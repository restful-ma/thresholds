servers:
  - url: https://management.azure.com
components:
  parameters:
    ApiIdParameter:
      description: API identifier. Must be unique in the current API Management service
        instance.
      in: path
      name: apiId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 256
        pattern: ^[^*#&+:<>?]+$
    OperationIdParameter:
      description: Operation identifier within an API. Must be unique in the current API
        Management service instance.
      in: path
      name: operationId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 256
        pattern: ^[^*#&+:<>?]+$
  requestBodies:
    ApiOperationsPolicy_CreateOrUpdateParameters:
      content:
        application/vnd.ms-azure-apim.policy+xml:
          schema:
            format: file
            type: object
      description: The policy contents to apply.
      required: true
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApiCollection:
      description: Paged Api list representation.
      properties:
        count:
          description: Total record count number across all pages.
          format: int64
          type: integer
        nextLink:
          description: Next page link if any.
          type: string
        value:
          description: Page values.
          items:
            $ref: "#/components/schemas/ApiContract"
          type: array
    ApiContract:
      allOf:
        - $ref: "#/components/schemas/ApiEntityBaseContract"
      description: API details.
      properties:
        id:
          description: "API identifier path: /apis/{apiId}"
          readOnly: true
          type: string
        name:
          description: API name.
          maxLength: 300
          minLength: 1
          type: string
        path:
          description: Relative URL uniquely identifying this API and all of its resource
            paths within the API Management service instance. It is appended to
            the API endpoint base URL specified during the service instance
            creation to form a public URL for this API.
          maxLength: 400
          minLength: 0
          type: string
        protocols:
          description: Describes on which protocols the operations in this API can be
            invoked.
          items:
            enum:
              - Http
              - Https
            type: string
            x-ms-enum:
              modelAsString: false
