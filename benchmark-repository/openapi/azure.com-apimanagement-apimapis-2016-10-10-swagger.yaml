            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The operation returns a collection of products which have the Api
            entity.
          content:
            application/json:
              schema:
                description: Paged Products list representation.
                properties:
                  count:
                    description: Total record count number across all pages.
                    format: int64
                    type: integer
                  nextLink:
                    description: Next page link if any.
                    type: string
                  value:
                    description: Page values.
                    items:
                      description: Product profile.
                      properties:
                        approvalRequired:
                          description: whether subscription approval is required. Iffalse,
                            new subscriptions will be approved automatically
                            enabling developers to call the products APIs
                            immediately after subscribing. Iftrue,
                            administrators must manually approve the
                            subscription before the developer can any of the
                            products APIs. Can be present only if
                            subscriptionRequired property is present and has a
                            value of false.
                          type: boolean
                        description:
                          description: Product description. May include HTML formatting
                            tags.
                          maxLength: 1000
                          minLength: 1
                          type: string
                        id:
                          description: Uniquely identifies the product within the current
                            API Management service instance. The value is a
                            valid relative URL in the format of
                            /products/{productId} where {productId} is a product
                            identifier.
                          readOnly: true
                          type: string
                        name:
                          description: Product name.
                          maxLength: 300
                          minLength: 1
                          type: string
                        state:
                          default: NotPublished
                          description: whether product is published or not. Published
                            products are discoverable by users of developer
                            portal. Non published products are visible only to
                            administrators. Default state of Product is
                            NotPublished.
                          enum:
                            - NotPublished
                            - Published
                          type: string
                          x-ms-enum:
                            modelAsString: false
                            name: ProductStateContract
                        subscriptionRequired:
                          default: true
                          description: Whether a product subscription is required for
                            accessing APIs included in this product. If true,
                            the product is referred to as "protected" and a
                            valid subscription key is required for a request to
                            an API included in the product to succeed. If false,
                            the product is referred to as "open" and requests to
                            an API included in the product can be made without a
                            subscription key. If property is omitted when
                            creating a new product it's value is assumed to be
                            true.
                          type: boolean
                        subscriptionsLimit:
                          description: Whether the number of subscriptions a user can have
                            to this product at the same time. Set tonullor
                            omit to allow unlimited per user subscriptions. Can
                            be present only if subscriptionRequired property is
                            present and has a value of false.
                          format: int32
                          type: integer
                        terms:
                          description: Product terms of use. Developers trying to subscribe
                            to the product will be presented and required to
                            accept these terms before they can complete the
                            subscription process.
                          type: string
                      required:
                        - name
                    type: array
        default:
