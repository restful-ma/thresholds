paths:
  /providers/Microsoft.Subscriptions.Admin/operations:
    get:
      description: Get the list of Operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationList"
              examples:
                Get the list of Operations.:
                  $ref: "#/components/examples/Get_the_list_of_Operations."
      tags:
        - Operations
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/checkIdentityHealth":
    post:
      description: Checks the identity health
      operationId: CheckIdentityHealth
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentityHealthCheckReportDefinition"
              examples:
                Check the identity health.:
                  $ref: "#/components/examples/Check_the_identity_health."
      tags:
        - Subscriptions
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/checkNameAvailability":
    post:
      description: Get the list of subscriptions.
      operationId: Subscriptions_CheckNameAvailability
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckNameAvailabilityDefinition"
        description: Check name availability parameter
        required: true
        x-ms-parameter-location: method
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckNameAvailabilityResponse"
              examples:
                Checks name availability in the Microsoft.Subscriptions.Admin namespace:
                  $ref: "#/components/examples/Checks_name_availability_in_the_Micr\
                    osoft.Subscriptions.Admin_namespace"
      tags:
        - Subscriptions
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/moveSubscriptions":
    post:
      description: Move subscriptions between delegated provider offers.
      operationId: Subscriptions_MoveSubscriptions
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        $ref: "#/components/requestBodies/MoveSubscriptionsDefinition"
      responses:
        "202":
          description: Accepted -- Move subscriptions request accepted; operation will
            complete asynchronously.
        "204":
          description: No Content -- The subscriptions were successfully moved to the
            target delegated provider offer.
      tags:
        - Subscriptions
      x-ms-long-running-operation: true
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/restoreData":
    post:
      description: Restores the data
      operationId: RestoreData
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscriptionList"
              examples:
                Get the list of subscriptions.:
                  $ref: "#/components/examples/Get_the_list_of_subscriptions."
      tags:
        - Subscriptions
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/subscriptions":
    get:
      description: Get the list of subscriptions.
      operationId: Subscriptions_List
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscriptionList"
              examples:
                Get the list of subscriptions.:
                  $ref: "#/components/examples/Get_the_list_of_subscriptions."
      tags:
        - Subscriptions
      x-ms-odata: "#/components/schemas/Subscription"
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/subscriptions/{subscription}":
    delete:
      description: Delete the specified subscription.
      operationId: Subscriptions_Delete
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/SubscriptionParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
        "204":
          description: No Content
      tags:
        - Subscriptions
    get:
      description: Get a specified subscription.
      operationId: Subscriptions_Get
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/SubscriptionParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
              examples:
                Get a specified subscription.:
                  $ref: "#/components/examples/Get_a_specified_subscription."
      tags:
        - Subscriptions
    put:
      description: Creates or updates the specified subscription.
      operationId: Subscriptions_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/SubscriptionParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscription"
        description: Subscription parameter.
        required: true
        x-ms-parameter-location: method
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
              examples:
                Creates or updates the specified subscription.:
                  $ref: "#/components/examples/Creates_or_updates_the_specified_sub\
                    scription."
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
              examples:
                Creates or updates the specified subscription.:
                  $ref: "#/components/examples/Creates_or_updates_the_specified_sub\
                    scription."
      tags:
        - Subscriptions
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/updateEncryption":
    post:
      description: Update the encryption settings.
      operationId: UpdateEncryption
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
      tags:
        - Subscriptions
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/validateMoveSubscriptions":
    post:
      description: Validate that user subscriptions can be moved between delegated provider
        offers.
      operationId: Subscriptions_ValidateMoveSubscriptions
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        $ref: "#/components/requestBodies/MoveSubscriptionsDefinition"
      responses:
        "202":
          description: Accepted -- Validate move subscriptions request accepted; operation
            will complete asynchronously.
        "204":
          description: No Content -- The subscriptions can be moved to the target delegated
            provider offer.
      tags:
        - Subscriptions
      x-ms-long-running-operation: true
