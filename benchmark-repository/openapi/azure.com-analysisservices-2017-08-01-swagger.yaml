        - description: The name of the Analysis Services server. It must be at least 3
            characters in length, and no more than 63.
          in: path
          name: serverName
          required: true
          schema:
            type: string
            minLength: 3
            maxLength: 63
            pattern: ^[a-z][a-z0-9]*$
          examples:
