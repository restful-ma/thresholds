            type: ISO
        type: Microsoft.VirtualMachineImages/imageTemplate
    Retrieve_a_list_of_all_outputs_created_by_the_last_run_of_an_Image_Template:
      value:
        nextLink: /subscriptions/{subscription-id}/resourcegroups/myResourceGroup/providers/Microsoft.VirtualMachineImages/imageTemplates/myImageTemplate/runOutputs?api-version=2018-02-01-preview&$skipToken=3
        value:
          - id: /subscriptions/{subscription-id}/resourcegroups/myResourceGroup/providers/Microsoft.VirtualMachineImages/imageTemplates/myImageTemplate/runOutputs/myManagedImageOutput
            name: myManagedImageOutput
            properties:
              artifactId: /subscriptions/{subscription-id}/resourceGroups/rg1/providers/Microsoft.Compute/images/output_managed_image
              provisioningState: Succeeded
            type: Microsoft.VirtualMachineImages/imageTemplates/runOutputs
          - id: /subscriptions/{subscription-id}/resourcegroups/myResourceGroup/providers/Microsoft.VirtualMachineImages/imageTemplates/myImageTemplate/runOutputs/mySharedImageOutput
            name: mySharedImageOutput
            properties:
              artifactId: /subscriptions/{subscription-id}/resourceGroups/rg1/providers/Microsoft.Compute/galleries/Gallery1/images/SharedImageOutput/imageversions/1.2.3
              provisioningState: Succeeded
            type: Microsoft.VirtualMachineImages/imageTemplates/runOutputs
    Retrieve_single_runOutput:
      value:
        id: /subscriptions/{subscription-id}/resourcegroups/myResourceGroup/providers/Microsoft.VirtualMachineImages/imageTemplates/myImageTemplate/runOutputs/myManagedImageOutput
        name: myManagedImageOutput
        properties:
          artifactId: /subscriptions/{subscription-id}/resourceGroups/rg1/providers/Microsoft.Compute/images/output_managed_image
          provisioningState: Succeeded
        type: Microsoft.VirtualMachineImages/imageTemplates/runOutputs
  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        List images by subscription.:
          value: 2018-02-01-preview
        List images by resource group:
          value: 2018-02-01-preview
        Delete an Image Template.:
          value: 2018-02-01-preview
        Retrieve an Image Template.:
          value: 2018-02-01-preview
        Update the tags for an Image Template.:
          value: 2018-02-01-preview
        Create an Image Template.:
          value: 2018-02-01-preview
        Create image(s) from existing imageTemplate.:
          value: 2018-02-01-preview
        Retrieve a list of all outputs created by the last run of an Image Template:
          value: 2018-02-01-preview
        Retrieve single runOutput:
          value: 2018-02-01-preview
    ImageTemplateNameParameter:
      description: The name of the image Template
      in: path
      name: imageTemplateName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        pattern: ^[A-Za-z0-9-_]{1,64}$
      examples:
        Delete an Image Template.:
          value: myImageTemplate
        Retrieve an Image Template.:
          value: myImageTemplate
        Update the tags for an Image Template.:
          value: myImageTemplate
        Create an Image Template.:
          value: myImageTemplate
        Create image(s) from existing imageTemplate.:
          value: myImageTemplate
        Retrieve a list of all outputs created by the last run of an Image Template:
          value: myImageTemplate
        Retrieve single runOutput:
          value: myImageTemplate
    LocationParameter:
      description: Location of the service.
      in: path
      name: location
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    ResourceGroupNameParameter:
      description: The name of the resource group.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        List images by resource group:
          value: myResourceGroup
        Delete an Image Template.:
          value: myResourceGroup
        Retrieve an Image Template.:
          value: myResourceGroup
        Update the tags for an Image Template.:
          value: myResourceGroup
        Create an Image Template.:
          value: myResourceGroup
        Create image(s) from existing imageTemplate.:
          value: myResourceGroup
        Retrieve a list of all outputs created by the last run of an Image Template:
          value: myResourceGroup
        Retrieve single runOutput:
          value: myResourceGroup
    RunOutputNameParameter:
      description: The name of the run output
      in: path
      name: runOutputName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        pattern: ^[A-Za-z0-9-_]{1,64}$
      examples:
        Retrieve single runOutput:
          value: myManagedImageOutput
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        List images by subscription.:
          value: "{subscription-id}"
        List images by resource group:
          value: "{subscription-id}"
        Delete an Image Template.:
          value: "{subscription-id}"
        Retrieve an Image Template.:
          value: "{subscription-id}"
        Update the tags for an Image Template.:
          value: "{subscription-id}"
        Create an Image Template.:
          value: "{subscription-id}"
        Create image(s) from existing imageTemplate.:
          value: "{subscription-id}"
        Retrieve a list of all outputs created by the last run of an Image Template:
          value: "{subscription-id}"
        Retrieve single runOutput:
          value: "{subscription-id}"
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApiError:
      description: Api error.
      properties:
        code:
          description: The error code.
          type: string
        details:
          description: The Api error details
          items:
            $ref: "#/components/schemas/ApiErrorBase"
          type: array
        innererror:
          $ref: "#/components/schemas/InnerError"
        message:
          description: The error message.
          type: string
        target:
          description: The target of the particular error.
          type: string
    ApiErrorBase:
      description: Api error base.
      properties:
        code:
          description: The error code.
          type: string
        message:
          description: The error message.
          type: string
        target:
          description: The target of the particular error.
          type: string
    ImageTemplate:
      allOf:
        - $ref: "#/components/schemas/Resource"
      properties:
        properties:
          $ref: "#/components/schemas/ImageTemplateProperties"
    ImageTemplateCustomizer:
      discriminator:
        propertyName: type
      properties:
        name:
          description: Friendly Name to provide context on what this customization step does
          type: string
        type:
          description: The type of customization tool you want to use on the Image. For
            example, "shell" can be shellCustomizer
          type: string
      required:
        - type
    ImageTemplateDistributor:
      description: Generic distribution object
      discriminator:
        propertyName: type
      properties:
        artifactTags:
          additionalProperties:
            type: string
          description: Tags that will be applied to the artifact once it has been
            created/updated by the distributor.
          type: object
        runOutputName:
          description: The name to be used for the associated RunOutput.
          pattern: ^[A-Za-z0-9-_]{1,64}$
          type: string
        type:
          description: Type of distribution.
          type: string
      required:
        - type
        - runOutputName
      type: object
    ImageTemplateIsoSource:
      allOf:
        - $ref: "#/components/schemas/ImageTemplateSource"
      description: Describes an image source that is an installation ISO. Currently only
        supports Red Hat Enterprise Linux 7.2-7.5 ISO's.
      properties:
        sha256Checksum:
          description: SHA256 Checksum of the ISO image.
          type: string
        sourceURI:
          description: URL to get the ISO image. This URL has to be accessible to the
            resource provider at the time of the imageTemplate creation.
          type: string
      required:
        - sourceURI
        - sha256Checksum
      x-ms-discriminator-value: ISO
    ImageTemplateLastRunStatus:
      properties:
        endTime:
          description: End time of the last run (UTC)
          format: date-time
          type: string
        message:
          description: Verbose information about the last run state
          type: string
        runState:
          description: State of the last run
          enum:
            - ready
            - running
            - succeeded
            - partiallySucceeded
            - failed
          type: string
        runSubState:
          description: Sub state of the last run
          enum:
            - queued
            - building
            - customizing
            - distributing
          type: string
        startTime:
          description: Start time of the last run (UTC)
          format: date-time
          type: string
    ImageTemplateListResult:
      properties:
        nextLink:
          description: The continuation token.
          type: string
        value:
          items:
            $ref: "#/components/schemas/ImageTemplate"
          type: array
