                  runOutputName: image_it_pir_1
                  tags:
                    tagName: value
                  type: managedImage
              source:
                sha256Checksum: 120acbca7b3d55465eb9f8ef53ad7365f2997d42d4f83d7cc285bf5c71e1131f
