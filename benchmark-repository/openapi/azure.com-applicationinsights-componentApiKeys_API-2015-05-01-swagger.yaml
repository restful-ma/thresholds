openapi: 3.0.0
info:
  description: Azure Application Insights client for API keys of a component.
  title: ApplicationInsightsManagementClient
  version: 2015-05-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/applicationinsights/resource-manager/Microsoft.Insights/stable/2015-05-01/componentApiKeys_API.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: applicationinsights-componentApiKeys_API
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/APIKeys/{keyId}":
    delete:
      description: Delete an API Key of an Application Insights component.
      operationId: APIKeys_Delete
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            APIKeyDelete:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeyDelete:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeyDelete:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/KeyId"
      responses:
        "200":
          description: The API Key that was successfully deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAPIKey"
              examples:
                APIKeyDelete:
                  $ref: "#/components/examples/APIKeyDelete"
    get:
      description: Get the API Key for this key id.
      operationId: APIKeys_Get
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            APIKeysGet:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeysGet:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeysGet:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/KeyId"
      responses:
        "200":
          description: The API Key for this key id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAPIKey"
              examples:
                APIKeysGet:
                  $ref: "#/components/examples/APIKeysGet"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/ApiKeys":
    get:
      description: Gets a list of API keys of an Application Insights component.
      operationId: APIKeys_List
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            APIKeysList:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeysList:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeysList:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      responses:
        "200":
          description: A list containing 0 or more API key definitions of an Application
            Insights component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAPIKeyListR\
                  esult"
              examples:
                APIKeysList:
                  $ref: "#/components/examples/APIKeysList"
      x-ms-pageable: {}
    post:
      description: Create an API Key of an Application Insights component.
      operationId: APIKeys_Create
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            APIKeyCreate:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeyCreate:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            APIKeyCreate:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIKeyRequest"
        description: Properties that need to be specified to create an API key of a
          Application Insights component.
        required: true
      responses:
        "200":
          description: An object containing the API Key definition created by this POST
            call.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAPIKey"
              examples:
                APIKeyCreate:
                  $ref: "#/components/examples/APIKeyCreate"
servers:
