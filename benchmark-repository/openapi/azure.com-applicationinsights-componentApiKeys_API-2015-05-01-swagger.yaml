  parameters:
    KeyId:
      description: The API Key ID. This is unique within a Application Insights component.
      in: path
      name: keyId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        APIKeyDelete:
          value: bb820f1b-3110-4a8b-ba2c-8c1129d7eb6a
        APIKeysGet:
          value: bb820f1b-3110-4a8b-ba2c-8c1129d7eb6a
    ResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        APIKeyDelete:
          value: my-component
        APIKeysGet:
          value: my-component
        APIKeysList:
          value: my-component
        APIKeyCreate:
          value: my-component
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    APIKeyRequest:
      description: An Application Insights component API Key creation request definition.
      properties:
        linkedReadProperties:
          description: The read access rights of this API Key.
          items:
            type: string
          type: array
        linkedWriteProperties:
          description: The write access rights of this API Key.
          items:
            type: string
          type: array
        name:
          description: The name of the API Key.
          type: string
      type: object
    ApplicationInsightsComponentAPIKey:
      description: Properties that define an API key of an Application Insights Component.
      properties:
        apiKey:
          description: The API key value. It will be only return once when the API Key was
            created.
          readOnly: true
          type: string
        createdDate:
          description: The create date of this API key.
          type: string
        id:
          description: The unique ID of the API key inside an Application Insights
            component. It is auto generated when the API key is created.
          readOnly: true
          type: string
        linkedReadProperties:
          description: The read access rights of this API Key.
          items:
            type: string
          type: array
        linkedWriteProperties:
          description: The write access rights of this API Key.
          items:
            type: string
          type: array
        name:
          description: The name of the API key.
          type: string
      type: object
    ApplicationInsightsComponentAPIKeyListResult:
      description: Describes the list of API Keys of an Application Insights Component.
      properties:
        value:
          description: List of API Key definitions.
          items:
            $ref: "#/components/schemas/ApplicationInsightsComponentAPIKey"
          type: array
      required:
        - value
