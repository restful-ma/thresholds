openapi: 3.0.0
info:
  title: LUIS Authoring Client
  version: "2.0"
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/LUIS/Authoring/stable/v2.0/LUIS-Authoring.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: cognitiveservices-LUIS-Authoring
  x-tags:
    - Azure
    - Microsoft
security:
  - apiKeyHeader: []
paths:
  /apps/:
    get:
      description: Lists all of the user's applications.
      operationId: Apps_List
      parameters:
        - $ref: "#/components/parameters/SkipInPath"
        - $ref: "#/components/parameters/TakeInPath"
      responses:
        "200":
          description: A list of the user applications.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationsInfoList"
              examples:
                Successful Get Applications List request:
                  $ref: "#/components/examples/Successful_Get_Applications_List_req\
                    uest"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      description: Creates a new LUIS app.
      operationId: Apps_Add
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationCreateObject"
        description: 'An application containing Name, Description (optional), Culture,
          Usage Scenario (optional), Domain (optional) and initial version ID
          (optional) of the application. Default value for the version ID is
          "0.1". Note: the culture cannot be changed after the app is created.'
        required: true
      responses:
        "201":
          description: The ID of the created application.
          x-nullable: false
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuidResponse"
              examples:
                Successful Application Creation:
                  $ref: "#/components/examples/Successful_Application_Creation"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/assistants:
    get:
      description: Gets the endpoint URLs for the prebuilt Cortana applications.
      operationId: Apps_ListCortanaEndpoints
      responses:
        "200":
          description: A personal assistant apps JSON object containing the endpoint URLs
            for Cortana applications and the user's endpoint keys.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalAssistantsResponse"
              examples:
                Successful Get Personal Assistant Applications:
                  $ref: "#/components/examples/Successful_Get_Personal_Assistant_Ap\
                    plications"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/cultures:
    get:
      description: Gets a list of supported cultures. Cultures are equivalent to the
        written language and locale. For example,"en-us" represents the U.S.
        variation of English.
      operationId: Apps_ListSupportedCultures
      responses:
        "200":
          description: A list object containing the supported application cultures.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailableCultures"
              examples:
                Successful Get Application Cultures request:
                  $ref: "#/components/examples/Successful_Get_Application_Cultures_\
                    request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/customprebuiltdomains:
    get:
      description: Gets all the available custom prebuilt domains for all cultures.
      operationId: Apps_ListAvailableCustomPrebuiltDomains
      responses:
        "200":
          description: Returns a list of all custom prebuilt domains and their
            intents/entities representation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrebuiltDomainsList"
              examples:
                Successful Get Available Custom Prebuilt Domains request:
                  $ref: "#/components/examples/Successful_Get_Available_Custom_Preb\
                    uilt_Domains_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      description: Adds a prebuilt domain along with its intent and entity models as a new
        application.
      operationId: Apps_AddCustomPrebuiltDomain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrebuiltDomainCreateObject"
        description: A prebuilt domain create object containing the name and culture of the
          domain.
        required: true
      responses:
        "201":
          description: The ID of the created application.
          x-nullable: false
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuidResponse"
              examples:
                Successful Add Custom Prebuilt Application request:
                  $ref: "#/components/examples/Successful_Add_Custom_Prebuilt_Appli\
                    cation_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/customprebuiltdomains/{culture}":
    get:
      description: Gets all the available prebuilt domains for a specific culture.
      operationId: Apps_ListAvailableCustomPrebuiltDomainsForCulture
      parameters:
        - description: Culture.
          in: path
          name: culture
          required: true
          schema:
            type: string
          examples:
            Successful Get AvailableCustomPrebuiltDomainsForCulture request:
              value: "{culture}"
      responses:
        "200":
          description: Returns a list of all domains and their intents and entities for a
            specific culture.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrebuiltDomainsList"
              examples:
                Successful Get AvailableCustomPrebuiltDomainsForCulture request:
                  $ref: "#/components/examples/Successful_Get_AvailableCustomPrebui\
                    ltDomainsForCulture_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/domains:
    get:
      description: Gets the available application domains.
      operationId: Apps_ListDomains
      responses:
        "200":
          description: A list object containing the available application domains.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailableDomains"
              examples:
                Successful Get Application Domains request:
                  $ref: "#/components/examples/Successful_Get_Application_Domains_r\
                    equest"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/import:
    post:
      description: Imports an application to LUIS, the application's structure is included
        in the request body.
      operationId: Apps_Import
      parameters:
        - description: The application name to create. If not specified, the application
            name will be read from the imported object. If the application name
            already exists, an error is returned.
          in: query
          name: appName
          schema:
            type: string
          examples:
            Successful Import Application:
              value: Test LUIS App
      requestBody:
        $ref: "#/components/requestBodies/LuisApp"
      responses:
        "201":
          description: The ID of the imported application.
          x-nullable: false
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuidResponse"
              examples:
                Successful Import Application:
                  $ref: "#/components/examples/Successful_Import_Application"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /apps/usagescenarios:
    get:
      description: Gets the application available usage scenarios.
      operationId: Apps_ListUsageScenarios
      responses:
        "200":
          description: A list object containing the available application usage scenarios.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationUsageScenarios"
              examples:
                Successful Get Application Usage Scenarios request:
                  $ref: "#/components/examples/Successful_Get_Application_Usage_Sce\
                    narios_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}":
    delete:
      description: Deletes an application.
      operationId: Apps_Delete
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/ForcePath"
      responses:
        "200":
          description: Successfully deleted application.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Rename Application request:
                  $ref: "#/components/examples/Successful_Rename_Application_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      description: Gets the application info.
      operationId: Apps_Get
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: The application info.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInfoResponse"
              examples:
                Successful Get Application Info request:
                  $ref: "#/components/examples/Successful_Get_Application_Info_requ\
                    est"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: Updates the name or description of the application.
      operationId: Apps_Update
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationUpdateObject"
        description: A model containing Name and Description of the application.
        required: true
      responses:
        "200":
          description: Successfully updated application name and description.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Rename Application request:
                  $ref: "#/components/examples/Successful_Rename_Application_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/azureaccounts":
    delete:
      description: Removes assigned Azure account from the application.
      operationId: AzureAccounts_RemoveFromApp
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/BearerAuthPath"
      requestBody:
        $ref: "#/components/requestBodies/AzureAccountInfoObject"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful delete assigned azure account request:
                  $ref: "#/components/examples/Successful_delete_assigned_azure_acc\
                    ount_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      summary: apps - Removes an assigned LUIS Azure account from an application
    get:
      description: Gets the LUIS Azure accounts assigned to the application for the user
        using his ARM token.
      operationId: AzureAccounts_GetAssigned
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/BearerAuthPath"
      responses:
        "200":
          description: A list of azure account information objects.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AzureAccountInfoList"
              examples:
                Successful Get assigned azure accounts request:
                  $ref: "#/components/examples/Successful_Get_assigned_azure_accoun\
                    ts_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      summary: apps - Get LUIS Azure accounts assigned to the application
    post:
      description: Assigns an Azure account to the application.
      operationId: AzureAccounts_AssignToApp
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/BearerAuthPath"
      requestBody:
        $ref: "#/components/requestBodies/AzureAccountInfoObject"
      responses:
        "201":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Assign azure account request:
                  $ref: "#/components/examples/Successful_Assign_azure_account_requ\
                    est"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      summary: apps - Assign a LUIS Azure account to an application
  "/apps/{appId}/endpoints":
    get:
      description: Returns the available endpoint deployment regions and URLs.
      operationId: Apps_ListEndpoints
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: Returns a list of endpoints regions and their corresponding endpoint
            URL.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AvailableEndpoints"
              examples:
                Successful Get Endpoints request:
                  $ref: "#/components/examples/Successful_Get_Endpoints_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/permissions":
    delete:
      description: Removes a user from the allowed list of users to access this LUIS
        application. Users are removed using their email address.
      operationId: Permissions_Delete
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        $ref: "#/components/requestBodies/UserCollaborator"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Remove User From Access List:
                  $ref: "#/components/examples/Successful_Remove_User_From_Access_L\
                    ist"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      description: Gets the list of user emails that have permissions to access your
        application.
      operationId: Permissions_List
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: The list includes a single owner. All collaborators are listed in
            the emails array.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAccessList"
              examples:
                Successful Get Application User Access List:
                  $ref: "#/components/examples/Successful_Get_Application_User_Acce\
                    ss_List"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      description: Adds a user to the allowed list of users to access this LUIS
        application. Users are added using their email address.
      operationId: Permissions_Add
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        $ref: "#/components/requestBodies/UserCollaborator"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Add User To Access List:
                  $ref: "#/components/examples/Successful_Add_User_To_Access_List"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: Replaces the current user access list with the new list sent in the
        body. If an empty list is sent, all access to other users will be
        removed.
      operationId: Permissions_Update
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollaboratorsArray"
        description: A model containing a list of user email addresses.
        required: true
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Replaces Users From Access List:
                  $ref: "#/components/examples/Successful_Replaces_Users_From_Acces\
                    s_List"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/publish":
    post:
      description: Publishes a specific version of the application.
      operationId: Apps_Publish
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationPublishObject"
        description: The application publish object. The region is the target region that
          the application is published to.
        required: true
      responses:
        "201":
          description: An object containing the application endpoint URL, its assigned
            endpoint key and publishing status.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductionOrStagingEndpointInfo"
              examples:
                Successful Publish Application request:
                  $ref: "#/components/examples/Successful_Publish_Application_reque\
                    st"
        "207":
          description: An object containing the application endpoint URL, its assigned
            endpoint key and publishing status in case that publishing one or
            more regions failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductionOrStagingEndpointInfo"
              examples:
                Successful Publish Application request:
                  $ref: "#/components/examples/Successful_Publish_Application_reque\
                    st"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/publishsettings":
    get:
      description: Get the application publish settings including 'UseAllTrainingData'.
      operationId: Apps_GetPublishSettings
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: The application publish settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublishSettings"
              examples:
                Successful Get Publish Settings request:
                  $ref: "#/components/examples/Successful_Get_Publish_Settings_requ\
                    est"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: Updates the application publish settings including 'UseAllTrainingData'.
      operationId: Apps_UpdatePublishSettings
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublishSettingUpdateObject"
        description: An object containing the new publish application settings.
        required: true
      responses:
        "200":
          description: Successfully updated application settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Update Publish Settings request:
                  $ref: "#/components/examples/Successful_Update_Publish_Settings_r\
                    equest"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/querylogs":
    get:
      description: Gets the logs of the past month's endpoint queries for the application.
      operationId: Apps_DownloadQueryLogs
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: A CSV file containing the query logs for the past month.
          content:
            application/octet-stream:
              schema:
                description: The query logs of an application for the past month in CSV
                  format.
                format: file
                type: object
              examples:
                Successful Download Application Query logs request:
                  $ref: "#/components/examples/Successful_Download_Application_Quer\
                    y_logs_request"
        default:
          description: Error Response.
          content:
            application/octet-stream:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/settings":
    get:
      description: Get the application settings including 'UseAllTrainingData'.
      operationId: Apps_GetSettings
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      responses:
        "200":
          description: The application settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationSettings"
              examples:
                Successful Get Application Settings request:
                  $ref: "#/components/examples/Successful_Get_Application_Settings_\
                    request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: Updates the application settings including 'UseAllTrainingData'.
      operationId: Apps_UpdateSettings
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationSettingUpdateObject"
        description: An object containing the new application settings.
        required: true
      responses:
        "200":
          description: Successfully updated application settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Update Application Settings request:
                  $ref: "#/components/examples/Successful_Update_Application_Settin\
                    gs_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/versions":
    get:
      description: Gets a list of versions for this application ID.
      operationId: Versions_List
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/SkipInPath"
        - $ref: "#/components/parameters/TakeInPath"
      responses:
        "200":
          description: A list of all versions of the application.
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/VersionInfo"
                type: array
              examples:
                Successful Get Application Versions info request:
                  $ref: "#/components/examples/Successful_Get_Application_Versions_\
                    info_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/versions/import":
    post:
      description: Imports a new version into a LUIS application.
      operationId: Versions_Import
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - description: The new versionId to import. If not specified, the versionId will be
            read from the imported object.
          in: query
          name: versionId
          schema:
            type: string
          examples:
            Successful Import Application:
              value: "0.2"
      requestBody:
        $ref: "#/components/requestBodies/LuisApp"
      responses:
        "201":
          description: The created application version.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionResponse"
              examples:
                Successful Import Application:
                  $ref: "#/components/examples/Successful_Import_Application"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  "/apps/{appId}/versions/{versionId}/":
    delete:
      description: Deletes an application version.
      operationId: Versions_Delete
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/VersionIdInPath"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Delete Application Version request:
                  $ref: "#/components/examples/Successful_Delete_Application_Versio\
                    n_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      description: Gets the version information such as date created, last modified date,
        endpoint URL, count of intents and entities, training and publishing
        status.
      operationId: Versions_Get
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/VersionIdInPath"
      responses:
        "200":
          description: A model containing the version info.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
              examples:
                Successful Get Application Version info request:
                  $ref: "#/components/examples/Successful_Get_Application_Version_i\
                    nfo_request"
        default:
          description: Error Response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: Updates the name or description of the application version.
      operationId: Versions_Update
      parameters:
        - $ref: "#/components/parameters/AppIdInPath"
        - $ref: "#/components/parameters/VersionIdInPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskUpdateObject"
        description: A model containing Name and Description of the application.
        required: true
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationStatus"
              examples:
                Successful Rename Application Version request:
