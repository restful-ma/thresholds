        - UpdateDateTime
        - NextUpdateSeconds
      properties:
        ProgressUpdateStream:
          $ref: "#/components/schemas/ProgressUpdateStream"
        MigrationTaskName:
          $ref: "#/components/schemas/MigrationTaskName"
        Task:
          $ref: "#/components/schemas/Task"
        UpdateDateTime:
          $ref: "#/components/schemas/UpdateDateTime"
        NextUpdateSeconds:
          $ref: "#/components/schemas/NextUpdateSeconds"
        DryRun:
          $ref: "#/components/schemas/DryRun"
    PutResourceAttributesResult:
      type: object
      properties: {}
    PutResourceAttributesRequest:
      type: object
      required:
        - ProgressUpdateStream
        - MigrationTaskName
        - ResourceAttributeList
      properties:
        ProgressUpdateStream:
          $ref: "#/components/schemas/ProgressUpdateStream"
        MigrationTaskName:
          $ref: "#/components/schemas/MigrationTaskName"
        ResourceAttributeList:
          $ref: "#/components/schemas/ResourceAttributeList"
        DryRun:
          $ref: "#/components/schemas/DryRun"
    ErrorMessage:
      type: string
    ApplicationId:
      type: string
      minLength: 1
      maxLength: 1600
    ApplicationStatus:
      type: string
      enum:
        - NOT_STARTED
        - IN_PROGRESS
        - COMPLETED
    ProgressUpdateStream:
      type: string
      pattern: "[^/:|\\000-\\037]+"
      minLength: 1
      maxLength: 50
    MigrationTaskName:
      type: string
      pattern: "[^:|]+"
      minLength: 1
      maxLength: 256
    CreatedArtifact:
      type: object
      required:
        - Name
      properties:
        Name:
          $ref: "#/components/schemas/CreatedArtifactName"
        Description:
          $ref: "#/components/schemas/CreatedArtifactDescription"
      description: An ARN of the AWS cloud resource target receiving the migration (e.g.,
        AMI, EC2 instance, RDS instance, etc.).
    DryRun:
      type: boolean
    DiscoveredResource:
      type: object
      required:
        - ConfigurationId
      properties:
        ConfigurationId:
          $ref: "#/components/schemas/ConfigurationId"
        Description:
          $ref: "#/components/schemas/DiscoveredResourceDescription"
      description: Object representing the on-premises resource being migrated.
    ConfigurationId:
      type: string
      minLength: 1
    CreatedArtifactName:
      type: string
      pattern: arn:[a-z-]+:[a-z0-9-]+:(?:[a-z0-9-]+|):(?:[0-9]{12}|):.*
      minLength: 1
      maxLength: 1600
    CreatedArtifactDescription:
      type: string
      minLength: 0
      maxLength: 500
    CreatedArtifactList:
      type: array
      items:
        $ref: "#/components/schemas/CreatedArtifact"
    UpdateDateTime:
      type: string
      format: date-time
    MigrationTask:
      type: object
      properties:
        ProgressUpdateStream:
          $ref: "#/components/schemas/ProgressUpdateStream"
        MigrationTaskName:
          $ref: "#/components/schemas/MigrationTaskName"
        Task:
          $ref: "#/components/schemas/Task"
        UpdateDateTime:
          $ref: "#/components/schemas/UpdateDateTime"
        ResourceAttributeList:
          $ref: "#/components/schemas/LatestResourceAttributeList"
      description: Represents a migration task in a migration tool.
    DiscoveredResourceDescription:
      type: string
      minLength: 0
      maxLength: 500
    DiscoveredResourceList:
      type: array
      items:
        $ref: "#/components/schemas/DiscoveredResource"
    ResourceAttribute:
      type: object
      required:
        - Type
        - Value
      properties:
        Type:
          $ref: "#/components/schemas/ResourceAttributeType"
        Value:
          $ref: "#/components/schemas/ResourceAttributeValue"
      description: "<p>Attribute associated with a resource.</p> <p>Note the corresponding
        format required per type listed below:</p> <dl> <dt>IPV4</dt> <dd> <p>
        <code>x.x.x.x</code> </p> <p> <i>where x is an integer in the range
        [0,255]</i> </p> </dd> <dt>IPV6</dt> <dd> <p> <code>y : y : y : y : y :
        y : y : y</code> </p> <p> <i>where y is a hexadecimal between 0 and
        FFFF. [0, FFFF]</i> </p> </dd> <dt>MAC_ADDRESS</dt> <dd> <p>
        <code>^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$</code> </p> </dd>
        <dt>FQDN</dt> <dd> <p>
        <code>^[^&lt;&gt;{}\\\\\\\\/?,=\\\\p{Cntrl}]{1,256}$</code> </p> </dd>
        </dl>"
    LatestResourceAttributeList:
      type: array
      items:
        $ref: "#/components/schemas/ResourceAttribute"
      minItems: 0
      maxItems: 100
    Token:
      type: string
    MaxResultsCreatedArtifacts:
      type: integer
      minimum: 1
      maximum: 10
    MaxResultsResources:
      type: integer
      minimum: 1
      maximum: 10
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    ResourceName:
      type: string
      minLength: 1
      maxLength: 1600
    MigrationTaskSummaryList:
      type: array
      items:
        $ref: "#/components/schemas/MigrationTaskSummary"
    ProgressUpdateStreamSummaryList:
      type: array
      items:
        $ref: "#/components/schemas/ProgressUpdateStreamSummary"
    Task:
      type: object
      required:
        - Status
      properties:
        Status:
          $ref: "#/components/schemas/Status"
        StatusDetail:
          $ref: "#/components/schemas/StatusDetail"
        ProgressPercent:
          $ref: "#/components/schemas/ProgressPercent"
      description: Task object encapsulating task information.
    Status:
      type: string
      enum:
        - NOT_STARTED
        - IN_PROGRESS
        - FAILED
        - COMPLETED
    ProgressPercent:
      type: integer
      minimum: 0
      maximum: 100
    StatusDetail:
      type: string
      minLength: 0
      maxLength: 500
    MigrationTaskSummary:
      type: object
      properties:
        ProgressUpdateStream:
          $ref: "#/components/schemas/ProgressUpdateStream"
        MigrationTaskName:
          $ref: "#/components/schemas/MigrationTaskName"
        Status:
          $ref: "#/components/schemas/Status"
        ProgressPercent:
          $ref: "#/components/schemas/ProgressPercent"
        StatusDetail:
          $ref: "#/components/schemas/StatusDetail"
        UpdateDateTime:
          $ref: "#/components/schemas/UpdateDateTime"
      description: MigrationTaskSummary includes <code>MigrationTaskName</code>,
        <code>ProgressPercent</code>, <code>ProgressUpdateStream</code>,
        <code>Status</code>, and <code>UpdateDateTime</code> for each task.
    NextUpdateSeconds:
      type: integer
      minimum: 0
    ProgressUpdateStreamSummary:
      type: object
      properties:
        ProgressUpdateStreamName:
          $ref: "#/components/schemas/ProgressUpdateStream"
      description: Summary of the AWS resource used for access control that is implicitly
        linked to your AWS account.
    ResourceAttributeList:
      type: array
      items:
        $ref: "#/components/schemas/ResourceAttribute"
      minItems: 1
      maxItems: 100
    ResourceAttributeType:
      type: string
      enum:
        - IPV4_ADDRESS
        - IPV6_ADDRESS
        - MAC_ADDRESS
        - FQDN
        - VM_MANAGER_ID
        - VM_MANAGED_OBJECT_REFERENCE
        - VM_NAME
        - VM_PATH
        - BIOS_ID
        - MOTHERBOARD_SERIAL_NUMBER
    ResourceAttributeValue:
      type: string
      minLength: 1
      maxLength: 256
