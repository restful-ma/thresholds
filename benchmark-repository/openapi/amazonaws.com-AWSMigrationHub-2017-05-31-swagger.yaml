  /#X-Amz-Target=AWSMigrationHub.DeleteProgressUpdateStream:
    post:
      operationId: DeleteProgressUpdateStream
      description: <p>Deletes a progress update stream, including all of its tasks, which
        was previously created as an AWS resource used for access control. This
        API has the following traits:</p> <ul> <li> <p>The only parameter needed
        for <code>DeleteProgressUpdateStream</code> is the stream name (same as
        a <code>CreateProgressUpdateStream</code> call).</p> </li> <li> <p>The
        call will return, and a background process will asynchronously delete
        the stream and all of its resources (tasks, associated resources,
        resource attributes, created artifacts).</p> </li> <li> <p>If the stream
        takes time to be deleted, it might still show up on a
        <code>ListProgressUpdateStreams</code> call.</p> </li> <li> <p>
        <code>CreateProgressUpdateStream</code>,
        <code>ImportMigrationTask</code>, <code>NotifyMigrationTaskState</code>,
        and all Associate[*] APIs realted to the tasks belonging to the stream
        will throw "InvalidInputException" if the stream of the same name is in
        the process of being deleted.</p> </li> <li> <p>Once the stream and all
        of its resources are deleted, <code>CreateProgressUpdateStream</code>
        for a stream of the same name will succeed, and that stream will be an
        entirely new logical resource (without any resources associated with the
        old stream).</p> </li> </ul>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteProgressUpdateStreamResult"
        "480":
          description: AccessDeniedException
          content:
