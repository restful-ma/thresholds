paths:
  /providers/Microsoft.Migrate/operations:
    get:
      description: Get a list of REST API supported by Microsoft.Migrate provider.
      operationId: Operations_List
      responses:
        "200":
          description: OK. Returns list of operations.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResultList"
              examples:
                Operations_List:
                  $ref: "#/components/examples/Operations_List"
      summary: Get list of operations supported in the API.
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/providers/Microsoft.Migrate/locations/{locationName}/assessmentOptions":
    get:
      description: Get the available options for the properties of an assessment.
      operationId: AssessmentOptions_Get
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/locationName"
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/acceptLanguage"
      responses:
        "200":
          description: OK. Returns assessment options.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssessmentOptionsResultList"
              examples:
                AssessmentOptions_Get:
                  $ref: "#/components/examples/AssessmentOptions_Get"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get the assessment options.
  "/subscriptions/{subscriptionId}/providers/Microsoft.Migrate/locations/{locationName}/checkNameAvailability":
    post:
      description: Checks whether the project name is available in the specified region.
      operationId: Location_CheckNameAvailability
      parameters:
        - description: The desired region for the name check.
          in: path
          name: locationName
          required: true
          schema:
            type: string
          examples:
            LocationCheckNameAvailability_AlreadyExists:
              value: eastus
            LocationCheckNameAvailability_Available:
              value: eastus
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckNameAvailabilityParameters"
        description: Properties needed to check the availability of a name.
        required: true
      responses:
        "200":
          description: Success. Returns details about whether a project name is available.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckNameAvailabilityResult"
              examples:
                LocationCheckNameAvailability_AlreadyExists:
                  $ref: "#/components/examples/LocationCheckNameAvailability_Alread\
                    yExists"
                LocationCheckNameAvailability_Available:
                  $ref: "#/components/examples/LocationCheckNameAvailability_Availa\
                    ble"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
  "/subscriptions/{subscriptionId}/providers/Microsoft.Migrate/projects":
    get:
      description: Get all the projects in the subscription.
      operationId: Projects_ListBySubscription
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/acceptLanguage"
      responses:
        "200":
          description: OK.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResultList"
              examples:
                Projects_List:
                  $ref: "#/components/examples/Projects_List"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get all projects.
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/assessments":
    get:
      description: >
        Get all assessments created in the project.


        Returns a json array of objects of type 'assessment' as specified in Models section.
      operationId: Assessments_ListByProject
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns list of Assessment objects.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssessmentResultList"
              examples:
                Assessments_ListByProject:
                  $ref: "#/components/examples/Assessments_ListByProject"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get all assessments created in the project.
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups":
    get:
      description: Get all groups created in the project. Returns a json array of objects
        of type 'group' as specified in the Models section.
      operationId: Groups_ListByProject
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns list of groups.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResultList"
              examples:
                Groups_ListByProject:
                  $ref: "#/components/examples/Groups_ListByProject"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get all groups
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}":
    delete:
      description: >
        Delete the group from the project. The machines remain in the project.
        Deleting a non-existent group results in a no-operation.


        A group is an aggregation mechanism for machines in a project. Therefore, deleting group does not delete machines in it.
      operationId: Groups_Delete
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Deleted the group.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Delete the group
    get:
      description: Get information related to a specific group in the project. Returns a
        json object of type 'group' as specified in the models section.
      operationId: Groups_Get
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns the group with the specified name.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
              examples:
                Groups_Get:
                  $ref: "#/components/examples/Groups_Get"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get a specific group.
    put:
      description: >
        Create a new group by sending a json object of type 'group' as given in
        Models section as part of the Request Body. The group name in a project
        is unique. Labels can be applied on a group as part of creation.


        If a group with the groupName specified in the URL already exists, then this call acts as an update.


        This operation is Idempotent.
      operationId: Groups_Create
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Group"
        description: New or Updated Group object.
      responses:
        "200":
          description: OK. Existing group updated.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
              examples:
                Groups_Create:
                  $ref: "#/components/examples/Groups_Create"
        "201":
          description: Created. New group was created.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Group"
              examples:
                Groups_Create:
                  $ref: "#/components/examples/Groups_Create"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Create a new group with specified settings. If group with the name
        provided already exists, then the existing group is updated.
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments":
    get:
      description: >
        Get all assessments created for the specified group.


