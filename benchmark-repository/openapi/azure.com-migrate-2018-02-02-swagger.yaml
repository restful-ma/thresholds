      operationId: Assessments_ListByGroup
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns list of Assessment objects.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssessmentResultList"
              examples:
                Assessments_ListByGroup:
                  $ref: "#/components/examples/Assessments_ListByGroup"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get all assessments created for the specified group.
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}":
    delete:
      description: >
        Delete an assessment from the project. The machines remain in the
        assessment. Deleting a non-existent assessment results in a
        no-operation.


        When an assessment is under computation, as indicated by the 'computationState' field, it cannot be deleted. Any such attempt will return a 400 - Bad Request.
      operationId: Assessments_Delete
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Deleted the assessment.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Deletes an assessment from the project.
    get:
      description: Get an existing assessment with the specified name. Returns a json
        object of type 'assessment' as specified in Models section.
      operationId: Assessments_Get
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns Assessment object.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"
              examples:
                Assessments_Get:
                  $ref: "#/components/examples/Assessments_Get"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get an assessment.
    put:
      description: >
        Create a new assessment with the given name and the specified settings.
        Since name of an assessment in a project is a unique identifier, if an
        assessment with the name provided already exists, then the existing
        assessment is updated.


        Any PUT operation, resulting in either create or update on an assessment, will cause the assessment to go in a "InProgress" state. This will be indicated by the field 'computationState' on the Assessment object. During this time no other PUT operation will be allowed on that assessment object, nor will a Delete operation. Once the computation for the assessment is complete, the field 'computationState' will be updated to 'Ready', and then other PUT or DELETE operations can happen on the assessment.


        When assessment is under computation, any PUT will lead to a 400 - Bad Request error.
      operationId: Assessments_Create
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assessment"
        description: New or Updated Assessment object.
      responses:
        "200":
          description: OK. Existing assessment updated.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"
              examples:
                Assessments_Create:
                  $ref: "#/components/examples/Assessments_Create"
        "201":
          description: Created. New assessment was created.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"
              examples:
                Assessments_Create:
                  $ref: "#/components/examples/Assessments_Create"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Create or Update assessment.
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}/assessedMachines":
    get:
      description: >
        Get list of machines that assessed as part of the specified assessment.
        Returns a json array of objects of type 'assessedMachine' as specified
        in the Models section.


        Whenever an assessment is created or updated, it goes under computation. During this phase, the 'status' field of Assessment object reports 'Computing'.

        During the period when the assessment is under computation, the list of assessed machines is empty and no assessed machines are returned by this call.
      operationId: AssessedMachines_ListByAssessment
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns list of machines with their assessment data in the
            assessment.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssessedMachineResultList"
              examples:
                AssessedMachines_ListByAssessment:
                  $ref: "#/components/examples/AssessedMachines_ListByAssessment"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get assessed machines for assessment.
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}/assessedMachines/{assessedMachineName}":
    get:
      description: Get an assessed machine with its size & cost estimate that was evaluated
        in the specified assessment.
      operationId: AssessedMachines_Get
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/assessedMachineName"
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. Returns a specific assessed machine.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssessedMachine"
              examples:
                AssessedMachines_Get:
                  $ref: "#/components/examples/AssessedMachines_Get"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get an assessed machine.
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/groups/{groupName}/assessments/{assessmentName}/downloadUrl":
    post:
      description: Get the URL for downloading the assessment in a report format.
      operationId: Assessments_GetReportDownloadUrl
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/projectName"
        - $ref: "#/components/parameters/groupName"
        - $ref: "#/components/parameters/assessmentName"
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/acceptLanguage"
      responses:
        "200":
          description: OK.
          headers:
            x-ms-request-id:
              description: Service generated Request ID.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadUrl"
              examples:
                Assessments_GetReportDownloadUrl:
                  $ref: "#/components/examples/Assessments_GetReportDownloadUrl"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Get download URL for the assessment report.
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Migrate/projects/{projectName}/machines":
