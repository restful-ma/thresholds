        <li> <p> <code> <a>FailWorkflowExecutionDecisionAttributes</a> </code>
        </p> </li> <li> <p> <code>
        <a>CancelWorkflowExecutionDecisionAttributes</a> </code> </p> </li> <li>
        <p> <code> <a>ContinueAsNewWorkflowExecutionDecisionAttributes</a>
