openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: Creates and configures Cloud SQL instances, which provide fully-managed
    MySQL databases.
  title: Cloud SQL Administration
  version: v1beta3
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-apisguru-categories:
    - backend
  x-logo:
    url: https://cloud.google.com/_static/images/new-gcp-logo.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.6.2
      format: google
      url: https://www.googleapis.com/discovery/v1/apis/sqladmin/v1beta3/rest
      version: v1
  x-preferred: false
  x-providerName: googleapis.com
  x-serviceName: sqladmin
externalDocs:
  url: https://cloud.google.com/sql/docs/reference/latest
tags:
  - name: backupRuns
  - name: flags
  - name: instances
  - name: operations
  - name: sslCerts
  - name: tiers
paths:
  /flags:
    get:
      description: Lists all database flags that can be set for Google Cloud SQL instances.
      operationId: sql.flags.list
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/FlagsListResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - flags
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/projects/{project}/instances":
    get:
      description: Lists instances for a given project, in alphabetical order by instance
        name.
      operationId: sql.instances.list
      parameters:
        - description: The maximum number of results to return per response.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: A previously-returned page token representing part of the larger set
            of results to view.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Project ID of the project for which to list Cloud SQL instances.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesListResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Creates a new Cloud SQL instance.
      operationId: sql.instances.insert
      parameters:
        - description: Project ID of the project to which the newly created Cloud SQL
            instances should belong.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/DatabaseInstance"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesInsertResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/clone":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Creates a Cloud SQL instance as a clone of a source instance.
      operationId: sql.instances.clone
      parameters:
        - description: Project ID of the source as well as the clone Cloud SQL instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstancesCloneRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesCloneResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}":
    delete:
      description: Deletes a Cloud SQL instance.
      operationId: sql.instances.delete
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance to be deleted.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesDeleteResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
    get:
      description: Retrieves information about a Cloud SQL instance.
      operationId: sql.instances.get
      parameters:
        - description: Database instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/DatabaseInstance"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    patch:
      description: Updates the settings of a Cloud SQL instance. This method supports patch
        semantics.
      operationId: sql.instances.patch
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/DatabaseInstance"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesUpdateResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
    put:
      description: Updates the settings of a Cloud SQL instance.
      operationId: sql.instances.update
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/DatabaseInstance"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesUpdateResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/backupRuns":
    get:
      description: Lists all backup runs associated with a Cloud SQL instance.
      operationId: sql.backupRuns.list
      parameters:
        - description: Identifier for the backup configuration. This gets generated
            automatically when a backup configuration is created.
          in: query
          name: backupConfiguration
          required: true
          schema:
            type: string
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Maximum number of backup runs per response.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: A previously-returned page token representing part of the larger set
            of results to view.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/BackupRunsListResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - backupRuns
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/projects/{project}/instances/{instance}/backupRuns/{backupConfiguration}":
    get:
      description: Retrieves information about a specified backup run for a Cloud SQL
        instance.
      operationId: sql.backupRuns.get
      parameters:
        - description: Identifier for the backup configuration. This gets generated
            automatically when a backup configuration is created.
          in: path
          name: backupConfiguration
          required: true
          schema:
            type: string
        - description: The start time of the four-hour backup window. The backup can occur
            any time in the window. The time is in RFC 3339 format, for example
            2012-11-15T16:19:00.094Z.
          in: query
          name: dueTime
          required: true
          schema:
            type: string
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/BackupRun"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - backupRuns
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/projects/{project}/instances/{instance}/export":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Exports data from a Cloud SQL instance to a Google Cloud Storage bucket
        as a MySQL dump file.
      operationId: sql.instances.export
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance to be exported.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstancesExportRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesExportResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - instances
  "/projects/{project}/instances/{instance}/import":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Imports data into a Cloud SQL instance from a MySQL dump file stored in
        a Google Cloud Storage bucket.
      operationId: sql.instances.import
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstancesImportRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesImportResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - instances
  "/projects/{project}/instances/{instance}/operations":
    get:
      description: Lists all operations that have been performed on a Cloud SQL instance.
      operationId: sql.operations.list
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Maximum number of operations per response.
          in: query
          name: maxResults
          schema:
            type: integer
        - description: A previously-returned page token representing part of the larger set
            of results to view.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/OperationsListResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - operations
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/projects/{project}/instances/{instance}/operations/{operation}":
    get:
      description: Retrieves information about a specific operation that was performed on a
        Cloud SQL instance.
      operationId: sql.operations.get
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Instance operation ID.
          in: path
          name: operation
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstanceOperation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - operations
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/projects/{project}/instances/{instance}/promoteReplica":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Promotes the read replica instance to be a stand-alone Cloud SQL
        instance.
      operationId: sql.instances.promoteReplica
      parameters:
        - description: Cloud SQL read replica instance name.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: ID of the project that contains the read replica.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesPromoteReplicaResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/resetSslConfig":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Deletes all client certificates and generates a new server SSL
        certificate for a Cloud SQL instance.
      operationId: sql.instances.resetSslConfig
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesResetSslConfigResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/restart":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Restarts a Cloud SQL instance.
      operationId: sql.instances.restart
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance to be restarted.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesRestartResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/restoreBackup":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Restores a backup of a Cloud SQL instance.
      operationId: sql.instances.restoreBackup
      parameters:
        - description: The identifier of the backup configuration. This gets generated
            automatically when a backup configuration is created.
          in: query
          name: backupConfiguration
          required: true
          schema:
            type: string
        - description: The start time of the four-hour backup window. The backup can occur
            any time in the window. The time is in RFC 3339 format, for example
            2012-11-15T16:19:00.094Z.
          in: query
          name: dueTime
          required: true
          schema:
            type: string
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesRestoreBackupResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/setRootPassword":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Sets the password for the root user of the specified Cloud SQL instance.
      operationId: sql.instances.setRootPassword
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceSetRootPasswordRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstancesSetRootPasswordResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - instances
  "/projects/{project}/instances/{instance}/sslCerts":
    get:
      description: Lists all of the current SSL certificates defined for a Cloud SQL
        instance.
      operationId: sql.sslCerts.list
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project for which to list Cloud SQL instances.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/SslCertsListResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/sqlservice.admin
      tags:
        - sslCerts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
