      properties:
        allowedStringValues:
          description: For STRING flags, a list of strings that the value can be set to.
          items:
            type: string
          type: array
        appliesTo:
          description: The database version this flag applies to. Currently this can only
            be [MYSQL_5_5].
          items:
            type: string
          type: array
        kind:
          default: sql#flag
          description: This is always sql#flag.
          type: string
        maxValue:
          description: For INTEGER flags, the maximum allowed value.
          format: int64
          type: string
        minValue:
          description: For INTEGER flags, the minimum allowed value.
          format: int64
          type: string
        name:
          description: This is the name of the flag. Flag names always use underscores, not
            hyphens, e.g. max_allowed_packet
          type: string
        type:
          description: The type of the flag. Flags are typed to being BOOLEAN, STRING,
            INTEGER or NONE. NONE is used for flags which do not take a value,
            such as skip_grant_tables.
          type: string
      type: object
    FlagsListResponse:
      description: Flags list response.
      properties:
        items:
          description: List of flags.
          items:
            $ref: "#/components/schemas/Flag"
          type: array
        kind:
          default: sql#flagsList
          description: This is always sql#flagsList.
          type: string
      type: object
    ImportContext:
      description: Database instance import context.
      properties:
        database:
          description: The database (for example, guestbook) to which the import is made.
