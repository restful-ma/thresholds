    SetRootPasswordContext:
      description: Database instance set root password context.
      properties:
        kind:
          default: sql#setRootUserContext
          description: This is always sql#setRootUserContext.
          type: string
        password:
          description: The password for the root user.
          type: string
      type: object
    Settings:
      description: Database instance settings.
      properties:
        activationPolicy:
          description: >-
            The activation policy for this instance. This specifies when the
            instance should be activated and is applicable only when the
            instance state is RUNNABLE. This can be one of the following.

            ALWAYS: The instance should always be active.

            NEVER: The instance should never be activated.

            ON_DEMAND: The instance is activated upon receiving requests.
          type: string
        authorizedGaeApplications:
          description: The App Engine app IDs that can access this instance.
          items:
            type: string
          type: array
        backupConfiguration:
          description: The daily backup configuration for the instance.
          items:
            $ref: "#/components/schemas/BackupConfiguration"
          type: array
        databaseFlags:
          description: The database flags passed to the instance at startup.
          items:
            $ref: "#/components/schemas/DatabaseFlags"
          type: array
        databaseReplicationEnabled:
          description: Configuration specific to read replica instance. Indicates whether
            replication is enabled or not.
          type: boolean
        ipConfiguration:
          $ref: "#/components/schemas/IpConfiguration"
        kind:
          default: sql#settings
          description: This is always sql#settings.
          type: string
        locationPreference:
          $ref: "#/components/schemas/LocationPreference"
        pricingPlan:
          description: The pricing plan for this instance. This can be either PER_USE or
            PACKAGE.
          type: string
        replicationType:
          description: The type of replication this instance uses. This can be either
            ASYNCHRONOUS or SYNCHRONOUS.
          type: string
        settingsVersion:
          description: The version of instance settings. This is a required field for
            update method to make sure concurrent updates are handled properly.
            During update, use the most recent settingsVersion value for this
            instance and do not try to update this value.
          format: int64
          type: string
        tier:
          description: The tier of service for this instance, for example D1, D2. For more
            information, see pricing.
          type: string
      type: object
    SslCert:
      description: SslCerts Resource
      properties:
        cert:
          description: PEM representation.
          type: string
        certSerialNumber:
          description: Serial number, as extracted from the certificate.
          type: string
        commonName:
          description: User supplied name. Constrained to [a-zA-Z.-_ ]+.
          type: string
        createTime:
          description: Time when the certificate was created.
          format: date-time
          type: string
        expirationTime:
          description: Time when the certificate expires.
          format: date-time
          type: string
        instance:
          description: Name of the database instance.
          type: string
        kind:
          default: sql#sslCert
          description: This is always sql#sslCert.
          type: string
        sha1Fingerprint:
          description: Sha1 Fingerprint.
          type: string
      type: object
    SslCertDetail:
      description: SslCertDetail.
      properties:
        certInfo:
          $ref: "#/components/schemas/SslCert"
        certPrivateKey:
          description: The private key for the client cert, in pem format. Keep private in
            order to protect your security.
          type: string
      type: object
    SslCertsDeleteResponse:
      description: SslCert delete response.
      properties:
        kind:
          default: sql#sslCertsDelete
          description: This is always sql#sslCertsDelete.
          type: string
        operation:
          description: An identifier that uniquely identifies the operation. You can use
            this identifier to retrieve the Operations resource that has
            information about the operation.
          type: string
      type: object
    SslCertsInsertRequest:
      description: SslCerts insert request.
      properties:
        commonName:
          description: User supplied name. Must be a distinct name from the other
            certificates for this instance. New certificates will not be usable
            until the instance is restarted.
          type: string
      type: object
    SslCertsInsertResponse:
      description: SslCert insert response.
      properties:
        clientCert:
          $ref: "#/components/schemas/SslCertDetail"
        kind:
          default: sql#sslCertsInsert
          description: This is always sql#sslCertsInsert.
          type: string
        serverCaCert:
          $ref: "#/components/schemas/SslCert"
      type: object
    SslCertsListResponse:
      description: SslCerts list response.
      properties:
        items:
          description: List of client certificates for the instance.
          items:
            $ref: "#/components/schemas/SslCert"
          type: array
        kind:
          default: sql#sslCertsList
          description: This is always sql#sslCertsList.
          type: string
      type: object
    Tier:
      description: A Google Cloud SQL service tier resource.
      properties:
        DiskQuota:
          description: The maximum disk size of this tier in bytes.
          format: int64
          type: string
        RAM:
          description: The maximum RAM usage of this tier in bytes.
          format: int64
          type: string
        kind:
          default: sql#tier
          description: This is always sql#tier.
          type: string
        region:
          description: The applicable regions for this tier.
          items:
            type: string
          type: array
        tier:
          description: An identifier for the service tier, for example D1, D2 etc. For
            related information, see Pricing.
          type: string
      type: object
    TiersListResponse:
      description: Tiers list response.
      properties:
        items:
          description: List of tiers.
          items:
            $ref: "#/components/schemas/Tier"
          type: array
        kind:
          default: sql#tiersList
          description: This is always sql#tiersList.
          type: string
      type: object
