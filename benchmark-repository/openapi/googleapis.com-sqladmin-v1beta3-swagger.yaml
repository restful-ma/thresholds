servers:
  - url: https://www.googleapis.com/sql/v1beta3
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  requestBodies:
    DatabaseInstance:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DatabaseInstance"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
            https://www.googleapis.com/auth/sqlservice.admin: Manage your Google SQL Service instances
  schemas:
    BackupConfiguration:
      description: Database instance backup configuration.
      properties:
        binaryLogEnabled:
          description: Whether binary log is enabled. If backup configuration is disabled,
            binary log must be disabled as well.
          type: boolean
        enabled:
          description: Whether this configuration is enabled.
          type: boolean
        id:
          description: Identifier for this configuration. This gets generated automatically
            when a backup configuration is created.
          type: string
        kind:
          default: sql#backupConfiguration
          description: This is always sql#backupConfiguration.
          type: string
        replicationLogArchivingEnabled:
          description: Whether replication log archiving is enabled. Replication log
            archiving is required for the point-in-time recovery (PITR) feature.
            PostgreSQL instances only.
          type: boolean
        startTime:
          description: Start time for the daily backup configuration in UTC timezone in the
            24 hour format - HH:MM.
          type: string
      type: object
    BackupRun:
      description: A database instance backup run resource.
      properties:
        backupConfiguration:
          description: Backup Configuration identifier.
          type: string
        dueTime:
          description: The due time of this run in UTC timezone in RFC 3339 format, for
            example 2012-11-15T16:19:00.094Z.
          format: date-time
          type: string
        endTime:
          description: The time the backup operation completed in UTC timezone in RFC 3339
            format, for example 2012-11-15T16:19:00.094Z.
          format: date-time
          type: string
        enqueuedTime:
          description: The time the run was enqueued in UTC timezone in RFC 3339 format,
            for example 2012-11-15T16:19:00.094Z.
          format: date-time
          type: string
        error:
          $ref: "#/components/schemas/OperationError"
        instance:
          description: Name of the database instance.
          type: string
        kind:
          default: sql#backupRun
          description: This is always sql#backupRun.
          type: string
        startTime:
          description: The time the backup operation actually started in UTC timezone in
            RFC 3339 format, for example 2012-11-15T16:19:00.094Z.
          format: date-time
          type: string
        status:
          description: The status of this run.
          type: string
      type: object
    BackupRunsListResponse:
      description: Backup run list results.
      properties:
        items:
          description: A list of backup runs in reverse chronological order of the enqueued
            time.
          items:
            $ref: "#/components/schemas/BackupRun"
          type: array
        kind:
          default: sql#backupRunsList
          description: This is always sql#backupRunsList.
          type: string
        nextPageToken:
          description: The continuation token, used to page through large result sets.
            Provide this value in a subsequent request to return the next page
            of results.
          type: string
      type: object
    BinLogCoordinates:
      description: Binary log coordinates.
      properties:
        binLogFileName:
          description: Name of the binary log file for a Cloud SQL instance.
          type: string
        binLogPosition:
          description: Position (offset) within the binary log file.
          format: int64
          type: string
        kind:
          default: sql#binLogCoordinates
          description: This is always sql#binLogCoordinates.
          type: string
      type: object
    CloneContext:
      description: Database instance clone context.
      properties:
        binLogCoordinates:
          $ref: "#/components/schemas/BinLogCoordinates"
        destinationInstanceName:
          description: Name of the Cloud SQL instance to be created as a clone.
          type: string
        kind:
          default: sql#cloneContext
          description: This is always sql#cloneContext.
          type: string
        pitrTimestampMs:
          description: The epoch timestamp, in milliseconds, of the time to which a
            point-in-time recovery (PITR) is performed. PostgreSQL instances
            only. For MySQL instances, use the binLogCoordinates property.
          format: int64
          type: string
        sourceInstanceName:
          description: Name of the Cloud SQL instance to be cloned.
          type: string
      type: object
    DatabaseFlags:
      description: MySQL flags for Cloud SQL instances.
      properties:
        name:
          description: The name of the flag. These flags are passed at instance startup, so
            include both MySQL server options and MySQL system variables. Flags
            should be specified with underscores, not hyphens. For more
            information, see Configuring MySQL Flags in the Google Cloud SQL
            documentation, as well as the official MySQL documentation for
            server options and system variables.
          type: string
        value:
          description: The value of the flag. Booleans should be set to on for true and off
            for false. This field must be omitted if the flag doesn't take a
            value.
          type: string
      type: object
    DatabaseInstance:
      description: A Cloud SQL instance resource.
      properties:
        connectionName:
          description: Connection name of the Cloud SQL instance used in connection strings.
          type: string
        currentDiskSize:
          description: The current disk usage of the instance in bytes.
          format: int64
          type: string
        databaseVersion:
          description: The database engine type and version. Can be MYSQL_5_5 or MYSQL_5_6.
            Defaults to MYSQL_5_5. The databaseVersion cannot be changed after
            instance creation.
          type: string
        etag:
          description: HTTP 1.1 Entity tag for the resource.
          type: string
        instance:
          description: Name of the Cloud SQL instance. This does not include the project ID.
          type: string
        instanceType:
          description: |-
            The instance type. This can be one of the following.
            CLOUD_SQL_INSTANCE: Regular Cloud SQL instance.
            READ_REPLICA_INSTANCE: Cloud SQL instance acting as a read-replica.
          type: string
        ipAddresses:
          description: The assigned IP addresses for the instance.
          items:
            $ref: "#/components/schemas/IpMapping"
          type: array
        ipv6Address:
          description: The IPv6 address assigned to the instance.
          type: string
        kind:
          default: sql#instance
          description: This is always sql#instance.
          type: string
        masterInstanceName:
          description: The name of the instance which will act as master in the replication
            setup.
          type: string
        maxDiskSize:
          description: The maximum disk size of the instance in bytes.
          format: int64
          type: string
        project:
          description: The project ID of the project containing the Cloud SQL instance. The
            Google apps domain is prefixed if applicable.
          type: string
        region:
          description: The geographical region. Can be us-central, asia-east1 or
            europe-west1. Defaults to us-central. The region can not be changed
            after instance creation.
          type: string
        replicaNames:
          description: The replicas of the instance.
          items:
            type: string
          type: array
        serverCaCert:
          $ref: "#/components/schemas/SslCert"
        serviceAccountEmailAddress:
          description: The service account email address assigned to the instance.
          type: string
        settings:
          $ref: "#/components/schemas/Settings"
        state:
          description: >-
            The current serving state of the Cloud SQL instance. This can be one
            of the following.

            RUNNABLE: The instance is running, or is ready to run when accessed.

            SUSPENDED: The instance is not available, for example due to problems with billing.

            PENDING_CREATE: The instance is being created.

            MAINTENANCE: The instance is down for maintenance.

            UNKNOWN_STATE: The state of the instance is unknown.
          type: string
      type: object
    ExportContext:
      description: Database instance export context.
      properties:
        database:
          description: Databases (for example, guestbook) from which the export is made. If
            unspecified, all databases are exported.
          items:
            type: string
          type: array
        kind:
          default: sql#exportContext
          description: This is always sql#exportContext.
          type: string
        table:
          description: Tables to export, or that were exported, from the specified
            database. If you specify tables, specify one and only one database.
          items:
            type: string
          type: array
        uri:
          description: The path to the file in Google Cloud Storage where the export will
