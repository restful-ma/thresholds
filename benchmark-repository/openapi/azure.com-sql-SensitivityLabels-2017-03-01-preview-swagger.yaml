              value: dbo
        - description: The name of the table.
          in: path
          name: tableName
          required: true
          schema:
            type: string
          examples:
            Deletes the sensitivity label of a given column:
              value: myTable
        - description: The name of the column.
          in: path
          name: columnName
          required: true
          schema:
            type: string
          examples:
