servers:
  - url: https://uk-deliveryserviceexternalapi.just-eat.co.uk:443
components:
  requestBodies:
    DeliveryDetails:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DeliveryDetails"
        text/json:
          schema:
            $ref: "#/components/schemas/DeliveryDetails"
        application/xml:
          schema:
            $ref: "#/components/schemas/DeliveryDetails"
        text/xml:
          schema:
            $ref: "#/components/schemas/DeliveryDetails"
        application/x-www-form-urlencoded:
          schema:
            $ref: "#/components/schemas/DeliveryDetails"
      required: true
  schemas:
    BulkDeliveryDetails:
      properties:
        Location:
          $ref: "#/components/schemas/Location"
        OrderId:
          type: string
        TimeStampWithUtcOffset:
          format: date-time
          type: string
      type: object
    DeliverableRestaurant:
      properties:
        DeliveryDistanceInMetres:
          format: int32
          type: integer
        DeliveryDurationInSeconds:
          format: int32
          type: integer
        EstimatedWaitForDeliveryPickupInSeconds:
          format: int32
          type: integer
        Restaurant:
          $ref: "#/components/schemas/DeliveryableRestaurantLocationInfo"
      type: object
    DeliverableRestaurants:
      properties:
        DeliveryLocation:
          $ref: "#/components/schemas/DeliveryLocation"
        Restaurants:
          items:
            $ref: "#/components/schemas/DeliverableRestaurant"
          type: array
      type: object
    DeliveryDetails:
      example:
        Location:
          Accuracy: 12.923
          Heading: 312.29
          Latitude: 51.51641
          Longitude: -0.103198
          Speed: 4.12
        TimeStampWithUtcOffset: 2018-08-24T13:24:04.6852444+00:00
      properties:
        Location:
          $ref: "#/components/schemas/Location"
        TimeStampWithUtcOffset:
          format: date-time
          type: string
      type: object
    DeliveryDriverAssignedDetails:
      properties:
        DriverContactNumber:
          type: string
        DriverName:
          type: string
        EstimatedArrivalTime:
          format: date-time
          type: string
        Location:
          $ref: "#/components/schemas/Location"
        TimeStampWithUtcOffset:
          format: date-time
          type: string
        VehicleDetails:
          $ref: "#/components/schemas/VehicleDetails"
      type: object
    DeliveryEstimatePosition:
      properties:
        RestaurantReference:
          type: string
        ToLat:
          type: string
        ToLon:
          type: string
        ToPostcode:
          type: string
      required:
        - RestaurantReference
      type: object
    DeliveryLocation:
      properties:
        Latitude:
          format: double
          type: number
        Longitude:
          format: double
          type: number
      type: object
    DeliveryPosition:
      properties:
        ToLat:
          format: double
          type: number
        ToLon:
          format: double
          type: number
        ToPostcode:
          type: string
      type: object
    DeliveryableRestaurantLocationInfo:
      properties:
        Latitude:
          format: double
          type: number
        Longitude:
          format: double
          type: number
        RestaurantId:
          type: string
        RestaurantReference:
          type: string
      type: object
    EstimatedDeliveryTime:
      properties:
        DurationInMinutes:
          type: string
        RestaurantReference:
          type: string
      type: object
    HealthState:
      properties:
        Healthy:
          type: boolean
        Information:
          type: string
      type: object
    Location:
      properties:
        Accuracy:
          format: double
          type: number
        Heading:
          format: double
          type: number
        Latitude:
          format: double
          type: number
        Longitude:
          format: double
          type: number
        Speed:
          format: double
          type: number
      type: object
    Object:
      properties: {}
      type: object
    OnItsWayDetails:
      properties:
        EstimatedArrivalTime:
          format: date-time
          type: string
        Location:
          $ref: "#/components/schemas/Location"
        TimeStampWithUtcOffset:
          format: date-time
          type: string
      type: object
    VehicleDetails:
      properties:
        Vehicle:
          type: string
        VehicleRegistration:
          type: string
      type: object
