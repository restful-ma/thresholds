openapi: 3.0.0
info:
  contact:
    x-twitter: JustEatUK
  description: "<h2>Delivery Service API</h2><p>Some calls require HTTPS and an
    Authorization Key which will be provided by Just Eat.<p><p>The key needs to
    be provided in the header as follows: <b>Authorization: JE-API-KEY
    {Your-Key-Here}</b></p>"
  title: Just Eat UK
  version: v1
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://twitter.com/JustEatUK/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://uk-deliveryserviceexternalapi.just-eat.co.uk:443/swagger/docs/v1
      version: "2.0"
  x-providerName: just-eat.co.uk
