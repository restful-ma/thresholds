openapi: 3.0.0
info:
  title: RecoveryServicesBackupClient
  version: 2017-07-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/recoveryservicesbackup/resource-manager/Microsoft.RecoveryServices/stable/2017-07-01/bms.json
      version: "2.0"
  x-preferred: true
  x-providerName: azure.com
  x-serviceName: recoveryservicesbackup-bms
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/Subscriptions/{subscriptionId}/providers/Microsoft.RecoveryServices/locations/{azureRegion}/backupPreValidateProtection":
    post:
      operationId: ProtectionIntent_Validate
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/AzureRegion"
        - $ref: "#/components/parameters/SubscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PreValidateEnableBackupRequest"
        description: Enable backup validation request on Virtual Machine
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreValidateEnableBackupResponse"
              examples:
                Validate Enable Protection on Azure Vm:
                  $ref: "#/components/examples/Validate_Enable_Protection_on_Azure_\
                    Vm"
      summary: "It will validate followings\r

        1. Vault capacity\r

        2. VM is already protected\r

        3. Any VM related configuration passed in properties."
      tags:
        - ProtectionIntent
  "/Subscriptions/{subscriptionId}/providers/Microsoft.RecoveryServices/locations/{azureRegion}/backupStatus":
    post:
      operationId: BackupStatus_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/AzureRegion"
        - $ref: "#/components/parameters/SubscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BackupStatusRequest"
        description: Container Backup Status Request
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupStatusResponse"
              examples:
                Get Azure Virtual Machine Backup Status:
                  $ref: "#/components/examples/Get_Azure_Virtual_Machine_Backup_Sta\
                    tus"
      summary: Get the container backup status
      tags:
        - BackupStatus
  "/Subscriptions/{subscriptionId}/providers/Microsoft.RecoveryServices/locations/{azureRegion}/backupValidateFeatures":
    post:
      operationId: FeatureSupport_Validate
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/AzureRegion"
        - $ref: "#/components/parameters/SubscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureSupportRequest"
        description: Feature support request object
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AzureVMResourceFeatureSupportResponse"
              examples:
                Check Azure Vm Backup Feature Support:
                  $ref: "#/components/examples/Check_Azure_Vm_Backup_Feature_Support"
      summary: It will validate if given feature with resource properties is supported
        in service
      tags:
        - FeatureSupport
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/backupProtectionIntent/{intentObjectName}":
    delete:
      description: Used to remove intent from an item
      operationId: ProtectionIntent_Delete
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: Fabric name associated with the intent.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
          examples:
            Delete Protection intent from item:
              value: Azure
        - description: Intent to be deleted.
          in: path
          name: intentObjectName
          required: true
          schema:
            type: string
          examples:
            Delete Protection intent from item:
              value: 249D9B07-D2EF-4202-AA64-65F35418564E
      responses:
        "204":
          description: NoContent
      tags:
        - ProtectionIntent
    get:
      description: "Provides the details of the protection intent up item. This is an
        asynchronous operation. To know the status of the operation,\r

        call the GetItemOperationResult API."
      operationId: ProtectionIntent_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: Fabric name associated with the backed up item.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
          examples:
            Get ProtectionIntent for an item:
              value: Azure
        - description: Backed up item name whose details are to be fetched.
          in: path
          name: intentObjectName
          required: true
          schema:
            type: string
          examples:
            Get ProtectionIntent for an item:
              value: 249D9B07-D2EF-4202-AA64-65F35418564E
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionIntentResource"
              examples:
                Get ProtectionIntent for an item:
                  $ref: "#/components/examples/Get_ProtectionIntent_for_an_item"
      tags:
        - ProtectionIntent
    put:
      description: Create Intent for Enabling backup of an item. This is a synchronous
        operation.
      operationId: ProtectionIntent_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: Fabric name associated with the backup item.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
          examples:
            Create or Update Azure Vm Protection Intent:
              value: Azure
        - description: Intent object name.
          in: path
          name: intentObjectName
          required: true
          schema:
            type: string
          examples:
            Create or Update Azure Vm Protection Intent:
              value: vm;iaasvmcontainerv2;chamsrgtest;chamscandel
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProtectionIntentResource"
        description: resource backed up item
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionIntentResource"
              examples:
                Create or Update Azure Vm Protection Intent:
                  $ref: "#/components/examples/Create_or_Update_Azure_Vm_Protection\
                    _Intent"
      tags:
        - ProtectionIntent
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs":
    get:
      description: Provides a pageable list of jobs.
      operationId: BackupJobs_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            List Jobs With Filters:
              value: startTime eq '2016-01-01 00:00:00 AM' and endTime eq '2017-11-29
                00:00:00 AM' and operation eq 'Backup' and backupManagementType
                eq 'AzureIaasVM' and status eq 'InProgress'
            List Jobs With Time Filter:
              value: startTime eq '2016-01-01 00:00:00 AM' and endTime eq '2017-11-29
                00:00:00 AM'
        - description: skipToken Filter.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResourceList"
              examples:
                List All Jobs:
                  $ref: "#/components/examples/List_All_Jobs"
                List Jobs With Filters:
                  $ref: "#/components/examples/List_Jobs_With_Filters"
                List Jobs With Time Filter:
                  $ref: "#/components/examples/List_Jobs_With_Time_Filter"
      tags:
        - BackupJobs
      x-ms-odata: "#/components/schemas/JobQueryObject"
      x-ms-pageable:
        nextLinkName: nextLink
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs/operationResults/{operationId}":
    get:
      description: "Gets the operation result of operation triggered by Export Jobs API. If
        the operation is successful, then it also\r

        contains URL of a Blob and a SAS key to access the same. The
        blob contains exported jobs in JSON serialized format."
      operationId: ExportJobsOperationResults_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OperationID which represents the export job.
          in: path
          name: operationId
          required: true
          schema:
            type: string
          examples:
            Export Jobs Operation Results:
              value: 00000000-0000-0000-0000-000000000000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResultInfoBaseResource"
              examples:
                Export Jobs Operation Results:
                  $ref: "#/components/examples/Export_Jobs_Operation_Results"
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResultInfoBaseResource"
              examples:
                Export Jobs Operation Results:
                  $ref: "#/components/examples/Export_Jobs_Operation_Results"
      tags:
        - ExportJobsOperationResults
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs/{jobName}":
    get:
      description: Gets extended information associated with the job.
      operationId: JobDetails_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: Name of the job whose details are to be fetched.
          in: path
          name: jobName
          required: true
          schema:
            type: string
          examples:
            Get Job Details:
              value: 00000000-0000-0000-0000-000000000000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResource"
              examples:
                Get Job Details:
                  $ref: "#/components/examples/Get_Job_Details"
      tags:
        - JobDetails
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobsExport":
    post:
      description: Triggers export of jobs specified by filters and returns an OperationID
        to track.
      operationId: Jobs_Export
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
      responses:
        "202":
          description: Accepted
      tags:
        - Jobs
      x-ms-odata: "#/components/schemas/JobQueryObject"
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupPolicies":
    get:
      description: "Lists of backup policies associated with Recovery Services Vault. API
        provides pagination parameters to fetch\r

        scoped results."
      operationId: BackupPolicies_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            List protection policies with backupManagementType filter as AzureIaasVm:
              value: backupManagementType eq 'AzureIaasVM'
            List protection policies with backupManagementType filter as AzureWorkload:
              value: backupManagementType eq 'AzureWorkload'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionPolicyResourceList"
              examples:
                List protection policies with backupManagementType filter as AzureIaasVm:
                  $ref: "#/components/examples/List_protection_policies_with_backup\
                    ManagementType_filter_as_AzureIaasVm"
                List protection policies with backupManagementType filter as AzureWorkload:
                  $ref: "#/components/examples/List_protection_policies_with_backup\
                    ManagementType_filter_as_AzureWorkload"
      tags:
        - BackupPolicies
      x-ms-odata: "#/components/schemas/ProtectionPolicyQueryObject"
      x-ms-pageable:
        nextLinkName: nextLink
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupProtectedItems":
    get:
      description: Provides a pageable list of all items that are backed up within a vault.
      operationId: BackupProtectedItems_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            List protected items with backupManagementType filter as AzureIaasVm:
              value: backupManagementType eq 'AzureIaasVM' and itemType eq 'VM'
        - description: skipToken Filter.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectedItemResourceList"
              examples:
                List protected items with backupManagementType filter as AzureIaasVm:
                  $ref: "#/components/examples/List_protected_items_with_backupMana\
                    gementType_filter_as_AzureIaasVm"
      tags:
        - BackupProtectedItems
      x-ms-odata: "#/components/schemas/ProtectedItemQueryObject"
      x-ms-pageable:
        nextLinkName: nextLink
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupProtectionIntents":
    get:
      description: Provides a pageable list of all intents that are present within a vault.
      operationId: BackupProtectionIntent_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: skipToken Filter.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionIntentResourceList"
              examples:
                List protection intent with backupManagementType filter:
                  $ref: "#/components/examples/List_protection_intent_with_backupMa\
                    nagementType_filter"
      tags:
        - BackupProtectionIntent
      x-ms-odata: "#/components/schemas/ProtectionIntentQueryObject"
      x-ms-pageable:
        nextLinkName: nextLink
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupUsageSummaries":
    get:
      description: Fetches the backup management usage summaries of the vault.
      operationId: BackupUsageSummaries_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: OData filter options.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            Get Protected Containers Usages Summary:
              value: type eq 'BackupProtectionContainerCountSummary'
            Get Protected Items Usages Summary:
              value: type eq 'BackupProtectedItemCountSummary'
        - description: skipToken Filter.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupManagementUsageList"
              examples:
                Get Protected Containers Usages Summary:
                  $ref: "#/components/examples/Get_Protected_Containers_Usages_Summ\
                    ary"
                Get Protected Items Usages Summary:
                  $ref: "#/components/examples/Get_Protected_Items_Usages_Summary"
      tags:
        - BackupUsageSummaries
      x-ms-odata: "#/components/schemas/BMSBackupSummariesQueryObject"
      x-ms-pageable: {}
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupValidateOperation":
    post:
      description: Validate operation for specified backed up item. This is a synchronous
        operation.
      operationId: Operation_Validate
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateOperationRequest"
        description: resource validate operation request
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateOperationsResponse"
              examples:
                Validate Operation:
                  $ref: "#/components/examples/Validate_Operation"
      tags:
        - Operation
