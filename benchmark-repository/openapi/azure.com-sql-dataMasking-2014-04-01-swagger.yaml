  schemas:
    DataMaskingPolicy:
      allOf:
        - allOf:
            - description: ARM resource.
              properties:
                id:
                  description: Resource ID.
                  readOnly: true
                  type: string
                name:
                  description: Resource name.
                  readOnly: true
                  type: string
                type:
                  description: Resource type.
                  readOnly: true
                  type: string
              type: object
              x-ms-azure-resource: true
          description: ARM proxy resource.
          properties: {}
          type: object
      description: Represents a database data masking policy.
      properties:
        kind:
          description: The kind of data masking policy. Metadata, used for Azure portal.
          readOnly: true
          type: string
        location:
          description: The location of the data masking policy.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/DataMaskingPolicyProperties"
    DataMaskingPolicyProperties:
      description: The properties of a database data masking policy.
      properties:
        applicationPrincipals:
          description: The list of the application principals. This is a legacy parameter
            and is no longer used.
          readOnly: true
          type: string
        dataMaskingState:
          description: The state of the data masking policy.
          enum:
            - Disabled
            - Enabled
          type: string
          x-ms-enum:
            modelAsString: false
            name: DataMaskingState
        exemptPrincipals:
          description: The list of the exempt principals. Specifies the semicolon-separated
            list of database users for which the data masking policy does not
            apply. The specified users receive data results without masking for
            all of the database queries.
          type: string
        maskingLevel:
          description: The masking level. This is a legacy parameter and is no longer used.
          readOnly: true
          type: string
      required:
        - dataMaskingState
    DataMaskingRule:
      allOf:
        - allOf:
            - description: ARM resource.
              properties:
                id:
                  description: Resource ID.
                  readOnly: true
                  type: string
                name:
                  description: Resource name.
                  readOnly: true
                  type: string
                type:
                  description: Resource type.
                  readOnly: true
                  type: string
              type: object
              x-ms-azure-resource: true
          description: ARM proxy resource.
          properties: {}
          type: object
      description: Represents a database data masking rule.
      properties:
        kind:
          description: The kind of Data Masking Rule. Metadata, used for Azure portal.
          readOnly: true
          type: string
        location:
          description: The location of the data masking rule.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/DataMaskingRuleProperties"
    DataMaskingRuleListResult:
      description: The response to a list data masking rules request.
      properties:
        value:
          description: The list of database data masking rules.
          items:
            $ref: "#/components/schemas/DataMaskingRule"
          type: array
    DataMaskingRuleProperties:
      description: The properties of a database data masking rule.
      properties:
        aliasName:
          description: The alias name. This is a legacy parameter and is no longer used.
          type: string
        columnName:
          description: The column name on which the data masking rule is applied.
          type: string
        id:
          description: The rule Id.
          readOnly: true
          type: string
        maskingFunction:
          description: The masking function that is used for the data masking rule.
          enum:
            - Default
            - CCN
            - Email
            - Number
            - SSN
            - Text
          type: string
          x-ms-enum:
            modelAsString: false
            name: DataMaskingFunction
        numberFrom:
          description: The numberFrom property of the masking rule. Required if
            maskingFunction is set to Number, otherwise this parameter will be
            ignored.
          type: string
        numberTo:
          description: The numberTo property of the data masking rule. Required if
            maskingFunction is set to Number, otherwise this parameter will be
            ignored.
          type: string
        prefixSize:
          description: If maskingFunction is set to Text, the number of characters to show
            unmasked in the beginning of the string. Otherwise, this parameter
            will be ignored.
          type: string
        replacementString:
          description: If maskingFunction is set to Text, the character to use for masking
            the unexposed part of the string. Otherwise, this parameter will be
            ignored.
          type: string
        ruleState:
          description: The rule state. Used to delete a rule. To delete an existing rule,
            specify the schemaName, tableName, columnName, maskingFunction, and
            specify ruleState as disabled. However, if the rule doesn't already
            exist, the rule will be created with ruleState set to enabled,
            regardless of the provided value of ruleState.
          enum:
            - Disabled
            - Enabled
          type: string
          x-ms-enum:
            modelAsString: false
            name: DataMaskingRuleState
        schemaName:
          description: The schema name on which the data masking rule is applied.
          type: string
        suffixSize:
          description: If maskingFunction is set to Text, the number of characters to show
            unmasked at the end of the string. Otherwise, this parameter will be
            ignored.
          type: string
        tableName:
          description: The table name on which the data masking rule is applied.
          type: string
      required:
        - maskingFunction
        - schemaName
        - tableName
        - columnName
