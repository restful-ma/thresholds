      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 3
        maxLength: 24
      examples:
        ServiceDelete:
          value: service1
        ServiceGet:
          value: service1
        ServicePatch:
          value: service1
        ServicePut:
          value: service1
    subscriptionId:
      description: The subscription identifier.
      in: path
      name: subscriptionId
      required: true
