openapi: 3.0.0
info:
  description: Use this API to manage Microsoft HealthcareApis services in your Azure
    subscription.
  title: HealthcareApisClient
  version: 2018-08-20-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/healthcareapis/resource-manager/Microsoft.HealthcareApis/preview/2018-08-20-preview/healthcare-apis.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: healthcareapis-healthcare-apis
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/Microsoft.HealthcareApis/operations:
    get:
      deprecated: false
      description: Lists all of the available Healthcare service REST API operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResult"
              examples:
                OperationsList:
                  $ref: "#/components/examples/OperationsList"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Proxy
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.HealthcareApis/checkNameAvailability":
    post:
      deprecated: false
      description: Check if a service instance name is available.
      operationId: Services_CheckNameAvailability
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckNameAvailabilityParameters"
        description: Set the name parameter in the CheckNameAvailabilityParameters
          structure to the name of the service instance to check.
        required: true
      responses:
        "200":
          description: This is a synchronous operation. The body contains a JSON-serialized
            response that specifies whether the service name is available. If
            the name is not available, the body contains the reason.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesNameAvailabilityInfo"
              examples:
                ServiceList:
                  $ref: "#/components/examples/ServiceList"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Proxy
  "/subscriptions/{subscriptionId}/providers/Microsoft.HealthcareApis/locations/{locationName}/operationresults/{operationResultId}":
    get:
      deprecated: false
      description: Get the operation result for a long running operation.
      operationId: OperationResults_Get
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/locationName"
        - $ref: "#/components/parameters/operationResultId"
      responses:
        "200":
          description: The body contains all of the properties of the operation result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResultsDescription"
              examples:
                OperationResultsGet:
                  $ref: "#/components/examples/OperationResultsGet"
        "404":
          description: No operation result was found matching operationResultId.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
              examples:
                OperationResultsGet:
                  $ref: "#/components/examples/OperationResultsGet"
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Resource
  "/subscriptions/{subscriptionId}/providers/Microsoft.HealthcareApis/services":
    get:
      deprecated: false
      description: Get all the service instances in a subscription.
      operationId: Services_List
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
      responses:
        "200":
          description: This is a synchronous operation. The body contains a JSON-serialized
            array of the metadata from all the service instances in the
            subscription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescriptionListResult"
              examples:
                ServiceList:
                  $ref: "#/components/examples/ServiceList"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Collection
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HealthcareApis/services":
    get:
      deprecated: false
      description: Get all the service instances in a resource group.
      operationId: Services_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
      responses:
        "200":
          description: This is a synchronous operation. The body contains a JSON-serialized
            array of the metadata from all the service instances in the resource
            group.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescriptionListResult"
              examples:
                ServiceListByResourceGroup:
                  $ref: "#/components/examples/ServiceListByResourceGroup"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Collection
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HealthcareApis/services/{resourceName}":
    delete:
      description: Delete a service instance.
      operationId: Services_Delete
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/resourceName"
      responses:
        "202":
          description: Accepted - Delete request accepted; the operation will complete
            asynchronously.
        "204":
          description: The resource does not exist.
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Resource
      x-ms-long-running-operation: true
    get:
      deprecated: false
      description: Get the metadata of a service instance.
      operationId: Services_Get
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/resourceName"
      responses:
        "200":
          description: The body contains all of the properties of the service instance.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescription"
              examples:
                ServiceGet:
                  $ref: "#/components/examples/ServiceGet"
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Resource
    patch:
      deprecated: false
      description: Update the metadata of a service instance.
      operationId: Services_Update
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/resourceName"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServicesPatchDescription"
        description: The service instance metadata and security metadata.
        required: true
      responses:
        "200":
          description: The tags for the resource were updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescription"
              examples:
                ServicePatch:
                  $ref: "#/components/examples/ServicePatch"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Resource
      x-ms-long-running-operation: true
    put:
      deprecated: false
      description: Create or update the metadata of a service instance.
      operationId: Services_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/resourceName"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServicesDescription"
        description: The service instance metadata.
        required: true
      responses:
        "200":
          description: Updated - Put request accepted and an existing resource is being
            updated; the operation will complete asynchronously.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescription"
              examples:
                ServicePut:
                  $ref: "#/components/examples/ServicePut"
        "201":
          description: Created - Put request accepted and a new resource was created; the
            operation will complete asynchronously.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServicesDescription"
              examples:
                ServicePut:
                  $ref: "#/components/examples/ServicePut"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Resource
      x-ms-long-running-operation: true
