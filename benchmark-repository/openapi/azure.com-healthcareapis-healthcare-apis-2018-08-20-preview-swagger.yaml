  parameters:
    api-version:
      description: The version of the API.
      in: query
      name: api-version
      required: true
      schema:
        type: string
        minLength: 10
        enum:
          - 2018-08-20-preview
      examples:
        OperationsList:
          value: 2018-08-20-preview
        ServiceList:
          value: 2018-08-20-preview
        OperationResultsGet:
          value: 2018-08-20-preview
        ServiceListByResourceGroup:
          value: 2018-08-20-preview
        ServiceDelete:
          value: 2018-08-20-preview
        ServiceGet:
          value: 2018-08-20-preview
        ServicePatch:
          value: 2018-08-20-preview
        ServicePut:
          value: 2018-08-20-preview
    locationName:
      description: The location of the operation.
      in: path
      name: locationName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        OperationResultsGet:
          value: westus
    operationResultId:
      description: The ID of the operation result to get.
      in: path
      name: operationResultId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        OperationResultsGet:
          value: exampleid
    resourceGroupName:
      description: The name of the resource group that contains the service instance.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 90
        pattern: ^[-\w\._\(\)]+$
      examples:
        ServiceListByResourceGroup:
          value: rgname
        ServiceDelete:
          value: rg1
        ServiceGet:
          value: rg1
        ServicePatch:
          value: rg1
        ServicePut:
