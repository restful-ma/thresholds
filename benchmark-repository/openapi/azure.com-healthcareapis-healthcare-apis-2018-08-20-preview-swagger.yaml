          type: string
      required:
        - name
        - type
      type: object
    ErrorDetails:
      description: Error details.
      properties:
        error:
          $ref: "#/components/schemas/ErrorDetailsInternal"
      type: object
    ErrorDetailsInternal:
      description: Error details.
      properties:
        code:
          description: The error code.
          readOnly: true
          type: string
        message:
          description: The error message.
          readOnly: true
          type: string
        target:
          description: The target of the particular error.
          readOnly: true
          type: string
      type: object
    Operation:
      description: Service REST API operation.
      properties:
        display:
          $ref: "#/components/schemas/OperationDisplay"
        name:
          description: "Operation name: {provider}/{resource}/{read | write | action |
            delete}"
          readOnly: true
          type: string
        origin:
          description: Default value is 'user,system'.
          readOnly: true
          type: string
      type: object
    OperationDisplay:
      description: The object that represents the operation.
      properties:
        description:
          description: Friendly description for the operation,
          readOnly: true
          type: string
        operation:
          description: Name of the operation
          readOnly: true
          type: string
        provider:
          description: "Service provider: Microsoft.HealthcareApis"
          readOnly: true
          type: string
        resource:
          description: "Resource Type: Services"
          readOnly: true
          type: string
      type: object
    OperationListResult:
      description: A list of service operations. It contains a list of operations and a URL
        link to get the next set of results.
      properties:
        nextLink:
          description: The link used to get the next page of service description objects.
          type: string
        value:
          description: A list of service operations supported by the
            Microsoft.HealthcareApis resource provider.
          items:
            $ref: "#/components/schemas/Operation"
          readOnly: true
          type: array
      type: object
    OperationResultsDescription:
      description: The properties indicating the operation result of an operation on a
        service.
      properties:
        id:
          description: The ID of the operation returned.
          readOnly: true
          type: string
        name:
          description: The name of the operation result.
          readOnly: true
          type: string
        properties:
          description: Additional properties of the operation result.
          x-ms-client-flatten: false
        startTime:
          description: The time that the operation was started.
          readOnly: true
          type: string
        status:
          description: The status of the operation being performed.
          enum:
            - Canceled
            - Succeeded
            - Failed
            - Requested
            - Running
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: OperationResultStatus
      type: object
    Resource:
      description: The common properties of a service.
      properties:
        etag:
          description: An etag associated with the resource, used for optimistic
            concurrency when editing it.
          type: string
        id:
          description: The resource identifier.
          readOnly: true
          type: string
        kind:
          description: "The kind of the service. Valid values are: fhir, fhir-Stu3 and
            fhir-R4."
          enum:
            - fhir
            - fhir-Stu3
            - fhir-R4
          readOnly: false
          type: string
          x-ms-enum:
            modelAsString: false
            name: kind
        location:
          description: The resource location.
          type: string
          x-ms-mutability:
            - create
            - read
        name:
          description: The resource name.
          pattern: ^[a-z0-9][a-z0-9-]{1,21}[a-z0-9]$
          readOnly: true
          type: string
        tags:
          additionalProperties:
            type: string
          description: The resource tags.
          type: object
        type:
          description: The resource type.
          readOnly: true
          type: string
      required:
        - location
        - kind
      x-ms-azure-resource: true
    ServiceAccessPoliciesInfo:
      description: The access policies of the service instance.
      items:
        $ref: "#/components/schemas/ServiceAccessPolicyEntry"
      minItems: 1
      type: array
    ServiceAccessPolicyEntry:
      description: An access policy entry.
      properties:
        objectId:
          description: An object ID that is allowed access to the FHIR service.
          pattern: ^(([0-9A-Fa-f]{8}[-]?(?:[0-9A-Fa-f]{4}[-]?){3}[0-9A-Fa-f]{12}){1})+$
          type: string
      required:
        - objectId
    ServiceAuthenticationConfigurationInfo:
      description: Authentication configuration information
      properties:
        audience:
          description: The audience url for the service
          readOnly: false
          type: string
        authority:
          description: The authority url for the service
          readOnly: false
          type: string
        smartProxyEnabled:
          description: If the SMART on FHIR proxy is enabled
          readOnly: false
          type: boolean
      type: object
    ServiceCorsConfigurationHeaderEntry:
      description: A header for CORS.
      type: string
    ServiceCorsConfigurationInfo:
      description: The settings for the CORS configuration of the service instance.
      properties:
        allowCredentials:
          description: If credentials are allowed via CORS.
          readOnly: false
          type: boolean
        headers:
          description: The headers to be allowed via CORS.
          items:
            $ref: "#/components/schemas/ServiceCorsConfigurationHeaderEntry"
          readOnly: false
          type: array
        maxAge:
          description: The max age to be allowed via CORS.
          maximum: 99999
          minimum: 0
          readOnly: false
          type: integer
        methods:
          description: The methods to be allowed via CORS.
          items:
            $ref: "#/components/schemas/ServiceCorsConfigurationMethodEntry"
          readOnly: false
          type: array
        origins:
          description: The origins to be allowed via CORS.
          items:
            $ref: "#/components/schemas/ServiceCorsConfigurationOriginEntry"
          readOnly: false
          type: array
      type: object
    ServiceCorsConfigurationMethodEntry:
      description: A method for CORS.
      type: string
    ServiceCorsConfigurationOriginEntry:
      description: An origin for CORS.
