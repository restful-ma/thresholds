  parameters:
    apiVersion:
      description: Client API version.
      in: query
      name: apiVersion
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        default: 2017-10-01
      examples:
        cross-workspace:
          value: 2017-10-01
        simple-query:
          value: 2017-10-01
    queryParam:
      description: The Analytics query. Learn more about the [Analytics query
        syntax](https://azure.microsoft.com/documentation/articles/app-insights-analytics-reference/)
      in: query
      name: query
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        cross-workspace:
          value: union * | where TimeGenerated > ago(1h) | summarize count() by Type,
            TenantId
        simple-query:
          value: Usage | take 10
    resourceGroupName:
      description: The name of the resource group to get. The name is case insensitive.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 90
        pattern: ^[-\w\._\(\)]+$
      examples:
        cross-workspace:
          value: test-rg
        simple-query:
          value: test-rg
    subscriptionId:
      description: Gets subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        cross-workspace:
          value: c512b59c-4005-40e2-b13d-ac29cfb46af4
        simple-query:
          value: c512b59c-4005-40e2-b13d-ac29cfb46af4
    timespanParam:
      description: Optional. The timespan over which to query data. This is an ISO8601 time
        period value.  This timespan is applied in addition to any that are
        specified in the query expression.
      in: query
      name: timespan
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
        format: duration
      examples:
        simple-query:
          value: PT12H
    workspaceName:
      description: Name of the Log Analytics workspace.
      in: path
      name: workspaceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        cross-workspace:
          value: azure-insights
        simple-query:
          value: azure-insights
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    column:
      description: A column in a table.
      properties:
        name:
          description: The name of this column.
          type: string
        type:
          description: The data type of this column.
          type: string
      title: A table column.
      type: object
    errorDetail:
      properties:
        additionalProperties:
          type: object
        code:
          description: The error's code.
          type: string
        message:
          description: A human readable error message.
          type: string
        resources:
          description: Indicates resources which were responsible for the error.
          items:
            type: string
          type: array
        target:
          description: Indicates which property in the request is responsible for the error.
          type: string
        value:
          description: Indicates which value in 'target' is responsible for the error.
          type: string
      required:
        - code
        - message
      title: Error details.
      type: object
    errorInfo:
      properties:
        additionalProperties:
          type: object
        code:
          description: A machine readable error code.
          type: string
        details:
          description: error details.
          items:
            $ref: "#/components/schemas/errorDetail"
          type: array
        innererror:
          $ref: "#/components/schemas/errorInfo"
        message:
          description: A human readable error message.
          type: string
      required:
        - code
        - message
      title: The code and message for an error.
      type: object
    errorResponse:
      description: Contains details when the response code indicates an error.
      properties:
        error:
          $ref: "#/components/schemas/errorInfo"
      required:
        - error
      title: Error details.
      type: object
    queryBody:
      description: The Analytics query. Learn more about the [Analytics query
        syntax](https://azure.microsoft.com/documentation/articles/app-insights-analytics-reference/)
      properties:
        query:
          $ref: "#/components/schemas/queryParam"
        timespan:
          $ref: "#/components/schemas/timespanParam"
        workspaces:
          $ref: "#/components/schemas/workspacesParam"
      required:
        - query
      type: object
    queryParam:
      description: The Analytics query. Learn more about the [Analytics query
        syntax](https://azure.microsoft.com/documentation/articles/app-insights-analytics-reference/)
      type: string
    queryResults:
      description: Contains the tables, columns & rows resulting from a query.
      properties:
        tables:
          description: The list of tables, columns and rows.
          items:
            $ref: "#/components/schemas/table"
          type: array
      required:
        - tables
      title: A query response.
      type: object
    table:
      description: Contains the columns and rows for one table in a query response.
      properties:
        columns:
          description: The list of columns in this table.
          items:
            $ref: "#/components/schemas/column"
          type: array
        name:
          description: The name of the table.
          type: string
        rows:
          description: The resulting rows from this query.
          items:
            items:
              type: string
            type: array
          type: array
      required:
        - name
        - columns
        - rows
      title: A query response table.
      type: object
    timespanParam:
      description: Optional. The timespan over which to query data. This is an ISO8601 time
        period value.  This timespan is applied in addition to any that are
        specified in the query expression.
      type: string
    workspacesParam:
      description: Workspace IDs to include in cross-workspace queries.
      items:
        type: string
      type: array
