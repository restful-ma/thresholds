          examples:
            ApiManagementListSubscriptions:
              value: apimService1
        - description: "| Field       | Supported operators    | Supported
            functions               |

            |-------------|------------------------|---------------\
            --------------------|

            \r

            |name | ge, le, eq, ne, gt, lt | substringof, contains,
            startswith, endswith|

            |displayName | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |stateComment | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |ownerId | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |scope | ge, le, eq, ne, gt, lt | substringof, contains,
            startswith, endswith|

            |userId | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |productId | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |state | eq |    |

            |user |     |    |\n"
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: Number of records to return.
          in: query
          name: $top
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 1
        - description: Number of records to skip.
          in: query
          name: $skip
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 0
        - description: Version of the API to be used with the client request.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            ApiManagementListSubscriptions:
              value: 2018-06-01-preview
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            ApiManagementListSubscriptions:
              value: subid
