                              type: boolean
                              x-apim-code-nillable: true
                            createdDate:
                              description: >
                                Subscription creation date. The date conforms to
                                the following format: `yyyy-MM-ddTHH:mm:ssZ` as
                                specified by the ISO 8601 standard.
                              format: date-time
                              readOnly: true
                              type: string
