      x-ms-enum:
        modelAsString: true
        name: ReplicaStatus
        values:
          - description: Indicates the replica status is invalid. All Service Fabric
              enumerations have the invalid type. The value is zero.
            value: Invalid
          - description: The replica is being built. This means that a primary replica is
