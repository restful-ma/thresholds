openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: Accesses the inventory of Ad Exchange seller users and generates reports.
  title: Ad Exchange Seller
  version: v2.0
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-logo:
    url: https://www.doubleclickbygoogle.com/static/core/img/doubleclick-google-logo-wide.svg
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.11
      format: google
      url: https://www.googleapis.com/discovery/v1/apis/adexchangeseller/v2.0/rest
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: adexchangeseller
externalDocs:
  url: https://developers.google.com/ad-exchange/seller-rest/
tags:
  - name: accounts
paths:
  /accounts:
    get:
      description: List all accounts available to this Ad Exchange account.
      operationId: adexchangeseller.accounts.list
      parameters:
        - description: The maximum number of accounts to include in the response, used for
            paging.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 10000
        - description: A continuation token, used to page through accounts. To retrieve the
            next page, set this parameter to the value of "nextPageToken" from
            the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Accounts"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}":
    get:
      description: Get information about the selected Ad Exchange account.
      operationId: adexchangeseller.accounts.get
      parameters:
        - description: "Account to get information about. Tip: 'myaccount' is a valid ID."
          in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Account"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/adclients":
    get:
      description: List all ad clients in this Ad Exchange account.
      operationId: adexchangeseller.accounts.adclients.list
      parameters:
        - description: Account to which the ad client belongs.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: The maximum number of ad clients to include in the response, used
            for paging.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 10000
        - description: A continuation token, used to page through ad clients. To retrieve
            the next page, set this parameter to the value of "nextPageToken"
            from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/AdClients"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/adclients/{adClientId}/customchannels":
    get:
      description: List all custom channels in the specified ad client for this Ad Exchange
        account.
      operationId: adexchangeseller.accounts.customchannels.list
      parameters:
        - description: Account to which the ad client belongs.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Ad client for which to list custom channels.
          in: path
          name: adClientId
          required: true
          schema:
            type: string
        - description: The maximum number of custom channels to include in the response,
            used for paging.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 10000
        - description: A continuation token, used to page through custom channels. To
            retrieve the next page, set this parameter to the value of
            "nextPageToken" from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CustomChannels"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/adclients/{adClientId}/customchannels/{customChannelId}":
    get:
      description: Get the specified custom channel from the specified ad client.
      operationId: adexchangeseller.accounts.customchannels.get
      parameters:
        - description: Account to which the ad client belongs.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Ad client which contains the custom channel.
          in: path
          name: adClientId
          required: true
          schema:
            type: string
        - description: Custom channel to retrieve.
          in: path
          name: customChannelId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CustomChannel"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/adclients/{adClientId}/urlchannels":
    get:
      description: List all URL channels in the specified ad client for this Ad Exchange
        account.
      operationId: adexchangeseller.accounts.urlchannels.list
      parameters:
        - description: Account to which the ad client belongs.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Ad client for which to list URL channels.
          in: path
          name: adClientId
          required: true
          schema:
            type: string
        - description: The maximum number of URL channels to include in the response, used
            for paging.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 10000
        - description: A continuation token, used to page through URL channels. To retrieve
            the next page, set this parameter to the value of "nextPageToken"
            from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UrlChannels"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/alerts":
    get:
      description: List the alerts for this Ad Exchange account.
      operationId: adexchangeseller.accounts.alerts.list
      parameters:
        - description: Account owning the alerts.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: The locale to use for translating alert messages. The account locale
            will be used if this is not supplied. The AdSense default (English)
            will be used if the supplied locale is invalid or unsupported.
          in: query
          name: locale
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Alerts"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/metadata/dimensions":
    get:
      description: List the metadata for the dimensions available to this AdExchange
        account.
      operationId: adexchangeseller.accounts.metadata.dimensions.list
      parameters:
        - description: Account with visibility to the dimensions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Metadata"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/metadata/metrics":
    get:
      description: List the metadata for the metrics available to this AdExchange account.
      operationId: adexchangeseller.accounts.metadata.metrics.list
      parameters:
        - description: Account with visibility to the metrics.
          in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Metadata"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/preferreddeals":
    get:
      description: List the preferred deals for this Ad Exchange account.
      operationId: adexchangeseller.accounts.preferreddeals.list
      parameters:
        - description: Account owning the deals.
          in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PreferredDeals"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/preferreddeals/{dealId}":
    get:
      description: Get information about the selected Ad Exchange Preferred Deal.
      operationId: adexchangeseller.accounts.preferreddeals.get
      parameters:
        - description: Account owning the deal.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Preferred deal to get information about.
          in: path
          name: dealId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PreferredDeal"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/reports":
    get:
      description: Generate an Ad Exchange report based on the report request sent in the
        query parameters. Returns the result as JSON; to retrieve output in CSV
        format specify "alt=csv" as a query parameter.
      operationId: adexchangeseller.accounts.reports.generate
      parameters:
        - description: Account which owns the generated report.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Dimensions to base the report on.
          in: query
          name: dimension
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: End of the date range to report on in "YYYY-MM-DD" format, inclusive.
          in: query
          name: endDate
          required: true
          schema:
            type: string
        - description: Filters to be run on the report.
          in: query
          name: filter
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Optional locale to use for translating report output to a local
            language. Defaults to "en_US" if not specified.
          in: query
          name: locale
          schema:
            type: string
        - description: The maximum number of rows of report data to return.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 50000
        - description: Numeric columns to include in the report.
          in: query
          name: metric
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: The name of a dimension or metric to sort the resulting report on,
            optionally prefixed with "+" to sort ascending or "-" to sort
            descending. If no prefix is specified, the column is sorted
            ascending.
          in: query
          name: sort
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Start of the date range to report on in "YYYY-MM-DD" format,
            inclusive.
          in: query
          name: startDate
          required: true
          schema:
            type: string
        - description: Index of the first row of report data to return.
          in: query
          name: startIndex
          schema:
            type: integer
            minimum: 0
            maximum: 5000
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Report"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/reports/saved":
    get:
      description: List all saved reports in this Ad Exchange account.
      operationId: adexchangeseller.accounts.reports.saved.list
      parameters:
        - description: Account owning the saved reports.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: The maximum number of saved reports to include in the response, used
            for paging.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 100
        - description: A continuation token, used to page through saved reports. To
            retrieve the next page, set this parameter to the value of
            "nextPageToken" from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/SavedReports"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/accounts/{accountId}/reports/{savedReportId}":
    get:
      description: Generate an Ad Exchange report based on the saved report ID sent in the
        query parameters.
      operationId: adexchangeseller.accounts.reports.saved.generate
      parameters:
        - description: Account owning the saved report.
          in: path
          name: accountId
          required: true
          schema:
            type: string
        - description: Optional locale to use for translating report output to a local
            language. Defaults to "en_US" if not specified.
          in: query
          name: locale
          schema:
            type: string
        - description: The maximum number of rows of report data to return.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 50000
        - description: The saved report to retrieve.
          in: path
          name: savedReportId
          required: true
          schema:
            type: string
        - description: Index of the first row of report data to return.
          in: query
          name: startIndex
          schema:
            type: integer
            minimum: 0
            maximum: 5000
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Report"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller
        - Oauth2:
            - https://www.googleapis.com/auth/adexchange.seller.readonly
      tags:
        - accounts
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
servers:
  - url: https://www.googleapis.com/adexchangeseller/v2.0
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - csv
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/adexchange.seller: View and manage your Ad Exchange data
            https://www.googleapis.com/auth/adexchange.seller.readonly: View your Ad Exchange data
  schemas:
    Account:
      properties:
        id:
          description: Unique identifier of this account.
          type: string
        kind:
          default: adexchangeseller#account
          description: Kind of resource this is, in this case adexchangeseller#account.
          type: string
        name:
          description: Name of this account.
          type: string
      type: object
    Accounts:
      properties:
        etag:
          description: ETag of this response for caching purposes.
          type: string
        items:
          description: The accounts returned in this list response.
          items:
            $ref: "#/components/schemas/Account"
          type: array
        kind:
          default: adexchangeseller#accounts
          description: Kind of list this is, in this case adexchangeseller#accounts.
          type: string
        nextPageToken:
          description: Continuation token used to page through accounts. To retrieve the
            next page of results, set the next request's "pageToken" value to
            this.
          type: string
      type: object
    AdClient:
      properties:
        arcOptIn:
          description: Whether this ad client is opted in to ARC.
          type: boolean
        id:
          description: Unique identifier of this ad client.
          type: string
        kind:
          default: adexchangeseller#adClient
          description: Kind of resource this is, in this case adexchangeseller#adClient.
          type: string
        productCode:
          description: This ad client's product code, which corresponds to the PRODUCT_CODE
            report dimension.
          type: string
        supportsReporting:
          description: Whether this ad client supports being reported on.
          type: boolean
      type: object
    AdClients:
      properties:
        etag:
          description: ETag of this response for caching purposes.
          type: string
        items:
          description: The ad clients returned in this list response.
          items:
            $ref: "#/components/schemas/AdClient"
          type: array
        kind:
          default: adexchangeseller#adClients
          description: Kind of list this is, in this case adexchangeseller#adClients.
          type: string
        nextPageToken:
          description: Continuation token used to page through ad clients. To retrieve the
            next page of results, set the next request's "pageToken" value to
            this.
          type: string
      type: object
    Alert:
      properties:
        id:
          description: Unique identifier of this alert. This should be considered an opaque
            identifier; it is not safe to rely on it being in any particular
            format.
          type: string
        kind:
          default: adexchangeseller#alert
          description: Kind of resource this is, in this case adexchangeseller#alert.
          type: string
        message:
          description: The localized alert message.
          type: string
        severity:
