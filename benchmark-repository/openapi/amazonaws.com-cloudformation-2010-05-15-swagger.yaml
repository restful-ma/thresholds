  /#Action=CreateChangeSet:
    get:
      x-aws-operation-name: CreateChangeSet
      operationId: GET CreateChangeSet
      description: <p>Creates a list of changes that will be applied to a stack so that you
        can review the changes before executing them. You can create a change
        set for a stack that doesn't exist or an existing stack. If you create a
        change set for a stack that doesn't exist, the change set shows all of
        the resources that AWS CloudFormation will create. If you create a
        change set for an existing stack, AWS CloudFormation compares the
        stack's information with the information that you submit in the change
        set and lists the differences. Use change sets to understand which
        resources AWS CloudFormation will create or change, and how it will
        change resources in an existing stack, before you create or update a
        stack.</p> <p>To create a change set for a stack that doesn't exist, for
        the <code>ChangeSetType</code> parameter, specify <code>CREATE</code>.
        To create a change set for an existing stack, specify
        <code>UPDATE</code> for the <code>ChangeSetType</code> parameter. After
        the <code>CreateChangeSet</code> call successfully completes, AWS
        CloudFormation starts creating the change set. To check the status of
        the change set or to review it, use the <a>DescribeChangeSet</a>
        action.</p> <p>When you are satisfied with the changes the change set
        will make, execute the change set by using the <a>ExecuteChangeSet</a>
        action. AWS CloudFormation doesn't make changes until you execute the
        change set.</p>
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CreateChangeSetOutput"
        "480":
          description: AlreadyExistsException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/AlreadyExistsException"
        "481":
          description: InsufficientCapabilitiesException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InsufficientCapabilitiesException"
        "482":
          description: LimitExceededException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/LimitExceededException"
      parameters:
        - name: StackName
          in: query
          required: true
          description: The name or the unique ID of the stack for which you are creating a
            change set. AWS CloudFormation generates the change set by comparing
            this stack's information with the information that you submit, such
            as a modified template or different parameter input values.
          schema:
            type: string
            minLength: 1
            pattern: ([a-zA-Z][-a-zA-Z0-9]*)|(arn:\b(aws|aws-us-gov|aws-cn)\b:[-a-zA-Z0-9:/._+]*)
        - name: TemplateBody
          in: query
          required: false
          description: "<p>A structure that contains the body of the revised template, with
            a minimum length of 1 byte and a maximum length of 51,200 bytes. AWS
            CloudFormation generates the change set by comparing this template
            with the template of the stack that you specified.</p>
            <p>Conditional: You must specify only <code>TemplateBody</code> or
            <code>TemplateURL</code>.</p>"
          schema:
            type: string
            minLength: 1
        - name: TemplateURL
          in: query
          required: false
          description: "<p>The location of the file that contains the revised template. The
            URL must point to a template (max size: 460,800 bytes) that is
            located in an S3 bucket. AWS CloudFormation generates the change set
            by comparing this template with the stack that you specified.</p>
            <p>Conditional: You must specify only <code>TemplateBody</code> or
            <code>TemplateURL</code>.</p>"
          schema:
            type: string
            minLength: 1
            maxLength: 1024
        - name: UsePreviousTemplate
          in: query
          required: false
          description: Whether to reuse the template that is associated with the stack to
            create the change set.
          schema:
            type: boolean
        - name: Parameters
          in: query
          required: false
          description: A list of <code>Parameter</code> structures that specify input
            parameters for the change set. For more information, see the
            <a>Parameter</a> data type.
          schema:
            type: array
            items:
              type: string
        - name: Capabilities
          in: query
          required: false
          description: <p>In some cases, you must explicity acknowledge that your stack
            template contains certain capabilities in order for AWS
            CloudFormation to create the stack.</p> <ul> <li> <p>
            <code>CAPABILITY_IAM</code> and <code>CAPABILITY_NAMED_IAM</code>
            </p> <p>Some stack templates might include resources that can affect
            permissions in your AWS account; for example, by creating new AWS
            Identity and Access Management (IAM) users. For those stacks, you
            must explicitly acknowledge this by specifying one of these
            capabilities.</p> <p>The following IAM resources require you to
            specify either the <code>CAPABILITY_IAM</code> or
            <code>CAPABILITY_NAMED_IAM</code> capability.</p> <ul> <li> <p>If
            you have IAM resources, you can specify either capability. </p>
            </li> <li> <p>If you have IAM resources with custom names, you
            <i>must</i> specify <code>CAPABILITY_NAMED_IAM</code>. </p> </li>
            <li> <p>If you don't specify either of these capabilities, AWS
            CloudFormation returns an <code>InsufficientCapabilities</code>
            error.</p> </li> </ul> <p>If your stack template contains these
            resources, we recommend that you review all permissions associated
            with them and edit their permissions if necessary.</p> <ul> <li> <p>
            <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-accesskey.html">
            AWS::IAM::AccessKey</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-group.html">
            AWS::IAM::Group</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-instanceprofile.html">
            AWS::IAM::InstanceProfile</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-policy.html">
            AWS::IAM::Policy</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html">
            AWS::IAM::Role</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-user.html">
            AWS::IAM::User</a> </p> </li> <li> <p> <a
            href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-iam-addusertogroup.html">
            AWS::IAM::UserToGroupAddition</a> </p> </li> </ul> <p>For more
            information, see <a
            href="http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#capabilities">Acknowledging
            IAM Resources in AWS CloudFormation Templates</a>.</p> </li> <li>
