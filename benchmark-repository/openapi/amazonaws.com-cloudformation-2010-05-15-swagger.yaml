          schema:
            type: string
            minLength: 1
            maxLength: 128
            pattern: "[a-zA-Z0-9][-a-zA-Z0-9]*"
        - name: Action
          in: query
          required: true
          schema:
            type: string
            enum:
              - ContinueUpdateRollback
        - name: Version
          in: query
          required: true
          schema:
            type: string
            enum:
              - 2010-05-15
