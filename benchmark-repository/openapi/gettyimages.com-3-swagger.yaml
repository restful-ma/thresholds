      operationId: Artists_GetImagesByArtist
      parameters:
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          required: false
          schema:
            type: string
        - description: Provide access token in the format of 'Bearer {token}'.
          in: header
