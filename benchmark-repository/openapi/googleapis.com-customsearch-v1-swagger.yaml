openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: Searches over a website or collection of websites
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: CustomSearch
  version: v1
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-apisguru-categories:
    - search
  x-logo:
    url: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: google
      url: https://www.googleapis.com/discovery/v1/apis/customsearch/v1/rest
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: customsearch
externalDocs:
  url: https://developers.google.com/custom-search/v1/using_rest
tags:
  - name: cse
paths:
  /v1:
    get:
      description: Returns metadata about the search performed, metadata about the custom
        search engine used for the search, and the search results.
      operationId: search.cse.list
      parameters:
        - description: Turns off the translation between zh-CN and zh-TW.
          in: query
          name: c2coff
          schema:
            type: string
        - description: Country restrict(s).
          in: query
          name: cr
          schema:
            type: string
        - description: The custom search engine ID to scope this search query
          in: query
          name: cx
          schema:
            type: string
        - description: Specifies all search results are from a time period
          in: query
          name: dateRestrict
          schema:
            type: string
        - description: Identifies a phrase that all documents in the search results must
            contain
          in: query
          name: exactTerms
          schema:
            type: string
        - description: Identifies a word or phrase that should not appear in any documents
            in the search results
          in: query
          name: excludeTerms
          schema:
            type: string
        - description: "Returns images of a specified type. Some of the allowed values are:
            bmp, gif, png, jpg, svg, pdf, ..."
          in: query
          name: fileType
          schema:
            type: string
        - description: Controls turning on or off the duplicate content filter.
          in: query
          name: filter
          schema:
            type: string
            enum:
              - "0"
              - "1"
        - description: Geolocation of end user.
          in: query
          name: gl
          schema:
            type: string
        - description: The local Google domain to use to perform the search.
          in: query
          name: googlehost
          schema:
            type: string
        - description: Creates a range in form as_nlo value..as_nhi value and attempts to
            append it to query
          in: query
          name: highRange
          schema:
            type: string
        - description: Sets the user interface language.
          in: query
          name: hl
          schema:
            type: string
        - description: Appends the extra query terms to the query.
          in: query
          name: hq
          schema:
            type: string
        - description: "Returns black and white, grayscale, or color images: mono, gray,
            and color."
          in: query
          name: imgColorType
          schema:
            type: string
            enum:
              - color
              - gray
              - mono
        - description: "Returns images of a specific dominant color: red, orange, yellow,
            green, teal, blue, purple, pink, white, gray, black and brown."
          in: query
          name: imgDominantColor
          schema:
            type: string
            enum:
              - black
              - blue
              - brown
              - gray
              - green
              - orange
              - pink
              - purple
              - red
              - teal
              - white
              - yellow
        - description: "Returns images of a specified size, where size can be one of: icon,
            small, medium, large, xlarge, xxlarge, and huge."
          in: query
          name: imgSize
          schema:
            type: string
            enum:
              - huge
              - icon
              - large
              - medium
              - small
              - xlarge
              - xxlarge
        - description: "Returns images of a type, which can be one of: clipart, face,
            lineart, news, and photo."
          in: query
          name: imgType
          schema:
            type: string
            enum:
              - clipart
              - face
              - lineart
              - news
              - photo
        - description: Specifies that all search results should contain a link to a
            particular URL
          in: query
          name: linkSite
          schema:
            type: string
        - description: Creates a range in form as_nlo value..as_nhi value and attempts to
            append it to query
          in: query
          name: lowRange
          schema:
            type: string
        - description: The language restriction for the search results
          in: query
          name: lr
          schema:
            type: string
            enum:
              - lang_ar
              - lang_bg
              - lang_ca
              - lang_cs
              - lang_da
              - lang_de
              - lang_el
              - lang_en
              - lang_es
              - lang_et
              - lang_fi
              - lang_fr
              - lang_hr
              - lang_hu
              - lang_id
              - lang_is
              - lang_it
              - lang_iw
              - lang_ja
              - lang_ko
              - lang_lt
              - lang_lv
              - lang_nl
              - lang_no
              - lang_pl
              - lang_pt
              - lang_ro
              - lang_ru
              - lang_sk
              - lang_sl
              - lang_sr
              - lang_sv
              - lang_tr
              - lang_zh-CN
              - lang_zh-TW
        - description: Number of search results to return
          in: query
          name: num
          schema:
            type: integer
            default: 10
        - description: Provides additional search terms to check for in a document, where
            each document in the search results must contain at least one of the
            additional search terms
          in: query
          name: orTerms
          schema:
            type: string
        - description: Query
          in: query
          name: q
          required: true
          schema:
            type: string
        - description: Specifies that all search results should be pages that are related
            to the specified URL
          in: query
          name: relatedSite
          schema:
            type: string
        - description: "Filters based on licensing. Supported values include:
            cc_publicdomain, cc_attribute, cc_sharealike, cc_noncommercial,
            cc_nonderived and combinations of these."
          in: query
          name: rights
          schema:
            type: string
        - description: Search safety level
          in: query
          name: safe
          schema:
            type: string
            enum:
              - active
              - high
              - medium
              - off
            default: off
        - description: "Specifies the search type: image."
          in: query
          name: searchType
          schema:
            type: string
            enum:
              - image
        - description: Specifies all search results should be pages from a given site
          in: query
          name: siteSearch
          schema:
            type: string
        - description: Controls whether to include or exclude results from the site named
            in the as_sitesearch parameter
          in: query
          name: siteSearchFilter
          schema:
            type: string
            enum:
              - e
              - i
        - description: The sort expression to apply to the results
          in: query
          name: sort
          schema:
            type: string
        - description: The index of the first result to return
          in: query
          name: start
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Search"
      tags:
        - cse
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
