paths: {}
servers:
  - url: https://azure.local
components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ConnectToTargetSqlMISyncTaskInput:
      description: Input for the task that validates connection to Azure SQL Database
        Managed Instance online scenario.
      properties:
        azureApp:
          description: Azure Active Directory Application
          properties:
            appKey:
              description: Key used to authenticate to the Azure Active Directory
                Application
              type: string
            applicationId:
              description: Application ID of the Azure Active Directory Application
              type: string
            tenantId:
              description: Tenant id of the customer
              type: string
          required:
            - applicationId
            - appKey
            - tenantId
          type: object
        targetConnectionInfo:
          allOf:
            - description: Defines the connection properties of a server
              discriminator:
                propertyName: type
              properties:
                password:
                  description: Password credential.
                  type: string
                type:
                  description: Type of connection info
                  type: string
                userName:
                  description: User name
                  type: string
              required:
                - type
              type: object
          description: Properties required to create a connection to Azure SQL database
            Managed instance
          properties:
            managedInstanceResourceId:
              description: Resource id for Azure SQL database Managed instance
              type: string
          required:
            - managedInstanceResourceId
          type: object
          x-ms-discriminator-value: MiSqlConnectionInfo
      required:
        - targetConnectionInfo
        - azureApp
      type: object
    ConnectToTargetSqlMISyncTaskOutput:
      description: Output for the task that validates connection to Azure SQL Database
        Managed Instance.
      properties:
        targetServerBrandVersion:
          description: Target server brand version
          readOnly: true
          type: string
        targetServerVersion:
          description: Target server version
          readOnly: true
          type: string
        validationErrors:
          description: Validation errors
          items:
            description: Exception object for all custom exceptions
            properties:
              actionableMessage:
                description: Actionable steps for this exception
                type: string
              filePath:
                description: The path to the file where exception occurred
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                type: integer
              lineNumber:
                description: The line number where exception occurred
                type: string
              message:
                description: Error message
                type: string
              stackTrace:
                description: Stack trace
                type: string
            type: object
          readOnly: true
          type: array
      type: object
