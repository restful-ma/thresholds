  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApplicationInsightsComponent:
      allOf:
        - $ref: "#/components/schemas/ComponentsResource"
      description: An Application Insights component definition.
      properties:
        kind:
          description: "The kind of application that this component refers to, used to
            customize UI. This value is a freeform string, values should
            typically be one of the following: web, ios, other, store, java,
            phone."
          type: string
        properties:
          $ref: "#/components/schemas/ApplicationInsightsComponentProperties"
      required:
        - kind
    ApplicationInsightsComponentListResult:
      description: Describes the list of Application Insights Resources.
      properties:
        nextLink:
          description: The URI to get the next set of Application Insights component
            definitions if too many components where returned in the result set.
          type: string
        value:
          description: List of Application Insights component definitions.
          items:
            $ref: "#/components/schemas/ApplicationInsightsComponent"
          type: array
      required:
        - value
    ApplicationInsightsComponentProperties:
      description: Properties that define an Application Insights component resource.
      properties:
        AppId:
          description: Application Insights Unique ID for your Application.
          readOnly: true
          type: string
        ApplicationId:
          description: The unique ID of your application. This field mirrors the 'Name'
            field and cannot be changed.
          readOnly: true
          type: string
        Application_Type:
          default: web
          description: Type of application being monitored.
          enum:
            - web
            - other
          type: string
          x-ms-enum:
            modelAsString: true
            name: ApplicationType
          x-ms-mutability:
            - create
            - read
        CreationDate:
          description: Creation Date for the Application Insights component, in ISO 8601
            format.
          format: date-time
          readOnly: true
          type: string
        Flow_Type:
          default: Bluefield
          description: Used by the Application Insights system to determine what kind of
            flow this component was created by. This is to be set to 'Bluefield'
            when creating/updating a component via the REST API.
          enum:
            - Bluefield
          type: string
          x-ms-enum:
            modelAsString: true
            name: FlowType
        HockeyAppId:
          description: The unique application ID created when a new application is added to
            HockeyApp, used for communications with HockeyApp.
          externalDocs:
            url: https://aka.ms/ewjuel
          type: string
        HockeyAppToken:
          description: Token used to authenticate communications with between Application
            Insights and HockeyApp.
          externalDocs:
            url: https://aka.ms/sls76s
          readOnly: true
          type: string
        InstrumentationKey:
          description: Application Insights Instrumentation key. A read-only value that
            applications can use to identify the destination for all telemetry
            sent to Azure Application Insights. This value will be supplied upon
            construction of each new Application Insights component.
          readOnly: true
          type: string
        Request_Source:
          default: rest
          description: Describes what tool created this Application Insights component.
            Customers using this API should set this to the default 'rest'.
          enum:
            - rest
          type: string
          x-ms-enum:
            modelAsString: true
            name: RequestSource
        SamplingPercentage:
          description: Percentage of the data produced by the application being monitored
            that is being sampled for Application Insights telemetry.
          externalDocs:
            url: https://aka.ms/sl0yqd
          format: double
          type: number
        TenantId:
          description: Azure Tenant Id.
          readOnly: true
          type: string
        provisioningState:
          description: "Current state of this component: whether or not is has been
            provisioned within the resource group it is defined. Users cannot
            change this value but are able to read from it. Values will include
            Succeeded, Deploying, Canceled, and Failed."
          readOnly: true
          type: string
      required:
        - Application_Type
    ComponentPurgeBody:
      description: Describes the body of a purge request for an App Insights component
      properties:
        filters:
          description: The set of columns and filters (queries) to run over them to purge
            the resulting data.
          items:
            $ref: "#/components/schemas/ComponentPurgeBodyFilters"
          type: array
        table:
          description: Table from which to purge data.
          type: string
      required:
        - table
        - filters
    ComponentPurgeBodyFilters:
      description: User-defined filters to return data which will be purged from the table.
      properties:
        column:
          description: The column of the table over which the given query should run
          type: string
        key:
          description: When filtering over custom dimensions, this key will be used as the
            name of the custom dimension.
          type: string
        operator:
          description: A query operator to evaluate over the provided column and value(s).
            Supported operators are ==, =~, in, in~, >, >=, <, <=, between, and
            have the same behavior as they would in a KQL query.
          type: string
        value:
          description: the value for the operator to function over. This can be a number
            (e.g., > 100), a string (timestamp >= '2017-09-01') or array of
            values.
    ComponentPurgeResponse:
      description: Response containing operationId for a specific purge action.
      properties:
        operationId:
