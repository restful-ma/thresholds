openapi: 3.0.0
info:
  description: Azure Application Insights client for Components.
  title: ApplicationInsightsManagementClient
  version: 2015-05-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/applicationinsights/resource-manager/Microsoft.Insights/stable/2015-05-01/components_API.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: applicationinsights-components_API
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Insights/components":
    get:
      description: Gets a list of all Application Insights components within a subscription.
      operationId: Components_List
      parameters:
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentsList.json:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentsList.json:
              value: subid
      responses:
        "200":
          description: A list containing 0 or more Application Insights component
            definitions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentListResult"
              examples:
                ComponentsList.json:
                  $ref: "#/components/examples/ComponentsList.json"
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components":
    get:
      description: Gets a list of Application Insights components within a resource group.
      operationId: Components_ListByResourceGroup
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentListByResourceGroup:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentListByResourceGroup:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentListByResourceGroup:
              value: subid
      responses:
        "200":
          description: A list containing 0 or more Application Insights component
            definitions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentListResult"
              examples:
                ComponentListByResourceGroup:
                  $ref: "#/components/examples/ComponentListByResourceGroup"
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}":
    delete:
      description: Deletes an Application Insights component.
      operationId: Components_Delete
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentsDelete:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentsDelete:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentsDelete:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      responses:
        "200":
          description: Successful request when deleting an Application Insights component.
        "204":
          description: The specified component does not exist.
    get:
      description: Returns an Application Insights component.
      operationId: Components_Get
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentGet:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentGet:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentGet:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      responses:
        "200":
          description: An Application Insights Component definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponent"
              examples:
                ComponentGet:
                  $ref: "#/components/examples/ComponentGet"
    patch:
      description: Updates an existing component's tags. To update other fields use the
        CreateOrUpdate method.
      operationId: Components_UpdateTags
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentUpdateTagsOnly:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentUpdateTagsOnly:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentUpdateTagsOnly:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagsResource"
        description: Updated tag information to set into the component instance.
        required: true
      responses:
        "200":
          description: Updating the Application Insights component's tags was successful.
            Component tags are updated and returned with the rest of the
            Component's object properties.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponent"
              examples:
                ComponentUpdateTagsOnly:
                  $ref: "#/components/examples/ComponentUpdateTagsOnly"
    put:
      description: "Creates (or updates) an Application Insights component. Note: You
        cannot specify a different value for InstrumentationKey nor AppId in the
        Put operation."
      operationId: Components_CreateOrUpdate
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentCreate:
              value: my-resource-group
            ComponentUpdate:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentCreate:
              value: 2015-05-01
            ComponentUpdate:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentCreate:
              value: subid
            ComponentUpdate:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponent"
        description: Properties that need to be specified to create an Application Insights
          component.
        required: true
      responses:
        "200":
          description: Successful request when creating or updating an Application Insights
            component. The updated component is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponent"
              examples:
                ComponentCreate:
                  $ref: "#/components/examples/ComponentCreate"
                ComponentUpdate:
                  $ref: "#/components/examples/ComponentUpdate"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/operations/{purgeId}":
    get:
      description: Get status for an ongoing purge operation.
      operationId: Components_GetPurgeStatus
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentPurge:
              value: OIAutoRest5123
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentPurge:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentPurge:
              value: 00000000-0000-0000-0000-00000000000
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ComponentPurgeIdParameter"
      responses:
        "200":
          description: "Returns status of purge operation in body of response.
            e.g.:  running, completed."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComponentPurgeStatusResponse"
              examples:
                ComponentPurge:
                  $ref: "#/components/examples/ComponentPurge"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/purge":
    post:
      description: >-
        Purges data in an Application Insights component by a set of
        user-defined filters.


        In order to manage system resources, purge requests are throttled at 50 requests per hour. You should batch the execution of purge requests by sending a single command whose predicate includes all user identities that require purging. Use the in operator to specify multiple identities. You should run the query prior to using for a purge request to verify that the results are expected.
      operationId: Components_Purge
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ComponentPurge:
              value: OIAutoRest5123
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentPurge:
              value: 2015-03-20
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ComponentPurge:
              value: 00000000-0000-0000-0000-00000000000
        - $ref: "#/components/parameters/ResourceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComponentPurgeBody"
        description: Describes the body of a request to purge data in a single table of an
          Application Insights component
        required: true
        x-ms-parameter-location: method
      responses:
        "202":
          description: Accepted request for purging an Application Insights component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComponentPurgeResponse"
              examples:
                ComponentPurge:
                  $ref: "#/components/examples/ComponentPurge"
