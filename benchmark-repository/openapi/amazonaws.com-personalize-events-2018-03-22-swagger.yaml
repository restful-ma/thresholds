externalDocs:
  description: Amazon Web Services documentation
  url: https://docs.aws.amazon.com/personalize-events/
security:
  - hmac: []
paths:
  /events:
    post:
      operationId: PutEvents
      description: Records user interaction event data.
      responses:
        "200":
          description: Success
        "480":
          description: InvalidInputException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidInputException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - trackingId
                - sessionId
                - eventList
              properties:
                trackingId:
                  description: The tracking ID for the event. The ID is generated by a call
                    to the <a
                    href="https://docs.aws.amazon.com/personalize/latest/dg/API_CreateEventTracker.html">CreateEventTracker</a>
                    API.
                  type: string
                  minLength: 1
                  maxLength: 256
                userId:
                  description: The user associated with the event.
                  type: string
                  minLength: 1
                  maxLength: 256
                sessionId:
                  description: The session ID associated with the user's visit.
                  type: string
                  minLength: 1
                  maxLength: 256
                eventList:
                  description: A list of event data from the session.
                  type: array
                  items:
                    $ref: "#/components/schemas/Event"
                  minItems: 1
                  maxItems: 10
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
servers:
  - url: http://personalize-events.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-south-1
          - sa-east-1
        default: us-east-1
    description: The Amazon Personalize Events multi-region endpoint
  - url: https://personalize-events.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-south-1
          - sa-east-1
        default: us-east-1
    description: The Amazon Personalize Events multi-region endpoint
  - url: http://personalize-events.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The Amazon Personalize Events endpoint for China (Beijing) and China
      (Ningxia)
  - url: https://personalize-events.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The Amazon Personalize Events endpoint for China (Beijing) and China
      (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      required: false
      schema:
        type: string
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      required: false
      schema:
        type: string
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      required: false
      schema:
        type: string
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      required: false
      schema:
        type: string
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      required: false
      schema:
        type: string
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      required: false
      schema:
        type: string
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      required: false
      schema:
        type: string
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    Event:
      type: object
      required:
        - eventType
        - properties
        - sentAt
      properties:
        eventId:
          $ref: "#/components/schemas/StringType"
        eventType:
          $ref: "#/components/schemas/StringType"
        properties:
          $ref: "#/components/schemas/EventPropertiesJSON"
        sentAt:
          $ref: "#/components/schemas/Date"
      description: Represents user interaction event information sent using the
        <code>PutEvents</code> API.
    InvalidInputException: {}
    Date:
      type: string
      format: date-time
    StringType:
      type: string
      minLength: 1
      maxLength: 256
    EventPropertiesJSON:
      type: string
      minLength: 1
      maxLength: 1024
    EventList:
      type: array
      items:
        $ref: "#/components/schemas/Event"
      minItems: 1
      maxItems: 10
    UserId:
      type: string
      minLength: 1
      maxLength: 256
    PutEventsRequest:
      type: object
      required:
        - trackingId
        - sessionId
        - eventList
      properties:
        trackingId:
          $ref: "#/components/schemas/StringType"
        userId:
          $ref: "#/components/schemas/UserId"
        sessionId:
          $ref: "#/components/schemas/StringType"
        eventList:
          $ref: "#/components/schemas/EventList"
