          required: true
          schema:
            type: string
            default: Walmart Marketplace
        - description: A Transaction ID
          in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          schema:
            type: string
            default: 123456abcdef
      responses:
        default:
          description: successful operation
      summary: Get status of an item within a feed
      tags:
