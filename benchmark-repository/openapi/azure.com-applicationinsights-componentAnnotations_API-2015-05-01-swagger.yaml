  parameters:
    AnnotationIdParameter:
      description: The unique annotation ID. This is unique within a Application Insights
        component.
      in: path
      name: annotationId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnnotationsDelete:
          value: bb820f1b-3110-4a8b-ba2c-8c1129d7eb6a
        AnnotationsGet:
          value: 444e2c08-274a-4bbb-a89e-d77bb720f44a
    EndParameter:
      description: The end time to query for annotations.
      in: query
      name: end
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnnotationsList:
          value: 2018-02-06T00%253A33A00.000Z
    ResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnnotationsList:
          value: my-component
        AnnotationsCreate:
          value: my-component
        AnnotationsDelete:
          value: my-component
        AnnotationsGet:
          value: my-component
    StartParameter:
      description: The start time to query from for annotations, cannot be older than 90
        days from current date.
      in: query
      name: start
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnnotationsList:
          value: 2018-02-05T00%253A30%253A00.000Z
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Annotation:
      description: Annotation associated with an application insights resource.
      properties:
        AnnotationName:
          description: Name of annotation
          type: string
        Category:
          description: Category of annotation, free form
          type: string
        EventTime:
          description: Time when event occurred
          format: date-time
          type: string
        Id:
          description: Unique Id for annotation
          type: string
        Properties:
          description: Serialized JSON object for detailed properties
          type: string
        RelatedAnnotation:
          default: "null"
          description: Related parent annotation if any
          type: string
      type: object
    AnnotationError:
      description: Error associated with trying to create annotation with Id that already
        exist
      properties:
        code:
          description: Error detail code and explanation
          type: string
        innererror:
          $ref: "#/components/schemas/InnerError"
        message:
          description: Error message
          type: string
      type: object
    AnnotationsListResult:
      description: Annotations list result.
      properties:
        value:
          description: An array of annotations.
          items:
            $ref: "#/components/schemas/Annotation"
          readOnly: true
          type: array
    InnerError:
      description: Inner error
      properties:
        diagnosticcontext:
          description: Provides correlation for request
          type: string
        time:
          description: Request time
          format: date-time
          type: string
      type: object
