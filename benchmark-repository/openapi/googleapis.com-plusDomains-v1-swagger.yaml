  "/people/{userId}/people/{collection}":
    get:
      description: List all of the people in the specified collection.
      operationId: plusDomains.people.list
      parameters:
        - description: The collection of people to list.
          in: path
          name: collection
          required: true
          schema:
            type: string
            enum:
              - circled
        - description: The maximum number of people to include in the response, which is
            used for paging. For any response, the actual number returned might
            be less than the specified maxResults.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - description: The order to return people in.
          in: query
          name: orderBy
          schema:
            type: string
            enum:
              - alphabetical
              - best
        - description: The continuation token, which is used to page through large result
            sets. To get the next page of results, set this parameter to the
            value of "nextPageToken" from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Get the collection of people for the person identified. Use "me" to
            indicate the authenticated user.
          in: path
          name: userId
          required: true
          schema:
            type: string
