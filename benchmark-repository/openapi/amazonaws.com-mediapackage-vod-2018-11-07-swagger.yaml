                id:
                  description: The ID of the PackagingConfiguration.
                  type: string
                mssPackage:
                  description: A Microsoft Smooth Streaming (MSS) PackagingConfiguration.
                  type: object
                  properties:
                    Encryption:
                      $ref: "#/components/schemas/MssEncryption"
                    MssManifests:
                      $ref: "#/components/schemas/__listOfMssManifest"
