openapi: 3.0.0
info:
  contact:
    x-twitter: nfldata
  title: NASCAR v2
  version: "1.0"
  x-apisguru-categories:
    - entertainment
  x-logo:
    url: https://twitter.com/nfldata/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://fantasydata.com/downloads/swagger/nascar-v2.json
      version: "2.0"
