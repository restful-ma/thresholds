  x-serviceName: nascar-v2
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
tags: []
paths:
  "/{format}/DriverRaceProjections/{raceid}":
    get:
      operationId: DriverRaceProjectionsEntryList
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - description: |-
            Unique FantasyData Race ID.
            Example:<code>1</code>, <code>2</code>, etc.
          in: path
          name: raceid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/DriverRaceProjection"
                type: array
      summary: Driver Race Projections (Entry List)
  "/{format}/driver/{driverid}":
    get:
      operationId: DriverDetails
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - description: |-
            Unique FantasyData Driver ID.
            Example:<code>80000268</code>.
          in: path
          name: driverid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Driver"
      summary: Driver Details
  "/{format}/drivers":
    get:
      operationId: Drivers
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Driver"
                type: array
      summary: Drivers
  "/{format}/raceresult/{raceid}":
    get:
      operationId: RaceResults
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - description: |-
            Unique FantasyData Race ID.
            Example:<code>1</code>, <code>2</code>, etc.
          in: path
          name: raceid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RaceResult"
      summary: Race Results
  "/{format}/races/{season}":
    get:
      operationId: RacesSchedule
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - description: |-
            Year of the season.
            <br>Examples: <code>2015</code>, <code>2016</code>.
          in: path
          name: season
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Race"
                type: array
      summary: Races / Schedule
  "/{format}/series":
    get:
      operationId: Series
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Series"
                type: array
      summary: Series
