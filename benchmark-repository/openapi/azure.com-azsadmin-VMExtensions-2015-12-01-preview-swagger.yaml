        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns a list of all Virtual Machine Extension Image.:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - description: Location of the resource.
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of all Virtual Machine Extension Image.:
              value: local
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-12-01-preview
          examples:
            Returns a list of all Virtual Machine Extension Image.:
              value: 2015-12-01-preview
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VMExtensionList"
              examples:
                Returns a list of all Virtual Machine Extension Image.:
