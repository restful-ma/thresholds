components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      required: false
      schema:
        type: string
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      required: false
      schema:
        type: string
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      required: false
      schema:
        type: string
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      required: false
      schema:
        type: string
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      required: false
      schema:
        type: string
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      required: false
      schema:
        type: string
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      required: false
      schema:
        type: string
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CreateEnvironmentEC2Result:
      type: object
      example:
        environmentId: 8d9967e2f0624182b74e7690ad69ebEX
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
    CreateEnvironmentEC2Request:
      type: object
      required:
        - name
        - instanceType
      properties:
        name:
          $ref: "#/components/schemas/EnvironmentName"
        description:
          $ref: "#/components/schemas/EnvironmentDescription"
        clientRequestToken:
          $ref: "#/components/schemas/ClientRequestToken"
        instanceType:
          $ref: "#/components/schemas/InstanceType"
        subnetId:
          $ref: "#/components/schemas/SubnetId"
        automaticStopTimeMinutes:
          $ref: "#/components/schemas/AutomaticStopTimeMinutes"
        ownerArn:
          $ref: "#/components/schemas/UserArn"
    BadRequestException: {}
    ConflictException: {}
    NotFoundException: {}
    ForbiddenException: {}
    TooManyRequestsException: {}
    LimitExceededException: {}
    InternalServerErrorException: {}
    CreateEnvironmentMembershipResult:
      type: object
      example:
        membership:
          environmentId: 8d9967e2f0624182b74e7690ad69ebEX
          permissions: read-write
          userArn: arn:aws:iam::123456789012:user/AnotherDemoUser
          userId: AIDAJ3BA6O2FMJWCWXHEX
      properties:
        membership:
          $ref: "#/components/schemas/EnvironmentMember"
    CreateEnvironmentMembershipRequest:
      type: object
      required:
        - environmentId
        - userArn
        - permissions
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        userArn:
          $ref: "#/components/schemas/UserArn"
        permissions:
          $ref: "#/components/schemas/MemberPermissions"
    DeleteEnvironmentResult:
      type: object
      example: {}
      properties: {}
    DeleteEnvironmentRequest:
      type: object
      required:
        - environmentId
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
    DeleteEnvironmentMembershipResult:
      type: object
      example: {}
      properties: {}
    DeleteEnvironmentMembershipRequest:
      type: object
      required:
        - environmentId
        - userArn
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        userArn:
          $ref: "#/components/schemas/UserArn"
    DescribeEnvironmentMembershipsResult:
      type: object
      example:
        memberships:
          - environmentId: 10a75714bd494714929e7f5ec4125aEX
            lastAccess: 2018-01-19T11:06:13Z
            permissions: owner
            userArn: arn:aws:iam::123456789012:user/MyDemoUser
            userId: AIDAJNUEDQAQWFELJDLEX
          - environmentId: 12bfc3cd537f41cb9776f8af5525c9EX
            lastAccess: 2018-01-19T11:39:19Z
            permissions: owner
            userArn: arn:aws:iam::123456789012:user/MyDemoUser
            userId: AIDAJNUEDQAQWFELJDLEX
      properties:
        memberships:
          $ref: "#/components/schemas/EnvironmentMembersList"
        nextToken:
          $ref: "#/components/schemas/String"
    DescribeEnvironmentMembershipsRequest:
      type: object
      properties:
        userArn:
          $ref: "#/components/schemas/UserArn"
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        permissions:
          $ref: "#/components/schemas/PermissionsList"
        nextToken:
          $ref: "#/components/schemas/String"
        maxResults:
          $ref: "#/components/schemas/MaxResults"
    DescribeEnvironmentStatusResult:
      type: object
      example:
        message: Environment is ready to use
        status: ready
      properties:
        status:
          $ref: "#/components/schemas/EnvironmentStatus"
        message:
          $ref: "#/components/schemas/String"
    DescribeEnvironmentStatusRequest:
      type: object
      required:
        - environmentId
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
    DescribeEnvironmentsResult:
      type: object
      example:
        environments:
          - name: my-demo-environment
            type: ec2
            arn: arn:aws:cloud9:us-east-2:123456789012:environment:8d9967e2f0624182b74e7690ad69ebEX
            description: This is my demonstration environment.
            id: 8d9967e2f0624182b74e7690ad69ebEX
            ownerArn: arn:aws:iam::123456789012:user/MyDemoUser
          - name: another-demo-environment
            type: ssh
            arn: arn:aws:cloud9:us-east-2:123456789012:environment:349c86d4579e4e7298d500ff57a6b2EX
            id: 349c86d4579e4e7298d500ff57a6b2EX
            ownerArn: arn:aws:sts::123456789012:assumed-role/AnotherDemoUser/AnotherDemoUser
      properties:
        environments:
          $ref: "#/components/schemas/EnvironmentList"
    DescribeEnvironmentsRequest:
      type: object
      required:
        - environmentIds
      properties:
        environmentIds:
          $ref: "#/components/schemas/BoundedEnvironmentIdList"
    ListEnvironmentsResult:
      type: object
      example:
        environmentIds:
          - 349c86d4579e4e7298d500ff57a6b2EX
          - 45a3da47af0840f2b0c0824f5ee232EX
      properties:
        nextToken:
          $ref: "#/components/schemas/String"
        environmentIds:
          $ref: "#/components/schemas/EnvironmentIdList"
    ListEnvironmentsRequest:
      type: object
      properties:
        nextToken:
          $ref: "#/components/schemas/String"
        maxResults:
          $ref: "#/components/schemas/MaxResults"
    UpdateEnvironmentResult:
      type: object
      example: {}
      properties: {}
    UpdateEnvironmentRequest:
      type: object
      required:
        - environmentId
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        name:
          $ref: "#/components/schemas/EnvironmentName"
        description:
          $ref: "#/components/schemas/EnvironmentDescription"
    UpdateEnvironmentMembershipResult:
      type: object
      example:
        membership:
          environmentId: 8d9967e2f0624182b74e7690ad69eb31
          permissions: read-only
          userArn: arn:aws:iam::123456789012:user/AnotherDemoUser
          userId: AIDAJ3BA6O2FMJWCWXHEX
      properties:
        membership:
          $ref: "#/components/schemas/EnvironmentMember"
    UpdateEnvironmentMembershipRequest:
      type: object
      required:
        - environmentId
        - userArn
        - permissions
      properties:
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        userArn:
          $ref: "#/components/schemas/UserArn"
        permissions:
          $ref: "#/components/schemas/MemberPermissions"
    AutomaticStopTimeMinutes:
      type: integer
      maximum: 20160
    EnvironmentId:
      type: string
      pattern: ^[a-zA-Z0-9]{8,32}$
    BoundedEnvironmentIdList:
      type: array
      items:
        $ref: "#/components/schemas/EnvironmentId"
      minItems: 1
      maxItems: 25
    ClientRequestToken:
      type: string
      pattern: "[\\x20-\\x7E]{10,128}"
    EnvironmentName:
      type: string
      minLength: 1
      maxLength: 60
    EnvironmentDescription:
      type: string
      maxLength: 200
      format: password
    InstanceType:
      type: string
      pattern: ^[a-z][1-9][.][a-z0-9]+$
      minLength: 5
      maxLength: 20
    SubnetId:
      type: string
      minLength: 5
      maxLength: 30
    UserArn:
      type: string
      pattern: arn:aws:(iam|sts)::\d+:(root|user|federated-user|assumed-role)\/?\S*
    MemberPermissions:
      type: string
      enum:
        - read-write
        - read-only
    EnvironmentMember:
      type: object
      properties:
        permissions:
          $ref: "#/components/schemas/Permissions"
        userId:
          $ref: "#/components/schemas/String"
        userArn:
          $ref: "#/components/schemas/UserArn"
        environmentId:
          $ref: "#/components/schemas/EnvironmentId"
        lastAccess:
          $ref: "#/components/schemas/Timestamp"
      description: Information about an environment member for an AWS Cloud9 development
        environment.
    PermissionsList:
      type: array
      items:
        $ref: "#/components/schemas/Permissions"
    String:
      type: string
    MaxResults:
      type: integer
      minimum: 0
      maximum: 25
    EnvironmentMembersList:
      type: array
      items:
        $ref: "#/components/schemas/EnvironmentMember"
    EnvironmentStatus:
      type: string
      enum:
        - error
        - creating
        - connecting
        - ready
        - stopping
        - stopped
        - deleting
    EnvironmentList:
      type: array
      items:
        $ref: "#/components/schemas/Environment"
    EnvironmentType:
      type: string
      enum:
        - ssh
        - ec2
    EnvironmentLifecycle:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/EnvironmentLifecycleStatus"
        reason:
          $ref: "#/components/schemas/String"
        failureResource:
          $ref: "#/components/schemas/String"
      description: Information about the current creation or deletion lifecycle state of an
        AWS Cloud9 development environment.
    Environment:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EnvironmentId"
        name:
          $ref: "#/components/schemas/EnvironmentName"
        description:
          $ref: "#/components/schemas/EnvironmentDescription"
        type:
          $ref: "#/components/schemas/EnvironmentType"
        arn:
          $ref: "#/components/schemas/String"
        ownerArn:
          $ref: "#/components/schemas/String"
        lifecycle:
          $ref: "#/components/schemas/EnvironmentLifecycle"
      description: Information about an AWS Cloud9 development environment.
    EnvironmentIdList:
      type: array
      items:
        $ref: "#/components/schemas/EnvironmentId"
    EnvironmentLifecycleStatus:
      type: string
      enum:
        - CREATED
        - DELETING
        - DELETE_FAILED
    Permissions:
      type: string
      enum:
        - owner
        - read-write
        - read-only
    Timestamp:
      type: string
      format: date-time
