              properties:
                TrademarkID:
                  description: "The trademark number that has been registered with the
                    Intellectual Property Office. Note: The 2 letter IPO prefix
                    should be omitted"
                  maxLength: 35
                  minLength: 1
                  type: string
                TrademarkIPOCode:
                  description: "The Intellectual Property Office (IPO) is the official body
                    responsible for intellectual property (IP) rights including
                    patents, designs, trademarks and copyright. (Code: UK or EU
                    only)"
                  enum:
                    - UK
                    - EU
                  type: string
              required:
                - TrademarkIPOCode
                - TrademarkID
              type: object
            ParentOrganisation:
              additionalProperties: false
              description: Parent organisation
              properties:
                BIC:
                  description: The BIC from the organisation
                  pattern: "[A-Z]{6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3})?"
                  type: string
                LEI:
                  description: The LEI ID of the organisation
                  pattern: ^[A-Z0-9]{18,18}[0-9]{2,2}$
                  type: string
                OrganisationName:
                  additionalProperties: false
                  description: Organisation Name
                  properties:
                    LegalName:
                      description: Legal Name of the organisation
                      maxLength: 35
                      minLength: 1
                      type: string
                  required:
                    - LegalName
                  type: object
              required:
                - OrganisationName
              type: object
          required:
            - ParentOrganisation
            - Brand
          type: object
        PaymentHoliday:
          description: Indicates whether a repayment holiday is allowed
          type: boolean
        ProductDescription:
          description: Description of the product provided by the parent Organisation
          type: string
        ProductIdentifier:
          description: Identifier within the parent organisation for the product. Must be
            unique in the organisation
          type: string
        ProductName:
          description: The short product or marketing name assigned by the parent
            organisation
          type: string
        ProductSegment:
          items:
            description: Marketing or industry segment that the product is applicable for.
              Gives the sector or segment that the Loan is designed for
            enum:
              - AgricultureSector
              - AllSegmentsCorporate
              - Corporate
              - FixedGroup
              - FlexibleBusinessLoan
              - GovernmentScheme
              - NewCustomersOnly
              - SmallLoan
              - SpecialisedSector
              - SwitchersOnly
            type: string
          minItems: 1
          type: array
        ProductTypeName:
          description: Descriptive code for the product category
          enum:
            - FlexibleBusinessLoan
            - SmallBusinessLoan
            - SmeUnsecuredLoan
          type: string
        ProductURL:
          items:
            format: uri
            type: string
          minItems: 1
          type: array
        TsandCs:
          description: URL provided by the parent organisation which redirects to the T&Cs
          items:
            type: string
          minItems: 1
          type: array
      required:
        - Organisation
        - ProductName
        - ProductIdentifier
        - ProductTypeName
        - ProductURL
        - ProductSegment
        - ProductDescription
        - TsandCs
        - CustomerAccessChannels
        - Currency
        - MinimumLoanTerm
        - MaximumLoanTerm
        - MinimumLoanAmount
        - MaximumLoanAmount
        - PaymentHoliday
        - LoanItem
        - Eligibility
        - FeesAndCharges
        - Benefits
      type: object
