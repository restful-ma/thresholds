  /oauth/token:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Your access token
          content:
            application/json:
              schema:
                properties:
                  access_toekn:
                    type: string
                  expiresIn:
                    description: Time in seconds for the validity of token
                    type: string
                type: object
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                type: object
        "404":
          description: Authentication failed. User not found
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
                type: object
      summary: Get a Bearer token
      tags:
