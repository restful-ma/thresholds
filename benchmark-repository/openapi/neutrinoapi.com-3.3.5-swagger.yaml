          type: boolean
        provider:
          description: The email service provider domain
          type: string
        syntaxError:
          description: True if this address has a syntax error
          type: boolean
        typosFixed:
          description: True if typos have been fixed
          type: boolean
        valid:
          description: Is this a valid email
          type: boolean
