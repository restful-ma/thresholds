    post:
      description: Geocode an address, partial address or the name of a location
      operationId: GeocodeAddressPost
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                output-case:
                  type: string
                  enum:
                    - camel
                address:
                  description: The address or partial address to try and locate
                  type: string
                country-code:
                  description: The ISO 2-letter country code to be biased towards (default
                    is no country bias)
                  type: string
                language-code:
                  description: "The language to display results in, available languages
                    are: de, en, es, fr, it, pt, ru"
                  type: string
                  default: en
                fuzzy-search:
                  description: If no matches are found for the given address, start
                    performing a recursive fuzzy search until a geolocation is
