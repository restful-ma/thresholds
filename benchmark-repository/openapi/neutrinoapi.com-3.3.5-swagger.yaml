                    JPG"
                  type: string
                  default: PDF
                page-size:
                  description: "Set the document page size, can be one of: A0 - A9, B0 -
                    B10, Comm10E, DLE or Letter"
                  type: string
                  default: A4
                title:
                  description: The document title
                  type: string
                margin:
                  description: The document margin (in mm)
                  type: integer
                  format: int32
                  default: 0
                margin-left:
                  description: The document left margin (in mm)
                  type: integer
                  format: int32
                  default: 0
                margin-right:
                  description: The document right margin (in mm)
                  type: integer
                  format: int32
                  default: 0
                margin-top:
                  description: The document top margin (in mm)
                  type: integer
                  format: int32
                  default: 0
                margin-bottom:
                  description: The document bottom margin (in mm)
                  type: integer
                  format: int32
                  default: 0
                landscape:
                  description: Set the document to lanscape orientation
                  type: boolean
                  default: false
                zoom:
                  description: Set the zoom factor when rendering the page (2.0 for double
                    size, 0.5 for half size)
                  type: number
                  format: double
                  default: 1
                grayscale:
                  description: Render the final document in grayscale
                  type: boolean
                  default: false
                media-print:
                  description: Use @media print CSS styles to render the document
                  type: boolean
                  default: false
                media-queries:
                  description: Activate all @media queries before rendering. This can be
                    useful if you wan't to render the mobile version of a
                    responsive website
                  type: boolean
                  default: false
                forms:
                  description: Generate real (fillable) PDF forms from HTML forms
                  type: boolean
                  default: false
                css:
                  description: "Inject custom CSS into the HTML. e.g. 'body {
                    background-color: red;}'"
                  type: string
                image-width:
                  description: If rendering to an image format (PNG or JPG) use this image
                    width (in pixels)
                  type: integer
                  format: int32
                  default: 1024
                image-height:
                  description: If rendering to an image format (PNG or JPG) use this image
                    height (in pixels). The default is automatic which
                    dynamically sets the image height based on the content
                  type: integer
                  format: int32
              required:
