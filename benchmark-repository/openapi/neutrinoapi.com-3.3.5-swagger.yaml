          type: string
        syntaxError:
          description: True if this address has a syntax error
          type: boolean
        typosFixed:
          description: True if typos have been fixed
          type: boolean
        valid:
          description: Is this a valid email address (syntax and domain is valid)
          type: boolean
        verified:
          description: True if this address has passed SMTP verification. Check the
            smtp-status and smtp-response fields for specific verification
            details
          type: boolean
      required:
        - valid
        - verified
        - email
        - typosFixed
        - syntaxError
        - domainError
        - domain
        - provider
        - isFreemail
