  - url: https://neutrinoapi.com/
components:
  securitySchemes:
    api-key:
      description: Your API key
      in: query
      name: api-key
      type: apiKey
      x-skip-client-authentication: false
      x-testValue: ""
    user-id:
      description: Your user ID
      in: query
      name: user-id
      type: apiKey
      x-skip-client-authentication: false
      x-testValue: ""
  schemas:
    ApiError:
      properties:
        apiError:
          description: API error code. If set and > 0 then an API error has occurred your
            request could not be completed
          format: int32
          type: integer
        apiErrorMsg:
          description: API error message
          type: string
      required:
        - apiError
        - apiErrorMsg
      title: API Error
      type: object
    BadWordFilterResponse:
      properties:
        badWordsList:
          description: Array of the bad words found
          items:
            type: string
          type: array
        badWordsTotal:
          description: Total number of bad words detected
          format: int32
          type: integer
        censoredContent:
          description: The censored content (only set if censor-character has been set)
          type: string
        isBad:
          description: Does the text contain bad words
          type: boolean
      required:
        - badWordsList
        - badWordsTotal
        - censoredContent
        - isBad
      title: Bad Word Filter Response
      type: object
    BinLookupResponse:
      properties:
        cardBrand:
          description: The card brand (e.g. Visa or Mastercard)
          type: string
        cardCategory:
          description: The card category (if known)
          type: string
        cardType:
          description: "The card type, will always be one of: DEBIT, CREDIT, CHARGE CARD"
          type: string
        country:
          description: Full country name of the issuer
          type: string
        countryCode:
          description: ISO 2-letter country code of the issuer
          type: string
        ipBlocklisted:
          description: True if the customer IP is listed on one of our blocklists, see the
            IP Blocklist API for more details
          type: boolean
        ipBlocklists:
          description: An array of strings indicating which blocklists this IP is listed on
          items:
            type: string
          type: array
        ipCity:
          description: The city name (if detectable) from the customer IP
          type: string
        ipCountry:
          description: The country detected from the customer IP
          type: string
        ipCountryCode:
          description: The ISO 2-letter country code detected from the customer IP
          type: string
        ipMatchesBin:
          description: True if the customer IP address country matches the BIN country
          type: boolean
        ipRegion:
          description: The region name (if detectable) from the customer IP
          type: string
        issuer:
          description: The card issuer (if known)
          type: string
        issuerPhone:
          description: The card issuer phone number (if known)
          type: string
        issuerWebsite:
          description: The card issuer website (if known)
          type: string
        valid:
          description: Is this a valid BIN or IIN number
          type: boolean
      required:
        - country
        - ipCity
        - ipMatchesBin
        - cardType
        - cardCategory
        - ipCountryCode
        - ipCountry
        - issuer
        - ipBlocklisted
        - valid
        - ipBlocklists
        - issuerWebsite
        - countryCode
        - ipRegion
        - cardBrand
        - issuerPhone
      title: BIN Lookup Response
      type: object
    Blacklist:
      properties:
        isListed:
          description: true if listed, false if not
          type: boolean
        listHost:
          description: the domain/hostname of the DNSBL
          type: string
        listName:
          description: the name of the DNSBL
          type: string
        listRating:
          description: the list rating [1-3] with 1 being the best rating and 3 the lowest
            rating
          format: int32
          type: integer
        responseTime:
          description: the DNSBL server response time in milliseconds
          format: int32
          type: integer
        txtRecord:
          description: the TXT record returned for this listing (if listed)
          type: string
      required:
        - isListed
        - listHost
        - listRating
        - listName
        - txtRecord
        - responseTime
      title: Blacklist
      type: object
    ConvertResponse:
      properties:
        fromType:
          description: The type of the value being converted from
          type: string
        fromValue:
          description: The value being converted from
          type: string
        result:
          description: The result of the conversion
          type: string
        toType:
          description: The type being converted to
          type: string
        valid:
          description: Was the coversion successful and produced a valid result
          type: boolean
      required:
        - valid
        - result
        - fromValue
        - toType
        - fromType
      title: Convert Response
      type: object
