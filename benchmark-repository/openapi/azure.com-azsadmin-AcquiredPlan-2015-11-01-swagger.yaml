  parameters:
    PlanAcquisitionIdParameter:
      description: The plan acquisition Identifier
      in: path
      name: planAcquisitionId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Deletes an acquired plan.:
          value: 718c7f7c-4868-479a-98ce-5caaa8f158c8
        Gets the specified plan acquired by a subscription consuming the offer:
          value: 718c7f7c-4868-479a-98ce-5caaa8f158c8
        Creates or updates the acquired plan.:
          value: 718c7f7c-4868-479a-98ce-5caaa8f158c8
    TargetSubscriptionIdParameter:
      description: The target subscription ID.
      in: path
      name: targetSubscriptionId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get a collection of all acquired plans that subscription has access to.:
          value: 8158498d-27b1-4ccf-9aa1-de0f925731e6
        Deletes an acquired plan.:
          value: 8158498d-27b1-4ccf-9aa1-de0f925731e6
        Gets the specified plan acquired by a subscription consuming the offer:
          value: 8158498d-27b1-4ccf-9aa1-de0f925731e6
        Creates or updates the acquired plan.:
          value: 8158498d-27b1-4ccf-9aa1-de0f925731e6
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    PlanAcquisition:
      description: Represents the acquisition of an add-on plan for a subscription.
      properties:
        acquisitionId:
          description: Acquisition identifier.
          type: string
        acquisitionTime:
          description: Acquisition time.
          format: date-time
          type: string
        externalReferenceId:
          description: External reference identifier.
          type: string
        id:
          description: Identifier in the tenant subscription context.
          type: string
        planId:
          description: Plan identifier in the tenant subscription context.
          type: string
        provisioningState:
          $ref: "#/components/schemas/ProvisioningState"
      type: object
    PlanAcquisitionList:
      description: List of acquired plans.
      properties:
        nextLink:
          description: URI to the next page.
          type: string
        value:
          description: List of acquired plans.
          items:
            $ref: "#/components/schemas/PlanAcquisition"
          type: array
    ProvisioningState:
      description: Provisioning state for subscriptions service resources, for example,
        resource provider registration.
      enum:
        - NotSpecified
        - Accepted
        - Failed
        - Succeeded
      type: string
      x-ms-enum:
        modelAsString: true
        name: ProvisioningState
        values:
          - description: The provisioning state is not specified.
            name: NotSpecified
            value: NotSpecified
          - description: The provisioning state is accepted, and indicates provisioning is
              ongoing.
            name: Accepted
            value: Accepted
          - description: The provisioning state is failed, and indicates the data is
              potentially out-of-sync with third parties.
            name: Failed
            value: Failed
          - description: The provisioning state is succeeded, and indicates the data is
              in-sync with third-parties.
            name: Succeeded
            value: Succeeded
