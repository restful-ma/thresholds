paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/subscriptions/{targetSubscriptionId}/acquiredPlans":
    get:
      description: Get a collection of all acquired plans that subscription has access to.
      operationId: AcquiredPlans_List
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get a collection of all acquired plans that subscription has access to.:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - $ref: "#/components/parameters/TargetSubscriptionIdParameter"
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Get a collection of all acquired plans that subscription has access to.:
              value: 2015-11-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlanAcquisitionList"
              examples:
                Get a collection of all acquired plans that subscription has access to.:
                  $ref: "#/components/examples/Get_a_collection_of_all_acquired_pla\
                    ns_that_subscription_has_access_to."
      tags:
        - AcquiredPlans
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/subscriptions/{targetSubscriptionId}/acquiredPlans/{planAcquisitionId}":
    delete:
      description: Deletes an acquired plan.
      operationId: AcquiredPlans_Delete
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Deletes an acquired plan.:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - $ref: "#/components/parameters/TargetSubscriptionIdParameter"
        - $ref: "#/components/parameters/PlanAcquisitionIdParameter"
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Deletes an acquired plan.:
              value: 2015-11-01
      responses:
        "200":
          description: OK
        "204":
          description: No Content
      tags:
        - AcquiredPlans
    get:
      description: Gets the specified plan acquired by a subscription consuming the offer.
      operationId: AcquiredPlans_Get
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Gets the specified plan acquired by a subscription consuming the offer:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - $ref: "#/components/parameters/TargetSubscriptionIdParameter"
        - $ref: "#/components/parameters/PlanAcquisitionIdParameter"
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Gets the specified plan acquired by a subscription consuming the offer:
              value: 2015-11-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlanAcquisition"
              examples:
                Gets the specified plan acquired by a subscription consuming the offer:
                  $ref: "#/components/examples/Gets_the_specified_plan_acquired_by_\
                    a_subscription_consuming_the_offer"
      tags:
        - AcquiredPlans
    put:
      description: Creates an acquired plan.
      operationId: AcquiredPlans_Create
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Creates or updates the acquired plan.:
              value: 8158498d-27b1-4ccf-9aa1-de0f925731e6
        - $ref: "#/components/parameters/TargetSubscriptionIdParameter"
        - $ref: "#/components/parameters/PlanAcquisitionIdParameter"
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Creates or updates the acquired plan.:
              value: 2015-11-01
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlanAcquisition"
        description: The new acquired plan.
        required: true
        x-ms-parameter-location: method
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlanAcquisition"
              examples:
                Creates or updates the acquired plan.:
                  $ref: "#/components/examples/Creates_or_updates_the_acquired_plan."
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlanAcquisition"
              examples:
                Creates or updates the acquired plan.:
                  $ref: "#/components/examples/Creates_or_updates_the_acquired_plan."
      tags:
        - AcquiredPlans
servers:
  - url: https://adminmanagement.local.azurestack.external
components:
  examples:
    Get_a_collection_of_all_acquired_plans_that_subscription_has_access_to.:
      value:
        value:
          - acquisitionId: 718c7f7c-4868-479a-98ce-5caaa8f158c8
