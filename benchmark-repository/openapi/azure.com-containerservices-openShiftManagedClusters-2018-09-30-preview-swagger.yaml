  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
      examples:
        List Managed Clusters:
          value: 2018-09-30-preview
        Get Managed Clusters by Resource Group:
          value: 2018-09-30-preview
        Delete OpenShift Managed Cluster:
          value: 2018-09-30-preview
        Get OpenShift Managed Cluster:
          value: 2018-09-30-preview
        Update OpenShift Managed Cluster Tags:
          value: 2018-09-30-preview
        Create/Update OpenShift Managed Cluster:
          value: 2018-09-30-preview
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
      examples:
        List Managed Clusters:
          value: subid1
        Get Managed Clusters by Resource Group:
          value: subid1
        Delete OpenShift Managed Cluster:
          value: subid1
        Get OpenShift Managed Cluster:
          value: subid1
        Update OpenShift Managed Cluster Tags:
          value: subid1
        Create/Update OpenShift Managed Cluster:
          value: subid1
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    CloudError:
      description: An error response from the Container service.
      properties:
        error:
          $ref: "#/components/schemas/CloudErrorBody"
      x-ms-external: true
    CloudErrorBody:
      description: An error response from the Container service.
      properties:
        code:
          description: An identifier for the error. Codes are invariant and are intended to
            be consumed programmatically.
          type: string
        details:
          description: A list of additional details about the error.
          items:
            $ref: "#/components/schemas/CloudErrorBody"
          type: array
        message:
          description: A message describing the error, intended to be suitable for display
            in a user interface.
          type: string
        target:
          description: The target of the particular error. For example, the name of the
            property in error.
          type: string
      x-ms-external: true
    NetworkProfile:
      description: Represents the OpenShift networking configuration
      properties:
        peerVnetId:
          description: CIDR of the Vnet to peer.
          type: string
        vnetCidr:
          default: 10.0.0.0/8
          description: CIDR for the OpenShift Vnet.
          type: string
    OSType:
      default: Linux
      description: OsType to be used to specify os type. Choose from Linux and Windows.
        Default to Linux.
      enum:
        - Linux
        - Windows
      type: string
      x-ms-enum:
        modelAsString: true
        name: OSType
    OpenShiftAgentPoolProfileRole:
      description: OpenShiftAgentPoolProfileRole represents the role of the
        AgentPoolProfile.
      enum:
        - compute
        - infra
      type: string
      x-ms-enum:
        modelAsString: true
        name: OpenShiftAgentPoolProfileRole
    OpenShiftContainerServiceVMSize:
      description: Size of OpenShift VMs.
      enum:
        - Standard_D2s_v3
        - Standard_D4s_v3
        - Standard_D8s_v3
        - Standard_D16s_v3
        - Standard_D32s_v3
        - Standard_D64s_v3
        - Standard_DS4_v2
        - Standard_DS5_v2
        - Standard_F8s_v2
        - Standard_F16s_v2
        - Standard_F32s_v2
        - Standard_F64s_v2
        - Standard_F72s_v2
        - Standard_F8s
        - Standard_F16s
        - Standard_E4s_v3
        - Standard_E8s_v3
        - Standard_E16s_v3
        - Standard_E20s_v3
        - Standard_E32s_v3
        - Standard_E64s_v3
        - Standard_GS2
        - Standard_GS3
        - Standard_GS4
        - Standard_GS5
        - Standard_DS12_v2
        - Standard_DS13_v2
        - Standard_DS14_v2
        - Standard_DS15_v2
        - Standard_L4s
        - Standard_L8s
        - Standard_L16s
        - Standard_L32s
      type: string
      x-ms-enum:
        modelAsString: true
        name: OpenShiftContainerServiceVMSize
    OpenShiftManagedCluster:
      allOf:
        - $ref: "#/components/schemas/Resource"
        - properties:
            plan:
              $ref: "#/components/schemas/PurchasePlan"
            properties:
              $ref: "#/components/schemas/OpenShiftManagedClusterProperties"
      description: OpenShift Managed cluster.
    OpenShiftManagedClusterAADIdentityProvider:
      allOf:
        - $ref: "#/components/schemas/OpenShiftManagedClusterBaseIdentityProvider"
        - properties:
            clientId:
              description: The clientId password associated with the provider.
              type: string
            secret:
              description: The secret password associated with the provider.
              type: string
            tenantId:
              description: The tenantId associated with the provider.
              type: string
      description: Defines the Identity provider for MS AAD.
      x-ms-discriminator-value: AADIdentityProvider
    OpenShiftManagedClusterAgentPoolProfile:
      description: Defines the configuration of the OpenShift cluster VMs.
      properties:
        count:
          description: Number of agents (VMs) to host docker containers.
          format: int32
          type: integer
        name:
          description: Unique name of the pool profile in the context of the subscription
            and resource group.
          type: string
        osType:
          $ref: "#/components/schemas/OSType"
        role:
          $ref: "#/components/schemas/OpenShiftAgentPoolProfileRole"
        subnetCidr:
          default: 10.0.0.0/24
          description: Subnet CIDR for the peering.
          type: string
        vmSize:
          $ref: "#/components/schemas/OpenShiftContainerServiceVMSize"
      required:
        - name
        - count
        - vmSize
    OpenShiftManagedClusterAuthProfile:
      description: Defines all possible authentication profiles for the OpenShift cluster.
      properties:
        identityProviders:
          description: Type of authentication profile to use.
          items:
            $ref: "#/components/schemas/OpenShiftManagedClusterIdentityProvider"
          type: array
    OpenShiftManagedClusterBaseIdentityProvider:
      description: Structure for any Identity provider.
      discriminator:
        propertyName: kind
      properties:
        kind:
          description: The kind of the provider.
          type: string
      required:
        - kind
    OpenShiftManagedClusterIdentityProvider:
      description: Defines the configuration of the identity providers to be used in the
        OpenShift cluster.
      properties:
        name:
          description: Name of the provider.
          type: string
        provider:
          $ref: "#/components/schemas/OpenShiftManagedClusterBaseIdentityProvider"
    OpenShiftManagedClusterListResult:
      description: The response from the List OpenShift Managed Clusters operation.
      properties:
        nextLink:
          description: The URL to get the next set of OpenShift managed cluster results.
          readOnly: true
          type: string
        value:
          description: The list of OpenShift managed clusters.
          items:
            $ref: "#/components/schemas/OpenShiftManagedCluster"
          type: array
    OpenShiftManagedClusterMasterPoolProfile:
      description: OpenShiftManagedClusterMaterPoolProfile contains configuration for
        OpenShift master VMs.
      properties:
        count:
          description: Number of masters (VMs) to host docker containers. The default value
            is 3.
          format: int32
          type: integer
        name:
          description: Unique name of the master pool profile in the context of the
            subscription and resource group.
          type: string
        osType:
          $ref: "#/components/schemas/OSType"
        subnetCidr:
          description: Subnet CIDR for the peering.
          type: string
        vmSize:
          $ref: "#/components/schemas/OpenShiftContainerServiceVMSize"
      required:
        - count
        - vmSize
    OpenShiftManagedClusterProperties:
      description: Properties of the OpenShift managed cluster.
      properties:
        agentPoolProfiles:
          description: Configuration of OpenShift cluster VMs.
          items:
            $ref: "#/components/schemas/OpenShiftManagedClusterAgentPoolProfile"
          type: array
        authProfile:
          $ref: "#/components/schemas/OpenShiftManagedClusterAuthProfile"
        fqdn:
          description: User-specified FQDN for OpenShift API server loadbalancer internal
            hostname.
          type: string
        masterPoolProfile:
          $ref: "#/components/schemas/OpenShiftManagedClusterMasterPoolProfile"
        networkProfile:
          $ref: "#/components/schemas/NetworkProfile"
        openShiftVersion:
          description: Version of OpenShift specified when creating the cluster.
          type: string
        provisioningState:
          description: The current deployment or provisioning state, which only appears in
            the response.
          readOnly: true
          type: string
        publicHostname:
          description: Optional user-specified FQDN for OpenShift API server.
          type: string
        routerProfiles:
          description: Configuration for OpenShift router(s).
          items:
            $ref: "#/components/schemas/OpenShiftRouterProfile"
          type: array
      required:
        - openShiftVersion
    OpenShiftRouterProfile:
      description: Represents an OpenShift router
      properties:
        fqdn:
          description: Auto-allocated FQDN for the OpenShift router.
          readOnly: true
          type: string
        name:
          description: Name of the router profile.
          type: string
        publicSubdomain:
          description: DNS subdomain for OpenShift router.
          type: string
    PurchasePlan:
      description: Used for establishing the purchase context of any 3rd Party artifact
        through MarketPlace.
      properties:
        name:
          description: The plan ID.
          type: string
        product:
          description: Specifies the product of the image from the marketplace. This is the
            same value as Offer under the imageReference element.
          type: string
        promotionCode:
          description: The promotion code.
          type: string
        publisher:
          description: The plan ID.
          type: string
    Resource:
