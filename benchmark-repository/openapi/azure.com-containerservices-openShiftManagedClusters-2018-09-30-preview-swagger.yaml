security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/openShiftManagedClusters":
    get:
      description: Gets a list of OpenShift managed clusters in the specified subscription.
        The operation returns properties of each OpenShift managed cluster.
      operationId: OpenShiftManagedClusters_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedClusterListResult"
              examples:
                List Managed Clusters:
                  $ref: "#/components/examples/List_Managed_Clusters"
      summary: Gets a list of OpenShift managed clusters in the specified subscription.
      tags:
        - OpenShiftManagedClusters
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/openShiftManagedClusters":
    get:
      description: Lists OpenShift managed clusters in the specified subscription and
        resource group. The operation returns properties of each OpenShift
        managed cluster.
      operationId: OpenShiftManagedClusters_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Get Managed Clusters by Resource Group:
              value: rg1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedClusterListResult"
              examples:
                Get Managed Clusters by Resource Group:
                  $ref: "#/components/examples/Get_Managed_Clusters_by_Resource_Gro\
                    up"
      summary: Lists OpenShift managed clusters in the specified subscription and
        resource group.
      tags:
        - OpenShiftManagedClusters
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/openShiftManagedClusters/{resourceName}":
    delete:
      description: Deletes the OpenShift managed cluster with a specified resource group
        and name.
      operationId: OpenShiftManagedClusters_Delete
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Delete OpenShift Managed Cluster:
              value: rg1
        - description: The name of the OpenShift managed cluster resource.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Delete OpenShift Managed Cluster:
              value: clustername1
      responses:
        "202":
          description: Accepted
        "204":
          description: NoContent
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Deletes an OpenShift managed cluster.
      tags:
        - OpenShiftManagedClusters
      x-ms-long-running-operation: true
    get:
      description: Gets the details of the managed OpenShift cluster with a specified
        resource group and name.
      operationId: OpenShiftManagedClusters_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Get OpenShift Managed Cluster:
              value: rg1
        - description: The name of the OpenShift managed cluster resource.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Get OpenShift Managed Cluster:
              value: clustername1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedCluster"
              examples:
                Get OpenShift Managed Cluster:
                  $ref: "#/components/examples/Get_OpenShift_Managed_Cluster"
        default:
          description: Error response describing why the operation failed. If the cluster
            doesn't exist, 404 (Not found) is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Gets a OpenShift managed cluster.
      tags:
        - OpenShiftManagedClusters
    patch:
      description: Updates an OpenShift managed cluster with the specified tags.
      operationId: OpenShiftManagedClusters_UpdateTags
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Update OpenShift Managed Cluster Tags:
              value: rg1
        - description: The name of the OpenShift managed cluster resource.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Update OpenShift Managed Cluster Tags:
              value: clustername1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagsObject"
        description: Parameters supplied to the Update OpenShift Managed Cluster Tags
          operation.
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedCluster"
              examples:
                Update OpenShift Managed Cluster Tags:
                  $ref: "#/components/examples/Update_OpenShift_Managed_Cluster_Tags"
        default:
          description: Error response describing why the operation failed. If the cluster
            doesn't exist, 404 (Not found) is returned. If any of the input
            parameters is wrong, 400(Bad Request) is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Updates tags on an OpenShift managed cluster.
      tags:
        - OpenShiftManagedClusters
      x-ms-long-running-operation: true
    put:
      description: Creates or updates a OpenShift managed cluster with the specified
        configuration for agents and OpenShift version.
      operationId: OpenShiftManagedClusters_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Create/Update OpenShift Managed Cluster:
              value: rg1
        - description: The name of the OpenShift managed cluster resource.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Create/Update OpenShift Managed Cluster:
              value: clustername1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OpenShiftManagedCluster"
        description: Parameters supplied to the Create or Update an OpenShift Managed
          Cluster operation.
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedCluster"
              examples:
                Create/Update OpenShift Managed Cluster:
                  $ref: "#/components/examples/Create_Update_OpenShift_Managed_Clus\
                    ter"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpenShiftManagedCluster"
              examples:
                Create/Update OpenShift Managed Cluster:
                  $ref: "#/components/examples/Create_Update_OpenShift_Managed_Clus\
                    ter"
        default:
          description: Error response describing why the operation failed. If the cluster
            doesn't exist, 404 (Not found) is returned.If any of the input
            parameters is wrong, 400(Bad Request) is returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      summary: Creates or updates an OpenShift managed cluster.
      tags:
        - OpenShiftManagedClusters
      x-ms-long-running-operation: true
