paths:
  "/{format}/PlayerGameProjectionStatsByCompetition/{competition}/{date}":
    get:
      operationId: ProjectedPlayerGameStatsByCompetitionWDfsSalaries
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
        - description: "An indication of a soccer competition/league. This value can be the
            CompetitionId or the Competition Key. Possible values include:
            <code>EPL</code>, <code>1</code>, <code>MLS</code>, <code>8</code>,
            etc."
          in: path
          name: competition
          required: true
          schema:
            type: string
        - description: |-
            The date of the game(s).
            <br>Examples: <code>2017-02-27</code>, <code>2017-09-01</code>.
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayerGameProjection"
                type: array
      summary: Projected Player Game Stats by Competition (w/ DFS Salaries)
  "/{format}/PlayerGameProjectionStatsByDate/{date}":
    get:
      operationId: ProjectedPlayerGameStatsByDateWDfsSalaries
      parameters:
