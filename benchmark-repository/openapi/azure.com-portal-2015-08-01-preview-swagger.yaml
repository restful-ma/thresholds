  parameters:
    ApiVersionParameter:
      description: The API version to be used with the HTTP request.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        List the portal operations:
          value: 2015-08-01-preview
        List all custom resource providers on the subscription:
          value: 2015-08-01-preview
        List all custom resource providers on the resourceGroup:
          value: 2015-08-01-preview
        Delete a Dashboard:
          value: 2015-08-01-preview
        Get a Dashboard:
          value: 2015-08-01-preview
        Update a Dashboard:
          value: 2015-08-01-preview
        Create or update a Dashboard:
          value: 2015-08-01-preview
    DashboardNameParameter:
      description: The name of the dashboard.
      in: path
      name: dashboardName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 3
        maxLength: 64
      examples:
        Delete a Dashboard:
          value: testDashboard
        Get a Dashboard:
          value: testDashboard
        Update a Dashboard:
          value: testDashboard
        Create or update a Dashboard:
          value: testDashboard
    ResourceGroupNameParameter:
      description: The name of the resource group.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        List all custom resource providers on the resourceGroup:
          value: testRG
        Delete a Dashboard:
          value: testRG
        Get a Dashboard:
          value: testRG
        Update a Dashboard:
          value: testRG
        Create or update a Dashboard:
          value: testRG
    SubscriptionIdParameter:
      description: The Azure subscription ID. This is a GUID-formatted string (e.g.
        00000000-0000-0000-0000-000000000000)
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        List all custom resource providers on the subscription:
          value: 00000000-0000-0000-0000-000000000000
        List all custom resource providers on the resourceGroup:
          value: 00000000-0000-0000-0000-000000000000
        Delete a Dashboard:
          value: 00000000-0000-0000-0000-000000000000
        Get a Dashboard:
          value: 00000000-0000-0000-0000-000000000000
        Update a Dashboard:
          value: 00000000-0000-0000-0000-000000000000
        Create or update a Dashboard:
          value: 00000000-0000-0000-0000-000000000000
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Dashboard:
      description: The shared dashboard resource definition.
      properties:
        id:
          description: Resource Id
          readOnly: true
          type: string
        location:
          description: Resource location
          type: string
          x-ms-mutability:
            - read
            - create
        name:
          description: Resource name
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/DashboardProperties"
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
        type:
          description: Resource type
          readOnly: true
          type: string
      required:
        - location
      type: object
      x-ms-azure-resource: true
      x-ms-client-flatten: true
    DashboardLens:
      description: A dashboard lens.
      properties:
        metadata:
          additionalProperties:
            type: object
          description: The dashboard len's metadata.
          type: object
        order:
          description: The lens order.
          type: integer
        parts:
          additionalProperties:
            $ref: "#/components/schemas/DashboardParts"
          description: The dashboard parts.
          type: object
      required:
        - order
        - parts
      type: object
    DashboardListResult:
      description: List of dashboards.
      properties:
        nextLink:
          description: The URL to use for getting the next set of results.
          type: string
        value:
          description: The array of custom resource provider manifests.
          items:
            $ref: "#/components/schemas/Dashboard"
          type: array
      type: object
    DashboardParts:
      description: A dashboard part.
      properties:
        metadata:
          additionalProperties:
            type: object
          description: The dashboard part's metadata.
          type: object
        position:
          description: The dashboard's part position.
          properties:
            colSpan:
              description: The dashboard's part column span.
              type: number
            metadata:
              additionalProperties:
                type: object
              description: The dashboard part's metadata.
              type: object
            rowSpan:
              description: The dashboard's part row span.
              type: number
            x:
              description: The dashboard's part x coordinate.
              type: number
            y:
              description: The dashboard's part y coordinate.
              type: number
          required:
            - x
            - y
            - rowSpan
            - colSpan
          type: object
      required:
        - position
      type: object
    DashboardProperties:
      description: The shared dashboard properties.
      properties:
        lenses:
          additionalProperties:
            $ref: "#/components/schemas/DashboardLens"
          description: The dashboard lenses.
          type: object
        metadata:
          additionalProperties:
            type: object
          description: The dashboard metadata.
          type: object
      type: object
    ErrorDefinition:
      description: Error definition.
      properties:
        code:
          description: Service specific error code which serves as the substatus for the
            HTTP error code.
          readOnly: true
          type: string
        details:
          description: Internal error details.
          items:
            $ref: "#/components/schemas/ErrorDefinition"
          readOnly: true
          type: array
        message:
          description: Description of the error.
          readOnly: true
          type: string
      type: object
    ErrorResponse:
      description: Error response.
      properties:
        error:
          $ref: "#/components/schemas/ErrorDefinition"
      type: object
    PatchableDashboard:
      description: The shared dashboard resource definition.
      properties:
        properties:
          $ref: "#/components/schemas/DashboardProperties"
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
      type: object
      x-ms-azure-resource: true
      x-ms-client-flatten: true
    ResourceProviderOperation:
      description: Supported operations of this resource provider.
      properties:
        display:
          description: Display metadata associated with the operation.
          properties:
            description:
              description: Description of this operation.
              type: string
            operation:
              description: "Type of operation: get, read, delete, etc."
              type: string
            provider:
              description: "Resource provider: Microsoft Custom Providers."
              type: string
            resource:
              description: Resource on which the operation is performed.
              type: string
        isDataAction:
          description: Indicates whether the operation applies to data-plane.
          type: string
        name:
          description: Operation name, in format of {provider}/{resource}/{operation}
          type: string
      readOnly: true
      type: object
    ResourceProviderOperationList:
      description: Results of the request to list operations.
      properties:
        nextLink:
          description: The URL to use for getting the next set of results.
          type: string
        value:
          description: List of operations supported by this resource provider.
          items:
            $ref: "#/components/schemas/ResourceProviderOperation"
          type: array
      readOnly: true
      type: object
