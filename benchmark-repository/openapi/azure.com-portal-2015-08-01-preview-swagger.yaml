info:
  description: Allows creation and deletion of Azure Shared Dashboards.
  title: portal
  version: 2015-08-01-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-ms-code-generation-settings:
    name: PortalClient
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/portal/resource-manager/Microsoft.Portal/preview/2015-08-01-preview/portal.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: portal
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/Microsoft.Portal/operations:
    get:
      description: The Microsoft Portal operations API.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Describe the result of a successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceProviderOperationList"
              examples:
                List the portal operations:
                  $ref: "#/components/examples/List_the_portal_operations"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Operations
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.Portal/dashboards":
    get:
      description: Gets all the dashboards within a subscription.
      operationId: Dashboards_ListBySubscription
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK - Returns an array of dashboards.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardListResult"
              examples:
                List all custom resource providers on the subscription:
                  $ref: "#/components/examples/List_all_custom_resource_providers_o\
                    n_the_subscription"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Portal/dashboards":
    get:
      description: Gets all the Dashboards within a resource group.
      operationId: Dashboards_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK - Returns an array of Dashboards.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardListResult"
              examples:
                List all custom resource providers on the resourceGroup:
                  $ref: "#/components/examples/List_all_custom_resource_providers_o\
                    n_the_resourceGroup"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Portal/dashboards/{dashboardName}":
    delete:
      description: Deletes the Dashboard.
      operationId: Dashboards_Delete
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DashboardNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK response definition.
        "204":
          description: OK resource was not found.
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
    get:
      description: Gets the Dashboard.
      operationId: Dashboards_Get
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DashboardNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK response definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
              examples:
                Get a Dashboard:
                  $ref: "#/components/examples/Get_a_Dashboard"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
    patch:
      description: Updates an existing Dashboard.
      operationId: Dashboards_Update
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DashboardNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchableDashboard"
        description: The updatable fields of a Dashboard.
        required: true
      responses:
        "200":
          description: OK response definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
              examples:
                Update a Dashboard:
                  $ref: "#/components/examples/Update_a_Dashboard"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
    put:
      description: Creates or updates a Dashboard.
      operationId: Dashboards_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DashboardNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Dashboard"
        description: The parameters required to create or update a dashboard.
        required: true
      responses:
        "200":
          description: Resource already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
              examples:
                Create or update a Dashboard:
                  $ref: "#/components/examples/Create_or_update_a_Dashboard"
        "201":
          description: Created response definition. Resource has been created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
              examples:
                Create or update a Dashboard:
                  $ref: "#/components/examples/Create_or_update_a_Dashboard"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Dashboard
servers:
  - url: https://management.azure.com
