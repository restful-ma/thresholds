        and source server requirements for online migration
      properties:
        input:
          description: Input for the task that validates connection to PostgreSQL and
            source server requirements
          properties:
            sourceConnectionInfo:
              allOf:
                - description: Defines the connection properties of a server
                  discriminator:
                    propertyName: type
                  properties:
                    password:
                      description: Password credential.
                      type: string
                    type:
                      description: Type of connection info
                      type: string
                    userName:
                      description: User name
                      type: string
                  required:
                    - type
                  type: object
              description: Information for connecting to PostgreSQL server
              properties:
                databaseName:
                  description: Name of the database
                  type: string
                port:
                  description: Port for Server
                  type: integer
                serverName:
                  description: Name of the server
                  type: string
              required:
                - serverName
                - port
              type: object
              x-ms-discriminator-value: PostgreSqlConnectionInfo
          required:
            - sourceConnectionInfo
          type: object
        output:
          description: Task output. This is ignored if submitted.
          items:
            description: Output for the task that validates connection to PostgreSQL and
              source server requirements
            properties:
              databases:
                description: List of databases on source server
                items:
                  type: string
                readOnly: true
                type: array
              id:
                description: Result identifier
                readOnly: true
                type: string
              sourceServerBrandVersion:
                description: Source server brand version
                readOnly: true
                type: string
              sourceServerVersion:
                description: Version of the source server
                readOnly: true
                type: string
              validationErrors:
                description: Validation errors associated with the task
                items:
                  description: Exception object for all custom exceptions
                  properties:
                    actionableMessage:
                      description: Actionable steps for this exception
                      type: string
                    filePath:
                      description: The path to the file where exception occurred
                      readOnly: true
                      type: string
                    hResult:
                      description: Coded numerical value that is assigned to a specific
                        exception
                      readOnly: true
                      type: integer
                    lineNumber:
                      description: The line number where exception occurred
                      readOnly: true
                      type: string
                    message:
                      description: Error message
                      readOnly: true
                      type: string
                    stackTrace:
                      description: Stack trace
                      readOnly: true
                      type: string
                  type: object
