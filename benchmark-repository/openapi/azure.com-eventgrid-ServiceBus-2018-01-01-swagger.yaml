paths: {}
servers:
  - url: https://azure.local
components:
  schemas:
    ServiceBusActiveMessagesAvailableWithNoListenersEventData:
      description: Schema of the Data property of an EventGridEvent for a
        Microsoft.ServiceBus.ActiveMessagesAvailableWithNoListeners event.
      properties:
        entityType:
          description: The entity type of the Microsoft.ServiceBus resource. Could be one
            of 'queue' or 'subscriber'.
          type: string
        namespaceName:
          description: The namespace name of the Microsoft.ServiceBus resource.
          type: string
        queueName:
          description: The name of the Microsoft.ServiceBus queue. If the entity type is of
            type 'subscriber', then this value will be null.
          type: string
        requestUri:
          description: The endpoint of the Microsoft.ServiceBus resource.
          type: string
        subscriptionName:
          description: The name of the Microsoft.ServiceBus topic's subscription. If the
            entity type is of type 'queue', then this value will be null.
          type: string
        topicName:
          description: The name of the Microsoft.ServiceBus topic. If the entity type is of
            type 'queue', then this value will be null.
          type: string
      type: object
    ServiceBusDeadletterMessagesAvailableWithNoListenersEventData:
      description: Schema of the Data property of an EventGridEvent for a
        Microsoft.ServiceBus.DeadletterMessagesAvailableWithNoListenersEvent
        event.
      properties:
        entityType:
          description: The entity type of the Microsoft.ServiceBus resource. Could be one
            of 'queue' or 'subscriber'.
          type: string
        namespaceName:
          description: The namespace name of the Microsoft.ServiceBus resource.
          type: string
        queueName:
          description: The name of the Microsoft.ServiceBus queue. If the entity type is of
            type 'subscriber', then this value will be null.
          type: string
        requestUri:
          description: The endpoint of the Microsoft.ServiceBus resource.
          type: string
        subscriptionName:
          description: The name of the Microsoft.ServiceBus topic's subscription. If the
            entity type is of type 'queue', then this value will be null.
          type: string
        topicName:
          description: The name of the Microsoft.ServiceBus topic. If the entity type is of
            type 'queue', then this value will be null.
          type: string
      type: object
