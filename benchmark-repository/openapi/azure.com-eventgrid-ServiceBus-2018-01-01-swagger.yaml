info:
  description: Describes the schema of the Azure ServiceBus Messaging events published to
    Azure Event Grid. This corresponds to the Data property of an
    EventGridEvent.
  title: Schema of Azure ServiceBus Messaging events published to Azure Event Grid
  version: 2018-01-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/eventgrid/data-plane/Microsoft.ServiceBus/stable/2018-01-01/ServiceBus.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: eventgrid-ServiceBus
  x-tags:
