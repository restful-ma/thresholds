openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: Schedule queries or transfer external data from SaaS applications to Google
    BigQuery on a regular basis.
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: BigQuery Data Transfer
  version: v1
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-logo:
    url: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: google
      url: https://bigquerydatatransfer.googleapis.com/$discovery/rest?version=v1
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: bigquerydatatransfer
externalDocs:
  url: https://cloud.google.com/bigquery/
tags:
  - name: projects
paths:
  "/v1/{name}":
    delete:
      description: Deletes the specified transfer run.
      operationId: bigquerydatatransfer.projects.transferConfigs.runs.delete
      parameters:
        - description: >-
            Required. The field will contain name of the resource requested, for
            example:

            `projects/{project_id}/transferConfigs/{config_id}/runs/{run_id}`
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Empty"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
    get:
      description: Returns information about the particular transfer run.
      operationId: bigquerydatatransfer.projects.transferConfigs.runs.get
      parameters:
        - description: >-
            Required. The field will contain name of the resource requested, for
            example:

            `projects/{project_id}/transferConfigs/{config_id}/runs/{run_id}`
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/TransferRun"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    patch:
      description: |-
        Updates a data transfer configuration.
        All fields must be set, even if they are not updated.
      operationId: bigquerydatatransfer.projects.transferConfigs.patch
      parameters:
        - description: >-
            Optional OAuth2 authorization code to use with this transfer
            configuration.

            If it is provided, the transfer configuration will be associated with the

            authorizing user.

            In order to obtain authorization_code, please make a

            request to

            https://www.gstatic.com/bigquerydatatransfer/oauthz/auth?client_id=<datatransferapiclientid>&scope=<data_source_scopes>&redirect_uri=<redirect_uri>


            * client_id should be OAuth client_id of BigQuery DTS API for the given
              data source returned by ListDataSources method.
            * data_source_scopes are the scopes returned by ListDataSources method.

            * redirect_uri is an optional parameter. If not specified, then
              authorization code is posted to the opener of authorization flow window.
              Otherwise it will be sent to the redirect uri. A special value of
              urn:ietf:wg:oauth:2.0:oob means that authorization code should be
              returned in the title bar of the browser, with the page text prompting
              the user to copy the code and paste it in the application.
          in: query
          name: authorizationCode
          schema:
            type: string
        - description: >-
            The resource name of the transfer config.

            Transfer config names have the form of

            `projects/{project_id}/locations/{region}/transferConfigs/{config_id}`.

            The name is automatically generated based on the config_id specified in

            CreateTransferConfigRequest along with project_id and region. If config_id

            is not provided, usually a uuid, even though it is not guaranteed or

            required, will be generated for config_id.
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: Required. Required list of fields to be updated in this request.
          in: query
          name: updateMask
          schema:
            type: string
        - description: >-
            Optional version info. If users want to find a very recent access
            token,

            that is, immediately after approving access, users have to set the

            version_info claim in the token request. To obtain the version_info, users

            must use the "none+gsession" response type. which be return a

            version_info back in the authorization response which be be put in a JWT

            claim in the token request.
          in: query
          name: versionInfo
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TransferConfig"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/TransferConfig"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
  "/v1/{name}/locations":
    get:
      description: Lists information about the supported locations for this service.
      operationId: bigquerydatatransfer.projects.locations.list
      parameters:
        - description: The standard list filter.
          in: query
          name: filter
          schema:
            type: string
        - description: The resource that owns the locations collection, if applicable.
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: The standard list page size.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: The standard list page token.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListLocationsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/{name}:checkValidCreds":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Returns true if valid credentials exist for the given data source and

        requesting user.

        Some data sources doesn't support service account, so we need to talk to

        them on behalf of the end user. This API just checks whether we have OAuth

        token for the particular user, which is a pre-requisite before user can

        create a transfer config.
      operationId: bigquerydatatransfer.projects.dataSources.checkValidCreds
      parameters:
        - description: |-
            Required. The data source in the form:
            `projects/{project_id}/dataSources/{data_source_id}`
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckValidCredsRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CheckValidCredsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
  "/v1/{parent}/dataSources":
    get:
      description: |-
        Lists supported data sources and returns their settings,
        which can be used for UI rendering.
      operationId: bigquerydatatransfer.projects.dataSources.list
      parameters:
        - description: Page size. The default page size is the maximum value of 1000
            results.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: |-
            Pagination token, which can be used to request a specific page
            of `ListDataSourcesRequest` list results. For multiple-page
            results, `ListDataSourcesResponse` outputs
            a `next_page` token, which can be used as the
            `page_token` value to request the next page of list results.
          in: query
          name: pageToken
          schema:
            type: string
        - description: >-
            Required. The BigQuery project id for which data sources should be
            returned.

            Must be in the form: `projects/{project_id}`
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListDataSourcesResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/{parent}/runs":
    get:
      description: Returns information about running and completed jobs.
      operationId: bigquerydatatransfer.projects.transferConfigs.runs.list
      parameters:
        - description: Page size. The default page size is the maximum value of 1000
            results.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: |-
            Pagination token, which can be used to request a specific page
            of `ListTransferRunsRequest` list results. For multiple-page
            results, `ListTransferRunsResponse` outputs
            a `next_page` token, which can be used as the
            `page_token` value to request the next page of list results.
          in: query
          name: pageToken
          schema:
            type: string
        - description: >-
            Required. Name of transfer configuration for which transfer runs
            should be retrieved.

            Format of transfer configuration resource name is:

            `projects/{project_id}/transferConfigs/{config_id}`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: Indicates how run attempts are to be pulled.
          in: query
          name: runAttempt
          schema:
            type: string
            enum:
              - RUN_ATTEMPT_UNSPECIFIED
              - LATEST
        - description: When specified, only transfer runs with requested states are
            returned.
          in: query
          name: states
          explode: true
          schema:
            type: array
            items:
              enum:
                - TRANSFER_STATE_UNSPECIFIED
                - PENDING
                - RUNNING
                - SUCCEEDED
                - FAILED
                - CANCELLED
              type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListTransferRunsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/{parent}/transferConfigs":
    get:
      description: Returns information about all data transfers in the project.
      operationId: bigquerydatatransfer.projects.transferConfigs.list
      parameters:
        - description: When specified, only configurations of requested data sources are
            returned.
          in: query
          name: dataSourceIds
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Page size. The default page size is the maximum value of 1000
            results.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: |-
            Pagination token, which can be used to request a specific page
            of `ListTransfersRequest` list results. For multiple-page
            results, `ListTransfersResponse` outputs
            a `next_page` token, which can be used as the
            `page_token` value to request the next page of list results.
          in: query
          name: pageToken
          schema:
            type: string
        - description: |-
            Required. The BigQuery project id for which data sources
            should be returned: `projects/{project_id}`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListTransferConfigsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: Creates a new data transfer configuration.
      operationId: bigquerydatatransfer.projects.transferConfigs.create
      parameters:
        - description: >-
            Optional OAuth2 authorization code to use with this transfer
            configuration.

            This is required if new credentials are needed, as indicated by

            `CheckValidCreds`.

            In order to obtain authorization_code, please make a

            request to

            https://www.gstatic.com/bigquerydatatransfer/oauthz/auth?client_id=<datatransferapiclientid>&scope=<data_source_scopes>&redirect_uri=<redirect_uri>


            * client_id should be OAuth client_id of BigQuery DTS API for the given
              data source returned by ListDataSources method.
            * data_source_scopes are the scopes returned by ListDataSources method.

            * redirect_uri is an optional parameter. If not specified, then
              authorization code is posted to the opener of authorization flow window.
              Otherwise it will be sent to the redirect uri. A special value of
              urn:ietf:wg:oauth:2.0:oob means that authorization code should be
              returned in the title bar of the browser, with the page text prompting
              the user to copy the code and paste it in the application.
          in: query
          name: authorizationCode
          schema:
            type: string
        - description: >-
            Required. The BigQuery project id where the transfer configuration
            should be created.

            Must be in the format projects/{project_id}/locations/{location_id}

            If specified location and location of the destination bigquery dataset

            do not match - the request will fail.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: >-
            Optional version info. If users want to find a very recent access
            token,

            that is, immediately after approving access, users have to set the

            version_info claim in the token request. To obtain the version_info, users

            must use the "none+gsession" response type. which be return a

            version_info back in the authorization response which be be put in a JWT

            claim in the token request.
          in: query
          name: versionInfo
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/TransferConfig"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/TransferConfig"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
  "/v1/{parent}/transferLogs":
    get:
      description: Returns user facing log messages for the data transfer run.
      operationId: bigquerydatatransfer.projects.transferConfigs.runs.transferLogs.list
      parameters:
        - description: |-
            Message types to return. If not populated - INFO, WARNING and ERROR
            messages are returned.
          in: query
          name: messageTypes
          explode: true
          schema:
            type: array
            items:
              enum:
                - MESSAGE_SEVERITY_UNSPECIFIED
                - INFO
                - WARNING
                - ERROR
              type: string
        - description: Page size. The default page size is the maximum value of 1000
            results.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: |-
            Pagination token, which can be used to request a specific page
            of `ListTransferLogsRequest` list results. For multiple-page
            results, `ListTransferLogsResponse` outputs
            a `next_page` token, which can be used as the
            `page_token` value to request the next page of list results.
          in: query
          name: pageToken
          schema:
            type: string
        - description: |-
            Required. Transfer run name in the form:
            `projects/{project_id}/transferConfigs/{config_Id}/runs/{run_id}`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListTransferLogsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery.readonly
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform.read-only
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/{parent}:scheduleRuns":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Creates transfer runs for a time range [start_time, end_time].

        For each date - or whatever granularity the data source supports - in the

        range, one transfer run is created.

        Note that runs are created per UTC time in the time range.

        DEPRECATED: use StartManualTransferRuns instead.
      operationId: bigquerydatatransfer.projects.transferConfigs.scheduleRuns
      parameters:
        - description: |-
            Required. Transfer configuration name in the form:
            `projects/{project_id}/transferConfigs/{config_id}`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScheduleTransferRunsRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ScheduleTransferRunsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
  "/v1/{parent}:startManualRuns":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Start manual transfer runs to be executed now with schedule_time equal
        to

        current time. The transfer runs can be created for a time range where the

        run_time is between start_time (inclusive) and end_time (exclusive), or for

        a specific run_time.
      operationId: bigquerydatatransfer.projects.transferConfigs.startManualRuns
      parameters:
        - description: |-
            Transfer configuration name in the form:
            `projects/{project_id}/transferConfigs/{config_id}`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartManualTransferRunsRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/StartManualTransferRunsResponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/bigquery
          Oauth2c:
            - https://www.googleapis.com/auth/bigquery
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
servers:
  - url: https://bigquerydatatransfer.googleapis.com/
components:
  parameters:
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
          - media
          - proto
        default: json
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be
        any arbitrary string assigned to a user, but should not exceed 40
        characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        type: string
        enum:
          - "1"
          - "2"
  requestBodies:
    TransferConfig:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TransferConfig"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/bigquery: View and manage your data in Google BigQuery
            https://www.googleapis.com/auth/bigquery.readonly: View your data in Google BigQuery
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
            https://www.googleapis.com/auth/cloud-platform.read-only: View your data across Google Cloud Platform services
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/bigquery: View and manage your data in Google BigQuery
            https://www.googleapis.com/auth/bigquery.readonly: View your data in Google BigQuery
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
            https://www.googleapis.com/auth/cloud-platform.read-only: View your data across Google Cloud Platform services
  schemas:
    CheckValidCredsRequest:
      description: >-
        A request to determine whether the user has valid credentials. This
        method

        is used to limit the number of OAuth popups in the user interface. The

        user id is inferred from the API call context.

        If the data source has the Google+ authorization type, this method

        returns false, as it cannot be determined whether the credentials are

        already valid merely based on the user id.
      properties: {}
      type: object
    CheckValidCredsResponse:
      description: A response indicating whether the credentials exist and are valid.
      properties:
        hasValidCreds:
          description: If set to `true`, the credentials exist and are valid.
          type: boolean
      type: object
    DataSource:
      description: |-
        Represents data source metadata. Metadata is sufficient to
        render UI and request proper OAuth tokens.
      properties:
        authorizationType:
          description: Indicates the type of authorization.
          enum:
            - AUTHORIZATION_TYPE_UNSPECIFIED
            - AUTHORIZATION_CODE
            - GOOGLE_PLUS_AUTHORIZATION_CODE
          type: string
        clientId:
          description: Data source client id which should be used to receive refresh token.
          type: string
        dataRefreshType:
          description: >-
            Specifies whether the data source supports automatic data refresh
            for the

            past few days, and how it's supported.

            For some data sources, data might not be complete until a few days later,

            so it's useful to refresh data automatically.
          enum:
            - DATA_REFRESH_TYPE_UNSPECIFIED
            - SLIDING_WINDOW
            - CUSTOM_SLIDING_WINDOW
          type: string
        dataSourceId:
          description: Data source id.
          type: string
        defaultDataRefreshWindowDays:
          description: |-
            Default data refresh window on days.
            Only meaningful when `data_refresh_type` = `SLIDING_WINDOW`.
          format: int32
          type: integer
        defaultSchedule:
          description: |-
            Default data transfer schedule.
            Examples of valid schedules include:
            `1st,3rd monday of month 15:30`,
            `every wed,fri of jan,jun 13:15`, and
            `first sunday of quarter 00:00`.
          type: string
        description:
          description: User friendly data source description string.
          type: string
        displayName:
          description: User friendly data source name.
          type: string
        helpUrl:
          description: Url for the help document for this data source.
          type: string
        manualRunsDisabled:
          description: |-
            Disables backfilling and manual run scheduling
            for the data source.
          type: boolean
        minimumScheduleInterval:
          description: The minimum interval for scheduler to schedule runs.
          format: google-duration
          type: string
        name:
          description: Output only. Data source resource name.
          type: string
        parameters:
          description: Data source parameters.
          items:
            $ref: "#/components/schemas/DataSourceParameter"
          type: array
        scopes:
          description: >-
            Api auth scopes for which refresh token needs to be obtained. These
            are

            scopes needed by a data source to prepare data and ingest them into

            BigQuery, e.g., https://www.googleapis.com/auth/bigquery
          items:
            type: string
          type: array
        supportsCustomSchedule:
          description: >-
            Specifies whether the data source supports a user defined schedule,
            or

            operates on the default schedule.

            When set to `true`, user can override default schedule.
          type: boolean
        supportsMultipleTransfers:
          description: Deprecated. This field has no effect.
          type: boolean
        transferType:
          description: Deprecated. This field has no effect.
          enum:
            - TRANSFER_TYPE_UNSPECIFIED
            - BATCH
            - STREAMING
          type: string
        updateDeadlineSeconds:
          description: |-
            The number of seconds to wait for an update from the data source
            before the Data Transfer Service marks the transfer as FAILED.
          format: int32
          type: integer
      type: object
    DataSourceParameter:
      description: >-
        Represents a data source parameter with validation rules, so that

        parameters can be rendered in the UI. These parameters are given to us by

        supported data sources, and include all needed information for rendering

        and validation.

        Thus, whoever uses this api can decide to generate either generic ui,

        or custom data source specific forms.
      properties:
        allowedValues:
          description: All possible values for the parameter.
          items:
            type: string
          type: array
        deprecated:
          description: >-
            If true, it should not be used in new transfers, and it should not
            be

            visible to users.
          type: boolean
        description:
          description: Parameter description.
          type: string
        displayName:
          description: Parameter display name in the user interface.
          type: string
        fields:
          description: Deprecated. This field has no effect.
          items:
            $ref: "#/components/schemas/DataSourceParameter"
          type: array
        immutable:
          description: Cannot be changed after initial creation.
          type: boolean
        maxValue:
          description: For integer and double values specifies maxminum allowed value.
          format: double
          type: number
        minValue:
          description: For integer and double values specifies minimum allowed value.
          format: double
          type: number
        paramId:
          description: Parameter identifier.
          type: string
        recurse:
          description: Deprecated. This field has no effect.
          type: boolean
        repeated:
          description: Deprecated. This field has no effect.
          type: boolean
        required:
          description: Is parameter required.
          type: boolean
        type:
          description: Parameter type.
          enum:
            - TYPE_UNSPECIFIED
            - STRING
            - INTEGER
            - DOUBLE
            - BOOLEAN
            - RECORD
            - PLUS_PAGE
          type: string
        validationDescription:
          description: >-
            Description of the requirements for this field, in case the user
            input does

            not fulfill the regex pattern or min/max values.
          type: string
        validationHelpUrl:
          description: URL to a help document to further explain the naming requirements.
          type: string
        validationRegex:
          description: Regular expression which can be used for parameter validation.
          type: string
      type: object
    Empty:
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated

        empty messages in your APIs. A typical example is to use it as the request

        or the response type of an API method. For instance:

            service Foo {
              rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
            }

        The JSON representation for `Empty` is empty JSON object `{}`.
      properties: {}
      type: object
    ListDataSourcesResponse:
      description: Returns list of supported data sources and their metadata.
      properties:
        dataSources:
          description: List of supported data sources and their transfer settings.
          items:
            $ref: "#/components/schemas/DataSource"
          type: array
        nextPageToken:
          description: >-
            Output only. The next-pagination token. For multiple-page list
            results,

            this token can be used as the

            `ListDataSourcesRequest.page_token`

            to request the next page of list results.
          type: string
      type: object
    ListLocationsResponse:
      description: The response message for Locations.ListLocations.
      properties:
        locations:
          description: A list of locations that matches the specified filter in the request.
          items:
            $ref: "#/components/schemas/Location"
          type: array
        nextPageToken:
          description: The standard List next-page token.
          type: string
      type: object
    ListTransferConfigsResponse:
      description: The returned list of pipelines in the project.
      properties:
        nextPageToken:
          description: >-
            Output only. The next-pagination token. For multiple-page list
            results,

            this token can be used as the

            `ListTransferConfigsRequest.page_token`

            to request the next page of list results.
          type: string
        transferConfigs:
          description: Output only. The stored pipeline transfer configurations.
          items:
            $ref: "#/components/schemas/TransferConfig"
          type: array
      type: object
    ListTransferLogsResponse:
      description: The returned list transfer run messages.
      properties:
        nextPageToken:
          description: >-
            Output only. The next-pagination token. For multiple-page list
            results,

            this token can be used as the

            `GetTransferRunLogRequest.page_token`

            to request the next page of list results.
          type: string
        transferMessages:
          description: Output only. The stored pipeline transfer messages.
          items:
            $ref: "#/components/schemas/TransferMessage"
          type: array
      type: object
    ListTransferRunsResponse:
      description: The returned list of pipelines in the project.
      properties:
        nextPageToken:
          description: >-
            Output only. The next-pagination token. For multiple-page list
            results,

            this token can be used as the

            `ListTransferRunsRequest.page_token`

            to request the next page of list results.
          type: string
        transferRuns:
          description: Output only. The stored pipeline transfer runs.
          items:
            $ref: "#/components/schemas/TransferRun"
          type: array
      type: object
    Location:
      description: A resource that represents Google Cloud Platform location.
      properties:
        displayName:
          description: |-
            The friendly name for this location, typically a nearby city name.
            For example, "Tokyo".
          type: string
        labels:
          additionalProperties:
            type: string
          description: |-
            Cross-service attributes for the location. For example

                {"cloud.googleapis.com/region": "us-east1"}
          type: object
        locationId:
          description: 'The canonical id for this location. For example: `"us-east1"`.'
          type: string
        metadata:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          description: >-
            Service-specific metadata. For example the available capacity at the
            given

            location.
          type: object
        name:
          description: >-
            Resource name for the location, which may vary between
            implementations.

            For example: `"projects/example-project/locations/us-east1"`
          type: string
      type: object
    ScheduleOptions:
      description: Options customizing the data transfer schedule.
      properties:
        disableAutoScheduling:
          description: >-
            If true, automatic scheduling of data transfer runs for this
            configuration

            will be disabled. The runs can be started on ad-hoc basis using

            StartManualTransferRuns API. When automatic scheduling is disabled, the

            TransferConfig.schedule field will be ignored.
          type: boolean
        endTime:
          description: >-
            Defines time to stop scheduling transfer runs. A transfer run cannot
            be

            scheduled at or after the end time. The end time can be changed at any

            moment. The time when a data transfer can be trigerred manually is not

            limited by this option.
          format: google-datetime
          type: string
        startTime:
          description: >-
            Specifies time to start scheduling transfer runs. The first run will
            be

            scheduled at or after the start time according to a recurrence pattern

            defined in the schedule string. The start time can be changed at any

            moment. The time when a data transfer can be trigerred manually is not

            limited by this option.
          format: google-datetime
          type: string
      type: object
    ScheduleTransferRunsRequest:
      description: A request to schedule transfer runs for a time range.
      properties:
        endTime:
          description: |-
            Required. End time of the range of transfer runs. For example,
            `"2017-05-30T00:00:00+00:00"`.
          format: google-datetime
          type: string
        startTime:
          description: |-
            Required. Start time of the range of transfer runs. For example,
            `"2017-05-25T00:00:00+00:00"`.
          format: google-datetime
          type: string
      type: object
    ScheduleTransferRunsResponse:
      description: A response to schedule transfer runs for a time range.
      properties:
        runs:
          description: The transfer runs that were scheduled.
          items:
            $ref: "#/components/schemas/TransferRun"
          type: array
      type: object
    StartManualTransferRunsRequest:
      description: A request to start manual transfer runs.
      properties:
        requestedRunTime:
          description: |-
            Specific run_time for a transfer run to be started. The
            requested_run_time must not be in the future.
          format: google-datetime
          type: string
        requestedTimeRange:
          $ref: "#/components/schemas/TimeRange"
      type: object
    StartManualTransferRunsResponse:
      description: A response to start manual transfer runs.
      properties:
        runs:
          description: The transfer runs that were created.
          items:
            $ref: "#/components/schemas/TransferRun"
          type: array
      type: object
    Status:
      description: >-
        The `Status` type defines a logical error model that is suitable for

        different programming environments, including REST APIs and RPC APIs. It is

        used by [gRPC](https://github.com/grpc). Each `Status` message contains

        three pieces of data: error code, error message, and error details.


        You can find out more about this error model and how to work with it in the

        [API Design Guide](https://cloud.google.com/apis/design/errors).
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          format: int32
          type: integer
        details:
          description: >-
            A list of messages that carry the error details.  There is a common
            set of

            message types for APIs to use.
          items:
            additionalProperties:
              description: Properties of the object. Contains field @type with type URL.
            type: object
          type: array
        message:
          description: |-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
      type: object
    TimeRange:
      description: |-
        A specification for a time range, this will request transfer runs with
        run_time between start_time (inclusive) and end_time (exclusive).
      properties:
        endTime:
          description: >-
            End time of the range of transfer runs. For example,

            `"2017-05-30T00:00:00+00:00"`. The end_time must not be in the future.

            Creates transfer runs where run_time is in the range betwen start_time

            (inclusive) and end_time (exlusive).
          format: google-datetime
          type: string
        startTime:
          description: >-
            Start time of the range of transfer runs. For example,

            `"2017-05-25T00:00:00+00:00"`. The start_time must be strictly less than

            the end_time. Creates transfer runs where run_time is in the range betwen

            start_time (inclusive) and end_time (exlusive).
          format: google-datetime
          type: string
      type: object
    TransferConfig:
      description: |-
        Represents a data transfer configuration. A transfer configuration
        contains all metadata needed to perform a data transfer. For example,
        `destination_dataset_id` specifies where data should be stored.
        When a new transfer configuration is created, the specified
        `destination_dataset_id` is created when needed and shared with the
        appropriate data source service account.
      properties:
        dataRefreshWindowDays:
          description: >-
            The number of days to look back to automatically refresh the data.

            For example, if `data_refresh_window_days = 10`, then every day

            BigQuery reingests data for [today-10, today-1], rather than ingesting data

            for just [today-1].

            Only valid if the data source supports the feature. Set the value to  0

            to use the default value.
          format: int32
          type: integer
        dataSourceId:
          description: Data source id. Cannot be changed once data transfer is created.
          type: string
        datasetRegion:
          description: Output only. Region in which BigQuery dataset is located.
          type: string
        destinationDatasetId:
          description: The BigQuery target dataset id.
          type: string
        disabled:
          description: |-
            Is this config disabled. When set to true, no runs are scheduled
            for a given transfer.
          type: boolean
        displayName:
          description: User specified display name for the data transfer.
          type: string
        name:
          description: >-
            The resource name of the transfer config.

            Transfer config names have the form of

            `projects/{project_id}/locations/{region}/transferConfigs/{config_id}`.

            The name is automatically generated based on the config_id specified in

            CreateTransferConfigRequest along with project_id and region. If config_id

            is not provided, usually a uuid, even though it is not guaranteed or

            required, will be generated for config_id.
          type: string
        nextRunTime:
          description: Output only. Next time when data transfer will run.
          format: google-datetime
          type: string
        params:
          additionalProperties:
            description: Properties of the object.
          description: Data transfer specific parameters.
          type: object
        schedule:
          description: >-
            Data transfer schedule.

            If the data source does not support a custom schedule, this should be

            empty. If it is empty, the default value for the data source will be

            used.

            The specified times are in UTC.

            Examples of valid format:

            `1st,3rd monday of month 15:30`,

            `every wed,fri of jan,jun 13:15`, and

            `first sunday of quarter 00:00`.

            See more explanation about the format here:

            https://cloud.google.com/appengine/docs/flexible/python/scheduling-jobs-with-cron-yaml#the_schedule_format

            NOTE: the granularity should be at least 8 hours, or less frequent.
          type: string
        scheduleOptions:
          $ref: "#/components/schemas/ScheduleOptions"
        state:
          description: Output only. State of the most recently updated transfer run.
          enum:
            - TRANSFER_STATE_UNSPECIFIED
            - PENDING
            - RUNNING
            - SUCCEEDED
            - FAILED
            - CANCELLED
          type: string
        updateTime:
          description: Output only. Data transfer modification time. Ignored by server on
            input.
          format: google-datetime
          type: string
        userId:
          description: Deprecated. Unique ID of the user on whose behalf transfer is done.
          format: int64
          type: string
      type: object
    TransferMessage:
      description: Represents a user facing message for a particular data transfer run.
      properties:
        messageText:
          description: Message text.
          type: string
        messageTime:
          description: Time when message was logged.
          format: google-datetime
          type: string
        severity:
          description: Message severity.
          enum:
            - MESSAGE_SEVERITY_UNSPECIFIED
            - INFO
            - WARNING
            - ERROR
          type: string
      type: object
    TransferRun:
      description: Represents a data transfer run.
      properties:
        dataSourceId:
          description: Output only. Data source id.
          type: string
        destinationDatasetId:
          description: Output only. The BigQuery target dataset id.
          type: string
        endTime:
          description: |-
            Output only. Time when transfer run ended.
            Parameter ignored by server for input requests.
          format: google-datetime
          type: string
        errorStatus:
          $ref: "#/components/schemas/Status"
        name:
          description: >-
            The resource name of the transfer run.

            Transfer run names have the form

            `projects/{project_id}/locations/{location}/transferConfigs/{config_id}/runs/{run_id}`.

            The name is ignored when creating a transfer run.
          type: string
        params:
          additionalProperties:
            description: Properties of the object.
          description: Output only. Data transfer specific parameters.
          type: object
        runTime:
          description: >-
            For batch transfer runs, specifies the date and time of the data
            should be

            ingested.
          format: google-datetime
          type: string
        schedule:
          description: >-
            Output only. Describes the schedule of this transfer run if it was

            created as part of a regular schedule. For batch transfer runs that are

            scheduled manually, this is empty.

            NOTE: the system might choose to delay the schedule depending on the

            current load, so `schedule_time` doesn't always match this.
          type: string
        scheduleTime:
          description: Minimum time after which a transfer run can be started.
          format: google-datetime
          type: string
        startTime:
          description: |-
            Output only. Time when transfer run was started.
            Parameter ignored by server for input requests.
          format: google-datetime
          type: string
        state:
          description: Data transfer run state. Ignored for input requests.
          enum:
            - TRANSFER_STATE_UNSPECIFIED
            - PENDING
            - RUNNING
            - SUCCEEDED
            - FAILED
            - CANCELLED
          type: string
        updateTime:
          description: Output only. Last time the data transfer run state was updated.
          format: google-datetime
          type: string
        userId:
          description: Deprecated. Unique ID of the user on whose behalf transfer is done.
          format: int64
          type: string
      type: object
