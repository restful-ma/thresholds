        Gets vault usages:
          value: 2016-06-01
    ResourceGroupName:
      description: The name of the resource group where the recovery services vault is
        present.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Gets vault usages:
          value: Default-RecoveryServices-ResourceGroup
