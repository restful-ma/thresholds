  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account.
  schemas:
    NameInfo:
      description: The name of usage.
      properties:
        localizedValue:
          description: Localized value of usage.
          type: string
        value:
          description: Value of usage.
          type: string
      type: object
    VaultUsage:
      description: Usages of a vault.
      properties:
        currentValue:
          description: Current value of usage.
          format: int64
          type: integer
        limit:
          description: Limit of usage.
          format: int64
          type: integer
        name:
          $ref: "#/components/schemas/NameInfo"
        nextResetTime:
          description: Next reset time of usage.
          format: date-time
          type: string
        quotaPeriod:
          description: Quota period of usage.
          type: string
        unit:
          description: Unit of the usage.
          enum:
            - Count
            - Bytes
            - Seconds
            - Percent
            - CountPerSecond
            - BytesPerSecond
          type: string
          x-ms-enum:
            modelAsString: true
            name: UsagesUnit
      type: object
    VaultUsageList:
      description: Usage for vault.
