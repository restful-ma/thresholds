servers:
  - url: https://go.netlicensing.io/core/v2/rest
components:
  securitySchemes:
    api_key:
      in: header
      name: api_key
      type: apiKey
    basicAuth:
      description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
      type: http
      scheme: basic
  schemas:
    License:
      properties:
        active:
          description: If set to 'false', the License is disabled. License can be
            re-enabled, but as long as it is disabled, the License is excluded
            from the validation process.
          type: boolean
        currency:
          description: Specifies currency for the License price. Check data types to
            discover which currencies are supported. Read-only, set from License
            Template on creation.
          type: string
        hidden:
          description: If set to 'true', this License is not shown in NetLicensing Shop as
            purchased License. Set from License Template on creation, if not
            specified explicitly.
          type: boolean
        name:
          description: Name for the Licensed item. Set from License Template on creation,
            if not specified explicitly.
          type: string
        number:
          description: Unique number (across all Products/Licensees of a Vendor) that
            identifies the License. Vendor can assign this number when creating
            a License or let NetLicensing generate one. Read-only after
            corresponding creation Transaction status is set to closed.
          type: string
        price:
          description: "'price' for the License. If >0, it must always be accompanied by
            the currency specification. Read-only, set from License Template on
            creation."
          format: double
          type: number
      type: object
      xml:
        name: license
    LicenseTemplate:
      properties:
        active:
          description: If set to 'false', the License Template is disabled. Licensee can
            not obtain any new Licenses off this License Template.
          type: boolean
        automatic:
          description: If set to 'true', every new Licensee automatically gets one License
            out of this License Template on creation. Automatic Licenses must
            have their price set to 0.
          type: boolean
        currency:
          description: Specifies currency for the License price. Check data types to
            discover which currencies are supported.
          type: string
        hidden:
          description: If set to 'true', this License Template is not shown in NetLicensing
            Shop as offered for purchase.
          type: boolean
        hiddenLicenses:
          description: If set to 'true', Licenses from this License Template are not
            visible to the end customer, but participate in validation.
          type: boolean
        licenseType:
          description: Type of Licenses created from this License Template
          enum:
            - FEATURE
            - TIMEVOLUME
          type: string
        name:
          description: Name for the Licensed item.
          type: string
        number:
          description: Unique number (across all Product of a Vendor) that identifies the
            License Template. Vendor can assign this number when creating a
            License Template or let NetLicensing generate one. Read-only after
            creation of the first License from this License Template.
          type: string
        price:
          description: "'price' for the License. If >0, it must always be accompanied by
            the currency specification."
          format: double
          type: number
      type: object
      xml:
        name: licensetemplate
    Licensee:
      properties:
        active:
          description: If set to 'false', the Licensee is disabled. Licensee can not obtain
            new Licenses, and validation is disabled.
          type: boolean
        number:
          description: Unique number (across all Products of a Vendor) that identifies the
            Licensee. Vendor can assign this number when creating a Licensee or
            let NetLicensing generate one. Read-only after creation of the first
            License for the Licensee.
          type: string
      type: object
      xml:
        name: licensee
    PaymentMethod:
      properties:
        active:
          type: boolean
        number:
          type: string
      type: object
      xml:
        name: paymentmethod
    Product:
      properties:
        active:
          description: If set to 'false', the Product is disabled. No new Licensees can be
            registered for the Product, existing Licensees can not obtain new
            Licenses
          type: boolean
        licenseeAutoCreate:
          description: If set to 'true', non-existing Licensees will be created at first
            validation attempt.
          type: boolean
        name:
          description: Product name. Together with the version identifies the Product for
            the end customer
          type: string
        number:
          description: Unique number that identifies the Product. Vendor can assign this
            number when creating a Product or let NetLicensing generate one.
            Read-only after creation of the first Licensee for the Product.
          type: string
        version:
          description: Product version. Convenience parameter, additional to the Product
            name.
          type: string
      type: object
      xml:
        name: product
    ProductModule:
      properties:
        active:
          description: If set to 'false', the Product Module is disabled. Licensees can not
            obtain any new Licenses for this Product Module.
          type: boolean
        licensingInfo:
          description: Licensing model applied to this Product Module. Defines what License
            Templates can be configured for the Product Module and how Licenses
            for this Product Module are processed during validation.
          type: string
        name:
          description: Product Module name that is visible to the end customers in
            NetLicensing Shop.
          type: string
        number:
          description: Unique number (across all Product of a Vendor) that identifies the
            Product Module. Vendor can assign this number when creating a
            Product Module or let NetLicensing generate one. Read-only after
            creation of the first Licensee for the Product.
          type: string
      type: object
      xml:
        name: productmodule
    Token:
      properties:
        active:
          type: boolean
        expirationTime:
          format: date-time
          type: string
        licenseNumber:
          type: string
        number:
          type: string
        shopURL:
          type: string
        tokenType:
          type: string
        vendorNumber:
          type: string
      type: object
      xml:
        name: token
    Transaction:
      properties:
        active:
          description: Always true for the Transactions
          type: string
        number:
          description: Unique number (across all Products of a Vendor) that identifies the
            Transaction. This number is always generated by NetLicensing.
          type: string
        source:
          enum:
            - SHOP
          type: string
        status:
          enum:
            - CANCELLED
            - CLOSED
            - PENDING
          type: string
      type: object
      xml:
        name: transaction
    discount:
      properties:
        amountPercent:
          type: string
        currency:
          type: string
        totalPrice:
          format: double
          type: number
      type: object
      xml:
        name: discount
    infos:
      properties: {}
      xml:
        name: infos
    items:
      properties: {}
      xml:
        name: items
    licensingModel:
      properties:
        name:
          type: string
      type: object
      xml:
        name: licensingModel
    netlicensing:
      properties:
        infos:
          $ref: "#/components/schemas/infos"
        items:
          $ref: "#/components/schemas/items"
      xml:
        name: netlicensing
