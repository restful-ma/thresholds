        - description: Force object deletion and all descendants.
          in: query
          name: forceCascade
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
