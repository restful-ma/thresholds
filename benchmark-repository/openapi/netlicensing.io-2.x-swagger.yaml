        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: List Licensees
      tags:
        - Licensee
    post:
      description: Creates a new Licensee
      operationId: createLicensee
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                number:
                  description: Unique number (across all Products of a Vendor) that
                    identifies the Licensee. Vendor can assign this number when
                    creating a Licensee or let NetLicensing generate one.
                    Read-only after creation of the first License for the
                    Licensee
                  type: string
                productNumber:
                  description: "'productNumber' to assign new Licensee object"
                  type: string
                name:
                  type: string
                active:
                  description: If set to 'false', the Licensee is disabled. Licensee can
                    not obtain new Licenses, and validation is disabled
                  type: boolean
                licenseeSecret:
                  description: Licensee Secret for Licensee.
                  type: string
                markedForTransfer:
                  description: Mark Licensee for transfer.
                  type: boolean
              required:
                - productNumber
                - active
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "402":
          description: Quota exceeded
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Create Licensee
      tags:
        - Licensee
  "/licensee/{licenseeNumber}":
