paths:
  /license:
    get:
      description: Return a list of all Licenses for the current Vendor
      operationId: listLicenses
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: List Licenses
      tags:
        - License
    post:
      description: Creates a new License
      operationId: createLicense
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                licenseeNumber:
                  type: string
                licenseTemplateNumber:
                  type: string
                active:
                  type: boolean
                number:
                  type: string
                name:
                  description: Name for the Licensed item. Set from License Template on
                    creation, if not specified explicitly.
                  type: string
                parentfeature:
                  description: Mandatory for 'TIMEVOLUME' License Type and 'RENTAL'
                    licensing model
                  type: string
                timeVolume:
                  description: Mandatory for 'TIMEVOLUME' License Type.
                  type: string
                timeVolumePeriod:
                  description: For 'TIMEVOLUME' License Type.
                  type: string
                startDate:
                  description: Mandatory for 'TIMEVOLUME' License Type.
                  type: string
                  format: date-time
                price:
                  description: Price for the License. If >0, it must always be accompanied
                    by the currency specification. Read-only, set from License
                    Template on creation
                  type: number
                  format: double
                currency:
                  description: Specifies currency for the License price. Check data types
                    to discover which currencies are supported. Read-only, set
                    from License Template on creation
                  type: string
                hidden:
                  description: If set to 'true', this License is not shown in NetLicensing
                    Shop as purchased License. Set from License Template on
                    creation, if not specified explicitly
                  type: boolean
                quantity:
                  description: Mandatory for 'Pay-per-Use' License Model.
                  type: string
                usedQuantity:
                  description: Mandatory for 'Pay-per-Use' License Model.
                  type: string
              required:
                - licenseeNumber
                - licenseTemplateNumber
                - active
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Create License
      tags:
        - License
  "/license/{licenseNumber}":
    delete:
      description: Delete License by a 'licenseNumber'
      operationId: deleteLicense
      parameters:
        - description: Unique number (across all Products/Licensees of a Vendor) that
            identifies the License. Vendor can assign this number when creating
            a License or let NetLicensing generate one. Read-only after
            corresponding creation Transaction status is set to closed.
          in: path
          name: licenseNumber
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Delete License
      tags:
        - License
    get:
      description: Get License by a 'licenseNumber'
      operationId: getLicense
      parameters:
        - description: Unique number (across all Products/Licensees of a Vendor) that
            identifies the License. Vendor can assign this number when creating
            a License or let NetLicensing generate one. Read-only after
            corresponding creation Transaction status is set to closed.
          in: path
          name: licenseNumber
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Get License
      tags:
        - License
    post:
      description: Update License by a 'licenseNumber'
      operationId: updateLicense
      parameters:
        - description: Unique number (across all Products/Licensees of a Vendor) that
            identifies the License. Vendor can assign this number when creating
            a License or let NetLicensing generate one. Read-only after
            corresponding creation Transaction status is set to closed.
          in: path
          name: licenseNumber
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                number:
                  description: Unique number (across all Products/Licensees of a Vendor)
                    that identifies the License. Vendor can assign this number
                    when creating a License or let NetLicensing generate one.
                    Read-only after corresponding creation Transaction status is
                    set to closed.
                  type: string
                active:
                  type: boolean
                name:
                  description: Name for the Licensed item. Set from License Template on
                    creation, if not specified explicitly.
                  type: string
                startDate:
                  description: For 'TIMEVOLUME' License type
                  type: string
                  format: date-time
                parentfeature:
                  type: string
                timeVolume:
                  description: Mandatory for 'TIMEVOLUME' License Type.
                  type: string
                timeVolumePeriod:
                  description: For 'TIMEVOLUME' License Type.
                  type: string
                price:
                  description: Price for the License. If > 0, it must always be accompanied
                    by the currency specification. Read-only, set from License
                    Template on creation
                  type: number
                  format: double
                currency:
                  description: Specifies currency for the License price. Check data types
                    to discover which currencies are supported. Read-only, set
                    from License Template on creation
                  type: string
                hidden:
                  description: If set to 'true', this License is not shown in NetLicensing
                    Shop as purchased License. Set from License Template on
                    creation, if not specified explicitly
                  type: boolean
                quantity:
                  description: Mandatory for 'Pay-per-Use' License Model.
                  type: string
                usedQuantity:
                  description: Mandatory for 'Pay-per-Use' License Model.
                  type: string
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Update License
      tags:
        - License
  /licensee:
    get:
      description: Return a list of all Licensees for the current Vendor
      operationId: listLicensees
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
        "400":
