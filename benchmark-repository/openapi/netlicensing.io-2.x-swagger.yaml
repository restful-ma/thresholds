        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Delete Licensee
      tags:
        - Licensee
    get:
      description: Return a Licensee by 'licenseeNumber'
      operationId: getLicensee
      parameters:
        - description: Unique number (across all Products of a Vendor) that identifies the
            Licensee. Vendor can assign this number when creating a Licensee or
            let NetLicensing generate one. Read-only after creation of the first
            License for the Licensee.
          in: path
          name: licenseeNumber
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Get Licensee
      tags:
        - Licensee
    post:
      description: Sets the provided properties to a Licensee. Return an updated Licensee
      operationId: updateLicensee
      parameters:
        - description: Unique number (across all Products of a Vendor) that identifies the
            Licensee. Vendor can assign this number when creating a Licensee or
            let NetLicensing generate one. Read-only after creation of the first
            License for the Licensee.
          in: path
          name: licenseeNumber
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                number:
                  description: New Licensee number (update).
                  type: string
                active:
                  description: If set to 'false', the Licensee is disabled. Licensee can
                    not obtain new Licenses, and validation is disabled
                  type: boolean
                name:
                  type: string
                licenseeSecret:
                  description: Licensee Secret for Licensee.
                  type: string
                markedForTransfer:
                  description: Mark Licensee for transfer.
                  type: boolean
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "402":
          description: Quota exceeded
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Update Licensee
      tags:
        - Licensee
  "/licensee/{licenseeNumber}/transfer":
    post:
      description: Licenses transfer between Licensees
      operationId: transferLicenses
      parameters:
        - description: Licensee number with a maximum length of 1000 characters
          in: path
          name: licenseeNumber
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                sourceLicenseeNumber:
                  description: Licensee number which Licenses to be transferred
                  type: string
              required:
                - sourceLicenseeNumber
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Transfer Licenses
      tags:
        - Licensee
  "/licensee/{licenseeNumber}/validate":
    post:
      description: Validates active Licenses of the Licensee
      operationId: validateLicensee
      parameters:
        - description: Licensee number with a maximum length of 1000 characters
          in: path
          name: licenseeNumber
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                productNumber:
                  description: Product number, must be provided when 'Licensee auto-create'
                    is enabled (see also Product JavaDoc). Identifies the
                    Product to which new Licensee should be added
                  type: string
                licenseeName:
                  description: Human-readable name for the auto-created Licensee (will be
                    set as custom Licensee property)
                  type: string
                licenseeSecret:
                  description: Licensee Secret key for Licensee
                  type: string
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Validate Licensee
      tags:
        - Licensee
  /licensetemplate:
    get:
      description: Return a list of all License Templates for the current Vendor
      operationId: listLicenseTemplates
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/netlicensing"
                type: array
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: List License Templates
      tags:
        - License Template
    post:
      description: Creates a new License Template
      operationId: createLicenseTemplate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                productModuleNumber:
                  description: Number of Product Module to create License Template object
                  type: string
                number:
                  description: Unique number (across all Products of a Vendor) that
                    identifies the License Template. Vendor can assign this
                    number when creating a License Template or let NetLicensing
                    generate one. Read-only after creation of the first License
                    from this License Template.
                  type: string
                name:
                  description: License Template name to create License Template object
                  type: string
                active:
                  description: If set to 'false', the License Template is disabled.
                    Licensee can not obtain any new Licenses off this License
                    Template.
                  type: boolean
                licenseType:
                  description: "Type of Licenses created from this License Template.
                    Supported types: FEATURE, TIMEVOLUME, FLOATING, QUANTITY"
                  type: string
                timeVolume:
                  description: Mandatory for 'TIMEVOLUME' License Type.
                  type: string
                timeVolumePeriod:
                  description: For 'TIMEVOLUME' License Type.
                  type: string
                maxSessions:
                  description: Mandatory for 'FLOATING' License Type.
                  type: string
                price:
                  description: Price for the License. If >0, it must always be accompanied
                    by the currency specification.
                  type: number
                  format: double
                currency:
                  description: Specifies currency for the License price. Check data types
                    to discover which currencies are supported.
                  type: string
                automatic:
                  description: If set to 'true', every new Licensee automatically gets one
                    License out of this License Template on creation. Automatic
                    Licenses must have their price set to 0.
                  type: boolean
                hidden:
                  description: If set to 'true', this License Template is not shown in
                    NetLicensing Shop as offered for purchase.
                  type: boolean
                hideLicenses:
                  description: If set to 'true', Licenses from this License Template are
                    not visible to the end customer, but participate in
                    validation.
                  type: boolean
                quantity:
                  description: Mandatory for 'Pay-per-Use' and 'Node-Locked' License Model.
                  type: string
                quota:
                  description: Mandatory for 'Quota' License Model.
                  type: string
              required:
                - productModuleNumber
                - name
                - active
                - licenseType
      responses:
        "200":
          description: Successful request
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/netlicensing"
            application/json:
              schema:
                $ref: "#/components/schemas/netlicensing"
        "400":
          description: Malformed or illegal request
        "403":
          description: Access is denied
        "404":
          description: Resource not found
        "500":
          description: Internal service error
      security:
        - basicAuth: []
      summary: Create License Template
      tags:
        - License Template
