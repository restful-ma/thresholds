openapi: 3.0.0
info:
  description: Use these REST APIs for performing operations on Product entity associated
    with your Azure API Management deployment. The Product entity represents a
    product in API Management. Products include one or more APIs and their
    associated terms of use. Once a product is published, developers can
    subscribe to the product and begin to use the product’s APIs.
  title: ApiManagementClient
  version: 2018-06-01-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/apimanagement/resource-manager/Microsoft.ApiManagement/preview/2018-06-01-preview/apimproducts.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: apimanagement-apimproducts
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products":
    get:
      description: Lists a collection of products in the specified service instance.
      operationId: Product_ListByService
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            ApiManagementListProducts:
              value: rg1
        - description: The name of the API Management service.
          in: path
          name: serviceName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 50
            pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
          examples:
            ApiManagementListProducts:
              value: apimService1
        - description: "| Field       | Supported operators    | Supported
            functions               |

            |-------------|------------------------|---------------\
            --------------------|

            \r

            |name | ge, le, eq, ne, gt, lt | substringof, contains,
            startswith, endswith|

            |displayName | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |description | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|

            |terms | ge, le, eq, ne, gt, lt | substringof, contains,
            startswith, endswith|

            |state | eq |    |

            |groups |     |    |\n"
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: Number of records to return.
          in: query
          name: $top
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 1
        - description: Number of records to skip.
          in: query
          name: $skip
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 0
        - description: When set to true, the response contains an array of groups that have
            visibility to the product. The default is false.
          in: query
          name: expandGroups
          required: false
          schema:
            type: boolean
        - description: Products which are part of a specific tag.
          in: query
          name: tags
          required: false
          schema:
            type: string
        - description: Version of the API to be used with the client request.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            ApiManagementListProducts:
              value: 2018-06-01-preview
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            ApiManagementListProducts:
              value: subid
      responses:
        "200":
          description: A Collection of the Product entities for the specified API
            Management service instance.
          content:
            application/json:
              schema:
                description: Paged Products list representation.
                properties:
                  nextLink:
                    description: Next page link if any.
                    type: string
                  value:
                    description: Page values.
                    items:
                      allOf:
                        - description: The Resource definition.
                          properties:
                            id:
                              description: Resource ID.
                              readOnly: true
                              type: string
                            name:
                              description: Resource name.
                              readOnly: true
                              type: string
                            type:
                              description: Resource type for API Management resource.
                              readOnly: true
                              type: string
                          x-ms-azure-resource: true
                      description: Product details.
                      properties:
                        properties:
                          allOf:
                            - description: Product Entity Base Parameters
                              properties:
                                approvalRequired:
                                  description: whether subscription approval is required.
                                    If false, new subscriptions will be approved
                                    automatically enabling developers to call
                                    the product’s APIs immediately after
                                    subscribing. If true, administrators must
                                    manually approve the subscription before the
                                    developer can any of the product’s APIs. Can
                                    be present only if subscriptionRequired
                                    property is present and has a value of
                                    false.
                                  type: boolean
                                description:
                                  description: Product description. May include HTML
                                    formatting tags.
                                  maxLength: 1000
                                  minLength: 1
                                  type: string
                                state:
                                  description: whether product is published or not.
                                    Published products are discoverable by users
                                    of developer portal. Non published products
                                    are visible only to administrators. Default
                                    state of Product is notPublished.
                                  enum:
                                    - notPublished
                                    - published
                                  type: string
                                  x-ms-enum:
                                    modelAsString: false
                                    name: ProductState
                                subscriptionRequired:
                                  description: Whether a product subscription is required
                                    for accessing APIs included in this product.
                                    If true, the product is referred to as
                                    "protected" and a valid subscription key is
                                    required for a request to an API included in
                                    the product to succeed. If false, the
                                    product is referred to as "open" and
                                    requests to an API included in the product
                                    can be made without a subscription key. If
                                    property is omitted when creating a new
                                    product it's value is assumed to be true.
                                  type: boolean
                                subscriptionsLimit:
                                  description: Whether the number of subscriptions a user
                                    can have to this product at the same time.
                                    Set to null or omit to allow unlimited per
                                    user subscriptions. Can be present only if
                                    subscriptionRequired property is present and
                                    has a value of false.
                                  format: int32
                                  type: integer
                                terms:
                                  description: Product terms of use. Developers trying to
                                    subscribe to the product will be presented
                                    and required to accept these terms before
                                    they can complete the subscription process.
                                  type: string
                          description: Product profile.
                          properties:
                            displayName:
                              description: Product name.
                              maxLength: 300
                              minLength: 1
                              type: string
                          required:
                            - displayName
                    type: array
              examples:
                ApiManagementListProducts:
                  $ref: "#/components/examples/ApiManagementListProducts"
        default:
          description: Error response describing why the operation failed.
          content:
