servers:
  - url: http://mobile.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-south-1
          - sa-east-1
        default: us-east-1
    description: The AWS Mobile multi-region endpoint
  - url: https://mobile.{region}.amazonaws.com
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-south-1
          - sa-east-1
        default: us-east-1
    description: The AWS Mobile multi-region endpoint
  - url: http://mobile.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The AWS Mobile endpoint for China (Beijing) and China (Ningxia)
  - url: https://mobile.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The AWS Mobile endpoint for China (Beijing) and China (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      required: false
      schema:
        type: string
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      required: false
      schema:
        type: string
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      required: false
      schema:
        type: string
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      required: false
      schema:
        type: string
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      required: false
      schema:
        type: string
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      required: false
      schema:
        type: string
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      required: false
      schema:
        type: string
  requestBodies:
    CreateProjectBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              contents:
                description: " Binary file data. "
                type: string
      required: true
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CreateProjectResult:
      type: object
      properties:
        details:
          $ref: "#/components/schemas/ProjectDetails"
      description: " Result structure used in response to a request to create a project. "
    InternalFailureException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " The service has encountered an unexpected error condition which
        prevents it from servicing the request. "
    ServiceUnavailableException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " The service is temporarily unavailable. The request should be retried
        after some time delay. "
    UnauthorizedException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " Credentials of the caller are insufficient to authorize the request. "
    TooManyRequestsException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " Too many requests have been received for this AWS account in too short
        a time. The request should be retried after some time delay. "
    BadRequestException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " The request cannot be processed because some parameter is not valid or
        the project state prevents the operation from being performed. "
    NotFoundException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " No entity can be found with the specified identifier. "
    LimitExceededException:
      type: object
      properties:
        message:
          $ref: "#/components/schemas/ErrorMessage"
      description: " There are too many AWS Mobile Hub projects in the account or the
        account has exceeded the maximum number of resources in some AWS
        service. You should create another sub-account using AWS Organizations
        or remove some resources and retry your request. "
    DeleteProjectResult:
      type: object
      properties:
        deletedResources:
          $ref: "#/components/schemas/Resources"
        orphanedResources:
          $ref: "#/components/schemas/Resources"
      description: " Result structure used in response to request to delete a project. "
    DescribeBundleResult:
      type: object
      properties:
        details:
          $ref: "#/components/schemas/BundleDetails"
      description: " Result structure contains the details of the bundle. "
    DescribeProjectResult:
      type: object
      properties:
        details:
          $ref: "#/components/schemas/ProjectDetails"
      description: " Result structure used for requests of project details. "
    ExportBundleResult:
      type: object
      properties:
        downloadUrl:
          $ref: "#/components/schemas/DownloadUrl"
      description: " Result structure which contains link to download custom-generated SDK
        and tool packages used to integrate mobile web or app clients with
        backed AWS resources. "
    ExportProjectResult:
      type: object
      properties:
        downloadUrl:
          $ref: "#/components/schemas/DownloadUrl"
        shareUrl:
          $ref: "#/components/schemas/ShareUrl"
        snapshotId:
          $ref: "#/components/schemas/SnapshotId"
      description: " Result structure used for requests to export project configuration
        details. "
    ListBundlesResult:
      type: object
      properties:
        bundleList:
          $ref: "#/components/schemas/BundleList"
        nextToken:
          $ref: "#/components/schemas/NextToken"
      description: " Result structure contains a list of all available bundles with
        details. "
    ListProjectsResult:
      type: object
      properties:
        projects:
