      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  /update#projectId:
    post:
      operationId: UpdateProject
      description: " Update an existing project. "
      responses:
        "200":
          description: Success
          content:
