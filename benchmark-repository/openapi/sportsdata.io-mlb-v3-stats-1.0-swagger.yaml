openapi: 3.0.0
info:
  contact:
    x-twitter: nfldata
  description: MLB scores, stats, and news API.
  title: MLB v3 Stats
  version: "1.0"
  x-apisguru-categories:
    - entertainment
  x-logo:
    url: https://twitter.com/nfldata/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://fantasydata.com/downloads/swagger/mlb-v3-stats.json
      version: "2.0"
  x-providerName: sportsdata.io
  x-serviceName: mlb-v3-stats
