paths: {}
servers:
  - url: https://azure.local
components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ValidateMigrationInputSqlServerSqlMITaskInput:
      description: Input for task that validates migration input for SQL to Azure SQL
        Managed Instance
      properties:
        backupBlobShare:
          description: Blob container storage information.
          properties:
            sasUri:
              description: SAS URI of Azure Storage Account Container.
              type: string
          required:
            - sasUri
          type: object
        backupFileShare:
          description: File share information with Path, Username, and Password.
          properties:
            password:
              description: Password credential used to connect to the share location.
              type: string
            path:
              description: The folder path for this share.
              type: string
            userName:
              description: User name credential to connect to the share location
              type: string
          required:
            - path
          type: object
        selectedDatabases:
          description: Databases to migrate
          items:
            description: Database specific information for SQL to Azure SQL DB Managed
              Instance migration task inputs
            properties:
              backupFileShare:
                description: File share information with Path, Username, and Password.
                properties:
                  password:
                    description: Password credential used to connect to the share location.
                    type: string
                  path:
                    description: The folder path for this share.
                    type: string
                  userName:
                    description: User name credential to connect to the share location
                    type: string
                required:
                  - path
                type: object
              name:
                description: Name of the database
                type: string
              restoreDatabaseName:
                description: Name of the database at destination
                type: string
            required:
              - name
              - restoreDatabaseName
            type: object
          type: array
        targetConnectionInfo:
          allOf:
            - description: Defines the connection properties of a server
              discriminator:
                propertyName: type
              properties:
                password:
                  description: Password credential.
                  type: string
                type:
                  description: Type of connection info
                  type: string
                userName:
                  description: User name
                  type: string
              required:
                - type
              type: object
          description: Information for connecting to SQL database server
          properties:
            additionalSettings:
              description: Additional connection settings
              type: string
            authentication:
              description: An enumeration of possible authentication types when connecting
              enum:
                - None
                - WindowsAuthentication
                - SqlAuthentication
                - ActiveDirectoryIntegrated
                - ActiveDirectoryPassword
              type: string
              x-ms-enum:
                modelAsString: true
                name: AuthenticationType
            dataSource:
              description: Data source in the format
                Protocol:MachineName\SQLServerInstanceName,PortNumber
              type: string
            encryptConnection:
              default: true
              description: Whether to encrypt the connection
              type: boolean
            trustServerCertificate:
              default: false
              description: Whether to trust the server certificate
              type: boolean
          required:
            - dataSource
          type: object
          x-ms-discriminator-value: SqlConnectionInfo
      required:
        - targetConnectionInfo
        - selectedDatabases
        - backupBlobShare
      type: object
    ValidateMigrationInputSqlServerSqlMITaskOutput:
      description: Output for task that validates migration input for SQL to Azure SQL
        Managed Instance migrations
      properties:
        backupFolderErrors:
          description: Errors associated with the BackupFolder path
          items:
            description: Exception object for all custom exceptions
            properties:
              filePath:
                description: The path to the file where exception occurred
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                type: integer
              lineNumber:
                description: The line number where exception occurred
                type: string
              message:
                description: Error message
                type: string
              stackTrace:
                description: Stack trace
                type: string
            type: object
          readOnly: true
          type: array
        backupShareCredentialsErrors:
          description: Errors associated with backup share user name and password
            credentials
          items:
            description: Exception object for all custom exceptions
            properties:
              filePath:
                description: The path to the file where exception occurred
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                type: integer
              lineNumber:
                description: The line number where exception occurred
                type: string
              message:
                description: Error message
                type: string
              stackTrace:
                description: Stack trace
                type: string
            type: object
          readOnly: true
          type: array
        backupStorageAccountErrors:
          description: Errors associated with the storage account provided.
          items:
            description: Exception object for all custom exceptions
            properties:
              filePath:
                description: The path to the file where exception occurred
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                type: integer
              lineNumber:
                description: The line number where exception occurred
                type: string
              message:
                description: Error message
                type: string
              stackTrace:
                description: Stack trace
                type: string
            type: object
          readOnly: true
          type: array
        id:
          description: Result identifier
          readOnly: true
          type: string
        name:
          description: Name of database
          readOnly: true
          type: string
        restoreDatabaseNameErrors:
          description: Errors associated with the RestoreDatabaseName
          items:
            description: Exception object for all custom exceptions
            properties:
              filePath:
                description: The path to the file where exception occurred
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                type: integer
              lineNumber:
                description: The line number where exception occurred
                type: string
              message:
                description: Error message
                type: string
              stackTrace:
                description: Stack trace
                type: string
            type: object
          readOnly: true
          type: array
      type: object
