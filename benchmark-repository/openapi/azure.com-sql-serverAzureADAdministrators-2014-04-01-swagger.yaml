paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/administrators":
    get:
      description: Returns a list of server Administrators.
      operationId: ServerAzureADAdministrators_ListByServer
      parameters:
        - description: The API version to use for the request.
          in: query
          name: api-version
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            get a list of server administrators:
              value: 2014-04-01
        - description: The subscription ID that identifies an Azure subscription.
          in: path
          name: subscriptionId
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            get a list of server administrators:
              value: 00000000-1111-2222-3333-444444444444
        - description: The name of the resource group that contains the resource. You can
            obtain this value from the Azure Resource Manager API or the portal.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            get a list of server administrators:
              value: sqlcrudtest-4799
        - $ref: "#/components/parameters/ServerNameParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerAdministratorListResult"
              examples:
                get a list of server administrators:
                  $ref: "#/components/examples/get_a_list_of_server_administrators"
      tags:
        - ServerAdministrators
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/administrators/{administratorName}":
    delete:
      description: Deletes an existing server Active Directory Administrator.
      operationId: ServerAzureADAdministrators_Delete
      parameters:
        - description: The API version to use for the request.
          in: query
          name: api-version
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            Delete a server administrator:
              value: 2014-04-01
        - description: The subscription ID that identifies an Azure subscription.
          in: path
          name: subscriptionId
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            Delete a server administrator:
              value: 00000000-1111-2222-3333-444444444444
        - description: The name of the resource group that contains the resource. You can
            obtain this value from the Azure Resource Manager API or the portal.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Delete a server administrator:
              value: sqlcrudtest-4799
        - $ref: "#/components/parameters/ServerNameParameter"
        - $ref: "#/components/parameters/AdministratorNameParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerAzureADAdministrator"
              examples:
                Delete a server administrator:
                  $ref: "#/components/examples/Delete_a_server_administrator"
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerAzureADAdministrator"
              examples:
                Delete a server administrator:
                  $ref: "#/components/examples/Delete_a_server_administrator"
        "204":
          description: No Content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerAzureADAdministrator"
              examples:
                Delete a server administrator:
                  $ref: "#/components/examples/Delete_a_server_administrator"
      tags:
        - ServerAdministrators
      x-ms-long-running-operation: true
    get:
      description: Returns an server Administrator.
      operationId: ServerAzureADAdministrators_Get
      parameters:
        - description: The API version to use for the request.
          in: query
          name: api-version
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            Get the Active Directory Administrator:
              value: 2014-04-01
        - description: The subscription ID that identifies an Azure subscription.
          in: path
          name: subscriptionId
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
