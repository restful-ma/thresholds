  parameters:
    AdministratorNameParameter:
      description: Name of the server administrator resource.
      in: path
      name: administratorName
      required: true
      x-ms-enum:
        name: ServerAdministratorName
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - activeDirectory
      examples:
        Delete a server administrator:
          value: activeDirectory
        Get the Active Directory Administrator:
          value: activeDirectory
        Create/Update a server administrator:
          value: activeDirectory
    DatabaseExpandParameter:
      description: "A comma separated list of child objects to expand in the response.
        Possible properties: serviceTierAdvisors, transparentDataEncryption."
      in: query
      name: $expand
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ServerNameParameter:
      description: The name of the server.
      in: path
      name: serverName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        get a list of server administrators:
          value: sqlcrudtest-6440
        Delete a server administrator:
          value: sqlcrudtest-6440
        Get the Active Directory Administrator:
          value: sqlcrudtest-6440
        Create/Update a server administrator:
          value: sqlcrudtest-6440
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ServerAdministratorListResult:
      description: The response to a list Active Directory Administrators request.
      properties:
        value:
          description: The list of server Active Directory Administrators for the server.
          items:
            $ref: "#/components/schemas/ServerAzureADAdministrator"
          type: array
    ServerAdministratorProperties:
      description: The properties of an server Administrator.
      properties:
        administratorType:
          description: The type of administrator.
          enum:
            - ActiveDirectory
          type: string
          x-ms-enum:
            name: AdministratorType
        login:
          description: The server administrator login value.
          type: string
        sid:
          description: The server administrator Sid (Secure ID).
          format: uuid
          type: string
        tenantId:
          description: The server Active Directory Administrator tenant id.
          format: uuid
          type: string
      required:
        - tenantId
        - administratorType
        - login
        - sid
    ServerAzureADAdministrator:
      allOf:
        - allOf:
            - description: ARM resource.
              properties:
                id:
                  description: Resource ID.
                  readOnly: true
                  type: string
                name:
                  description: Resource name.
                  readOnly: true
                  type: string
                type:
                  description: Resource type.
                  readOnly: true
                  type: string
              type: object
              x-ms-azure-resource: true
          description: ARM proxy resource.
          properties: {}
          type: object
      description: An server Active Directory Administrator.
      properties:
        properties:
          $ref: "#/components/schemas/ServerAdministratorProperties"
