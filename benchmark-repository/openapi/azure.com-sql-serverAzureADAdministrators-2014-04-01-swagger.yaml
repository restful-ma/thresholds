          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get the Active Directory Administrator:
              value: sqlcrudtest-4799
        - $ref: "#/components/parameters/ServerNameParameter"
        - $ref: "#/components/parameters/AdministratorNameParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerAzureADAdministrator"
              examples:
                Get the Active Directory Administrator:
                  $ref: "#/components/examples/Get_the_Active_Directory_Administrat\
                    or"
      tags:
