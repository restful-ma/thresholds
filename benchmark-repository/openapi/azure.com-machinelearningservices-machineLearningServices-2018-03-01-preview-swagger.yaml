    VirtualMachineSecrets:
      allOf:
        - $ref: "#/components/schemas/ComputeSecrets"
        - properties:
            administratorAccount:
              $ref: "#/components/schemas/VirtualMachineSshCredentials"
          type: object
      description: Secrets related to a Machine Learning compute based on AKS.
      x-ms-discriminator-value: VirtualMachine
    VirtualMachineSshCredentials:
      description: Admin credentials for virtual machine
      properties:
        password:
          description: Password of admin account
          type: string
        privateKeyData:
          description: Private key data
          type: string
        publicKeyData:
          description: Public key data
          type: string
        username:
          description: Username of admin account
          type: string
      type: object
    Workspace:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: An object that represents a machine learning workspace.
      properties:
        properties:
          $ref: "#/components/schemas/WorkspaceProperties"
      type: object
    WorkspaceListResult:
      description: The result of a request to list machine learning workspaces.
      properties:
        nextLink:
          description: The URI that can be used to request the next list of machine
            learning workspaces.
          type: string
        value:
          description: The list of machine learning workspaces. Since this list may be
            incomplete, the nextLink field should be used to request the next
            list of machine learning workspaces.
          items:
            $ref: "#/components/schemas/Workspace"
          type: array
    WorkspaceProperties:
      description: The properties of a machine learning workspace.
      properties:
        applicationInsights:
          description: ARM id of the application insights associated with this workspace.
            This cannot be changed once the workspace has been created
          type: string
        batchaiWorkspace:
          description: ARM id of the Batch AI workspace associated with this workspace.
            This cannot be changed once the workspace has been created
          type: string
        containerRegistry:
          description: ARM id of the container registry associated with this workspace.
            This cannot be changed once the workspace has been created
          type: string
        creationTime:
          description: The creation time of the machine learning workspace in ISO8601
            format.
          format: date-time
          readOnly: true
          type: string
        description:
          description: The description of this workspace.
          type: string
        discoveryUrl:
          description: Url for the discovery service to identify regional endpoints for
            machine learning experimentation services
          type: string
        friendlyName:
          description: The friendly name for this workspace. This name in mutable
          type: string
        keyVault:
          description: ARM id of the key vault associated with this workspace. This cannot
            be changed once the workspace has been created
          type: string
        provisioningState:
          description: The current deployment state of workspace resource. The
            provisioningState is to indicate states for resource provisioning.
          enum:
            - Unknown
            - Updating
            - Creating
            - Deleting
            - Succeeded
            - Failed
            - Canceled
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: ProvisioningState
        storageAccount:
          description: ARM id of the storage account associated with this workspace. This
            cannot be changed once the workspace has been created
          type: string
        workspaceId:
          description: The immutable id associated with this workspace.
          readOnly: true
          type: string
      type: object
    WorkspacePropertiesUpdateParameters:
      description: The parameters for updating the properties of a machine learning
        workspace.
      properties:
        description:
          description: The description of this workspace.
          type: string
        friendlyName:
          description: The friendly name for this workspace.
          type: string
    WorkspaceUpdateParameters:
      description: The parameters for updating a machine learning workspace.
      properties:
        properties:
          $ref: "#/components/schemas/WorkspacePropertiesUpdateParameters"
        tags:
          additionalProperties:
            type: string
          description: The resource tags for the machine learning workspace.
          type: object
