openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: "[Deprecated. Please use Instance Group Manager in Compute API] Provides
    groups of homogenous Compute Engine instances."
  title: Google Compute Engine Instance Group Manager
  version: v1beta2
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-apisguru-categories:
    - backend
  x-logo:
    url: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.6.2
      format: google
      url: https://www.googleapis.com/discovery/v1/apis/replicapool/v1beta2/rest
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: replicapool
externalDocs:
  url: https://developers.google.com/compute/docs/instance-groups/manager/v1beta2
tags:
  - name: instanceGroupManagers
  - name: zoneOperations
paths:
  "/{project}/zones/{zone}/instanceGroupManagers":
    get:
      description: Retrieves the list of Instance Group Manager resources contained within
        the specified zone.
      operationId: replicapool.instanceGroupManagers.list
      parameters:
        - description: Optional. Filter expression for filtering listed resources.
          in: query
          name: filter
          schema:
            type: string
        - description: Optional. Maximum count of results to be returned. Maximum value is
            500 and default value is 500.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 500
            default: 500
        - description: Optional. Tag returned by a previous list request truncated by
            maxResults. Used to continue a previous list request.
          in: query
          name: pageToken
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstanceGroupManagerList"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
        - Oauth2:
            - https://www.googleapis.com/auth/compute
        - Oauth2:
            - https://www.googleapis.com/auth/compute.readonly
      tags:
        - instanceGroupManagers
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Creates an instance group manager, as well as the instance group and the
        specified number of instances.
      operationId: replicapool.instanceGroupManagers.insert
      parameters:
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: Number of instances that should exist.
          in: query
          name: size
          required: true
          schema:
            type: integer
            minimum: 0
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManager"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}":
    delete:
      description: Deletes the instance group manager and all instances contained within.
        If you'd like to delete the manager without deleting the instances, you
        must first abandon the instances to remove them from the group.
      operationId: replicapool.instanceGroupManagers.delete
      parameters:
        - description: Name of the Instance Group Manager resource to delete.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
    get:
      description: Returns the specified Instance Group Manager resource.
      operationId: replicapool.instanceGroupManagers.get
      parameters:
        - description: Name of the instance resource to return.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/InstanceGroupManager"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform.read-only
        - Oauth2:
            - https://www.googleapis.com/auth/compute
        - Oauth2:
            - https://www.googleapis.com/auth/compute.readonly
      tags:
        - instanceGroupManagers
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/abandonInstances":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Removes the specified instances from the managed instance group, and
        from any target pools of which they were members, without deleting the
        instances.
      operationId: replicapool.instanceGroupManagers.abandonInstances
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManagersAbandonInstancesRequ\
                est"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/deleteInstances":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Deletes the specified instances. The instances are deleted, then removed
        from the instance group and any target pools of which they were a
        member. The targetSize of the instance group manager is reduced by the
        number of instances deleted.
      operationId: replicapool.instanceGroupManagers.deleteInstances
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManagersDeleteInstancesReque\
                st"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/recreateInstances":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Recreates the specified instances. The instances are deleted, then
        recreated using the instance group manager's current instance template.
      operationId: replicapool.instanceGroupManagers.recreateInstances
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManagersRecreateInstancesReq\
                uest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/resize":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Resizes the managed instance group up or down. If resized up, new
        instances are created using the current instance template. If resized
        down, instances are removed in the order outlined in Resizing a managed
        instance group.
      operationId: replicapool.instanceGroupManagers.resize
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: Number of instances that should exist in this Instance Group Manager.
          in: query
          name: size
          required: true
          schema:
            type: integer
            minimum: 0
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/setInstanceTemplate":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Sets the instance template to use when creating new instances in this
        group. Existing instances are not affected.
      operationId: replicapool.instanceGroupManagers.setInstanceTemplate
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManagersSetInstanceTemplateR\
                equest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/instanceGroupManagers/{instanceGroupManager}/setTargetPools":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Modifies the target pools to which all new instances in this group are
        assigned. Existing instances in the group are not affected.
      operationId: replicapool.instanceGroupManagers.setTargetPools
      parameters:
        - description: The name of the instance group manager.
          in: path
          name: instanceGroupManager
          required: true
          schema:
            type: string
        - description: The Google Developers Console project name.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: The name of the zone in which the instance group manager resides.
          in: path
          name: zone
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstanceGroupManagersSetTargetPoolsRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - instanceGroupManagers
  "/{project}/zones/{zone}/operations":
    get:
      description: Retrieves the list of operation resources contained within the specified
        zone.
      operationId: replicapool.zoneOperations.list
      parameters:
        - description: Optional. Filter expression for filtering listed resources.
          in: query
          name: filter
          schema:
            type: string
        - description: Optional. Maximum count of results to be returned. Maximum value is
            500 and default value is 500.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
            maximum: 500
            default: 500
        - description: Optional. Tag returned by a previous list request truncated by
            maxResults. Used to continue a previous list request.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Name of the project scoping this request.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: Name of the zone scoping this request.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/OperationList"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - zoneOperations
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/{project}/zones/{zone}/operations/{operation}":
    get:
      description: Retrieves the specified zone-specific operation resource.
      operationId: replicapool.zoneOperations.get
      parameters:
        - description: Name of the operation resource to return.
          in: path
          name: operation
          required: true
          schema:
            type: string
        - description: Name of the project scoping this request.
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: Name of the zone scoping this request.
          in: path
          name: zone
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/compute
      tags:
        - zoneOperations
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
servers:
  - url: https://www.googleapis.com/replicapool/v1beta2/projects
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
            https://www.googleapis.com/auth/cloud-platform.read-only: View your data across Google Cloud Platform services
            https://www.googleapis.com/auth/compute: View and manage your Google Compute Engine resources
            https://www.googleapis.com/auth/compute.readonly: View your Google Compute Engine resources
  schemas:
    InstanceGroupManager:
      description: An Instance Group Manager resource.
      properties:
        autoHealingPolicies:
          description: The autohealing policy for this managed instance group. You can
            specify only one value.
          items:
            $ref: "#/components/schemas/ReplicaPoolAutoHealingPolicy"
          type: array
        baseInstanceName:
          description: The base instance name to use for instances in this group. The value
            must be a valid RFC1035 name. Supported characters are lowercase
            letters, numbers, and hyphens (-). Instances are named by appending
            a hyphen and a random four-character string to the base instance
            name.
          type: string
        creationTimestamp:
          description: "[Output only] The time the instance group manager was created, in
            RFC3339 text format."
          type: string
        currentSize:
          description: "[Output only] The number of instances that currently exist and are
            a part of this group. This includes instances that are starting but
            are not yet RUNNING, and instances that are in the process of being
            deleted or abandoned."
          format: int32
          type: integer
        description:
          description: An optional textual description of the instance group manager.
          type: string
        fingerprint:
          description: "[Output only] Fingerprint of the instance group manager. This field
            is used for optimistic locking. An up-to-date fingerprint must be
            provided in order to modify the Instance Group Manager resource."
          format: byte
          type: string
        group:
          description: "[Output only] The full URL of the instance group created by the
            manager. This group contains all of the instances being managed, and
            cannot contain non-managed instances."
          type: string
        id:
          description: "[Output only] A server-assigned unique identifier for the resource."
          format: uint64
          type: string
        instanceTemplate:
          description: The full URL to an instance template from which all new instances
            will be created.
          type: string
        kind:
          default: replicapool#instanceGroupManager
          description: "[Output only] The resource type. Always
            replicapool#instanceGroupManager."
          type: string
        name:
          description: The name of the instance group manager. Must be 1-63 characters long
            and comply with RFC1035. Supported characters include lowercase
            letters, numbers, and hyphens.
          type: string
        selfLink:
          description: "[Output only] The fully qualified URL for this resource."
          type: string
        targetPools:
          description: The full URL of all target pools to which new instances in the group
            are added. Updating the target pool values does not affect existing
            instances.
          items:
            type: string
          type: array
        targetSize:
          description: "[Output only] The number of instances that the manager is
            attempting to maintain. Deleting or abandoning instances affects
            this number, as does resizing the group."
          format: int32
          type: integer
      type: object
    InstanceGroupManagerList:
      properties:
        id:
          description: Unique identifier for the resource; defined by the server (output
            only).
          type: string
        items:
          description: A list of instance resources.
          items:
            $ref: "#/components/schemas/InstanceGroupManager"
          type: array
        kind:
          default: replicapool#instanceGroupManagerList
          description: Type of resource.
          type: string
        nextPageToken:
          description: A token used to continue a truncated list request (output only).
          type: string
        selfLink:
          description: Server defined URL for this resource (output only).
          type: string
      type: object
    InstanceGroupManagersAbandonInstancesRequest:
      properties:
        instances:
          description: |-
            The names of one or more instances to abandon. For example:
            { 'instances': [ 'instance-c3po', 'instance-r2d2' ] }
          items:
            type: string
          type: array
      type: object
    InstanceGroupManagersDeleteInstancesRequest:
      properties:
        instances:
          description: |-
            Names of instances to delete.

            Example: 'instance-foo', 'instance-bar'
          items:
            type: string
          type: array
      type: object
    InstanceGroupManagersRecreateInstancesRequest:
      properties:
        instances:
          description: |-
            The names of one or more instances to recreate. For example:
            { 'instances': [ 'instance-c3po', 'instance-r2d2' ] }
          items:
            type: string
          type: array
      type: object
    InstanceGroupManagersSetInstanceTemplateRequest:
      properties:
        instanceTemplate:
          description: The full URL to an Instance Template from which all new instances
            will be created.
          type: string
      type: object
    InstanceGroupManagersSetTargetPoolsRequest:
      properties:
        fingerprint:
          description: The current fingerprint of the Instance Group Manager resource. If
            this does not match the server-side fingerprint of the resource,
            then the request will be rejected.
          format: byte
          type: string
        targetPools:
          description: A list of fully-qualified URLs to existing Target Pool resources.
            New instances in the Instance Group Manager will be added to the
            specified target pools; existing instances are not affected.
          items:
            type: string
          type: array
      type: object
    Operation:
      description: An operation resource, used to manage asynchronous API requests.
      properties:
        clientOperationId:
          description: "[Output only] An optional identifier specified by the client when
            the mutation was initiated. Must be unique for all operation
            resources in the project."
          type: string
        creationTimestamp:
          description: "[Output Only] The time that this operation was requested, in
            RFC3339 text format."
          type: string
        endTime:
          description: "[Output Only] The time that this operation was completed, in
            RFC3339 text format."
          type: string
        error:
          description: "[Output Only] If errors occurred during processing of this
            operation, this field will be populated."
          properties:
            errors:
              description: "[Output Only] The array of errors encountered while processing
                this operation."
              items:
                properties:
                  code:
                    description: "[Output Only] The error type identifier for this error."
                    type: string
                  location:
                    description: "[Output Only] Indicates the field in the request which
                      caused the error. This property is optional."
                    type: string
                  message:
                    description: "[Output Only] An optional, human-readable error message."
                    type: string
                type: object
              type: array
          type: object
        httpErrorMessage:
          description: "[Output only] If operation fails, the HTTP error message returned."
          type: string
        httpErrorStatusCode:
          description: "[Output only] If operation fails, the HTTP error status code
            returned."
          format: int32
          type: integer
        id:
          description: "[Output Only] Unique identifier for the resource, generated by the
            server."
          format: uint64
          type: string
        insertTime:
          description: "[Output Only] The time that this operation was requested, in
            RFC3339 text format."
          type: string
        kind:
          default: replicapool#operation
          description: "[Output only] Type of the resource."
          type: string
        name:
          description: "[Output Only] Name of the resource."
          type: string
        operationType:
          description: "[Output only] Type of the operation. Operations include insert,
            update, and delete."
          type: string
        progress:
          description: "[Output only] An optional progress indicator that ranges from 0 to
            100. There is no requirement that this be linear or support any
            granularity of operations. This should not be used to guess at when
            the operation will be complete. This number should be monotonically
            increasing as the operation progresses."
          format: int32
          type: integer
        region:
          description: "[Output Only] URL of the region where the operation resides. Only
            available when performing regional operations."
          type: string
        selfLink:
          description: "[Output Only] Server-defined fully-qualified URL for this resource."
          type: string
        startTime:
          description: "[Output Only] The time that this operation was started by the
            server, in RFC3339 text format."
          type: string
        status:
          description: "[Output Only] Status of the operation."
          enum:
            - DONE
            - PENDING
            - RUNNING
          type: string
        statusMessage:
          description: "[Output Only] An optional textual description of the current status
            of the operation."
          type: string
        targetId:
          description: "[Output Only] Unique target ID which identifies a particular
            incarnation of the target."
          format: uint64
          type: string
        targetLink:
          description: "[Output only] URL of the resource the operation is mutating."
          type: string
        user:
          description: "[Output Only] User who requested the operation, for example:
            user@example.com."
          type: string
        warnings:
          description: "[Output Only] If there are issues with this operation, a warning is
            returned."
          items:
            properties:
              code:
                description: "[Output only] The warning type identifier for this warning."
                enum:
                  - DEPRECATED_RESOURCE_USED
                  - DISK_SIZE_LARGER_THAN_IMAGE_SIZE
                  - INJECTED_KERNELS_DEPRECATED
                  - NEXT_HOP_ADDRESS_NOT_ASSIGNED
                  - NEXT_HOP_CANNOT_IP_FORWARD
                  - NEXT_HOP_INSTANCE_NOT_FOUND
                  - NEXT_HOP_INSTANCE_NOT_ON_NETWORK
                  - NEXT_HOP_NOT_RUNNING
                  - NO_RESULTS_ON_PAGE
                  - REQUIRED_TOS_AGREEMENT
                  - RESOURCE_NOT_DELETED
                  - SINGLE_INSTANCE_PROPERTY_TEMPLATE
                  - UNREACHABLE
                type: string
              data:
                description: "[Output only] Metadata for this warning in key:value format."
                items:
                  properties:
                    key:
                      description: "[Output Only] Metadata key for this warning."
                      type: string
                    value:
                      description: "[Output Only] Metadata value for this warning."
                      type: string
                  type: object
                type: array
              message:
                description: "[Output only] Optional human-readable details for this
                  warning."
                type: string
            type: object
          type: array
        zone:
          description: "[Output Only] URL of the zone where the operation resides. Only
            available when performing per-zone operations."
          type: string
      type: object
    OperationList:
      properties:
        id:
          description: Unique identifier for the resource; defined by the server (output
            only).
          type: string
        items:
          description: The operation resources.
          items:
            $ref: "#/components/schemas/Operation"
          type: array
        kind:
          default: replicapool#operationList
          description: Type of resource.
          type: string
        nextPageToken:
          description: A token used to continue a truncated list request (output only).
          type: string
        selfLink:
          description: Server defined URL for this resource (output only).
          type: string
      type: object
    ReplicaPoolAutoHealingPolicy:
      properties:
        actionType:
          description: The action to perform when an instance becomes unhealthy. Possible
            values are RECREATE or REBOOT. RECREATE replaces an unhealthy
            instance with a new instance that is based on the instance template
            for this managed instance group. REBOOT performs a soft reboot on an
            instance. If the instance cannot reboot, the instance performs a
            hard restart.
          enum:
            - REBOOT
            - RECREATE
          type: string
        healthCheck:
          description: The URL for the HealthCheck that signals autohealing.
          type: string
      type: object
