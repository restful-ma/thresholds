  title: Amazon Connect Service
  description: <p>The Amazon Connect API Reference provides descriptions, syntax, and usage
    examples for each of the Amazon Connect actions, data types, parameters, and
    errors. Amazon Connect is a cloud-based contact center solution that makes
    it easy to set up and manage a customer contact center and provide reliable
    customer engagement at any scale.</p> <p>Throttling limits for the Amazon
    Connect API operations:</p> <p>For the <code>GetMetricData</code> and
    <code>GetCurrentMetricData</code> operations, a RateLimit of 5 per second,
    and a BurstLimit of 8 per second.</p> <p>For all other operations, a
    RateLimit of 2 per second, and a BurstLimit of 5 per second.</p> <p>You can
    request an increase to the throttling limits by submitting a <a
    href="https://console.aws.amazon.com/support/home#/case/create?issueType=service-limit-increase">Amazon
    Connect service limits increase form</a>. You must be signed in to your AWS
    account to access the form.</p>
