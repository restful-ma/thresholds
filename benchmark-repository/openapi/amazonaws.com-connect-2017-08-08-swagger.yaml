          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidParameterException"
        "482":
          description: LimitExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LimitExceededException"
        "483":
          description: DuplicateResourceException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DuplicateResourceException"
        "484":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "485":
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThrottlingException"
        "486":
          description: InternalServiceException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServiceException"
      parameters:
        - name: InstanceId
          in: path
          required: true
          description: The identifier for your Amazon Connect instance. To find the ID of
            your instance, open the AWS console and select Amazon Connect.
            Select the alias of the instance in the Instance alias column. The
            instance ID is displayed in the Overview section of your instance
            settings. For example, the instance ID is the set of characters at
            the end of the instance ARN, after instance/, such as
            10a4c4eb-f57e-4d4c-b602-bf39176ced07.
          schema:
            type: string
            minLength: 1
            maxLength: 100
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - Username
                - PhoneConfig
                - SecurityProfileIds
                - RoutingProfileId
              properties:
                Username:
                  description: The user name in Amazon Connect for the account to create.
                    If you are using SAML for identity management in your Amazon
                    Connect, the value for <code>Username</code> can include up
                    to 64 characters from [a-zA-Z0-9_-.\@]+.
                  type: string
                  pattern: "[a-zA-Z0-9\\_\\-\\.]+"
                  minLength: 1
                  maxLength: 20
                Password:
                  description: The password for the user account to create. This is
                    required if you are using Amazon Connect for identity
                    management. If you are using SAML for identity management
                    and include this parameter, an
                    <code>InvalidRequestException</code> is returned.
                  type: string
                  pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\S]{8,64}$/
                IdentityInfo:
                  description: A <code>UserIdentityInfo</code> object that contains
                    information about the user's identity, including email
                    address, first name, and last name.
                  type: object
                  properties:
                    FirstName:
                      $ref: "#/components/schemas/AgentFirstName"
                    LastName:
                      $ref: "#/components/schemas/AgentLastName"
                    Email:
                      $ref: "#/components/schemas/Email"
                PhoneConfig:
                  description: A <code>UserPhoneConfig</code> object that contains
                    information about the user phone configuration settings.
                  type: object
                  properties:
                    PhoneType:
                      $ref: "#/components/schemas/PhoneType"
                    AutoAccept:
                      $ref: "#/components/schemas/AutoAccept"
                    AfterContactWorkTimeLimit:
                      $ref: "#/components/schemas/AfterContactWorkTimeLimit"
                    DeskPhoneNumber:
                      $ref: "#/components/schemas/PhoneNumber"
                DirectoryUserId:
                  description: <p>The unique identifier for the user account in the
                    directory service directory used for identity management. If
                    Amazon Connect is unable to access the existing directory,
                    you can use the <code>DirectoryUserId</code> to authenticate
                    users. If you include the parameter, it is assumed that
                    Amazon Connect cannot access the directory. If the parameter
                    is not included, the <code>UserIdentityInfo</code> is used
                    to authenticate users from your existing directory.</p>
                    <p>This parameter is required if you are using an existing
                    directory for identity management in Amazon Connect when
                    Amazon Connect cannot access your directory to authenticate
                    users. If you are using SAML for identity management and
                    include this parameter, an
                    <code>InvalidRequestException</code> is returned.</p>
                  type: string
                SecurityProfileIds:
                  description: The unique identifier of the security profile to assign to
                    the user created.
                  type: array
                  items:
                    $ref: "#/components/schemas/SecurityProfileId"
                  minItems: 1
                  maxItems: 10
                RoutingProfileId:
                  description: The unique identifier for the routing profile to assign to
                    the user created.
                  type: string
                HierarchyGroupId:
                  description: The unique identifier for the hierarchy group to assign to
                    the user created.
                  type: string
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
