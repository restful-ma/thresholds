      parameters:
        - name: InstanceId
          in: path
          required: true
          description: The identifier for your Amazon Connect instance. To find the ID of
            your instance, open the AWS console and select Amazon Connect.
            Select the alias of the instance in the Instance alias column. The
            instance ID is displayed in the Overview section of your instance
            settings. For example, the instance ID is the set of characters at
            the end of the instance ARN, after instance/, such as
            10a4c4eb-f57e-4d4c-b602-bf39176ced07.
          schema:
            type: string
            minLength: 1
            maxLength: 100
        - name: MaxResults
          in: query
          description: Pagination limit
          required: false
          schema:
            type: string
        - name: NextToken
          in: query
          description: Pagination token
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - Filters
                - CurrentMetrics
              properties:
                Filters:
                  description: The filter, either channel or queues, to apply to the metric
                    results retrieved.
                  type: object
                  properties:
                    Queues:
                      $ref: "#/components/schemas/Queues"
                    Channels:
                      $ref: "#/components/schemas/Channels"
                Groupings:
                  description: <p>The grouping applied to the metrics returned. For
                    example, when grouped by QUEUE, the metrics returned apply
                    to each queue rather than aggregated for all queues. If you
                    group by CHANNEL, you should include a Channels filter. The
                    only supported channel is VOICE.</p> <p>If no
                    <code>Grouping</code> is included in the request, a summary
                    of <code>CurrentMetrics</code> is returned.</p>
                  type: array
                  items:
                    $ref: "#/components/schemas/Grouping"
                  maxItems: 2
                CurrentMetrics:
                  description: "<p>A list of <code>CurrentMetric</code> objects for the
                    metrics to retrieve. Each <code>CurrentMetric</code>
                    includes a name of a metric to retrieve and the unit to use
                    for it. You must list each metric to retrieve data for in
                    the request.</p> <p>The following metrics are available:</p>
                    <dl> <dt>AGENTS_AVAILABLE</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>AGENTS_ONLINE</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>AGENTS_ON_CALL</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>AGENTS_STAFFED</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>AGENTS_AFTER_CONTACT_WORK</dt> <dd> <p>Unit: COUNT</p>
                    </dd> <dt>AGENTS_NON_PRODUCTIVE</dt> <dd> <p>Unit: COUNT</p>
                    </dd> <dt>AGENTS_ERROR</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>CONTACTS_IN_QUEUE</dt> <dd> <p>Unit: COUNT</p> </dd>
                    <dt>OLDEST_CONTACT_AGE</dt> <dd> <p>Unit: SECONDS</p> </dd>
                    <dt>CONTACTS_SCHEDULED</dt> <dd> <p>Unit: COUNT</p> </dd>
                    </dl>"
                  type: array
                  items:
                    $ref: "#/components/schemas/CurrentMetric"
                NextToken:
                  description: <p>The token for the next set of results. Use the value
                    returned in the previous response in the next request to
                    retrieve the next set of results.</p> <p>The token expires
                    after 5 minutes from the time it is created. Subsequent
                    requests that use the <a href="">NextToken</a> must use the
                    same request parameters as the request that generated the
                    token.</p>
                  type: string
                MaxResults:
                  description: " <code>MaxResults</code> indicates the maximum number of
                    results to return per page in the response, between 1 and
                    100."
                  type: integer
                  minimum: 1
                  maximum: 100
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
