          required: true
          schema:
            type: string
          examples:
            Modifies the specified credential for use with external data sources in the specified database:
              value: test_credential_name
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataLakeAnalyticsCatalogCredentialUpdateP\
                arameters"
        description: The parameters required to modify the credential (name and password)
        required: true
      responses:
        "200":
          description: Successfully updated the specified credential's password in the
            specified database
      tags:
        - Catalog
    post:
      description: Deletes the specified credential in the specified database
      operationId: Catalog_DeleteCredential
      parameters:
        - description: The name of the database containing the credential.
          in: path
          name: databaseName
          required: true
          schema:
            type: string
          examples:
            Deletes the specified credential in the specified database:
              value: master
        - description: The name of the credential to delete
          in: path
          name: credentialName
          required: true
          schema:
            type: string
          examples:
            Deletes the specified credential in the specified database:
              value: test_credential_name
        - description: Indicates if the delete should be a cascading delete (which deletes
            all resources dependent on the credential as well as the credential)
            or not. If false will fail if there are any resources relying on the
            credential.
          in: query
          name: cascade
          required: false
          schema:
            type: boolean
            default: false
          examples:
            Deletes the specified credential in the specified database:
              value: false
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataLakeAnalyticsCatalogCredentialDeleteP\
                arameters"
        description: The parameters to delete a credential if the current user is not the
          account owner.
      responses:
        "200":
          description: Successfully deleted the specified credential from the specified
            database.
      tags:
        - Catalog
    put:
      description: Creates the specified credential for use with external data sources in
        the specified database.
      operationId: Catalog_CreateCredential
      parameters:
        - description: "The name of the database in which to create the credential. Note:
            This is NOT an external database name, but the name of an existing
            U-SQL database that should contain the new credential object."
          in: path
          name: databaseName
          required: true
          schema:
            type: string
          examples:
            Creates the specified credential for use with external data sources in the specified database:
