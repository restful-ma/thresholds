  /sms/outgoing/status:
    post:
      description: >
        Get a list of previously submitted SMS message delivery statuses.


        Post an array of API Message Ids received from the ***/sms/outgoing/send*** endpoint.
      operationId: smsStatus
      requestBody:
        content:
          application/json:
            schema:
              example:
                - 2316
                - 2317
              items:
                type: integer
              maxItems: 1000
              minItems: 1
