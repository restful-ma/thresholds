        scheduledTime=201712251430, creditCost=1, newCreditBalance=188.6},
        {mobileNumber=27555555555, accepted=true, acceptError=,
        apiMessageId=2317, scheduledTime=201712251430, creditCost=1,
        newCreditBalance=187.6}, {clientMessageId=clientId-3024,
