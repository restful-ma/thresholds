                    statusCode: 422
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: An unknown error has occurred - authorising API Key
                    statusCode: 500
                    timeStamp: "20170120152253514"
                    version: "1.0"
      summary: Transfer credits between main and sub accounts.
      tags:
        - credits
  /shortcode/incoming:
    get:
      description: >
        ***Only available to users with a [WinSMS Short/Long
        Code](https://support.winsms.co.za/winsms-long-short-code-system/).***

        Get a list of all incoming short/long code messages received by the account.


        Only the first 100 incoming short/long code messages will be returned if no ***offset*** and ***limit*** parameters are specified.
      operationId: getShortCodeMessages
      parameters:
        - description: >
            ***Optional*** - The number of items to skip before starting to
            return results. Default 0. Minimum 0.
          in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - description: >
            ***Optional*** - The number of items to return. Default 100. Minimum
            1. Maximum 1000.
          in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                example:
                  resultsLimit: 100
                  resultsOffset: 3400
                  resultsTotalAvailable: 3402
                  shortcodeMessages:
                    - incomingApiMessageId: 58324
                      messageText: Win Big
                      mobileNumber: "27444444444"
                      receiveTime: 201707252208
                    - incomingApiMessageId: 58336
                      messageText: Savings for me
                      mobileNumber: "27555555555"
                      receiveTime: 201707270952
                  statusCode: 200
                  timeStamp: "20170117054658978"
                  version: "1.0"
                properties:
                  resultsLimit:
                    description: >
                      The number of items returned in the results. This is the
                      value specified in the ***limit*** parameter sent to the
                      endpoint. If the parameter was not specified, this
                      defaults to 100.
                    type: integer
                  resultsOffset:
                    description: >
                      The number of items skipped before the results were
                      returned. This is the value specified in the ***offset***
                      parameter sent to the endpoint. If the parameter was not
                      specified, this defaults to 0.
                    type: integer
                  resultsTotalAvailable:
                    description: >
                      The total number of results available for retrieval. The
                      ***offset*** and ***limit*** properties specify which of
                      the total available results have been returned.
                    type: integer
                  shortcodeMessages:
                    description: >
                      An array of ***shortcodeMessage*** objects containing
                      properties of each incoming shortcode message received by
                      WinSMS.
                    items:
                      $ref: "#/components/schemas/shortcodeMessage"
                    maxItems: 1000
                    minItems: 1
                    type: array
                  statusCode:
                    description: The http status code returned - reflected in the body for
                      convenience
                    type: integer
                  timeStamp:
                    description: The date/time the request was processed, in the format
                      YYYYMMDDhhmmssSSS
                    type: string
                  version:
                    description: The current version of the API of the endpoint that was
                      called
                    type: string
                title: shortcodeMessageResponse
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The 'AUTHORIZATION' header was not found. Set the
                      'AUTHORIZATION' request header to your WinSMS API Key
                    statusCode: 401
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The resource requested does not exist. Please verify the
                      path, spelling, and capitalisation
                    statusCode: 404
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: Request method should be set to 'GET', not 'PUT'.
                    statusCode: 405
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The offset parameter must be a number greater than or
                      equal to 0.
                    statusCode: 422
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: An unknown error has occurred - authorising API Key
                    statusCode: 500
                    timeStamp: "20170120152253514"
                    version: "1.0"
      summary: |
        Get a list of incoming short/long code messages
      tags:
        - shortcode
