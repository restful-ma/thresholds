    scheduledMessage:
      example: '{"apiMessageId":2316,"mobileNumber":"27444444444","submitTime":201710220850,"scheduledSendTime":201712251430,"creditCost":1}'
      properties:
        apiMessageId:
          description: The WinSMS API Message Id identifying the SMS message.
