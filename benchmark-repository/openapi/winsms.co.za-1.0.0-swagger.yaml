  /sms/outgoing/send:
    post:
      description: >
        Submit 1 or more SMS messages to be sent by WinSMS. Maximum 1000
        recipients per request.


        The SMS message text can be a maximum of 918 characters long. If you are submitting a message longer than 160 characters, you should change the value of ***maxSegments***.
      operationId: smsSend
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/newMessageDetails"
        description: >
          The message, recipients and delivery options of an SMS message to be
          sent.
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                example:
                  recipients:
                    - acceptError: ""
                      accepted: true
                      apiMessageId: 2316
                      clientMessageId: clientId-3023
                      creditCost: 1
                      mobileNumber: "27444444444"
                      newCreditBalance: 188.6
                      scheduledTime: 201712251430
                    - acceptError: ""
                      accepted: true
                      apiMessageId: 2317
                      creditCost: 1
                      mobileNumber: "27555555555"
                      newCreditBalance: 187.6
                      scheduledTime: 201712251430
                    - acceptError: BADDEST
                      accepted: false
                      clientMessageId: clientId-3024
                      creditCost: 0
                      mobileNumber: "276666666666"
                      newCreditBalance: 187.6
                  statusCode: 200
                  timeStamp: "20170117054658978"
                  version: "1.0"
                properties:
                  recipients:
                    description: An array of messageRecipientResponse objects
                    items:
                      $ref: "#/components/schemas/messageRecipientResponse"
                    maxItems: 1000
                    minItems: 1
                    type: array
                  statusCode:
                    description: The http status code returned - reflected in the body for
                      convenience
                    type: integer
