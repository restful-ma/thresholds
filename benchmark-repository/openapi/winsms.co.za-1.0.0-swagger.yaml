paths:
  /credits/balance:
    get:
      description: >
        Get the current remaining credit balance for the account.


        ***Note*** - The credit balance is expressed as a value with a single decimal place.
      operationId: getCreditBalance
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  creditBalance:
                    description: The current remaining credit balance for the account.
                      Contains a single decimal place
                    format: double
                    type: number
                  statusCode:
                    description: The http status code returned - reflected in the body for
                      convenience
                    type: integer
                  timeStamp:
                    description: The date/time the request was processed, in the format
                      YYYYMMDDhhmmssSSS
                    type: string
                  version:
                    description: The current version of the API of the endpoint that was
                      called
                    type: string
                title: creditBalanceResponse
                type: object
              examples:
                response:
                  value:
                    creditBalance: 3645
                    statusCode: 200
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The 'AUTHORIZATION' header was not found. Set the
                      'AUTHORIZATION' request header to your WinSMS API Key
                    statusCode: 401
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The resource requested does not exist. Please verify the
                      path, spelling, and capitalisation
                    statusCode: 404
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: Request method should be set to 'GET', not 'PUT'.
                    statusCode: 405
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: An unknown error has occurred - authorising API Key
                    statusCode: 500
                    timeStamp: "20170120152253514"
                    version: "1.0"
      summary: Get your current WinSMS credit balance
      tags:
        - credits
  /credits/transfer:
    post:
      description: >
        Transfer credits between accounts.

        - From Main account to Sub account.


        - From Sub account to Main account.


        - From Sub account to another Sub account.


        Your WinSMS account number and sub account number/s can be obtained by logging in to the WinSMS Client Zone (www.winsms.co.za/cz) with the main account's credentials.


        The main account number is on the home tab and the sub account numbers are under the sub accounts tab.


        Account numbers should be submitted as integers. Do not add the 'W' prefix.
      operationId: transferCredits
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/creditTransferDetails"
        description: The details of the credit transfer. Sender account number, recipient
          account number, and number of credits to transfer.
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                example:
                  statusCode: 200
                  timeStamp: "20170120152253515"
                  transferSuccessful: true
                  version: "1.0"
                properties:
                  statusCode:
                    description: The http status code returned - reflected in the body for
                      convenience
                    type: integer
                  timeStamp:
                    description: The date/time the request was processed, in the format
                      YYYYMMDDhhmmssSSS
                    type: string
                  transferSuccessful:
                    description: A boolean value indictating whether the credits were
                      successfully transfered from the sending account into the
                      receiving account.
                    type: boolean
                  version:
                    description: The current version of the API of the endpoint that was
                      called
                    type: string
                title: creditTransferResponse
                type: object
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: Invalid JSON payload received
                    statusCode: 400
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The 'AUTHORIZATION' header was not found. Set the
                      'AUTHORIZATION' request header to your WinSMS API Key
                    statusCode: 401
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: The resource requested does not exist. Please verify the
                      path, spelling, and capitalisation
                    statusCode: 404
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: Request method should be set to 'POST', not 'GET'.
                    statusCode: 405
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "413":
          description: Payload Too Large
          content:
