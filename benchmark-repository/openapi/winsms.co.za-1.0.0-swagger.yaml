      example:
        receivingAccountNumber: 10345
        sendingAccountNumber: 7564
        transferQuantity: 100
      properties:
        receivingAccountNumber:
          description: The WinSMS account number of the account to which credits will be
            added.
          example: 10345
          type: integer
        sendingAccountNumber:
          description: The WinSMS account number of the account from which credits will be
            deducted.
          example: 7564
          type: integer
        transferQuantity:
          description: The number of credits to transfer from the sending account to the
            receiving account.
          example: 100
          type: integer
      required:
        - receivingAccountNumber
        - sendingAccountNumber
        - transferQuantity
      title: creditTransferDetails
      type: object
    creditTransferResponse:
      example: "{timeStamp=20170120152253515, version=1.0, statusCode=200,
        transferSuccessful=true}"
      properties:
        statusCode:
          description: The http status code returned - reflected in the body for convenience
          type: integer
        timeStamp:
          description: The date/time the request was processed, in the format
            YYYYMMDDhhmmssSSS
          type: string
        transferSuccessful:
          description: A boolean value indictating whether the credits were successfully
            transfered from the sending account into the receiving account.
          type: boolean
        version:
          description: The current version of the API of the endpoint that was called
          type: string
