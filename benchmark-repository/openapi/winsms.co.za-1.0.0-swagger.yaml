              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: "Request POST data is: 205kb. The maximum POST size
                      allowed is 200kb."
                    statusCode: 413
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "415":
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorDetails"
              examples:
                response:
                  value:
                    errorMessage: Request content-type should be set to 'application/json',
                      not 'text/plain'.
                    statusCode: 415
                    timeStamp: "20170120152253514"
                    version: "1.0"
        "422":
          description: Unprocessable Entity
          content:
