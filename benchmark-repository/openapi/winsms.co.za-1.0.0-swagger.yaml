          type: string
        mobileNumber:
          description: A recipient mobile number, using the international E164 (without the
            plus) format.
          example: "27444444444"
          type: string
      required:
        - mobileNumber
    messageRecipientResponse:
      example: '{"clientMessageId":"clientId-3023","mobileNumber":"27444444444","accepted":true,"acceptError":"","apiMessageId":2316,"scheduledTime":201712251430,"creditCost":1,"newCreditBalance":188.6}'
      properties:
        acceptError:
          description: >
            If the ***accepted*** value is **false**, this will contain the
            reason that delivery to the recipient was declined by the API. If
            the recipient was accepted, this value will be blank.
          example: BADDEST
          type: string
        accepted:
          description: >
            A boolean value indicating whether the API accepted the recipient
            for SMS delivery. This will be **false** If you have insufficient
            credits or the recipient mobile number supplied is not valid.
          example: true
          type: boolean
        apiMessageId:
          description: >
            The WinSMS Message Id assigned to the specific message recipient.
            This Id can be used to obtain the status of the message, and to
            delete the message if it was scheduled. If the API did not accept
            the recipient for delivery, the value will be **null**.
          example: 2316
          type: integer
        clientMessageId:
          description: >
            If the optional ***clientMessageId*** value was specified in the
            recipient object for the recipient, it will be returned here. If
            not, ***clientMessageId*** will be **null**.
          example: clientId-3023
          type: string
        creditCost:
          description: >
            The number of credits deducted from your account for the SMS to this
            recipient.


            The credit cost is based on the destination country of the recipient and the length (number of segments) of the message.


            This credit cost will be reimbursed if the message is scheduled and subsequently deleted.


            If the recipient is not accepted for delivery, the ***creditCost*** value will be **null**.
          example: 1.3
          format: double
          type: number
        mobileNumber:
          description: >
            The mobile number specified as the ***mobileNumber*** value of the
            recipient object of the request.
          example: "27824444444"
          type: string
        newCreditBalance:
          description: >
            The number of WinSMS credits remaining in your account after
            processing this recipient.
          example: 188.6
          format: double
          type: number
        scheduledTime:
          description: >
            The date and time that the message was scheduled for delivery to the
            recipient.


            If no ***scheduledTime*** value was specified in the request, or the recipient was not accepted for delivery, this value will be **null**.
          example: 201712251430
          type: integer
    messageStatus:
      example: '{"apiMessageId":2316,"mobileNumber":"27444444444","statusDelivered":true,"statusErrorCode":0,"statusTime":201712251431,"creditCost":1}'
      properties:
        apiMessageId:
          description: The WinSMS API Message Id identifying the SMS message.
          example: 2316
          type: integer
        creditCost:
          description: >
            The number of credits deducted from your account for the SMS to this
            recipient.



            If delivery to the recipient is unsuccessful, under certain conditions, this may be 0.
          example: 1.3
          format: double
          type: number
        mobileNumber:
          description: The mobile number of the recipient of the SMS message, using the
            international E164 (without the plus) format
          example: "27824444444"
          type: string
        statusDelivered:
          description: A boolean value indicating whether an SMS message was successfully
            delivered to the recipient's mobile number
          example: true
          type: boolean
        statusErrorCode:
          description: >
            If the SMS message was successfully delivered, this value will be
            blank.

            If the ***statusDelivered*** value is false, this will contain a string indicating the current status of the SMS message. Possible values-

            | Value | Description | Type |

            |-------|-------------|------|

            | SENT| The message has been sent to the recipient, but no delivery report has been received | Temporary |

            | NOTFOUND | Either an incorrect MessageID was sent in the request, or the message was sent more than 90 days previously | Permanent |

            | INQUEUE | Message is queued for sending | Temporary |

            | SENDINGFAILED | The message was not transmitted, due to e.g. an invalid destination number or insufficient credits | Permanent |

            | FAILED | The message was sent but could not be delivered to the recipient due to e.g. no such subscriber, subscriber's phone offline | Permanent |
          example: FAILED
          type: string
        statusTime:
          description: >
            The date and time of the last status update for this message, in the
            format YYYYMMDDHHmm.


            If the message was delivered (**statusDelivered = true**) then this is a final status time. If the message is still awaiting delivery, this time might change when updates are received.
          example: 201712251431
          type: integer
    messageStatusResponse:
      example: "{timeStamp=20170117054658978, version=1.0, statusCode=200,
        messageStatuses=[{apiMessageId=2316, mobileNumber=27444444444,
        statusDelivered=true, statusErrorCode=0, statusTime=201712251431,
        creditCost=1}, {apiMessageId=2317, mobileNumber=27555555555,
        statusDelivered=false, statusErrorCode=BADDEST, statusTime=201712251432,
        creditCost=1}]}"
      properties:
        messageStatuses:
          description: >
            An array of ***messageStatus*** objects detailing the delivery
            status of each message
          items:
            $ref: "#/components/schemas/messageStatus"
          maxItems: 1000
          minItems: 1
          type: array
        statusCode:
          description: The http status code returned - reflected in the body for convenience
          type: integer
        timeStamp:
          description: The date/time the request was processed, in the format
            YYYYMMDDhhmmssSSS
          type: string
        version:
          description: The current version of the API of the endpoint that was called
          type: string
    newMessageDetails:
      example:
        maxSegments: 3
        message: Happy holidays from all at TelAmeriCorp.
        recipients:
          - clientMessageId: clientId-3023
            mobileNumber: "27444444444"
          - mobileNumber: "27555555555"
          - clientMessageId: clientId-3024
            mobileNumber: "276666666666"
        scheduledTime: 201712251430
      properties:
        maxSegments:
          description: >
            ***Optional*** - The maximum [GSM Encoded segment
            count]("https://support.winsms.co.za/rest/GSM") that the message is
            allowed to utilise.


            This defaults to 1, allowing for a maximum GSM Encoded message length of 160 characters.


            The maximum value is 6, which allows for a GSM Encoded message length of 918 characters.


            If you intend to send a message longer than 160 characters, this value should be specified.
          example: 3
          maximum: 6
          minimum: 1
          type: integer
        message:
          description: The SMS text to be sent.
          example: Happy holidays from all at TelAmeriCorp.
          type: string
        recipients:
          description: An array of messageRecipientDetails objects.
          items:
            $ref: "#/components/schemas/messageRecipientDetails"
          maxItems: 1000
          minItems: 1
          type: array
        scheduledTime:
          description: >
            ***Optional*** - The date and time that an SMS should be delivered.
            If not specified, or is set for a date/time prior to the current
            date/time, the SMS message will be sent immediately.


            If specified, this value should have the format YYYYMMDDHHmm.
          example: 201712251430
          type: integer
      required:
        - message
        - recipients
      title: newMessageDetails
      type: object
    newMessageResponse:
      example: "{timeStamp=20170117054658978, version=1.0, statusCode=200,
        recipients=[{clientMessageId=clientId-3023, mobileNumber=27444444444,
