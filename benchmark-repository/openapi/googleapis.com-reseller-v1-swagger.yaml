      description: Cancel or transfer a subscription to direct.
      operationId: reseller.subscriptions.delete
      parameters:
        - description: Either the customer's primary domain name or the customer's unique
            identifier. If using the domain name, we do not recommend using a
            customerId as a key for persistent data. If the domain name for a
            customerId is changed, the Google system automatically updates.
          in: path
          name: customerId
          required: true
          schema:
            type: string
        - description: The deletionType query string enables the cancellation, downgrade,
            or suspension of a subscription.
          in: query
          name: deletionType
          required: true
          schema:
            type: string
            enum:
              - cancel
              - transfer_to_direct
        - description: This is a required property. The subscriptionId is the subscription
            identifier and is unique for each customer. Since a subscriptionId
            changes when a subscription is updated, we recommend to not use this
            ID as a key for persistent data. And the subscriptionId can be found
            using the retrieve all reseller subscriptions method.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
      security:
        - Oauth2:
