            - https://www.googleapis.com/auth/apps.order
          Oauth2c:
            - https://www.googleapis.com/auth/apps.order
        - Oauth2:
            - https://www.googleapis.com/auth/apps.order.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/apps.order.readonly
      tags:
        - subscriptions
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
servers:
  - url: https://www.googleapis.com/apps/reseller/v1
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  requestBodies:
    Customer:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Customer"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/apps.order: Manage users on your domain
            https://www.googleapis.com/auth/apps.order.readonly: Manage users on your domain
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/apps.order: Manage users on your domain
            https://www.googleapis.com/auth/apps.order.readonly: Manage users on your domain
  schemas:
    Address:
      description: JSON template for address of a customer.
      properties:
        addressLine1:
          description: A customer's physical address. An address can be composed of one to
            three lines. The addressline2 and addressLine3 are optional.
          type: string
        addressLine2:
          description: Line 2 of the address.
          type: string
        addressLine3:
          description: Line 3 of the address.
          type: string
        contactName:
          description: The customer contact's name. This is required.
          type: string
        countryCode:
          description: For countryCode information, see the ISO 3166 country code elements.
            Verify that country is approved for resale of Google products. This
            property is required when creating a new customer.
          type: string
        kind:
          default: customers#address
          description: "Identifies the resource as a customer address. Value:
            customers#address"
          type: string
        locality:
          description: An example of a locality value is the city of San Francisco.
          type: string
        organizationName:
          description: The company or company division name. This is required.
          type: string
        postalCode:
          description: A postalCode example is a postal zip code such as 94043. This
            property is required when creating a new customer.
          type: string
        region:
          description: An example of a region value is CA for the state of California.
          type: string
      type: object
    ChangePlanRequest:
      description: JSON template for the ChangePlan rpc request.
      properties:
        dealCode:
          description: Google-issued code (100 char max) for discounted pricing on
            subscription plans. Deal code must be included in changePlan request
            in order to receive discounted rate. This property is optional. If a
            deal code has already been added to a subscription, this property
            may be left empty and the existing discounted rate will still apply
            (if not empty, only provide the deal code that is already present on
            the subscription). If a deal code has never been added to a
            subscription and this property is left blank, regular pricing will
            apply.
          type: string
        kind:
          default: subscriptions#changePlanRequest
          description: "Identifies the resource as a subscription change plan request.
            Value: subscriptions#changePlanRequest"
          type: string
        planName:
          description: >-
            The planName property is required. This is the name of the
            subscription's payment plan. For more information about the Google
            payment plans, see API concepts.


            Possible values are:  

            - ANNUAL_MONTHLY_PAY - The annual commitment plan with monthly payments  Caution: ANNUAL_MONTHLY_PAY is returned as ANNUAL in all API responses.  

            - ANNUAL_YEARLY_PAY - The annual commitment plan with yearly payments  

            - FLEXIBLE - The flexible plan  

            - TRIAL - The 30-day free trial plan
          type: string
        purchaseOrderId:
          description: This is an optional property. This purchase order (PO) information
            is for resellers to use for their company tracking usage. If a
            purchaseOrderId value is given it appears in the API responses and
            shows up in the invoice. The property accepts up to 80 plain text
            characters.
          type: string
        seats:
          $ref: "#/components/schemas/Seats"
      type: object
    Customer:
      description: JSON template for a customer.
      properties:
        alternateEmail:
          description: Like the "Customer email" in the reseller tools, this email is the
            secondary contact used if something happens to the customer's
            service such as service outage or a security issue. This property is
            required when creating a new customer and should not use the same
            domain as customerDomain.
          type: string
        customerDomain:
          description: The customer's primary domain name string. customerDomain is
            required when creating a new customer. Do not include the www prefix
            in the domain when adding a customer.
          type: string
        customerDomainVerified:
          description: Whether the customer's primary domain has been verified.
          type: boolean
        customerId:
          description: This property will always be returned in a response as the unique
            identifier generated by Google. In a request, this property can be
            either the primary domain or the unique identifier generated by
            Google.
          type: string
        kind:
          default: reseller#customer
          description: "Identifies the resource as a customer. Value: reseller#customer"
          type: string
        phoneNumber:
          description: Customer contact phone number. Must start with "+" followed by the
            country code. The rest of the number can be contiguous numbers or
            respect the phone local format conventions, but it must be a real
            phone number and not, for example, "123". This field is silently
            ignored if invalid.
          type: string
        postalAddress:
          $ref: "#/components/schemas/Address"
        resourceUiUrl:
          description: URL to customer's Admin console dashboard. The read-only URL is
            generated by the API service. This is used if your client
            application requires the customer to complete a task in the Admin
            console.
          type: string
      type: object
    RenewalSettings:
      description: JSON template for a subscription renewal settings.
      properties:
        kind:
          default: subscriptions#renewalSettings
          description: "Identifies the resource as a subscription renewal setting. Value:
            subscriptions#renewalSettings"
          type: string
        renewalType:
          description: Renewal settings for the annual commitment plan. For more detailed
            information, see renewal options in the administrator help center.
            When renewing a subscription, the renewalType is a required
            property.
          type: string
      type: object
    ResellernotifyGetwatchdetailsResponse:
      description: JSON template for resellernotify getwatchdetails response.
      properties:
        serviceAccountEmailAddresses:
          description: List of registered service accounts.
          items:
            type: string
          type: array
        topicName:
          description: Topic name of the PubSub
          type: string
      type: object
    ResellernotifyResource:
      description: JSON template for resellernotify response.
      properties:
        topicName:
          description: Topic name of the PubSub
          type: string
      type: object
    Seats:
      description: JSON template for subscription seats.
      properties:
        kind:
          default: subscriptions#seats
          description: "Identifies the resource as a subscription seat setting. Value:
            subscriptions#seats"
          type: string
        licensedNumberOfSeats:
          description: "Read-only field containing the current number of users that are
            assigned a license for the product defined in skuId. This field's
            value is equivalent to the numerical count of users returned by the
            Enterprise License Manager API method: listForProductAndSku"
          format: int32
          type: integer
        maximumNumberOfSeats:
          description: "This is a required property and is exclusive to subscriptions with
            FLEXIBLE or TRIAL plans. This property sets the maximum number of
            licensed users allowed on a subscription. This quantity can be
            increased up to the maximum limit defined in the reseller's
            contract. The minimum quantity is the current number of users in the
            customer account. Note: G Suite subscriptions automatically assign a
            license to every user."
          format: int32
          type: integer
        numberOfSeats:
          description: "This is a required property and is exclusive to subscriptions with
            ANNUAL_MONTHLY_PAY and ANNUAL_YEARLY_PAY plans. This property sets
            the maximum number of licenses assignable to users on a
            subscription. The reseller can add more licenses, but once set, the
            numberOfSeats cannot be reduced until renewal. The reseller is
            invoiced based on the numberOfSeats value regardless of how many of
            these user licenses are assigned. Note: G Suite subscriptions
            automatically assign a license to every user."
          format: int32
          type: integer
      type: object
    Subscription:
      description: JSON template for a subscription.
      properties:
        billingMethod:
          description: Read-only field that returns the current billing method for a
            subscription.
          type: string
        creationTime:
          description: The creationTime property is the date when subscription was created.
            It is in milliseconds using the Epoch format. See an example Epoch
            converter.
          format: int64
          type: string
        customerDomain:
          description: Primary domain name of the customer
          type: string
        customerId:
          description: This property will always be returned in a response as the unique
            identifier generated by Google. In a request, this property can be
            either the primary domain or the unique identifier generated by
            Google.
          type: string
        dealCode:
          description: Google-issued code (100 char max) for discounted pricing on
            subscription plans. Deal code must be included in insert requests in
            order to receive discounted rate. This property is optional, regular
            pricing applies if left empty.
          type: string
        kind:
          default: reseller#subscription
          description: "Identifies the resource as a Subscription. Value:
            reseller#subscription"
          type: string
        plan:
          description: The plan property is required. In this version of the API, the G
            Suite plans are the flexible plan, annual commitment plan, and the
            30-day free trial plan. For more information about the API"s payment
            plans, see the API concepts.
          properties:
            commitmentInterval:
              description: "In this version of the API, annual commitment plan's interval
                is one year.  Note: When billingMethod value is OFFLINE, the
                subscription property object plan.commitmentInterval is omitted
                in all API responses."
              properties:
                endTime:
                  description: An annual commitment plan's interval's endTime in
                    milliseconds using the UNIX Epoch format. See an example
                    Epoch converter.
                  format: int64
                  type: string
                startTime:
                  description: An annual commitment plan's interval's startTime in
                    milliseconds using UNIX Epoch format. See an example Epoch
                    converter.
                  format: int64
                  type: string
              type: object
            isCommitmentPlan:
              description: >-
                The isCommitmentPlan property's boolean value identifies the
                plan as an annual commitment plan:

                - true — The subscription's plan is an annual commitment plan.

                - false — The plan is not an annual commitment plan.
              type: boolean
            planName:
              description: >-
                The planName property is required. This is the name of the
                subscription's plan. For more information about the Google
                payment plans, see the API concepts.


                Possible values are:  

                - ANNUAL_MONTHLY_PAY — The annual commitment plan with monthly payments.  Caution: ANNUAL_MONTHLY_PAY is returned as ANNUAL in all API responses.  

                - ANNUAL_YEARLY_PAY — The annual commitment plan with yearly payments  

                - FLEXIBLE — The flexible plan  

                - TRIAL — The 30-day free trial plan. A subscription in trial will be suspended after the 30th free day if no payment plan is assigned. Calling changePlan will assign a payment plan to a trial but will not activate the plan. A trial will automatically begin its assigned payment plan after its 30th free day or immediately after calling startPaidService.  

                - FREE — The free plan is exclusive to the Cloud Identity SKU and does not incur any billing.
              type: string
          type: object
        purchaseOrderId:
          description: This is an optional property. This purchase order (PO) information
            is for resellers to use for their company tracking usage. If a
            purchaseOrderId value is given it appears in the API responses and
            shows up in the invoice. The property accepts up to 80 plain text
            characters.
          type: string
        renewalSettings:
          $ref: "#/components/schemas/RenewalSettings"
        resourceUiUrl:
          description: URL to customer's Subscriptions page in the Admin console. The
            read-only URL is generated by the API service. This is used if your
            client application requires the customer to complete a task using
            the Subscriptions page in the Admin console.
          type: string
        seats:
          $ref: "#/components/schemas/Seats"
        skuId:
          description: A required property. The skuId is a unique system identifier for a
            product's SKU assigned to a customer in the subscription. For
            products and SKUs available in this version of the API, see  Product
            and SKU IDs.
          type: string
        skuName:
          description: Read-only external display name for a product's SKU assigned to a
            customer in the subscription. SKU names are subject to change at
            Google's discretion. For products and SKUs available in this version
            of the API, see  Product and SKU IDs.
          type: string
        status:
          description: This is an optional property.
          type: string
        subscriptionId:
          description: The subscriptionId is the subscription identifier and is unique for
            each customer. This is a required property. Since a subscriptionId
            changes when a subscription is updated, we recommend not using this
            ID as a key for persistent data. Use the subscriptionId as described
            in retrieve all reseller subscriptions.
          type: string
        suspensionReasons:
          description: >-
            Read-only field containing an enumerable of all the current
            suspension reasons for a subscription. It is possible for a
            subscription to have many concurrent, overlapping suspension
            reasons. A subscription's STATUS is SUSPENDED until all pending
            suspensions are removed.


            Possible options include:  

            - PENDING_TOS_ACCEPTANCE - The customer has not logged in and accepted the G Suite Resold Terms of Services.  

            - RENEWAL_WITH_TYPE_CANCEL - The customer's commitment ended and their service was cancelled at the end of their term.  

            - RESELLER_INITIATED - A manual suspension invoked by a Reseller.  

            - TRIAL_ENDED - The customer's trial expired without a plan selected.  

            - OTHER - The customer is suspended for an internal Google reason (e.g. abuse or otherwise).
          items:
            type: string
          type: array
        transferInfo:
          description: Read-only transfer related information for the subscription. For
            more information, see retrieve transferable subscriptions for a
            customer.
          properties:
            minimumTransferableSeats:
              description: When inserting a subscription, this is the minimum number of
                seats listed in the transfer order for this product. For
                example, if the customer has 20 users, the reseller cannot place
                a transfer order of 15 seats. The minimum is 20 seats.
              format: int32
              type: integer
            transferabilityExpirationTime:
              description: The time when transfer token or intent to transfer will expire.
                The time is in milliseconds using UNIX Epoch format.
              format: int64
              type: string
          type: object
        trialSettings:
          description: The G Suite annual commitment and flexible payment plans can be in a
            30-day free trial. For more information, see the API concepts.
          properties:
            isInTrial:
              description: >-
                Determines if a subscription's plan is in a 30-day free trial or
                not:

                - true — The plan is in trial.

                - false — The plan is not in trial.
              type: boolean
            trialEndTime:
              description: Date when the trial ends. The value is in milliseconds using the
                UNIX Epoch format. See an example Epoch converter.
              format: int64
              type: string
          type: object
      type: object
    Subscriptions:
      description: JSON template for a subscription list.
      properties:
        kind:
          default: reseller#subscriptions
          description: "Identifies the resource as a collection of subscriptions. Value:
            reseller#subscriptions"
          type: string
        nextPageToken:
          description: The continuation token, used to page through large result sets.
            Provide this value in a subsequent request to return the next page
            of results.
          type: string
        subscriptions:
          description: The subscriptions in this page of results.
          items:
            $ref: "#/components/schemas/Subscription"
          type: array
      type: object
