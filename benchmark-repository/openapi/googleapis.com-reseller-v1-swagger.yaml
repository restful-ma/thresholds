  /subscriptions:
    get:
      description: List of subscriptions managed by the reseller. The list can be all
        subscriptions, all of a customer's subscriptions, or all of a customer's
        transferable subscriptions.
      operationId: reseller.subscriptions.list
      parameters:
        - description: The customerAuthToken query string is required when creating a
            resold account that transfers a direct customer's subscription or
            transfers another reseller customer's subscription to your reseller
            management. This is a hexadecimal authentication token needed to
            complete the subscription transfer. For more information, see the
            administrator help center.
          in: query
          name: customerAuthToken
          schema:
            type: string
        - description: Either the customer's primary domain name or the customer's unique
            identifier. If using the domain name, we do not recommend using a
            customerId as a key for persistent data. If the domain name for a
            customerId is changed, the Google system automatically updates.
          in: query
          name: customerId
          schema:
            type: string
        - description: >-
            When retrieving all of your subscriptions and filtering for specific
            customers, you can enter a prefix for a customer name. Using an
            example customer group that includes exam.com, example20.com and
            example.com:  

            - exa -- Returns all customer names that start with 'exa' which could include exam.com, example20.com, and example.com. A name prefix is similar to using a regular expression's asterisk, exa*. 

            - example -- Returns example20.com and example.com.
          in: query
          name: customerNamePrefix
          schema:
            type: string
        - description: When retrieving a large list, the maxResults is the maximum number
            of results per page. The nextPageToken value takes you to the next
            page. The default is 20.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - description: Token to specify next page in the list
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Subscriptions"
