          name: billingAccountId
          required: true
          schema:
            type: string
          examples:
            pricesheetDownload:
              value: 84ae600f-763c-4a66-a8f0-4c497fc58d98
        - description: The name of an invoice resource.
          in: path
          name: invoiceName
          required: true
          schema:
            type: string
          examples:
            pricesheetDownload:
              value: 95869cd5-6f00-42b3-8708-04e85fef9e15
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PricesheetDownloadResponse"
              examples:
                pricesheetDownload:
