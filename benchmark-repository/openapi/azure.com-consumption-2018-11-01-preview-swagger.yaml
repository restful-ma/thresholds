              schema:
                type: string
              example: https://management.azure.com/providers/Microsoft.Billing/billingAccounts/2909cffc-b0a2-5de1-bb7b-5d3383764184/invoices/2dcffe0c-ee92-4265-8647-515b8fe7dc78/pricesheetDownloadOperations/1a0a30a7-36a7-4dd6-9200-a1c23ba96151?sessiontoken=0%3A2943&api-version=2018-11-01-preview
            OData-EntityId:
              description: The operation entity Id GUID.
              schema:
                type: string
              example: 84ae600f-763c-4a66-a8f0-4c497fc58d98
            Retry-After:
              description: The amount of delay to use while the status of the operation is
                checked. The value is expressed in seconds.
              schema:
                type: string
              example: "60"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - pricesheets
      x-ms-long-running-operation: true
      x-ms-long-running-operation-options:
        final-state-via: location
  /providers/Microsoft.Consumption/operations:
    get:
      description: Lists all of the available consumption REST API operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResult"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Operations
      x-ms-pageable:
        nextLinkName: nextLink
