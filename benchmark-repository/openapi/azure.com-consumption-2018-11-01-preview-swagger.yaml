openapi: 3.0.0
info:
  description: Consumption management client provides access to consumption resources for
    Azure Enterprise Subscriptions.
  title: ConsumptionManagementClient
  version: 2018-11-01-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/consumption/resource-manager/Microsoft.Consumption/preview/2018-11-01-preview/consumption.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: consumption
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
tags:
  - description: Consumption APIs for Azure Go-to-market scopes. Includes Credits, Events,
      Lots, Charges and Pricesheets.
    externalDocs:
      url: https://docs.microsoft.com/en-us/rest/api/consumption/
    name: GTM-Preview
paths:
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/charges":
    get:
      description: Lists the charges by billing profile id for given start and end date.
        Start and end date are used to determine the billing period. For current
        month, the data will be provided from month to date. If there are no
        charges for a month then that month will show all zeroes.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: ChargesByBillingProfile_List
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/billingProfileIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/startDateParameter"
        - $ref: "#/components/parameters/endDateParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargesListByBillingProfile"
              examples:
                ChargesListByBillingProfile:
                  $ref: "#/components/examples/ChargesListByBillingProfile"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Charges
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/credits/balanceSummary":
    get:
      description: The credit summary by billingAccountId and billingProfileId for given
        start and end date.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: CreditSummaryByBillingProfile_Get
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/billingProfileIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreditSummary"
              examples:
                CreditSummaryByBillingProfile:
                  $ref: "#/components/examples/CreditSummaryByBillingProfile"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Credits
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/events":
    get:
      description: Lists the events by billingAccountId and billingProfileId for given
        start and end date.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: EventsByBillingProfile_List
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/billingProfileIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/startDateParameter"
        - $ref: "#/components/parameters/endDateParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Events"
              examples:
                EventsListByBillingProfile:
                  $ref: "#/components/examples/EventsListByBillingProfile"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Events
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/providers/Microsoft.Consumption/lots":
    get:
      description: Lists the lots by billingAccountId and billingProfileId for given start
        and end date.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: LotsByBillingProfile_List
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/billingProfileIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lots"
              examples:
                LotsListByBillingProfile:
                  $ref: "#/components/examples/LotsListByBillingProfile"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Lots
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/invoiceSections/{invoiceSectionId}/providers/Microsoft.Consumption/charges":
    get:
      description: Lists the charges by invoice section id for given start and end date.
        Start and end date are used to determine the billing period. For current
        month, the data will be provided from month to date. If there are no
        charges for a month then that month will show all zeroes.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: ChargesByInvoiceSection_List
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/invoiceSectionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/startDateParameter"
        - $ref: "#/components/parameters/endDateParameter"
        - description: May be used to group charges by properties/productName.
          in: query
          name: $apply
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargesListByInvoiceSection"
              examples:
                ChargesListByInvoiceSection:
                  $ref: "#/components/examples/ChargesListByInvoiceSection"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Charges
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/providers/Microsoft.Consumption/charges":
    get:
      description: Lists the charges by billingAccountId for given start and end date.
        Start and end date are used to determine the billing period. For current
        month, the data will be provided from month to date. If there are no
        charges for a month then that month will show all zeroes.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: ChargesByBillingAccount_List
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/startDateParameter"
        - $ref: "#/components/parameters/endDateParameter"
        - description: May be used to group charges by properties/billingProfileId, or
            properties/invoiceSectionId.
          in: query
          name: $apply
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargesListByBillingAccount"
              examples:
                ChargesListByBillingAccount:
                  $ref: "#/components/examples/ChargesListByBillingAccount"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Charges
  "/providers/Microsoft.Consumption/billingAccounts/{billingAccountId}/billingProfiles/{billingProfileId}/pricesheet/default/download":
    post:
      description: Get pricesheet data for invoice id (invoiceName).
      operationId: BillingProfilePricesheet_Download
      parameters:
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Azure Billing Account Id.
          in: path
          name: billingAccountId
          required: true
          schema:
            type: string
          examples:
            pricesheetDownload:
              value: 84ae600f-763c-4a66-a8f0-4c497fc58d98
        - description: Azure Billing Profile Id.
          in: path
          name: billingProfileId
          required: true
          schema:
            type: string
          examples:
            pricesheetDownload:
              value: 95869cd5-6f00-42b3-8708-04e85fef9e15
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PricesheetDownloadResponse"
              examples:
                pricesheetDownload:
                  $ref: "#/components/examples/pricesheetDownload"
        "202":
          description: Accepted.
          headers:
            Azure-AsyncOperation:
              description: To get the progress of the operation, call GET operation on the
                URL in Azure-AsyncOperation header field.
              schema:
                type: string
              example: https://management.azure.com/providers/Microsoft.Billing/operationStatus/1a0a30a7-36a7-4dd6-9200-a1c23ba96151?sessiontoken=0%3A2943&api-version=2018-11-01-preview
            Location:
              description: GET this URL to retrieve the status of the asynchronous
                operation.
              schema:
                type: string
              example: https://management.azure.com/providers/Microsoft.Billing/billingAccounts/2909cffc-b0a2-5de1-bb7b-5d3383764184/billingProfiles/2dcffe0c-ee92-4265-8647-515b8fe7dc78/pricesheetDownloadOperations/1a0a30a7-36a7-4dd6-9200-a1c23ba96151?sessiontoken=0%3A2943&api-version=2018-11-01-preview
            OData-EntityId:
              description: The operation entity Id GUID.
              schema:
                type: string
              example: 84ae600f-763c-4a66-a8f0-4c497fc58d98
            Retry-After:
              description: The amount of delay to use while the status of the operation is
                checked. The value is expressed in seconds.
              schema:
                type: string
              example: "60"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - pricesheets
      x-ms-long-running-operation: true
      x-ms-long-running-operation-options:
        final-state-via: location
  "/providers/Microsoft.Consumption/billingAccounts/{billingAccountId}/invoices/{invoiceName}/pricesheet/default/download":
    post:
      description: Get pricesheet data for invoice id (invoiceName).
      operationId: InvoicePricesheet_Download
      parameters:
        - $ref: "#/components/parameters/apiVersionParameter"
