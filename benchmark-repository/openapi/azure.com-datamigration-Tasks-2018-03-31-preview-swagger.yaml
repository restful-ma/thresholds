                items:
                  type: string
                readOnly: true
                type: array
              Logins:
                description: List of logins on the target server.
                items:
                  type: string
                readOnly: true
                type: array
              id:
                description: Result identifier
                readOnly: true
                type: string
              targetServerBrandVersion:
                description: Target server brand version
                readOnly: true
                type: string
              targetServerVersion:
                description: Target server version
                readOnly: true
                type: string
              validationErrors:
                description: Validation errors
                items:
                  description: Exception object for all custom exceptions
                  properties:
                    filePath:
                      description: The path to the file where exception occurred
                      type: string
                    hResult:
                      description: Coded numerical value that is assigned to a specific
                        exception
                      type: integer
                    lineNumber:
                      description: The line number where exception occurred
                      type: string
                    message:
                      description: Error message
                      type: string
                    stackTrace:
                      description: Stack trace
                      type: string
                  type: object
                readOnly: true
                type: array
            type: object
