                        type: boolean
                      name:
                        description: Schema-qualified name of the table
                        readOnly: true
                        type: string
                    type: object
                  type: array
                description: Mapping from database name to list of tables
                readOnly: true
                type: string
              id:
                description: Result identifier
                readOnly: true
                type: string
              validationErrors:
                description: Validation errors
                items:
