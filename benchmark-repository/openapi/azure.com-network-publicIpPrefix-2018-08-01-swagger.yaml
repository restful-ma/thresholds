              value: rg1
            Create public IP prefix defaults:
              value: rg1
        - description: The name of the public IP prefix.
          in: path
          name: publicIpPrefixName
          required: true
          schema:
            type: string
          examples:
            Create public IP prefix allocation method:
              value: test-ipprefix
            Create public IP prefix defaults:
              value: test-ipprefix
        - description: Client API version.
