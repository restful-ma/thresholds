        MultiAZ:
          $ref: "#/components/schemas/Boolean"
      description: Container for the parameters to the
        <code><a>UpdateAvailabilityOptions</a></code> operation. Specifies the
        name of the domain you want to update and the Multi-AZ availability
        option.
    UpdateDefaultSearchFieldRequest:
      type: object
      required:
        - DomainName
        - DefaultSearchField
      properties:
        DomainName:
          $ref: "#/components/schemas/DomainName"
        DefaultSearchField:
          $ref: "#/components/schemas/String"
    UpdateServiceAccessPoliciesRequest:
      type: object
      required:
        - DomainName
        - AccessPolicies
      properties:
        DomainName:
          $ref: "#/components/schemas/DomainName"
        AccessPolicies:
          $ref: "#/components/schemas/PolicyDocument"
    UpdateStemmingOptionsRequest:
      type: object
      required:
        - DomainName
        - Stems
      properties:
        DomainName:
          $ref: "#/components/schemas/DomainName"
        Stems:
          $ref: "#/components/schemas/StemsDocument"
    UpdateStopwordOptionsRequest:
      type: object
      required:
        - DomainName
        - Stopwords
      properties:
        DomainName:
          $ref: "#/components/schemas/DomainName"
        Stopwords:
          $ref: "#/components/schemas/StopwordsDocument"
    UpdateSynonymOptionsRequest:
      type: object
      required:
        - DomainName
        - Synonyms
      properties:
        DomainName:
          $ref: "#/components/schemas/DomainName"
        Synonyms:
          $ref: "#/components/schemas/SynonymsDocument"
