          $ref: "#/components/schemas/DomainName"
    Language:
      type: string
      pattern: "[a-zA-Z]{2,8}(?:-[a-zA-Z]{2,8})*"
      description: An <a href="http://tools.ietf.org/html/rfc4646">IETF RFC 4646</a>
        language code. Only the primary language is considered. English (en) is
        currently the only supported language.
    OptionState:
      type: string
      enum:
        - RequiresIndexDocuments
        - Processing
        - Active
      description: The state of processing a change to an option.
    UpdateTimestamp:
      type: string
      format: date-time
    ServiceUrl:
      type: string
      description: The URL (including /version/pathPrefix) to which service requests can be
        submitted.
    SourceDataFunction:
      type: string
      enum:
        - Copy
        - TrimTitle
        - Map
    SourceData:
      type: object
      required:
        - SourceName
      properties:
        SourceName:
          $ref: "#/components/schemas/FieldName"
        DefaultValue:
          $ref: "#/components/schemas/FieldValue"
      description: The source attribute name and an optional default value to use if a
        document doesn't have an attribute of that name.
    SourceDataTrimTitle:
      type: object
      required:
        - SourceName
      properties:
        SourceName:
          $ref: "#/components/schemas/FieldName"
        DefaultValue:
          $ref: "#/components/schemas/FieldValue"
        Separator:
          $ref: "#/components/schemas/String"
        Language:
          $ref: "#/components/schemas/Language"
      description: Specifies how to trim common words from the beginning of a field to
        enable title sorting by that field.
    SourceDataMap:
      type: object
      required:
        - SourceName
      properties:
        SourceName:
          $ref: "#/components/schemas/FieldName"
        DefaultValue:
          $ref: "#/components/schemas/FieldValue"
        Cases:
          $ref: "#/components/schemas/StringCaseMap"
      description: Specifies how to map source attribute values to custom values when
        populating an <code>IndexField</code>.
    StringCaseMap:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/FieldValue"
    String:
      type: string
    StemsDocument:
      type: string
      description: 'Maps terms to their stems, serialized as a JSON document. The document
        has a single object with one property "stems" whose value is an object
        mapping terms to their stems. The maximum size of a stemming document is
        500 KB. Example: <code>{ "stems": {"people": "person", "walking":
        "walk"} }</code>'
    StopwordsDocument:
      type: string
      description: 'Lists stopwords serialized as a JSON document. The document has a
        single object with one property "stopwords" whose value is an array of
        strings. The maximum size of a stopwords document is 10 KB. Example:
        <code>{ "stopwords": ["a", "an", "the", "of"] }</code>'
    SynonymsDocument:
      type: string
      description: 'Maps terms to their synonyms, serialized as a JSON document. The
        document has a single object with one property "synonyms" whose value is
        an object mapping terms to their synonyms. Each synonym is a simple
        string or an array of strings. The maximum size of a stopwords document
        is 100 KB. Example: <code>{ "synonyms": {"cat": ["feline", "kitten"],
        "puppy": "dog"} }</code>'
    UpdateAvailabilityOptionsRequest:
      type: object
      required:
        - DomainName
