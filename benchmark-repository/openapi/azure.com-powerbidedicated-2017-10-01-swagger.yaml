        tags:
          testKey: testValue
    Create_capacity:
      value:
        id: /subscriptions/613192d7-503f-477a-9cfe-4efc3ee2bd60/resourceGroups/TestRG/providers/Microsoft.PowerBIDedicated/servers/azsdktest
        location: West US
        name: azsdktest
