servers:
  - url: https://management.azure.com
components:
  parameters:
    apiVersionParameter:
      description: API Version
      in: query
      name: api-version
      required: true
      schema:
        type: string
    resourceGroupNameParameter:
      description: Name of the resource group to which the resource belongs.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 90
        pattern: ^[-\w\._\(\)]+[^\.]$
    subscriptionIdParameter:
      description: Your Azure subscription ID. This is a GUID-formatted string (e.g.
        00000000-0000-0000-0000-000000000000).
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    AppServiceCertificate:
      description: Key Vault container for a certificate that is purchased through Azure.
      properties:
        keyVaultId:
          description: Key Vault resource Id.
          type: string
        keyVaultSecretName:
          description: Key Vault secret name.
          type: string
        provisioningState:
          description: Status of the Key Vault secret.
          enum:
            - Initialized
            - WaitingOnCertificateOrder
            - Succeeded
            - CertificateOrderFailed
            - OperationNotPermittedOnKeyVault
            - AzureServiceUnauthorizedToAccessKeyVault
            - KeyVaultDoesNotExist
            - KeyVaultSecretDoesNotExist
            - UnknownError
            - ExternalPrivateKey
            - Unknown
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: KeyVaultSecretStatus
      type: object
    AppServiceCertificateCollection:
      description: Collection of certificate order certificates.
      properties:
        nextLink:
          description: Link to next page of resources.
          readOnly: true
          type: string
        value:
          description: Collection of resources.
          items:
            $ref: "#/components/schemas/AppServiceCertificateResource"
          type: array
      required:
        - value
      type: object
    AppServiceCertificateOrder:
      allOf:
        - description: Azure resource. This resource is tracked in Azure Resource Manager
          properties:
            id:
              description: Resource Id.
              readOnly: true
              type: string
            kind:
              description: Kind of resource.
              type: string
            location:
              description: Resource Location.
              type: string
            name:
              description: Resource Name.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: Resource tags.
              type: object
            type:
              description: Resource type.
              readOnly: true
              type: string
          required:
            - location
          x-ms-azure-resource: true
      description: SSL certificate purchase order.
      properties:
        properties:
          description: AppServiceCertificateOrder resource specific properties
          properties:
            appServiceCertificateNotRenewableReasons:
              description: Reasons why App Service Certificate is not renewable at the
                current moment.
              items:
                enum:
                  - RegistrationStatusNotSupportedForRenewal
                  - ExpirationNotInRenewalTimeRange
                  - SubscriptionNotActive
                type: string
              readOnly: true
              type: array
            autoRenew:
              default: true
              description: <code>true</code> if the certificate should be automatically
                renewed when it expires; otherwise, <code>false</code>.
              type: boolean
            certificates:
              additionalProperties:
                $ref: "#/components/schemas/AppServiceCertificate"
              description: State of the Key Vault secret.
              type: object
            csr:
              description: Last CSR that was created for this order.
              type: string
              x-ms-mutability:
                - create
                - read
            distinguishedName:
              description: Certificate distinguished name.
              type: string
              x-ms-mutability:
                - create
                - read
            domainVerificationToken:
              description: Domain verification token.
              readOnly: true
              type: string
            expirationTime:
              description: Certificate expiration time.
              format: date-time
              readOnly: true
              type: string
            intermediate:
              $ref: "#/components/schemas/CertificateDetails"
            isPrivateKeyExternal:
              description: <code>true</code> if private key is external; otherwise,
                <code>false</code>.
              readOnly: true
              type: boolean
            keySize:
              default: 2048
              description: Certificate key size.
              format: int32
              type: integer
              x-ms-mutability:
                - create
                - read
            lastCertificateIssuanceTime:
              description: Certificate last issuance time.
              format: date-time
              readOnly: true
              type: string
            nextAutoRenewalTimeStamp:
              description: Time stamp when the certificate would be auto renewed next
              format: date-time
              readOnly: true
              type: string
            productType:
              description: Certificate product type.
              enum:
                - StandardDomainValidatedSsl
                - StandardDomainValidatedWildCardSsl
              type: string
              x-ms-enum:
                modelAsString: false
                name: CertificateProductType
              x-ms-mutability:
                - create
                - read
            provisioningState:
              description: Status of certificate order.
              enum:
                - Succeeded
                - Failed
                - Canceled
                - InProgress
                - Deleting
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: false
                name: ProvisioningState
            root:
              $ref: "#/components/schemas/CertificateDetails"
            serialNumber:
              description: Current serial number of the certificate.
              readOnly: true
              type: string
            signedCertificate:
              $ref: "#/components/schemas/CertificateDetails"
            status:
              description: Current order status.
              enum:
                - Pendingissuance
                - Issued
                - Revoked
                - Canceled
                - Denied
                - Pendingrevocation
                - PendingRekey
                - Unused
                - Expired
                - NotSubmitted
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: false
                name: CertificateOrderStatus
            validityInYears:
              default: 1
              description: Duration in years (must be between 1 and 3).
              format: int32
              maximum: 3
              minimum: 1
              type: integer
              x-ms-mutability:
                - create
                - read
          required:
            - productType
          x-ms-client-flatten: true
      type: object
    AppServiceCertificateOrderCollection:
      description: Collection of certificate orders.
      properties:
        nextLink:
          description: Link to next page of resources.
          readOnly: true
          type: string
        value:
          description: Collection of resources.
          items:
            $ref: "#/components/schemas/AppServiceCertificateOrder"
          type: array
      required:
        - value
      type: object
    AppServiceCertificateOrderPatchResource:
      allOf:
        - description: Azure proxy only resource. This resource is not tracked by Azure
            Resource Manager.
          properties:
            id:
              description: Resource Id.
              readOnly: true
              type: string
            kind:
              description: Kind of resource.
              type: string
            name:
              description: Resource Name.
              readOnly: true
              type: string
            type:
              description: Resource type.
              readOnly: true
              type: string
          x-ms-azure-resource: true
      description: ARM resource for a certificate order that is purchased through Azure.
      properties:
        properties:
          description: AppServiceCertificateOrderPatchResource resource specific properties
          properties:
            appServiceCertificateNotRenewableReasons:
              description: Reasons why App Service Certificate is not renewable at the
                current moment.
              items:
                enum:
                  - RegistrationStatusNotSupportedForRenewal
                  - ExpirationNotInRenewalTimeRange
                  - SubscriptionNotActive
                type: string
              readOnly: true
              type: array
            autoRenew:
              default: true
              description: <code>true</code> if the certificate should be automatically
                renewed when it expires; otherwise, <code>false</code>.
              type: boolean
            certificates:
              additionalProperties:
                $ref: "#/components/schemas/AppServiceCertificate"
              description: State of the Key Vault secret.
