servers:
  - url: https://management.azure.com
components:
  examples:
    Get_pricings_on_subscription:
      value:
        id: /subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/pricings/VirtualMachines
        name: VirtualMachines
        properties:
          pricingTier: Standard
        type: Microsoft.Security/pricings
    Update_pricing_on_subscription:
      value:
        id: /subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/providers/Microsoft.Security/pricings/VirtualMachines
        name: VirtualMachines
        properties:
          pricingTier: Standard
        type: Microsoft.Security/pricings
  parameters:
    PricingName:
      description: name of the pricing configuration
      in: path
      name: pricingName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get pricings on subscription:
          value: VirtualMachines
        Update pricing on subscription:
          value: VirtualMachines
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Pricing:
      allOf:
        - description: Describes an Azure resource.
          properties:
            id:
              description: Resource Id
              readOnly: true
              type: string
            name:
              description: Resource name
              readOnly: true
              type: string
            type:
              description: Resource type
              readOnly: true
              type: string
          type: object
          x-ms-azure-resource: true
      description: "Azure Security Center is provided in two pricing tiers: free and
        standard, with the standard tier available with a trial period. The
        standard tier offers advanced security capabilities, while the free tier
        offers basic security features."
      properties:
        properties:
          $ref: "#/components/schemas/PricingProperties"
      type: object
    PricingList:
      description: List of pricing configurations response.
      properties:
        value:
          description: List of pricing configurations
          items:
            $ref: "#/components/schemas/Pricing"
          type: array
      required:
        - value
    PricingProperties:
      description: Pricing properties for the relevant scope
      properties:
        freeTrialRemainingTime:
          description: The duration left for the subscriptions free trial period - in ISO
            8601 format (e.g. P3Y6M4DT12H30M5S).
          format: duration
          readOnly: true
          type: string
        pricingTier:
          description: "The pricing tier value. Azure Security Center is provided in two
            pricing tiers: free and standard, with the standard tier available
            with a trial period. The standard tier offers advanced security
            capabilities, while the free tier offers basic security features."
          enum:
            - Free
            - Standard
          type: string
          x-ms-enum:
            modelAsString: true
            name: pricingTier
            values:
              - description: Get free Azure security center experience with basic security
                  features
                value: Free
              - description: Get the standard Azure security center experience with
                  advanced security features
                value: Standard
      required:
        - pricingTier
      type: object
