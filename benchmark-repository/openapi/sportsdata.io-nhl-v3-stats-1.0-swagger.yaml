servers:
  - url: http://api.sportsdata.io
  - url: https://api.sportsdata.io
  - url: http://api.fantasydata.net
  - url: https://api.fantasydata.net
components:
  securitySchemes:
    apiKeyHeader:
      in: header
      name: Ocp-Apim-Subscription-Key
      type: apiKey
    apiKeyQuery:
      in: query
      name: subscription-key
      type: apiKey
  schemas:
    BoxScore:
      properties:
        Game:
          $ref: "#/components/schemas/Game"
        Periods:
          items:
            $ref: "#/components/schemas/Period"
          type: array
        PlayerGames:
          items:
            $ref: "#/components/schemas/PlayerGame"
          type: array
        ShootoutPlays:
          items:
            $ref: "#/components/schemas/Play"
          type: array
        TeamGames:
          items:
            $ref: "#/components/schemas/TeamGame"
          type: array
    DfsSlate:
      properties:
        DfsSlateGames:
          items:
            $ref: "#/components/schemas/DfsSlateGame"
          type: array
        DfsSlatePlayers:
          items:
            $ref: "#/components/schemas/DfsSlatePlayer"
          type: array
        IsMultiDaySlate:
          type: boolean
        NumberOfGames:
          type: integer
        Operator:
          type: string
        OperatorDay:
          type: string
        OperatorGameType:
          type: string
        OperatorName:
          type: string
        OperatorSlateID:
          type: integer
        OperatorStartTime:
          type: string
        RemovedByOperator:
          type: boolean
        SalaryCap:
          type: integer
        SlateID:
          type: integer
        SlateRosterSlots:
          items:
            type: string
          type: array
    DfsSlateGame:
      properties:
        Game:
          $ref: "#/components/schemas/Game"
        GameID:
          type: integer
        OperatorGameID:
          type: integer
        RemovedByOperator:
          type: boolean
        SlateGameID:
          type: integer
        SlateID:
          type: integer
    DfsSlatePlayer:
      properties:
        OperatorPlayerID:
          type: string
        OperatorPlayerName:
          type: string
        OperatorPosition:
          type: string
        OperatorRosterSlots:
          items:
            type: string
          type: array
        OperatorSalary:
          type: integer
        OperatorSlatePlayerID:
          type: string
        PlayerGameProjectionStatID:
          type: integer
        PlayerID:
          type: integer
        RemovedByOperator:
          type: boolean
        SlateGameID:
          type: integer
        SlateID:
          type: integer
        SlatePlayerID:
          type: integer
    Game:
      properties:
        Attendance:
          type: integer
        AwayTeam:
          type: string
        AwayTeamID:
          type: integer
        AwayTeamMoneyLine:
          type: integer
        AwayTeamScore:
          type: integer
        Channel:
          type: string
        DateTime:
          type: string
        Day:
          type: string
        GameEndDateTime:
          type: string
        GameID:
          type: integer
        GlobalAwayTeamID:
          type: integer
        GlobalGameID:
          type: integer
        GlobalHomeTeamID:
          type: integer
        HomeTeam:
          type: string
        HomeTeamID:
          type: integer
