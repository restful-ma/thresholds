components:
  securitySchemes:
    Bearer:
      in: header
      name: Authorization
      type: apiKey
  schemas:
    AccountingCostCode:
      description: The code in the chart of accounts used by the receiver of the invoice.
      properties:
        code:
          description: The buyer's accounting cost centre for this invoice(line), expressed
            as a code
          minLength: 1
          title: Accounting Cost Code
          type: string
        list:
          description: The identification of a list of codes.
          minLength: 1
          title: List ID
          type: string
        listAgency:
          description: An agency that maintains one or more lists of codes.
          minLength: 1
          title: List Agency
          type: string
        listVersion:
          description: The version of the list of codes.
          minLength: 1
          title: List Version
          type: string
      title: Accounting cost code
      type: object
    AccountingCustomerParty:
      description: The customer receiving the invoice.
      properties:
        accountId:
          description: The account id you assigned to the customer.
          title: Account id
          type: string
        party:
          $ref: "#/components/schemas/Party"
      required:
        - party
      title: Customer
      type: object
    AccountingSupplierParty:
      description: The party sending the invoice. Most data for the AccountingSupplierParty
        is taken from the Storecove database, where your sender identity resides
        and has been validated. However, we provide a limited number of fields
        here that you can specify on an invoice-by-invoice basis.
      properties:
        party:
          $ref: "#/components/schemas/SupplierParty"
      title: Supplier
      type: object
    AdditionalItemProperty:
      description: An additional property for the item
      properties:
        name:
          description: The name of the property.
          minLength: 1
          title: Name
          type: string
        value:
          description: The value of the property.
          title: Value
          type: string
      required:
        - name
        - value
      title: Additional Item Property
      type: object
    Address:
      description: The address
      properties:
        city:
          description: The name of the city.
          minLength: 2
          title: City
          type: string
        country:
          $ref: "#/components/schemas/Country"
        county:
          description: An optional county name.
          title: County
          type: string
        department:
          description: The department
          title: Department
          type: string
        number:
          description: This number will be added to the street1 element. The number can be
            provided in this field OR in the street1 field, but not in both.
          title: Building number
          type: string
        postbox:
          description: The postbox number
          title: Postbox
          type: string
        street1:
          description: The street name. The number can be provided in this fiedl OR in the
            number field, but not in both.
          minLength: 2
          title: Street 1
          type: string
        street2:
          description: The second street field. Use this if you used the first field for
            the building name.
          title: Street 2
          type: string
        zip:
          description: The zipcode/postalzone.
          minLength: 2
          title: Zipcode
          type: string
      required:
        - country
      title: Address
      type: object
    AllowanceCharge:
      properties:
        amountExcludingVat:
          description: The amount for the allowance or charge, excluding VAT
          title: Amount
          type: number
        reason:
          default: Agreed settlement
          description: The reason for the allowance or charge, free text
          title: Reason
          type: string
        reasonCode:
          description: Do not use. Contact Storecove first if you want to use this field.
          title: Reason Code
          type: string
        tax:
          $ref: "#/components/schemas/Tax"
      required:
        - amountExcludingVat
        - tax
      title: Allowance or Charge
      type: object
    Attachment:
      description: A document attachment to the invoice.
      properties:
        document:
          description: The base64 encoded version of the document attachment.
          minLength: 5
          title: Document Attachment
          type: string
        filename:
          description: The name of the file attachment.
          pattern: ^[a-zA-Z0-9]([a-zA-Z0-9._-]*[a-zA-Z0-9])?\.[a-zA-Z0-9_-]+$
          title: Filename
          type: string
        mimeType:
          description: The document attachment mime type. Currently only application/pdf is
            allowed.
          enum:
            - application/pdf
          title: Mime Type
          type: string
        primaryImage:
          default: false
          description: Whether or not this document is a visual representation of the
            invoice data.
          title: Primary Image
          type: boolean
      required:
        - document
        - mimeType
      title: Invoice Attachment
      type: object
    BuyerCustomerParty:
      description: The buyer receiving the invoice.
      properties:
        accountId:
          description: The account id you assigned to the customer.
          title: Account id
          type: string
        party:
          $ref: "#/components/schemas/Party"
      required:
        - party
      title: Buyer
      type: object
    Contact:
      description: Contact details for the invoice
      properties:
        email:
          format: email
          title: Email address
          type: string
        firstName:
          title: First name
          type: string
        lastName:
          title: Last name
          type: string
        phone:
          description: Only supported for AccountingSupplierParty.
          title: Phone number
          type: string
      title: Contact
      type: object
