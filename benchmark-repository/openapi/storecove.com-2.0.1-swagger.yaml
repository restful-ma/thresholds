  "/purchase_invoices/{guid}/{packaging}/{package_version}":
    get:
      description: Get a specific Invoice.
      operationId: get_invoice_ubl
      parameters:
        - description: purchase invoice guid
          in: path
          name: guid
          required: true
          schema:
            type: string
            format: uuid
        - description: 'How to package the purchase invoice. Use "json" or "ubl" '
          in: path
          name: packaging
          required: true
          schema:
            type: string
            enum:
              - json
              - ubl
            default: json
        - description: The version of the ubl package (ignored for packaging "json").
          in: path
          name: package_version
          required: true
          schema:
            type: string
            enum:
              - original
              - si11
              - si12
            default: si12
      responses:
