          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResource"
              examples:
                Create an account resource:
                  $ref: "#/components/examples/Create_an_account_resource"
        "404":
          description: The Visual Studio Team Services account does not exist.
      summary: Accounts_Update
      tags:
        - Accounts
    put:
      description: Creates or updates a Visual Studio Team Services account resource.
      operationId: Accounts_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the resource.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Create an account resource:
              value: Example
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountResourceRequest"
        description: The request data.
        required: true
      responses:
        "200":
          description: The operation succeeded. The Visual Studio Team Services account
