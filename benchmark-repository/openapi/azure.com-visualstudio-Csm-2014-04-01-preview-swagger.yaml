openapi: 3.0.0
info:
  description: Use these APIs to manage Visual Studio Team Services resources through the
    Azure Resource Manager. All task operations conform to the HTTP/1.1 protocol
    specification and each operation returns an x-ms-request-id header that can
    be used to obtain information about the request. You must make sure that
    requests made to these resources are secure. For more information, see
    https://docs.microsoft.com/en-us/rest/api/index.
  title: Visual Studio Resource Provider Client
  version: 2014-04-01-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/visualstudio/resource-manager/Microsoft.VisualStudio/preview/2014-04-01-preview/Csm.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: visualstudio-Csm
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/microsoft.visualstudio/operations:
    get:
      description: Gets the details of all operations possible on the
        Microsoft.VisualStudio resource provider.
      operationId: Operations_List
      responses:
        "200":
          description: The operation succeeded. The response contains the possible
            operations on the Microsoft.VisualStudio resource provider.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResult"
              examples:
                Get a list of operations for this resource provider:
                  $ref: "#/components/examples/Get_a_list_of_operations_for_this_re\
                    source_provider"
      summary: Operations_List
      tags:
        - Operations
  "/subscriptions/{subscriptionId}/providers/microsoft.visualstudio/checkNameAvailability":
    post:
      description: Checks if the specified Visual Studio Team Services account name is
        available. Resource name can be either an account name or an account
        name and PUID.
      operationId: Accounts_CheckNameAvailability
      parameters:
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckNameAvailabilityParameter"
        description: Parameters describing the name to check availability for.
        required: true
      responses:
        "200":
          description: The operation succeeded. The response contains the result of the
            name availability check.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckNameAvailabilityResult"
              examples:
                Check availability of an account name:
                  $ref: "#/components/examples/Check_availability_of_an_account_name"
      summary: Accounts_CheckNameAvailability
      tags:
        - Accounts
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{rootResourceName}/project":
    get:
      deprecated: true
      description: Gets all Visual Studio Team Services project resources created in the
        specified Team Services account.
      operationId: Projects_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the Team Services account.
          in: path
          name: rootResourceName
          required: true
          schema:
            type: string
          examples:
            Get a list of project resources in the Team Services account:
              value: ExampleAccount
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            Visual Studio Team Services project resources created in the
            specified Team Services account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResourceListResult"
              examples:
                Get a list of project resources in the Team Services account:
                  $ref: "#/components/examples/Get_a_list_of_project_resources_in_t\
                    he_Team_Services_account"
      summary: Projects_ListByResourceGroup
      tags:
        - Projects
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{rootResourceName}/project/{resourceName}":
    get:
      deprecated: true
      description: Gets the details of a Team Services project resource.
      operationId: Projects_Get
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the Team Services account.
          in: path
          name: rootResourceName
          required: true
          schema:
            type: string
          examples:
            Get a project resource:
              value: ExampleAccount
        - description: Name of the Team Services project.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Get a project resource:
              value: ExampleProject
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            updated team project resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResource"
              examples:
                Get a project resource:
                  $ref: "#/components/examples/Get_a_project_resource"
        "404":
          description: The project or Azure subscription was not found.
      summary: Projects_Get
      tags:
        - Projects
    patch:
      deprecated: true
      description: Updates the tags of the specified Team Services project.
      operationId: Projects_Update
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the Team Services account.
          in: path
          name: rootResourceName
          required: true
          schema:
            type: string
          examples:
            Update a project resource:
              value: ExampleAccount
        - description: Name of the Team Services project.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Update a project resource:
              value: ExampleProject
      requestBody:
        $ref: "#/components/requestBodies/ProjectResource"
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            updated team project resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResource"
              examples:
                Update a project resource:
                  $ref: "#/components/examples/Update_a_project_resource"
      summary: Projects_Update
      tags:
        - Projects
    put:
      deprecated: true
      description: "Creates a Team Services project in the collection with the specified
        name. 'VersionControlOption' and 'ProcessTemplateId' must be specified
        in the resource properties. Valid values for VersionControlOption: Git,
        Tfvc. Valid values for ProcessTemplateId:
        6B724908-EF14-45CF-84F8-768B5384DA45,
        ADCC42AB-9882-485E-A3ED-7678F01F66BC,
        27450541-8E31-4150-9947-DC59F998FC01 (these IDs correspond to Scrum,
        Agile, and CMMI process templates)."
      operationId: Projects_Create
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the Team Services account.
          in: path
          name: rootResourceName
          required: true
          schema:
            type: string
          examples:
            Create a project resource:
              value: ExampleAccount
        - description: Name of the Team Services project.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Create a project resource:
              value: ExampleProject
        - description: This parameter is ignored and should be set to an empty string.
          in: query
          name: validating
          required: false
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/ProjectResource"
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            created or updated team project resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResource"
              examples:
                Create a project resource:
                  $ref: "#/components/examples/Create_a_project_resource"
        "202":
          description: The operation succeeded. A job to create the team project resource
            has been queued. The URI to monitor the status of the job is
            provided in the 'location' header.
      summary: Projects_Create
      tags:
        - Projects
      x-ms-long-running-operation: true
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{rootResourceName}/project/{resourceName}/subContainers/{subContainerName}/status":
    get:
      deprecated: true
      description: Gets the status of the project resource creation job.
      operationId: Projects_GetJobStatus
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: Name of the Team Services account.
          in: path
          name: rootResourceName
          required: true
          schema:
            type: string
          examples:
            Get the status of the project creation job:
              value: ExampleAccount
        - description: Name of the Team Services project.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            Get the status of the project creation job:
              value: ExampleProject
        - description: This parameter should be set to the resourceName.
          in: path
          name: subContainerName
          required: true
          schema:
            type: string
          examples:
            Get the status of the project creation job:
              value: ExampleProject
        - description: The operation type. The only supported value is 'put'.
          in: query
          name: operation
          required: true
          schema:
            type: string
          examples:
            Get the status of the project creation job:
              value: put
        - description: The job identifier.
          in: query
          name: jobId
          required: false
          schema:
            type: string
            format: uuid
          examples:
            Get the status of the project creation job:
              value: 126167d2-d710-4b5d-80a8-a1d58717142d
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            newly created team project resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResource"
              examples:
                Get the status of the project creation job:
                  $ref: "#/components/examples/Get_the_status_of_the_project_creati\
                    on_job"
        "202":
          description: The team project creation job is still running.
      summary: Projects_GetJobStatus
      tags:
        - Projects
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account":
    get:
      description: Gets all Visual Studio Team Services account resources under the
        resource group linked to the specified Azure subscription.
      operationId: Accounts_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: The operation succeeded. The response contains the details of the
            Visual Studio Team Services account resources linked to the Azure
            subscription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResourceListResult"
              examples:
                Get a list of account resources in the resource group:
                  $ref: "#/components/examples/Get_a_list_of_account_resources_in_t\
                    he_resource_group"
      summary: Accounts_ListByResourceGroup
      tags:
        - Accounts
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{accountResourceName}/extension":
    get:
      description: Gets the details of the extension resources created within the resource
        group.
      operationId: Extensions_ListByAccount
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: The name of the Visual Studio Team Services account resource.
          in: path
          name: accountResourceName
          required: true
          schema:
            type: string
          examples:
            Get a list of extension resources within the resource group:
              value: ExampleAccount
      responses:
        "200":
          description: The operation succeeded. The response contains all extension
            resource details for the specified account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtensionResourceListResult"
              examples:
                Get a list of extension resources within the resource group:
                  $ref: "#/components/examples/Get_a_list_of_extension_resources_wi\
                    thin_the_resource_group"
      summary: Extensions_ListByAccount
      tags:
        - Extensions
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{accountResourceName}/extension/{extensionResourceName}":
    delete:
      description: Removes an extension resource registration for a Visual Studio Team
        Services account.
      operationId: Extensions_Delete
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: The name of the Visual Studio Team Services account resource.
          in: path
          name: accountResourceName
          required: true
          schema:
            type: string
          examples:
            Delete an extension resource:
              value: Example
        - description: The name of the extension.
          in: path
          name: extensionResourceName
          required: true
          schema:
            type: string
          examples:
            Delete an extension resource:
              value: ms.example
      responses:
        "200":
          description: The operation succeeded. The extension resource has been deleted for
            the specified account.
      summary: Extensions_Delete
      tags:
        - Extensions
    get:
      description: Gets the details of an extension associated with a Visual Studio Team
        Services account resource.
      operationId: Extensions_Get
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: The name of the Visual Studio Team Services account resource.
          in: path
          name: accountResourceName
          required: true
          schema:
            type: string
          examples:
            Get an extension resource:
              value: ExampleAccount
        - description: The name of the extension.
          in: path
          name: extensionResourceName
          required: true
          schema:
            type: string
          examples:
            Get an extension resource:
              value: ms.example
      responses:
        "200":
          description: The operation succeeded. The response contains the extension
            resource details for the specified account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtensionResource"
              examples:
                Get an extension resource:
                  $ref: "#/components/examples/Get_an_extension_resource"
        "404":
          description: The specified extension has no plans defined.
      summary: Extensions_Get
      tags:
        - Extensions
    patch:
      description: Updates an existing extension registration for the Visual Studio Team
        Services account.
      operationId: Extensions_Update
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: The name of the Visual Studio Team Services account resource.
          in: path
          name: accountResourceName
          required: true
          schema:
            type: string
          examples:
            Update an extension resource:
              value: ExampleAccount
        - description: The name of the extension.
          in: path
          name: extensionResourceName
          required: true
          schema:
            type: string
          examples:
            Update an extension resource:
              value: Example
      requestBody:
        $ref: "#/components/requestBodies/ExtensionResourceRequest"
      responses:
        "200":
          description: The operation succeeded. The extension resource was updated for the
            specified account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtensionResource"
              examples:
                Update an extension resource:
                  $ref: "#/components/examples/Update_an_extension_resource"
      summary: Extensions_Update
      tags:
        - Extensions
    put:
      description: Registers the extension with a Visual Studio Team Services account.
      operationId: Extensions_Create
      parameters:
        - $ref: "#/components/parameters/resourceGroupNameParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: The name of the Visual Studio Team Services account resource.
          in: path
          name: accountResourceName
          required: true
          schema:
            type: string
          examples:
            Create an extension resource:
              value: ExampleAccount
        - description: The name of the extension.
          in: path
          name: extensionResourceName
          required: true
          schema:
            type: string
          examples:
            Create an extension resource:
              value: ms.example
      requestBody:
        $ref: "#/components/requestBodies/ExtensionResourceRequest"
      responses:
        "200":
          description: The operation succeeded. The extension resource was created for the
            specified account.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtensionResource"
              examples:
                Create an extension resource:
                  $ref: "#/components/examples/Create_an_extension_resource"
      summary: Extensions_Create
      tags:
        - Extensions
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{resourceName}":
