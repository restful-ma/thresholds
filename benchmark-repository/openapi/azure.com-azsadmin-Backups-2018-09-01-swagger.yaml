paths:
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups":
    get:
      description: Returns a list of backups from a location.
      operationId: Backups_List
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns a list of backups from a location.:
              value: 11111111-2222-3333-4444-555555555555
        - description: Name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of backups from a location.:
              value: System.local
        - description: Name of the backup location.
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of backups from a location.:
              value: local
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2018-09-01
          examples:
            Returns a list of backups from a location.:
              value: 2018-09-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupList"
              examples:
                Returns a list of backups from a location.:
                  $ref: "#/components/examples/Returns_a_list_of_backups_from_a_loc\
                    ation."
      tags:
        - Backups
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups/{backup}":
    get:
      description: Returns a backup from a location based on name.
      operationId: Backups_Get
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns a backup from a location based on name.:
              value: 11111111-2222-3333-4444-555555555555
        - description: Name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a backup from a location based on name.:
              value: System.local
        - description: Name of the backup location.
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a backup from a location based on name.:
              value: local
        - $ref: "#/components/parameters/BackupParameter"
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2018-09-01
          examples:
            Returns a backup from a location based on name.:
              value: 2018-09-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Backup"
              examples:
                Returns a backup from a location based on name.:
                  $ref: "#/components/examples/Returns_a_backup_from_a_location_bas\
                    ed_on_name."
      tags:
        - Backups
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Backup.Admin/backupLocations/{location}/backups/{backup}/restore":
    post:
      description: Restore a backup.
      operationId: Backups_Restore
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Restore a backup.:
              value: 11111111-2222-3333-4444-555555555555
            Restore a single role from backup.:
              value: 11111111-2222-3333-4444-555555555555
        - description: Name of the backup location.
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Restore a backup.:
              value: local
            Restore a single role from backup.:
              value: local
        - description: Name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Restore a backup.:
              value: System.local
            Restore a single role from backup.:
              value: System.local
        - $ref: "#/components/parameters/BackupParameter"
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2018-09-01
          examples:
            Restore a backup.:
              value: 2018-09-01
            Restore a single role from backup.:
              value: 2018-09-01
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RestoreOptions"
        description: Restore options.
        required: true
        x-ms-parameter-location: method
      responses:
        "200":
          description: OK
        "202":
          description: ACCEPTED
      tags:
        - Backups
      x-ms-long-running-operation: true
servers:
  - url: https://adminmanagement.local.azurestack.external
