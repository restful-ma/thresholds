  securitySchemes:
    azure_auth:
      description: Authorization uses an Azure Active Directory OAuth2 flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Backup:
      allOf:
        - description: Base Resource Object
          properties:
            id:
              description: URI of the resource.
              readOnly: true
              type: string
            location:
              description: Location of the resource.
              readOnly: false
              type: string
            name:
              description: Name of the resource.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: List of key value pairs.
              readOnly: false
              type: object
            type:
              description: Type of resource.
              readOnly: true
              type: string
          type: object
          x-ms-azure-resource: true
      description: Information related to a backup.
      properties:
        properties:
          $ref: "#/components/schemas/BackupModel"
      type: object
    BackupInfo:
      description: Holds information for a backup.
      properties:
        backupDataVersion:
          description: Version of the backup data.
          readOnly: true
          type: string
        createdDateTime:
          description: Creation time of the backup.
          format: date-time
          readOnly: true
          type: string
        deploymentID:
          description: Deployment Id of the stamp.
          readOnly: true
          type: string
        encryptionCertThumbprint:
          description: The thumbprint of the certificate used to encrypt the backup
            encryption key.
          readOnly: true
          type: string
        isCloudRecoveryReady:
          description: True if the backup can be used for cloud recovery scenario.
          readOnly: true
          type: boolean
        oemVersion:
          description: OEM version.
          readOnly: true
          type: string
        roleStatus:
          $ref: "#/components/schemas/RoleOperationStatusList"
        stampVersion:
          description: Azure Stack stamp version of the backup.
          readOnly: true
          type: string
        status:
          $ref: "#/components/schemas/OperationStatus"
        timeTakenToCreate:
          description: Duration to create the backup.
          readOnly: true
          type: string
      type: object
    BackupList:
      description: List of backups.
      properties:
        nextLink:
          description: URI to the next page.
          type: string
        value:
          description: List of backups.
          items:
            $ref: "#/components/schemas/Backup"
          type: array
      type: object
    BackupModel:
      description: Properties for a backup.
      properties:
        backupInfo:
          $ref: "#/components/schemas/BackupInfo"
    OperationStatus:
      description: Status of an operation.
      enum:
        - Creating
        - Queued
        - Running
        - Deleted
        - Failed
        - PartialSucceeded
        - Succeeded
      type: string
      x-ms-enum:
        modelAsString: false
        name: OperationStatus
    RestoreOptions:
      description: Properties for restore options.
      properties:
        decryptionCertBase64:
          description: The certificate file raw data in Base64 string. This should be the
            .pfx file with the private key.
          type: string
        decryptionCertPassword:
          description: The password for the decryption certificate.
          type: string
        roleName:
          description: The Azure Stack role name for restore, set it to empty for all
            infrastructure role
          type: string
    RoleOperationStatus:
      description: Backup status for a role.
      properties:
        roleName:
          description: Name of the role.
          type: string
        status:
          $ref: "#/components/schemas/OperationStatus"
      type: object
    RoleOperationStatusList:
      description: object
      items:
        $ref: "#/components/schemas/RoleOperationStatus"
      type: array
