openapi: 3.0.0
info:
  contact:
    name: They Said So
    url: https://theysaidso.com/api
    x-twitter: theysaidso
  description: " They Said So Quotes API offers a complete feature rich REST API access to
    its quotes platform.  This is the documentation for the world famous [quotes
    API](https://theysaidso.com/api).  If you are a subscriber and you are
    trying this from a console add 'X-TheySaidSo-Api-Secret' header and add your
    api key as the header value. You can test and play with the API right here
    on this web page. For using the private end points and subscribing to the
    API please visit https://theysaidso.com/api."
  termsOfService: https://theysaidso.com/terms
  title: They Said So Quotes
  version: "2.1"
  x-apisguru-categories:
    - open_data
  x-logo:
    url: https://twitter.com/theysaidso/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://quotes.rest/yaml/theysaidso-quotes.yaml
      version: "2.0"
  x-providerName: quotes.rest
tags:
  - description: "Access quote of the day service. Use this to get the quote of the day in
      various categories. This is a free API that is available to public. You
      must credit They Said So if you are using the free version. "
    externalDocs:
      description: Find out more
      url: https://theysaidso.com/api#qod
    name: qod
  - description: Access random quote service. Use this to get random quotes , quotes
      filtered by authors or tags etc. You need an API key to access this
      service.
    name: quote
  - description: Access Qshow - quote collection service. Create curated quotes collection.
      You can group quotes by any way you want and access them as a single unit.
      You need an API key to access this service.
    name: qshow
  - description: Access to beautiful quote image service
    externalDocs:
      description: Find out more about image
      url: https://theysaidso.com/api#image
    name: image
paths:
  /qod:
    get:
      description: |
        Gets `Quote of the Day`.
        Optional `category` param determines
        the category of returned quote of the day
      parameters:
        - description: QOD Category
