paths:
  /personalize-ranking:
    post:
      operationId: GetPersonalizedRanking
      description: <p>Re-ranks a list of recommended items for the given user. The first
        item in the list is deemed the most likely item to be of interest to the
        user.</p> <note> <p>The solution backing the campaign must have been
        created using a recipe of type PERSONALIZED_RANKING.</p> </note>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPersonalizedRankingResponse"
        "480":
          description: InvalidInputException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidInputException"
        "481":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignArn
                - inputList
                - userId
              properties:
                campaignArn:
                  description: The Amazon Resource Name (ARN) of the campaign to use for
                    generating the personalized ranking.
                  type: string
                  pattern: arn:([a-z\d-]+):personalize:.*:.*:.+
                  maxLength: 256
                inputList:
                  description: A list of items (itemId's) to rank. If an item was not
                    included in the training dataset, the item is appended to
                    the end of the reranked list.
                  type: array
                  items:
                    $ref: "#/components/schemas/ItemID"
                userId:
                  description: The user for which you want the campaign to provide a
                    personalized ranking.
                  type: string
                  maxLength: 256
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  /recommendations:
    post:
      operationId: GetRecommendations
      description: <p>Returns a list of recommended items. The required input depends on
        the recipe type used to create the solution backing the campaign, as
        follows:</p> <ul> <li> <p>RELATED_ITEMS - <code>itemId</code> required,
        <code>userId</code> not used</p> </li> <li> <p>USER_PERSONALIZATION -
        <code>itemId</code> optional, <code>userId</code> required</p> </li>
        </ul> <note> <p>Campaigns that are backed by a solution created using a
        recipe of type PERSONALIZED_RANKING use the API.</p> </note>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRecommendationsResponse"
        "480":
          description: InvalidInputException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidInputException"
        "481":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignArn
              properties:
                campaignArn:
                  description: The Amazon Resource Name (ARN) of the campaign to use for
                    getting recommendations.
                  type: string
                  pattern: arn:([a-z\d-]+):personalize:.*:.*:.+
                  maxLength: 256
                itemId:
                  description: <p>The item ID to provide recommendations for.</p>
                    <p>Required for <code>RELATED_ITEMS</code> recipe type.</p>
                  type: string
                  maxLength: 256
                userId:
                  description: <p>The user ID to provide recommendations for.</p>
                    <p>Required for <code>USER_PERSONALIZATION</code> recipe
                    type.</p>
                  type: string
                  maxLength: 256
                numResults:
                  description: The number of results to return. The default is 25. The
                    maximum is 100.
                  type: integer
                  minimum: 0
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
