      (Ningxia)
  - url: https://personalize-runtime.{region}.amazonaws.com.cn
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The Amazon Personalize Runtime endpoint for China (Beijing) and China
      (Ningxia)
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      required: false
      schema:
        type: string
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      required: false
      schema:
        type: string
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      required: false
      schema:
        type: string
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      required: false
      schema:
        type: string
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      required: false
      schema:
        type: string
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      required: false
      schema:
        type: string
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      required: false
      schema:
        type: string
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    GetPersonalizedRankingResponse:
      type: object
      properties:
        personalizedRanking:
          $ref: "#/components/schemas/ItemList"
    ItemID:
      type: string
      maxLength: 256
    InvalidInputException: {}
    ResourceNotFoundException: {}
    GetRecommendationsResponse:
      type: object
      properties:
        itemList:
          $ref: "#/components/schemas/ItemList"
    Arn:
      type: string
      pattern: arn:([a-z\d-]+):personalize:.*:.*:.+
      maxLength: 256
    InputList:
      type: array
      items:
        $ref: "#/components/schemas/ItemID"
    UserID:
      type: string
      maxLength: 256
    GetPersonalizedRankingRequest:
      type: object
      required:
        - campaignArn
        - inputList
        - userId
      properties:
        campaignArn:
          $ref: "#/components/schemas/Arn"
        inputList:
          $ref: "#/components/schemas/InputList"
        userId:
          $ref: "#/components/schemas/UserID"
    ItemList:
      type: array
      items:
        $ref: "#/components/schemas/PredictedItem"
    NumResults:
      type: integer
      minimum: 0
    GetRecommendationsRequest:
      type: object
      required:
        - campaignArn
      properties:
        campaignArn:
          $ref: "#/components/schemas/Arn"
        itemId:
          $ref: "#/components/schemas/ItemID"
        userId:
          $ref: "#/components/schemas/UserID"
        numResults:
          $ref: "#/components/schemas/NumResults"
    PredictedItem:
      type: object
      properties:
        itemId:
          $ref: "#/components/schemas/ItemID"
      description: <p>An object that identifies an item.</p> <p>The and APIs return a list
        of <code>PredictedItem</code>s.</p>
