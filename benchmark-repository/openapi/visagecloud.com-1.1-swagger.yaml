openapi: 3.0.0
x-hasEquivalentPaths: true
info:
  contact:
    email: office@visagecloud.com
    name: VisageCloud
    url: https://visagecloud.com
  description: Face search, recognition & classification API. Just make a call to our REST
    API each time your app needs to access face recognition and classification
    capabilities.
  license:
    name: As per Developer Terms of Use
    url: https://visagecloud.com/developer-terms-of-use
  termsOfService: https://visagecloud.com/terms-of-use
  title: VisageCloud
  version: "1.1"
  x-apisguru-categories:
    - search
  x-logo:
    url: https://visagecloud.com/visage-cloud-logo.png
  x-origin:
    - format: swagger
      url: https://visagecloud.com/v2/api-docs
      version: "2.0"
  x-providerName: visagecloud.com
tags:
  - description: Retrieve analytics for presence and audience
    name: Analytics for presence and audience
  - description: Manages Streams
    name: Stream
  - description: Performs image-recognition related operations
    name: Analysis
  - description: Create classifiers on existing faces
    name: Classifier
  - description: Manages collections
    name: Collection
  - description: Manages profiles associated with collections
    name: Profile
  - description: Account Controller
    name: account-controller
paths:
  /rest/v1.1/account/account:
    get:
      operationId: getAccountByAccessKeyUsingGET
      parameters:
        - description: accessKey
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: secretKey
          in: query
          name: secretKey
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get account information by accessKey and secretKey
      tags:
        - account-controller
  /rest/v1.1/account/billing:
    get:
      operationId: getBillingPerAccountUsingGET
      parameters:
        - description: accessKey
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: secretKey
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: startDateTime
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: endDateTime
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: dateTemplate
          in: query
          name: dateTemplate
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get billing information by accessKey and secretKey
      tags:
        - account-controller
  /rest/v1.1/account/changePassword:
    post:
      operationId: changePasswordUsingPOST
      parameters:
        - description: email
          in: query
          name: email
          required: true
          schema:
            type: string
        - description: oldPassword
          in: query
          name: oldPassword
          required: true
          schema:
            type: string
        - description: newPassword
          in: query
          name: newPassword
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Change password for an account using old password
      tags:
        - account-controller
  /rest/v1.1/account/login:
    post:
      operationId: loginWithEmailUsingPOST
      parameters:
        - description: email
          in: query
          name: email
          required: true
          schema:
            type: string
        - description: password
          in: query
          name: password
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get account information including accessKey and secretKey by email and
        password
      tags:
        - account-controller
  /rest/v1.1/analysis/compare:
    get:
      operationId: compareFacesUsingGET
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: The IDs of the faces which you want compared, comma-separated
          in: query
          name: faceHashes
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Show details
          in: query
          name: showDetails
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Compare several faces identified by faceHash, without depending on
        mapping faces to profiles
      tags:
        - Analysis
  /rest/v1.1/analysis/detection:
    post:
      operationId: performAnalysisUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: Boolean value indicating whether you want the picture of the
            analysis to be stored for later retrieval
          in: query
          name: storeAnalysisPicture
          required: false
          schema:
            type: boolean
            default: true
        - description: Boolean value indicating whether you want the faces inside the
            picture to be stored for later retrieval
          in: query
          name: storeFacePictures
          required: false
          schema:
            type: boolean
            default: true
        - description: Boolean value indicating whether you want the result of the analysis
            to be stored
          in: query
          name: storeResult
          required: false
          schema:
            type: boolean
            default: true
        - description: How many seconds the results should be retained in stoarage?
          in: query
          name: retentionTime
          required: false
          schema:
            type: integer
            format: int32
        - description: The URL of the picture, assuming it is served by a third party
            server. Server should be accesible from the Internet or through
            another netwoek by VisageCloud infrastructure
          in: query
          name: pictureURL
          required: false
          schema:
            type: string
        - description: Algorithm version (V2 is more performant but not backward compatible)
          in: query
          name: algorithmVersion
          required: false
          schema:
            type: string
            enum:
              - V1
              - V2
            default: V2
        - description: Auto-rotate to find flipped or rotate faces
          in: query
          name: autoRotate
          required: false
          schema:
            type: boolean
            default: false
        - description: Skip EXIF rotation procesing
          in: query
          name: skipEXIF
          required: false
          schema:
            type: boolean
            default: false
        - description: Waits until the picture is successfully uploaded, before returning
            the response back the the client
          in: query
          name: waitForPictureUpload
          required: false
          schema:
            type: boolean
            default: false
        - description: "[For advanced users only] Change feature filters for robustness of
            feature extraction. Tweaking this parameter may affect per"
          in: query
          name: filters
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: "[For advanced users only] Options for preprocessing of image."
          in: query
          name: options
          required: false
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                picture:
                  description: The multipart/form-data version of the image, in case a
                    direct upload is used. At least one of picture or pictureURL
                    must be present
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Perform detection on a given picture or picture URL
      tags:
        - Analysis
  /rest/v1.1/analysis/listLatest:
    get:
      operationId: retriveLatestUsingGET
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: How many records to retrieve at a time
          in: query
          name: count
          required: false
          schema:
            type: integer
            format: int32
            default: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Retrieve the last *count* operations per current account
      tags:
        - Analysis
  /rest/v1.1/analysis/recognition:
    post:
      operationId: performRecognitionUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: Boolean value indicating whether you want the picture of the
            analysis to be stored for later retrieval
          in: query
          name: storeAnalysisPicture
          required: false
          schema:
            type: boolean
            default: true
        - description: Boolean value indicating whether you want the faces inside the
            picture to be stored for later retrieval
          in: query
          name: storeFacePictures
          required: false
          schema:
            type: boolean
            default: true
        - description: Boolean value indicating whether you want the result of the analysis
            to be stored
          in: query
          name: storeResult
          required: false
          schema:
            type: boolean
            default: true
        - description: How many seconds the results should be retained in stoarage?
          in: query
          name: retentionTime
          required: false
          schema:
            type: integer
            format: int32
        - description: Uniquely identified collection that can store multiple profiles
          in: query
          name: collectionId
          required: true
          schema:
            type: string
        - description: Labels associated with the given picture or picture URL
          in: query
          name: labels
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Filters that will be applied on the recognition operation
          in: query
          name: attributeFilters
          required: false
          explode: true
          schema:
            type: array
            items:
              enum:
                - NO_FILTER
                - GENDER_FILTER
                - AGE_GROUP_FILTER
              type: string
            enum:
              - NO_FILTER
              - GENDER_FILTER
              - AGE_GROUP_FILTER
        - description: The URL of the picture
          in: query
          name: pictureURL
          required: false
          schema:
            type: string
        - description: Algorithm version (V2 is more performant but not backward compatible)
          in: query
          name: algorithmVersion
          required: false
          schema:
            type: string
            enum:
              - V1
              - V2
            default: V2
        - description: Auto-rotate to find flipped or rotate faces
          in: query
          name: autoRotate
          required: false
          schema:
            type: boolean
            default: false
        - description: Skip EXIF rotation procesing
          in: query
          name: skipEXIF rotation processing
          required: false
          schema:
            type: boolean
            default: false
        - description: Waits until the picture is successfully uploaded, before returning
            the response back the the client
          in: query
          name: waitForPictureUpload
          required: false
          schema:
            type: boolean
            default: false
        - description: "[For advanced users only] Change feature filters for robustness of
            feature extraction. Tweaking this parameter may affect per"
          in: query
          name: filters
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: "[For advanced users only] Options for preprocessing of image."
          in: query
          name: options
          required: false
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                picture:
                  description: The picture itself
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Perform labeled recognition on a given picture or picture URL
      tags:
        - Analysis
  /rest/v1.1/analysis/retrieve:
    get:
      operationId: retrieveAnalysisUsingGET
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: The ID of the analysis for which the data will be retrieved
          in: query
          name: analysisId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Retrieve a complete analysis object including both detection and
        recognition information
      tags:
        - Analysis
  /rest/v1.1/analytics/counting:
    post:
      operationId: counterUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: Collection ids
          in: query
          name: collectionIds
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Stream Ids
          in: query
          name: streamIds
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: startDateTime
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: endDateTime
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: visitDuration
          in: query
          name: visitDuration
          required: false
          schema:
            type: integer
            format: int64
            default: 3600000
        - description: maxIterations
          in: query
          name: maxIterations
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: maxBatchIterations
          in: query
          name: maxBatchIterations
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: minNeighborsMergedPerIteration
          in: query
          name: minNeighborsMergedPerIteration
          required: false
          schema:
            type: integer
            format: int32
            default: 5
        - description: mergingStep
          in: query
          name: mergingStep
          required: false
          schema:
            type: number
            format: double
            default: 1
        - description: shuffling
          in: query
          name: shuffling
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Count individuals in streams or collections
      tags:
        - Analytics for presence and audience
  /rest/v1.1/analytics/presence/timeseries:
    post:
      operationId: presenceTimeseriesUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: Stream Ids
          in: query
          name: streamIds
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: startDateTime
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: endDateTime
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: step
          in: query
          name: step
          required: false
          schema:
            type: integer
            format: int64
            default: 3600
        - description: attributes
          in: query
          name: attributes
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Show audience (based on number of occurrences of each person) breakdown
        per declared attribute (age, gender).
      tags:
        - Analytics for presence and audience
  /rest/v1.1/analytics/presence/total:
    post:
      operationId: presenceTotalUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: Stream Ids
          in: query
          name: streamIds
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: startDateTime
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: endDateTime
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
        - description: attributes
          in: query
          name: attributes
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Show presence (based on number of occurences of each face) breakdown per
        declared attribute (age, gender)
      tags:
        - Analytics for presence and audience
  /rest/v1.1/classifier/svm:
    delete:
      operationId: removeClassiferUsingDELETE
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: The id of the classifier that will be removed
          in: query
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      summary: Delete existing classifier
      tags:
        - Classifier
    get:
      operationId: getClassiferFullUsingGET
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: The id of the classifier that you want the status for
          in: query
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get classifier full
      tags:
        - Classifier
    post:
      operationId: addSVMClassifierUsingPOST
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
          required: true
          schema:
            type: string
        - description: The name of the SVM classifier that will be created
          in: query
          name: name
          required: true
          schema:
            type: string
        - description: Collection ids
          in: query
          name: collectionIds
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Preprocessor
          in: query
          name: preprocessor
          required: false
          schema:
            type: string
            default: FeaturePreprocessor
        - description: Classification attribute name
          in: query
          name: classificationAttributeName
          required: true
          schema:
            type: string
        - description: Consider view point
          in: query
          name: considerViewPoints
          required: false
          schema:
            type: boolean
            default: false
        - description: Seed for divididing training and evaluation sets
          in: query
          name: seed
          required: false
          schema:
            type: integer
            format: int32
            default: 179425537
        - description: Training ratio
          in: query
          name: trainingRatio
          required: false
          schema:
            type: number
            format: double
            default: 0.8
        - description: Probability parameter
          in: query
          name: probabilityParameter
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: Gamma parameter
          in: query
          name: gammaParameter
          required: false
          schema:
            type: number
            format: double
            default: 0.5
        - description: Nu parameter
          in: query
          name: nuParameter
          required: false
          schema:
            type: number
            format: double
            default: 0.25
        - description: c parameter
          in: query
          name: cParameter
          required: false
          schema:
            type: number
            format: double
            default: 1
        - description: SVM type parameter
          in: query
          name: svmTypeParameter
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - description: Kernel type parameter
          in: query
          name: kernelTypeParameter
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - description: Cache size parameter
          in: query
          name: cacheSizeParameter
          required: false
          schema:
            type: number
            format: double
            default: 500
        - description: Eps parameter
          in: query
          name: epsParameter
          required: false
          schema:
            type: number
            format: double
            default: 0.001
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Create new SVM classifier with given name
      tags:
        - Classifier
  /rest/v1.1/classifier/svm/status:
    get:
      operationId: getClassiferStatusUsingGET
      parameters:
        - description: The accessKey provided by VisageCloud
          in: query
          name: accessKey
          required: true
          schema:
            type: string
        - description: The secretKey or readOnlyKey provided by VisageCloud
          in: query
          name: secretKey
