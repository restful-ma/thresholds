            -6d1504372ecc}"
  securitySchemes:
    azure_auth:
      description: Authorization uses an Azure Active Directory OAuth2 flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Drive:
      allOf:
        - description: Base resource object.
          properties:
            id:
              description: URI of the resource.
              readOnly: true
              type: string
            location:
              description: The region where the resource is located.
              type: string
            name:
              description: Name of the resource.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: List of key-value pairs.
              type: object
            type:
              description: Type of resource.
              readOnly: true
              type: string
          type: object
          x-ms-azure-resource: true
      description: Representation of a drive resource.
      properties:
        properties:
          $ref: "#/components/schemas/DriveModel"
      type: object
    DriveList:
      description: Pageable list of storage drives.
      properties:
        nextLink:
          description: URI to the next page.
          type: string
        value:
          description: List of storage drives.
          items:
            $ref: "#/components/schemas/Drive"
          type: array
      type: object
    DriveModel:
      description: Properties of a drive.
      properties:
        action:
          description: Detailed recommended action for HealthStatus/OperationalStatus.
            Empty if HealthStatus/OperationalStatus is Healthy/Ok.
          readOnly: true
          type: string
        capacityGB:
          description: Total capacity in GB of the drive.
          format: int32
          readOnly: true
          type: integer
        description:
          description: Detailed description for HealthStatus/OperationalStatus. Empty if
            HealthStatus/OperationalStatus is Healthy/Ok.
          readOnly: true
          type: string
        firmwareVersion:
          description: The firmware version of the drive.
          readOnly: true
          type: string
        healthStatus:
          description: Health status of the drive.
          readOnly: true
          type: string
        isIndicationEnabled:
          description: Indicate whether the drive's identification LEDs are active or not.
          readOnly: true
          type: boolean
        manufacturer:
          description: The name of the drive's manufacturer.
          readOnly: true
          type: string
        mediaType:
          description: Media type of the drive.
          readOnly: true
          type: string
        model:
          description: Model of the drive.
          readOnly: true
          type: string
        operationalStatus:
          description: Operational status of the drive.
          readOnly: true
          type: string
        physicalLocation:
          description: Indicate where the hardware is located.
          readOnly: true
          type: string
        serialNumber:
          description: Serial number of the drive.
          readOnly: true
          type: string
        storageNode:
          description: Node that the drive is physically connected.
          readOnly: true
          type: string
        storagePool:
          description: The storage pool where the drive is located.
          readOnly: true
          type: string
        usage:
          description: Intended usage of the drive.
          readOnly: true
          type: string
      type: object
