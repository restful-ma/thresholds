        Returns a list of all storage drives at a location.:
          value: 2019-05-01
        Return the requested a storage drive.:
          value: 2019-05-01
    DriveParameter:
      description: Name of the storage drive.
      in: path
      name: drive
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Return the requested a storage drive.:
