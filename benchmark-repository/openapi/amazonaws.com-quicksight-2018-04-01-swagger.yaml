    post:
      operationId: RegisterUser
      description: <p>Creates an Amazon QuickSight user, whose identity is associated with
        the AWS Identity and Access Management (IAM) identity or role specified
        in the request. </p> <p>The permission resource is
        <code>arn:aws:quicksight:us-east-1:<i>&lt;aws-account-id&gt;</i>:user/default/<i>&lt;user-name&gt;</i>
        </code>.</p> <p>The condition resource is the Amazon Resource Name (ARN)
        for the IAM user or role, and the session name. </p> <p>The condition
        keys are <code>quicksight:IamArn</code> and
        <code>quicksight:SessionName</code>. </p> <p> <b>CLI Sample:</b> </p>
        <p> <code>aws quicksight register-user -\-aws-account-id=111122223333
        -\-namespace=default -\-email=pat@example.com -\-identity-type=IAM
        -\-user-role=AUTHOR -\-iam-arn=arn:aws:iam::111122223333:user/Pat
        </code> </p>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterUserResponse"
        "480":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "481":
          description: InvalidParameterValueException
          content:
            application/json:
