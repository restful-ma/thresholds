            application/json:
              schema:
                $ref: "#/components/schemas/LimitExceededException"
        "485":
          description: ResourceExistsException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceExistsException"
        "486":
          description: PreconditionNotMetException
          content:
            application/json:
