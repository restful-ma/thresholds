      parameters:
        - name: AwsAccountId
          in: path
          required: true
          description: The ID for the AWS account that the user is in. Currently, you use
            the ID for the AWS account that contains your Amazon QuickSight
            account.
          schema:
            type: string
            minLength: 12
            maxLength: 12
            pattern: ^[0-9]{12}$
        - name: Namespace
          in: path
          required: true
          description: The namespace. Currently, you should set this to
            <code>default</code>.
          schema:
            type: string
            pattern: default
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - IdentityType
                - Email
                - UserRole
              properties:
                IdentityType:
                  description: "<p>Amazon QuickSight supports several ways of managing the
                    identity of users. This parameter accepts two values:</p>
                    <ul> <li> <p> <code>IAM</code>: A user whose identity maps
                    to an existing IAM user or role. </p> </li> <li> <p>
                    <code>QUICKSIGHT</code>: A user whose identity is owned and
                    managed internally by Amazon QuickSight. </p> </li> </ul>"
                  type: string
                  enum:
                    - IAM
                    - QUICKSIGHT
                Email:
                  description: The email address of the user that you want to register.
                  type: string
                UserRole:
                  description: "<p>The Amazon QuickSight role of the user. The user role
                    can be one of the following:</p> <ul> <li> <p>
                    <code>READER</code>: A user who has read-only access to
                    dashboards.</p> </li> <li> <p> <code>AUTHOR</code>: A user
                    who can create data sources, data sets, analyses, and
                    dashboards.</p> </li> <li> <p> <code>ADMIN</code>: A user
                    who is an author, who can also manage Amazon QuickSight
                    settings.</p> </li> </ul>"
                  type: string
                  enum:
