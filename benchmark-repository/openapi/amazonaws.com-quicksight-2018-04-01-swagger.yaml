                    with Amazon QuickSight. "
                  type: string
                SessionName:
                  description: "You need to use this parameter only when you register one
                    or more users using an assumed IAM role. You don't need to
                    provide the session name for other scenarios, for example
                    when you are registering an IAM user or an Amazon QuickSight
                    user. You can register multiple users using the same IAM
                    role if each user has a different session name. For more
                    information on assuming IAM roles, see <a
                    href=\"https://docs.aws.amazon.com/cli/latest/reference/sts\
                    /assume-role.html\"> <code>assume-role</code> </a> in the
                    <i>AWS CLI Reference.</i> "
                  type: string
                  pattern: "[\\w+=.@-]*"
                  minLength: 2
                  maxLength: 64
                UserName:
                  description: The Amazon QuickSight user name that you want to create for
                    the user you are registering.
                  type: string
                  pattern: "[\\u0020-\\u00FF]+"
                  minLength: 1
        required: true
