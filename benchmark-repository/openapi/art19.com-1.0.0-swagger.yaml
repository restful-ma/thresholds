servers:
  - url: https://art19.com/
components:
  securitySchemes:
    api_key:
      description: 'Authorization: Token token="your-token", credential="your-credential"'
      in: header
      name: Authentication
      type: apiKey
  schemas:
    Classification:
      properties:
        data:
          properties:
            attributes:
              properties:
                created_at:
                  format: date-time
                  type: string
                metadata:
                  type: object
                parent_id:
                  format: uuid
                  type: string
                tree_path:
                  items:
                    format: uuid
                    type: string
                  type: array
                type:
                  type: string
                updated_at:
                  format: date-time
                  type: string
                value:
                  type: string
                value_path:
                  type: string
            id:
              format: uuid
              type: string
            type:
              type: string
    ClassificationDocument:
      properties:
        data:
          items:
            $ref: "#/components/schemas/Classification"
          type: array
        links:
          $ref: "#/components/schemas/Links"
    ClassificationInclusion:
      properties:
        data:
          properties:
            attributes:
              properties:
                classification_id:
                  format: uuid
                  type: string
                classification_type:
                  type: string
                classified_id:
                  format: uuid
                  type: string
                classified_type:
                  type: string
                created_at:
                  format: date-time
                  type: string
                primary:
                  type: boolean
                updated_at:
                  format: date-time
                  type: string
            id:
              format: uuid
              type: string
            relationships:
              properties:
                classification:
                  properties:
                    data:
                      $ref: "#/components/schemas/ResourceIdentifier"
            type:
              type: string
    ClassificationInclusionDocument:
      properties:
        data:
          items:
            $ref: "#/components/schemas/ClassificationInclusion"
          type: array
        links:
          $ref: "#/components/schemas/Links"
    Credit:
      properties:
        data:
          properties:
            attributes:
              properties:
                created_at:
                  format: date-time
                  type: string
                creditable_id:
                  format: uuid
                  type: string
                creditable_type:
                  type: string
                position:
                  type: integer
                type:
                  type: string
                updated_at:
                  format: date-time
                  type: string
            id:
              format: uuid
              type: string
            relationships:
              properties:
                person:
                  properties:
                    data:
                      $ref: "#/components/schemas/ResourceIdentifier"
            type:
              type: string
    CreditDocument:
      properties:
        data:
          items:
            $ref: "#/components/schemas/Credit"
          type: array
        links:
          $ref: "#/components/schemas/Links"
    Episode:
      properties:
        data:
          properties:
            attributes:
              properties:
                allow_user_comments:
                  description: Credential must own the series
                  type: boolean
                cascaded_cover_image_id:
                  format: uuid
                  type: string
                cover_image_id:
                  format: uuid
                  type: string
                created_at:
                  format: date-time
                  type: string
                description:
                  type: string
                description_is_html:
                  type: boolean
                description_plain:
                  type: string
                file_name:
                  type: string
                listen_count:
                  description: Credential must have stats access to series
                  type: integer
                premium_status:
                  type: string
                published:
                  type: boolean
                release_immediately:
                  description: Credential must own the series
                  type: boolean
                released_at:
                  format: date-time
                  type: string
                rss_guid:
                  type: string
                sort_title:
                  type: string
                status:
                  type: string
                title:
                  type: string
                updated_at:
                  format: date-time
                  type: string
              title: Episode.Attributes
            id:
              format: uuid
              type: string
            relationships:
              properties:
                classification_inclusions:
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: ClassificationInclusions
                credits:
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: Credits
                default_marker_points:
                  description: Credential must own the series
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: DefaultMarkerPoints
                episode_versions:
                  description: Credential must own the series
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: EpisodeVersions
                images:
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: Images
                season:
                  properties:
                    data:
                      $ref: "#/components/schemas/ResourceIdentifier"
                  title: Season
                segment_lists:
                  description: Credential must own the series
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: SegmentLists
                series:
                  properties:
                    data:
                      $ref: "#/components/schemas/ResourceIdentifier"
                  title: Series
                taggings:
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: Taggings
                tags:
                  properties:
                    data:
                      items:
                        $ref: "#/components/schemas/ResourceIdentifier"
                      type: array
                  title: Tags
              title: Episode.Relationships
            type:
              type: string
          title: Episode.Data
    EpisodesDocument:
      properties:
        data:
          items:
            $ref: "#/components/schemas/Episode"
          type: array
        links:
          $ref: "#/components/schemas/Links"
    Image:
      properties:
        data:
          properties:
            attributes:
              properties:
                bucket_id:
                  format: uuid
                  type: string
                bucket_type:
                  type: string
                created_at:
                  format: date-time
                  type: string
                crop_data:
                  properties:
                    height:
                      format: float
                      type: number
                    left:
                      format: float
                      type: number
                    top:
                      format: float
                      type: number
                    width:
                      format: float
                      type: number
                status:
                  type: string
                updated_at:
                  format: date-time
                  type: string
            id:
              format: uuid
              type: string
            relationships:
              properties:
                media_assets:
                  properties:
