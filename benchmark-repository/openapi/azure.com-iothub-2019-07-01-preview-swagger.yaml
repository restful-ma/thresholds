        "200":
          description: The body contains all the non-security properties of the IoT hub.
            Security-related properties are set to null.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IotHubDescription"
              examples:
                IotHubResource_Get:
                  $ref: "#/components/examples/IotHubResource_Get"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      summary: Get the non-security related metadata of an IoT hub
      tags:
        - GET
    patch:
      description: Update an existing IoT Hub tags. to update other fields use the
        CreateOrUpdate method
      operationId: IotHubResource_Update
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - description: Resource group identifier.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            IotHubResource_Update:
              value: myResourceGroup
        - description: Name of iot hub to update.
          in: path
          name: resourceName
          required: true
          schema:
            type: string
          examples:
            IotHubResource_Update:
              value: myHub
        - $ref: "#/components/parameters/api-version"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TagsResource"
        description: Updated tag information to set into the iot hub instance.
        required: true
      responses:
        "200":
          description: Iot Hub was successfully updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IotHubDescription"
              examples:
                IotHubResource_Update:
                  $ref: "#/components/examples/IotHubResource_Update"
      summary: Update an existing IoT Hubs tags.
      tags:
        - PATCH
      x-ms-long-running-operation: true
    put:
      deprecated: false
      description: Create or update the metadata of an Iot hub. The usual pattern to modify
        a property is to retrieve the IoT hub metadata and security metadata,
        and then combine them with the modified values in a new body to update
        the IoT hub.
      operationId: IotHubResource_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/api-version"
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/resourceName"
        - description: ETag of the IoT Hub. Do not specify for creating a brand new IoT
            Hub. Required to update an existing IoT Hub.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IotHubDescription"
        description: The IoT hub metadata and security metadata.
        required: true
      responses:
        "200":
          description: This is returned as a response to the status polling request for the
            create or update operation. The body contains the resource
            representation that indicates a transitional provisioning state.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IotHubDescription"
              examples:
                IotHubResource_CreateOrUpdate:
                  $ref: "#/components/examples/IotHubResource_CreateOrUpdate"
        "201":
          description: This is a long running operation. The operation returns a 201 if the
            validation is complete. The response includes an
            Azure-AsyncOperation header that contains a status URL. Clients are
            expected to poll the status URL for the status of the operation. If
            successful, the operation returns HTTP status code of 201 (OK).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IotHubDescription"
              examples:
                IotHubResource_CreateOrUpdate:
                  $ref: "#/components/examples/IotHubResource_CreateOrUpdate"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      summary: Create or update the metadata of an IoT hub.
      tags:
        - PUT
      x-ms-long-running-operation: true
