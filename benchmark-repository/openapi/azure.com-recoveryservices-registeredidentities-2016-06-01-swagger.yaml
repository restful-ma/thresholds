openapi: 3.0.0
info:
  title: RecoveryServicesClient
  version: 2016-06-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/recoveryservices/resource-manager/Microsoft.RecoveryServices/stable/2016-06-01/registeredidentities.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: recoveryservices-registeredidentities
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/certificates/{certificateName}":
    put:
      deprecated: false
      description: Uploads a certificate for a resource.
      operationId: VaultCertificates_Create
      parameters:
        - $ref: "#/components/parameters/SubscriptionId"
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/VaultName"
        - description: Certificate friendly name.
          in: path
          name: certificateName
          required: true
          schema:
            type: string
          examples:
            Download vault credential file:
              value: BCDRIbzVault77777777-d41f-4550-9f70-7708a3a2283b-12-18-2017-vaultcredentials
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateRequest"
        description: Input parameters for uploading the vault certificate.
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaultCertificateResponse"
              examples:
                Download vault credential file:
                  $ref: "#/components/examples/Download_vault_credential_file"
      tags:
        - VaultCertificates
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/registeredIdentities/{identityName}":
    delete:
      deprecated: false
      description: Unregisters the given container from your Recovery Services vault.
      operationId: RegisteredIdentities_Delete
      parameters:
        - $ref: "#/components/parameters/SubscriptionId"
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/VaultName"
        - description: Name of the protection container to unregister.
          in: path
          name: identityName
          required: true
          schema:
            type: string
          examples:
            Delete registered Identity:
              value: dpmcontainer01
      responses:
        "204":
          description: NoContent
      tags:
        - RegisteredIdentities
servers:
  - url: https://management.azure.com
components:
  examples:
    Download_vault_credential_file:
      value:
        id: /Subscriptions/77777777-d41f-4550-9f70-7708a3a2283b/resourceGroups/BCDRIbzRG/providers/Microsoft.RecoveryServices/vaults/BCDRIbzVault/certificates/BCDRIbzVault77777777-d41f-4550-9f70-7708a3a2283b-12-18-2017-vaultcredentials
        name: BCDRIbzVault77777777-d41f-4550-9f70-7708a3a2283b-12-18-2017-vaultcredentials
        properties:
          aadAuthority: https://login.windows.net
          aadTenantId: 9b0c2069-2eba-489f-95f4-eca15cb602ab
          authType: AzureActiveDirectory
          azureManagementEndpointAudience: https://ppe1-id1.wus.wabppe.obs-test.com/restapi/
          certificate:                 
          friendlyName: ""
          issuer: CN=Windows Azure Tools
          resourceId: 8726350008099341000
          servicePrincipalClientId: 4932d0bd-b5f9-4659-94a0-7ab02d918933
          servicePrincipalObjectId: 2d60221e-cef5-4e13-ba66-b33701a533bb
          subject: CN=Windows Azure Tools
          thumbprint: 019FE9BAD18A5A09A5CA53B593AF66331F3054AF
          validFrom: 2017-12-18T14:47:53+05:30
          validTo: 2017-12-23T14:57:53+05:30
        type: Microsoft.RecoveryServices/vaults/certificates
  parameters:
    ApiVersion:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        Download vault credential file:
          value: 2016-06-01
        Delete registered Identity:
          value: 2016-06-01
    ResourceGroupName:
      description: The name of the resource group where the recovery services vault is
        present.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Download vault credential file:
          value: BCDRIbzRG
        Delete registered Identity:
          value: BCDRIbzRG
    SubscriptionId:
      description: The subscription Id.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        Download vault credential file:
          value: 77777777-d41f-4550-9f70-7708a3a2283b
        Delete registered Identity:
          value: 77777777-d41f-4550-9f70-7708a3a2283b
    VaultName:
      description: The name of the recovery services vault.
      in: path
      name: vaultName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Download vault credential file:
          value: BCDRIbzVault
        Delete registered Identity:
          value: BCDRIbzVault
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account.
  schemas:
    CertificateRequest:
      description: Details of the certificate to be uploaded to the vault.
      properties:
        properties:
          $ref: "#/components/schemas/RawCertificateData"
      type: object
    RawCertificateData:
      description: Raw certificate data.
      properties:
        authType:
          description: Specifies the authentication type.
          enum:
            - Invalid
            - ACS
            - AAD
            - AccessControlService
            - AzureActiveDirectory
          type: string
          x-ms-enum:
            modelAsString: true
            name: AuthType
        certificate:
          description: The base64 encoded certificate raw data string
          format: byte
          type: string
      type: object
    ResourceCertificateAndAadDetails:
      allOf:
        - $ref: "#/components/schemas/ResourceCertificateDetails"
      description: Certificate details representing the Vault credentials for AAD.
      properties:
        aadAuthority:
          description: AAD tenant authority.
          type: string
        aadTenantId:
          description: AAD tenant Id.
          type: string
        azureManagementEndpointAudience:
          description: Azure Management Endpoint Audience.
          type: string
        servicePrincipalClientId:
          description: AAD service principal clientId.
          type: string
        servicePrincipalObjectId:
          description: AAD service principal ObjectId.
          type: string
      required:
        - certificate
        - resourceId
        - aadAuthority
        - aadTenantId
        - servicePrincipalClientId
        - servicePrincipalObjectId
        - azureManagementEndpointAudience
        - subject
        - validFrom
        - validTo
        - thumbprint
        - friendlyName
        - issuer
      type: object
      x-ms-discriminator-value: AzureActiveDirectory
    ResourceCertificateAndAcsDetails:
      allOf:
        - $ref: "#/components/schemas/ResourceCertificateDetails"
      description: Certificate details representing the Vault credentials for ACS.
      properties:
        globalAcsHostName:
          description: Acs mgmt host name to connect to.
          type: string
        globalAcsNamespace:
          description: ACS namespace name - tenant for our service.
          type: string
        globalAcsRPRealm:
          description: Global ACS namespace RP realm.
          type: string
      required:
        - certificate
        - resourceId
        - globalAcsNamespace
        - globalAcsHostName
        - globalAcsRPRealm
        - subject
        - validFrom
        - validTo
        - thumbprint
        - friendlyName
        - issuer
      type: object
      x-ms-discriminator-value: AccessControlService
    ResourceCertificateDetails:
      description: Certificate details representing the Vault credentials.
      discriminator:
        propertyName: authType
      properties:
        authType:
          description: This property will be used as the discriminator for deciding the
            specific types in the polymorphic chain of types.
          type: string
        certificate:
          description: The base64 encoded certificate raw data string.
          format: byte
          type: string
        friendlyName:
          description: Certificate friendly name.
          type: string
        issuer:
          description: Certificate issuer.
          type: string
        resourceId:
          description: Resource ID of the vault.
          format: int64
          type: integer
        subject:
          description: Certificate Subject Name.
          type: string
        thumbprint:
          description: Certificate thumbprint.
          type: string
        validFrom:
          description: Certificate Validity start Date time.
          format: date-time
          type: string
        validTo:
          description: Certificate Validity End Date time.
          format: date-time
          type: string
      required:
        - authType
      type: object
    VaultCertificateResponse:
      description: Certificate corresponding to a vault that can be used by clients to
        register themselves with the vault.
      properties:
        id:
          description: Resource Id represents the complete path to the resource.
          readOnly: true
          type: string
        name:
          description: Resource name associated with the resource.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/ResourceCertificateDetails"
        type:
          description: Resource type represents the complete path of the form
            Namespace/ResourceType/ResourceType/...
          readOnly: true
          type: string
      type: object
      x-ms-azure-resource: true
