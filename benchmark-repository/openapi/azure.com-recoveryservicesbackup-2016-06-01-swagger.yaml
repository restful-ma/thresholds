        - description: The fabric name associated with the container.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
      responses:
        "202":
          description: Accepted.
      tags:
        - ProtectionContainers
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs":
    get:
      deprecated: false
      description: Provides a pageable list of jobs.
      operationId: Jobs_List
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: The following equation can be used to filter the list of jobs based
            on status, type, start date, and end date. status eq { InProgress ,
            Completed , Failed , CompletedWithWarnings , Cancelled , Cancelling
            } and backupManagementType eq {AzureIaasVM, MAB, DPM,
            AzureBackupServer, AzureSql } and operation eq { ConfigureBackup ,
            Backup , Restore , DisableBackup , DeleteBackupData } and jobId eq
            {guid} and startTime eq { yyyy-mm-dd hh:mm:ss PM } and endTime eq {
            yyyy-mm-dd hh:mm:ss PM }.
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: The Skip Token filter.
          in: query
          name: $skipToken
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResourceList"
      tags:
        - Jobs
      x-ms-odata: "#/components/schemas/JobQueryObject"
      x-ms-pageable:
        nextLinkName: nextLink
