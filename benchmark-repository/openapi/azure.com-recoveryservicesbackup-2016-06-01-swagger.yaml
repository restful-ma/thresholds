  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/provisionInstantItemRecovery":
    post:
      deprecated: false
      description: Provisions a script which invokes an iSCSI connection to the backup
        data. Executing this script opens File Explorer which displays the
        recoverable files and folders. This is an asynchronous operation. To get
        the provisioning status, call GetProtectedItemOperationResult API.
      operationId: ItemLevelRecoveryConnections_Provision
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: The fabric name associated with the backup items.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
        - description: The container name associated with the backup items.
          in: path
          name: containerName
          required: true
          schema:
            type: string
        - description: The name of the backup item whose files or folders are to be
            restored.
          in: path
          name: protectedItemName
          required: true
          schema:
            type: string
        - description: The recovery point ID for backup data. The iSCSI connection will be
            provisioned for this backup data.
          in: path
          name: recoveryPointId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ILRRequestResource"
        description: The resource Item Level Recovery (ILR) request.
        required: true
      responses:
        "202":
          description: Accepted.
      tags:
        - ItemLevelRecoveryConnections
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/restore":
    post:
      deprecated: false
      description: Restores the specified backup data. This is an asynchronous operation.
        To know the status of this API call, use GetProtectedItemOperationResult
        API.
      operationId: Restores_Trigger
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: The fabric name associated with the backup items.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
        - description: The container name associated with the backup items.
          in: path
          name: containerName
          required: true
          schema:
            type: string
        - description: The backup item to be restored.
          in: path
          name: protectedItemName
          required: true
          schema:
            type: string
        - description: The recovery point ID for the backup data to be restored.
          in: path
          name: recoveryPointId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RestoreRequestResource"
        description: The resource restore request.
        required: true
      responses:
        "202":
          description: The data restore operation was accepted.
      tags:
        - Restores
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/revokeInstantItemRecovery":
    post:
      deprecated: false
      description: Revokes an iSCSI connection which can be used to download a script.
        Executing this script opens a file explorer displaying all recoverable
        files and folders. This is an asynchronous operation.
      operationId: ItemLevelRecoveryConnections_Revoke
      parameters:
        - $ref: "#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/VaultName"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/SubscriptionId"
        - description: The fabric name associated with the backup items. The value allowed
            is Azure.
          in: path
          name: fabricName
          required: true
          schema:
            type: string
        - description: The container name associated with the backup items.
          in: path
          name: containerName
          required: true
          schema:
            type: string
        - description: The name of the backup items whose files or folders will be restored.
          in: path
          name: protectedItemName
          required: true
          schema:
            type: string
        - description: The string that identifies the recovery point. The iSCSI connection
            will be revoked for this protected data.
          in: path
          name: recoveryPointId
          required: true
          schema:
            type: string
      responses:
        "202":
          description: The revocation was accepted.
      tags:
        - ItemLevelRecoveryConnections
  "/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/refreshContainers":
