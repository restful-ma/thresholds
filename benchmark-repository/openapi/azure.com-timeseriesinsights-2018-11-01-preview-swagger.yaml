      description: Event availability information when environment contains events.
        Contains time range of events and approximate distribution of events
        over time.
      properties:
        distribution:
          additionalProperties:
            description: Key value pair where key represents the interval denoted by the
              date time of the start of the interval and the value is the number
              of events in that interval.
            format: int32
            readOnly: true
            type: integer
        intervalSize:
          description: 'Interval size for the returned distribution of the events. Returned
            interval is selected to return a reasonable number of points. All
            intervals are the same size. On the wire interval is specified in
            ISO-8601 duration format. One month is always converted to 30 days,
            and one year is always 365 days. Examples: 1 minute is "PT1M", 1
            millisecond is "PT0.001S". For more information, see
            https://www.w3.org/TR/xmlschema-2/#duration'
          format: duration
          readOnly: true
          type: string
        range:
          $ref: "#/components/schemas/DateTimeRange"
      type: object
    AvailabilityResponse:
      description: Response of Get Availability operation. When environment has no data,
        availability property is null.
      properties:
        availability:
          $ref: "#/components/schemas/Availability"
      type: object
