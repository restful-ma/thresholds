          description: Start timestamp of the time range. Start timestamp is inclusive when
            used in time series query requests. Events that have this timestamp
            are included.
          format: date-time
          type: string
        to:
          description: End timestamp of the time range. End timestamp is exclusive when
            used in time series query requests. Events that match this timestamp
            are excluded. Note that end timestamp is inclusive when returned by
            Get Availability (meaning that there is an event with this exact
            "to" timestamp).
          format: date-time
          type: string
