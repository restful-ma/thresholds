            from the ones already defined in the model. When the inline variable
            names have the same name as the model, the inline variable
            definition takes precedence. Can be null.
          type: object
        interval:
          description: 'Interval size is specified in ISO-8601 duration format. All
            intervals are the same size. One month is always converted to 30
            days, and one year is always 365 days. Examples: 1 minute is "PT1M",
            1 millisecond is "PT0.001S". For more information, see
            https://www.w3.org/TR/xmlschema-2/#duration'
          format: duration
          type: string
        projectedVariables:
          description: This allows the user to optionally select the variables that needs
            to be projected. When it is null or not set, all the variables from
            inlineVariables and model are returned. Can be null.
          items:
            type: string
          type: array
        searchSpan:
          $ref: "#/components/schemas/DateTimeRange"
        timeSeriesId:
          $ref: "#/components/schemas/TimeSeriesId"
      required:
        - timeSeriesId
        - searchSpan
        - interval
      type: object
    AggregateVariable:
      allOf:
        - $ref: "#/components/schemas/Variable"
        - properties:
            aggregation:
              $ref: "#/components/schemas/Tsx"
          type: object
      description: Aggregate variable represents any aggregation calculation. Aggregate
        Variables does not support interpolation.
      required:
        - kind
        - aggregation
      x-ms-discriminator-value: aggregate
