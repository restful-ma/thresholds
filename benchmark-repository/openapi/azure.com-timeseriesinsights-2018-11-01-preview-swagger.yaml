                is null, the progress is expected to be 100.
              format: double
              readOnly: true
              type: number
            properties:
              description: Collection of time series properties and values for each of the
                timestamps.  Can be null if server was unable to fill the page
                in this request, or can be empty if there are no more objects
                when continuation token is null.
              items:
                $ref: "#/components/schemas/PropertyValues"
              readOnly: true
              type: array
            timestamps:
              description: The timestamps of the values of the time series. If an
                aggregation over intervals is used, timestamps represent the
                start of corresponding intervals. If events are retrieved,
                timestamps are values of timestamp $ts property of events. Can
                be null if server was unable to fill the page in this request,
                or can be empty if there are no more objects when continuation
                token is null.
              items:
                format: date-time
                type: string
              readOnly: true
              type: array
          type: object
      description: A single page of query results. If query has not finished yet, a page
        will have continuation token set. In this case, to get the next page of
        results, send the same request again with continuation token parameter.
        If query has completed, the continuation token is null. It is also
        possible to get an empty page with only continuation token set when no
        query results have been computed yet. If paging has completed
        (continuation token is null), then timestamps and properties may be
        empty if there is no data to return.
    SearchHierarchyNodesResponse:
      description: The hierarchy nodes which contains the instances matching the query
        based on the input. May be empty or null.
      properties:
        continuationToken:
          description: If returned, this means that current results represent a partial
            result. Continuation token allows to get the next page of results.
            To get the next page of query results, send the same request with
            continuation token parameter in "x-ms-continuation" HTTP header.
          readOnly: true
          type: string
        hitCount:
          description: Total number of hierarchy nodes which contains the instances
            matching the query based on the input.
          format: int32
          readOnly: true
          type: integer
        hits:
          description: The list of hierarchy nodes which contains the instances matching
            the query based on the input. May be empty.
          items:
            $ref: "#/components/schemas/HierarchyHit"
          readOnly: true
          type: array
      type: object
    SearchInstancesHierarchiesParameters:
      description: Parameter of how to return time series instance hierarchies by search
        instances call.
      properties:
        expand:
          $ref: "#/components/schemas/HierarchiesExpandParameter"
        pageSize:
          description: Maximum number of hierarchies in the same level to return in the
            same page. Optional, default is 10 when not set. Range is from 1 to
            100. If there are results beyond the page size, the continuation
            token can be used to fetch the next page.
          format: int32
          type: integer
        sort:
          $ref: "#/components/schemas/HierarchiesSortParameter"
      type: object
    SearchInstancesParameters:
      description: Parameters of how to return time series instances by search instances
        call.
      properties:
        highlights:
          description: Definition of highlighted search results or not. When it is set to
            'true', the highlighted search results are returned. When it is set
            to 'false', the highlighted search results are not returned. Default
            is 'true'.
          type: boolean
        pageSize:
          description: Maximum number of instances expected in each page of the result.
            Defaults to 10 when not set. Ranges from 1 to 100. If there are
            results beyond the page size, the user can use the continuation
            token to fetch the next page.
          format: int32
          type: integer
        recursive:
          description: Definition of which instances are returned. When recursive is set to
            'true', all instances that have the path that starts with path the
            path parameter are returned. When recursive is set to 'false', only
            instances that have the path that exactly matches the path parameter
            are returned. Using recursive search allows to implement search user
            experience, while using non-recursive search allows to implement
            navigation experience. Optional, default is 'true'.
          type: boolean
        sort:
          $ref: "#/components/schemas/InstancesSortParameter"
      type: object
    SearchInstancesRequest:
      description: Request to execute a search query against time series instances and
        return matching time series instances.
      properties:
        hierarchies:
          $ref: "#/components/schemas/SearchInstancesHierarchiesParameters"
        instances:
          $ref: "#/components/schemas/SearchInstancesParameters"
        path:
          description: 'Filter on hierarchy path of time series instances. Path is
            represented as array of string path segments. First element should
            be hierarchy name. Example: ["Location", "California"]. Optional,
            case sensitive, never empty and can be null.'
          items:
            type: string
          type: array
        searchString:
          description: 'Query search string that will be matched to the attributes of time
            series instances. Example: "floor 100". Case-insensitive, must be
            present, but can be empty string.'
          type: string
      required:
        - searchString
      type: object
    SearchInstancesResponse:
      description: The instances matching the query based on the input. May be empty or
        null.
      properties:
        continuationToken:
          description: If returned, this means that current results represent a partial
            result. Continuation token allows to get the next page of results.
            To get the next page of query results, send the same request with
            continuation token parameter in "x-ms-continuation" HTTP header.
          readOnly: true
          type: string
        hitCount:
          description: Total number of instances matching the query based on the input.
          format: int32
          readOnly: true
          type: integer
        hits:
          description: The list of instances matching the query based on the input. May be
            empty.
          items:
            $ref: "#/components/schemas/InstanceHit"
          readOnly: true
          type: array
      type: object
    SearchInstancesResponsePage:
      description: Single page of the search results.
      properties:
        hierarchyNodes:
          $ref: "#/components/schemas/SearchHierarchyNodesResponse"
        instances:
          $ref: "#/components/schemas/SearchInstancesResponse"
      type: object
    TimeSeriesHierarchy:
      description: Time series hierarchy organizes time series instances into a tree.
      properties:
        id:
          description: Unique hierarchy identifier that is a immutable GUID. Can be null
            while creating hierarchy objects and then server generates the id,
            not null on get and delete operations.
          format: uuid
          type: string
        name:
          description: User-given unique name for the type. It is mutable and not null.
          type: string
        source:
          description: Definition of how time series hierarchy tree levels are created.
          properties:
            instanceFieldNames:
              description: List of instance field names that must be set in all time series
                instances that belong to this hierarchy. The order of the
                instance fields defines the levels in the hierarchy.
              items:
                type: string
              type: array
          type: object
      required:
        - name
        - source
      type: object
    TimeSeriesHierarchyOrError:
      description: Result of a batch operation on a particular time series hierarchy.
        Hierarchy is set when operation is successful and error object is set
        when operation is unsuccessful.
      properties:
        error:
          $ref: "#/components/schemas/TsiErrorBody"
        hierarchy:
          $ref: "#/components/schemas/TimeSeriesHierarchy"
      type: object
    TimeSeriesId:
      description: A single Time Series ID value that is an array of primitive values that
        uniquely identifies a time series instance (e.g. a single device). Note
        that a single Time Series ID can be composite if multiple properties are
        specified as Time Series ID at environment creation time. The position
        and type of values must match Time Series ID properties specified on the
        environment and returned by Get Model Setting API. Cannot be empty.
      items:
        description: A single Time Series ID value that is an array of primitive values
          that uniquely identifies a time series instance (e.g. a single
          device). Note that a single Time Series ID can be composite if
          multiple properties are specified as Time Series ID at environment
          creation time. The position and type of values must match Time Series
          ID properties specified on the environment and returned by Get Model
          Setting API. Cannot be empty.
      minItems: 1
      type: array
    TimeSeriesIdProperties:
      description: Time series ID properties defined during environment creation.
      items:
        $ref: "#/components/schemas/TimeSeriesIdProperty"
      minItems: 1
      type: array
    TimeSeriesIdProperty:
      description: A definition of a single property that can be used in time series ID
        properties defined during environment creation.
      properties:
        name:
          description: The name of the property.
          readOnly: true
          type: string
        type:
          description: The type of the property. Currently, only "String" is supported.
          enum:
            - String
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: TimeSeriesIdPropertyTypes
      type: object
    TimeSeriesInstance:
      description: Time series instances are the time series themselves. In most cases, the
        deviceId or assetId is the unique identifier of the asset in the
        environment. Instances have descriptive information associated with them
        called instance fields. At a minimum, instance fields include hierarchy
        information. They can also include useful, descriptive data like the
        manufacturer, operator, or the last service date.
      properties:
        description:
          description: This optional field contains description about the instance.
          type: string
        hierarchyIds:
          description: Set of time series hierarchy IDs that the instance belong to. May be
            null.
          items:
            format: uuid
            type: string
          type: array
        instanceFields:
          additionalProperties: {}
          description: Set of key-value pairs that contain user-defined instance
            properties. May be null.
          type: object
        name:
          description: Optional name of the instance which is unique in an environment.
            Names acts as a mutable alias or display name of the time series
            instance. Mutable, may be null.
          type: string
        timeSeriesId:
          $ref: "#/components/schemas/TimeSeriesId"
        typeId:
          description: This represents the type that this instance belongs to. Never null.
          format: uuid
          type: string
      required:
        - timeSeriesId
        - typeId
      type: object
    TimeSeriesModelSettings:
      description: Time series model settings including model name, Time Series ID
        properties and default type ID.
      properties:
        defaultTypeId:
          description: Default type ID of the model that new time series instances will
            automatically belong to.
          format: uuid
          readOnly: true
          type: string
        name:
          description: 'Time series model display name which is shown in the UX. Examples:
            "Temperature Sensors", "MyDevices".'
          readOnly: true
          type: string
        timeSeriesIdProperties:
          $ref: "#/components/schemas/TimeSeriesIdProperties"
      type: object
    TimeSeriesType:
      description: Time series type defines variables or formulas for doing computation on
        events associated with time series instances. Each time series instance
        is associated with exactly one type. A type can have one or more
        variables. For example, a time series instance might be of type
        Temperature Sensor, which consists of the variables avg temperature, min
        temperature, and max temperature.
      properties:
        description:
          description: Description of the type. May be null.
          type: string
        id:
          description: Unique type identifier that is immutable. Can be null on create or
            update requests, and then server generates the ID. Not null on get
            and delete operations.
          format: uuid
          type: string
        name:
          description: User-given unique name for the type. Mutable, not null.
          type: string
        variables:
          additionalProperties:
            $ref: "#/components/schemas/Variable"
          description: Different variables associated with the type. Not empty, not null.
      required:
        - name
        - variables
      type: object
    TimeSeriesTypeOrError:
      description: Result of a batch operation on a particular time series type. Type
        object is set when operation is successful and error object is set when
        operation is unsuccessful.
      properties:
        error:
          $ref: "#/components/schemas/TsiErrorBody"
        timeSeriesType:
          $ref: "#/components/schemas/TimeSeriesType"
      type: object
    TsiError:
      description: Information about an API error.
      properties:
        error:
          $ref: "#/components/schemas/TsiErrorBody"
      type: object
      x-ms-external: false
    TsiErrorBody:
      additionalProperties: true
      description: A particular API error with an error code and a message.
      properties:
        code:
          description: Language-independent, human-readable string that defines a
            service-specific error code. This code serves as a more specific
            indicator for the HTTP error code specified in the response. Can be
            used to programmatically handle specific error cases.
          readOnly: true
          type: string
        details:
          description: Contains additional error information. May be null.
          items:
            $ref: "#/components/schemas/TsiErrorDetails"
          readOnly: true
          type: array
        innerError:
          $ref: "#/components/schemas/TsiErrorBody"
        message:
          description: Human-readable, language-independent representation of the error. It
            is intended as an aid to developers and is not suitable for exposure
            to end users.
          readOnly: true
          type: string
        target:
          description: Target of the particular error (for example, the name of the
            property in error). May be null.
          readOnly: true
          type: string
      type: object
      x-ms-external: false
    TsiErrorDetails:
      additionalProperties: true
      description: Additional error information.
      properties:
        code:
          description: Language-independent, human-readable string that defines a
            service-specific error code. This code serves as a more specific
            indicator for the HTTP error code specified in the response. Can be
            used to programmatically handle specific error cases.
          readOnly: true
          type: string
        message:
          description: Human-readable, language-independent representation of the error. It
            is intended as an aid to developers and is not suitable for exposure
            to end users.
          readOnly: true
          type: string
      type: object
      x-ms-external: false
    Tsx:
      description: "Time series expression (TSX) written as a single string. Examples:
        \"$event.Status.String='Good'\", \"avg($event.Temperature)\". Refer to
        the documentation on how to write time series expressions."
      properties:
        tsx:
          description: "Time series expression (TSX) written as a single string. Examples:
            \"$event.Status.String='Good'\", \"avg($event.Temperature)\". Refer
            to the documentation on how to write time series expressions."
          type: string
      required:
        - tsx
      type: object
    TypesBatchRequest:
      description: Request to perform a single operation on a batch of time series types.
        Exactly one of "get", "put" or "delete" must be set.
      properties:
        delete:
          $ref: "#/components/schemas/TypesRequestBatchGetOrDelete"
        get:
          $ref: "#/components/schemas/TypesRequestBatchGetOrDelete"
        put:
          description: Definition of what time series types to update or create.
          items:
            $ref: "#/components/schemas/TimeSeriesType"
          type: array
      type: object
    TypesBatchResponse:
      description: Response of a single operation on a batch of time series types. Exactly
        one of "get", "put" or "delete" will be set.
      properties:
        delete:
          description: List of error objects corresponding by position to the "delete"
            array in the request - null when the operation is successful.
          items:
            $ref: "#/components/schemas/TsiErrorBody"
          readOnly: true
          type: array
        get:
          description: List of types or error objects corresponding by position to the
            "get" array in the request. Type object is set when operation is
            successful and error object is set when operation is unsuccessful.
          items:
            $ref: "#/components/schemas/TimeSeriesTypeOrError"
          readOnly: true
          type: array
        put:
          description: List of types or error objects corresponding by position to the
            "put" array in the request. Type object is set when operation is
            successful and error object is set when operation is unsuccessful.
          items:
            $ref: "#/components/schemas/TimeSeriesTypeOrError"
          readOnly: true
          type: array
      type: object
    TypesRequestBatchGetOrDelete:
      description: Request to get or delete time series types by IDs or type names. Exactly
        one of "typeIds" or "names" must be set.
      properties:
        names:
          description: List of names of time series types to return or delete.
          items:
            type: string
          type: array
        typeIds:
          description: List of IDs of time series types to return or delete.
          items:
            format: uuid
            type: string
          type: array
      type: object
    UpdateModelSettingsRequest:
      description: Request to update model settings. One of "name" or "defaultTypeId" must
        be set.
      properties:
        defaultTypeId:
          description: Default type id of the model that new instances will automatically
            belong to.
          format: uuid
          type: string
        name:
          description: Model display name which is shown in the UX and mutable by the user.
            Initial value is "DefaultModel".
          type: string
      type: object
    Variable:
      description: Variables are named calculations over values from the events. Time
        Series Insights variable definitions contain formula and computation
        rules. Variables are stored in the type definition in Time Series Model
        and can be provided inline via Query APIs to override the stored
        definition.
      discriminator:
        propertyName: kind
      properties:
        filter:
          $ref: "#/components/schemas/Tsx"
        interpolation:
          $ref: "#/components/schemas/Interpolation"
        kind:
          description: Allowed "kind" values are - "numeric" or "aggregate". While
            "numeric" allows you to specify value of the reconstructed signal
            and the expression to aggregate them, the "aggregate" kind lets you
            directly aggregate on the event properties without specifying value.
          type: string
      required:
        - kind
      type: object
