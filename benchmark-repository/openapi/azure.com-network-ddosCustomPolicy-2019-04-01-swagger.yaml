servers:
  - url: https://management.azure.com
components:
  examples:
    Get_DDoS_custom_policy:
      value:
        id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/ddosCustomPolicies/test-ddos-custom-policy
        location: westus
        name: test-ddos-custom-policy
        properties:
          provisioningState: Succeeded
          publicIPAddresses:
            - id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/test-ip
          resourceGuid: 00000000-0000-0000-0000-000000000000
        type: Microsoft.Network/ddosCustomPolicies
    DDoS_Custom_policy_Update_tags:
      value:
        id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/ddosCustomPolicies/test-ddos-custom-policy
        location: westus
        name: test-ddos-custom-policy
        properties:
          protocolCustomSettings:
            - protocol: Tcp
              triggerRateOverride: "20000"
          provisioningState: Succeeded
          publicIPAddresses: []
          resourceGuid: 00000000-0000-0000-0000-000000000000
        tags:
          tag1: value1
          tag2: value2
        type: Microsoft.Network/ddosCustomPolicies
    Create_DDoS_custom_policy:
      value:
        id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/ddosCustomPolicies/test-ddos-custom-policy
        location: westus
        name: test-ddos-custom-policy
        properties:
          protocolCustomSettings:
            - protocol: Tcp
              triggerRateOverride: "20000"
          provisioningState: Succeeded
          publicIPAddresses: []
          resourceGuid: 00000000-0000-0000-0000-000000000000
        type: Microsoft.Network/ddosCustomPolicies
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    CloudError:
      description: An error response from the Batch service.
      properties:
        error:
          $ref: "#/components/schemas/CloudErrorBody"
      x-ms-external: true
    CloudErrorBody:
      description: An error response from the Batch service.
      properties:
        code:
          description: An identifier for the error. Codes are invariant and are intended to
            be consumed programmatically.
          type: string
        details:
          description: A list of additional details about the error.
          items:
            $ref: "#/components/schemas/CloudErrorBody"
          type: array
        message:
          description: A message describing the error, intended to be suitable for display
            in a user interface.
          type: string
        target:
          description: The target of the particular error. For example, the name of the
            property in error.
          type: string
      x-ms-external: true
    DdosCustomPolicy:
      allOf:
        - description: Common resource representation.
          properties:
            id:
              description: Resource ID.
              type: string
            location:
              description: Resource location.
              type: string
            name:
              description: Resource name.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: Resource tags.
              type: object
            type:
              description: Resource type.
              readOnly: true
              type: string
          x-ms-azure-resource: true
      description: A DDoS custom policy in a resource group.
      properties:
        etag:
          description: A unique read-only string that changes whenever the resource is
            updated.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/DdosCustomPolicyPropertiesFormat"
    DdosCustomPolicyPropertiesFormat:
      description: DDoS custom policy properties.
      properties:
        protocolCustomSettings:
          description: The protocol-specific DDoS policy customization parameters.
          items:
            $ref: "#/components/schemas/ProtocolCustomSettingsFormat"
          readOnly: false
          type: array
        provisioningState:
          description: "The provisioning state of the DDoS custom policy resource. Possible
            values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
          readOnly: true
          type: string
        publicIPAddresses:
          description: The list of public IPs associated with the DDoS custom policy
            resource. This list is read-only.
          items:
            description: Reference to another subresource.
            properties:
              id:
                description: Resource ID.
                type: string
            x-ms-azure-resource: true
          readOnly: true
          type: array
        resourceGuid:
          description: The resource GUID property of the DDoS custom policy resource. It
            uniquely identifies the resource, even if the user changes its name
            or migrate the resource across subscriptions or resource groups.
          readOnly: true
          type: string
    ProtocolCustomSettingsFormat:
      description: DDoS custom policy properties.
      properties:
        protocol:
          description: The protocol for which the DDoS protection policy is being
            customized.
          enum:
            - Tcp
            - Udp
            - Syn
          readOnly: false
          type: string
          x-ms-enum:
            modelAsString: true
            name: DdosCustomPolicyProtocol
        sourceRateOverride:
          description: The customized DDoS protection source rate.
          readOnly: false
          type: string
        triggerRateOverride:
          description: The customized DDoS protection trigger rate.
          readOnly: false
          type: string
        triggerSensitivityOverride:
          description: "The customized DDoS protection trigger rate sensitivity degrees.
            High: Trigger rate set with most sensitivity w.r.t. normal traffic.
            Default: Trigger rate set with moderate sensitivity w.r.t. normal
            traffic. Low: Trigger rate set with less sensitivity w.r.t. normal
            traffic. Relaxed: Trigger rate set with least sensitivity w.r.t.
            normal traffic."
          enum:
            - Relaxed
            - Low
            - Default
            - High
          readOnly: false
          type: string
          x-ms-enum:
            modelAsString: true
            name: DdosCustomPolicyTriggerSensitivityOverride
