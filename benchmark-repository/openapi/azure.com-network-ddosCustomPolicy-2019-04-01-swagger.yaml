          required: true
          schema:
            type: string
          examples:
            Create DDoS custom policy:
              value: rg1
        - description: The name of the DDoS custom policy.
          in: path
          name: ddosCustomPolicyName
          required: true
          schema:
            type: string
          examples:
            Create DDoS custom policy:
              value: test-ddos-custom-policy
        - description: Client API version.
          in: query
