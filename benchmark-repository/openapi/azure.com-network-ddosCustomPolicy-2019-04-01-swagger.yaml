paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/ddosCustomPolicies/{ddosCustomPolicyName}":
    delete:
      description: Deletes the specified DDoS custom policy.
      operationId: DdosCustomPolicies_Delete
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Delete DDoS custom policy:
              value: rg1
        - description: The name of the DDoS custom policy.
          in: path
          name: ddosCustomPolicyName
          required: true
          schema:
            type: string
          examples:
            Delete DDoS custom policy:
              value: test-ddos-custom-policy
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Delete DDoS custom policy:
              value: 2019-04-01
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Delete DDoS custom policy:
              value: subid
      responses:
        "200":
          description: Delete successful.
        "202":
          description: Accepted and the operation will complete asynchronously.
        "204":
          description: Request successful. Resource does not exist.
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - ddosCustomPolicies
      x-ms-long-running-operation: true
      x-ms-long-running-operation-options:
        final-state-via: location
    get:
      description: Gets information about the specified DDoS custom policy.
      operationId: DdosCustomPolicies_Get
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Get DDoS custom policy:
              value: rg1
        - description: The name of the DDoS custom policy.
          in: path
          name: ddosCustomPolicyName
          required: true
          schema:
            type: string
          examples:
            Get DDoS custom policy:
              value: test-ddos-custom-policy
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get DDoS custom policy:
              value: 2019-04-01
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get DDoS custom policy:
              value: subid
      responses:
        "200":
          description: Request successful. The operation returns the specified DDoS custom
            policy resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DdosCustomPolicy"
              examples:
                Get DDoS custom policy:
                  $ref: "#/components/examples/Get_DDoS_custom_policy"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - ddosCustomPolicies
    patch:
      description: Update a DDoS custom policy tags.
      operationId: DdosCustomPolicies_UpdateTags
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            DDoS Custom policy Update tags:
              value: rg1
        - description: The name of the DDoS custom policy.
          in: path
          name: ddosCustomPolicyName
          required: true
          schema:
            type: string
          examples:
            DDoS Custom policy Update tags:
              value: test-ddos-custom-policy
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            DDoS Custom policy Update tags:
              value: 2019-04-01
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            DDoS Custom policy Update tags:
              value: subid
      requestBody:
        content:
          application/json:
            schema:
              description: Tags object for patch operations.
              properties:
                tags:
                  additionalProperties:
                    type: string
                  description: Resource tags.
                  type: object
        description: Parameters supplied to the update DDoS custom policy resource tags.
        required: true
      responses:
        "200":
          description: Update successful. The operation returns the resulting DDoS custom
            policy resource.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DdosCustomPolicy"
              examples:
                DDoS Custom policy Update tags:
                  $ref: "#/components/examples/DDoS_Custom_policy_Update_tags"
        default:
          description: Error response describing why the operation failed.
          content:
