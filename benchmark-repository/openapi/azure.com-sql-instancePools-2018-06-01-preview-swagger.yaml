openapi: 3.0.0
info:
  description: The Azure SQL Database management API provides a RESTful set of web APIs
    that interact with Azure SQL Database services to manage your databases. The
    API enables users to create, retrieve, update, and delete databases,
    servers, and other entities.
  title: SqlManagementClient
  version: 2018-06-01-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/sql/resource-manager/Microsoft.Sql/preview/2018-06-01-preview/instancePools.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: sql-instancePools
  x-tags:
    - Azure
    - Microsoft
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Sql/instancePools":
    get:
      description: Gets a list of all instance pools in the subscription.
      operationId: InstancePools_List
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of instance pools in a subscription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePoolListResult"
              examples:
                List instance pools in the subscription:
                  $ref: "#/components/examples/List_instance_pools_in_the_subscript\
                    ion"
        default:
          description: "*** Error Responses: ***"
      tags:
        - InstancePools
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/instancePools":
    get:
      description: Gets a list of instance pools in the resource group
      operationId: InstancePools_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/ResourceGroupParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of instance pools.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePoolListResult"
              examples:
                List instance pools by resource group:
                  $ref: "#/components/examples/List_instance_pools_by_resource_group"
        default:
          description: "*** Error Responses: ***"
      tags:
        - InstancePools
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/instancePools/{instancePoolName}":
    delete:
      description: Deletes an instance pool
      operationId: InstancePools_Delete
      parameters:
        - $ref: "#/components/parameters/ResourceGroupParameter"
        - description: The name of the instance pool to be deleted
          in: path
          name: instancePoolName
          required: true
          schema:
            type: string
          examples:
            Delete an instance pool:
              value: testIP
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully deleted the instance pool.
        "202":
          description: Accepted
        "204":
          description: The specified instance pool does not exist.
        default:
          description: >-
            *** Error Responses: ***

             * 400 InstancePoolNotEmpty - An instance pool is not empty

             * 404 InstancePoolNotFound - An instance pool cannot be found

             * 404 InstancePoolNotFound - An instance pool cannot be found

             * 409 InstancePoolBusy - An instance pool is busy with another ongoing operation
      tags:
        - InstancePools
      x-ms-long-running-operation: true
    get:
      description: Gets an instance pool.
      operationId: InstancePools_Get
      parameters:
        - $ref: "#/components/parameters/ResourceGroupParameter"
        - description: The name of the instance pool to be retrieved.
          in: path
          name: instancePoolName
          required: true
          schema:
            type: string
          examples:
            Get an instance pool:
              value: testIP
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the specified instance pool.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePool"
              examples:
                Get an instance pool:
                  $ref: "#/components/examples/Get_an_instance_pool"
        default:
          description: |-
            *** Error Responses: ***

             * 404 InstancePoolNotFound - An instance pool cannot be found
      tags:
        - InstancePools
    patch:
      description: Updates an instance pool.
      operationId: InstancePools_Update
      parameters:
        - $ref: "#/components/parameters/ResourceGroupParameter"
        - description: The name of the instance pool to be updated.
          in: path
          name: instancePoolName
          required: true
          schema:
            type: string
          examples:
            Patch an instance pool:
              value: testIP
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstancePoolUpdate"
        description: The requested instance pool resource state.
        required: true
      responses:
        "200":
          description: Successfully updated the instance pool.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePool"
              examples:
                Patch an instance pool:
                  $ref: "#/components/examples/Patch_an_instance_pool"
        "202":
          description: Accepted
        default:
          description: >-
            *** Error Responses: ***

             * 400 InvalidResourceRequestBody - The resource or resource properties in the request body is empty or invalid.
      tags:
        - InstancePools
      x-ms-long-running-operation: true
    put:
      description: Creates or updates an instance pool.
      operationId: InstancePools_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ResourceGroupParameter"
        - description: The name of the instance pool to be created or updated.
          in: path
          name: instancePoolName
          required: true
          schema:
            type: string
          examples:
            Create an instance pool with all properties.:
              value: testIP
            Create an instance pool with min properties.:
              value: testIP
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstancePool"
        description: The requested instance pool resource state.
        required: true
      responses:
        "200":
          description: Successfully updated the instance pool.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePool"
              examples:
                Create an instance pool with all properties.:
                  $ref: "#/components/examples/Create_an_instance_pool_with_all_pro\
                    perties."
                Create an instance pool with min properties.:
                  $ref: "#/components/examples/Create_an_instance_pool_with_min_pro\
                    perties."
        "201":
          description: Successfully created the instance pool.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstancePool"
              examples:
                Create an instance pool with all properties.:
                  $ref: "#/components/examples/Create_an_instance_pool_with_all_pro\
                    perties."
                Create an instance pool with min properties.:
                  $ref: "#/components/examples/Create_an_instance_pool_with_min_pro\
                    perties."
        "202":
          description: Accepted
        default:
          description: >-
            *** Error Responses: ***

             * 400 InvalidResourceRequestBody - The resource or resource properties in the request body is empty or invalid.

             * 400 MissingSkuName - Sku name is required.

             * 400 InstancePoolRequestedVcoreCountIsInvalid - Requested vcore count for instance pool is invalid

             * 400 InstancePoolRequestMissingSku - Instance pool request is missing sku

             * 400 InstancePoolRequestMissingSkuTier - Instance pool request is missing sku tier

             * 400 InstancePoolRequestMissingSkuFamily - Instance pool request is missing sku family

             * 400 InstancePoolRequestedSubnetResourceIdIsInvalid - Subnet id for instance pool is null or empty

             * 409 InstancePoolBusy - An instance pool is busy with another ongoing operation
      tags:
        - InstancePools
      x-ms-long-running-operation: true
