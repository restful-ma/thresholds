    VolumeModel:
      description: Properties of a volume.
      properties:
        action:
          description: Detailed recommended action for HealthStatus/OperationalStatus.
            Empty if HealthStatus/OperationalStatus is Healthy/Ok.
          readOnly: true
          type: string
        description:
          description: Detailed description for HealthStatus/OperationalStatus. Empty if
            HealthStatus/OperationalStatus is Healthy/Ok.
          readOnly: true
          type: string
        healthStatus:
          description: Health status of the volume.
          readOnly: true
          type: string
        operationalStatus:
          description: Operational status of the volume.
          readOnly: true
          type: string
        remainingCapacityGB:
          description: Remaining capacity in GB of the volume.
          format: int32
          readOnly: true
          type: integer
        repairStatus:
          description: Repair status of the volume. Empty if no repair job running,
            something like 'Running, 90%' when repairing.
          readOnly: true
          type: string
        totalCapacityGB:
          description: Total capacity in GB of the volume.
          format: int32
          readOnly: true
          type: integer
        volumeLabel:
          description: Volume label.
          readOnly: true
          type: string
      type: object
