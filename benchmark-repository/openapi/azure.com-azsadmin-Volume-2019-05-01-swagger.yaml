paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Fabric.Admin/fabricLocations/{location}/scaleUnits/{scaleUnit}/storageSubSystems/{storageSubSystem}/volumes":
    get:
      description: Returns a list of all storage volumes at a location.
      operationId: Volumes_List
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns a list of all storage volumes at a location.:
              value: 72526b2b-4b61-4700-8f0c-7bb7ae9b6a2d
        - description: Name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of all storage volumes at a location.:
              value: System.redmond
        - description: Location of the resource.
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of all storage volumes at a location.:
              value: redmond
        - description: Name of the scale units.
          in: path
          name: scaleUnit
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of all storage volumes at a location.:
              value: s-cluster
        - description: Name of the storage system.
          in: path
          name: storageSubSystem
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of all storage volumes at a location.:
              value: s-cluster.v.masd.stbtest.microsoft.com
        - $ref: "#/components/parameters/ApiVersionParameter"
        - description: OData filter parameter.
          in: query
          name: $filter
          x-ms-parameter-location: method
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VolumeList"
              examples:
                Returns a list of all storage volumes at a location.:
                  $ref: "#/components/examples/Returns_a_list_of_all_storage_volume\
                    s_at_a_location."
        "404":
          description: NOT FOUND
      tags:
        - Volumes
      x-ms-odata: "#/components/schemas/Volume"
      x-ms-pageable:
        nextLinkName: nextLink
