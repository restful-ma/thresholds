openapi: 3.0.0
info:
  contact:
    x-twitter: waterlinkedas
  description: >-
    API for the Water Linked Underwater GPS. For more details:
    http://www.waterlinked.com


    Recommended approach for connecting to a Underwater GPS via the API is:

    - If "GET /api/" times out, the Underwater GPS is not running (on this IP address)

    - If "GET /api/" responds with 200 OK check that the api version returrned (eg "v1") is supported by the client (eg: also supports "v1").

    - If the api version returned does not match what the client supports: give an error to the user and recommend upgrading. (Eg: response is "v2" while client only supports "v1")

    - If "GET /api/" responds with 301 Moved permanently. "GET /api/v1/version" to check if the kit has a version earlier than 1.5.

    - "GET /api/v1/version" will always respond with 200 OK on Underwater GPS earlier than 1.5 release.


    Configuration API is is not considered stable and will potentially be changed
  title: The Water Linked Underwater GPS
  version: 1.0.0
  x-apisguru-categories:
    - location
  x-logo:
    url: https://twitter.com/waterlinkedas/profile_image?size=original
  x-origin:
    - format: swagger
      url: http://demo.waterlinked.com/swagger/swagger.json
      version: "2.0"
  x-providerName: waterlinked.com
paths:
  /api/:
    get:
      operationId: about#ApiVersion
      responses:
        "200":
          description: OK
          content:
            application/vnd.wupdater.apiversion:
              schema:
                $ref: "#/components/schemas/WupdaterApiversion"
      summary: ApiVersion about
      tags:
        - about
  /api/v1/about:
    get:
      description: Get about information
      operationId: about#Get
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.about+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedAbout"
      summary: Get about
      tags:
        - about
  /api/v1/about/status:
    get:
      description: Get current IMU and GPS status
      operationId: about#Status
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.status+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedStatus"
      summary: Status about
      tags:
        - about
  /api/v1/about/temperature:
    get:
      description: Get board temperature
      operationId: about#Temperature
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.temperature+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedTemperature"
      summary: Temperature about
      tags:
        - about
  /api/v1/config/generic:
    get:
      description: Get generic configuration
      operationId: config#Get
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.configuration+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedConfiguration"
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedConfiguration"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.configuration+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: Get config
      tags:
        - config
    put:
      description: Modify generic configuration
      operationId: config#Modify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyConfigPayload"
        description: Configuration parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "400":
          description: Bad Request
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "503":
          description: Service Unavailable
      summary: Modify config
      tags:
        - config
  /api/v1/config/ip:
    get:
      description: Get IP configuration
      operationId: config#GetIP
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.ip_config+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedIp_config"
      summary: GetIP config
      tags:
        - config
    put:
      description: Modify IP configuration
      operationId: config#ModifyIP
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyIPConfigPayload"
        description: Configuration parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "400":
          description: Bad Request
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "503":
          description: Service Unavailable
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: ModifyIP config
      tags:
        - config
  /api/v1/config/receivers/:
    get:
      description: (Re)Load current receiver settings and return them
      operationId: config#ListReceiver
      responses:
        "200":
          description: Returned list of receivers
          content:
            application/vnd.waterlinked.receiver+json; type=collection:
              schema:
                $ref: "#/components/schemas/WaterlinkedReceiverCollection"
      summary: ListReceiver config
      tags:
        - config
  "/api/v1/config/receivers/{ID}":
    get:
      description: Get receiver configuration by id
      operationId: config#ShowReceiver
      parameters:
        - description: Identifier
          in: path
          name: ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.receiver+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedReceiver"
        "404":
          description: Not Found
      summary: ShowReceiver config
      tags:
        - config
    put:
      description: Modify receiver configuration, does not apply the change until generic
        modify is called. Calling list will discard changes
      operationId: config#ModifyReceiver
      parameters:
        - description: Identifier
          in: path
          name: ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyReceiverConfigPayload"
        description: A receiver configuration
        required: true
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      summary: ModifyReceiver config
      tags:
        - config
  /api/v1/external/depth:
    put:
      description: Set depth from external source. If Locator A1 is used, this is required
        to get a position
      operationId: external#SetDepth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetDepthExternalPayload"
        description: Current locator depth and temperature
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: SetDepth external
      tags:
        - external
  /api/v1/external/imu:
    get:
      description: Get rotation and acceleration of vehicle Locator is mounted on which was
        previously set
      operationId: external#GetVehicleIMU
      responses:
        "200":
          description: OK
          content:
            application/vnd.wl.external.vehicle.imu+json:
              schema:
                $ref: "#/components/schemas/WlExternalVehicleImu"
        "204":
          description: No Content
      summary: GetVehicleIMU external
      tags:
        - external
    put:
      description: Set rotation and acceleration of vehicle Locator is mounted on. This is
        used to improve positioning of vehicle
      operationId: external#SetVehicleIMU
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetVehicleIMUExternalPayload"
        description: Set current rotation and acceleration of vehicle
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: SetVehicleIMU external
      tags:
        - external
  /api/v1/external/master:
    put:
      description: Set current global position of master electronics from external source.
        Values are only used if GPS mode is set to use external GPS
      operationId: external#SetMaster
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetMasterExternalPayload"
        description: Global master position from external source
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: SetMaster external
      tags:
        - external
  /api/v1/external/orientation:
    get:
      description: Get orientation of Vehicle/ROV/Locator set by SetOrientation
      operationId: external#GetOrientation
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WlExternalLocatorOrientation"
            application/vnd.wl.external.locator.orientation+json:
              schema:
                $ref: "#/components/schemas/WlExternalLocatorOrientation"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
            application/vnd.wl.external.locator.orientation+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: GetOrientation external
      tags:
        - external
    put:
      description: Set orientation/compass heading of Vehicle/ROV/Locator. This is used
        only for visualization in GUI
      operationId: external#SetOrientation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetOrientationExternalPayload"
        description: Set current compass heading of ROV/locator
        required: true
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
        "500":
          description: Internal Server Error
          content:
            application/vnd.waterlinked.operation_response+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedOperation_response"
      summary: SetOrientation external
      tags:
        - external
  /api/v1/poi:
    post:
      description: Create a new POI
      operationId: poi#Create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePoiPayload"
        description: A list of all POI
        required: true
      responses:
        "201":
          description: Resource created
          headers:
            Location:
              description: href to created resource
              schema:
                type: string
                pattern: ^/poi/[0-9]+$
        "400":
          description: Bad Request
          content:
            application/vnd.goa.error:
              schema:
                $ref: "#/components/schemas/error"
        "403":
          description: Forbidden
      summary: Create poi
      tags:
        - poi
  /api/v1/poi/:
    get:
      description: List all points of interest
      operationId: poi#List
      responses:
        "200":
          description: Return list of all POIs
          content:
            application/vnd.waterlinked.poi+json; type=collection:
              schema:
                $ref: "#/components/schemas/WaterlinkedPoiCollection"
        "404":
          description: Not Found
      summary: List poi
      tags:
        - poi
  "/api/v1/poi/{ID}":
    delete:
      operationId: poi#Delete
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/vnd.goa.error:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
      summary: Delete poi
      tags:
        - poi
    get:
      description: Get a POI
      operationId: poi#Show
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.poi+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedPoi"
        "404":
          description: Not Found
      summary: Show poi
      tags:
        - poi
    patch:
      operationId: poi#Update
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePoiPayload"
        description: A list of all POI
        required: true
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/vnd.goa.error:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Not Found
      summary: Update poi
      tags:
        - poi
  /api/v1/position/acoustic/filtered:
    get:
      description: "Get current Kalman filtered acoustic position relative to master
        acoustics. Expected update frequency: 4 Hz"
      operationId: position#AcousticFiltered
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.accoustic.position+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedAccousticPosition"
        "500":
          description: Internal Server Error
      summary: AcousticFiltered position
      tags:
        - position
  /api/v1/position/acoustic/raw:
    get:
      description: "Get current unfiltered acoustic position relative to master acoustics.
        Expected update frequency: 4 Hz"
      operationId: position#AcousticRaw
      responses:
        "200":
          description: OK
          content:
            application/vnd.waterlinked.accoustic.position+json:
              schema:
                $ref: "#/components/schemas/WaterlinkedAccousticPosition"
        "500":
          description: Internal Server Error
      summary: AcousticRaw position
      tags:
        - position
  /api/v1/position/global:
    get:
      description: "Get current global position of locator. Locator position is calculated
        from the current acoustic position and the global position of the master
        electronics. Expected update frequency: 4 Hz"
      operationId: position#Get
      responses:
        "200":
          description: OK
          content:
            application/vnd.wl.satellite.position+json:
              schema:
                $ref: "#/components/schemas/WlSatellitePosition"
        "500":
          description: Internal Server Error
      summary: Get position
      tags:
        - position
  /api/v1/position/master:
    get:
      description: "Get current global position of master electronics. Expected update
        frequency: 1 Hz"
      operationId: position#GetMaster
      responses:
        "200":
          description: OK
          content:
            application/vnd.wl.satellite.position+json:
              schema:
                $ref: "#/components/schemas/WlSatellitePosition"
        "500":
          description: Internal Server Error
      summary: GetMaster position
      tags:
        - position
  /api/v1/warnings/:
    get:
      description: Get current list of messages
      operationId: warnings#Get
      responses:
        "200":
          description: OK
          content:
            application/vnd.wl.warning+json; type=collection:
              schema:
                $ref: "#/components/schemas/WlWarningCollection"
      summary: Get warnings
      tags:
        - warnings
servers:
  - url: http://demo.waterlinked.com
components:
  responses:
    Forbidden:
      description: Forbidden
    InternalServerError:
      description: Internal Server Error
    NoContent:
      description: No Content
    NotFound:
      description: Not Found
    ServiceUnavailable:
      description: Service Unavailable
  schemas:
    CreatePoiPayload:
      description: A list of all POI
      example:
        depth: 0.768439233512868
        icon: Fugit quis vero in deleniti qui nihil.
        id: 6536865564212348000
        lat: 0.9848439086783396
        lng: 0.983923109918765
        name: Molestias laboriosam quasi aut ex omnis reprehenderit.
        visible: false
      properties:
        depth:
          description: Depth of POI
          example: 0.768439233512868
          format: double
          type: number
        icon:
          description: Icon of POI
          example: Fugit quis vero in deleniti qui nihil.
          type: string
        id:
          description: Unique POI id
          example: 6536865564212348000
          format: int64
          type: integer
        lat:
          description: Latitude of POI
          example: 0.9848439086783396
          format: double
          type: number
        lng:
          description: Longitude of POI
          example: 0.983923109918765
          format: double
          type: number
        name:
          description: Name of POI
          example: Molestias laboriosam quasi aut ex omnis reprehenderit.
          type: string
        visible:
          description: Visibility of POI
          example: false
          type: boolean
      required:
        - name
        - lat
        - lng
        - depth
        - icon
        - visible
      title: CreatePoiPayload
      type: object
    ModifyConfigPayload:
      description: Configuration parameters
      example:
        channel: 13
        compass: static
        environment: reflective
        external_pps_enabled: false
        gps: onboard
        imu_vehicle_enabled: false
        locator_type: u1
        range_max_x: 50
        range_max_y: 50
        range_max_z: 50
        range_min_x: 50
        range_min_y: 50
        static_lat: 63.422
        static_lon: 10.424
        static_orientation: 42
      properties:
        channel:
          description: Channel to use
          example: 13
          maximum: 6000
          minimum: 0
          type: integer
        compass:
          description: Compass provider setting
          enum:
            - onboard
            - static
            - external
          example: static
          type: string
        environment:
          description: Environment setting
          enum:
            - reflective
            - openwater
          example: reflective
          type: string
        external_pps_enabled:
          description: Enable external PPS input to master
          example: false
          type: boolean
        gps:
          description: GPS provider setting
          enum:
            - onboard
            - static
            - external
          example: onboard
          type: string
        imu_vehicle_enabled:
          description: Enable IMU input from vehicle
          example: false
          type: boolean
        locator_type:
          description: Locator type in use
          enum:
            - d1
            - a1
            - s1
            - p1
            - u1
          example: u1
          type: string
        range_max_x:
          description: Max range (meters)
          example: 50
          maximum: 100
          minimum: 0
          type: number
        range_max_y:
          description: Max range (meters)
          example: 50
          maximum: 100
          minimum: 0
          type: number
        range_max_z:
          description: Max range (meters)
          example: 50
          maximum: 100
          minimum: 1
          type: number
        range_min_x:
          description: Max range (meters)
          example: 50
          maximum: 0
          minimum: -100
          type: number
        range_min_y:
          description: Max range (meters)
          example: 50
          maximum: 0
          minimum: -100
          type: number
        static_lat:
          description: Latitude to use in static mode
          example: 63.422
          maximum: 90
          minimum: -90
          type: number
        static_lon:
          description: Longitude to use in static mode
          example: 10.424
          maximum: 180
          minimum: -180
          type: number
        static_orientation:
          description: Orientation/compass reading to use in static mode (degrees)
          example: 42
          maximum: 359
          minimum: 0
          type: number
      required:
        - channel
        - range_min_x
        - range_max_x
        - range_min_y
        - range_max_y
        - range_max_z
        - locator_type
        - gps
        - compass
        - static_lat
        - static_lon
        - static_orientation
      title: ModifyConfigPayload
      type: object
    ModifyIPConfigPayload:
      description: Configuration parameters
      example:
        address: 10.11.12.94
        dns: 10.11.12.1
        gateway: 10.11.12.1
        prefix: 24
      properties:
        address:
          description: IP address to use
          example: 10.11.12.94
          type: string
        dns:
          description: DNS to use
          example: 10.11.12.1
          type: string
        gateway:
          description: Gateway to use
          example: 10.11.12.1
          type: string
        prefix:
          description: Prefix to use
          example: 24
          maximum: 31
          minimum: 1
          type: integer
      required:
        - address
        - gateway
        - prefix
        - dns
      title: ModifyIPConfigPayload
      type: object
    ModifyReceiverConfigPayload:
      description: A receiver configuration
      example:
        id: 831253423044275100
        x: 0.6812896786410381
        y: 0.42906662013966146
        z: 0.25362356554993554
      properties:
        id:
          description: Unique receiver identifier
          example: 831253423044275100
          format: int64
          type: integer
        x:
          description: Configured X position relative to master electronics (meter)
          example: 0.6812896786410381
          format: double
          type: number
        y:
          description: Configured Y position relative to master electronics (meter)
          example: 0.42906662013966146
          format: double
          type: number
        z:
          description: Configured Z position relative to master electronics (meter)
          example: 0.25362356554993554
          format: double
          type: number
      required:
        - id
        - x
        - y
        - z
      title: ModifyReceiverConfigPayload
      type: object
    SetDepthExternalPayload:
      description: Current locator depth and temperature
      example:
        depth: 3.2
        temp: 11.2
      properties:
        depth:
          description: Curent depth (meter)
          example: 3.2
          maximum: 100
          minimum: 0
          type: number
        temp:
          description: Current water temperature (C)
          example: 11.2
          maximum: 60
          minimum: -10
          type: number
      required:
        - depth
        - temp
      title: SetDepthExternalPayload
      type: object
    SetMasterExternalPayload:
      description: Global master position from external source
      example:
        cog: 42
        fix_quality: 1
        hdop: 1.9
        lat: 63.422
        lon: 10.424
        numsats: 11
        orientation: 42
        sog: 0.5
      properties:
        cog:
          description: Course over ground (degrees). -1 means no data.
          example: 42
          maximum: 359.999
          minimum: -1
          type: number
        fix_quality:
          description: Fix quality. 0 if no data.
          example: 1
          minimum: 0
          type: number
        hdop:
          description: Horizontal dilution of precision. -1 means no data.
          example: 1.9
          minimum: -1
          type: number
        lat:
          description: Current Latitude
          example: 63.422
          maximum: 90
          minimum: -90
          type: number
        lon:
          description: Current Longitude
          example: 10.424
          maximum: 180
          minimum: -180
          type: number
        numsats:
          description: Number of satellites. -1 means no data.
          example: 11
          minimum: -1
          type: number
        orientation:
          description: Current orientation/compass heading (degrees)
          example: 42
          maximum: 359.999
          minimum: 0
          type: number
        sog:
          description: Speed over ground (km/h). -1 means no data.
          example: 0.5
          minimum: -1
          type: number
      required:
        - lat
        - lon
        - orientation
      title: SetMasterExternalPayload
      type: object
    SetOrientationExternalPayload:
      description: Set current compass heading of ROV/locator
      example:
        orientation: 42
      properties:
        orientation:
          description: Current orientation/compass heading (degrees). -1 means no
            orientation set
          example: 42
          maximum: 359.999
          minimum: -1
          type: number
      required:
        - orientation
