        Range: [0, 1].
      properties:
        bottom:
          description: Bottom Y coordinate.
          format: float
          type: number
        left:
          description: Left X coordinate.
          format: float
          type: number
        right:
          description: Right X coordinate.
          format: float
          type: number
        top:
          description: Top Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingPoly:
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis).

        Contains list of the corner points in clockwise order starting from

        top-left corner. For example, for a rectangular bounding box:

        When the text is horizontal it might look like:
                0----1
                |    |
                3----2

        When it's clockwise rotated 180 degrees around the top-left corner it

        becomes:
                2----3
                |    |
                1----0

        and the vertex order will still be (0, 1, 2, 3). Note that values can be less

        than 0, or greater than 1 due to trignometric calculations for location of

        the box.
      properties:
        vertices:
          description: Normalized vertices of the bounding polygon.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Norma\
              lizedVertex"
          type: array
      type: object
    GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex:
      description: >-
        A vertex represents a 2D point in the image.

        NOTE: the normalized vertex coordinates are relative to the original image

        and range from 0 to 1.
      properties:
        x:
          description: X coordinate.
          format: float
          type: number
        y:
          description: Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation:
      description: Annotations corresponding to one tracked object.
      properties:
        confidence:
          description: Object category's labeling confidence of this track.
          format: float
          type: number
        entity:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Entity"
        frames:
          description: >-
            Information corresponding to all frames where this object track
            appears.

            Non-streaming batch mode: it may be one or multiple ObjectTrackingFrame

            messages in frames.

            Streaming mode: it can only be one ObjectTrackingFrame message in frames.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Objec\
              tTrackingFrame"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSe\
            gment"
        trackId:
          description: >-
            Streaming mode ONLY.

            In streaming mode, we do not know the end time of a tracked object

            before it is completed. Hence, there is no VideoSegment info returned.

            Instead, we provide a unique identifiable integer track_id so that

            the customers can correlate the results of the ongoing

            ObjectTrackAnnotation of the same track_id over time.
          format: int64
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame:
      description: >-
        Video frame level annotations for object detection and tracking. This
        field

        stores per frame location, time offset, and confidence.
      properties:
        normalizedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Normali\
            zedBoundingBox"
        timeOffset:
          description: The timestamp of the frame in microseconds.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_SpeechRecognitionAlternative:
      description: Alternative hypotheses (a.k.a. n-best list).
      properties:
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number

            indicates an estimated greater likelihood that the recognized words are

            correct. This field is set only for the top alternative.

            This field is not guaranteed to be accurate and users should not rely on it

            to be always provided.

            The default of 0.0 is a sentinel value indicating `confidence` was not set.
          format: float
          type: number
        transcript:
          description: Transcript text representing the words that the user spoke.
          type: string
        words:
          description: >-
            Output only. A list of word-specific information for each recognized
            word.

            Note: When `enable_speaker_diarization` is true, you will see all the words

            from the beginning of the audio.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_WordI\
              nfo"
          type: array
      type: object
    GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription:
      description: A speech recognition result corresponding to a portion of the audio.
      properties:
        alternatives:
          description: >-
            May contain one or more recognition hypotheses (up to the maximum
            specified

            in `max_alternatives`).  These alternatives are ordered in terms of

            accuracy, with the top (first) alternative being the most probable, as

            ranked by the recognizer.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Speec\
              hRecognitionAlternative"
          type: array
        languageCode:
          description: >-
            Output only. The

            [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag of the

            language in this result. This language code was detected to have the most

            likelihood of being spoken in the audio.
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_StreamingAnnotateVideoResponse:
      description: >-
        `StreamingAnnotateVideoResponse` is the only message returned to the
        client

        by `StreamingAnnotateVideo`. A series of zero or more

        `StreamingAnnotateVideoResponse` messages are streamed back to the client.
      properties:
        annotationResults:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Streami\
            ngVideoAnnotationResults"
        annotationResultsUri:
          description: |-
            GCS URI that stores annotation results of one streaming session.
            It is a directory that can hold multiple files in JSON format.
            Example uri format:
            gs://bucket_id/object_id/cloud_project_name-session_id
          type: string
        error:
          $ref: "#/components/schemas/GoogleRpc_Status"
      type: object
    GoogleCloudVideointelligenceV1p3beta1_StreamingVideoAnnotationResults:
      description: |-
        Streaming annotation results corresponding to a portion of the video
        that is currently being processed.
      properties:
        explicitAnnotation:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Explici\
            tContentAnnotation"
        labelAnnotations:
          description: Label annotation results.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        objectAnnotations:
          description: Object tracking results.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Objec\
              tTrackingAnnotation"
          type: array
        shotAnnotations:
          description: Shot annotation results. Each shot is represented as a video segment.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Video\
              Segment"
          type: array
      type: object
    GoogleCloudVideointelligenceV1p3beta1_TextAnnotation:
      description: >-
        Annotations related to one detected OCR text snippet. This will contain
        the

        corresponding text, confidence value, and frame level information for each

        detection.
      properties:
        segments:
          description: All video segments where OCR detected text appears.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_TextS\
              egment"
          type: array
        text:
          description: The detected text.
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_TextFrame:
      description: >-
        Video frame level annotation results for text annotation (OCR).

        Contains information regarding timestamp and bounding box locations for the

        frames containing detected OCR text snippets.
      properties:
        rotatedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Normali\
            zedBoundingPoly"
        timeOffset:
          description: Timestamp of this frame.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_TextSegment:
      description: Video segment level annotation results for text detection.
      properties:
        confidence:
          description: >-
            Confidence for the track of detected text. It is calculated as the
            highest

            over all frames where OCR detected text appears.
          format: float
          type: number
        frames:
          description: Information related to the frames where OCR detected text appears.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_TextF\
              rame"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSe\
            gment"
      type: object
    GoogleCloudVideointelligenceV1p3beta1_TimestampedObject:
      description: |-
        For tracking related features, such as LOGO_RECOGNITION, FACE_DETECTION,
        CELEBRITY_RECOGNITION, PERSON_DETECTION.
        An object at time_offset with attributes, and located with
        normalized_bounding_box.
      properties:
        attributes:
          description: Optional. The attributes of the object in the bounding box.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Detec\
              tedAttribute"
          type: array
        normalizedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Normali\
            zedBoundingBox"
        timeOffset:
          description: |-
            Time-offset, relative to the beginning of the video,
            corresponding to the video frame for this object.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_Track:
      description: A track of an object instance.
      properties:
        attributes:
          description: Optional. Attributes in the track level.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Detec\
              tedAttribute"
          type: array
        confidence:
          description: Optional. The confidence score of the tracked object.
          format: float
          type: number
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSe\
            gment"
        timestampedObjects:
          description: The object with timestamp and attributes per frame in the track.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Times\
              tampedObject"
          type: array
      type: object
    GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationProgress:
      description: Annotation progress for a single video.
      properties:
        feature:
          description: >-
            Specifies which feature is being tracked if the request contains
            more than

            one features.
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - EXPLICIT_CONTENT_DETECTION
            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
            - LOGO_RECOGNITION
          type: string
        inputUri:
          description: |-
            Video file location in
            [Google Cloud Storage](https://cloud.google.com/storage/).
          type: string
        progressPercent:
          description: |-
            Approximate percentage processed thus far. Guaranteed to be
            100 when fully processed.
          format: int32
          type: integer
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSe\
            gment"
        startTime:
          description: Time when the request was received.
          format: google-datetime
          type: string
        updateTime:
          description: Time of the most recent update.
          format: google-datetime
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationResults:
      description: Annotation results for a single video.
      properties:
        error:
          $ref: "#/components/schemas/GoogleRpc_Status"
        explicitAnnotation:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Explici\
            tContentAnnotation"
        frameLabelAnnotations:
          description: |-
            Label annotations on frame level.
            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        inputUri:
          description: |-
            Video file location in
            [Google Cloud Storage](https://cloud.google.com/storage/).
          type: string
        logoRecognitionAnnotations:
          description: Annotations for list of logos detected, tracked and recognized in
            video.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_LogoR\
              ecognitionAnnotation"
          type: array
        objectAnnotations:
          description: Annotations for list of objects detected and tracked in video.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Objec\
              tTrackingAnnotation"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_VideoSe\
            gment"
        segmentLabelAnnotations:
          description: >-
            Topical label annotations on video level or user specified segment
            level.

            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        segmentPresenceLabelAnnotations:
          description: >-
            Presence label annotations on video level or user specified segment
            level.

            There is exactly one element for each unique label. Compared to the

            existing topical `segment_label_annotations`, this field presents more

            fine-grained, segment-level labels detected in video content and is made

            available only when the client sets `LabelDetectionConfig.model` to

            "builtin/latest" in the request.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        shotAnnotations:
          description: Shot annotations. Each shot is represented as a video segment.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Video\
              Segment"
          type: array
        shotLabelAnnotations:
          description: |-
            Topical label annotations on shot level.
            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        shotPresenceLabelAnnotations:
          description: >-
            Presence label annotations on shot level. There is exactly one
            element for

            each unique label. Compared to the existing topical

            `shot_label_annotations`, this field presents more fine-grained, shot-level

            labels detected in video content and is made available only when the client

            sets `LabelDetectionConfig.model` to "builtin/latest" in the request.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Label\
              Annotation"
          type: array
        speechTranscriptions:
          description: Speech transcription.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_Speec\
              hTranscription"
          type: array
        textAnnotations:
          description: >-
            OCR text detection and tracking.

            Annotations for list of detected text snippets. Each will have list of

            frame information associated with it.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1p3beta1_TextA\
              nnotation"
          type: array
      type: object
    GoogleCloudVideointelligenceV1p3beta1_VideoSegment:
      description: Video segment.
      properties:
        endTimeOffset:
          description: |-
            Time-offset, relative to the beginning of the video,
            corresponding to the end of the segment (inclusive).
          format: google-duration
          type: string
        startTimeOffset:
          description: |-
            Time-offset, relative to the beginning of the video,
            corresponding to the start of the segment (inclusive).
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1p3beta1_WordInfo:
      description: |-
        Word-specific information for recognized words. Word information is only
        included in the response when certain request parameters are set, such
        as `enable_word_time_offsets`.
      properties:
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number

            indicates an estimated greater likelihood that the recognized words are

            correct. This field is set only for the top alternative.

            This field is not guaranteed to be accurate and users should not rely on it

            to be always provided.

            The default of 0.0 is a sentinel value indicating `confidence` was not set.
          format: float
          type: number
        endTime:
          description: >-
            Time offset relative to the beginning of the audio, and

            corresponding to the end of the spoken word. This field is only set if

            `enable_word_time_offsets=true` and only in the top hypothesis. This is an

            experimental feature and the accuracy of the time offset can vary.
          format: google-duration
          type: string
        speakerTag:
          description: >-
            Output only. A distinct integer value is assigned for every speaker
            within

            the audio. This field specifies which one of those speakers was detected to

            have spoken this word. Value ranges from 1 up to diarization_speaker_count,

            and is only set if speaker diarization is enabled.
          format: int32
          type: integer
        startTime:
          description: >-
            Time offset relative to the beginning of the audio, and

            corresponding to the start of the spoken word. This field is only set if

            `enable_word_time_offsets=true` and only in the top hypothesis. This is an

            experimental feature and the accuracy of the time offset can vary.
          format: google-duration
          type: string
        word:
          description: The word corresponding to this set of information.
          type: string
      type: object
    GoogleLongrunning_CancelOperationRequest:
      description: The request message for Operations.CancelOperation.
      properties: {}
      type: object
    GoogleLongrunning_ListOperationsResponse:
      description: The response message for Operations.ListOperations.
      properties:
        nextPageToken:
          description: The standard List next-page token.
          type: string
        operations:
          description: A list of operations that matches the specified filter in the
            request.
          items:
            $ref: "#/components/schemas/GoogleLongrunning_Operation"
          type: array
      type: object
    GoogleLongrunning_Operation:
      description: >-
        This resource represents a long-running operation that is the result of
        a

        network API call.
      properties:
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress.

            If `true`, the operation is completed, and either `error` or `response` is

            available.
          type: boolean
        error:
          $ref: "#/components/schemas/GoogleRpc_Status"
        metadata:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          description: >-
            Service-specific metadata associated with the operation.  It
            typically

            contains progress information and common metadata such as create time.

            Some services might not provide such metadata.  Any method that returns a

            long-running operation should document the metadata type, if any.
          type: object
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that

            originally returns it. If you use the default HTTP mapping, the

            `name` should be a resource name ending with `operations/{unique_id}`.
          type: string
        response:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          description: >-
            The normal response of the operation in case of success.  If the
            original

            method returns no data on success, such as `Delete`, the response is

            `google.protobuf.Empty`.  If the original method is standard

            `Get`/`Create`/`Update`, the response should be the resource.  For other

            methods, the response should have the type `XxxResponse`, where `Xxx`

            is the original method name.  For example, if the original method name

            is `TakeSnapshot()`, the inferred response type is

            `TakeSnapshotResponse`.
          type: object
      type: object
    GoogleProtobuf_Empty:
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated

        empty messages in your APIs. A typical example is to use it as the request

        or the response type of an API method. For instance:

            service Foo {
              rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
            }

        The JSON representation for `Empty` is empty JSON object `{}`.
      properties: {}
      type: object
    GoogleRpc_Status:
      description: >-
        The `Status` type defines a logical error model that is suitable for

        different programming environments, including REST APIs and RPC APIs. It is

        used by [gRPC](https://github.com/grpc). Each `Status` message contains

        three pieces of data: error code, error message, and error details.


        You can find out more about this error model and how to work with it in the

        [API Design Guide](https://cloud.google.com/apis/design/errors).
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          format: int32
          type: integer
        details:
          description: >-
            A list of messages that carry the error details.  There is a common
            set of

            message types for APIs to use.
          items:
            additionalProperties:
              description: Properties of the object. Contains field @type with type URL.
            type: object
          type: array
        message:
          description: |-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
      type: object
