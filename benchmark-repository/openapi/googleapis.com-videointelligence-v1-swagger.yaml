servers:
  - url: https://videointelligence.googleapis.com/
components:
  parameters:
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
          - media
          - proto
        default: json
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be
        any arbitrary string assigned to a user, but should not exceed 40
        characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        type: string
        enum:
          - "1"
          - "2"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
  schemas:
    GoogleCloudVideointelligenceV1_AnnotateVideoProgress:
      description: |-
        Video annotation progress. Included in the `metadata`
        field of the `Operation` returned by the `GetOperation`
        call of the `google::longrunning::Operations` service.
      properties:
        annotationProgress:
          description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoAnnotat\
              ionProgress"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_AnnotateVideoRequest:
      description: Video annotation request.
      properties:
        features:
          description: Requested video annotation features.
          items:
            enum:
              - FEATURE_UNSPECIFIED
              - LABEL_DETECTION
              - SHOT_CHANGE_DETECTION
              - EXPLICIT_CONTENT_DETECTION
              - SPEECH_TRANSCRIPTION
              - TEXT_DETECTION
              - OBJECT_TRACKING
            type: string
          type: array
        inputContent:
          description: |-
            The video data bytes.
            If unset, the input video(s) should be specified via `input_uri`.
            If set, `input_uri` should be unset.
          format: byte
          type: string
        inputUri:
          description: >-
            Input video location. Currently, only

            [Google Cloud Storage](https://cloud.google.com/storage/) URIs are

            supported, which must be specified in the following format:

            `gs://bucket-id/object-id` (other URI formats return

            google.rpc.Code.INVALID_ARGUMENT). For more information, see

            [Request URIs](/storage/docs/reference-uris).

            A video URI may include wildcards in `object-id`, and thus identify

            multiple videos. Supported wildcards: '*' to match 0 or more characters;

            '?' to match 1 character. If unset, the input video should be embedded

            in the request as `input_content`. If set, `input_content` should be unset.
          type: string
        locationId:
          description: >-
            Optional cloud region where annotation should take place. Supported
            cloud

            regions: `us-east1`, `us-west1`, `europe-west1`, `asia-east1`. If no region

            is specified, a region will be determined based on video file location.
          type: string
        outputUri:
          description: >-
            Optional location where the output (in JSON format) should be
            stored.

            Currently, only [Google Cloud Storage](https://cloud.google.com/storage/)

            URIs are supported, which must be specified in the following format:

            `gs://bucket-id/object-id` (other URI formats return

            google.rpc.Code.INVALID_ARGUMENT). For more information, see

            [Request URIs](/storage/docs/reference-uris).
          type: string
        videoContext:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoContext"
      type: object
    GoogleCloudVideointelligenceV1_AnnotateVideoResponse:
      description: |-
        Video annotation response. Included in the `response`
        field of the `Operation` returned by the `GetOperation`
        call of the `google::longrunning::Operations` service.
      properties:
        annotationResults:
          description: Annotation results for all videos specified in
            `AnnotateVideoRequest`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoAnnotat\
              ionResults"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_Entity:
      description: Detected entity from video analysis.
      properties:
        description:
          description: Textual description, e.g. `Fixed-gear bicycle`.
          type: string
        entityId:
          description: |-
            Opaque entity ID. Some IDs may be available in
            [Google Knowledge Graph Search
            API](https://developers.google.com/knowledge-graph/).
          type: string
        languageCode:
          description: Language code for `description` in BCP-47 format.
          type: string
      type: object
    GoogleCloudVideointelligenceV1_ExplicitContentAnnotation:
      description: |-
        Explicit content annotation (based on per-frame visual signals only).
        If no explicit content has been detected in a frame, no annotations are
        present for that frame.
      properties:
        frames:
          description: All video frames where explicit content was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ExplicitCont\
              entFrame"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_ExplicitContentDetectionConfig:
      description: Config for EXPLICIT_CONTENT_DETECTION.
      properties:
        model:
          description: |-
            Model to use for explicit content detection.
            Supported values: "builtin/stable" (the default if unset) and
            "builtin/latest".
          type: string
      type: object
    GoogleCloudVideointelligenceV1_ExplicitContentFrame:
      description: Video frame level annotation results for explicit content.
      properties:
        pornographyLikelihood:
          description: Likelihood of the pornography content..
          enum:
            - LIKELIHOOD_UNSPECIFIED
            - VERY_UNLIKELY
            - UNLIKELY
            - POSSIBLE
            - LIKELY
            - VERY_LIKELY
          type: string
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the

            video frame for this location.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1_LabelAnnotation:
      description: Label annotation.
      properties:
        categoryEntities:
          description: >-
            Common categories for the detected entity.

            E.g. when the label is `Terrier` the category is likely `dog`. And in some

            cases there might be more than one categories e.g. `Terrier` could also be

            a `pet`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_Entity"
          type: array
        entity:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_Entity"
        frames:
          description: All video frames where a label was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelFrame"
          type: array
        segments:
          description: All video segments where a label was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelSegment"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_LabelDetectionConfig:
      description: Config for LABEL_DETECTION.
      properties:
        frameConfidenceThreshold:
          description: >-
            The confidence threshold we perform filtering on the labels from

            frame-level detection. If not set, it is set to 0.4 by default. The valid

            range for this threshold is [0.1, 0.9]. Any value set outside of this

            range will be clipped.

            Note: for best results please follow the default threshold. We will update

            the default threshold everytime when we release a new model.
          format: float
          type: number
        labelDetectionMode:
          description: |-
            What labels should be detected with LABEL_DETECTION, in addition to
            video-level labels or segment-level labels.
            If unspecified, defaults to `SHOT_MODE`.
          enum:
            - LABEL_DETECTION_MODE_UNSPECIFIED
            - SHOT_MODE
            - FRAME_MODE
            - SHOT_AND_FRAME_MODE
          type: string
        model:
          description: |-
            Model to use for label detection.
            Supported values: "builtin/stable" (the default if unset) and
            "builtin/latest".
          type: string
        stationaryCamera:
          description: >-
            Whether the video has been shot from a stationary (i.e. non-moving)
            camera.

            When set to true, might improve detection accuracy for moving objects.

            Should be used with `SHOT_AND_FRAME_MODE` enabled.
          type: boolean
        videoConfidenceThreshold:
          description: >-
            The confidence threshold we perform filtering on the labels from

            video-level and shot-level detections. If not set, it is set to 0.3 by

            default. The valid range for this threshold is [0.1, 0.9]. Any value set

            outside of this range will be clipped.

            Note: for best results please follow the default threshold. We will update

            the default threshold everytime when we release a new model.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1_LabelFrame:
      description: Video frame level annotation results for label detection.
      properties:
        confidence:
          description: "Confidence that the label is accurate. Range: [0, 1]."
          format: float
          type: number
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the

            video frame for this location.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1_LabelSegment:
      description: Video segment level annotation results for label detection.
      properties:
        confidence:
          description: "Confidence that the label is accurate. Range: [0, 1]."
          format: float
          type: number
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
      type: object
    GoogleCloudVideointelligenceV1_NormalizedBoundingBox:
      description: |-
        Normalized bounding box.
        The normalized vertex coordinates are relative to the original image.
        Range: [0, 1].
      properties:
        bottom:
          description: Bottom Y coordinate.
          format: float
          type: number
        left:
          description: Left X coordinate.
          format: float
          type: number
        right:
          description: Right X coordinate.
          format: float
          type: number
        top:
          description: Top Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1_NormalizedBoundingPoly:
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis).

        Contains list of the corner points in clockwise order starting from

        top-left corner. For example, for a rectangular bounding box:

        When the text is horizontal it might look like:
                0----1
                |    |
                3----2

        When it's clockwise rotated 180 degrees around the top-left corner it

        becomes:
                2----3
                |    |
                1----0

        and the vertex order will still be (0, 1, 2, 3). Note that values can be less

        than 0, or greater than 1 due to trignometric calculations for location of

        the box.
      properties:
        vertices:
          description: Normalized vertices of the bounding polygon.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_NormalizedVe\
              rtex"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_NormalizedVertex:
      description: >-
        A vertex represents a 2D point in the image.

        NOTE: the normalized vertex coordinates are relative to the original image

        and range from 0 to 1.
      properties:
        x:
          description: X coordinate.
          format: float
          type: number
        y:
          description: Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation:
      description: Annotations corresponding to one tracked object.
      properties:
        confidence:
          description: Object category's labeling confidence of this track.
          format: float
          type: number
        entity:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_Entity"
        frames:
          description: >-
            Information corresponding to all frames where this object track
            appears.

            Non-streaming batch mode: it may be one or multiple ObjectTrackingFrame

            messages in frames.

            Streaming mode: it can only be one ObjectTrackingFrame message in frames.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ObjectTracki\
              ngFrame"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
        trackId:
          description: >-
            Streaming mode ONLY.

            In streaming mode, we do not know the end time of a tracked object

            before it is completed. Hence, there is no VideoSegment info returned.

            Instead, we provide a unique identifiable integer track_id so that

            the customers can correlate the results of the ongoing

            ObjectTrackAnnotation of the same track_id over time.
          format: int64
          type: string
      type: object
    GoogleCloudVideointelligenceV1_ObjectTrackingConfig:
      description: Config for OBJECT_TRACKING.
      properties:
        model:
          description: |-
            Model to use for object tracking.
            Supported values: "builtin/stable" (the default if unset) and
            "builtin/latest".
          type: string
      type: object
    GoogleCloudVideointelligenceV1_ObjectTrackingFrame:
      description: >-
        Video frame level annotations for object detection and tracking. This
        field

        stores per frame location, time offset, and confidence.
      properties:
        normalizedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_NormalizedBoun\
            dingBox"
        timeOffset:
          description: The timestamp of the frame in microseconds.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1_ShotChangeDetectionConfig:
      description: Config for SHOT_CHANGE_DETECTION.
      properties:
        model:
          description: |-
            Model to use for shot change detection.
            Supported values: "builtin/stable" (the default if unset) and
            "builtin/latest".
          type: string
      type: object
    GoogleCloudVideointelligenceV1_SpeechContext:
      description: >-
        Provides "hints" to the speech recognizer to favor specific words and
        phrases

        in the results.
      properties:
        phrases:
          description: >-
            *Optional* A list of strings containing words and phrases "hints" so
            that

            the speech recognition is more likely to recognize them. This can be used

            to improve the accuracy for specific words and phrases, for example, if

            specific commands are typically spoken by the user. This can also be used

            to add additional words to the vocabulary of the recognizer. See

            [usage limits](https://cloud.google.com/speech/limits#content).
          items:
            type: string
          type: array
      type: object
    GoogleCloudVideointelligenceV1_SpeechRecognitionAlternative:
      description: Alternative hypotheses (a.k.a. n-best list).
      properties:
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number

            indicates an estimated greater likelihood that the recognized words are

            correct. This field is set only for the top alternative.

            This field is not guaranteed to be accurate and users should not rely on it

            to be always provided.

            The default of 0.0 is a sentinel value indicating `confidence` was not set.
          format: float
          type: number
        transcript:
          description: Transcript text representing the words that the user spoke.
          type: string
        words:
          description: >-
            Output only. A list of word-specific information for each recognized
            word.

            Note: When `enable_speaker_diarization` is true, you will see all the words

            from the beginning of the audio.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_WordInfo"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_SpeechTranscription:
      description: A speech recognition result corresponding to a portion of the audio.
      properties:
        alternatives:
          description: >-
            May contain one or more recognition hypotheses (up to the maximum
            specified

            in `max_alternatives`).  These alternatives are ordered in terms of

            accuracy, with the top (first) alternative being the most probable, as

            ranked by the recognizer.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_SpeechRecogn\
              itionAlternative"
          type: array
        languageCode:
          description: >-
            Output only. The

            [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag of the

            language in this result. This language code was detected to have the most

            likelihood of being spoken in the audio.
          type: string
      type: object
    GoogleCloudVideointelligenceV1_SpeechTranscriptionConfig:
      description: Config for SPEECH_TRANSCRIPTION.
      properties:
        audioTracks:
          description: >-
            *Optional* For file formats, such as MXF or MKV, supporting multiple
            audio

            tracks, specify up to two tracks. Default: track 0.
          items:
            format: int32
            type: integer
          type: array
        diarizationSpeakerCount:
          description: >-
            *Optional*

            If set, specifies the estimated number of speakers in the conversation.

            If not set, defaults to '2'.

            Ignored unless enable_speaker_diarization is set to true.
          format: int32
          type: integer
        enableAutomaticPunctuation:
          description: >-
            *Optional* If 'true', adds punctuation to recognition result
            hypotheses.

            This feature is only available in select languages. Setting this for

            requests in other languages has no effect at all. The default 'false' value

            does not add punctuation to result hypotheses. NOTE: "This is currently

            offered as an experimental service, complimentary to all users. In the

            future this may be exclusively available as a premium feature."
          type: boolean
        enableSpeakerDiarization:
          description: >-
            *Optional* If 'true', enables speaker detection for each recognized
            word in

            the top alternative of the recognition result using a speaker_tag provided

            in the WordInfo.

            Note: When this is true, we send all the words from the beginning of the

            audio for the top alternative in every consecutive responses.

            This is done in order to improve our speaker tags as our models learn to

            identify the speakers in the conversation over time.
          type: boolean
        enableWordConfidence:
          description: >-
            *Optional* If `true`, the top result includes a list of words and
            the

            confidence for those words. If `false`, no word-level confidence

            information is returned. The default is `false`.
          type: boolean
        filterProfanity:
          description: >-
            *Optional* If set to `true`, the server will attempt to filter out

            profanities, replacing all but the initial character in each filtered word

            with asterisks, e.g. "f***". If set to `false` or omitted, profanities

            won't be filtered out.
          type: boolean
        languageCode:
          description: >-
            *Required* The language of the supplied audio as a

            [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag.

            Example: "en-US".

            See [Language Support](https://cloud.google.com/speech/docs/languages)

            for a list of the currently supported language codes.
          type: string
        maxAlternatives:
          description: >-
            *Optional* Maximum number of recognition hypotheses to be returned.

            Specifically, the maximum number of `SpeechRecognitionAlternative` messages

            within each `SpeechTranscription`. The server may return fewer than

            `max_alternatives`. Valid values are `0`-`30`. A value of `0` or `1` will

            return a maximum of one. If omitted, will return a maximum of one.
          format: int32
          type: integer
        speechContexts:
          description: "*Optional* A means to provide context to assist the speech
            recognition."
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_SpeechContext"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_TextAnnotation:
      description: >-
        Annotations related to one detected OCR text snippet. This will contain
        the

        corresponding text, confidence value, and frame level information for each

        detection.
      properties:
        segments:
          description: All video segments where OCR detected text appears.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_TextSegment"
          type: array
        text:
          description: The detected text.
          type: string
      type: object
    GoogleCloudVideointelligenceV1_TextDetectionConfig:
      description: Config for TEXT_DETECTION.
      properties:
        languageHints:
          description: >-
            Language hint can be specified if the language to be detected is
            known a

            priori. It can increase the accuracy of the detection. Language hint must

            be language code in BCP-47 format.


            Automatic language detection is performed if no hint is provided.
          items:
            type: string
          type: array
        model:
          description: |-
            Model to use for text detection.
            Supported values: "builtin/stable" (the default if unset) and
            "builtin/latest".
          type: string
      type: object
    GoogleCloudVideointelligenceV1_TextFrame:
      description: >-
        Video frame level annotation results for text annotation (OCR).

        Contains information regarding timestamp and bounding box locations for the

        frames containing detected OCR text snippets.
      properties:
        rotatedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_NormalizedBoun\
            dingPoly"
        timeOffset:
          description: Timestamp of this frame.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1_TextSegment:
      description: Video segment level annotation results for text detection.
      properties:
        confidence:
          description: >-
            Confidence for the track of detected text. It is calculated as the
            highest

            over all frames where OCR detected text appears.
          format: float
          type: number
        frames:
          description: Information related to the frames where OCR detected text appears.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_TextFrame"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
      type: object
    GoogleCloudVideointelligenceV1_VideoAnnotationProgress:
      description: Annotation progress for a single video.
      properties:
        feature:
          description: >-
            Specifies which feature is being tracked if the request contains
            more than

            one features.
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - EXPLICIT_CONTENT_DETECTION
            - SPEECH_TRANSCRIPTION
            - TEXT_DETECTION
            - OBJECT_TRACKING
          type: string
        inputUri:
          description: |-
            Video file location in
            [Google Cloud Storage](https://cloud.google.com/storage/).
          type: string
        progressPercent:
          description: |-
            Approximate percentage processed thus far. Guaranteed to be
            100 when fully processed.
          format: int32
          type: integer
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
        startTime:
          description: Time when the request was received.
          format: google-datetime
          type: string
        updateTime:
          description: Time of the most recent update.
          format: google-datetime
          type: string
      type: object
    GoogleCloudVideointelligenceV1_VideoAnnotationResults:
      description: Annotation results for a single video.
      properties:
        error:
          $ref: "#/components/schemas/GoogleRpc_Status"
        explicitAnnotation:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ExplicitConten\
            tAnnotation"
        frameLabelAnnotations:
          description: |-
            Label annotations on frame level.
            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotat\
              ion"
          type: array
        inputUri:
          description: |-
            Video file location in
            [Google Cloud Storage](https://cloud.google.com/storage/).
          type: string
        objectAnnotations:
          description: Annotations for list of objects detected and tracked in video.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ObjectTracki\
              ngAnnotation"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
        segmentLabelAnnotations:
          description: >-
            Topical label annotations on video level or user specified segment
            level.

            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotat\
              ion"
          type: array
        segmentPresenceLabelAnnotations:
          description: >-
            Presence label annotations on video level or user specified segment
            level.

            There is exactly one element for each unique label. Compared to the

            existing topical `segment_label_annotations`, this field presents more

            fine-grained, segment-level labels detected in video content and is made

            available only when the client sets `LabelDetectionConfig.model` to

            "builtin/latest" in the request.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotat\
              ion"
          type: array
        shotAnnotations:
          description: Shot annotations. Each shot is represented as a video segment.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
          type: array
        shotLabelAnnotations:
          description: |-
            Topical label annotations on shot level.
            There is exactly one element for each unique label.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotat\
              ion"
          type: array
        shotPresenceLabelAnnotations:
          description: >-
            Presence label annotations on shot level. There is exactly one
            element for

            each unique label. Compared to the existing topical

            `shot_label_annotations`, this field presents more fine-grained, shot-level

            labels detected in video content and is made available only when the client

            sets `LabelDetectionConfig.model` to "builtin/latest" in the request.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelAnnotat\
              ion"
          type: array
        speechTranscriptions:
          description: Speech transcription.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_SpeechTransc\
              ription"
          type: array
        textAnnotations:
          description: >-
            OCR text detection and tracking.

            Annotations for list of detected text snippets. Each will have list of

            frame information associated with it.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_TextAnnotati\
              on"
          type: array
      type: object
    GoogleCloudVideointelligenceV1_VideoContext:
      description: Video context and/or feature-specific parameters.
      properties:
        explicitContentDetectionConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ExplicitConten\
            tDetectionConfig"
        labelDetectionConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_LabelDetection\
            Config"
        objectTrackingConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ObjectTracking\
            Config"
        segments:
          description: >-
            Video segments to annotate. The segments may overlap and are not
            required

            to be contiguous or span the whole video. If unspecified, each video is

            treated as a single segment.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_VideoSegment"
          type: array
        shotChangeDetectionConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_ShotChangeDete\
            ctionConfig"
        speechTranscriptionConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_SpeechTranscri\
            ptionConfig"
        textDetectionConfig:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1_TextDetectionC\
            onfig"
      type: object
    GoogleCloudVideointelligenceV1_VideoSegment:
      description: Video segment.
      properties:
        endTimeOffset:
          description: |-
            Time-offset, relative to the beginning of the video,
            corresponding to the end of the segment (inclusive).
          format: google-duration
          type: string
        startTimeOffset:
          description: |-
            Time-offset, relative to the beginning of the video,
            corresponding to the start of the segment (inclusive).
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1_WordInfo:
      description: |-
        Word-specific information for recognized words. Word information is only
        included in the response when certain request parameters are set, such
        as `enable_word_time_offsets`.
      properties:
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number

            indicates an estimated greater likelihood that the recognized words are

            correct. This field is set only for the top alternative.

            This field is not guaranteed to be accurate and users should not rely on it

            to be always provided.

            The default of 0.0 is a sentinel value indicating `confidence` was not set.
          format: float
          type: number
        endTime:
          description: >-
            Time offset relative to the beginning of the audio, and

            corresponding to the end of the spoken word. This field is only set if

            `enable_word_time_offsets=true` and only in the top hypothesis. This is an

            experimental feature and the accuracy of the time offset can vary.
          format: google-duration
          type: string
        speakerTag:
          description: >-
            Output only. A distinct integer value is assigned for every speaker
            within

            the audio. This field specifies which one of those speakers was detected to

            have spoken this word. Value ranges from 1 up to diarization_speaker_count,

            and is only set if speaker diarization is enabled.
          format: int32
          type: integer
        startTime:
          description: >-
            Time offset relative to the beginning of the audio, and

            corresponding to the start of the spoken word. This field is only set if

            `enable_word_time_offsets=true` and only in the top hypothesis. This is an

            experimental feature and the accuracy of the time offset can vary.
          format: google-duration
          type: string
        word:
          description: The word corresponding to this set of information.
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_AnnotateVideoProgress:
      description: |-
        Video annotation progress. Included in the `metadata`
        field of the `Operation` returned by the `GetOperation`
        call of the `google::longrunning::Operations` service.
      properties:
        annotationProgress:
          description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_VideoAn\
              notationProgress"
          type: array
      type: object
    GoogleCloudVideointelligenceV1beta2_AnnotateVideoResponse:
      description: |-
        Video annotation response. Included in the `response`
        field of the `Operation` returned by the `GetOperation`
        call of the `google::longrunning::Operations` service.
      properties:
        annotationResults:
          description: Annotation results for all videos specified in
            `AnnotateVideoRequest`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_VideoAn\
              notationResults"
          type: array
      type: object
    GoogleCloudVideointelligenceV1beta2_Entity:
      description: Detected entity from video analysis.
      properties:
        description:
          description: Textual description, e.g. `Fixed-gear bicycle`.
          type: string
        entityId:
          description: |-
            Opaque entity ID. Some IDs may be available in
            [Google Knowledge Graph Search
            API](https://developers.google.com/knowledge-graph/).
          type: string
        languageCode:
          description: Language code for `description` in BCP-47 format.
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_ExplicitContentAnnotation:
      description: |-
        Explicit content annotation (based on per-frame visual signals only).
        If no explicit content has been detected in a frame, no annotations are
        present for that frame.
      properties:
        frames:
          description: All video frames where explicit content was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Explici\
              tContentFrame"
          type: array
      type: object
    GoogleCloudVideointelligenceV1beta2_ExplicitContentFrame:
      description: Video frame level annotation results for explicit content.
      properties:
        pornographyLikelihood:
          description: Likelihood of the pornography content..
          enum:
            - LIKELIHOOD_UNSPECIFIED
            - VERY_UNLIKELY
            - UNLIKELY
            - POSSIBLE
            - LIKELY
            - VERY_LIKELY
          type: string
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the

            video frame for this location.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_LabelAnnotation:
      description: Label annotation.
      properties:
        categoryEntities:
          description: >-
            Common categories for the detected entity.

            E.g. when the label is `Terrier` the category is likely `dog`. And in some

            cases there might be more than one categories e.g. `Terrier` could also be

            a `pet`.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Entity"
          type: array
        entity:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Entity"
        frames:
          description: All video frames where a label was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_LabelFr\
              ame"
          type: array
        segments:
          description: All video segments where a label was detected.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_LabelSe\
              gment"
          type: array
      type: object
    GoogleCloudVideointelligenceV1beta2_LabelFrame:
      description: Video frame level annotation results for label detection.
      properties:
        confidence:
          description: "Confidence that the label is accurate. Range: [0, 1]."
          format: float
          type: number
        timeOffset:
          description: >-
            Time-offset, relative to the beginning of the video, corresponding
            to the

            video frame for this location.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_LabelSegment:
      description: Video segment level annotation results for label detection.
      properties:
        confidence:
          description: "Confidence that the label is accurate. Range: [0, 1]."
          format: float
          type: number
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_VideoSegm\
            ent"
      type: object
    GoogleCloudVideointelligenceV1beta2_NormalizedBoundingBox:
      description: |-
        Normalized bounding box.
        The normalized vertex coordinates are relative to the original image.
        Range: [0, 1].
      properties:
        bottom:
          description: Bottom Y coordinate.
          format: float
          type: number
        left:
          description: Left X coordinate.
          format: float
          type: number
        right:
          description: Right X coordinate.
          format: float
          type: number
        top:
          description: Top Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1beta2_NormalizedBoundingPoly:
      description: >-
        Normalized bounding polygon for text (that might not be aligned with
        axis).

        Contains list of the corner points in clockwise order starting from

        top-left corner. For example, for a rectangular bounding box:

        When the text is horizontal it might look like:
                0----1
                |    |
                3----2

        When it's clockwise rotated 180 degrees around the top-left corner it

        becomes:
                2----3
                |    |
                1----0

        and the vertex order will still be (0, 1, 2, 3). Note that values can be less

        than 0, or greater than 1 due to trignometric calculations for location of

        the box.
      properties:
        vertices:
          description: Normalized vertices of the bounding polygon.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Normali\
              zedVertex"
          type: array
      type: object
    GoogleCloudVideointelligenceV1beta2_NormalizedVertex:
      description: >-
        A vertex represents a 2D point in the image.

        NOTE: the normalized vertex coordinates are relative to the original image

        and range from 0 to 1.
      properties:
        x:
          description: X coordinate.
          format: float
          type: number
        y:
          description: Y coordinate.
          format: float
          type: number
      type: object
    GoogleCloudVideointelligenceV1beta2_ObjectTrackingAnnotation:
      description: Annotations corresponding to one tracked object.
      properties:
        confidence:
          description: Object category's labeling confidence of this track.
          format: float
          type: number
        entity:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Entity"
        frames:
          description: >-
            Information corresponding to all frames where this object track
            appears.

            Non-streaming batch mode: it may be one or multiple ObjectTrackingFrame

            messages in frames.

            Streaming mode: it can only be one ObjectTrackingFrame message in frames.
          items:
            $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_ObjectT\
              rackingFrame"
          type: array
        segment:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_VideoSegm\
            ent"
        trackId:
          description: >-
            Streaming mode ONLY.

            In streaming mode, we do not know the end time of a tracked object

            before it is completed. Hence, there is no VideoSegment info returned.

            Instead, we provide a unique identifiable integer track_id so that

            the customers can correlate the results of the ongoing

            ObjectTrackAnnotation of the same track_id over time.
          format: int64
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_ObjectTrackingFrame:
      description: >-
        Video frame level annotations for object detection and tracking. This
        field

        stores per frame location, time offset, and confidence.
      properties:
        normalizedBoundingBox:
          $ref: "#/components/schemas/GoogleCloudVideointelligenceV1beta2_Normalize\
            dBoundingBox"
        timeOffset:
          description: The timestamp of the frame in microseconds.
          format: google-duration
          type: string
      type: object
    GoogleCloudVideointelligenceV1beta2_SpeechRecognitionAlternative:
      description: Alternative hypotheses (a.k.a. n-best list).
      properties:
        confidence:
          description: >-
            Output only. The confidence estimate between 0.0 and 1.0. A higher
            number

            indicates an estimated greater likelihood that the recognized words are

            correct. This field is set only for the top alternative.

            This field is not guaranteed to be accurate and users should not rely on it

            to be always provided.

