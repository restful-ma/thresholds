servers:
  - url: https://api.cloudmersive.com
components:
  requestBodies:
    ImageOcr_ImageLinesWithLocation:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              imageFile:
                description: Image file to perform OCR on.  Common file formats such as
                  PNG, JPEG are supported.
                type: string
                format: binary
            required:
              - imageFile
    PdfOcr_PdfToLinesWithLocation:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              imageFile:
                description: PDF file to perform OCR on.
                type: string
                format: binary
            required:
              - imageFile
  securitySchemes:
    Apikey:
      description: API Key Authentication
      in: header
      name: Apikey
      type: apiKey
  schemas:
    BusinessCardRecognitionResult:
      description: Result of recognizing a business card, to extract the key information
        from the business card
      properties:
        AddressString:
          type: string
        BusinessName:
          type: string
        EmailAddress:
          type: string
        PersonName:
          type: string
        PersonTitle:
          type: string
        PhoneNumber:
          type: string
        Successful:
          type: boolean
        Timestamp:
          format: date-time
          type: string
      type: object
    GetPageAngleResult:
      description: Result of performing a get-page-angle operation
      properties:
        Angle:
          description: Angle of the page in radians; 0 represents perfectly horizontal
          format: double
          type: number
        Successful:
          description: True if the operation was successful, false otherwise
          type: boolean
      type: object
    ImageToLinesWithLocationResult:
      description: Result of an image to lines-with-location OCR operation
      properties:
        Lines:
          description: Words in the image
          items:
            $ref: "#/components/schemas/OcrLineElement"
          type: array
        Successful:
          type: boolean
      type: object
    ImageToTextResponse:
      description: Response from an OCR to text operation.  Includes the confience rating
        and converted text result.
      properties:
        MeanConfidenceLevel:
          description: Confidence level rating of the OCR operation; ratings above 80% are
            strong.
          format: float
          type: number
        TextResult:
          description: Converted text string from the image input.
          type: string
      type: object
    ImageToWordsWithLocationResult:
      description: Result of an image to words-with-location OCR operation
      properties:
        Successful:
          type: boolean
        Words:
          description: Word elements in the image
          items:
            $ref: "#/components/schemas/OcrWordElement"
          type: array
      type: object
    OcrLineElement:
      description: A contiguous line of text in an OCR document
      properties:
        LineText:
          description: Text of the line
          type: string
        Words:
          description: Word objects in the line
          items:
            $ref: "#/components/schemas/OcrWordElement"
          type: array
      type: object
    OcrPageResult:
      properties:
        MeanConfidenceLevel:
          description: Confidence level rating of the OCR operation; ratings above 80% are
            strong.
          format: float
          type: number
        PageNumber:
          description: Page number of the page that was OCR-ed, starting with 1 for the
            first page in the PDF file
          format: int32
          type: integer
        TextResult:
          description: Converted text string from the image input.
          type: string
      type: object
    OcrPageResultWithLinesWithLocation:
      description: OCR results of a page, including lines of text and their location
      properties:
        Lines:
          description: Word elements in the image
          items:
            $ref: "#/components/schemas/OcrLineElement"
          type: array
        PageNumber:
          description: Page number of the page that was OCR-ed, starting with 1 for the
            first page in the PDF file
          format: int32
          type: integer
        Successful:
          type: boolean
      type: object
    OcrPageResultWithWordsWithLocation:
      description: OCR results of a page, including words of text and their location
      properties:
        PageNumber:
          description: Page number of the page that was OCR-ed, starting with 1 for the
            first page in the PDF file
          format: int32
          type: integer
        Successful:
          type: boolean
        Words:
          description: Word elements in the image
          items:
            $ref: "#/components/schemas/OcrWordElement"
          type: array
      type: object
    OcrPhotoTextElement:
      description: A single text in an OCR document
      properties:
        ConfidenceLevel:
          description: Confidence level of the machine learning result; possible values are
            0.0 (lowest accuracy) - 1.0 (highest accuracy)
          format: double
          type: number
        Height:
          description: Height of the word in pixels
          format: int32
          type: integer
        Text:
          description: Text of the word
          type: string
        Width:
          description: Width of the word in pixels
          format: int32
          type: integer
        XLeft:
          description: X location of the left edge of the word in pixels
          format: int32
          type: integer
        YTop:
          description: Y location of the top edge of the word in pixels
          format: int32
          type: integer
      type: object
    OcrWordElement:
      description: A single word in an OCR document
      properties:
        BlockNumber:
          description: Index of the containing block
          format: int32
          type: integer
        ConfidenceLevel:
          description: Confidence level of the machine learning result; possible values are
            0.0 (lowest accuracy) - 1.0 (highest accuracy)
          format: double
          type: number
        Height:
          description: Height of the word in pixels
          format: int32
          type: integer
        LineNumber:
          description: Line number of the word
          format: int32
          type: integer
        PageNumber:
          description: Index of the containing page
          format: int32
          type: integer
        ParagraphNumber:
          description: Index of the containing paragraph
          format: int32
          type: integer
        Width:
          description: Width of the word in pixels
          format: int32
          type: integer
        WordNumber:
          description: Index of the word in the line
          format: int32
          type: integer
        WordText:
          description: Text of the word
          type: string
        XLeft:
          description: X location of the left edge of the word in pixels
          format: int32
          type: integer
        YTop:
          description: Y location of the top edge of the word in pixels
          format: int32
          type: integer
      type: object
    PdfToLinesWithLocationResult:
      description: Response from an OCR to lines with location operation.  Includes the
        confience rating and converted text result, along with the locations of
        the lines in the pages.
      properties:
        OcrPages:
          items:
            $ref: "#/components/schemas/OcrPageResultWithLinesWithLocation"
          type: array
        Successful:
          type: boolean
      type: object
    PdfToTextResponse:
      description: Response from an OCR to text operation.  Includes the confidence rating
        and converted text result.
      properties:
        OcrPages:
          items:
            $ref: "#/components/schemas/OcrPageResult"
          type: array
        Successful:
          type: boolean
      type: object
    PdfToWordsWithLocationResult:
      description: Response from an OCR to words with location operation.  Includes the
        confience rating and converted text result, along with the locations of
        the words in the pages.
      properties:
        OcrPages:
          items:
            $ref: "#/components/schemas/OcrPageResultWithWordsWithLocation"
          type: array
        Successful:
          type: boolean
      type: object
    PhotoToWordsWithLocationResult:
      description: Result of an photo to words-with-location OCR operation
      properties:
        DiagnosticImage:
          description: Typically null.  To analyze OCR performance, enable diagnostic mode
            by adding the HTTP header "DiagnosticMode" with the value
            "true".  When this is true, a diagnostic image showing the details
            of the OCR result will be set in PNG format into DiagnosticImage.
          format: byte
          type: string
        Successful:
          type: boolean
        TextElements:
          description: Word elements in the image
          items:
            $ref: "#/components/schemas/OcrPhotoTextElement"
          type: array
      type: object
    ReceiptRecognitionResult:
      description: Result of recognizing a receipt, to extract the key information from the
        receipt
      properties:
        AddressString:
          type: string
        BusinessName:
          type: string
        PhoneNumber:
          type: string
        ReceiptTotal:
          format: double
          type: number
        Successful:
          type: boolean
        Timestamp:
          format: date-time
          type: string
      type: object
