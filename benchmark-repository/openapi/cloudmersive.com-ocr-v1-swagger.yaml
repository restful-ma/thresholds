            KOR (Korean), KUR (Kurdish), LAO (Lao), LAT (Latin), LAV (Latvian),
            LIT (Lithuanian), MAL (Malayalam), MAR (Marathi), MKD (Macedonian),
            MLT (Maltese), MSA (Malay), MYA (Burmese), NEP (Nepali), NLD
