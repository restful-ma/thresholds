openapi: 3.0.0
info:
  description: The powerful Optical Character Recognition (OCR) APIs let you convert
    scanned images of pages into recognized text.
  title: ocrapi
  version: v1
  x-apisguru-categories:
    - text
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://cloudmersive.com/images/servers.jpeg
  x-origin:
    - format: swagger
      url: https://api.cloudmersive.com/ocr/docs/v1/swagger
      version: "2.0"
  x-providerName: cloudmersive.com
  x-serviceName: ocr
paths:
  /ocr/image/to/lines-with-location:
