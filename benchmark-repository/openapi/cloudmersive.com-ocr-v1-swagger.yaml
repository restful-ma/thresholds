        lines/text with location information and other metdata via Optical
        Character Recognition.  This API is intended to be run on scanned
        documents.  If you want to OCR photos (e.g. taken with a smart phone
        camera), be sure to use the photo/toText API instead, as it is designed
        to unskew the image first.
