                \                            | extend UPN =
                iff(Caller contains '@', Caller, ''), Account_AadUserId =
                iff(Caller !contains '@', Caller,'')\r

                \                            | extend
                Account_Name = split(UPN,'@')[0] , Account_UPNSuffix =
                split(UPN,'@')[1]\r

