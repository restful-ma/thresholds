    Get_an_entity_query.:
      value:
        id: /subscriptions/d0cfe6b2-9ac0-4464-9919-dccaee2e48c0/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace/providers/Microsoft.SecurityInsights/entityQueries/07da3cc8-c8ad-4710-a44e-334cdcb7882b
        name: 07da3cc8-c8ad-4710-a44e-334cdcb7882b
        properties:
          dataSources:
            - SecurityEvent
          displayName: Parent processes running on host
          inputEntityType: Host
          inputFields:
            - hostName
          outputEntityTypes:
            - Process
          queryTemplate: "let GetParentProcessesOnHost = (v_Host_HostName:string){\r

            \                            SecurityEvent \r

            \                            | where EventID == 4688 \r

            \                            | where
            isnotempty(ParentProcessName)\r

            \                            | where NewProcessName
            !contains ':\\\\Windows\\\\System32\\\\conhost.exe' and
            ParentProcessName !contains
            ':\\\\Windows\\\\System32\\\\conhost.exe'\r

            \                            and NewProcessName
            !contains
            ':\\\\Windows\\\\Microsoft.NET\\\\Framework64\\\\v2.0.50727\\\\csc.\
            exe' and ParentProcessName !contains
            ':\\\\Windows\\\\Microsoft.NET\\\\Framework64\\\\v2.0.50727\\\\csc.\
            exe'\r

            \                            and NewProcessName
            !contains
            ':\\\\Windows\\\\Microsoft.NET\\\\Framework64\\\\v2.0.50727\\\\cvtr\
            es.exe' and ParentProcessName !contains
            ':\\\\Windows\\\\Microsoft.NET\\\\Framework64\\\\v2.0.50727\\\\cvtr\
            es.exe'\r

            \                            and NewProcessName!contains
            ':\\\\Program Files\\\\Microsoft Monitoring
            Agent\\\\Agent\\\\MonitoringHost.exe' and ParentProcessName
            !contains ':\\\\Program Files\\\\Microsoft Monitoring
            Agent\\\\Agent\\\\MonitoringHost.exe'\r

            \                            and ParentProcessName
            !contains ':\\\\Windows\\\\CCM\\\\CcmExec.exe'\r

            \                            | where(ParentProcessName
            !contains ':\\\\Windows\\\\System32\\\\svchost.exe' and
            (NewProcessName !contains
            ':\\\\Windows\\\\System32\\\\wbem\\\\WmiPrvSE.exe' or NewProcessName
            !contains ':\\\\Windows\\\\SysWOW64\\\\wbem\\\\WmiPrvSE.exe'))\r

            \                            | where(ParentProcessName
            !contains ':\\\\Windows\\\\System32\\\\services.exe' and
            NewProcessName !contains
            ':\\\\Windows\\\\servicing\\\\TrustedInstaller.exe')\r

            \                            | where toupper(Computer)
            contains v_Host_HostName or toupper(WorkstationName) contains
            v_Host_HostName\r

            \                            | summarize
            min(TimeGenerated), max(TimeGenerated) by Account, Computer,
            ParentProcessName, NewProcessName, CommandLine, ProcessId\r

            \                            | project
            min_TimeGenerated, max_TimeGenerated, Account, Computer,
            ParentProcessName, NewProcessName, CommandLine, ProcessId\r

            \                            | project-rename
            Process_Host_UnstructuredName=Computer,
            Process_Account_UnstructuredName=Account,
            Process_CommandLine=CommandLine, Process_ProcessId=ProcessId,
            Process_ImageFile_FullPath=NewProcessName,
            Process_ParentProcess_ImageFile_FullPath=ParentProcessName\r

            \                            | top 10 by
            min_TimeGenerated asc};\r

            \                            GetParentProcessesOnHost(t\
            oupper('<hostName>'))"
        type: Microsoft.SecurityInsights/entityQueries
