paths:
  "/{scope}/providers/Microsoft.Security/compliances":
    get:
      description: The Compliance scores of the specific management group.
      operationId: Compliances_List
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get security compliance data over time:
              value: 2017-08-01-preview
        - description: Scope of the query, can be subscription
            (/subscriptions/0b06d9ea-afe6-4779-bd59-30e5c2d9d13f) or management
            group (/providers/Microsoft.Management/managementGroups/mgName).
          in: path
          name: scope
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get security compliance data over time:
              value: subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComplianceList"
              examples:
                Get security compliance data over time:
                  $ref: "#/components/examples/Get_security_compliance_data_over_ti\
                    me"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - Compliances
      x-ms-pageable:
        nextLinkName: nextLink
  "/{scope}/providers/Microsoft.Security/compliances/{complianceName}":
    get:
      description: Details of a specific Compliance.
      operationId: Compliances_Get
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get security compliance data for a day:
              value: 2017-08-01-preview
        - description: Scope of the query, can be subscription
            (/subscriptions/0b06d9ea-afe6-4779-bd59-30e5c2d9d13f) or management
