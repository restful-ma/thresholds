paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/delegatedProviders/{delegatedProviderSubscriptionId}/offers":
    get:
      description: Get the list of delegated provider offers.
      operationId: DelegatedProviderOffers_List
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get the list of delegated provider offers.:
              value: 8ab2551d-41e5-489b-9273-1cdf1cbc7dc6
        - description: Delegated provider subscription identifier.
          in: path
          name: delegatedProviderSubscriptionId
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get the list of delegated provider offers.:
              value: 8ab2551d-41e5-489b-9273-1cdf1cbc7dc6
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Get the list of delegated provider offers.:
              value: 2015-11-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelegatedProviderOfferList"
              examples:
                Get the list of delegated provider offers.:
                  $ref: "#/components/examples/Get_the_list_of_delegated_provider_o\
                    ffers."
      tags:
        - DelegatedProviderOffers
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.Subscriptions.Admin/delegatedProviders/{delegatedProviderSubscriptionId}/offers/{offer}":
    get:
      description: Get the specified delegated provider offer.
      operationId: DelegatedProviderOffers_Get
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription.The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get the specified delegated provider offer.:
              value: 8ab2551d-41e5-489b-9273-1cdf1cbc7dc6
        - description: Delegated provider subscription identifier.
          in: path
          name: delegatedProviderSubscriptionId
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get the specified delegated provider offer.:
              value: 8ab2551d-41e5-489b-9273-1cdf1cbc7dc6
        - description: Name of an offer.
          in: path
          name: offer
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get the specified delegated provider offer.:
              value: Del1
        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-11-01
          examples:
            Get the specified delegated provider offer.:
              value: 2015-11-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DelegatedProviderOffer"
              examples:
                Get the specified delegated provider offer.:
                  $ref: "#/components/examples/Get_the_specified_delegated_provider\
                    _offer."
      tags:
        - DelegatedProviderOffers
