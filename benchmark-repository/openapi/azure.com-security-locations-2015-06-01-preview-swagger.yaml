paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Security/locations":
    get:
      description: The location of the responsible ASC of the specific subscription (home
        region). For each subscription there is only one responsible location.
        The location in the response should be used to read or write other
        resources in ASC according to their ID.
      operationId: Locations_List
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get security data locations:
              value: 2015-06-01-preview
        - description: Azure subscription ID
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
          examples:
            Get security data locations:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: List of locations where ASC saves your data
                properties:
                  nextLink:
                    description: The URI to fetch the next page.
                    readOnly: true
                    type: string
                  value:
                    items:
                      allOf:
                        - description: Describes an Azure resource.
                          properties:
                            id:
                              description: Resource Id
                              readOnly: true
                              type: string
                            name:
                              description: Resource name
                              readOnly: true
                              type: string
                            type:
                              description: Resource type
                              readOnly: true
                              type: string
                          type: object
                          x-ms-azure-resource: true
                      description: The ASC location of the subscription is in the "name"
                        field
                      properties:
                        properties:
                          description: An empty set of properties
                          type: object
                      type: object
                    readOnly: true
                    type: array
                type: object
              examples:
                Get security data locations:
                  $ref: "#/components/examples/Get_security_data_locations"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - Locations
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.Security/locations/{ascLocation}":
    get:
      description: Details of a specific location
      operationId: Locations_Get
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get security data location:
              value: 2015-06-01-preview
        - description: Azure subscription ID
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
          examples:
            Get security data location:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - description: The location where ASC stores the data of the subscription. can be
            retrieved from Get locations
          in: path
          name: ascLocation
          required: true
          x-ms-parameter-location: client
          schema:
            type: string
          examples:
            Get security data location:
              value: centralus
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - description: Describes an Azure resource.
                    properties:
                      id:
                        description: Resource Id
                        readOnly: true
                        type: string
                      name:
                        description: Resource name
                        readOnly: true
                        type: string
                      type:
                        description: Resource type
                        readOnly: true
                        type: string
                    type: object
                    x-ms-azure-resource: true
                description: The ASC location of the subscription is in the "name" field
                properties:
                  properties:
                    description: An empty set of properties
                    type: object
                type: object
              examples:
                Get security data location:
                  $ref: "#/components/examples/Get_security_data_location"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - Locations
