paths:
  "/subscriptions/{subscriptionId}/resourceGroup/{resourceGroupName}/providers/microsoft.insights/workbooks":
    get:
      description: Get all Workbooks defined within a specified resource group and category.
      operationId: Workbooks_ListByResourceGroup
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbooksList:
              value: 6b643656-33eb-422f-aee8-3ac145d124af
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            WorkbooksList:
              value: my-resource-group
        - $ref: "#/components/parameters/CategoryParameter"
        - $ref: "#/components/parameters/TagsParameter"
        - $ref: "#/components/parameters/SourceIdParameter"
        - $ref: "#/components/parameters/CanFetchWorkbookContentParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbooksList:
              value: 2018-06-17-preview
      responses:
        "200":
          description: A list containing 0 or more workbook definitions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbooksListResult"
              examples:
                WorkbooksList:
                  $ref: "#/components/examples/WorkbooksList"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbookError"
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/resourceGroup/{resourceGroupName}/providers/microsoft.insights/workbooks/{resourceName}":
    delete:
      description: Delete a workbook.
      operationId: Workbooks_Delete
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookDelete:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            WorkbookDelete:
              value: my-resource-group
        - $ref: "#/components/parameters/WorkbookResourceNameParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookDelete:
              value: 2018-06-17-preview
      responses:
        "201":
          description: The workbook has been successfully deleted.
        "204":
          description: The resource doesn't exist.
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbookError"
    get:
      description: Get a single workbook by its resourceName.
      operationId: Workbooks_Get
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookGet:
              value: 6b643656-33eb-422f-aee8-3ac145d124af
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            WorkbookGet:
              value: my-resource-group
        - $ref: "#/components/parameters/WorkbookResourceNameParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookGet:
              value: 2018-06-17-preview
      responses:
        "200":
          description: A workbook definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workbook"
              examples:
                WorkbookGet:
                  $ref: "#/components/examples/WorkbookGet"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbookError"
    patch:
      description: Updates a workbook that has already been added.
      operationId: Workbooks_Update
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookUpdate:
              value: 6b643656-33eb-422f-aee8-3ac145d124af
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            WorkbookUpdate:
              value: my-resource-group
        - $ref: "#/components/parameters/WorkbookResourceNameParameter"
        - $ref: "#/components/parameters/SourceIdParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookUpdate:
              value: 2018-06-17-preview
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkbookUpdateParameters"
        description: Properties that need to be specified to create a new workbook.
      responses:
        "200":
          description: The workbook definition updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workbook"
              examples:
                WorkbookUpdate:
                  $ref: "#/components/examples/WorkbookUpdate"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbookError"
    put:
      description: Create a new workbook.
      operationId: Workbooks_CreateOrUpdate
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookAdd:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            WorkbookAdd:
              value: my-resource-group
        - $ref: "#/components/parameters/WorkbookResourceNameParameter"
        - $ref: "#/components/parameters/SourceIdParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            WorkbookAdd:
              value: 2018-06-17-preview
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workbook"
        description: Properties that need to be specified to create a new workbook.
        required: true
      responses:
        "200":
          description: The newly created workbook.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workbook"
              examples:
                WorkbookAdd:
                  $ref: "#/components/examples/WorkbookAdd"
        "201":
          description: The newly created workbook.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workbook"
              examples:
                WorkbookAdd:
                  $ref: "#/components/examples/WorkbookAdd"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkbookError"
