  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ErrorFieldContract:
      description: Error Field contract.
      properties:
        code:
          description: Property level error code.
          type: string
        message:
          description: Human-readable representation of property-level error.
          type: string
        target:
          description: Property name.
          type: string
    Resource:
      description: An azure resource object
      properties:
        id:
          description: Azure resource Id
          readOnly: true
          type: string
        kind:
          description: The kind of workbook. Choices are user and shared.
          enum:
            - user
            - shared
          type: string
          x-ms-enum:
            modelAsString: true
            name: SharedTypeKind
        location:
          description: Resource location
          type: string
          x-ms-mutability:
            - create
            - read
        name:
          description: Azure resource name. This is GUID value. The display name should be
            assigned within properties field.
          readOnly: true
          type: string
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
        type:
          description: Azure resource type
          readOnly: true
          type: string
      required:
        - location
      x-ms-azure-resource: true
    Workbook:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: An Application Insights workbook definition.
      properties:
        properties:
          $ref: "#/components/schemas/WorkbookProperties"
    WorkbookError:
      description: Error message body that will indicate why the operation failed.
      properties:
        code:
          description: Service-defined error code. This code serves as a sub-status for the
            HTTP error code specified in the response.
          type: string
        details:
          description: The list of invalid fields send in request, in case of validation
            error.
          items:
            $ref: "#/components/schemas/ErrorFieldContract"
          type: array
        message:
          description: Human-readable representation of the error.
          type: string
    WorkbookProperties:
      description: Properties that contain a workbook.
      properties:
        category:
          description: Workbook category, as defined by the user at creation time.
          type: string
        displayName:
          description: The user-defined name (display name) of the workbook.
          type: string
        serializedData:
          description: Configuration of this particular workbook. Configuration data is a
            string containing valid JSON
          type: string
        tags:
          description: A list of 0 or more tags that are associated with this workbook
            definition
          items:
            type: string
          type: array
        timeModified:
          description: Date and time in UTC of the last modification that was made to this
            workbook definition.
          readOnly: true
          type: string
        userId:
          description: Unique user id of the specific user that owns this workbook.
          type: string
        version:
          description: Workbook version
          type: string
      required:
        - displayName
        - category
        - serializedData
        - userId
    WorkbookPropertiesUpdateParameters:
      description: Properties that contain a workbook for PATCH operation.
      properties:
        category:
          description: Workbook category, as defined by the user at creation time.
          type: string
        displayName:
          description: The user-defined name (display name) of the workbook.
          type: string
        serializedData:
          description: Configuration of this particular workbook. Configuration data is a
            string containing valid JSON
          type: string
        tags:
          description: A list of 0 or more tags that are associated with this workbook
            definition
          items:
            type: string
          type: array
    WorkbookUpdateParameters:
      description: The parameters that can be provided when updating workbook properties
        properties.
      properties:
        kind:
          description: The kind of workbook. Choices are user and shared.
          enum:
            - user
            - shared
          type: string
          x-ms-enum:
            modelAsString: true
            name: SharedTypeKind
        properties:
          $ref: "#/components/schemas/WorkbookPropertiesUpdateParameters"
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
    WorkbooksListResult:
      description: Workbook list result.
      properties:
        value:
          description: An array of workbooks.
          items:
            $ref: "#/components/schemas/Workbook"
          type: array
