  parameters:
    CanFetchWorkbookContentParameter:
      description: Flag indicating whether or not to return the full content for each
        applicable workbook. If false, only return summary content for
        workbooks.
      in: query
      name: canFetchContent
      required: false
      x-ms-parameter-location: method
      schema:
        type: boolean
    CategoryParameter:
      description: Category of workbook to return.
      in: query
      name: category
      required: true
      x-ms-enum:
        modelAsString: true
        name: CategoryType
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - workbook
          - TSG
          - performance
          - retention
      examples:
        WorkbooksList:
          value: workbook
    SourceIdParameter:
      description: Azure Resource Id that will fetch all related workbooks.
      in: query
      name: sourceId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        WorkbooksList:
          value: /subscriptions/ad2f1a83-caac-4e21-9d2a-9ca3f87105e2/resourceGroups/Default-Web-WestUS/providers/Microsoft.Web/sites/MyTestApp-CodeLens1
        WorkbookUpdate:
          value: /subscriptions/ad2f1a83-caac-4e21-9d2a-9ca3f87105e2/resourceGroups/Default-Web-WestUS/providers/Microsoft.Web/sites/MyTestApp-CodeLens1
        WorkbookAdd:
          value: /subscriptions/ad2f1a83-caac-4e21-9d2a-9ca3f87105e2/resourceGroups/Default-Web-WestUS/providers/Microsoft.Web/sites/MyTestApp-CodeLens1
    TagsParameter:
      description: Tags presents on each workbook returned.
      in: query
      name: tags
      required: false
      x-ms-parameter-location: method
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    WorkbookResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        WorkbookDelete:
          value: deadb33f-5e0d-4064-8ebb-1a4ed0313eb2
        WorkbookGet:
          value: deadb33f-5e0d-4064-8ebb-1a4ed0313eb2
        WorkbookUpdate:
          value: deadb33f-5e0d-4064-8ebb-1a4ed0313eb2
        WorkbookAdd:
