        createMode:
          description: "Specifies the mode of database creation.\r

            \r

            Default: regular database creation.\r

            \r

            Copy: creates a database as a copy of an existing
            database. sourceDatabaseId must be specified as the resource ID of
            the source database.\r

            \r

            Secondary: creates a database as a secondary replica of
            an existing database. sourceDatabaseId must be specified as the
            resource ID of the existing primary database.\r

            \r

            PointInTimeRestore: Creates a database by restoring a
            point in time backup of an existing database. sourceDatabaseId must
            be specified as the resource ID of the existing database, and
            restorePointInTime must be specified.\r

            \r

            Recovery: Creates a database by restoring a
            geo-replicated backup. sourceDatabaseId must be specified as the
            recoverable database resource ID to restore.\r

            \r

            Restore: Creates a database by restoring a backup of a
            deleted database. sourceDatabaseId must be specified. If
            sourceDatabaseId is the database's original resource ID, then
            sourceDatabaseDeletionDate must be specified. Otherwise
            sourceDatabaseId must be the restorable dropped database resource ID
            and sourceDatabaseDeletionDate is ignored. restorePointInTime may
            also be specified to restore from an earlier point in time.\r

            \r

            RestoreLongTermRetentionBackup: Creates a database by
            restoring from a long term retention vault.
            recoveryServicesRecoveryPointResourceId must be specified as the
            recovery point resource ID.\r

            \r

            Copy, Secondary, and RestoreLongTermRetentionBackup are
            not supported for DataWarehouse edition."
