          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomRPManifest"
              examples:
                Create or update the custom resource provider:
                  $ref: "#/components/examples/Create_or_update_the_custom_resource\
                    _provider"
        "201":
          description: Created response definition. Resource has been created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomRPManifest"
              examples:
                Create or update the custom resource provider:
                  $ref: "#/components/examples/Create_or_update_the_custom_resource\
                    _provider"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - CustomResourceProvider
      x-ms-long-running-operation: true
