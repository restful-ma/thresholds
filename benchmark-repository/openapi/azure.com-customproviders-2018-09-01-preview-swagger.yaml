        provider.
      properties:
        routingType:
          description: The routing types that are supported for action requests.
          enum:
            - Proxy
          type: string
          x-ms-enum:
            modelAsString: true
            name: ActionRouting
    CustomRPManifest:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: A manifest file that defines the custom resource provider resources.
      properties:
        properties:
          description: The manifest for the custom resource provider
          properties:
            actions:
              description: A list of actions that the custom resource provider implements.
              items:
                $ref: "#/components/schemas/CustomRPActionRouteDefinition"
              type: array
            provisioningState:
              description: The provisioning state of the resource provider.
              enum:
                - Accepted
                - Deleting
                - Running
                - Succeeded
                - Failed
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: true
                name: ProvisioningState
            resourceTypes:
              description: A list of resource types that the custom resource provider
                implements.
              items:
                $ref: "#/components/schemas/CustomRPResourceTypeRouteDefinition"
              type: array
            validations:
              description: A list of validations to run on the custom resource provider's
                requests.
              items:
                $ref: "#/components/schemas/CustomRPValidations"
              type: array
          type: object
          x-ms-client-flatten: true
    CustomRPResourceTypeRouteDefinition:
      allOf:
        - $ref: "#/components/schemas/CustomRPRouteDefinition"
      description: The route definition for a resource implemented by the custom resource
        provider.
      properties:
        routingType:
          description: The routing types that are supported for resource requests.
          enum:
            - Proxy
            - Proxy,Cache
          type: string
          x-ms-enum:
            modelAsString: true
            name: ResourceTypeRouting
    CustomRPRouteDefinition:
      description: A route definition that defines an action or resource that can be
        interacted with through the custom resource provider.
      properties:
        endpoint:
          description: The route definition endpoint URI that the custom resource provider
            will proxy requests to. This can be in the form of a flat URI (e.g.
            'https://testendpoint/') or can specify to route via a path (e.g.
            'https://testendpoint/{requestPath}')
          pattern: ^https://.+
          type: string
        name:
          description: The name of the route definition. This becomes the name for the ARM
            extension (e.g.
            '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CustomProviders/resourceProviders/{resourceProviderName}/{name}')
          type: string
      required:
        - name
        - endpoint
    CustomRPValidations:
      description: A validation to apply on custom resource provider requests.
      properties:
        specification:
          description: A link to the validation specification. The specification must be
            hosted on raw.githubusercontent.com.
          pattern: ^https://raw.githubusercontent.com/.+
          type: string
        validationType:
          description: The type of validation to run against a matching request.
          enum:
            - Swagger
          type: string
          x-ms-enum:
            modelAsString: true
            name: ValidationType
      required:
        - specification
    ErrorDefinition:
      description: Error definition.
