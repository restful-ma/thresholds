  schemas:
    Association:
      description: The resource definition of this association.
      properties:
        id:
          description: The association id.
          readOnly: true
          type: string
        name:
          description: The association name.
          readOnly: true
          type: string
        properties:
          description: The properties of the association.
          properties:
            provisioningState:
              description: The provisioning state of the association.
              enum:
                - Accepted
                - Deleting
                - Running
                - Succeeded
                - Failed
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: true
                name: ProvisioningState
            targetResourceId:
              description: The REST resource instance of the target resource for this
                association.
              type: string
          type: object
          x-ms-client-flatten: true
        type:
          description: The association type.
          readOnly: true
          type: string
      x-ms-azure-resource: true
      x-ms-client-flatten: true
    AssociationsList:
      description: List of associations.
      properties:
        nextLink:
          description: The URL to use for getting the next set of results.
          type: string
        value:
          description: The array of associations.
          items:
            $ref: "#/components/schemas/Association"
