        - description: The name of the association.
          in: path
          name: associationName
          required: true
          schema:
            type: string
          examples:
            Delete an association:
              value: associationName
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK. Association deleted.
        "202":
          description: Accepted. Association delete has been accepted.
        "204":
          description: No Content. Association was not found.
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Associations
      x-ms-long-running-operation: true
    get:
      description: Get an association.
      operationId: Associations_Get
      parameters:
        - description: The scope of the association.
          in: path
          name: scope
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            Get an association:
              value: scope
        - description: The name of the association.
          in: path
          name: associationName
          required: true
          schema:
            type: string
          examples:
            Get an association:
              value: associationName
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK. Returns association.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Association"
              examples:
                Get an association:
                  $ref: "#/components/examples/Get_an_association"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Associations
    put:
      description: Create or update an association.
      operationId: Associations_CreateOrUpdate
      parameters:
        - description: The scope of the association. The scope can be any valid REST
            resource instance. For example, use
            '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}/providers/Microsoft.Compute/virtualMachines/{vm-name}'
            for a virtual machine resource.
          in: path
          name: scope
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            Create or update an association:
              value: scope
        - description: The name of the association.
          in: path
          name: associationName
          required: true
          schema:
            type: string
          examples:
            Create or update an association:
              value: associationName
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Association"
        description: The parameters required to create or update an association.
        required: true
      responses:
        "200":
          description: OK. Association already exists and the changes have been accepted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Association"
              examples:
                Create or update an association:
                  $ref: "#/components/examples/Create_or_update_an_association"
        "201":
          description: Created. Association has been created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Association"
              examples:
                Create or update an association:
                  $ref: "#/components/examples/Create_or_update_an_association"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Associations
      x-ms-long-running-operation: true
