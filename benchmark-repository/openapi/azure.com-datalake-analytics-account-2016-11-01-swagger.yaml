        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: OData filter. Optional.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: test_filter
        - description: The number of items to return. Optional.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: 1
        - description: The number of items to skip over before returning elements. Optional.
          in: query
          name: $skip
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: 1
        - description: OData Select statement. Limits the properties on each entry to just
            those requested, e.g. Categories?$select=CategoryName,Description.
            Optional.
          in: query
          name: $select
          required: false
          schema:
            type: string
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: test_select
        - description: OrderBy clause. One or more comma-separated expressions with an
            optional "asc" (the default) or "desc" depending on the order you'd
            like the values sorted, e.g. Categories?$orderby=CategoryName desc.
            Optional.
          in: query
          name: $orderby
          required: false
          schema:
            type: string
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: test_orderby
        - description: The Boolean value of true or false to request a count of the
            matching resources included with the resources in the response, e.g.
            Categories?$count=true. Optional.
          in: query
          name: $count
          required: false
          schema:
            type: boolean
          examples:
            "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
              value: false
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of Azure Data Lake Analytics
            accounts.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataLakeAnalyticsAccountListResult"
              examples:
                "Gets the first page of Data Lake Analytics accounts, if any, within the current subscription. This includes a link to the next page, if any.":
                  $ref: "#/components/examples/Gets_the_first_page_of_Data_Lake_Ana\
                    lytics_accounts_if_any_within_the_current_subscription._Thi\
                    s_includes_a_link_to_the_next_page_if_any."
      tags:
        - Accounts
      x-ms-odata: "#/components/schemas/DataLakeAnalyticsAccountBasic"
      x-ms-pageable:
        nextLinkName: nextLink
