info:
  contact:
    name: Instawell
    url: https://instawell.com/api
    x-twitter: instawellness
  description: Instawell's RESTful API gives you access to mental health professionals.
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
  title: Instawell
  version: "1.0"
  x-apisguru-categories:
    - social
  x-logo:
    url: https://twitter.com/instawellness/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/instawell/Instawell/master/APIDocs/Instawell_API_Docs.json
      version: "2.0"
  x-providerName: instawell.com
paths:
  /campaigns/create:
    post:
      description: >-
        Create a new Campaign for an existing user or for a new user. 


        If you are a new user and you want to create a Campaign, simply supply the email as a parameter in the body and an account will be automatically created for you. 


        *The response will also return a an `auth_token` that you can use in subsequent requests.*


        If you are an existing user and you want to create a new Campaign under your existing account, then simply add the `X-instawell-token` header in the request to do this.
      operationId: Create Campaign
      parameters:
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  description: Email is a required field if you do not have an auth token.
                    An account will automatically be created for your use.
                  type: string
                name:
                  description: Optional. The name of the Campaign
                  type: string
                description:
                  description: Optional. Short introduction to your Campaign. This is what
                    visitors to your Campaign page will see.
                  type: string
                image:
                  description: Optional. A URL pointing to an image to be used as the
                    background of your Campaign.
                  type: string
              required:
                - email
                - name
                - description
                - image
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCampaignresponse"
      security: []
      summary: Create Campaign
      tags:
        - Misc
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
  /campaigns/get:
    get:
      description: Use this method to retrieve information about the Campaign. We return
        basic information like name, description and image used as well as other
        meta information.
      operationId: Get Campaign
      parameters:
        - description: ""
          in: query
          name: campaign_id
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: X-instawell-token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCampaignresponse"
      security: []
      summary: Get Campaign
      tags:
        - Misc
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
  /campaigns/get_stats:
    get:
      description: >-
        You can use this method to  retrieve some basic stats about your
        Campaign. We currently return the following information


        - users_joined : How many uses' joined the Campaign

        - money_spent : How much money was spent on the Campaign by users.

        - plans_sold : The number of Plans that have been sold on the Campaign

        - view_count : The number of people who viewed the Campaign

        - feed : The most recent activity log of your Campaign
      operationId: Get Campaign Stats
      parameters:
        - description: ""
          in: query
          name: campaign_id
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: X-instawell-token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCampaignStatsresponse"
              examples:
                response:
                  value:
                    stats:
                      feed: []
                      money_spent: 0
                      plans_sold: 0
                      users_joined: 1
                      view_count: 1
      security: []
      summary: Get Campaign Stats
      tags:
        - Misc
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests:
        - expectedResponse:
