          in: header
          name: Content-Type
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: X-instawell-token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: The new name to be used for your C
                  type: string
                image:
                  description: A URL pointing to an image to be used as the background of
                    your Campaign.
                  type: string
                description:
                  description: Welcome message seen by visitors
                  type: string
                campaign_id:
