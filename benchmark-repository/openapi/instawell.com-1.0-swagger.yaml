  /plans/request:
    post:
      description: >-
        Once you've found a Plan you like, you can make a request for it. When
        you make a request for it, we notify the Helper who created the Plan
        that there's someone waiting to chat with them. And you can start
        chatting with them as soon as they accept the request. 


        The response to this method also contains a link you can use to automatically login to your account.


        You can call this method as a visitor or as an existing user with a valid `auth_token`. If your `auth_token` is included, we'll create the account under your existing account. Otherwise we'll create an account automatically for you and return the auth token.
      operationId: Request Plan
      parameters:
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                plan_id:
                  description: Required. The ID of the Plan that you want to chat about.
                  type: string
              required:
                - plan_id
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestPlanresponse"
              examples:
                response:
                  value:
                    chat_url: https://sandbox.instawell.com/cl/7d6f62101201a72f4
                    message: Your request has been created and John Pereira has been
                      notified of your request.
      security: []
      summary: Request Plan
      tags:
