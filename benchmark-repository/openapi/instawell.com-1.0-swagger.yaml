                  "chat_url": "https://sandbox.instawell.com/cl/7d6f62101201a72f4"
              }
            headers:
              Access-Control-Allow-Credentials: "true"
              Access-Control-Allow-Headers: Content-Type, X-instawell-token, instawell-token
              Access-Control-Allow-Methods: GET, POST, OPTIONS
              Access-Control-Allow-Origin: "*"
              Connection: Keep-Alive
              Content-Encoding: gzip
              Content-Length: "150"
              Content-Type: application/json; charset=UTF-8
              Date: Fri, 13 Oct 2017 06:59:39 GMT
              Keep-Alive: timeout=5, max=500
              Server: Apache/2.4.12 (Ubuntu)
              Status: "200"
              Vary: Accept-Encoding
              X-execution-duration: "3.5281460285187"
            x-allowExtraHeaders: true
            x-arrayCheckCount: false
            x-arrayOrderedMatching: false
            x-bodyMatchMode: RAW
            x-matchResponseSchema: true
          request:
            body: plan_id={{plan_id}}
            headers:
              Content-Type: application/x-www-form-urlencoded
            method: POST
            uri: /plans/request
          x-testDescription: >-
            Once you've found a Plan you like, you can make a request for it.
            When you make a request for it, we notify the Helper who created the
            Plan that there's someone waiting to chat with them. And you can
            start chatting with them as soon as they accept the request. 


            The response to this method also contains a link you can use to automatically login to your account.


            You can call this method as a visitor or as an existing user with a valid `auth_token`. If your `auth_token` is included, we'll create the account under your existing account. Otherwise we'll create an account automatically for you and return the auth token.
          x-testEnabled: true
          x-testName: Request Plan
          x-testShouldPass: true
