          items:
            format: int64
            type: string
          type: array
        limit:
          description: >-
            Required. The maximum number of devices to show in a page of
            results. Must

            be between 1 and 100 inclusive.
          format: int64
          type: string
        pageToken:
          description: A token specifying which result page to return.
