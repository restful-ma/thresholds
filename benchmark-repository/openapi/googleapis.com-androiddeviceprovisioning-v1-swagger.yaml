servers:
  - url: https://androiddeviceprovisioning.googleapis.com/
components:
  parameters:
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
          - media
          - proto
        default: json
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be
        any arbitrary string assigned to a user, but should not exceed 40
        characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        type: string
        enum:
          - "1"
          - "2"
  requestBodies:
    Configuration:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Configuration"
  schemas:
    ClaimDeviceRequest:
      description: Request message to claim a device on behalf of a customer.
      properties:
        customerId:
          description: Required. The ID of the customer for whom the device is being
            claimed.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
        sectionType:
          description: Required. The section type of the device's provisioning record.
          enum:
            - SECTION_TYPE_UNSPECIFIED
            - SECTION_TYPE_SIM_LOCK
            - SECTION_TYPE_ZERO_TOUCH
          type: string
      type: object
    ClaimDeviceResponse:
      description: Response message containing device id of the claim.
      properties:
        deviceId:
          description: The device ID of the claimed device.
          format: int64
          type: string
        deviceName:
          description: |-
            The resource name of the device in the format
            `partners/[PARTNER_ID]/devices/[DEVICE_ID]`.
          type: string
      type: object
    ClaimDevicesRequest:
      description: >-
        Request to claim devices asynchronously in batch. Claiming a device adds
        the

        device to zero-touch enrollment and shows the device in the customer's view

        of the portal.
      properties:
        claims:
          description: Required. A list of device claims.
          items:
            $ref: "#/components/schemas/PartnerClaim"
          type: array
      type: object
    Company:
      description: A reseller, vendor, or customer in the zero-touch reseller and customer
        APIs.
      properties:
        adminEmails:
          description: >-
            Optional. Input only. Email address of customer's users in the admin
            role.

            Each email address must be associated with a Google Account.
          items:
            type: string
          type: array
        companyId:
          description: Output only. The ID of the company. Assigned by the server.
          format: int64
          type: string
        companyName:
          description: >-
            Required. The name of the company. For example _XYZ Corp_. Displayed
            to the

            company's employees in the zero-touch enrollment portal.
          type: string
        name:
          description: >-
            Output only. The API resource name of the company. The resource name
            is one

            of the following formats:


            * `partners/[PARTNER_ID]/customers/[CUSTOMER_ID]`

            * `partners/[PARTNER_ID]/vendors/[VENDOR_ID]`

            * `partners/[PARTNER_ID]/vendors/[VENDOR_ID]/customers/[CUSTOMER_ID]`


            Assigned by the server.
          type: string
        ownerEmails:
          description: >-
            Input only. Email address of customer's users in the owner role. At
            least

            one `owner_email` is required. Each email address must be associated with a

            Google Account. Owners share the same access as admins but can also add,

            delete, and edit your organization's portal users.
          items:
            type: string
          type: array
        termsStatus:
          description: >-
            Output only. Whether any user from the company has accepted the
            latest

            Terms of Service (ToS). See

            TermsStatus.
          enum:
            - TERMS_STATUS_UNSPECIFIED
            - TERMS_STATUS_NOT_ACCEPTED
            - TERMS_STATUS_ACCEPTED
            - TERMS_STATUS_STALE
          type: string
      type: object
    Configuration:
      description: >-
        A configuration collects the provisioning options for Android devices.
        Each

        configuration combines the following:


        * The EMM device policy controller (DPC) installed on the devices.

        * EMM policies enforced on the devices.

        * Metadata displayed on the device to help users during setup.


        Customers can add as many configurations as they need. However, zero-touch

        enrollment works best when a customer sets a default configuration that's

        applied to any new devices the organization purchases.
      properties:
        companyName:
          description: >-
            Required. The name of the organization. Zero-touch enrollment shows
            this

            organization name to device users during device provisioning.
          type: string
        configurationId:
          description: Output only. The ID of the configuration. Assigned by the server.
          format: int64
          type: string
        configurationName:
          description: >-
            Required. A short name that describes the configuration's purpose.
            For

            example, _Sales team_ or _Temporary employees_. The zero-touch enrollment

            portal displays this name to IT admins.
          type: string
        contactEmail:
          description: >-
            Required. The email address that device users can contact to get
            help.

            Zero-touch enrollment shows this email address to device users before

            device provisioning. The value is validated on input.
          type: string
        contactPhone:
          description: >-
            Required. The telephone number that device users can call, using
            another

            device, to get help. Zero-touch enrollment shows this number to device

            users before device provisioning. Accepts numerals, spaces, the plus sign,

            hyphens, and parentheses.
          type: string
        customMessage:
          description: >-
            A message, containing one or two sentences, to help device users get
            help

            or give them more details about whatâ€™s happening to their device.

            Zero-touch enrollment shows this message before the device is provisioned.
          type: string
        dpcExtras:
          description: The JSON-formatted EMM provisioning extras that are passed to the
            DPC.
          type: string
        dpcResourcePath:
          description: >-
            Required. The resource name of the selected DPC (device policy
            controller)

            in the format `customers/[CUSTOMER_ID]/dpcs/*`. To list the supported DPCs,

            call

            `customers.dpcs.list`.
          type: string
        isDefault:
          description: >-
            Required. Whether this is the default configuration that zero-touch

            enrollment applies to any new devices the organization purchases in the

            future. Only one customer configuration can be the default. Setting this

            value to `true`, changes the previous default configuration's `isDefault`

            value to `false`.
          type: boolean
        name:
          description: >-
            Output only. The API resource name in the format

            `customers/[CUSTOMER_ID]/configurations/[CONFIGURATION_ID]`. Assigned by

            the server.
          type: string
      type: object
    CreateCustomerRequest:
      description: Request message to create a customer.
      properties:
        customer:
          $ref: "#/components/schemas/Company"
      type: object
    CustomerApplyConfigurationRequest:
      description: Request message for customer to assign a configuration to device.
      properties:
        configuration:
          description: |-
            Required. The configuration applied to the device in the format
            `customers/[CUSTOMER_ID]/configurations/[CONFIGURATION_ID]`.
          type: string
        device:
          $ref: "#/components/schemas/DeviceReference"
      type: object
    CustomerListConfigurationsResponse:
      description: Response message of customer's listing configuration.
      properties:
        configurations:
          description: The configurations.
          items:
            $ref: "#/components/schemas/Configuration"
          type: array
      type: object
    CustomerListCustomersResponse:
      description: Response message for listing my customers.
      properties:
        customers:
          description: The customer accounts the calling user is a member of.
          items:
            $ref: "#/components/schemas/Company"
          type: array
        nextPageToken:
          description: >-
            A token used to access the next page of results. Omitted if no
            further

            results are available.
          type: string
      type: object
    CustomerListDevicesResponse:
      description: Response message of customer's liting devices.
      properties:
        devices:
          description: The customer's devices.
          items:
            $ref: "#/components/schemas/Device"
          type: array
        nextPageToken:
          description: >-
            A token used to access the next page of results. Omitted if no
            further

            results are available.
          type: string
      type: object
    CustomerListDpcsResponse:
      description: Response message of customer's listing DPCs.
      properties:
        dpcs:
          description: |-
            The list of DPCs available to the customer that support zero-touch
            enrollment.
          items:
            $ref: "#/components/schemas/Dpc"
          type: array
      type: object
    CustomerRemoveConfigurationRequest:
      description: Request message for customer to remove the configuration from device.
      properties:
        device:
          $ref: "#/components/schemas/DeviceReference"
      type: object
    CustomerUnclaimDeviceRequest:
      description: Request message for customer to unclaim a device.
      properties:
        device:
          $ref: "#/components/schemas/DeviceReference"
      type: object
    Device:
      description: An Android device registered for zero-touch enrollment.
      properties:
        claims:
          description: >-
            Output only. The provisioning claims for a device. Devices claimed
            for

            zero-touch enrollment have a claim with the type `SECTION_TYPE_ZERO_TOUCH`.

            Call

            `partners.devices.unclaim`

            or

            `partners.devices.unclaimAsync`

            to remove the device from zero-touch enrollment.
          items:
            $ref: "#/components/schemas/DeviceClaim"
          type: array
        configuration:
          description: Not available to resellers.
          type: string
        deviceId:
          description: Output only. The ID of the device. Assigned by the server.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
        name:
          description: |-
            Output only. The API resource name in the format
            `partners/[PARTNER_ID]/devices/[DEVICE_ID]`. Assigned by the server.
          type: string
      type: object
    DeviceClaim:
      description: >-
        A record of a device claimed by a reseller for a customer. Devices
        claimed

        for zero-touch enrollment have a claim with the type

        `SECTION_TYPE_ZERO_TOUCH`. To learn more, read

        [Claim devices for customers](/zero-touch/guides/how-it-works#claim).
      properties:
        ownerCompanyId:
          description: The ID of the Customer that purchased the device.
          format: int64
          type: string
        resellerId:
          description: The ID of the reseller that claimed the device.
          format: int64
          type: string
        sectionType:
          description: Output only. The type of claim made on the device.
          enum:
            - SECTION_TYPE_UNSPECIFIED
            - SECTION_TYPE_SIM_LOCK
            - SECTION_TYPE_ZERO_TOUCH
          type: string
        vacationModeExpireTime:
          description: >-
            The timestamp when the device will exit â€˜vacation modeâ€™. This value
            is

            present iff the device is in 'vacation mode'.
          format: google-datetime
          type: string
        vacationModeStartTime:
          description: >-
            The timestamp when the device was put into â€˜vacation modeâ€™. This
            value is

            present iff the device is in 'vacation mode'.
          format: google-datetime
          type: string
      type: object
    DeviceIdentifier:
      description: |-
        Encapsulates hardware and product IDs to identify a manufactured device.
        To understand requirements on identifier sets, read
        [Identifiers](/zero-touch/guides/identifiers).
      properties:
        imei:
          description: The deviceâ€™s IMEI number. Validated on input.
          type: string
        manufacturer:
          description: >-
            The device manufacturerâ€™s name. Matches the device's built-in

            value returned from `android.os.Build.MANUFACTURER`. Allowed values are

            listed in

            [manufacturers](/zero-touch/resources/manufacturer-names#manufacturers-names).
          type: string
        meid:
          description: The deviceâ€™s MEID number.
          type: string
        model:
          description: >-
            The device model's name. Matches the device's built-in value
            returned from

            `android.os.Build.MODEL`. Allowed values are listed in

            [models](/zero-touch/resources/manufacturer-names#model-names).
          type: string
        serialNumber:
          description: >-
            The manufacturer's serial number for the device. This value might
            not be

            unique across different device models.
          type: string
      type: object
    DeviceMetadata:
      description: |-
        Metadata entries that can be attached to a `Device`. To learn more, read
        [Device metadata](/zero-touch/guides/metadata).
      properties:
        entries:
          additionalProperties:
            type: string
          description: Metadata entries recorded as key-value pairs.
          type: object
      type: object
    DeviceReference:
      description: >-
        A `DeviceReference` is an API abstraction that lets you supply a
        _device_

        argument to a method using one of the following identifier types:


        * A numeric API resource ID.

        * Real-world hardware IDs, such as IMEI number, belonging to the manufactured
          device.

        Methods that operate on devices take a `DeviceReference` as a parameter type

        because it's more flexible for the caller. To learn more about device

        identifiers, read [Identifiers](/zero-touch/guides/identifiers).
      properties:
        deviceId:
          description: The ID of the device.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
      type: object
    DevicesLongRunningOperationMetadata:
      description: >-
        Tracks the status of a long-running operation to asynchronously update a

        batch of reseller metadata attached to devices. To learn more, read

        [Longâ€‘running batch operations](/zero-touch/guides/how-it-works#operations).
      properties:
        devicesCount:
          description: >-
            The number of metadata updates in the operation. This might be
            different

            from the number of updates in the request if the API can't parse some of

            the updates.
          format: int32
          type: integer
        processingStatus:
          description: The processing status of the operation.
          enum:
            - BATCH_PROCESS_STATUS_UNSPECIFIED
            - BATCH_PROCESS_PENDING
            - BATCH_PROCESS_IN_PROGRESS
            - BATCH_PROCESS_PROCESSED
          type: string
        progress:
          description: >-
            The processing progress of the operation. Measured as a number from
            0 to

            100. A value of 10O doesnt always mean the operation completedâ€”check for

            the inclusion of a `done` field.
          format: int32
          type: integer
      type: object
    DevicesLongRunningOperationResponse:
      description: >-
        Tracks the status of a long-running operation to claim, unclaim, or
        attach

        metadata to devices. To learn more, read

        [Longâ€‘running batch operations](/zero-touch/guides/how-it-works#operations).
      properties:
        perDeviceStatus:
          description: >-
            The processing status for each device in the operation.

            One `PerDeviceStatus` per device. The list order matches the items in the

            original request.
          items:
            $ref: "#/components/schemas/OperationPerDevice"
          type: array
        successCount:
          description: |-
            A summary of how many items in the operation the server processed
            successfully. Updated as the operation progresses.
          format: int32
          type: integer
      type: object
    Dpc:
      description: >-
        An EMM's DPC ([device policy

        controller](http://developer.android.com/work/dpc/build-dpc.html)).

        Zero-touch enrollment installs a DPC (listed in the `Configuration`) on a

        device to maintain the customer's mobile policies. All the DPCs listed by the

        API support zero-touch enrollment and are available in Google Play.
      properties:
        dpcName:
          description: >-
            Output only. The title of the DPC app in Google Play. For example,
            _Google

            Apps Device Policy_. Useful in an application's user interface.
          type: string
        name:
          description: >-
            Output only. The API resource name in the format

            `customers/[CUSTOMER_ID]/dpcs/[DPC_ID]`. Assigned by

            the server. To maintain a reference to a DPC across customer accounts,

            persist and match the last path component (`DPC_ID`).
          type: string
        packageName:
          description: >-
            Output only. The DPC's Android application ID that looks like a Java

            package name. Zero-touch enrollment installs the DPC app onto a device

            using this identifier.
          type: string
      type: object
    Empty:
      description: >-
        A generic empty message that you can re-use to avoid defining duplicated

        empty messages in your APIs. A typical example is to use it as the request

        or the response type of an API method. For instance:

            service Foo {
              rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
            }

        The JSON representation for `Empty` is empty JSON object `{}`.
      properties: {}
      type: object
    FindDevicesByDeviceIdentifierRequest:
      description: Request to find devices.
      properties:
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        limit:
          description: >-
            Required. The maximum number of devices to show in a page of
