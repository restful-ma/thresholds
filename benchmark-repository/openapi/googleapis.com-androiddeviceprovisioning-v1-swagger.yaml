      properties:
        customers:
          description: List of customers of the vendor.
          items:
            $ref: "#/components/schemas/Company"
          type: array
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Omitted if no further
            results

            are available.
          type: string
        totalSize:
          description: The total count of items in the list irrespective of pagination.
          format: int32
          type: integer
      type: object
    ListVendorsResponse:
      description: Response message to list vendors of the partner.
      properties:
        nextPageToken:
          description: >-
            A token to retrieve the next page of results. Omitted if no further
            results

            are available.
          type: string
        totalSize:
          description: The total count of items in the list irrespective of pagination.
          format: int32
          type: integer
        vendors:
          description: >-
            List of vendors of the reseller partner. Fields `name`, `companyId`
            and

            `companyName` are populated to the Company object.
          items:
            $ref: "#/components/schemas/Company"
          type: array
      type: object
    Operation:
      description: >-
        This resource represents a long-running operation that is the result of
        a

        network API call.
      properties:
        done:
          description: >-
            If the value is `false`, it means the operation is still in
            progress.

            If `true`, the operation is completed, and either `error` or `response` is

            available.
          type: boolean
        error:
          $ref: "#/components/schemas/Status"
        metadata:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          description: This field will contain a `DevicesLongRunningOperationMetadata`
            object if the operation is created by `claimAsync`, `unclaimAsync`,
            or `updateMetadataAsync`.
          type: object
        name:
          description: >-
            The server-assigned name, which is only unique within the same
            service that

            originally returns it. If you use the default HTTP mapping, the

            `name` should be a resource name ending with `operations/{unique_id}`.
          type: string
        response:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          description: This field will contain a `DevicesLongRunningOperationResponse`
            object if the operation is created by `claimAsync`, `unclaimAsync`,
            or `updateMetadataAsync`.
          type: object
      type: object
    OperationPerDevice:
      description: |-
        A task for each device in the operation. Corresponds to each device
        change in the request.
      properties:
        claim:
          $ref: "#/components/schemas/PartnerClaim"
        result:
          $ref: "#/components/schemas/PerDeviceStatusInBatch"
        unclaim:
          $ref: "#/components/schemas/PartnerUnclaim"
        updateMetadata:
          $ref: "#/components/schemas/UpdateMetadataArguments"
      type: object
    PartnerClaim:
      description: Identifies one claim request.
      properties:
        customerId:
          description: Required. The ID of the customer for whom the device is being
            claimed.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
        sectionType:
          description: Required. The section type of the device's provisioning record.
          enum:
            - SECTION_TYPE_UNSPECIFIED
            - SECTION_TYPE_SIM_LOCK
            - SECTION_TYPE_ZERO_TOUCH
          type: string
      type: object
    PartnerUnclaim:
      description: Identifies one unclaim request.
      properties:
        deviceId:
          description: Device ID of the device.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        sectionType:
          description: Required. The section type of the device's provisioning record.
          enum:
            - SECTION_TYPE_UNSPECIFIED
            - SECTION_TYPE_SIM_LOCK
            - SECTION_TYPE_ZERO_TOUCH
          type: string
        vacationModeDays:
          description: >-
            The duration of the vacation unlock starting from when the request
            is

            processed. (1 day is treated as 24 hours)
          format: int32
          type: integer
        vacationModeExpireTime:
          description: The expiration time of the vacation unlock.
          format: google-datetime
          type: string
      type: object
    PerDeviceStatusInBatch:
      description: Captures the processing status for each device in the operation.
      properties:
        deviceId:
          description: If processing succeeds, the device ID of the device.
          format: int64
          type: string
        errorIdentifier:
          description: If processing fails, the error type.
          type: string
        errorMessage:
          description: If processing fails, a developer message explaining what went wrong.
          type: string
        status:
          description: The result status of the device after processing.
          enum:
            - SINGLE_DEVICE_STATUS_UNSPECIFIED
            - SINGLE_DEVICE_STATUS_UNKNOWN_ERROR
            - SINGLE_DEVICE_STATUS_OTHER_ERROR
            - SINGLE_DEVICE_STATUS_SUCCESS
            - SINGLE_DEVICE_STATUS_PERMISSION_DENIED
            - SINGLE_DEVICE_STATUS_INVALID_DEVICE_IDENTIFIER
            - SINGLE_DEVICE_STATUS_INVALID_SECTION_TYPE
            - SINGLE_DEVICE_STATUS_SECTION_NOT_YOURS
          type: string
      type: object
    Status:
      description: >-
        The `Status` type defines a logical error model that is suitable for

        different programming environments, including REST APIs and RPC APIs. It is

        used by [gRPC](https://github.com/grpc). Each `Status` message contains

        three pieces of data: error code, error message, and error details.


        You can find out more about this error model and how to work with it in the

        [API Design Guide](https://cloud.google.com/apis/design/errors).
      properties:
        code:
          description: The status code, which should be an enum value of google.rpc.Code.
          format: int32
          type: integer
        details:
          description: >-
            A list of messages that carry the error details.  There is a common
            set of

            message types for APIs to use.
          items:
            additionalProperties:
              description: Properties of the object. Contains field @type with type URL.
            type: object
          type: array
        message:
          description: |-
            A developer-facing error message, which should be in English. Any
            user-facing error message should be localized and sent in the
            google.rpc.Status.details field, or localized by the client.
          type: string
      type: object
    UnclaimDeviceRequest:
      description: Request message to unclaim a device.
      properties:
        deviceId:
          description: The device ID returned by `ClaimDevice`.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        sectionType:
          description: Required. The section type of the device's provisioning record.
          enum:
            - SECTION_TYPE_UNSPECIFIED
            - SECTION_TYPE_SIM_LOCK
            - SECTION_TYPE_ZERO_TOUCH
          type: string
        vacationModeDays:
          description: >-
            The duration of the vacation unlock starting from when the request
