            $ref: "#/components/schemas/UpdateMetadataArguments"
          type: array
      type: object
    UpdateDeviceMetadataRequest:
      description: Request to set metadata for a device.
      properties:
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
      type: object
    UpdateMetadataArguments:
      description: Identifies metdata updates to one device.
      properties:
        deviceId:
          description: Device ID of the device.
          format: int64
          type: string
        deviceIdentifier:
          $ref: "#/components/schemas/DeviceIdentifier"
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
      type: object
