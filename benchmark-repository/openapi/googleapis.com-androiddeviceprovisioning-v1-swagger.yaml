openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: Automates Android zero-touch enrollment for device resellers, customers, and
    EMMs.
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Android Device Provisioning Partner
  version: v1
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-logo:
    url: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: google
      url: https://androiddeviceprovisioning.googleapis.com/$discovery/rest?version=v1
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: androiddeviceprovisioning
externalDocs:
  url: https://developers.google.com/zero-touch/
tags:
  - name: customers
  - name: operations
  - name: partners
paths:
  /v1/customers:
    get:
      description: Lists the user's customer accounts.
      operationId: androiddeviceprovisioning.customers.list
      parameters:
        - description: |-
            The maximum number of customers to show in a page of results.
            A number between 1 and 100 (inclusive).
          in: query
          name: pageSize
          schema:
            type: integer
        - description: A token specifying which result page to return.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CustomerListCustomersResponse"
      tags:
        - customers
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/partners/{metadataOwnerId}/devices/{deviceId}/metadata":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: Updates reseller metadata associated with the device.
      operationId: androiddeviceprovisioning.partners.devices.metadata
      parameters:
        - description: Required. The ID of the device.
          in: path
          name: deviceId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: Required. The owner of the newly set metadata. Set this to the
            partner ID.
          in: path
          name: metadataOwnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDeviceMetadataRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/DeviceMetadata"
      tags:
        - partners
  "/v1/partners/{partnerId}/customers":
    get:
      description: |-
        Lists the customers that are enrolled to the reseller identified by the
        `partnerId` argument. This list includes customers that the reseller
        created and customers that enrolled themselves using the portal.
      operationId: androiddeviceprovisioning.partners.customers.list
      parameters:
        - description: >-
            The maximum number of results to be returned. If not specified or 0,
            all

            the records are returned.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: A token identifying a page of results returned by the server.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListCustomersResponse"
      tags:
        - partners
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/partners/{partnerId}/devices:claim":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Claims a device for a customer and adds it to zero-touch enrollment. If
        the

        device is already claimed by another customer, the call returns an error.
      operationId: androiddeviceprovisioning.partners.devices.claim
      parameters:
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClaimDeviceRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ClaimDeviceResponse"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:claimAsync":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Claims a batch of devices for a customer asynchronously. Adds the
        devices

        to zero-touch enrollment. To learn more, read [Longâ€‘running batch

        operations](/zero-touch/guides/how-it-works#operations).
      operationId: androiddeviceprovisioning.partners.devices.claimAsync
      parameters:
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClaimDevicesRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:findByIdentifier":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: Finds devices by hardware identifiers, such as IMEI.
      operationId: androiddeviceprovisioning.partners.devices.findByIdentifier
      parameters:
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FindDevicesByDeviceIdentifierRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/FindDevicesByDeviceIdentifierResponse"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:findByOwner":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Finds devices claimed for customers. The results only contain devices

        registered to the reseller that's identified by the `partnerId` argument.

        The customer's devices purchased from other resellers don't appear in the

        results.
      operationId: androiddeviceprovisioning.partners.devices.findByOwner
      parameters:
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FindDevicesByOwnerRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/FindDevicesByOwnerResponse"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:unclaim":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: |-
        Unclaims a device from a customer and removes it from zero-touch
        enrollment.
      operationId: androiddeviceprovisioning.partners.devices.unclaim
      parameters:
        - description: Required. The ID of the reseller partner.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UnclaimDeviceRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Empty"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:unclaimAsync":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Unclaims a batch of devices for a customer asynchronously. Removes the

        devices from zero-touch enrollment. To learn more, read [Longâ€‘running batch

        operations](/zero-touch/guides/how-it-works#operations).
      operationId: androiddeviceprovisioning.partners.devices.unclaimAsync
      parameters:
        - description: Required. The reseller partner ID.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UnclaimDevicesRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      tags:
        - partners
  "/v1/partners/{partnerId}/devices:updateMetadataAsync":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Updates the reseller metadata attached to a batch of devices. This
        method

        updates devices asynchronously and returns an `Operation` that can be used

        to track progress. Read [Longâ€‘running batch

        operations](/zero-touch/guides/how-it-works#operations).
      operationId: androiddeviceprovisioning.partners.devices.updateMetadataAsync
      parameters:
        - description: Required. The reseller partner ID.
          in: path
          name: partnerId
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDeviceMetadataInBatchRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Operation"
      tags:
        - partners
  "/v1/{name}":
    delete:
      description: |-
        Deletes an unused configuration. The API call fails if the customer has
        devices with the configuration applied.
      operationId: androiddeviceprovisioning.customers.configurations.delete
      parameters:
        - description: >-
            Required. The configuration to delete. An API resource name in the
            format

            `customers/[CUSTOMER_ID]/configurations/[CONFIGURATION_ID]`. If the

            configuration is applied to any devices, the API call fails.
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Empty"
      tags:
        - customers
    get:
      description: Gets the details of a device.
      operationId: androiddeviceprovisioning.customers.devices.get
      parameters:
        - description: |-
            Required. The device to get. An API resource name in the format
            `customers/[CUSTOMER_ID]/devices/[DEVICE_ID]`.
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Device"
      tags:
        - customers
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    patch:
      description: Updates a configuration's field values.
      operationId: androiddeviceprovisioning.customers.configurations.patch
      parameters:
        - description: >-
            Output only. The API resource name in the format

            `customers/[CUSTOMER_ID]/configurations/[CONFIGURATION_ID]`. Assigned by

            the server.
          in: path
          name: name
          required: true
          x-reservedExpansion: true
          schema:
            type: string
        - description: >-
            Required. The field mask applied to the target `Configuration`
            before

            updating the fields. To learn more about using field masks, read

            [FieldMask](/protocol-buffers/docs/reference/google.protobuf#fieldmask) in

            the Protocol Buffers documentation.
          in: query
          name: updateMask
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Configuration"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Configuration"
      tags:
        - customers
  "/v1/{parent}/configurations":
    get:
      description: Lists a customer's configurations.
      operationId: androiddeviceprovisioning.customers.configurations.list
      parameters:
        - description: >-
            Required. The customer that manages the listed configurations. An
            API

            resource name in the format `customers/[CUSTOMER_ID]`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CustomerListConfigurationsResponse"
      tags:
        - customers
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: |-
        Creates a new configuration. Once created, a customer can apply the
        configuration to devices.
      operationId: androiddeviceprovisioning.customers.configurations.create
      parameters:
        - description: >-
            Required. The customer that manages the configuration. An API
            resource name

            in the format `customers/[CUSTOMER_ID]`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Configuration"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Configuration"
      tags:
        - customers
  "/v1/{parent}/customers":
    get:
      description: Lists the customers of the vendor.
      operationId: androiddeviceprovisioning.partners.vendors.customers.list
      parameters:
        - description: The maximum number of results to be returned.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: A token identifying a page of results returned by the server.
          in: query
          name: pageToken
          schema:
            type: string
        - description: |-
            Required. The resource name in the format
            `partners/[PARTNER_ID]/vendors/[VENDOR_ID]`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ListVendorCustomersResponse"
      tags:
        - partners
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Creates a customer for zero-touch enrollment. After the method returns

        successfully, admin and owner roles can manage devices and EMM configs

        by calling API methods or using their zero-touch enrollment portal.

        The customer receives an email that welcomes them to zero-touch enrollment

        and explains how to sign into the portal.
      operationId: androiddeviceprovisioning.partners.customers.create
      parameters:
        - description: >-
            Required. The parent resource ID in the format
            `partners/[PARTNER_ID]` that

            identifies the reseller.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Company"
      tags:
        - partners
  "/v1/{parent}/devices":
    get:
      description: Lists a customer's devices.
      operationId: androiddeviceprovisioning.customers.devices.list
      parameters:
        - description: |-
            The maximum number of devices to show in a page of results.
            Must be between 1 and 100 inclusive.
          in: query
          name: pageSize
          schema:
            type: string
        - description: A token specifying which result page to return.
          in: query
          name: pageToken
          schema:
            type: string
        - description: >-
            Required. The customer managing the devices. An API resource name in
            the

            format `customers/[CUSTOMER_ID]`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CustomerListDevicesResponse"
      tags:
        - customers
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
  "/v1/{parent}/devices:applyConfiguration":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/uploadType"
      - $ref: "#/components/parameters/upload_protocol"
    post:
      description: >-
        Applies a Configuration to the device to register the device for
        zero-touch

        enrollment. After applying a configuration to a device, the device

        automatically provisions itself on first boot, or next factory reset.
      operationId: androiddeviceprovisioning.customers.devices.applyConfiguration
      parameters:
        - description: >-
            Required. The customer managing the device. An API resource name in
            the

            format `customers/[CUSTOMER_ID]`.
          in: path
          name: parent
          required: true
          x-reservedExpansion: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerApplyConfigurationRequest"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Empty"
      tags:
        - customers
  "/v1/{parent}/devices:removeConfiguration":
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
