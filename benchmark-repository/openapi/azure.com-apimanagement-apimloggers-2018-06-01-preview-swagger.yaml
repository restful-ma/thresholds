                            event sink that you can use to log API Management
                            events. Currently the Logger entity supports logging
                            API Management events to Azure Event Hubs.
                          properties:
                            credentials:
                              additionalProperties:
                                type: string
                              description: >-
                                The name and SendRule connection string of the
                                event hub for azureEventHub logger.

                                Instrumentation key for applicationInsights logger.
                              example:
                                connectionString: Endpoint=sb://contoso-ns.servicebus.windows.net/;SharedAccessKeyName=Sender;SharedAccessKey=...
                                name: apim
                              type: object
                            description:
                              description: Logger description.
                              maxLength: 256
                              type: string
                            isBuffered:
                              description: Whether records are buffered in the logger
                                before publishing. Default is assumed to be
                                true.
                              type: boolean
                            loggerType:
                              description: Logger type.
                              enum:
                                - azureEventHub
                                - applicationInsights
                              type: string
                              x-ms-enum:
                                modelAsString: true
                                name: LoggerType
                                values:
                                  - description: Azure Event Hub as log destination.
                                    value: azureEventHub
                                  - description: Azure Application Insights as log
                                      destination.
                                    value: applicationInsights
                            resourceId:
                              description: Azure Resource Id of a log target (either Azure
                                Event Hub resource or Azure Application Insights
                                resource).
                              type: string
                          required:
                            - loggerType
                            - credentials
                    type: array
              examples:
                ApiManagementListLoggers:
                  $ref: "#/components/examples/ApiManagementListLoggers"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error Response.
                properties:
