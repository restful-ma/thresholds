            individual facility records will be returned.
          content:
            application/json:
              schema:
                description: Root Object
                properties:
                  Results:
                    $ref: "#/components/schemas/air3_Results"
                required:
                  - Results
                type: object
                xml:
                  name: Root
            application/xml:
              schema:
                description: Root Object
                properties:
                  Results:
                    $ref: "#/components/schemas/air3_Results"
                required:
                  - Results
                type: object
                xml:
                  name: Root
      summary: Clean Air Act Facility Enhanced Search
      tags:
        - Facilities
    post:
      description: Returns either an array of Facilities or an array of Clusters that meet
        the specified search criteria.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                output:
                  description: >-
                    Output Format Flag.  Enter one of the following keywords:

                    - JSON = Data model formatted as Javascript Object Notation (default).

                    - JSONP = Data model formatted as Javascript Object Notation with Padding.  

                    - XML = Data model formatted as Extensible Markup Language.

                    - CSV = Facility results formatted as comma delimited file download.

                    - GEOJSON = Facility results formatted as GeoJSON feature collection.

                    - GEOJSONP = Facility results formatted as GeoJSON feature collection with Padding.

                    - GEOJSOND = Facility results formatted as GeoJSON feature collection download.
                  type: string
                p_fn:
                  description: Facility Name Filter. Enter one or more case-insensitive
                    facility names to filter results.  Provide multiple values
                    as a comma-delimited list.  See p_fntype for additional
                    modifiers.
                  type: string
                p_sa:
                  description: Facility street address. Enter a complete or partial street
                    address.
                  type: string
                p_sa1:
                  description: Facility street address. Enter a complete or partial street
                    address.   Note that p_sa1 is culmulative with p_sa.
                  type: string
                p_ct:
                  description: Facility City Filter. Enter a single case-insensitive city
                    name to filter results.
                  type: string
                p_co:
                  description: Facility County Filter. Provide a single county name in
                    combination with a state value provided via p_st.
                  type: string
                p_fips:
                  description: FIPS Code Filter.  Enter a single 5-character Federal
                    Information Processing Standards (FIPS) state + county value
                    to restrict results.  E.g. to limit results to Kenosha
                    County, Wisconsin, use 55059.
                  type: string
                p_st:
                  description: Facility State and State-Equivalent Filter.  Provide one or
                    more USPS postal abbreviations for states and
                    state-equivalents to filter results.  Provide multiple
                    values as a comma-delimited list.
                  type: string
                p_zip:
                  description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal
                    zip codes to filter results.  May contain multiple
                    comma-separated values.
                  type: string
                p_lcon:
                  description: Air Program Local Control Region Code Filter.  Enter one or
                    more local control region codes to filter results.  Provide
                    multiple codes as a comma-delimited list.  Codes where they
                    exist are specific by state.
                  type: string
                p_frs:
                  description: Facility Registry Service ID Filter. Enter a single 12-digit
                    FRS identifier to filter results.
                  type: string
                p_reg:
                  description: EPA Region Filter. Provide a single value of 01 thru 10 to
                    restrict results to a single EPA region.
                  type: string
                  enum: *a1
                p_sic:
                  description: Standard Industrial Classification (SIC) Code Filter.  Enter
                    a single 4-digit SIC Code to filter results.  If more
                    complex filtering is required, use p_sic2 and p_sic4.
                  type: string
                p_ncs:
                  description: North American Industry Classification System Filter. Enter
                    two to six digits to filter results to facilities having
                    matching NAICS codes.  Digits less than six will match to
                    all codes beginning with the provided values.
                  type: string
                p_qnc:
                  description: Number of quarters in non-compliance limiter.  Enter an
                    integer value between 1 and 4 to limit results.
                  type: number
                p_pen:
                  description: >-
                    Last Penality Date Qualifier Filter.  Enter one of the
                    following:   

                    - NEVER = No Penalties

                    - ANY = Any Penalty

                    - LEXX = Less than or equal to XX months.  Provide a number in place of XX, e.g. "LE5" for a facility with a penalty within previous 5 months.

                    - GTXX = Greater than XX months.  Provide a number in place of XX, eg. GT12, for a facility with the last penalty greater than 12 months ago.
                  type: string
                p_opst:
                  description: Operating status filter.  Enter one or more operating status
                    codes to limit results.   Provide multiple codes as a
                    comma-delimited list.
                  type: string
                xmin:
                  description: Minimum longitude value in decimal degrees.
                  type: number
                ymin:
                  description: Minimum latitude value in decimal degrees.
                  type: number
                xmax:
                  description: Maximum longitude value in decimal degrees.
                  type: number
                ymax:
                  description: Maximum latitude value in decimal degrees.
                  type: number
                p_usmex:
                  description: US-Mexico Border Flag.  Enter Y/N to restrict searches to
                    facilities located within 100KM of the border.
                  type: string
                  enum: *a2
                p_sic2:
                  description: Standard Industrial Classification (SIC) Code Filter
                    Alternate 2. Enter a wild-card search against SIC codes.  A
                    final wild-card is always present allowing "22" to match all
                    SIC codes beginning with 22.  Use the "%" character within
                    strings to match any SIC values with the pattern.  For
                    example, "2%21" matches 2021, 2121, 2221, etc.
                  type: string
                p_sic4:
                  description: Standard Industrial Classification (SIC) Code Filter
                    Alternate 3.  Enter the first 2, 3 or 4 SIC code digits to
                    filter results to facilities having those code prefixes.  As
                    this alternative does not utilize an index, p_sic2 will
                    generally be quicker.
                  type: string
                p_fa:
                  description: Federal Agency. 1 character or 5-character values; may
                    contain multiple comma-separated values. ALL will retrieve
                    all facilities where the federal agency code is not
                    null.  Use the Federal Agencies lookup service to obtain a
                    list of values.
                  type: string
                p_act:
                  description: Active Permits/Facilities Flag.  Provide Y or N to filter
                    results to facilities with active permits.
                  type: string
                  enum: *a3
                p_maj:
                  description: Major Facility Flag.  Enter Y to restrict results to Major
                    facilities only.
                  type: string
                  enum: *a4
                p_mact:
                  description: CAA Maximum Achievable Control Technology (MACT) Subpart
                    codes (alpha ID between 1 and 7 characters) applicable to
                    the facility.
                  type: string
                p_nsps:
                  description: "Air Programl New Source Performance Standards
                    (NSPS)  Subpart Code Search.  One or more valid Air Program
                    NSPS Program codes cand be passed.  "
                  type: string
                p_nspsm:
                  description: "Air Programl New Source Performance Standards Minors
                    (NSPSM) Subpart Code Search.  One or more valid Air Program
                    NSPSM Subpart codes can be passed.  "
                  type: string
                p_prog:
                  description: Air Program Code Filter.  Enter one or more Air program
                    codes to filter results.  Provide multiple values as a
                    comma-delimited list.
                  type: string
                p_fea:
                  description: >-
                    Formal Enforcement Actions [within / not within] specified
                    date range indicator. The date range is determined by
                    parameters p_fead1 and p_fead2 or by parameter p_feay.

                    - W = within date range

                    - N = not within date range
                  type: string
                  enum: *a5
                p_feay:
                  description: Years (1 to 5) Range.  This value is used to create a date
                    range for Formal Enforcement Actions (FEA). Used along with
                    p_fea (which indicates whether to look within or outside of
                    the date range) to find FEAs within (or not within) the
                    number of years specified.
                  type: number
                  enum: *a6
                p_feaa:
                  description: |-
                    Agency associated with Formal Enforcement Actions:
                    - E = EPA
                    - S = State
                    - A = All
                  type: string
                  enum: *a7
                p_iea:
                  description: >-
                    Informal Enforcement Actions [within / not within] specified
                    date range.  The date range is determined by parameters
                    p_iead1 and p_iead2 or by parameter p_ieay.

                    - W = within date range

                    - N = not within date range
                  type: string
                  enum: *a8
                p_ieay:
                  description: Years (1 to 5) Range.  This value is used to create a date
                    range for Informal Enforcement Actions (IEA). Used along
                    with p_iea (which indicates whether to look within or
                    outside of the date range) to find IEAs within (or not
                    within) the number of years specified.
                  type: number
                  enum: *a9
                p_ieaa:
                  description: >-
                    Agency associated with Informal Enforcement Actions. If left
                    blank, both agencies are included.

                    - E = EPA

                    - S = State
                  type: string
                  enum: *a10
                p_qiv:
                  description: >-
                    Quarters in Noncompliance Limiter.  Enter a coded value to
                    limit results to facilities with given quarter of
                    noncompliance.

                    - Z = Zero quarters in noncompliance.

                    - GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.

                    - GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
                  type: string
                  enum: *a11
                p_naa:
                  description: Non-Attainment Area Flag.  Enter a Y or N to filter for or
                    against facilities flagged as non-attainment areas.
                  type: string
                p_impw:
                  description: Discharging into Impaired Waters Flag. Enter Y to limit
                    results to facilities with discharge to waterbodies listed
                    as impaired in the ATTAINS database.
                  type: string
                  enum: *a12
                p_trep:
                  description: >-
                    Current Toxics Release Inventory (TRI) Reporter
                    Limiter.  Enter one of the following codes to limit results.

                    - NONE = Never has reported to TRI.

                    - CURR = Current TRI reporter.

                    - NONCURR = Has reported to TRI in the past but not for the current reporting year.
                  type: string
                  enum: *a13
                p_tri_cat:
                  description: >-
                    Toxic Release Inventory Released To Air Chemical Identifier
                    Category Filter.  Enter the chemical identifier category
                    code to limit results. Note when filtering by TRI chemical
                    identifier categories one may not also filter by specific
                    chemical identifiers via p_tri_pol.  You must also specify a
                    release amount using p_tri_amt or p_tri_any_amt.

                    - TOTAL = Total Released to Air

                    - CARC = Total Carcinogens Released to Air

                    - HAP = Total Hazardous Air Pollutants Released to Air
                  type: string
                  enum: *a14
                p_tri_amt:
                  description: Toxic Release Inventory Release Amount Filter.  Enter a
                    value in pounds to limit results to facilities releasing
                    this amount or greateer of TRI releases.  Valid values are
                    0, GT0, GT1000, GT5000, GT10000 and GT50000. Note when
                    filtering by TRI release amounts one may only use either
                    p_tri_amt or p_tri_any_amt.
                  type: string
                  enum: *a15
                p_tri_any_amt:
                  description: Toxic Release Inventory Release Of Any Kind Above Value
                    Filter.  Enter a value to limit results to facilities
                    releasing this amount or more of TRI releases.  Note when
                    filtering by TRI releases one may only use p_tri_any_amt or
                    p_tri_amt and not both.
                  type: number
                p_tri_pol:
                  description: Toxic Release Inventory Chemical Identifier Filter.  Enter
                    one or more chemical identifier codes to limit results. Note
                    when filtering by specific TRI chemical identifiers one may
                    not also filter by chemical identifier categories via
                    p_tri_cat.
                  type: string
                p_ghg_cat:
                  description: Green House Gas (GHG) Gas Code Category.  Must be used with
                    either a formatted (p_ghg_amt) or custom (p_ghg_any_amt)
                    release amount.
                  type: string
                  enum: *a16
                p_ghg_amt:
                  description: Green House Gas (GHG) CO2 Equivalent Formatted Release
                    Amount.  First 2 characters must contain GT (greater than)
                    followed by a number.
                  type: string
                  enum: *a17
                p_ghg_any_amt:
                  description: Green House Gas (GHG) C02 Equivalent Custom Amount.  The
                    C02E value reported for the provided category, will be
                    greater or equal to the amount provided.
                  type: number
                p_ghg_yr:
                  description: Green House Gas (GHG) Reporting Year. (2010 through 2015)
                  type: string
                p_nei_pol:
                  description: National Emissions Inventory (NEI) Pollutant
                    Identifier.  When a pollutant identifer is entered a
                    corresponding formatted amount or custom amount must be
                    entered.
                  type: string
                p_nei_amt:
                  description: "National Emissions Inventory (NEI) Formatted Pollutant
                    Amount.  A formatted value where the 1st two characters must
                    start with GT or LT followed by a number.  Identifies
                    facilities that have a NEI Pollutant Emission  where the
                    supplied value is > or < the pollutant emission amount.  "
                  type: string
                  enum: *a18
                p_nei_any_amt:
                  description: National Emissions Inventory (NEI) Custom Pollutant
                    Amount.  Only a number can be entered.  Identifies
                    facilities with where the NEI Pollutant Emission Amount is
                    greater than the number entered.
                  type: number
                p_nei_yr:
                  description: "National Emissions Inventory (NEI) year:  2014 or 2011"
                  type: string
                p_nei_cat:
                  description: National Emissions Inventory (NEI) Pollutant Category.  When
                    a pollutant category is entered, a corresponding formatted
                    pollutant amount or custom amount must be entered.
                  type: string
                p_pm:
                  description: >-
                    Percent Minority Population Limiter.  Enter a value to
                    restrict results to facilities with a given percentage of
                    minority population within 3-mile radius.

                    - NONE = 0%

                    - GT5 = greater than 5%

                    - GT10 = greater than 10%

                    - GT25 = greater than 25%

                    - GT50 = greater than 50%

                    - GT75 = greater than 75%
                  type: string
                  enum: *a19
                p_pd:
                  description: >-
                    Population Density Limiter (per sq mile). Enter a value to
                    limit results to facilities located in area of a given
                    population density.

                    - NONE = 0 population density per square mile

                    - GT100 = More than 100 population density per square mile

                    - GT500 = More than 500 population density per square mile

                    - GT1000 = More than 1000 population density per square mile

                    - GT5000 = More than 5000 population density per square mile

                    - GT10000 = More than 10000 population density per square mile

                    - GT20000 = More than 20000 population density per square mile
                  type: string
                  enum: *a20
                p_ico:
                  description: Indian Country Flag.  Enter a "Y" or "N" to restrict
                    searches to facilities inside or outside Indian Country.
                  type: string
                  enum: *a21
                p_huc:
                  description: 2-, 4-, 6-, or 8-character watershed code. May contain
                    multiple comma-separated values.
                  type: string
                p_wbd:
                  description: 2-, 4-, 6-, 8-, 10-, or 12-character watershed (WBD from the
                    USGS Watershed Boundary Dataset). May contain multiple
                    comma-separated values.  Uses the FRS Best Pick Coordinate
                    to obtain the WBD12 Huc value.
                  type: string
                p_pid:
                  description: Nine-digit permit IDs. May contain up to 2000
                    comma-separated values.
                  type: string
                p_med:
                  description: |-
                    Filter Results by Media.
                    - M = RMP (Risk Management Plan)
                    - R = RCRA (Hazardous Waste)
                    - S = SDWA (Public Drinking Water Systems)
                    - W = Water
                    - ALL = Water and RCRA and SDWA
                  type: string
                  enum: *a22
                p_ysl:
                  description: >-
                    Last Facility Inspection [within / not within] Specified
                    Date Range Indicator. The date range is determined by
                    parameters p_idt1 and p_idt2 or by parameter p_ysly.

                    - W = within date range

                    - N = not within date range
                  type: string
                  enum: *a23
                p_ysly:
                  description: Number of years (1 to 5) since last facility inspection.  A
                    value of 1 means that it has been inspected within the year.
                  type: number
                  enum: *a24
                p_ysla:
                  description: >-
                    Facility Last Inspection Code Filter.  If left blank, both
                    agencies are included.  Enter a value to limit results:

                    - E = EPA

                    - S = State
                  type: string
                  enum: *a25
                p_stsl:
                  description: >-
                    Last Stack Test [within / not within] Specified Date Range
                    Indicator.

                    - W = within date range

                    - N = not within date range
                  type: string
                  enum: *a26
                p_stsly:
                  description: Number of years (1 to 5) since date of last stack test. A
                    value of 1 means it has been inspected within the year.
                  type: number
                  enum: *a27
                p_stsla:
                  description: >-
                    Stack Last Test Code Filter.  Enter a value to limit
                    results:

                    - A = All

                    - E = EPA

                    - S = State
                  type: string
                  enum: *a28
                p_stres:
                  description: Air Stack Test Status Description Filter.  Enter one or more
                    test status descriptions to filter results.  Enter multiple
                    values as a comma-delimited list.
                  type: string
                p_sttyp:
                  description: Air Conductor Type Code Filter.  Enter one or more conductor
                    type codes to filter results.  Provide multiple values as a
                    comma-delimited list.
                  type: string
                p_qs:
                  description: Quick Search. Allows entry for city, state, and/or zip code.
                  type: string
                p_sfs:
                  description: Single Facility Search Filter.  Provide a facility name or
                    program system identifier to limit results.  For the all
                    data search, the FRS registry identifier is also searched.
                  type: string
                p_tribeid:
                  description: Numeric code for tribe (or list of tribes).
                  type: number
                p_tribename:
                  description: Tribe Name Filter.  Enter a single tribe name to filter
                    results.
                  type: string
                p_tribedist:
                  description: Proximity to tribal land limiter. Enter an amount of mile
                    between 0 and 25 to filter results.  This parameter is only
                    evaluated if p_tribeid is populated.
                  type: number
                p_owop:
                  description: >-
                    Owner/Operator code filter.  Enter one or more codes to
                    limit results.

                    - CNG

                    - COR

                    - CTG

                    - DIS

                    - FDF

                    - MWD

                    - MXO

                    - NON

                    - POF

                    - SDT

                    - STF

                    - TRB
                  type: string
                p_agoo:
                  description: Indicates whether to AND or OR the Owner/Operator parameter
                    (p_owop) and the federal agency code (p_fa) parameters.
                  type: string
                  enum: *a29
                p_idt1:
                  description: Beginning of date range of most recent facility inspection.
                  type: string
                p_idt2:
                  description: End of date range of most recent facility inspection.
                  type: string
                p_stdt1:
                  description: Beginning of date range of most recent stack test.
                  type: string
                p_stdt2:
                  description: End of date range of most recent stack test.
                  type: string
                p_pityp:
                  description: |-
                    Inspection Type:
                    - CAC = Corrective Action Inspection
                    - CAV = Compliance Assistance Visit
                    - CDI = Case Development Inspection
                    - CEI = Inspection Inspection
                    - CSE = Compliance Schedule Evaluation
                    - FCI = Focused Compliance
                    - FRR = Financial Record Review
                    - FSD = Facility Self Disclosure
                    - FUI = Follow-Up Inspection
                    - GME = Groundwater Monitoring Evaluation
                    - NRR = Non-Financial Record Review
                    - OAM = Operation and Maintenance Inspection
                    May contain multiple comma-separated values.
                  type: string
                p_cifdi:
                  description: Compliance issuess found during inspection.
                  type: string
                  enum: *a30
                p_pfead1:
                  description: Formal Enforcement Action Date Range Start.  Enter a date in
                    MM/DD/YYYY format to set the start of the range for
                    filtering by recent Formal Enforcement Action (FEA) taken
                    against the facility within the last five years.
                  type: string
                p_pfead2:
                  description: Formal Enforcement Action Date Range End.  Enter a date in
                    MM/DD/YYYY format to set the end of the date range for
                    filtering by recent Formal Enforcement Action (FEA) taken
                    against the facility within the last five years.
                  type: string
                p_pfeat:
                  description: Formal Enforcement Action (FEA) Code Filter.  Enter one or
                    more three-letter FEA codes to restrict results to
                    facilities with these attributes.  Use p_fead1 and p_fead2
                    parameters to further restrict this filter by entering a
                    date range.  Provide multiple codes as a comma-delimited
                    list.
                  type: string
                p_psncq:
                  description: >-
                    Quarters in Significant Noncompliance Limiter.  Enter a
                    coded value to limit results to facilities with given
                    quarter of significant noncompliance.

                    - Z = Zero quarters in significant noncompliance.

                    - GEXX = Replacing XX with a numeric value, that number of quarterd or more in significant noncompliance.

                    - GTXX = Replacing XX with a numeric value, more than that number of quarters in significant noncompliance.
                  type: string
                  enum: *a31
                p_pctrack:
                  description: >-
                    Compliance Tracking Limiter. Provide a keyword to indicate
                    the extent to which data is being entered and effluent
                    exceedances are being identified.

                    - Off

                    - Partial

                    - On
                  type: string
                  enum: *a32
                p_swpa:
                  description: Source water protection area
                  type: string
                  enum: *a33
                p_des:
                  description: Universe Designation Limiter.  Enter one or more universe
                    designation codes.  Provide multiple values as a
                    comma-delimited list.  Use code "TSDF" to return the full
                    enforcement TSDF universe and "Operating TSDF" to return the
                    operating TSDF universe.
                  type: string
                p_fntype:
                  description: >-
                    Controls type of text search performed on facility name with
                    parameter p_fn.

                    - EXACT = Find facilities having the exact provided name(s).

                    - BEGINS = Find facilities with names starting with the provided term(s).

                    - ALL = Find facilities using Oracle text search terms.

                    - CONTAINS = 
                  type: string
                  enum: *a34
                p_hpvmth:
                  description: "Months in high priority violation status out of the
                    previous three years limiter.  Provide a number of months in
                    the past three years.  Results will limited to facilities in
                    high priority violation status during that time. "
                  type: string
                p_recvio:
                  description: >-
                    Recent Violation Status Filter.  Enter one or more recent
                    violation codes to limit results.  Provide multiple values
                    as a comma-delimited list.

                    - NO VIOL = Selects facilities with no recent violations.

                    - ANY HPV = Selects facilities with either addressed or unaddressed high priority violations.

                    - ADDRS-EPA - Select facilities with recent EPA addressed violations.

                    - ADDRS-LOCAL - Select facilities with recent locally addressed violations.

                    - ADDRS-STATE - Select facilities with recent state addressed violations.

                    - UNADDR-EPA - Select facilities with recent EPA unaddressed violations.

                    - UNADDR-LOCAL - Select facilities with recent locally unaddressed violations.

                    - UNADDR-STATE - Select facilities with recent state unaddressed violations.

                    - FRV VIOL = Selects facilities with a recent federally reportable violation without a high priority violation.
                  type: string
                p_pollvio:
                  description: Air Pollutant Code For A Recent Violation Filter.  Provide
                    one or more pollutant codes to select facilities with one or
                    more of the entered pollutant codes for a recent air
                    violation.  Provide multiple values as a comma-delimited
                    list.
                  type: string
                p_ar:
                  description: >-
                    Associated EPA Air Reports Program Filter.  Enter multiple
                    values as a comma-delimited list.  Valid values are:

                    - TRI = Toxic Release Inventory.

                    - GHG = Green House Gas Reporter.

                    - EIS = Emission Inventory System.

                    - CAMD = Clean Air Markets Program Reporter.
                  type: string
                p_tri_yr:
                  description: Toxic Release Inventory Reporting Year Filter.  Enter one or
                    more year values to filter results by the TRI reporting
                    year.  Provide multiple years as a comma-delimited list.
                  type: string
                p_pidall:
                  description: Controls whether search is restricted to existing system. Y
                    means the search will match the p_pid parameter against all
                    associated permits (AIR, RCRA, SDWIS, etc).
                  type: string
                  enum: *a35
                p_fac_ico:
                  description: FRS tribal land code flag.  Enter "Y" or "N" to include or
                    exclude facilities based on FRS tribal land code.
                  type: string
                  enum: *a36
                p_icoo:
                  description: Indian country search and/or flag.  Enter "Y" to set indian
                    country search conditions to return any results found using
                    p_ico, p_fac_ico or p_fac_icoo.  Otherwise only results
                    matching all provided p_ico, p_fac_ico or p_fac_icoo
                    conditions will be returned.
                  type: string
                p_fac_icos:
                  description: FRS tribal land spatial flag.  Enter "Y" or "N" to include
                    or exclude facilities based on FRS tribal land spatial flag.
                  type: string
                p_ejscreen:
                  description: Enter "Y" to limit facilities to Census block groups where
                    one of more Environmental Justice indexes above 80th
                    percentile.
                  type: string
                p_limit_addr:
                  description: "Limit Address Search Flag.  Enter Y to restrict facility
                    searches to native data source only.  "
                  type: string
                  enum: *a37
                p_lat:
                  description: Latitude location in decimal degrees.
                  type: number
                p_long:
                  description: Longitude location in decimal degrees.
                  type: number
                p_radius:
                  description: Spatial Search Radius.  Enter a radius up to 100 miles in
                    which to spatially search for facilities.
                  type: number
                p_decouple:
                  description: Decouple Inspection Code Search Flag.  Enter "Y" to search
                    for inspection code types with p_pityp without respect to
                    the date range search provided with p_ysl* parameters.
                  type: string
                  enum: *a38
                p_ejscreen_over80cnt:
                  description: The number of Environmenmt Justice Indicators above the 80th
                    percentile.  Valid values are 1 through 11.
                  type: string
                  enum: *a39
                queryset:
                  description: Query Limiter.  Enter a value to limit the number of records
                    returned for each query. Value cannot exceed 70,000.
                  type: number
                responseset:
                  description: Response Set Limiter. Enter a value to limit the number of
                    records per page. Value cannot exceed 1,000.
                  type: number
                summarylist:
                  description: Summary List Flag.  Enter a Y to return a list of summary
                    statistics based on the parameters submitted to the query
                    service.
                  type: string
                  enum: *a40
                callback:
                  description: JSONP Callback.  For use with JSONP and GEOJSONP output
                    only.  Enter a name of the function in which to wrap the
                    JSON response.
                  type: string
                qcolumns:
                  description: Used to customize service output.  A list of comma-separated
                    column IDs of output objects that will be returned in the
                    service query object or download.  Use the metadata service
