    air2_MapOutput:
      description: Map Output Object
      properties:
        IconBaseURL:
          description: URL where all the icons are located
          example: https://echo.epa.gov/app/map/icons/
          title: Icon Base URL
          type: string
        MapData:
          description: An array of facility geospatial information.
          items:
            $ref: "#/components/schemas/air1_MapData"
          title: Map Data
          type: array
          xml:
            name: MapData
            wrapped: true
        PopUpBaseURL:
          description: Combine this URL with the PUC to get popup info
          example: https://ofmpub.epa.gov/echo/cwa_rest_services.pop_up?p_id=
          title: Popup Base URL
          type: string
        QueryID:
          description: Sequential number assigned to entire search result
          example: "245"
          title: Query Identifier
          type: string
      required:
        - QueryID
        - IconBaseURL
        - PopUpBaseURL
        - MapData
      type: object
    air2_Results:
      description: Results Object
      properties:
        BadSystemIDs:
          description: Identifies which passed query system identifiers are invalid.
          type: string
        CVRows:
          description: Summary count of the number of CWA facilities or SDWA public
            drinking water systems with current violations.
          example: "0"
          type: string
        FEARows:
          description: Summary count of the number of facilities with a formal enforcement
            action in the past five years
          example: "1"
          type: string
        Facilities:
          description: A complex array of facility information.
          items:
            $ref: "#/components/schemas/air2_Facilities"
          title: Facilities
          type: array
          xml:
            name: Facilities
            wrapped: true
        INSPRows:
          description: Number of facilities with insp_5yr_flag populated
            (CWP_DATE_LAST_INSPECTION)
          example: "1"
          type: string
        IndianCountryRows:
          description: Number of facilities with tribal_flag populated
          example: "0"
          title: Indian Country Row Count
          type: string
        InfFEARows:
          description: Number of facilities with infea_5yr_flag populated
            (INFORMAL_ENF_ACT_COUNT > 0)
          example: "0"
          type: string
        MapOutput:
          $ref: "#/components/schemas/air2_MapOutput"
        Message:
          description: Field to record messages (typically performance-related) about
            packet processing
          example: Success
          title: Message
          type: string
        PageNo:
          description: The number of pages of results returned
          example: "1"
          title: Page Number
          type: string
        QueryID:
          description: Sequential number assigned to entire search result
          example: "245"
          title: Query Identifier
          type: string
        QueryRows:
          description: Number of query results returned
          example: "5"
          title: Query Row Count
          type: string
        SVRows:
          description: Number of facilities with curr_sv_flag populated (CWP_STATUS =
            "Significant Violation")
          example: "0"
          title: Significant Violation Result Count
          type: string
        TotalPenalties:
          description: The total dollar amount of either assessed or final penalties within
            the five year time period
          example: $963,531
          title: Total Penalties
          type: string
        V3Rows:
          description: Number of facilities having one or more quarters in non-compliance
            (QNC) in the last three years
          example: "2"
          type: string
      required:
        - Message
        - QueryRows
        - IndianCountryRows
        - SVRows
        - CVRows
        - V3Rows
        - FEARows
        - InfFEARows
        - INSPRows
        - TotalPenalties
        - BadSystemIDs
        - QueryID
        - PageNo
      type: object
    air3_Facilities:
      description: Facilities Object
      properties:
        AIR3yrComplQtrsHistory:
          description: >-
            The facility's 3-year compliance status history by quarter (3-month
            period). Each character represents a quarter of compliance, going
            from oldest to most recent. Character values correspond to the
            following compliance statuses:

            _ - No Violation Identified

            V - Violation Identified

            S - High Priority Violation

            U - Undetermined
          example: VV__SS_U__V_
          title: 3-Year Compliance Status History
          type: string
        AIRCaseIDs:
          description: Space-delimited list of AIR cases associated with the facility.
          example: 05-1993-1585 05-2014-5021
          type: string
        AIRCity:
          description: The city where the AIR facility is located.
          example: Washington
          title: City
          type: string
        AIRComplStatus:
          description: The facility's recent violation status under the Clean Air Act.
          example: No Viol
          title: Compliance Status
          type: string
        AIRCounty:
          description: The name of the county where the AIR facility is located.
          example: Racine
          type: string
        AIRDaysLastEval:
          description: The number of days since the most recent compliance evaluation of
            the facility.
          example: "2806"
          title: Days Since Last Compliance Evaluation
          type: string
        AIREPARegion:
          description: The EPA region where the AIR facility is located.
          example: "05"
          type: string
        AIREvalCnt:
