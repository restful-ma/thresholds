        provided.
      in: query
      name: c1_lat
      required: false
      schema:
        type: number
    q.c1_long:
      description: Longitude of 1st corner of box that bounds the resulting facilities. The
        latitude and longitude of both corners of the bounding box must be
        provided.
      in: query
      name: c1_long
      required: false
      schema:
        type: number
    q.c2_lat:
      description: Latitude of 2nd corner of box that bounds the resulting facilities. The
        latitude and longitude of both corners of the bounding box must be
        provided.
      in: query
      name: c2_lat
      required: false
      schema:
        type: number
    q.c2_long:
      description: Longitude of 2nd corner of box that bounds the resulting facilities. The
        latitude and longitude of both corners of the bounding box must be
        provided.
      in: query
      name: c2_long
      required: false
      schema:
        type: number
    q.callback:
      description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a
        name of the function in which to wrap the JSON response.
      in: query
      name: callback
      required: false
      schema:
        type: string
    q.descending:
      description: Output Sort Column Descending Flag.  Enter Y to column identified in the
        newsort parameter descending.  Enter N to use ascending sort order. Used
        only when newsort parameter is populated.
      in: query
      name: descending
      required: false
      schema:
        type: string
        enum:
          - Y
          - N
    q.maplist:
      description: Map List Flag.  Provide a Y to return mappable coordinates representing
        the full geographic extent of the queryset (all facilities that met the
        selection criteria).
      in: query
      name: maplist
      required: false
      schema:
        type: string
        enum:
          - Y
          - N
    q.newsort:
      description: Output Sort Column.  Enter the number of the column on which the data
        will be sorted. If unpopulated results will sort on the first column.
      in: query
      name: newsort
      required: false
      schema:
        type: number
    q.p_act:
      description: Active Permits/Facilities Flag.  Provide Y or N to filter results to
        facilities with active permits.
      in: query
      name: p_act
      required: false
      schema:
        type: string
        enum:
          - Y
          - N
          - A
    q.p_agoo:
      description: Indicates whether to AND or OR the Owner/Operator parameter (p_owop) and
        the federal agency code (p_fa) parameters.
      in: query
      name: p_agoo
      required: false
      schema:
        type: string
        enum:
          - AND
          - OR
    q.p_ar:
      description: >-
        Associated EPA Air Reports Program Filter.  Enter multiple values as a
        comma-delimited list.  Valid values are:

        - TRI = Toxic Release Inventory.

        - GHG = Green House Gas Reporter.

        - EIS = Emission Inventory System.

        - CAMD = Clean Air Markets Program Reporter.
      in: query
      name: p_ar
      required: false
      schema:
        type: string
    q.p_c1lat:
      description: In decimal degrees.  Latitude of 1st corner of box that bounds the
        resulting facilities. The latitude and longitude of both corners of the
        bounding box must be provided.
      in: query
      name: p_c1lat
      required: false
      schema:
        type: number
    q.p_c1lon:
      description: In decimal degrees.  Longitude of 1st corner of box that bounds the
        resulting facilities. The latitude and longitude of both corners of the
        bounding box must be provided.
      in: query
      name: p_c1lon
      required: false
