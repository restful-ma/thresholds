      type: object
    geo:
      description: GeoJSON Geometry Object
      properties:
        coordinates:
          description: Array of coordinate values in longitude, latitude format.
          example: -87.86253
          items:
            type: number
          title: Coordinates Array
          type: array
        type:
          description: Indicator of the geometry represented in the GeoJSON Feature, for
            Echo will always be "Point".
          example: Point
          title: Geometry
          type: string
      required:
        - type
        - coordinates
      type: object
    met1:
      description: Results Object
      properties:
        Message:
          description: Field to record messages (typically performance-related) about
            packet processing
          example: Success
          title: Message
          type: string
        ResultColumns:
          items:
            $ref: "#/components/schemas/met2"
          title: Result Columns
          type: array
          xml:
            name: ResultColumns
            wrapped: true
      required:
        - Message
      type: object
    met2:
      description: Results Column Object
      properties:
        ColumnID:
          title: Column ID
          type: string
        ColumnName:
          title: Column Name
          type: string
        DataLength:
          description: Data length for EPA program database column.
          example: "10"
          title: Data Length
          type: string
        DataType:
          description: Data type for EPA program database column.
          example: NUMBER
          title: Data Type
          type: string
        Description:
          description: A description of the category of Supplemental Environment Project
            (SEP) for a settlement.
          title: Description
          type: string
        ObjectName:
          description: The JSON name used for the database column.
          example: CaseName
          title: Object Name
          type: string
      required:
        - ColumnName
        - DataType
        - DataLength
        - ColumnID
        - ObjectName
        - Description
      type: object
      xml:
        name: ResultColumn
    qp0:
      description: Query Parameters Object
      properties:
        QP:
          description: Query parameter
          example: output
          title: Query Parameter
          type: string
        QV:
          description: Query value
          example: JSON
          title: Query Value
          type: string
      required:
        - QP
        - QV
      type: object
      xml:
        name: Parameter
