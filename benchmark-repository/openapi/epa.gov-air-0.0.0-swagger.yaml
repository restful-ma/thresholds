paths:
  /air_rest_services.get_download:
    get:
      description: Based on the QID obtained from a get_facilities or get_facility_info
        query, return a comma sepated vaule (CSV) file of the facilities found.
      parameters:
        - description: >-
            Output Format Flag.  Enter one of the following keywords:

            - CSV = Facility results formatted as comma delimited file download (default).

            - GEOJSOND = Facility results formatted as GeoJSON feature collection download.
          in: query
          name: output
          required: false
          schema:
            type: string
        - $ref: "#/components/parameters/q.qid"
        - $ref: "#/components/parameters/q.qcolumns"
        - $ref: "#/components/parameters/q.p_pretty_print"
      responses:
        "200":
          description: Results are a comma separated value (CSV) file or a file containing
            a GeoJSON feature collection.
          content:
            application/json:
              schema:
                type: string
                format: binary
            application/xml:
              schema:
                type: string
                format: binary
      summary: Clean Air Act Download Data Service
      tags:
        - Facilities
    post:
      description: Based on the QID obtained from a get_facilities or get_facility_info
        query, return a comma sepated vaule (CSV) file of the facilities found.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                output:
                  description: >-
                    Output Format Flag.  Enter one of the following keywords:

                    - CSV = Facility results formatted as comma delimited file download (default).

                    - GEOJSOND = Facility results formatted as GeoJSON feature collection download.
                  type: string
                qid:
                  description: Query ID Selector.  Enter the QueryID number from a
                    previously run query.
                  type: string
                qcolumns:
                  description: Used to customize service output.  A list of comma-separated
                    column IDs of output objects that will be returned in the
                    service query object or download.  Use the metadata service
                    endpoint for a complete list of Ids and definitions.
                  type: string
                p_pretty_print:
                  description: Optional flag to request GeoJSON formatted results to be
                    pretty printed.  Only provide a numeric value when the
                    output needs to be human readable as pretty printing has a
                    performance cost.
                  type: number
              required:
                - qid
      responses:
        "200":
          description: Results are a comma separated value (CSV) file or a file containing
            a GeoJSON feature collection.
          content:
            application/json:
              schema:
                type: string
                format: binary
            application/xml:
              schema:
                type: string
                format: binary
      summary: Clean Air Act Download Data Service
      tags:
        - Facilities
