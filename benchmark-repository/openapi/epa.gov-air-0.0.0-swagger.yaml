    air6_properties:
      description: GeoJSON Properties Object
      properties:
        AIR3yrComplQtrsHistory:
          description: >-
            The facility's 3-year compliance status history by quarter (3-month
            period). Each character represents a quarter of compliance, going
            from oldest to most recent. Character values correspond to the
            following compliance statuses:

            _ - No Violation Identified

            V - Violation Identified

            S - High Priority Violation

            U - Undetermined
          example: VV__SS_U__V_
          title: 3-Year Compliance Status History
          type: string
        AIRCaseIDs:
          description: Space-delimited list of AIR cases associated with the facility.
          example: 05-1993-1585 05-2014-5021
          type: string
        AIRCity:
          description: The city where the AIR facility is located.
          example: Washington
          title: City
          type: string
        AIRComplStatus:
          description: The facility's recent violation status under the Clean Air Act.
          example: No Viol
          title: Compliance Status
          type: string
        AIRCounty:
          description: The name of the county where the AIR facility is located.
          example: Racine
          type: string
        AIRDaysLastEval:
          description: The number of days since the most recent compliance evaluation of
            the facility.
          example: 2806
          title: Days Since Last Compliance Evaluation
          type: number
        AIREPARegion:
          description: The EPA region where the AIR facility is located.
          example: "05"
          type: string
        AIREvalCnt:
          description: The number of compliance evaluations, under the Clean Air Act,
            occurring at the facility within the last five years.
          example: 0
          title: Compliance Evaluation Count
          type: number
        AIRFIPSCode:
          description: A 5 digit combination of the 2 digit Federal Information Processing
            Standards (FIPS) code for the state and the 3 digit FIPS code of the
            county that a facility is located in.
          example: "11001"
          title: State County FIPS Code
          type: string
        AIRFacilityTypeCode:
          description: |-
            A three-character code indicating if plant is government facility.
            COR - Corporation
            CNG - County Government
            DIS - District
            FDF - Federal Facility (U.S. Government)
            GOC - GOCO (Gov Owned/Contractor Operated)
            IND - Individual
            MXO - Mixed Ownership (e.g., Public/Private)
            MWD - Municipal or Water District
            CTG	- Municipality
            NON - Non-Government
            POF - Privately Owned Facility
            SDT - School District
            STF - State Government
            TRB - Tribal Government
            UNK - Unknown
          example: POF
          title: Facility Type Code
          type: string
        AIRFeaCnt:
          description: The total number of formal enforcement actions taken against the
            facility within the last five years.
          example: "2"
          title: Formal Enforcement Action Count
          type: string
        AIRHpvStatus:
          description: Indicates whether the facility currently has an unresolved High
            Priority Violation (HPV) under the Clean Air Act.
          example: Yes
          title: HPV Status
          type: string
        AIRIDs:
          description: Air Facility System (AFS) ID.
          example: DC0000001100195254
          title: AIR Facility System ID
          type: string
        AIRIeaCnt:
          description: The total number of informal enforcement actions taken against the
            facility within the last five years.
          example: "2"
          title: Informal Enforcement Action Count
          type: string
        AIRIndianCntryFlg:
          description: Flag indicating whether the AIR facility is located in Indian
            country.
          example: N
          title: AIR Facility Indian Country Flag
          type: string
        AIRLastEvalDate:
          description: The date on which the most recent Full Compliance Evaluation (FCE)
            of the facility by EPA or a state agency was completed.
          example: 05/18/2009
          title: Last Compliance Evaluation Date
          type: string
        AIRLastEvalDateEPA:
          description: The last Air Inspection Date performed by EPA.
          example: 05/16/2014
          title: Air Last EPA Inspection Date
          type: string
        AIRLastEvalDateState:
          description: The last Air Inspection Date performed by State or local authorities.
          example: 05/18/2009
          title: Air Last State Insprection Date
          type: string
        AIRLastFeaDate:
          description: The effective date of the most recent listed formal enforcement
            action taken against the facility.
          example: 05/16/2014
          title: Last Formal Enforcement Action Date
          type: string
        AIRLastFeaDateEPA:
          description: The last Air Formal Enforcement Action Date take by EPA.
          example: 05/16/2014
          title: Air Last EPA Formal Enforcement Action Date
          type: string
        AIRLastFeaDateState:
          description: The last Air Formal Enforcement Action Date take by State or Local
            authorities.
          example: 05/16/2014
          title: Air Last State Formal Enforcement Action Date
          type: string
        AIRLastIeaDate:
          description: The effective date of the most recent listed informal enforcement
            action taken against the facility.
          example: 04/25/2014
          title: Last Informal Enforcement Action Date
          type: string
        AIRLastIeaDateEPA:
          description: The effective date of the most recent listed informal enforcement
            action taken against the facility by EPA.
          example: 04/25/2014
          title: Last EPA Informal Enforcement Action Date
          type: string
        AIRLastIeaDateState:
          description: The effective date of the most recent listed informal enforcement
            action taken against the facility by a state agency.
          example: 04/25/2014
          title: Last State Informal Enforcement Action Date
          type: string
        AIRLastPenaltyDate:
          description: Indicates the date on which the most recent assessed (or final)
            penalty was taken against the facility for AIR.
          example: 05/16/2014
          title: Air Last Penalty Date
          type: string
        AIRLastStckDateEPA:
          description: The date on which the most recent stack test by EPA occurred.
          example: 04/25/2014
          title: Last EPA Stack Test Date
          type: string
        AIRLastStckDateState:
          description: The date on which the most recent stack test by a state agency
            occurred.
          example: 04/25/2014
          title: Last State Stack Test Date
          type: string
        AIRLastStckTestDate:
          description: The date on which the most recent stack test occurred.
          example: 04/25/2014
          title: Last Stack Test Date
          type: string
        AIRLastStckTestResults:
          description: The result of the most recent stack test (Pass, Fail, Pending, or
            Blank).
          example: 04/25/2014
          title: Last Stack Test Results
          type: string
        AIRLastViolDate:
          description: The date on which the most recent violation was reported.
          example: 04/25/2014
          title: Last Violation Date
          type: string
        AIRMacts:
          description: The Maximum Achievable Control Technology (MACT) Subpart associated
            with the facility.
          example: ZZZZZ
          title: MACT Subparts
          type: string
        AIRMajorFlag:
          description: Indicated whether the facility is designated as a major facilitiy.
          example: N
          title: Major Flag
          type: string
        AIRMnthsWithHpv:
          description: The number of months in the last three years in which the permit or
            site is considered in High Priority Violation (HPV) status
          example: 3
          title: Months with HPV
          type: number
        AIRNAICS:
          description: The facility’s or permit's primary North American Industry
            Classification System (NAICS) Code.
          example: "812320"
          title: NAICS Codes
          type: string
        AIRName:
          description: The name of the AIR Facility.
          example: WEST PARK CLEANERS
          title: Air Facility Name
          type: string
        AIRNsps:
          description: The New Source Performance Standards (NSPS) Subpart associated with
            the facility.
          example: NSPS Part 60
          title: NSPS Subpart
          type: string
        AIRNspsm:
          description: The Non-Major New Source Performance Standards (NSPS) Subpart
            associated with the facility.
          example: NSPS Part 60
          title: NSPS Subpart (Non-Major)
          type: string
        AIRPenalties:
          description: The total dollar amount of assessed (or final) penalties taken
            against the facility within the last five years under the Clean Air
            Act. This value only includes penalties that have been entered in
            the national program database, ICIS-Air.
          example: $435
          title: Penalties
          type: string
        AIRPollRecentViol:
          description: The names of pollutants or pollutant categories with violations
            reported in the last year.
          example: Sulfur
          title: Pollutants with Recent Violation
          type: string
        AIRPrograms:
          description: Comma-delimited list of AIR programs.
          example: MACT, SIP
          title: Air Programs
          type: string
        AIRQtrsWithHpv:
          description: The number of quarters in the last three years in which the permit
            or site is considered in High Priority Violation (HPV) status.
          example: 4
          title: Quarters with HPV
          type: number
        AIRQtrsWithViol:
          description: The number of quarters in the last three years in which the permit
            or site has had unresolved violation(s) reported.
          example: 2
          title: Quarters with Violation Reported
          type: number
        AIRRecentViolCnt:
          description: The number of violations reported in the last year.
          example: 2
          title: Recent Violation Count
          type: number
        AIRState:
          description: The state where the AIR facility is located.
          example: WI
          title: AIR Facility State
          type: string
        AIRStatus:
          description: The status of the AIR facility location.
          example: Permanently Closed
          title: Air Facility Status
          type: string
        AIRStreet:
          description: The street address of the AIR facility location.
          example: 2130 P STREET N.W.
          title: AIR Facility Street Address
          type: string
        AIRTRIbalEPAids:
          description: The EPA Tribal or Native Alaskan Village Identifier for facilities,
            that based on their Best Pick FRS spatial coordinate, are within a
            Tribal or Alaskan Village area.
          title: Tribal EPA IDs
          type: string
        AIRTRIbalNames:
          description: The EPA Tribal or Native Alaskan Village Name for facilities, that
            based on their Best Pick FRS spatial coordinate, are within a Tribal
            or Alaskan Village area.
          title: Tribal Names
          type: string
        AIRUniverse:
          description: The program office defines each CAA Source ID and the associated
            permits as being Federally Reportable or Non-Federally Reportable.
            Under the CAA, federally reportable source include majors, synthetic
            minors, NESHAP Part 61 minors, minors with an unresolved High
            Priority Violation (HPV), with recent enforcement action, or
            included on a Compliance Monitoring Strategy plan.
          example: Minor Emissions
          title: AIR Universe
          type: string
        AIRZip:
          description: The five-digit zip code of the AIR facility.
          example: "20037"
          title: AIR Facility Zip Code
          type: string
        ActiveLower48:
          description: A Y/N indicator indicating that the facility is active and located
            within the lower 48 contiguous US States.
          type: string
        CWAIDs:
          description: A unique  ID assigned for each record/permit/site/facility within
            ICIS-NPDES. These identifiers are for used tracking purposes in the
            individual data systems.
          example: DC0000001
          title: CWA IDs
          type: string
        CalculatedAccuracyMeters:
          description: Indicates the calculated accuracy in meters for the facilities
            geospatial coordinate.  Generally, the accuracy is directly linked
            to the collection method where GPS methods are more accurate that
            manual methods like map or photo interpolations.
          example: 50
          title: Calculated Accuracy in Meters
          type: number
        CamdIDs:
          description: Facility identifiers for the Clean Air Markets Division database.
          title: Clean Air Markets Division Identifiers
          type: string
        CensusBlockGroup:
          description: A geographic unit used by the United States Census Bureau, generally
            defined to contain between 600 and 3,000 people.
          example: "110010096022"
          title: Census Block Group
          type: string
        ChesapeakeBayFlag:
          description: Displays "Y" if the facility is located within the Chesapeake Bay
            watershed.
          example: Y
          title: Chesapeake Bay Flag
          type: string
        CollectionMethod:
          description: ??
          example: ADDRESS MATCHING-HOUSE NUMBER
          title: Collection Method
          type: string
        CurrSvFlag:
          description: Indicates if the facility has a current significant violation. 1 =
            Yes
          example: 1
          title: Current Significant Violation Flag
          type: number
        CurrVioFlag:
          description: Indicates if the facility has a current violation. 1 = Yes
          example: 1
          title: Current Violation Flag
          type: number
        EPASystem:
          description: >-
            The EPA data system in which permit and facility records are kept.
            EPA's Facility Registry System (FRS) links all program database
            records (such as permit IDs and IDs facilities use in reporting to
            EPA) together. The following list describes the individual data
            systems that are linked to from the detailed facility report: 


            - AFS: Air Facility System for Clean Air Act stationary source programs.

            - ICP: Integrated Compliance Information System for Clean Water Act programs monitoring National Pollutant Discharge Elimination System (NPDES) permits.

            - RCR: Resource Conservation and Recovery Act Information System (RCRAInfo) for tracking the Resource Conservation and Recovery Act (RCRA) programs.

            - NCDB: National Compliance Database System for monitoring national performance of the Toxic Substance Control Act (TSCA); the Emergency Planning and Right-to-Know Act, Section 313 (EPCRA); the Asbestos Hazard Emergency Response (AHERA); and the Federal Insecticide, Fungicide, and Rodenticide Act (FIFRA).

            - TRI: Toxics Release Inventory for Emergency Planning and Community Right-to-Know Act, Section 313 submissions.

            - NEI: National Emissions Inventory database contains information on stationary and mobile sources that emit criteria air pollutants and their precursors, as well as hazardous air pollutants (HAPs). The database includes estimates of annual emissions, by source, of air pollutants in each area of the country, on an annual basis.

            - TSCA: Toxic Substances Control Act addressing the production, importation, use, and disposal of specific chemicals.
          example: ICP
          title: EPA Data System
          type: string
        Ea5yrFlag:
          description: Indicates if the facility has a formal enforcement action within the
            last 5 years. 1 = Yes
          example: 0
          type: number
        EisIDs:
          description: A unique ID assigned for each facility within EPA’s Emissions
            Inventory System (EIS) Database.
          example: "12620001"
          title: EIS IDs
          type: string
        EjscreenFlag:
          description: A Y/N indicator identifying whether or not the facility is within an
            Environmental Justice area.
          title: EJ Screen Flag
          type: string
        EjscreenFlagUs:
          description: A Y/N indicator identifying whether or not the facility is within an
            Environmental Justice area.
          title: EJ Screen Flag (US)
          type: string
        FacCamdReporter:
          description: Indicates whether the facility reports to the Clean Air Markets
            Division (CAMD).
          example: Y
          title: CAMD Reporter
          type: string
        FacCountyName:
          description: The facility county name from EPA's Facility Registry System
          example: Fairfax County
          title: FRS Facility County Name
          type: string
        FacDerivedHuc:
          description: The 8-digit Hydrologic Unit Code (HUC) of the watershed in which the
            facility resides. A HUC number is assigned to every watershed in the
            nation and uniquely identifies the watershed.
          example: "552968"
          title: Watershed (HUC Code)
          type: string
        FacDerivedTRIbes:
          description: The tribes or tribal territories located within 25 miles of the
            facility's location.
          example: Cherokee Nation
          title: FRS Spatially Derived Tribe
          type: string
        FacDerivedWBD:
          description: The Hydrologic Unit Code (HUC-12) of the waterbody in which the
            facility resides, derived based on location data in FRS.
          example: "20700100204"
          title: 12-Digit WBD HUC
          type: string
        FacDerivedWBDName:
          description: The 12 digit Watershed Boundary Dataset Name derived from the FRS
            Best Pick Coordinate
          example: Fourmile Run-Potomac River
          title: FRS Derived Watershed Boundary Dataset (WBD) Name
          type: string
        FacEisAIRReleases:
          description: The amount of hazardous air pollutants released to air in tons per
            year, as reported in the most recent National Emissions Inventory
            (NEI).
          example: "2.35"
          title: EIS Releases
          type: string
        FacEisReporter:
          description: Indicates whether the facility reports to the Emissions Inventory
            System (EIS).
          example: Y
          title: EIS Reporter
          type: string
        FacFIPSCode:
          description: The 2-digit Federal Information Processing Standards (FIPS) code to
            identify the county that a facility is located in.
          example: "55001"
          title: FIPS Code
          type: string
        FacFederalAgencyCode:
          description: "Indicates the federal agency, as classified in FRS. Federal
            agencies are installations that are owned and operated by the U.S.
            government. The five-character code consists of a letter followed by
            four numbers. There are four possible letters that can occupy the
            first character position: C = Civilian Federal Agency; D =
            Department of Defense; E = Department of Energy; X = Unknown. The
            second and third characters represent the agency code, while the
            fourth and fifth characters represent the bureau code."
          example: E
          title: Facility Federal Agency Code
          type: string
        FacFederalAgencyName:
          description: Indicates the name of the federal agency, as classified in FRS.
            Federal agencies are installations that are owned and operated by
            the U.S. government.
          example: EPA
          title: Federal Agency Name
          type: string
        FacGHGCO2Releases:
          description: The annual sum of total release amounts and "associated quantities"
            of all linked Greenhouse Gas IDs from the Office of Air and
            Radiation "Summary 2010 Greenhouse Gas Data." Units are reported as
            metric tons of CO2 equivalents per year (MTCO2e/year).
          example: "100"
          title: GHG CO2 Releases
          type: string
        FacGHGReporter:
          description: Indicates whether the facility reports to the Greenhouse Gas
            Reporting Program (GHGRP)
          example: Y
          title: GHG Reporter
          type: string
        FacIndianCntryFlg:
          description: Flag showing Y/N whether the facility is located in Indian Country.
          title: Facility Indian Country Flag
          type: string
        FacIndianSpatialFlg:
          description: Returns “Y” if a facility is located within a tribal spatial
            boundary as defined by the U.S. Census Bureau 2010 tribal boundary
            layer data for tribes in the lower 48 states and Bureau of Land
            Management Alaska State Office data for native villages in Alaska.
            Returns “N” if a facility is not located within a tribal or native
            Alaskan village area.
          example: Y
          title: Indian Spatial Flag
          type: string
        FacMapFlg:
          description: Graphical indicator denoting whether geographical data required to
            map a facility are available.
          example: Y
          title: Facility Mapped Flag
          type: string
        FacMapIcon:
          description: The default map icon image file calculated for the facility by the
            ECHO program.
          example: CWA-NC-MJ-2.png
          title: Facility Map Icon
          type: string
        FacNaaFlag:
          description: Indicates whether the facility is located in a nonattainment area of
            the country, where air pollution levels persistently exceed the
            national ambient air quality standards. This flag does not indicate
            whether or not the facility has violated national ambient area
            quality standards.
          example: Y
          title: NAA Flag
          type: string
        FacPercentMinority:
          description: Percent Minority is the percentage of the population of the given
            area that is considered minority. Statistics are shown for the area
            within a 3-mile radius of each facility.
          example: 45.379
          title: Facility Percent Minority
          type: number
        FacPopulationDensity:
          description: The number of persons per square mile in the profiled area.
          example: 9611.17
          title: Population Density
          type: number
        FacSICCodes:
          description: Indicates the facility’s or permit's primary Standard Industrial
            Classification (SIC) Code. The SIC code describes the primary
            activity of the facility.
          example: "811"
          title: SIC Codes
          type: string
        FacStdCountyName:
          description: The standardized  facility county name from EPA's Facility Registry
            System
          example: Fairfax County
          title: FRS Standardized Facility County Name
          type: string
        FacTRIAIRReleases:
          description: The total chemical releases to air, in pounds, as reported to TRI by
            the facility for the most recent reporting year.
          example: "36"
          title: TRI Releases
          type: string
        FacTRICarcAIRReleases:
          description: The pounds of chemicals considered to be carcinogens released to
            air, as reported to TRI for the most recent reporting year.
            Chemicals are classified as carcinogens under the requirements of
            the Occupational Safety and Health Administration (OSHA).
          example: "24"
          title: TRI Carcinogen Releases
          type: string
        FacTRIHapsReleases:
          description: The pounds of chemicals classified as hazardous air pollutants
            (HAPS) released to air in pounds per year, as reported to TRI for
            the most recent reporting year.
          example: "35.5"
          title: TRI HAPS Releases
          type: string
        FacTRIReporter:
          description: Indicates whether facility reported to the Toxics Release Inventory
            (TRI) for the most recent reporting year.
          example: B
          title: Facility TRI Reporter
          type: string
        FacUsMexBorderFlg:
          description: A Y/N flag indicating that the facility is within 100KM of the
            US-Mexico Border.
          example: Y
          title: Near US-Mexico Border
          type: string
        GHGIDs:
          description: A unique ID assigned for each facility within EPA’s Greenhouse Gas
            Reporting Program (GHGRP) Emissions Data Sets.
          example: "110000"
          title: GHG IDs
          type: string
        HasPollRpt:
          description: ???
          example: Y
          type: string
        Infea5yrFlag:
          description: Indicates if the facility has an informal enforcement action within
            the last 5 years. 1 = Yes.
          example: 1
          type: number
        Insp5yrFlag:
          description: Indicates if the facility has an inspection within the last 5 years.
            1 = Yes
          example: 1
          title: Inspected Within Last Five Years Flag
          type: number
        LastDatePce:
          description: The date on which the most recent Partial Compliance Evaluation
            (PCE) of the facility by EPA or a state agency was completed.
          example: 04/25/2014
          title: Date of Last Partial Compliance Evaluation
          type: string
        LastDatePceEPA:
          description: The date on which the most recent Partial Compliance Evaluation
            (PCE) of the facility by EPA was completed.
          example: 04/25/2014
          title: Date of Last Partial Compliance Evaluation by EPA
          type: string
        LastDatePceSta:
          description: The date on which the most recent Partial Compliance Evaluation
            (PCE) of the facility by a state agency was completed.
          example: 04/25/2014
          title: Date of Last Partial Compliance Evaluation by State
          type: string
        LocalControlRegionCode:
          description: Code for regions within a state. Search criteria for DFR in OTIS.
          title: Local Control Region Code
          type: string
        LocalControlRegionName:
          description: Regions within a state. Search criteria for DFR in OTIS.
          title: Local Control Region Name
          type: string
        Lower48:
          description: Flag showing Y/N whether location is within the contiguous (lower
            48) United States.
          example: Y
          title: Contiguous United States Flag
          type: string
        Map:
          description: No Longer Used.
          title: Map
          type: string
        MaxPctileUs:
          description: The maximum percentile from all individual EJSCREEN indicators.
          example: 54.7
          type: number
        MaxScore:
          description: "[Col. 121]"
          example: 1
          title: Max Score
          type: number
        NaaCategories:
          description: The nonattainment area categories that the facility is in, derived
            spatially based on the facility's geographic coordinates in FRS. 
          example: 8-HOUR OZONE(2015)
          title: NAA Categories
          type: string
        NaaPollutants:
          description: All criteria pollutants that the facility is in nonattainment for.
          example: OZONE
          title: NAA Pollutants
          type: string
        Over80CountUs:
          description: The number of primary EJSCREEN environmental justice (EJ) indexes
            exceeding the 80th or higher national percentile for the Census
            block group that the facility is located in.
          example: 3
          title: EJ Indexes Above 80th Percentile
          type: number
        PctileCancerUs:
          description: The national percentile of the census block group for the EJSCREEN
            NATA air toxics cancer risk indicator.
          example: 99
          type: number
        PctileDpmUs:
          description: The national percentile of the census block group for the EJSCREEN
            diesel particulate matter indicator.
          example: 99
          type: number
        PctileO3Us:
          description: The national percentile of the census block group for the EJSCREEN
            ozone indicator.
          example: 52.4
          type: number
        PctilePctpre1960Us:
          description: The national percentile of the census block group for the EJSCREEN
            Lead paint indicator.
          example: 14.6
          type: number
        PctilePmUs:
          description: The national percentile of the census block group for the EJSCREEN
            particulate matter indicator.
          example: 52.4
          type: number
        PctileProximityNPDESUs:
          description: The national percentile of the census block group for the EJSCREEN
            proximity to major direct water dischargers indicator.
          example: 45.3
          type: number
        PctileProximityNplUs:
          description: The national percentile of the census block group for the EJSCREEN
            proximity to National Priorities List (NPL) sites indicator.
          example: 38.9
          type: number
        PctileProximityRmpUs:
          description: The national percentile of the census block group for the EJSCREEN
            proximity to Risk Management Plan (RMP) sites indicator.
          example: 54.7
          type: number
        PctileProximityTsdfUs:
          description: The national percentile of the census block group for the EJSCREEN
            proximity to Treatment Storage and Disposal Facilities (TSDFs)
            indicator.
          example: 42.4
          type: number
        PctileRespUs:
          description: The national percentile of the census block group for the EJSCREEN
            NATA respiratory hazard index indicator.
          example: 41.9
          type: number
        PctileTrafficScoreUs:
          description: The national percentile of the census block group for the EJSCREEN
            Traffic proximity and volume indicator.
          example: 7
          type: number
        RCRAIDs:
          description: A unique 12-character ID assigned for each
            record/permit/site/facility within the RCRAInfo database.
          example: VAD981111784
          title: Resource Conservation and Recovery Act IDs
          type: string
        ReferencePoint:
          description: ??
          example: ENTRANCE POINT OF A FACILITY OR STATION
          title: Reference Point
          type: string
        RegistryID:
          description: An internal 12-digit Facility Registry Service (FRS) tracking number
            used to tie all facility data together in EPA regulatory program
            databases.
          example: "110020837601"
          title: FRS ID
          type: string
        RmpIDs:
          description: A unique ID assigned to each facility submitting a Risk Management
            Plan to EPA under the Risk Management Plan Rule.
          example: "110000"
          title: RMP IDs
          type: string
        SDWAIDs:
          description: A unique 9-character ID assigned for each public water system within
            the Safe Drinking Water Information System (SDWIS).
          example: DC0000001
          type: string
        Score:
          example: 1
          title: Score
          type: number
        SourceID:
          description: Unique Identifier assigned by EPA.
          example: ALR040033
          title: EPA Source Identifier
          type: string
        Statute:
          description: >-
            The name of the statute associated with each of the permits and
            identifiers linked to the facility: 

            - CAA = the Clean Air Act

            - CWA = the Clean Water Act

            - RCRA = the Resource Conservation and Recovery Act

            - EP313 = the Emergency Planning and Community Right-to-Know Act, Section 313 (also known as the Toxics Release Inventory Program)

            - TSCA = the Toxic Substances Control Act

            - SDWA = the Safe Drinking Water Act
          example: CWA
          title: Regulatory Statute
          type: string
        TRIIDs:
          description: A unique 15-character ID assigned for each facility within the
            Toxics Release Inventory (TRI) program. The format is
            ZZZZZNNNNNSSSSS, where ZZZZZ = ZIP code, NNNNN = the first 5
            consonants of the name, and SSSSS = the first 5 non-blank
            non-special characters in the street address.
          example: 20011FRTTT5001F
          title: Toxics Release Inventory Program IDs
          type: string
        TRIbalFlag:
          description: A value of "1" indicates that the facility is within an Indian
            Tribal or Alaskan Native Village area.
          example: 1
          title: Tribal Lands Flag
          type: number
        ViolFlag:
          description: Indicates if the facility had a violation within the last 3 years. 1
            = Yes
          example: 1
          title: Violation Flag
          type: number
        WebDocs:
          description: Contains flags that identify what web accessible documents are
            available for the facility.
          example: C6
          title: Web Documents
          type: string
