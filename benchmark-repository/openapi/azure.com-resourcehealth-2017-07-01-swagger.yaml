  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        ListHealthBySubscriptionId:
          value: 2015-01-01
        ListByResourceGroup:
          value: 2015-01-01
        GetHealthHistoryByResource:
          value: 2015-01-01
        GetCurrentHealthByResource:
          value: 2015-01-01
    ExpandParameter:
      description: Setting $expand=recommendedactions in url query expands the
        recommendedactions in the response.
      in: query
      name: $expand
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        ListHealthBySubscriptionId:
          value: recommendedactions
        ListByResourceGroup:
          value: recommendedactions
        GetCurrentHealthByResource:
          value: recommendedactions
    FilterParameter:
      description: The filter to apply on the operation. For more information please see
        https://docs.microsoft.com/en-us/rest/api/apimanagement/apis?redirectedfrom=MSDN
      in: query
      name: $filter
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ResourceGroupNameParameter:
      description: The name of the resource group.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        ListByResourceGroup:
          value: resourceGroupName
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        ListHealthBySubscriptionId:
          value: subscriptionId
        ListByResourceGroup:
          value: subscriptionId
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ErrorResponse:
      description: Error details.
      properties:
        code:
          description: The error code.
          readOnly: true
          type: string
        details:
          description: The error details.
          readOnly: true
          type: string
        message:
          description: The error message.
          readOnly: true
          type: string
      type: object
    availabilityStatus:
      description: availabilityStatus of a resource.
      properties:
        id:
          description: Azure Resource Manager Identity for the availabilityStatuses
            resource.
          type: string
        location:
          description: Azure Resource Manager geo location of the resource.
          type: string
        name:
          description: current.
          type: string
        properties:
          description: Properties of availability state.
          properties:
            availabilityState:
              description: Availability status of the resource. When it is null, this
                availabilityStatus object represents an availability impacting
                event
              enum:
                - Available
                - Unavailable
                - Unknown
              type: string
              x-ms-enum:
                modelAsString: false
                name: AvailabilityStateValues
            detailedStatus:
              description: Details of the availability status.
              type: string
            healthEventCategory:
              description: In case of an availability impacting event, it describes the
                category of a PlatformInitiated health impacting event. Examples
                are Planned, Unplanned etc.
              type: string
            healthEventCause:
              description: In case of an availability impacting event, it describes where
                the health impacting event was originated. Examples are
                PlatformInitiated, UserInitiated etc.
              type: string
            healthEventId:
              description: It is a unique Id that identifies the event
              type: string
            healthEventType:
              description: In case of an availability impacting event, it describes when
                the health impacting event was originated. Examples are
                Lifecycle, Downtime, Fault Analysis etc.
              type: string
            occuredTime:
              description: Timestamp for when last change in health status occurred.
              format: date-time
              type: string
            reasonChronicity:
              description: Chronicity of the availability transition.
              enum:
                - Transient
                - Persistent
              type: string
              x-ms-enum:
                modelAsString: false
                name: reasonChronicityTypes
            reasonType:
              description: When the resource's availabilityState is Unavailable, it
                describes where the health impacting event was originated.
                Examples are planned, unplanned, user initiated or an outage
                etc.
              type: string
            recentlyResolvedState:
              description: An annotation describing a change in the availabilityState to
                Available from Unavailable with a reasonType of type Unplanned
              properties:
                resolvedTime:
                  description: Timestamp when the availabilityState changes to Available.
                  format: date-time
                  type: string
                unavailabilitySummary:
                  description: Brief description of cause of the resource becoming
                    unavailable.
                  type: string
                unavailableOccurredTime:
                  description: Timestamp for when the availabilityState changed to
                    Unavailable
                  format: date-time
                  type: string
              type: object
            recommendedActions:
              description: Lists actions the user can take based on the current
                availabilityState of the resource.
              items:
                $ref: "#/components/schemas/recommendedAction"
              type: array
            reportedTime:
              description: "Timestamp for when the health was last checked. "
              format: date-time
              type: string
            resolutionETA:
              description: When the resource's availabilityState is Unavailable and the
                reasonType is not User Initiated, it provides the date and time
                for when the issue is expected to be resolved.
              format: date-time
              type: string
            rootCauseAttributionTime:
              description: When the resource's availabilityState is Unavailable, it
                provides the Timestamp for when the health impacting event was
                received.
              format: date-time
              type: string
            serviceImpactingEvents:
              description: Lists the service impacting events that may be affecting the
                health of the resource.
              items:
                $ref: "#/components/schemas/serviceImpactingEvent"
              type: array
            summary:
              description: Summary description of the availability status.
              type: string
          type: object
        type:
          description: Microsoft.ResourceHealth/AvailabilityStatuses.
          type: string
      type: object
    availabilityStatusListResult:
      description: The List availabilityStatus operation response.
      properties:
        nextLink:
          description: The URI to fetch the next page of availabilityStatuses. Call
            ListNext() with this URI to fetch the next page of
            availabilityStatuses.
          type: string
        value:
          description: The list of availabilityStatuses.
          items:
            $ref: "#/components/schemas/availabilityStatus"
          type: array
      required:
        - value
    operation:
      description: Operation available in the resourcehealth resource provider.
      properties:
        display:
          description: Properties of the operation.
          properties:
            description:
              description: Description of the operation.
              type: string
            operation:
              description: Operation name.
              type: string
            provider:
              description: Provider name.
