openapi: 3.0.0
info:
  description: The Resource Health Client.
  title: Microsoft.ResourceHealth
  version: 2017-07-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/resourcehealth/resource-manager/Microsoft.ResourceHealth/stable/2017-07-01/resourcehealth.json
      version: "2.0"
  x-preferred: true
  x-providerName: azure.com
  x-serviceName: resourcehealth
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/Microsoft.ResourceHealth/operations:
    get:
      description: Lists available operations for the resourcehealth resource provider
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The body contains the list of available operations for the
            resourcehealth resource provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/operationListResult"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Operations
  "/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/availabilityStatuses":
    get:
      description: Lists the current availability status for all the resources in the
        subscription. Use the nextLink property in the response to get the next
        page of availability statuses.
      operationId: AvailabilityStatuses_ListBySubscriptionId
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the list of the current availability status for
            all the resources in the subscription
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatusListResult"
              examples:
                ListHealthBySubscriptionId:
                  $ref: "#/components/examples/ListHealthBySubscriptionId"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - AvailabilityStatuses
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ResourceHealth/availabilityStatuses":
    get:
      description: Lists the current availability status for all the resources in the
        resource group. Use the nextLink property in the response to get the
        next page of availability statuses.
      operationId: AvailabilityStatuses_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the list of the current availability status for
            all the resources in the resource group
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatusListResult"
              examples:
                ListByResourceGroup:
                  $ref: "#/components/examples/ListByResourceGroup"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - AvailabilityStatuses
      x-ms-pageable:
        nextLinkName: nextLink
  "/{resourceUri}/providers/Microsoft.ResourceHealth/availabilityStatuses":
    get:
      description: Lists all historical availability transitions and impacting events for a
        single resource. Use the nextLink property in the response to get the
        next page of availability status
      operationId: AvailabilityStatuses_List
      parameters:
        - description: "The fully qualified ID of the resource, including the resource name
            and resource type. Currently the API support not nested and one
            nesting level resource types :
            /subscriptions/{subscriptionId}/resourceGroups/{resource-group-name\
            }/providers/{resource-provider-name}/{resource-type}/{resource-name}
            and
            /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/\
            providers/{resource-provider-name}/{parentResourceType}/{parentReso\
            urceName}/{resourceType}/{resourceName}"
          in: path
          name: resourceUri
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            GetHealthHistoryByResource:
              value: resourceUri
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the list of the historical availability statuses
            for a single resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatusListResult"
              examples:
                GetHealthHistoryByResource:
                  $ref: "#/components/examples/GetHealthHistoryByResource"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - AvailabilityStatuses
      x-ms-pageable:
        nextLinkName: nextLink
  "/{resourceUri}/providers/Microsoft.ResourceHealth/availabilityStatuses/current":
    get:
      description: Gets current availability status for a single resource
      operationId: AvailabilityStatuses_GetByResource
      parameters:
        - description: "The fully qualified ID of the resource, including the resource name
            and resource type. Currently the API support not nested and one
            nesting level resource types :
            /subscriptions/{subscriptionId}/resourceGroups/{resource-group-name\
            }/providers/{resource-provider-name}/{resource-type}/{resource-name}
            and
            /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/\
            providers/{resource-provider-name}/{parentResourceType}/{parentReso\
            urceName}/{resourceType}/{resourceName}"
          in: path
          name: resourceUri
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            GetCurrentHealthByResource:
              value: resourceUri
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the current availability status for a single
            resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatus"
              examples:
                GetCurrentHealthByResource:
                  $ref: "#/components/examples/GetCurrentHealthByResource"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - AvailabilityStatuses
  "/{resourceUri}/providers/Microsoft.ResourceHealth/childAvailabilityStatuses":
    get:
      description: Lists the historical availability statuses for a single child resource.
        Use the nextLink property in the response to get the next page of
        availability status
      operationId: ChildAvailabilityStatuses_List
      parameters:
        - description: "The fully qualified ID of the resource, including the resource name
            and resource type. Currently the API only support one nesting level
            resource types :
            /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/\
            providers/{resource-provider-name}/{parentResourceType}/{parentReso\
            urceName}/{resourceType}/{resourceName}"
          in: path
          name: resourceUri
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            GetHealthHistoryByResource:
              value: resourceUri
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the list of the historical availability statuses
            for a single child resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatusListResult"
              examples:
                GetHealthHistoryByResource:
                  $ref: "#/components/examples/GetHealthHistoryByResource"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - ChildAvailabilityStatuses
      x-ms-pageable:
        nextLinkName: nextLink
  "/{resourceUri}/providers/Microsoft.ResourceHealth/childAvailabilityStatuses/current":
    get:
      description: Gets current availability status for a single resource
      operationId: ChildAvailabilityStatuses_GetByResource
      parameters:
        - description: "The fully qualified ID of the resource, including the resource name
            and resource type. Currently the API only support one nesting level
            resource types :
            /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/\
            providers/{resource-provider-name}/{parentResourceType}/{parentReso\
            urceName}/{resourceType}/{resourceName}"
          in: path
          name: resourceUri
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            GetCurrentHealthByResource:
              value: resourceUri
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the current availability status for a single
            resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatus"
              examples:
                GetCurrentHealthByResource:
                  $ref: "#/components/examples/GetCurrentHealthByResource"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - ChildAvailabilityStatuses
  "/{resourceUri}/providers/Microsoft.ResourceHealth/childResources":
    get:
      description: Lists the all the children and its current health status for a parent
        resource. Use the nextLink property in the response to get the next page
        of children current health
      operationId: ChildResources_List
      parameters:
        - description: "The fully qualified ID of the resource, including the resource name
            and resource type. Currently the API only support not nested parent
            resource type:
            /subscriptions/{subscriptionId}/resourceGroups/{resource-group-name\
            }/providers/{resource-provider-name}/{resource-type}/{resource-name\
            }"
          in: path
          name: resourceUri
          required: true
          x-ms-skip-url-encoding: true
          schema:
            type: string
          examples:
            GetHealthHistoryByResource:
              value: resourceUri
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/FilterParameter"
        - $ref: "#/components/parameters/ExpandParameter"
      responses:
        "200":
          description: The body contains the list of the children's current availability
            statuses for a single resource which contains children
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/availabilityStatusListResult"
              examples:
                GetHealthHistoryByResource:
                  $ref: "#/components/examples/GetHealthHistoryByResource"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - ChildResources
      x-ms-pageable:
        nextLinkName: nextLink
