          type: string
        message:
          description: The warning message.
          type: string
      type: object
    BackupConfiguration:
      description: Database instance backup configuration.
      properties:
        binaryLogEnabled:
          description: Whether binary log is enabled. If backup configuration is disabled,
            binary log must be disabled as well.
          type: boolean
        enabled:
          description: Whether this configuration is enabled.
          type: boolean
        kind:
          default: sql#backupConfiguration
          description: This is always sql#backupConfiguration.
          type: string
        location:
          description: The location of the backup.
          type: string
        replicationLogArchivingEnabled:
          description: Reserved for future use.
          type: boolean
        startTime:
          description: Start time for the daily backup configuration in UTC timezone in the
            24 hour format - HH:MM.
          type: string
      type: object
    BackupRun:
      description: A BackupRun resource.
      properties:
        description:
          description: The description of this run, only applicable to on-demand backups.
          type: string
        diskEncryptionConfiguration:
          $ref: "#/components/schemas/DiskEncryptionConfiguration"
        diskEncryptionStatus:
          $ref: "#/components/schemas/DiskEncryptionStatus"
        endTime:
