paths:
  /flags:
    get:
      description: List all available database flags for Cloud SQL instances.
      operationId: sql.flags.list
      parameters:
        - description: Database type and version you want to retrieve flags for. By
            default, this method returns flags for all database types and
            versions.
          in: query
          name: databaseVersion
          schema:
            type: string
