      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Add a new trusted Certificate Authority (CA) version for the specified
        instance. Required to prepare for a certificate rotation. If a CA
        version was previously added but never used in a certificate rotation,
        this operation replaces that version. There cannot be more than one CA
        version waiting to be rotated in.
      operationId: sql.instances.addServerCa
      parameters:
        - description: Cloud SQL instance ID. This does not include the project ID.
          in: path
          name: instance
          required: true
          schema:
            type: string
        - description: Project ID of the project that contains the instance.
          in: path
          name: project
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
