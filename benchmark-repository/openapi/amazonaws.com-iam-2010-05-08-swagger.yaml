        href="https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_access-advisor.html">Refining
        Permissions Using Service Last Accessed Data</a> in the <i>IAM User
        Guide</i>.</p> <p>You can generate a service last accessed data report
        for entities by specifying only the entity's path. This data includes a
        list of services that are allowed by any service control policies (SCPs)
        that apply to the entity.</p> <p>You can generate a service last
        accessed data report for a policy by specifying an entity's path and an
        optional AWS Organizations policy ID. This data includes a list of
        services that are allowed by the specified SCP.</p> <p>For each service
        in both report types, the data includes the most recent account activity
        that the policy allows to account principals in the entity or the
        entity's children. For important information about the data, reporting
        period, permissions required, troubleshooting, and supported Regions see
        <a
        href="https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_access-advisor.html">Reducing
        Permissions Using Service Last Accessed Data</a> in the <i>IAM User
        Guide</i>.</p> <important> <p>The data includes all attempts to access
