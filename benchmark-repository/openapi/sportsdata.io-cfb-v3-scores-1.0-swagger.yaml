  "/{format}/Games/{season}":
    get:
      operationId: Schedules
      parameters:
        - description: Desired response format. Valid entries are <code>xml</code> or
            <code>json</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "Year of the season (with optional season type).<br>Examples:
            <code>2018</code>, <code>2018PRE</code>, <code>2018POST</code>,
            <code>2018STAR</code>, <code>2019</code>, etc."
          in: path
          name: season
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Game"
                type: array
      summary: Schedules
  "/{format}/GamesByDate/{date}":
    get:
      operationId: GamesByDate
      parameters:
        - description: Desired response format. Valid entries are <code>xml</code> or
            <code>json</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: >-2
            
                      The date of the game(s).
                      <br>Examples: <code>2016-SEP-01</code>, <code>2017-SEP-10</code>.
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
