paths:
  "/{format}/AreAnyGamesInProgress":
    get:
      description: Returns <code>true</code> if there is at least one game being played at
        the time of the request or <code>false</code> if there are none.
      operationId: AreGamesInProgress
      parameters:
        - description: Desired response format. Valid entries are <code>xml</code> or
            <code>json</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: boolean
      summary: Are Games In Progress
  "/{format}/CurrentSeason":
    get:
      operationId: CurrentSeason
      parameters:
        - description: Desired response format. Valid entries are <code>xml</code> or
            <code>json</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: integer
      summary: Current Season
  "/{format}/CurrentSeasonDetails":
    get:
      operationId: CurrentSeasonDetails
