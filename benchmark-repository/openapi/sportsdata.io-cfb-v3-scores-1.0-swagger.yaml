              - XML
              - JSON
            default: XML
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Season"
      summary: Current Season Details
  "/{format}/CurrentSeasonType":
    get:
      operationId: CurrentSeasontype
      parameters:
        - description: Desired response format. Valid entries are <code>xml</code> or
            <code>json</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: string
      summary: Current SeasonType
  "/{format}/CurrentWeek":
