        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
            https://www.googleapis.com/auth/cloud-platform.read-only: View your data across Google Cloud Platform services
            https://www.googleapis.com/auth/replicapool: View and manage replica pools
            https://www.googleapis.com/auth/replicapool.readonly: View replica pools
  schemas:
    InstanceUpdate:
      description: Update of a single instance.
      properties:
        error:
          description: Errors that occurred during the instance update.
          properties:
            errors:
              description: "[Output Only] The array of errors encountered while processing
                this operation."
              items:
                properties:
                  code:
                    description: "[Output Only] The error type identifier for this error."
                    type: string
                  location:
                    description: "[Output Only] Indicates the field in the request that
                      caused the error. This property is optional."
                    type: string
                  message:
                    description: "[Output Only] An optional, human-readable error message."
                    type: string
                type: object
              type: array
          type: object
        instance:
          description: Fully-qualified URL of the instance being updated.
          type: string
        status:
          description: >-
            Status of the instance update. Possible values are:  

            - "PENDING": The instance update is pending execution. 

            - "ROLLING_FORWARD": The instance update is going forward. 

            - "ROLLING_BACK": The instance update is being rolled back. 

            - "PAUSED": The instance update is temporarily paused (inactive). 

            - "ROLLED_OUT": The instance update is finished, the instance is running the new template. 

            - "ROLLED_BACK": The instance update is finished, the instance has been reverted to the previous template. 

            - "CANCELLED": The instance update is paused and no longer can be resumed, undefined in which template the instance is running.
          type: string
      type: object
    InstanceUpdateList:
      description: Response returned by ListInstanceUpdates method.
      properties:
        items:
          description: Collection of requested instance updates.
          items:
            $ref: "#/components/schemas/InstanceUpdate"
          type: array
        kind:
          default: replicapoolupdater#instanceUpdateList
          description: "[Output Only] Type of the resource."
          type: string
        nextPageToken:
          description: A token used to continue a truncated list request.
          type: string
        selfLink:
          description: "[Output Only] The fully qualified URL for the resource."
          type: string
      type: object
    Operation:
      description: An operation resource, used to manage asynchronous API requests.
      properties:
        clientOperationId:
          type: string
        creationTimestamp:
          description: "[Output Only] Creation timestamp in RFC3339 text format."
          type: string
        endTime:
          type: string
        error:
          description: "[Output Only] If errors occurred during processing of this
            operation, this field will be populated."
          properties:
            errors:
              description: "[Output Only] The array of errors encountered while processing
                this operation."
              items:
                properties:
                  code:
                    description: "[Output Only] The error type identifier for this error."
                    type: string
                  location:
                    description: "[Output Only] Indicates the field in the request that
                      caused the error. This property is optional."
                    type: string
                  message:
                    description: "[Output Only] An optional, human-readable error message."
                    type: string
                type: object
              type: array
          type: object
        httpErrorMessage:
          type: string
        httpErrorStatusCode:
          format: int32
          type: integer
        id:
          description: "[Output Only] Unique identifier for the resource; defined by the
            server."
          format: uint64
          type: string
        insertTime:
          description: "[Output Only] The time that this operation was requested. This is
            in RFC 3339 format."
          type: string
        kind:
          default: replicapoolupdater#operation
          description: "[Output Only] Type of the resource. Always
            replicapoolupdater#operation for Operation resources."
          type: string
        name:
          description: "[Output Only] Name of the resource."
          type: string
        operationType:
          type: string
        progress:
          format: int32
          type: integer
        region:
          description: "[Output Only] URL of the region where the operation resides."
          type: string
        selfLink:
          description: "[Output Only] The fully qualified URL for the resource."
          type: string
        startTime:
          description: "[Output Only] The time that this operation was started by the
            server. This is in RFC 3339 format."
          type: string
        status:
          description: '[Output Only] Status of the operation. Can be one of the following:
            "PENDING", "RUNNING", or "DONE".'
          type: string
        statusMessage:
          description: "[Output Only] An optional textual description of the current status
            of the operation."
          type: string
        targetId:
          description: "[Output Only] Unique target id which identifies a particular
            incarnation of the target."
          format: uint64
          type: string
        targetLink:
          description: "[Output Only] URL of the resource the operation is mutating."
          type: string
        user:
          type: string
        warnings:
          items:
            properties:
              code:
                description: "[Output only] The warning type identifier for this warning."
                type: string
              data:
                description: "[Output only] Metadata for this warning in key:value format."
                items:
                  properties:
                    key:
                      description: "[Output Only] Metadata key for this warning."
                      type: string
                    value:
                      description: "[Output Only] Metadata value for this warning."
                      type: string
                  type: object
                type: array
              message:
                description: "[Output only] Optional human-readable details for this
                  warning."
                type: string
            type: object
          type: array
        zone:
          description: "[Output Only] URL of the zone where the operation resides."
          type: string
      type: object
    OperationList:
      description: Contains a list of Operation resources.
      properties:
        id:
          description: "[Output Only] Unique identifier for the resource; defined by the
            server."
          type: string
        items:
          description: "[Output Only] The Operation resources."
          items:
            $ref: "#/components/schemas/Operation"
          type: array
        kind:
          default: replicapoolupdater#operationList
          description: "[Output Only] Type of resource. Always
            replicapoolupdater#operationList for OperationList resources."
          type: string
        nextPageToken:
          description: "[Output Only] A token used to continue a truncate."
          type: string
        selfLink:
          description: "[Output Only] The fully qualified URL for the resource."
          type: string
      type: object
    RollingUpdate:
      description: The following represents a resource describing a single update (rollout)
        of a group of instances to the given template.
      properties:
        actionType:
          description: Specifies the action to take for each instance within the instance
            group. This can be RECREATE which will recreate each instance and is
            only available for managed instance groups. It can also be REBOOT
            which performs a soft reboot for each instance and is only available
            for regular (non-managed) instance groups.
          type: string
        creationTimestamp:
          description: "[Output Only] Creation timestamp in RFC3339 text format."
          type: string
        description:
          description: An optional textual description of the resource; provided by the
            client when the resource is created.
          type: string
        error:
          description: "[Output Only] Errors that occurred during the rolling update."
          properties:
            errors:
              description: "[Output Only] The array of errors encountered while processing
                this operation."
              items:
                properties:
                  code:
                    description: "[Output Only] The error type identifier for this error."
                    type: string
                  location:
                    description: "[Output Only] Indicates the field in the request that
                      caused the error. This property is optional."
                    type: string
                  message:
                    description: "[Output Only] An optional, human-readable error message."
                    type: string
                type: object
              type: array
          type: object
        id:
          description: "[Output Only] Unique identifier for the resource; defined by the
            server."
          type: string
        instanceGroup:
          description: Fully-qualified URL of an instance group being updated. Exactly one
            of instanceGroupManager and instanceGroup must be set.
          type: string
        instanceGroupManager:
          description: Fully-qualified URL of an instance group manager being updated.
            Exactly one of instanceGroupManager and instanceGroup must be set.
          type: string
        instanceTemplate:
          description: Fully-qualified URL of an instance template to apply.
          type: string
        kind:
          default: replicapoolupdater#rollingUpdate
          description: "[Output Only] Type of the resource."
          type: string
        oldInstanceTemplate:
          description: Fully-qualified URL of the instance template encountered while
            starting the update.
          type: string
        policy:
          description: Parameters of the update process.
          properties:
            autoPauseAfterInstances:
              description: Number of instances to update before the updater pauses the
                rolling update.
              format: int32
              type: integer
            instanceStartupTimeoutSec:
              description: The maximum amount of time that the updater waits for a HEALTHY
                state after all of the update steps are complete. If the HEALTHY
                state is not received before the deadline, the instance update
                is considered a failure.
              format: int32
              type: integer
            maxNumConcurrentInstances:
              description: The maximum number of instances that can be updated
                simultaneously. An instance update is considered complete only
                after the instance is restarted and initialized.
              format: int32
              type: integer
            maxNumFailedInstances:
              description: The maximum number of instance updates that can fail before the
                group update is considered a failure. An instance update is
                considered failed if any of its update actions (e.g. Stop call
                on Instance resource in Rolling Reboot) failed with permanent
                failure, or if the instance is in an UNHEALTHY state after it
                finishes all of the update actions.
              format: int32
              type: integer
            minInstanceUpdateTimeSec:
              description: The minimum amount of time that the updater spends to update
                each instance. Update time is the time it takes to complete all
                update actions (e.g. Stop call on Instance resource in Rolling
                Reboot), reboot, and initialize. If the instance update finishes
                early, the updater pauses for the remainder of the time before
                it starts the next instance update.
              format: int32
              type: integer
          type: object
        progress:
          description: "[Output Only] An optional progress indicator that ranges from 0 to
            100. There is no requirement that this be linear or support any
            granularity of operations. This should not be used to guess at when
            the update will be complete. This number should be monotonically
            increasing as the update progresses."
          format: int32
          type: integer
        selfLink:
          description: "[Output Only] The fully qualified URL for the resource."
          type: string
        status:
          description: >-
            [Output Only] Status of the update. Possible values are:  

            - "ROLLING_FORWARD": The update is going forward. 

            - "ROLLING_BACK": The update is being rolled back. 

            - "PAUSED": The update is temporarily paused (inactive). 

            - "ROLLED_OUT": The update is finished, all instances have been updated successfully. 

            - "ROLLED_BACK": The update is finished, all instances have been reverted to the previous template. 

            - "CANCELLED": The update is paused and no longer can be resumed, undefined how many instances are running in which template.
          type: string
        statusMessage:
          description: "[Output Only] An optional textual description of the current status
            of the update."
          type: string
        user:
          description: "[Output Only] User who requested the update, for example:
            user@example.com."
          type: string
      type: object
    RollingUpdateList:
      description: Response returned by List method.
      properties:
        items:
          description: Collection of requested updates.
          items:
            $ref: "#/components/schemas/RollingUpdate"
          type: array
        kind:
          default: replicapoolupdater#rollingUpdateList
          description: "[Output Only] Type of the resource."
          type: string
        nextPageToken:
          description: A token used to continue a truncated list request.
          type: string
        selfLink:
          description: "[Output Only] The fully qualified URL for the resource."
          type: string
      type: object
