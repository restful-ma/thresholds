        group (/providers/Microsoft.Management/managementGroups/mgName).
      in: path
      name: scope
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    SubscriptionId:
      description: Azure subscription ID
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
        pattern: ^[0-9A-Fa-f]{8}-([0-9A-Fa-f]{4}-){3}[0-9A-Fa-f]{12}$
  schemas:
    AscLocation:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: The ASC location of the subscription is in the "name" field
      properties:
        properties:
          $ref: "#/components/schemas/AscLocationProperties"
      type: object
    AscLocationList:
      description: List of locations where ASC saves your data
      properties:
        nextLink:
          description: The URI to fetch the next page.
          readOnly: true
          type: string
        value:
          items:
            $ref: "#/components/schemas/AscLocation"
          readOnly: true
          type: array
      type: object
