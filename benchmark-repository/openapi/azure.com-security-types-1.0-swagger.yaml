      in: path
      name: ascLocation
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
    ODataExpand:
      description: OData expand. Optional.
      in: query
      name: $expand
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ODataFilter:
      description: OData filter. Optional.
      in: query
      name: $filter
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ODataSelect:
      description: OData select. Optional.
      in: query
      name: $select
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ResourceGroupName:
      description: The name of the resource group within the user's subscription. The name
        is case insensitive.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 90
        pattern: ^[-\w\._\(\)]+$
    ResourceId:
      description: The identifier of the resource.
      in: path
      name: resourceId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
