components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ConnectToSourceMySqlTaskInput:
      description: Input for the task that validates MySQL database connection
      properties:
        checkPermissionsGroup:
          description: Permission group for validations. These groups will run a set of
            permissions for validating user activity. Select the permission
            group for the activity that you are performing.
          enum:
            - Default
            - MigrationFromSqlServerToAzureDB
            - MigrationFromSqlServerToAzureMI
            - MigrationFromMySQLToAzureDBForMySQL
          type: string
          x-ms-enum:
            name: ServerLevelPermissionsGroup
        sourceConnectionInfo:
          allOf:
            - description: Defines the connection properties of a server
              discriminator:
                propertyName: type
              properties:
                password:
                  description: Password credential.
                  type: string
                type:
                  description: Type of connection info
                  type: string
                userName:
                  description: User name
                  type: string
              required:
                - type
              type: object
          description: Information for connecting to MySQL server
          properties:
            port:
              description: Port for Server
              type: integer
            serverName:
              description: Name of the server
              type: string
          required:
            - serverName
            - port
          type: object
          x-ms-discriminator-value: MySqlConnectionInfo
        targetPlatform:
          description: An enumeration of possible target types when migrating from MySQL
          enum:
            - SqlServer
            - AzureDbForMySQL
          type: string
          x-ms-enum:
            modelAsString: true
            name: MySqlTargetPlatformType
      required:
        - sourceConnectionInfo
      type: object
    ConnectToSourceMySqlTaskProperties:
      allOf:
        - description: Base class for all types of DMS task properties. If task is not
            supported by current client, this object is returned.
          discriminator:
            propertyName: taskType
          properties:
            clientData:
              additionalProperties:
                type: string
              description: Key value pairs of client data to attach meta data information
                to task
              type: object
            commands:
              description: Array of command properties.
              items:
                description: Base class for all types of DMS command properties. If command
                  is not supported by current client, this object is returned.
                discriminator:
                  propertyName: commandType
                properties:
                  commandType:
                    description: Command type.
                    type: string
                  errors:
                    description: Array of errors. This is ignored if submitted.
                    items:
                      description: Error information in OData format.
                      properties:
                        code:
                          description: The machine-readable description of the error, such
                            as 'InvalidRequest' or 'InternalServerError'
                          type: string
                        details:
                          description: Inner errors that caused this error
                          items:
                            $ref: "#/components/schemas/ODataError"
                          type: array
                        message:
                          description: The human-readable description of the error
                          type: string
                      type: object
                    readOnly: true
                    type: array
                  state:
                    description: The state of the command. This is ignored if submitted.
                    enum:
                      - Unknown
                      - Accepted
                      - Running
                      - Succeeded
                      - Failed
                    readOnly: true
                    type: string
                    x-ms-enum:
                      modelAsString: true
                      name: CommandState
                required:
                  - commandType
                type: object
              readOnly: true
              type: array
            errors:
              description: Array of errors. This is ignored if submitted.
              items:
                description: Error information in OData format.
                properties:
                  code:
                    description: The machine-readable description of the error, such as
                      'InvalidRequest' or 'InternalServerError'
                    type: string
                  details:
                    description: Inner errors that caused this error
                    items:
                      $ref: "#/components/schemas/ODataError"
                    type: array
                  message:
                    description: The human-readable description of the error
                    type: string
                type: object
              readOnly: true
              type: array
            state:
              description: The state of the task. This is ignored if submitted.
              enum:
                - Unknown
                - Queued
                - Running
                - Canceled
                - Succeeded
                - Failed
                - FailedInputValidation
                - Faulted
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: true
                name: TaskState
            taskType:
              description: Task type.
              type: string
          required:
            - taskType
          type: object
      description: Properties for the task that validates MySQL database connection
      properties:
        input:
          $ref: "#/components/schemas/ConnectToSourceMySqlTaskInput"
        output:
          description: Task output. This is ignored if submitted.
          items:
            description: Output for connect to MySQL type source
            properties:
              databases:
                description: List of databases on the server
                items:
                  type: string
                readOnly: true
                type: array
              id:
                description: Result identifier
                readOnly: true
                type: string
              serverProperties:
                description: Server properties for MySQL type source
                properties:
                  serverDatabaseCount:
                    description: Number of databases in the server
                    readOnly: true
                    type: integer
                  serverEdition:
                    description: Edition of the database server
                    readOnly: true
                    type: string
                  serverName:
                    description: Name of the server
                    readOnly: true
                    type: string
                  serverOperatingSystemVersion:
                    description: Version of the operating system
                    readOnly: true
                    type: string
                  serverPlatform:
                    description: Name of the server platform
                    readOnly: true
                    type: string
                  serverVersion:
                    description: Version of the database server
                    readOnly: true
                    type: string
                type: object
              sourceServerBrandVersion:
                description: Server brand version
                readOnly: true
                type: string
              validationErrors:
                description: Validation errors associated with the task
                items:
                  description: Exception object for all custom exceptions
                  properties:
                    actionableMessage:
                      description: Actionable steps for this exception
                      type: string
                    filePath:
                      description: The path to the file where exception occurred
                      type: string
                    hResult:
                      description: Coded numerical value that is assigned to a specific
                        exception
                      type: integer
                    lineNumber:
                      description: The line number where exception occurred
                      type: string
                    message:
                      description: Error message
                      type: string
                    stackTrace:
                      description: Stack trace
                      type: string
                  type: object
                readOnly: true
                type: array
            type: object
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: ConnectToSource.MySql
    ODataError: {}
