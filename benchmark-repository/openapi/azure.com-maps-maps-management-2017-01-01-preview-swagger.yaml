      properties:
        location:
          description: The location of the resource.
          type: string
        sku:
          $ref: "#/components/schemas/Sku"
        tags:
          additionalProperties:
            type: string
          description: Gets or sets a list of key value pairs that describe the resource.
            These tags can be used in viewing and grouping this resource (across
            resource groups). A maximum of 15 tags can be provided for a
            resource. Each tag must have a key no greater than 128 characters
            and value no greater than 256 characters.
          type: object
      required:
        - location
        - sku
      type: object
    MapsAccountKeys:
      description: The set of keys which can be used to access the Maps REST APIs. Two keys
        are provided for key rotation without interruption.
      properties:
        id:
          description: The full Azure resource identifier of the Maps Account.
          readOnly: true
          type: string
        primaryKey:
          description: The primary key for accessing the Maps REST APIs.
          readOnly: true
          type: string
        secondaryKey:
          description: The secondary key for accessing the Maps REST APIs.
          readOnly: true
          type: string
      type: object
    MapsAccountUpdateParameters:
      description: Parameters used to update an existing Maps Account.
      properties:
        sku:
          $ref: "#/components/schemas/Sku"
        tags:
          additionalProperties:
            type: string
          description: Gets or sets a list of key value pairs that describe the resource.
            These tags can be used in viewing and grouping this resource (across
            resource groups). A maximum of 15 tags can be provided for a
            resource. Each tag must have a key no greater than 128 characters
            and value no greater than 256 characters.
          type: object
      type: object
    MapsAccounts:
      description: A list of Maps Accounts.
      properties:
        value:
          description: a Maps Account.
          items:
            $ref: "#/components/schemas/MapsAccount"
          readOnly: true
          type: array
      type: object
    MapsAccountsMoveRequest:
      description: The description of what resources to move between resource groups.
      properties:
        resourceIds:
          description: A list of resource names to move from the source resource group.
          items:
            type: string
          type: array
        targetResourceGroup:
          description: The name of the destination resource group.
          type: string
      required:
        - targetResourceGroup
        - resourceIds
      type: object
    MapsKeySpecification:
      description: Whether the operation refers to the primary or secondary key.
      properties:
        keyType:
          description: Whether the operation refers to the primary or secondary key.
          enum:
            - primary
            - secondary
          type: string
          x-ms-enum:
            modelAsString: true
            name: KeyType
      required:
        - keyType
      type: object
    MapsOperations:
      description: The set of operations available for Maps.
      properties:
        value:
          description: An operation available for Maps.
          items:
            properties:
              display:
                description: The human-readable description of the operation.
                properties:
                  description:
                    description: The description of the operation.
                    readOnly: true
                    type: string
                  operation:
                    description: The action that users can perform, based on their
                      permission level.
                    readOnly: true
                    type: string
                  provider:
                    description: "Service provider: Microsoft Maps."
                    readOnly: true
                    type: string
                  resource:
                    description: Resource on which the operation is performed.
                    readOnly: true
                    type: string
                type: object
              name:
                description: "Operation name: {provider}/{resource}/{operation}."
                readOnly: true
                type: string
              origin:
                description: The origin of the operation.
                readOnly: true
                type: string
            type: object
          readOnly: true
          type: array
      type: object
    Resource:
      description: An Azure resource
      properties:
        id:
          description: The fully qualified Maps Account resource identifier.
          readOnly: true
          type: string
        name:
          description: The name of the Maps Account, which is unique within a Resource
            Group.
          readOnly: true
          type: string
        type:
          description: Azure resource type.
          readOnly: true
          type: string
      x-ms-azure-resource: true
    Sku:
      description: The SKU of the Maps Account.
      properties:
        name:
          description: The name of the SKU, in standard format (such as S0).
          type: string
        tier:
          description: Gets the sku tier. This is based on the SKU name.
          readOnly: true
          type: string
      required:
        - name
