      allOf:
        - $ref: "#/components/schemas/Resource"
      description: An Azure resource which represents access to a suite of Maps REST APIs.
      properties:
        location:
          description: The location of the resource.
          readOnly: true
          type: string
        sku:
          $ref: "#/components/schemas/Sku"
