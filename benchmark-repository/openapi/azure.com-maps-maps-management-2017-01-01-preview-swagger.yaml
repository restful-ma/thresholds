paths:
  /providers/Microsoft.Maps/operations:
    get:
      description: List operations available for the Maps Resource Provider
      operationId: Accounts_ListOperations
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsOperations"
              examples:
                GetOperations:
                  $ref: "#/components/examples/GetOperations"
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-ms-pageable:
        itemName: value
  "/subscriptions/{subscriptionId}/providers/Microsoft.Maps/accounts":
    get:
      description: Get all Maps Accounts in a Subscription
      operationId: Accounts_ListBySubscription
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccounts"
              examples:
                ListAccountsBySubscription:
                  $ref: "#/components/examples/ListAccountsBySubscription"
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-ms-pageable:
        itemName: value
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/moveResources":
    post:
      description: Moves Maps Accounts from one ResourceGroup (or Subscription) to another
      operationId: Accounts_Move
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The name of the resource group that contains Maps Account to move.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            MoveAccounts:
              value: myResourceGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MapsAccountsMoveRequest"
        description: The details of the Maps Account move.
        required: true
      responses:
        "200":
          description: The Accounts were successfully moved.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts":
    get:
      description: Get all Maps Accounts in a Resource Group
      operationId: Accounts_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccounts"
              examples:
                ListAccountsByResourceGroup:
                  $ref: "#/components/examples/ListAccountsByResourceGroup"
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-ms-pageable:
        itemName: value
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts/{accountName}":
    delete:
      description: Delete a Maps Account.
      operationId: Accounts_Delete
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      responses:
        "200":
          description: The Account was deleted successfully.
        "204":
          description: The specified Account was not found. Nothing was deleted.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      description: Get a Maps Account.
      operationId: Accounts_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccount"
              examples:
                GetAccount:
                  $ref: "#/components/examples/GetAccount"
        "404":
          description: The specified Account does not exist.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      description: Updates a Maps Account. Only a subset of the parameters may be updated
        after creation, such as Sku and Tags.
      operationId: Accounts_Update
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MapsAccountUpdateParameters"
        description: The updated parameters for the Maps Account.
        required: true
      responses:
        "200":
          description: The Account was successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccount"
              examples:
                UpdateAccount:
                  $ref: "#/components/examples/UpdateAccount"
        "404":
          description: The specified Account was not found. Nothing was updated.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      description: Create or update a Maps Account. A Maps Account holds the keys which
        allow access to the Maps REST APIs.
      operationId: Accounts_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MapsAccountCreateParameters"
        description: The new or updated parameters for the Maps Account.
        required: true
      responses:
        "200":
          description: The Account was successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccount"
              examples:
                CreateAccount:
                  $ref: "#/components/examples/CreateAccount"
        "201":
          description: The Account was successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccount"
              examples:
                CreateAccount:
                  $ref: "#/components/examples/CreateAccount"
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts/{accountName}/listKeys":
    post:
      description: Get the keys to use with the Maps APIs. A key is used to authenticate
        and authorize access to the Maps REST APIs. Only one key is needed at a
        time; two are given to provide seamless key regeneration.
      operationId: Accounts_ListKeys
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccountKeys"
              examples:
                ListKeys:
                  $ref: "#/components/examples/ListKeys"
        "404":
          description: The specified Account does not exist.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Maps/accounts/{accountName}/regenerateKey":
    post:
      description: Regenerate either the primary or secondary key for use with the Maps
        APIs. The old key will stop working immediately.
      operationId: Accounts_RegenerateKeys
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/AccountNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MapsKeySpecification"
        description: "Which key to regenerate:  primary or secondary."
        required: true
      responses:
        "200":
          description: The request was successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapsAccountKeys"
              examples:
                RegenerateKey:
                  $ref: "#/components/examples/RegenerateKey"
        "404":
          description: The specified Account does not exist.
        default:
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
