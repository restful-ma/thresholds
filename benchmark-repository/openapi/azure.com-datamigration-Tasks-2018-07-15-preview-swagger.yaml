    ConnectToSourceSqlServerSyncTaskProperties:
      allOf:
        - $ref: "#/components/schemas/ProjectTaskProperties"
      description: Properties for the task that validates connection to SQL Server and
        source server requirements for online migration
      properties:
        input:
          description: Input for the task that validates connection to SQL Server and also
            validates source server requirements
          properties:
            checkPermissionsGroup:
              description: Permission group for validations. These groups will run a set of
                permissions for validating user activity. Select the permission
                group for the activity that you are performing.
              enum:
                - Default
                - MigrationFromSqlServerToAzureDB
                - MigrationFromSqlServerToAzureMI
                - MigrationFromMySQLToAzureDBForMySQL
              type: string
              x-ms-enum:
                name: ServerLevelPermissionsGroup
            collectAgentJobs:
              default: false
              description: Flag for whether to collect agent jobs from source server.
              type: boolean
            collectDatabases:
              default: true
              description: Flag for whether to collect databases from source server.
              type: boolean
            collectLogins:
              default: false
              description: Flag for whether to collect logins from source server.
              type: boolean
            collectTdeCertificateInfo:
              default: false
              description: Flag for whether to collect TDE Certificate names from source
                server.
              type: boolean
            sourceConnectionInfo:
              allOf:
                - description: Defines the connection properties of a server
                  discriminator:
                    propertyName: type
                  properties:
                    password:
                      description: Password credential.
                      type: string
                    type:
                      description: Type of connection info
                      type: string
                    userName:
                      description: User name
                      type: string
                  required:
                    - type
                  type: object
              description: Information for connecting to SQL database server
              properties:
                additionalSettings:
                  description: Additional connection settings
                  type: string
                authentication:
                  description: An enumeration of possible authentication types when
                    connecting
                  enum:
                    - None
                    - WindowsAuthentication
                    - SqlAuthentication
                    - ActiveDirectoryIntegrated
                    - ActiveDirectoryPassword
                  type: string
                  x-ms-enum:
                    modelAsString: true
                    name: AuthenticationType
                dataSource:
                  description: Data source in the format
                    Protocol:MachineName\SQLServerInstanceName,PortNumber
                  type: string
                encryptConnection:
                  default: true
                  description: Whether to encrypt the connection
                  type: boolean
                platform:
                  description: An enumeration of source platform types
                  enum:
                    - SqlOnPrem
                  type: string
                  x-ms-enum:
                    modelAsString: true
                    name: SqlSourcePlatform
                trustServerCertificate:
                  default: false
                  description: Whether to trust the server certificate
                  type: boolean
              required:
                - dataSource
              type: object
              x-ms-discriminator-value: SqlConnectionInfo
            validateSsisCatalogOnly:
              default: false
              description: Flag for whether to validate SSIS catalog is reachable on the
                source server.
              type: boolean
          required:
            - sourceConnectionInfo
          type: object
        output:
          description: Task output. This is ignored if submitted.
          items:
