  schemas:
    ConnectToMongoDbTaskProperties:
      allOf:
        - $ref: "#/components/schemas/ProjectTaskProperties"
      description: Properties for the task that validates the connection to and provides
        information about a MongoDB server
      properties:
        input:
          allOf:
            - description: Defines the connection properties of a server
              discriminator:
                propertyName: type
              properties:
                password:
                  description: Password credential.
                  type: string
                type:
                  description: Type of connection info
                  type: string
                userName:
                  description: User name
                  type: string
              required:
                - type
              type: object
          description: Describes a connection to a MongoDB data source
          properties:
            connectionString:
              description: A MongoDB connection string or blob container URL. The user name
                and password can be specified here or in the userName and
                password properties
              type: string
          required:
            - connectionString
          type: object
        output:
          description: An array containing a single MongoDbClusterInfo object
          items:
            description: Describes a MongoDB data source
            properties:
              databases:
                description: A list of non-system databases in the cluster
                items:
                  allOf:
                    - description: Describes a database or collection within a MongoDB data
                        source
                      properties:
                        averageDocumentSize:
                          description: The average document size, or -1 if the average size
                            is unknown
                          format: int64
                          type: integer
                        dataSize:
                          description: The estimated total data size, in bytes, or -1 if
                            the size is unknown.
                          format: int64
                          type: integer
                        documentCount:
                          description: The estimated total number of documents, or -1 if
                            the document count is unknown
                          format: int64
                          type: integer
                        name:
                          description: The unqualified name of the database or collection
                          type: string
                        qualifiedName:
                          description: The qualified name of the database or collection.
                            For a collection, this is the database-qualified
                            name.
                          type: string
                      required:
                        - averageDocumentSize
                        - dataSize
                        - documentCount
                        - name
                        - qualifiedName
                      type: object
                  description: Describes a database within a MongoDB data source
                  properties:
                    collections:
                      description: A list of supported collections in a MongoDB database
                      items:
                        allOf:
                          - description: Describes a database or collection within a
                              MongoDB data source
                            properties:
                              averageDocumentSize:
                                description: The average document size, or -1 if the
                                  average size is unknown
                                format: int64
                                type: integer
                              dataSize:
                                description: The estimated total data size, in bytes, or -1
                                  if the size is unknown.
                                format: int64
                                type: integer
                              documentCount:
                                description: The estimated total number of documents, or -1
                                  if the document count is unknown
                                format: int64
                                type: integer
                              name:
                                description: The unqualified name of the database or
                                  collection
                                type: string
                              qualifiedName:
                                description: The qualified name of the database or
                                  collection. For a collection, this is the
                                  database-qualified name.
                                type: string
                            required:
                              - averageDocumentSize
                              - dataSize
                              - documentCount
                              - name
                              - qualifiedName
                            type: object
                        description: Describes a supported collection within a MongoDB
                          database
                        properties:
                          databaseName:
                            description: The name of the database containing the collection
                            type: string
                          isCapped:
                            description: Whether the collection is a capped collection
                              (i.e. whether it has a fixed size and acts like a
                              circular buffer)
                            type: boolean
                          isSystemCollection:
                            description: Whether the collection is system collection
                            type: boolean
                          isView:
                            description: Whether the collection is a view of another
                              collection
                            type: boolean
                          shardKey:
                            description: Describes a MongoDB shard key
                            properties:
                              fields:
                                description: The fields within the shard key
                                items:
                                  description: Describes a field reference within a MongoDB
                                    shard key
                                  properties:
                                    name:
                                      description: The name of the field
                                      type: string
                                    order:
                                      description: The field ordering
                                      enum:
                                        - Forward
                                        - Reverse
                                        - Hashed
                                      type: string
                                      x-ms-enum:
                                        modelAsString: true
                                        name: MongoDbShardKeyOrder
                                  required:
                                    - name
                                    - order
                                  type: object
                                type: array
                              isUnique:
                                description: Whether the shard key is unique
                                type: boolean
                            required:
                              - fields
                              - isUnique
                            type: object
                          supportsSharding:
                            description: Whether the database has sharding enabled. Note
                              that the migration task will enable sharding on
                              the target if necessary.
                            type: boolean
                          viewOf:
                            description: The name of the collection that this is a view of,
                              if IsView is true
                            type: string
                        required:
                          - databaseName
                          - isCapped
                          - isSystemCollection
                          - isView
                          - supportsSharding
                        type: object
                      type: array
                    supportsSharding:
                      description: Whether the database has sharding enabled. Note that the
                        migration task will enable sharding on the target if
                        necessary.
                      type: boolean
                  required:
                    - collections
                    - supportsSharding
                  type: object
                type: array
              supportsSharding:
                description: Whether the cluster supports sharded collections
                type: boolean
              type:
                description: The type of data source
                enum:
                  - BlobContainer
                  - CosmosDb
                  - MongoDb
                type: string
                x-ms-enum:
                  modelAsString: true
                  name: MongoDbClusterType
              version:
                description: The version of the data source in the form x.y.z (e.g. 3.6.7).
                  Not used if Type is BlobContainer.
                type: string
            required:
              - databases
              - supportsSharding
              - type
              - version
            type: object
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: Connect.MongoDb
