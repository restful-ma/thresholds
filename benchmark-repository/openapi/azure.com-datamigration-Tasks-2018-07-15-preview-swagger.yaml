                readOnly: true
                type: string
              resultType:
                description: Type of result - database level or task level
                readOnly: true
                type: string
            type: object
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: ConnectToSource.SqlServer.Sync
