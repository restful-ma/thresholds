      description: Describes the attack.
    AutoRenew:
      type: string
      enum:
        - ENABLED
        - DISABLED
    Contributor:
      type: object
      properties:
        Name:
          $ref: "#/components/schemas/String"
        Value:
          $ref: "#/components/schemas/Long"
      description: A contributor to the attack and their contribution.
    ProtectionName:
      type: string
      pattern: "[ a-zA-Z0-9_\\\\.\\\\-]*"
      minLength: 1
      maxLength: 128
    ProtectionId:
      type: string
      pattern: "[a-zA-Z0-9\\\\-]*"
      minLength: 1
      maxLength: 36
    LogBucketList:
      type: array
      items:
        $ref: "#/components/schemas/LogBucket"
      minItems: 0
      maxItems: 10
    EmergencyContactList:
      type: array
      items:
        $ref: "#/components/schemas/EmergencyContact"
      minItems: 0
      maxItems: 10
    Protection:
      type: object
      properties:
        Id:
          $ref: "#/components/schemas/ProtectionId"
        Name:
          $ref: "#/components/schemas/ProtectionName"
        ResourceArn:
          $ref: "#/components/schemas/ResourceArn"
      description: An object that represents a resource that is under DDoS protection.
    Subscription:
      type: object
      properties:
        StartTime:
          $ref: "#/components/schemas/Timestamp"
        EndTime:
          $ref: "#/components/schemas/Timestamp"
        TimeCommitmentInSeconds:
          $ref: "#/components/schemas/DurationInSeconds"
        AutoRenew:
          $ref: "#/components/schemas/AutoRenew"
        Limits:
          $ref: "#/components/schemas/Limits"
      description: Information about the AWS Shield Advanced subscription for an account.
    Double:
      type: number
      format: double
    DurationInSeconds:
      type: integer
      minimum: 0
    EmailAddress:
      type: string
      pattern: ^\S+@\S+\.\S+$
      minLength: 1
      maxLength: 150
    EmergencyContact:
      type: object
      required:
        - EmailAddress
      properties:
        EmailAddress:
          $ref: "#/components/schemas/EmailAddress"
      description: Contact information that the DRT can use to contact you during a
        suspected attack.
    SubscriptionState:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
    Integer:
      type: integer
    Limit:
      type: object
      properties:
        Type:
          $ref: "#/components/schemas/String"
        Max:
          $ref: "#/components/schemas/Long"
      description: Specifies how many protections of a given type you can create.
    Limits:
      type: array
      items:
        $ref: "#/components/schemas/Limit"
    ResourceArnFilterList:
      type: array
      items:
        $ref: "#/components/schemas/ResourceArn"
    TimeRange:
      type: object
      properties:
        FromInclusive:
          $ref: "#/components/schemas/AttackTimestamp"
        ToExclusive:
          $ref: "#/components/schemas/AttackTimestamp"
      description: The time range.
    Token:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 4096
    MaxResults:
      type: integer
      minimum: 0
      maximum: 10000
    Protections:
      type: array
      items:
        $ref: "#/components/schemas/Protection"
    Mitigation:
      type: object
      properties:
        MitigationName:
          $ref: "#/components/schemas/String"
      description: The mitigation applied to a DDoS attack.
    SubResourceType:
      type: string
      enum:
        - IP
        - URL
    SummarizedAttackVectorList:
      type: array
      items:
        $ref: "#/components/schemas/SummarizedAttackVector"
    SubResourceSummary:
      type: object
      properties:
        Type:
          $ref: "#/components/schemas/SubResourceType"
        Id:
          $ref: "#/components/schemas/String"
        AttackVectors:
          $ref: "#/components/schemas/SummarizedAttackVectorList"
        Counters:
          $ref: "#/components/schemas/SummarizedCounterList"
      description: The attack information for the specified SubResource.
    Timestamp:
      type: string
      format: date-time
    SummarizedAttackVector:
      type: object
      required:
        - VectorType
      properties:
        VectorType:
          $ref: "#/components/schemas/String"
        VectorCounters:
          $ref: "#/components/schemas/SummarizedCounterList"
      description: A summary of information about the attack.
    SummarizedCounter:
      type: object
      properties:
        Name:
          $ref: "#/components/schemas/String"
        Max:
          $ref: "#/components/schemas/Double"
        Average:
          $ref: "#/components/schemas/Double"
        Sum:
          $ref: "#/components/schemas/Double"
        N:
          $ref: "#/components/schemas/Integer"
        Unit:
          $ref: "#/components/schemas/String"
      description: The counter that describes a DDoS attack.
