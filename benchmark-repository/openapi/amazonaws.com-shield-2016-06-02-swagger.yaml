  /#X-Amz-Target=AWSShield_20160616.AssociateDRTRole:
    post:
      operationId: AssociateDRTRole
      description: '<p>Authorizes the DDoS Response team (DRT), using the specified role,
        to access your AWS account to assist with DDoS attack mitigation during
        potential attacks. This enables the DRT to inspect your AWS WAF
        configuration and create or update AWS WAF rules and web ACLs.</p>
        <p>You can associate only one <code>RoleArn</code> with your
        subscription. If you submit an <code>AssociateDRTRole</code> request for
        an account that already has an associated role, the new
        <code>RoleArn</code> will replace the existing <code>RoleArn</code>.
        </p> <p>Prior to making the <code>AssociateDRTRole</code> request, you
        must attach the <a
        href="https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/service-role/AWSShieldDRTAccessPolicy">AWSShieldDRTAccessPolicy</a>
        managed policy to the role you will specify in the request. For more
        information see <a href="
        https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_manage-attach-detach.html">Attaching
        and Detaching IAM Policies</a>. The role must also trust the service
        principal <code> drt.shield.amazonaws.com</code>. For more information,
        see <a
        href="https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_elements_principal.html">IAM
        JSON Policy Elements: Principal</a>.</p> <p>The DRT will have access
        only to your AWS WAF and Shield resources. By submitting this request,
        you authorize the DRT to inspect your AWS WAF and Shield configuration
        and create and update AWS WAF rules and web ACLs on your behalf. The DRT
        takes these actions only if explicitly authorized by you.</p> <p>You
        must have the <code>iam:PassRole</code> permission to make an
        <code>AssociateDRTRole</code> request. For more information, see <a
        href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_passrole.html">Granting
        a User Permissions to Pass a Role to an AWS Service</a>. </p> <p>To use
        the services of the DRT and make an <code>AssociateDRTRole</code>
        request, you must be subscribed to the <a
        href="https://aws.amazon.com/premiumsupport/business-support/">Business
        Support plan</a> or the <a
        href="https://aws.amazon.com/premiumsupport/enterprise-support/">Enterprise
        Support plan</a>.</p>'
      responses:
