openapi: 3.0.0
info:
  description: The key vault client performs cryptographic key operations and vault
    operations against the Key Vault service.
  title: KeyVaultClient
  version: 2016-10-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/keyvault/data-plane/Microsoft.KeyVault/stable/2016-10-01/keyvault.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: keyvault
  x-tags:
    - Azure
    - Microsoft
paths:
  /certificates:
    get:
      description: The GetCertificates operation returns the set of certificates resources
        in the specified key vault. This operation requires the
        certificates/list permission.
      operationId: GetCertificates
      parameters:
        - description: Maximum number of results to return in a page. If not specified the
            service will return up to 25 results.
          in: query
          name: maxresults
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 25
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A response message containing a list of certificates along with a
            link to the next page of certificates.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateListResult"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: List certificates in a specified key vault
      tags:
        - Certificates
      x-ms-pageable:
        nextLinkName: nextLink
  /certificates/contacts:
    delete:
      description: Deletes the certificate contacts for a specified key vault certificate.
        This operation requires the certificates/managecontacts permission.
      operationId: DeleteCertificateContacts
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The contacts for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contacts"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Deletes the certificate contacts for a specified key vault.
      tags:
        - Certificates
    get:
      description: The GetCertificateContacts operation returns the set of certificate
        contact resources in the specified key vault. This operation requires
        the certificates/managecontacts permission.
      operationId: GetCertificateContacts
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The contacts for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contacts"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Lists the certificate contacts for a specified key vault.
      tags:
        - Certificates
    put:
      description: Sets the certificate contacts for the specified key vault. This
        operation requires the certificates/managecontacts permission.
      operationId: SetCertificateContacts
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contacts"
        description: The contacts for the key vault certificate.
        required: true
      responses:
        "200":
          description: The contacts for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contacts"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Sets the certificate contacts for the specified key vault.
      tags:
        - Certificates
  /certificates/issuers:
    get:
      description: The GetCertificateIssuers operation returns the set of certificate
        issuer resources in the specified key vault. This operation requires the
        certificates/manageissuers/getissuers permission.
      operationId: GetCertificateIssuers
      parameters:
        - description: Maximum number of results to return in a page. If not specified the
            service will return up to 25 results.
          in: query
          name: maxresults
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 25
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A response message containing a list of certificate issuers in a key
            vault along with a link to the next page of certificate issuers.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateIssuerListResult"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: List certificate issuers for a specified key vault.
      tags:
        - Certificates
      x-ms-pageable:
        nextLinkName: nextLink
  "/certificates/issuers/{issuer-name}":
    delete:
      description: The DeleteCertificateIssuer operation permanently removes the specified
        certificate issuer from the vault. This operation requires the
        certificates/manageissuers/deleteissuers permission.
      operationId: DeleteCertificateIssuer
      parameters:
        - description: The name of the issuer.
          in: path
          name: issuer-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The issuer for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Deletes the specified certificate issuer.
      tags:
        - Certificates
    get:
      description: The GetCertificateIssuer operation returns the specified certificate
        issuer resources in the specified key vault. This operation requires the
        certificates/manageissuers/getissuers permission.
      operationId: GetCertificateIssuer
      parameters:
        - description: The name of the issuer.
          in: path
          name: issuer-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The issuer for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Lists the specified certificate issuer.
      tags:
        - Certificates
    patch:
      description: The UpdateCertificateIssuer operation performs an update on the
        specified certificate issuer entity. This operation requires the
        certificates/setissuers permission.
      operationId: UpdateCertificateIssuer
      parameters:
        - description: The name of the issuer.
          in: path
          name: issuer-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateIssuerUpdateParameters"
        description: Certificate issuer update parameter.
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: The issuer for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Updates the specified certificate issuer.
      tags:
        - Certificates
    put:
      description: The SetCertificateIssuer operation adds or updates the specified
        certificate issuer. This operation requires the certificates/setissuers
        permission.
      operationId: SetCertificateIssuer
      parameters:
        - description: The name of the issuer.
          in: path
          name: issuer-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateIssuerSetParameters"
        description: Certificate issuer set parameter.
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: The issuer for the key vault certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssuerBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Sets the specified certificate issuer.
      tags:
        - Certificates
  "/certificates/{certificate-name}":
    delete:
      description: Deletes all versions of a certificate object along with its associated
        policy. Delete certificate cannot be used to remove individual versions
        of a certificate object. This operation requires the certificates/delete
        permission.
      operationId: DeleteCertificate
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The deleted certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletedCertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Deletes a certificate from a specified key vault.
      tags:
        - Certificates
  "/certificates/{certificate-name}/create":
    post:
      description: If this is the first version, the certificate resource is created. This
        operation requires the certificates/create permission.
      operationId: CreateCertificate
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
            pattern: ^[0-9a-zA-Z-]+$
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateCreateParameters"
        description: The parameters to create a certificate.
        required: true
        x-ms-client-flatten: true
      responses:
        "202":
          description: Created certificate bundle.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateOperation"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Creates a new certificate.
      tags:
        - Certificates
  "/certificates/{certificate-name}/import":
    post:
      description: Imports an existing valid certificate, containing a private key, into
        Azure Key Vault. The certificate to be imported can be in either PFX or
        PEM format. If the certificate is in PEM format the PEM file must
        contain the key as well as x509 certificates. This operation requires
        the certificates/import permission.
      operationId: ImportCertificate
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
            pattern: ^[0-9a-zA-Z-]+$
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateImportParameters"
        description: The parameters to import the certificate.
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: Imported certificate bundle to the vault.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Imports a certificate into a specified key vault.
      tags:
        - Certificates
  "/certificates/{certificate-name}/pending":
    delete:
      description: Deletes the creation operation for a specified certificate that is in
        the process of being created. The certificate is no longer created. This
        operation requires the certificates/update permission.
      operationId: DeleteCertificateOperation
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A message containing the certificate operation response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateOperation"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Deletes the creation operation for a specific certificate.
      tags:
        - Certificates
    get:
      description: Gets the creation operation associated with a specified certificate.
        This operation requires the certificates/get permission.
      operationId: GetCertificateOperation
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The certificate operation response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateOperation"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Gets the creation operation of a certificate.
      tags:
        - Certificates
    patch:
      description: Updates a certificate creation operation that is already in progress.
        This operation requires the certificates/update permission.
      operationId: UpdateCertificateOperation
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateOperationUpdateParameter"
        description: The certificate operation response.
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: A message containing the certificate operation response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateOperation"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Updates a certificate operation.
      tags:
        - Certificates
  "/certificates/{certificate-name}/pending/merge":
    post:
      description: The MergeCertificate operation performs the merging of a certificate or
        certificate chain with a key pair currently available in the service.
        This operation requires the certificates/create permission.
      operationId: MergeCertificate
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateMergeParameters"
        description: The parameters to merge certificate.
        required: true
        x-ms-client-flatten: true
      responses:
        "201":
          description: Merged certificate bundle to the vault.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Merges a certificate or a certificate chain with a key pair existing on
        the server.
      tags:
        - Certificates
  "/certificates/{certificate-name}/policy":
    get:
      description: The GetCertificatePolicy operation returns the specified certificate
        policy resources in the specified key vault. This operation requires the
        certificates/get permission.
      operationId: GetCertificatePolicy
      parameters:
        - description: The name of the certificate in a given key vault.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The certificate policy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificatePolicy"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Lists the policy for a certificate.
      tags:
        - Certificates
    patch:
      description: Set specified members in the certificate policy. Leave others as null.
        This operation requires the certificates/update permission.
      operationId: UpdateCertificatePolicy
      parameters:
        - description: The name of the certificate in the given vault.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificatePolicy"
        description: The policy for the certificate.
        required: true
      responses:
        "200":
          description: The certificate policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificatePolicy"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Updates the policy for a certificate.
      tags:
        - Certificates
  "/certificates/{certificate-name}/versions":
    get:
      description: The GetCertificateVersions operation returns the versions of a
        certificate in the specified key vault. This operation requires the
        certificates/list permission.
      operationId: GetCertificateVersions
      parameters:
        - description: The name of the certificate.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - description: Maximum number of results to return in a page. If not specified the
            service will return up to 25 results.
          in: query
          name: maxresults
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 25
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A response message containing a list of certificates in the key
            vault along with a link to the next page of keys.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateListResult"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: List the versions of a certificate.
      tags:
        - Certificates
      x-ms-pageable:
        nextLinkName: nextLink
  "/certificates/{certificate-name}/{certificate-version}":
    get:
      description: Gets information about a specific certificate. This operation requires
        the certificates/get permission.
      operationId: GetCertificate
      parameters:
        - description: The name of the certificate in the given vault.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - description: The version of the certificate.
          in: path
          name: certificate-version
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: The retrieved certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Gets information about a certificate.
      tags:
        - Certificates
    patch:
      description: The UpdateCertificate operation applies the specified update on the
        given certificate; the only elements updated are the certificate's
        attributes. This operation requires the certificates/update permission.
      operationId: UpdateCertificate
      parameters:
        - description: The name of the certificate in the given key vault.
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - description: The version of the certificate.
          in: path
          name: certificate-version
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateUpdateParameters"
        description: The parameters for certificate update.
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: The updated certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Updates the specified attributes associated with the given certificate.
      tags:
        - Certificates
  /deletedcertificates:
    get:
      description: The GetDeletedCertificates operation retrieves the certificates in the
        current vault which are in a deleted state and ready for recovery or
        purging. This operation includes deletion-specific information. This
        operation requires the certificates/get/list permission. This operation
        can only be enabled on soft-delete enabled vaults.
      operationId: GetDeletedCertificates
      parameters:
        - description: Maximum number of results to return in a page. If not specified the
            service will return up to 25 results.
          in: query
          name: maxresults
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 25
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A response message containing a list of deleted certificates in the
            vault along with a link to the next page of deleted certificates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletedCertificateListResult"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Lists the deleted certificates in the specified vault currently
        available for recovery.
      tags:
        - DeletedCertificates
      x-ms-pageable:
        nextLinkName: nextLink
  "/deletedcertificates/{certificate-name}":
    delete:
      description: The PurgeDeletedCertificate operation performs an irreversible deletion
        of the specified certificate, without possibility for recovery. The
        operation is not available if the recovery level does not specify
        'Purgeable'. This operation requires the certificate/purge permission.
      operationId: PurgeDeletedCertificate
      parameters:
        - description: The name of the certificate
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "204":
          description: No content signaling that the certificate was purged forever.
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Permanently deletes the specified deleted certificate.
      tags:
        - DeletedCertificates
    get:
      description: The GetDeletedCertificate operation retrieves the deleted certificate
        information plus its attributes, such as retention interval, scheduled
        permanent deletion and the current deletion recovery level. This
        operation requires the certificates/get permission.
      operationId: GetDeletedCertificate
      parameters:
        - description: The name of the certificate
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A Certificate bundle of the certificate and its attributes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletedCertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Retrieves information about the specified deleted certificate.
      tags:
        - DeletedCertificates
  "/deletedcertificates/{certificate-name}/recover":
    post:
      description: The RecoverDeletedCertificate operation performs the reversal of the
        Delete operation. The operation is applicable in vaults enabled for
        soft-delete, and must be issued during the retention interval (available
        in the deleted certificate's attributes). This operation requires the
        certificates/recover permission.
      operationId: RecoverDeletedCertificate
      parameters:
        - description: The name of the deleted certificate
          in: path
          name: certificate-name
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: A Certificate bundle of the original certificate and its attributes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateBundle"
        default:
          description: Key Vault error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyVaultError"
      summary: Recovers the deleted certificate back to its current version under
        /certificates.
      tags:
        - DeletedCertificates
  /deletedkeys:
    get:
      description: Retrieves a list of the keys in the Key Vault as JSON Web Key structures
        that contain the public part of a deleted key. This operation includes
        deletion-specific information. The Get Deleted Keys operation is
        applicable for vaults enabled for soft-delete. While the operation can
        be invoked on any vault, it will return an error if invoked on a non
        soft-delete enabled vault. This operation requires the keys/list
        permission.
      operationId: GetDeletedKeys
      parameters:
        - description: Maximum number of results to return in a page. If not specified the
            service will return up to 25 results.
          in: query
          name: maxresults
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 25
