        parent_data_path:
          type: string
        port_data_path:
          type: string
        query_endpoint:
          type: string
        use_discovery_service:
          type: string
        use_nested_query:
          type: boolean
        use_target_list:
          type: boolean
      type: object
    SessionObject:
      properties:
        access_rights:
          additionalProperties:
            $ref: "#/components/schemas/AccessRights"
          type: object
        allowance:
          type: number
        apply_policy_id:
          type: string
        basic_auth_data:
          properties:
            hash_type:
              enum:
                - ""
                - bcrypt
