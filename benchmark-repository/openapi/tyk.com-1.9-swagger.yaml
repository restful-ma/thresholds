            password:
              type: string
          type: object
        expires:
          type: number
        hmac_enabled:
          type: boolean
        hmac_string:
          type: string
        is_inactive:
          type: boolean
        jwt_data:
          properties:
            secret:
              type: string
          type: object
        meta_data:
          type: object
        monitor:
