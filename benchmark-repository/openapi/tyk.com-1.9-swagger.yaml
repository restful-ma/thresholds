openapi: 3.0.0
info:
  contact:
    x-twitter: tyk_io
  title: Gateway
  version: "1.9"
  x-apisguru-categories:
    - enterprise
  x-logo:
    url: https://twitter.com/tyk_io/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/TykTechnologies/tyk-swagger-definitions/master/tyk_gateway_api.yml
      version: "2.0"
  x-providerName: tyk.com
paths:
  /tyk/apis/:
    get:
      description: >
        Gets a list of *API Definition* objects that are currently live on the
        gateway 
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful list response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/APIDefinitionList"
    post:
      description: |
        Create an *API Definition* object
      requestBody:
        $ref: "#/components/requestBodies/APIDefinition"
      responses:
        "200":
          description: Succesful API Deletion
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - updated
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  "/tyk/apis/{apiID}":
    delete:
      description: |
        Deletes an *API Definition* object, if it exists
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Succesful API Deletion
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - deleted
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
    get:
      description: |
        Gets an *API Definition* object, if it exists
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Succesful API response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/APIDefinition"
    put:
      description: |
        Updates an *API Definition* object, if it exists
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID
          in: path
          name: apiID
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/APIDefinition"
      responses:
        "200":
          description: Succesful API Deletion
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - updated
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  /tyk/health/:
    get:
      description: |
        Gets the health check values for an API if it is being recorded
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID to query
          in: query
          name: api_id
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful healthcheck response
          content:
            "*/*":
              schema:
                properties:
                  average_requests_per_second:
                    type: number
                  average_upstream_latency:
                    type: number
                  key_failures_per_second:
                    type: number
                  quota_violations_per_second:
                    type: number
                  throttle_requests_per_second:
                    type: number
                type: object
  /tyk/keys/:
    get:
      description: |
        Gets a list of *key* IDs (will only work with non-hashed installations)
      parameters:
        - description: Back-end to target
          in: query
          name: api_id
          required: true
          schema:
            type: string
            format: string
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                properties:
                  keys:
                    items:
                      type: string
                    type: array
                type: object
  /tyk/keys/create:
    post:
      description: |
        Create a new *API token* with the *session object* defined in the body
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: Adding the `suppress_reset` parameter and setting it to `1`, will
            cause Tyk to not reset the quota limit that is in the current live
            quota manager. By default Tyk will reset the quota in the live quota
            manager (initialising it) when ADDing a key. Adding the
            `suppress_reset` flag to the URL parameters will avoid this
            behaviour.
          in: query
          name: suppress_reset
          required: false
          schema:
            type: number
            format: integer
      requestBody:
        $ref: "#/components/requestBodies/SessionObject"
      responses:
        "200":
          description: Key Created Response
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - create
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  "/tyk/keys/{keyId}":
    delete:
      description: >
        Remove this *API token* from the gateway, this will completely destroy
        the token and metadata associated with the token and instantly stop
        access from being granted
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: Access Token
          in: path
          name: keyId
          required: true
          schema:
            type: string
        - description: Back-end to target
          in: query
          name: api_id
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Key Deleted Response
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - deleted
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
    post:
      description: >
        Add a pre-specified *API token* with the *session object* defined in the
        body, this operatin creates a custom token that dsoes not use the
        gateway naming convention for tokens
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: Access Token
          in: path
          name: keyId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/SessionObject"
      responses:
        "200":
          description: Key Added Response
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - added
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
    put:
      description: >
        Update an *API token* with the *session object* defined in the body,
        this operatin overwrites the existing object
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: Access Token
          in: path
          name: keyId
          required: true
          schema:
            type: string
        - description: Adding the `suppress_reset` parameter and setting it to `1`, will
            cause Tyk to not reset the quota limit that is in the current live
            quota manager. By default Tyk will reset the quota in the live quota
            manager (initialising it) when ADDing a key. Adding the
            `suppress_reset` flag to the URL parameters will avoid this
            behaviour.
          in: query
          name: suppress_reset
          required: false
          schema:
            type: number
            format: integer
        - description: Back-end to target
          in: query
          name: api_id
          required: true
          schema:
            type: string
            format: string
      requestBody:
        $ref: "#/components/requestBodies/SessionObject"
      responses:
        "200":
          description: Key Updated Response
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - modified
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  /tyk/oauth/authorize-client/:
    post:
      description: >
        The final request from an authorising party for a redirect URI during
        the Tyk OAuth flow
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                response_type:
                  description: Should be provided by requesting client as part of
                    authorisation request, this should be either `code` or
                    `token` depending on the methods you have specified for the
                    API
                  type: string
                  format: string
                client_id:
                  description: Should be provided by requesting client as part of
                    authorisation request. The Client ID that is making the
                    request
                  type: string
                  format: string
                redirect_uri:
                  description: Should be provided by requesting client as part of
                    authorisation request. Must match with the record stored
                    with Tyk
                  type: string
                  format: string
                key_rules:
                  description: A string representation of a *Session Object
                    (form-encoded)*. This should be provided by your application
                    in order to apply any quotas or rules to the key
                  type: string
                  format: string
              required:
                - response_type
                - client_id
                - redirect_uri
                - key_rules
      responses:
        "200":
          description: Succesful token response
          content:
            "*/*":
              schema:
                properties:
                  access_token:
                    type: string
                  code:
                    type: string
                  expires_in:
                    type: number
                  redirect_to:
                    type: string
                  token_type:
                    type: string
                type: object
  /tyk/oauth/clients/create:
    post:
      description: |
        Create a new OAuth client
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                api_id:
                  type: string
                redirect_uri:
                  type: string
              type: object
      responses:
        "200":
          description: Succesful create response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/OAuthClient"
  "/tyk/oauth/clients/{apiId}":
    get:
      description: |
        Get a list of OAuth clients bound to this back end 
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID that owns this client (back end)
          in: path
          name: apiId
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful listy response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/OAuthClients"
  "/tyk/oauth/clients/{apiId}/{clientId}":
    delete:
      description: |
        Delete the OAuth client
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: API ID that owns this client (back end)
          in: path
          name: apiId
          required: true
          schema:
            type: string
            format: string
        - description: OAuth Client ID to delete
          in: path
          name: clientId
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful OAuth client deletion
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - deleted
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  "/tyk/oauth/refresh/{keyId}":
    delete:
      description: |
        Invalidate a refresh token
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
        - description: Access Token
          in: path
          name: keyId
          required: true
          schema:
            type: string
        - description: API ID
          in: query
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Succesful token revoked
          content:
            "*/*":
              schema:
                properties:
                  action:
                    enum:
                      - deleted
                    type: string
                  key:
                    type: string
                  status:
                    enum:
                      - ok
                      - error
                    type: string
                type: object
  /tyk/reload/:
    get:
      description: |
        Will reload the targetted gateway
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful reload response
          content:
            "*/*":
              schema:
                properties:
                  error:
                    type: string
                  status:
                    type: string
                type: object
  /tyk/reload/group:
    get:
      description: |
        Will reload the cluster via the targeted gateway
      parameters:
        - description: tyk gateway shared secret
          in: header
          name: x-tyk-authorization
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: Succesful reload response
          content:
            "*/*":
              schema:
                properties:
                  error:
                    type: string
                  status:
                    type: string
                type: object
servers:
  - url: https://tyk.local
components:
  requestBodies:
    APIDefinition:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/APIDefinition"
    SessionObject:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SessionObject"
  schemas:
    APIDefinition:
      properties:
        api_id:
          type: string
        auth:
          properties:
            auth_header_name:
              type: string
            use_cookie:
              type: boolean
            use_param:
              type: boolean
          type: object
        definition:
          properties:
            key:
              type: string
            location:
              type: string
          type: object
        enable_jwt:
          type: boolean
        enable_signature_checking:
          type: boolean
        hmac_allowed_clock_skew:
          type: number
        id:
          type: string
        jwt_identity_base_field:
          type: string
        jwt_policy_field_name:
          type: string
        jwt_signing_method:
          type: string
        jwt_source:
          type: string
        name:
          type: string
        notifications:
          properties:
            oauth_on_keychange_url:
              type: string
            shared_secret:
              type: string
          type: object
        oauth_meta:
          properties:
            allowed_access_types:
              items:
                type: string
              type: array
            allowed_authorize_types:
              items:
                type: string
              type: array
            auth_login_redirect:
              type: string
          type: object
        org_id:
          type: string
        slug:
          type: string
        uptime_tests:
          properties:
            CORS:
              properties:
                allow_credentials:
                  type: boolean
                allowed_headers:
                  items:
                    type: string
                  type: array
                allowed_methods:
                  items:
                    type: string
                  type: array
                allowed_origins:
                  items:
                    type: string
                  type: array
                debug:
                  type: boolean
                enable:
                  type: boolean
                exposed_headers:
                  items:
                    type: string
                  type: array
                max_age:
                  type: number
                options_passthrough:
                  type: boolean
              type: object
            active:
              type: boolean
            allowed_ips:
              items:
                type: string
              type: array
            cache_options:
              properties:
                cache_all_safe_requests:
                  type: boolean
                cache_timeout:
                  type: number
                enable_cache:
                  type: boolean
                enable_upstream_cache_control:
                  type: boolean
              type: object
            check_list:
              items:
                properties:
                  body:
                    type: string
                  headers:
                    items:
                      type: object
                    type: array
                  method:
                    type: string
                  url:
                    type: string
                type: object
              type: array
            config:
              properties:
                expire_utime_after:
                  type: number
                recheck_wait:
                  type: number
                service_discovery:
                  $ref: "#/components/schemas/ServiceDiscoverConfiguration"
              type: object
            custom_middleware:
              properties:
                post:
                  items:
                    $ref: "#/components/schemas/MiddlewareDefinition"
                  type: array
                pre:
                  items:
                    $ref: "#/components/schemas/MiddlewareDefinition"
                  type: array
                response:
                  items:
                    $ref: "#/components/schemas/MiddlewareDefinition"
                  type: array
              type: object
            do_not_track:
              type: string
            domain:
              type: string
            dont_set_quota_on_create:
              type: boolean
            enable_batch_request_support:
              type: boolean
            enable_ip_whitelisting:
              type: boolean
            event_handlers:
              type: object
            expire_analytics_after:
              type: number
            proxy:
              properties:
                check_host_against_uptime_tests:
                  type: boolean
                enable_load_balancing:
                  type: boolean
                listen_path:
                  type: string
                preserve_host_header:
                  type: boolean
                service_discovery:
                  $ref: "#/components/schemas/ServiceDiscoverConfiguration"
                strip_listen_path:
                  type: boolean
                target_list:
                  items:
                    type: string
                  type: array
                target_url:
                  type: string
              type: object
            response_processors:
              items:
                properties:
                  name:
                    type: string
                  options:
                    type: object
                type: object
              type: array
            session_lifetime:
              type: number
            tags:
              items:
                type: string
              type: array
          type: object
        use_basic_auth:
          type: boolean
        use_keyless:
          type: boolean
        use_oauth2:
          type: boolean
        version_data:
          properties:
            not_versioned:
              type: boolean
            versions:
              additionalProperties:
                $ref: "#/components/schemas/VersionDefinition"
              type: object
          type: object
      type: object
    APIDefinitionList:
      items:
        $ref: "#/components/schemas/APIDefinition"
      type: array
    AccessRights:
      properties:
        api_id:
          type: string
        api_name:
          type: string
        versions:
          items:
            type: string
          type: array
      type: object
    EndPointMeta:
      properties:
        method_actions:
          additionalProperties:
            $ref: "#/components/schemas/EndpointMethodMeta"
          type: object
        path:
          type: string
      type: object
