          type: string
        org_id:
          type: string
        per:
          type: number
        quota_max:
          type: number
        quota_remaining:
          type: number
        quota_renewal_rate:
          type: string
        quota_renews:
          type: number
        rate:
          type: number
        tags:
          items:
            type: string
          type: array
      type: object
    TemplateMeta:
      properties:
        method:
          type: string
        path:
          type: string
        template_data:
          properties:
            enable_session:
              type: boolean
            input_type:
              type: string
            template_mode:
              type: string
          type: object
      type: object
    VersionDefinition:
      properties:
        expires:
          type: string
        extended_paths:
          properties:
            black_list:
              items:
                $ref: "#/components/schemas/EndPointMeta"
              type: array
            cache:
              items:
                type: string
              type: array
            circuit_breakers:
              items:
                properties:
                  method:
                    type: string
                  path:
                    type: string
                  return_to_service_after:
                    type: number
                  samples:
                    type: number
                  threshold_percent:
                    type: number
                type: object
              type: array
            hard_timeouts:
              items:
                properties:
                  method:
                    type: string
                  path:
                    type: string
                  timeout:
                    type: number
                type: object
              type: array
            ignored:
              items:
                $ref: "#/components/schemas/EndPointMeta"
              type: array
            size_limits:
              items:
                properties:
                  method:
                    type: string
                  path:
                    type: string
                  size_limit:
                    type: number
                type: object
              type: array
            transform:
              items:
                $ref: "#/components/schemas/TemplateMeta"
              type: array
            transform_headers:
              items:
                $ref: "#/components/schemas/HeaderInjectionMeta"
              type: array
            transform_response:
              items:
                $ref: "#/components/schemas/TemplateMeta"
              type: array
            transform_response_headers:
              items:
                $ref: "#/components/schemas/HeaderInjectionMeta"
              type: array
            url_rewrites:
              items:
                properties:
                  match_pattern:
                    type: string
                  method:
                    type: string
                  path:
                    type: string
                  rewrite_to:
                    type: string
                type: object
              type: array
            virtual:
