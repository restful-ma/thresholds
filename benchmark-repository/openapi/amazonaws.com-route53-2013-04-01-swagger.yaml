      parameters:
        - name: hostedzoneid
          in: query
          required: false
          description: <p>(Optional) If you want to list the query logging configuration
            that is associated with a hosted zone, specify the ID in
            <code>HostedZoneId</code>. </p> <p>If you don't specify a hosted
