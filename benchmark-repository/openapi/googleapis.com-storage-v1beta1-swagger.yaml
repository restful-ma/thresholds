servers:
  - url: https://storage.googleapis.com/storage/v1beta1
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  requestBodies:
    Object:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Object"
    Bucket:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Bucket"
    BucketAccessControl:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BucketAccessControl"
    ObjectAccessControl:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ObjectAccessControl"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/devstorage.full_control: Manage your data and permissions in Google Cloud Storage
            https://www.googleapis.com/auth/devstorage.read_only: View your data in Google Cloud Storage
            https://www.googleapis.com/auth/devstorage.read_write: Manage your data in Google Cloud Storage
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/devstorage.full_control: Manage your data and permissions in Google Cloud Storage
            https://www.googleapis.com/auth/devstorage.read_only: View your data in Google Cloud Storage
            https://www.googleapis.com/auth/devstorage.read_write: Manage your data in Google Cloud Storage
  schemas:
    Bucket:
      description: A bucket.
      properties:
        acl:
          description: Access controls on the bucket.
          items:
            $ref: "#/components/schemas/BucketAccessControl"
          type: array
        defaultObjectAcl:
          description: Default access controls to apply to new objects when no ACL is
            provided.
          items:
            $ref: "#/components/schemas/ObjectAccessControl"
          type: array
        id:
          description: The name of the bucket.
          type: string
        kind:
          default: storage#bucket
          description: The kind of item this is. For buckets, this is always storage#bucket.
          type: string
        location:
          description: The location of the bucket. Object data for objects in the bucket
            resides in physical storage in this location. Can be US or EU.
            Defaults to US.
          type: string
        owner:
          description: The owner of the bucket. This will always be the project team's
            owner group.
          properties:
            entity:
              description: The entity, in the form group-groupId.
              type: string
            entityId:
              description: The ID for the entity.
              type: string
          type: object
        projectId:
          description: The project the bucket belongs to.
          format: uint64
          type: string
        selfLink:
          description: The URI of this bucket.
          type: string
        timeCreated:
          description: Creation time of the bucket in RFC 3339 format.
          format: date-time
          type: string
        website:
          description: The bucket's website configuration.
          properties:
            mainPageSuffix:
              description: Behaves as the bucket's directory index where missing objects
                are treated as potential directories.
              type: string
            notFoundPage:
              description: The custom object to return when a requested resource is not
                found.
              type: string
          type: object
      type: object
    BucketAccessControl:
      description: An access-control entry.
      properties:
        bucket:
          description: The name of the bucket.
          type: string
        domain:
          description: The domain associated with the entity, if any.
          type: string
        email:
          description: The email address associated with the entity, if any.
          type: string
        entity:
          description: >-
            The entity holding the permission, in one of the following forms: 

            - user-userId 

            - user-email 

            - group-groupId 

            - group-email 

            - domain-domain 

            - allUsers 

            - allAuthenticatedUsers Examples: 

            - The user liz@example.com would be user-liz@example.com. 

            - The group example@googlegroups.com would be group-example@googlegroups.com. 

            - To refer to all members of the Google Apps for Business domain example.com, the entity would be domain-example.com.
          type: string
        entityId:
          description: The ID for the entity, if any.
          type: string
        id:
          description: The ID of the access-control entry.
          type: string
        kind:
          default: storage#bucketAccessControl
          description: The kind of item this is. For bucket access control entries, this is
            always storage#bucketAccessControl.
          type: string
        role:
          description: The access permission for the entity. Can be READER, WRITER, or
            OWNER.
          type: string
        selfLink:
          description: The link to this access-control entry.
          type: string
      type: object
    BucketAccessControls:
      description: An access-control list.
      properties:
        items:
          description: The list of items.
          items:
            $ref: "#/components/schemas/BucketAccessControl"
          type: array
        kind:
          default: storage#bucketAccessControls
          description: The kind of item this is. For lists of bucket access control
            entries, this is always storage#bucketAccessControls.
          type: string
      type: object
    Buckets:
      description: A list of buckets.
      properties:
        items:
          description: The list of items.
          items:
            $ref: "#/components/schemas/Bucket"
          type: array
        kind:
          default: storage#buckets
          description: The kind of item this is. For lists of buckets, this is always
            storage#buckets.
          type: string
        nextPageToken:
          description: The continuation token, used to page through large result sets.
            Provide this value in a subsequent request to return the next page
            of results.
          type: string
      type: object
    Object:
      description: An object.
      properties:
        acl:
          description: Access controls on the object.
          items:
            $ref: "#/components/schemas/ObjectAccessControl"
          type: array
        bucket:
          description: The bucket containing this object.
          type: string
        cacheControl:
          description: Cache-Control directive for the object data.
          type: string
        contentDisposition:
          description: Content-Disposition of the object data.
          type: string
        contentEncoding:
          description: Content-Encoding of the object data.
          type: string
        contentLanguage:
          description: Content-Language of the object data.
          type: string
        id:
          description: The ID of the object.
          type: string
        kind:
          default: storage#object
          description: The kind of item this is. For objects, this is always storage#object.
          type: string
        media:
          description: Object media data. Provided on your behalf when uploading raw media
            or multipart/related with an auxiliary media part.
          properties:
            algorithm:
              default: MD5
              description: Hash algorithm used. Currently only MD5 is supported. Required
                if a hash is provided.
              type: string
            contentType:
              description: Content-Type of the object data.
              type: string
            data:
              description: URL-safe Base64-encoded data. This property can be used to
                insert objects under 64KB in size, and will only be returned in
                response to the get method for objects so created. When this
                resource is returned in response to the list method, this
                property is omitted.
              format: byte
              type: string
            hash:
              description: Hash of the data. Required if a hash algorithm is provided.
              type: string
            length:
              description: Content-Length of the data in bytes.
              format: uint64
              type: string
            link:
              description: Media download link.
              type: string
            timeCreated:
              description: Creation time of the data in RFC 3339 format.
              format: date-time
              type: string
          type: object
        metadata:
          additionalProperties:
            description: An individual metadata entry.
            type: string
          description: User-provided metadata, in key/value pairs.
          type: object
        name:
          description: The name of this object. Required if not specified by URL parameter.
          type: string
        owner:
          description: The owner of the object. This will always be the uploader of the
            object.
          properties:
            entity:
              description: The entity, in the form user-userId.
              type: string
            entityId:
              description: The ID for the entity.
              type: string
          type: object
        selfLink:
          description: The link to this object.
          type: string
      type: object
    ObjectAccessControl:
      description: An access-control entry.
      properties:
        bucket:
          description: The name of the bucket.
          type: string
        domain:
          description: The domain associated with the entity, if any.
          type: string
        email:
          description: The email address associated with the entity, if any.
          type: string
        entity:
          description: >-
            The entity holding the permission, in one of the following forms: 

            - user-userId 

            - user-email 

            - group-groupId 

            - group-email 

            - domain-domain 

            - allUsers 

            - allAuthenticatedUsers Examples: 

            - The user liz@example.com would be user-liz@example.com. 

            - The group example@googlegroups.com would be group-example@googlegroups.com. 

            - To refer to all members of the Google Apps for Business domain example.com, the entity would be domain-example.com.
          type: string
        entityId:
          description: The ID for the entity, if any.
          type: string
        id:
          description: The ID of the access-control entry.
          type: string
        kind:
          default: storage#objectAccessControl
          description: The kind of item this is. For object access control entries, this is
            always storage#objectAccessControl.
          type: string
        object:
          description: The name of the object.
          type: string
        role:
          description: The access permission for the entity. Can be READER or OWNER.
          type: string
        selfLink:
          description: The link to this access-control entry.
          type: string
      type: object
    ObjectAccessControls:
      description: An access-control list.
      properties:
        items:
          description: The list of items.
          items:
            $ref: "#/components/schemas/ObjectAccessControl"
          type: array
        kind:
          default: storage#objectAccessControls
          description: The kind of item this is. For lists of object access control
            entries, this is always storage#objectAccessControls.
          type: string
      type: object
    Objects:
      description: A list of objects.
      properties:
        items:
          description: The list of items.
          items:
            $ref: "#/components/schemas/Object"
          type: array
        kind:
          default: storage#objects
          description: The kind of item this is. For lists of objects, this is always
            storage#objects.
          type: string
        nextPageToken:
          description: The continuation token, used to page through large result sets.
            Provide this value in a subsequent request to return the next page
            of results.
          type: string
        prefixes:
          description: The list of prefixes of objects matching-but-not-listed up to and
            including the requested delimiter.
          items:
            type: string
          type: array
      type: object
