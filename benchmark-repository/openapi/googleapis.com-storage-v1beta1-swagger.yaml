  "/b/{bucket}/o":
    get:
      description: Retrieves a list of objects matching the criteria.
      operationId: storage.objects.list
      parameters:
        - description: Name of the bucket in which to look for objects.
          in: path
          name: bucket
          required: true
          schema:
            type: string
        - description: Returns results in a directory-like mode. items will contain only
            objects whose names, aside from the prefix, do not contain
            delimiter. Objects whose names, aside from the prefix, contain
            delimiter will have their name, truncated after the delimiter,
            returned in prefixes. Duplicate prefixes are omitted.
          in: query
          name: delimiter
          schema:
            type: string
        - description: Maximum number of items plus prefixes to return. As duplicate
            prefixes are omitted, fewer total results may be returned than
            requested.
          in: query
          name: max-results
          schema:
            type: integer
            minimum: 0
        - description: A previously-returned page token representing part of the larger set
            of results to view.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Filter results to objects whose names begin with this prefix.
          in: query
          name: prefix
          schema:
            type: string
