  parameters:
    ApiVersionParameter:
      description: Client API version
      in: query
      name: api-version
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
      examples:
        OperationsList:
          value: 2018-04-01
        ContainerGroupsList:
          value: 2018-04-01
        ContainerUsage:
          value: 2018-04-01
        ContainerGroupsListByResourceGroup:
          value: 2018-04-01
        ContainerGroupsDelete:
          value: 2018-04-01
        ContainerGroupsGet_Failed:
          value: 2018-04-01
        ContainerGroupsGet_Succeeded:
          value: 2018-04-01
        ContainerGroupsUpdate:
          value: 2018-04-01
        ContainerGroupsCreateOrUpdate:
          value: 2018-04-01
        ContainerExecStart:
          value: 2018-04-01
        ContainerLogsList:
          value: 2018-04-01
    ContainerGroupNameParameter:
      description: The name of the container group.
      in: path
      name: containerGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
