  /2017-08-29/jobs:
    post:
      operationId: CreateJob
      description: Create a new transcoding job. For information about jobs and job
        settings, see the User Guide at
        http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateJobResponse"
        "480":
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestException"
        "481":
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorException"
        "482":
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenException"
        "483":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "484":
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TooManyRequestsException"
        "485":
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - accelerationSettings
                - role
                - settings
              properties:
                accelerationSettings:
                  description: Accelerated transcoding can significantly speed up jobs with
                    long, visually complex content. Outputs that use this
                    feature incur pro-tier pricing. For information about
                    feature limitations, see the AWS Elemental MediaConvert User
                    Guide.
                  type: object
                  properties:
                    Mode:
                      $ref: "#/components/schemas/AccelerationMode"
                billingTagsSource:
                  description: Optional. Choose a tag type that AWS Billing and Cost
                    Management will use to sort your AWS Elemental MediaConvert
                    costs on any billing report that you set up. Any transcoding
                    outputs that don't have an associated tag will appear in
                    your billing report unsorted. If you don't choose a valid
                    value for this field, your job outputs will appear on the
                    billing report unsorted.
                  type: string
                  enum:
                    - QUEUE
                    - PRESET
                    - JOB_TEMPLATE
                clientRequestToken:
                  description: Idempotency token for CreateJob operation.
                  type: string
                jobTemplate:
                  description: When you create a job, you can either specify a job template
                    or specify the transcoding settings individually
                  type: string
                priority:
                  description: Specify the relative priority for this job. In any given
                    queue, the service begins processing the job with the
                    highest value first. When more than one job has the same
                    priority, the service begins processing the job that you
                    submitted first. If you don't specify a priority, the
                    service uses the default value 0.
                  type: integer
                  minimum: -50
                  maximum: 50
                queue:
                  description: Optional. When you create a job, you can specify a queue to
                    send it to. If you don't specify, the job will go to the
                    default queue. For more about queues, see the User Guide
                    topic at
                    http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html.
                  type: string
                role:
                  description: Required. The IAM role you use for creating this job. For
                    details about permissions, see the User Guide topic at the
                    User Guide at
                    http://docs.aws.amazon.com/mediaconvert/latest/ug/iam-role.html.
                  type: string
                settings:
                  description: JobSettings contains all the transcode settings for a job.
                  type: object
                  properties:
                    AdAvailOffset:
                      $ref: "#/components/schemas/__integerMinNegative1000Max1000"
                    AvailBlanking:
                      $ref: "#/components/schemas/AvailBlanking"
                    Esam:
                      $ref: "#/components/schemas/EsamSettings"
                    Inputs:
                      $ref: "#/components/schemas/__listOfInput"
                    MotionImageInserter:
                      $ref: "#/components/schemas/MotionImageInserter"
                    NielsenConfiguration:
                      $ref: "#/components/schemas/NielsenConfiguration"
                    OutputGroups:
                      $ref: "#/components/schemas/__listOfOutputGroup"
                    TimecodeConfig:
                      $ref: "#/components/schemas/TimecodeConfig"
                    TimedMetadataInsertion:
                      $ref: "#/components/schemas/TimedMetadataInsertion"
                simulateReservedQueue:
                  description: Enable this setting when you run a test job to estimate how
                    many reserved transcoding slots (RTS) you need. When this is
                    enabled, MediaConvert runs your job from an on-demand queue
                    with similar performance to what you will see with one RTS
                    in a reserved queue. This setting is disabled by default.
                  type: string
                  enum:
                    - DISABLED
                    - ENABLED
                statusUpdateInterval:
                  description: Specify how often MediaConvert sends STATUS_UPDATE events to
                    Amazon CloudWatch Events. Set the interval, in seconds,
                    between status updates. MediaConvert sends an update at this
                    interval from the time the service begins processing your
                    job to the time it completes the transcode or encounters an
                    error.
                  type: string
                  enum:
                    - SECONDS_10
                    - SECONDS_12
                    - SECONDS_15
                    - SECONDS_20
                    - SECONDS_30
                    - SECONDS_60
                    - SECONDS_120
                    - SECONDS_180
                    - SECONDS_240
                    - SECONDS_300
                    - SECONDS_360
                    - SECONDS_420
                    - SECONDS_480
                    - SECONDS_540
                    - SECONDS_600
                userMetadata:
                  description: User-defined metadata that you want to associate with an
                    MediaConvert job. You specify metadata in key/value pairs.
                  type: object
                  additionalProperties:
                    $ref: "#/components/schemas/__string"
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
    get:
      operationId: ListJobs
      description: Retrieve a JSON array of up to twenty of your most recently created
        jobs. This array includes in-process, completed, and errored jobs. This
        will return the jobs themselves, not just a list of the jobs. To
        retrieve the twenty next most recent jobs, use the nextToken string
        returned with the array.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListJobsResponse"
        "480":
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestException"
        "481":
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorException"
        "482":
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenException"
        "483":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "484":
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TooManyRequestsException"
        "485":
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictException"
      parameters:
        - name: maxResults
          in: query
          required: false
          description: Optional. Number of jobs, up to twenty, that will be returned at one
            time.
          schema:
            type: integer
            minimum: 1
            maximum: 20
        - name: nextToken
          in: query
          required: false
          description: Use this string, provided with the response to a previous request,
            to request the next batch of jobs.
          schema:
            type: string
        - name: order
          in: query
          required: false
          description: When you request lists of resources, you can optionally specify
            whether they are sorted in ASCENDING or DESCENDING order. Default
            varies by resource.
          schema:
            type: string
            enum:
              - ASCENDING
              - DESCENDING
        - name: queue
          in: query
          required: false
          description: Provide a queue name to get back only jobs from that queue.
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: A job's status can be SUBMITTED, PROGRESSING, COMPLETE, CANCELED, or
            ERROR.
          schema:
            type: string
            enum:
              - SUBMITTED
              - PROGRESSING
              - COMPLETE
              - CANCELED
              - ERROR
        - name: MaxResults
          in: query
          description: Pagination limit
          required: false
          schema:
            type: string
        - name: NextToken
          in: query
          description: Pagination token
          required: false
          schema:
            type: string
