    H265Telecine:
      type: string
      enum:
        - NONE
        - SOFT
        - HARD
      description: "This field applies only if the Streams > Advanced > Framerate
        (framerate) field  is set to 29.970. This field works with the Streams >
        Advanced > Preprocessors > Deinterlacer  field (deinterlace_mode) and
        the Streams > Advanced > Interlaced Mode field (interlace_mode)  to
        identify the scan type for the output: Progressive, Interlaced, Hard
        Telecine or Soft Telecine. - Hard: produces 29.97i output from 23.976
        input. - Soft: produces 23.976; the player converts this output to
        29.97i."
    H265TemporalAdaptiveQuantization:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: Adjust quantization within each frame based on temporal variation of
        content complexity.
    H265TemporalIds:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: "Enables temporal layer identifiers in the encoded bitstream. Up to 3
        layers are supported depending on GOP structure: I- and P-frames form
        one layer, reference B-frames can form a second layer and non-reference
        b-frames can form a third layer. Decoders can optionally decode only the
        lower temporal layers to generate a lower frame rate output. For
        example, given a bitstream with temporal IDs and with b-frames = 1 (i.e.
        IbPbPb display order), a decoder could decode all the frames for full
        frame rate output or only the I and P frames (lowest temporal layer) for
        a half frame rate output."
    H265Tiles:
