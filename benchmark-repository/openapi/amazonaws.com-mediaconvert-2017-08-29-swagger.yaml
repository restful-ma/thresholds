        with downstream systems and video players. If the location of parameter
        set NAL units don't matter in your workflow, ignore this setting. The
        service defaults to marking your output as HEV1. Choose HVC1 to mark
        your output as HVC1. This makes your output compliant with this
        specification: ISO IECJTC1 SC29 N13798 Text ISO/IEC FDIS 14496-15 3rd
        Edition. For these outputs, the service stores parameter set NAL units
        in the sample headers but not in the samples directly. Keep the default
        HEV1 to mark your output as HEV1. For these outputs, the service writes
        parameter set NAL units directly into the samples."
