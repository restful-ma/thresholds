  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        Builds (compiles) the specified job in the specified Data Lake Analytics account for job correctness and validation:
          value: 2016-11-01
        "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
          value: 2016-11-01
        Gets the job information for the specified job ID:
          value: 2016-11-01
        Submits a job to the specified Data Lake Analytics account:
          value: 2016-11-01
        Cancels the running job specified by the job ID:
          value: 2016-11-01
        Gets the job debug data information specified by the job ID:
          value: 2016-11-01
        Gets statistics of the specified job:
          value: 2016-11-01
        Lists all pipelines:
          value: 2016-11-01
        Gets the Pipeline information for the specified pipeline ID:
          value: 2016-11-01
        Lists all recurrences:
          value: 2016-11-01
        Gets the recurrence information for the specified recurrence ID:
          value: 2016-11-01
    adlaJobDnsSuffixInPath:
      description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics
        Job service requests.
      in: path
      name: adlaJobDnsSuffix
      required: true
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
      schema:
        type: string
        default: azuredatalakeanalytics.net
  schemas:
    BaseJobParameters:
      description: Data Lake Analytics Job Parameters base class for build and submit.
      properties:
        properties:
          $ref: "#/components/schemas/CreateJobProperties"
        type:
          description: the job type of the current job (Hive or USql).
          enum:
            - USql
            - Hive
          type: string
          x-ms-enum:
            modelAsString: false
            name: JobType
      required:
        - type
        - properties
    BuildJobParameters:
      allOf:
        - $ref: "#/components/schemas/BaseJobParameters"
      description: The parameters used to build a new Data Lake Analytics job.
      properties:
        name:
          description: the friendly name of the job to build.
          type: string
    CreateJobParameters:
      allOf:
        - $ref: "#/components/schemas/BaseJobParameters"
      description: The parameters used to submit a new Data Lake Analytics job.
      properties:
        degreeOfParallelism:
          default: 1
          description: the degree of parallelism used for this job. At most one of
            degreeOfParallelism and degreeOfParallelismPercent should be
            specified. If none, a default value of 1 will be used.
          format: int32
          type: integer
        degreeOfParallelismPercent:
          description: the degree of parallelism in percentage used for this job. At most
            one of degreeOfParallelism and degreeOfParallelismPercent should be
            specified. If none, a default value of 1 will be used for
            degreeOfParallelism.
          format: double
          type: number
        logFilePatterns:
          description: "the list of log file name patterns to find in the logFolder. '*' is
            the only matching character allowed. Example format:
            jobExecution*.log or *mylog*.txt"
          items:
            type: string
          type: array
        name:
          description: the friendly name of the job to submit.
          type: string
        priority:
          description: the priority value to use for the current job. Lower numbers have a
            higher priority. By default, a job has a priority of 1000. This must
            be greater than 0.
          format: int32
          type: integer
        related:
          $ref: "#/components/schemas/JobRelationshipProperties"
      required:
        - name
    CreateJobProperties:
      description: The common Data Lake Analytics job properties for job submission.
      discriminator:
        propertyName: type
      properties:
        runtimeVersion:
          description: the runtime version of the Data Lake Analytics engine to use for the
            specific type of job being run.
          type: string
        script:
          description: the script to run. Please note that the maximum script size is 3 MB.
          type: string
        type:
          description: the job type of the current job (i.e. USql).
          type: string
      required:
        - script
        - type
    CreateUSqlJobProperties:
      allOf:
        - $ref: "#/components/schemas/CreateJobProperties"
      description: U-SQL job properties used when submitting U-SQL jobs.
      properties:
        compileMode:
          description: the specific compilation mode for the job used during execution. If
            this is not specified during submission, the server will determine
            the optimal compilation mode.
          enum:
            - Semantic
            - Full
            - SingleBox
          type: string
          x-ms-enum:
            modelAsString: false
            name: CompileMode
      x-ms-discriminator-value: USql
    Diagnostics:
      description: Error diagnostic information for failed jobs.
      properties:
        columnNumber:
          description: the column where the error occurred.
          format: int32
          readOnly: true
          type: integer
        end:
          description: the ending index of the error.
          format: int32
          readOnly: true
          type: integer
        lineNumber:
          description: the line number the error occurred on.
          format: int32
          readOnly: true
          type: integer
        message:
          description: the error message.
          readOnly: true
          type: string
        severity:
          description: the severity of the error.
          enum:
            - Warning
            - Error
            - Info
            - SevereWarning
            - Deprecated
            - UserWarning
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: SeverityTypes
        start:
          description: the starting index of the error.
          format: int32
          readOnly: true
          type: integer
    HiveJobProperties:
      allOf:
        - $ref: "#/components/schemas/JobProperties"
      description: Hive job properties used when retrieving Hive jobs.
      properties:
        executedStatementCount:
          description: the number of statements that have been run based on the script
          format: int32
          readOnly: true
          type: integer
        logsLocation:
          description: the Hive logs location
          readOnly: true
          type: string
        outputLocation:
          description: the location of Hive job output files (both execution output and
            results)
          readOnly: true
          type: string
        statementCount:
          description: the number of statements that will be run based on the script
          format: int32
          readOnly: true
          type: integer
      x-ms-discriminator-value: Hive
    JobDataPath:
      description: A Data Lake Analytics job data path item.
