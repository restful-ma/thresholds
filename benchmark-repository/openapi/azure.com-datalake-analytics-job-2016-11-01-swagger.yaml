        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of recurrences.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobRecurrenceInformationListResult"
              examples:
                Lists all recurrences:
                  $ref: "#/components/examples/Lists_all_recurrences"
      tags:
        - Recurrence
      x-ms-pageable:
        nextLinkName: nextLink
  "/recurrences/{recurrenceIdentity}":
    get:
      description: Gets the recurrence information for the specified recurrence ID.
      operationId: Recurrence_Get
      parameters:
        - description: Recurrence ID.
          in: path
          name: recurrenceIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Gets the recurrence information for the specified recurrence ID:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - description: The start date for when to get the recurrence and aggregate its
            data. The startDateTime and endDateTime can be no more than 30 days
            apart.
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Gets the recurrence information for the specified recurrence ID:
              value: 2017-04-18T11:16:49.0748958-07:00
        - description: The end date for when to get recurrence and aggregate its data. The
            startDateTime and endDateTime can be no more than 30 days apart.
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Gets the recurrence information for the specified recurrence ID:
              value: 2017-04-18T11:16:49.0748958-07:00
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved details of the specified pipeline.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobRecurrenceInformation"
              examples:
                Gets the recurrence information for the specified recurrence ID:
                  $ref: "#/components/examples/Gets_the_recurrence_information_for_\
                    the_specified_recurrence_ID"
      tags:
        - Recurrence
servers:
  - url: https://azure.local
  - url: https://{accountName}.{adlaJobDnsSuffix}
    variables:
      accountName:
        description: The Azure Data Lake Analytics account to execute job operations on.
        x-ms-skip-url-encoding: true
        default: ""
      adlaJobDnsSuffix:
        default: azuredatalakeanalytics.net
        description: Gets the DNS suffix used as the base for all Azure Data Lake Analytics
          Job service requests.
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
