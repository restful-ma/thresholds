          readOnly: true
          type: string
        jobId:
          description: the id of the job this data is for.
          format: uuid
          readOnly: true
          type: string
        paths:
          description: the list of paths to all of the job data.
          items:
            type: string
          readOnly: true
          type: array
    JobErrorDetails:
