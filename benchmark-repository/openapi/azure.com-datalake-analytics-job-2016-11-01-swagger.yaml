openapi: 3.0.0
info:
  description: Creates an Azure Data Lake Analytics job client.
  title: DataLakeAnalyticsJobManagementClient
  version: 2016-11-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/datalake-analytics/data-plane/Microsoft.DataLakeAnalytics/stable/2016-11-01/job.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: datalake-analytics-job
  x-tags:
    - Azure
    - Microsoft
paths:
  /BuildJob:
    post:
      description: Builds (compiles) the specified job in the specified Data Lake Analytics
        account for job correctness and validation.
      operationId: Job_Build
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BuildJobParameters"
        description: The parameters to build a job.
        required: true
      responses:
        "200":
          description: Successfully built the job script.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobInformation"
              examples:
                Builds (compiles) the specified job in the specified Data Lake Analytics account for job correctness and validation:
                  $ref: "#/components/examples/Builds_compiles_the_specified_job_in\
                    _the_specified_Data_Lake_Analytics_account_for_job_correctn\
                    ess_and_validation"
      tags:
        - Job
  /Jobs:
    get:
      description: Lists the jobs, if any, associated with the specified Data Lake
        Analytics account. The response includes a link to the next page of
        results, if any.
      operationId: Job_List
      parameters:
        - description: OData filter. Optional.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: test_filter
        - description: The number of items to return. Optional.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: 1
        - description: The number of items to skip over before returning elements. Optional.
          in: query
          name: $skip
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: 1
        - description: OData Select statement. Limits the properties on each entry to just
            those requested, e.g. Categories?$select=CategoryName,Description.
            Optional.
          in: query
          name: $select
          required: false
          schema:
            type: string
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: test_select
        - description: OrderBy clause. One or more comma-separated expressions with an
            optional "asc" (the default) or "desc" depending on the order you'd
            like the values sorted, e.g. Categories?$orderby=CategoryName desc.
            Optional.
          in: query
          name: $orderby
          required: false
          schema:
            type: string
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: test_orderby
        - description: The Boolean value of true or false to request a count of the
            matching resources included with the resources in the response, e.g.
            Categories?$count=true. Optional.
          in: query
          name: $count
          required: false
          schema:
            type: boolean
          examples:
            "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
              value: false
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of jobs.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobInfoListResult"
              examples:
                "Lists the jobs, if any, associated with the specified Data Lake Analytics account":
                  $ref: "#/components/examples/Lists_the_jobs_if_any_associated_wit\
                    h_the_specified_Data_Lake_Analytics_account"
      tags:
        - Job
      x-ms-odata: "#/components/schemas/JobInformationBasic"
      x-ms-pageable:
        nextLinkName: nextLink
  "/Jobs/{jobIdentity}":
    get:
      description: Gets the job information for the specified job ID.
      operationId: Job_Get
      parameters:
        - description: JobInfo ID.
          in: path
          name: jobIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Gets the job information for the specified job ID:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved details of the specified job.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobInformation"
              examples:
                Gets the job information for the specified job ID:
                  $ref: "#/components/examples/Gets_the_job_information_for_the_spe\
                    cified_job_ID"
      tags:
        - Job
    put:
      description: Submits a job to the specified Data Lake Analytics account.
      operationId: Job_Create
      parameters:
        - description: Job identifier. Uniquely identifies the job across all jobs
            submitted to the service.
          in: path
          name: jobIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Submits a job to the specified Data Lake Analytics account:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobParameters"
        description: The parameters to submit a job.
        required: true
      responses:
        "200":
          description: Successfully submitted the job.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobInformation"
              examples:
                Submits a job to the specified Data Lake Analytics account:
                  $ref: "#/components/examples/Submits_a_job_to_the_specified_Data_\
                    Lake_Analytics_account"
      tags:
        - Job
  "/Jobs/{jobIdentity}/CancelJob":
    post:
      description: Cancels the running job specified by the job ID.
      operationId: Job_Cancel
      parameters:
        - description: Job identifier. Uniquely identifies the job across all jobs
            submitted to the service.
          in: path
          name: jobIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Cancels the running job specified by the job ID:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully cancelled the job.
      tags:
        - Job
  "/Jobs/{jobIdentity}/GetDebugDataPath":
    get:
      description: Gets the job debug data information specified by the job ID.
      operationId: Job_GetDebugDataPath
      parameters:
        - description: Job identifier. Uniquely identifies the job across all jobs
            submitted to the service.
          in: path
          name: jobIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Gets the job debug data information specified by the job ID:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved debug data paths of the specified job.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobDataPath"
              examples:
                Gets the job debug data information specified by the job ID:
                  $ref: "#/components/examples/Gets_the_job_debug_data_information_\
                    specified_by_the_job_ID"
      tags:
        - Job
  "/Jobs/{jobIdentity}/GetStatistics":
    get:
      description: Gets statistics of the specified job.
      operationId: Job_GetStatistics
      parameters:
        - description: Job Information ID.
          in: path
          name: jobIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Gets statistics of the specified job:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved job statistics of the specified job.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobStatistics"
              examples:
                Gets statistics of the specified job:
                  $ref: "#/components/examples/Gets_statistics_of_the_specified_job"
      tags:
        - Job
  /pipelines:
    get:
      description: Lists all pipelines.
      operationId: Pipeline_List
      parameters:
        - description: The start date for when to get the list of pipelines. The
            startDateTime and endDateTime can be no more than 30 days apart.
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Lists all pipelines:
              value: 2017-04-18T11:16:49.0748958-07:00
        - description: The end date for when to get the list of pipelines. The
            startDateTime and endDateTime can be no more than 30 days apart.
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Lists all pipelines:
              value: 2017-04-18T11:16:49.0748958-07:00
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved the list of pipelines.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobPipelineInformationListResult"
              examples:
                Lists all pipelines:
                  $ref: "#/components/examples/Lists_all_pipelines"
      tags:
        - Pipeline
      x-ms-pageable:
        nextLinkName: nextLink
  "/pipelines/{pipelineIdentity}":
    get:
      description: Gets the Pipeline information for the specified pipeline ID.
      operationId: Pipeline_Get
      parameters:
        - description: Pipeline ID.
          in: path
          name: pipelineIdentity
          required: true
          schema:
            type: string
            format: uuid
          examples:
            Gets the Pipeline information for the specified pipeline ID:
              value: 076713da-9018-41ae-a3bd-9eab14e54d09
        - description: The start date for when to get the pipeline and aggregate its data.
            The startDateTime and endDateTime can be no more than 30 days apart.
          in: query
          name: startDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Gets the Pipeline information for the specified pipeline ID:
              value: 2017-04-18T11:16:49.0748958-07:00
        - description: The end date for when to get the pipeline and aggregate its data.
            The startDateTime and endDateTime can be no more than 30 days apart.
          in: query
          name: endDateTime
          required: false
          schema:
            type: string
            format: date-time
          examples:
            Gets the Pipeline information for the specified pipeline ID:
              value: 2017-04-18T11:16:49.0748958-07:00
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successfully retrieved details of the specified pipeline.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobPipelineInformation"
              examples:
                Gets the Pipeline information for the specified pipeline ID:
                  $ref: "#/components/examples/Gets_the_Pipeline_information_for_th\
                    e_specified_pipeline_ID"
      tags:
        - Pipeline
  /recurrences:
    get:
      description: Lists all recurrences.
      operationId: Recurrence_List
      parameters:
        - description: The start date for when to get the list of recurrences. The
