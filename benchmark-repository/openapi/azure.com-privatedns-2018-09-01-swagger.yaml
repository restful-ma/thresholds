            returns up to 100 zones.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            format: int32
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZoneListResult"
              examples:
                GET Private DNS Zone by Subscription:
