          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - PrivateZones
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones":
    get:
      description: Lists the Private DNS zones within a resource group.
      operationId: PrivateZones_ListByResourceGroup
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            GET Private DNS Zone by Resource Group:
              value: resourceGroup1
        - description: The maximum number of record sets to return. If not specified,
            returns up to 100 record sets.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            format: int32
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZoneListResult"
              examples:
                GET Private DNS Zone by Resource Group:
                  $ref: "#/components/examples/GET_Private_DNS_Zone_by_Resource_Gro\
                    up"
        default:
          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
