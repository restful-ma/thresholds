          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VirtualNetworkLink"
              examples:
                GET Private DNS Zone Virtual Network Link:
                  $ref: "#/components/examples/GET_Private_DNS_Zone_Virtual_Network\
                    _Link"
        default:
