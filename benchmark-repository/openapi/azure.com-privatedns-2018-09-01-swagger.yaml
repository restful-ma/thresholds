  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}":
    delete:
      description: "Deletes a Private DNS zone. WARNING: All DNS records in the zone will
        also be deleted. This operation cannot be undone. Private DNS zone
        cannot be deleted unless all virtual network links to it are removed."
      operationId: PrivateZones_Delete
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            DELETE Private DNS Zone:
              value: resourceGroup1
        - description: The name of the Private DNS zone (without a terminating dot).
          in: path
          name: privateZoneName
          required: true
          schema:
            type: string
          examples:
            DELETE Private DNS Zone:
              value: privatezone1.com
        - description: The ETag of the Private DNS zone. Omit this value to always delete
            the current zone. Specify the last-seen ETag value to prevent
            accidentally deleting any concurrent changes.
          in: header
          name: If-Match
          required: false
          x-ms-client-name: IfMatch
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: The Private DNS zone has been deleted.
        "202":
          description: The Private DNS zone delete operation has been accepted and will
            complete asynchronously.
        "204":
          description: The Private DNS zone was not found.
        default:
          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - PrivateZones
      x-ms-long-running-operation: true
    get:
      description: Gets a Private DNS zone. Retrieves the zone properties, but not the
        virtual networks links or the record sets within the zone.
      operationId: PrivateZones_Get
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            GET Private DNS Zone:
              value: resourceGroup1
        - description: The name of the Private DNS zone (without a terminating dot).
          in: path
          name: privateZoneName
          required: true
          schema:
            type: string
          examples:
            GET Private DNS Zone:
              value: privatezone1.com
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZone"
              examples:
                GET Private DNS Zone:
                  $ref: "#/components/examples/GET_Private_DNS_Zone"
        default:
          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - PrivateZones
    patch:
      description: Updates a Private DNS zone. Does not modify virtual network links or DNS
        records within the zone.
      operationId: PrivateZones_Update
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            PATCH Private DNS Zone:
              value: resourceGroup1
        - description: The name of the Private DNS zone (without a terminating dot).
          in: path
          name: privateZoneName
          required: true
          schema:
            type: string
          examples:
            PATCH Private DNS Zone:
              value: privatezone1.com
        - description: The ETag of the Private DNS zone. Omit this value to always
            overwrite the current zone. Specify the last-seen ETag value to
            prevent accidentally overwriting any concurrent changes.
          in: header
          name: If-Match
          required: false
          x-ms-client-name: IfMatch
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrivateZone"
        description: Parameters supplied to the Update operation.
        required: true
      responses:
        "200":
          description: The Private DNS zone has been updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZone"
              examples:
                PATCH Private DNS Zone:
                  $ref: "#/components/examples/PATCH_Private_DNS_Zone"
        "202":
          description: The Private DNS zone update operation has been accepted and will
            complete asynchronously.
        default:
          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - PrivateZones
      x-ms-long-running-operation: true
    put:
      description: Creates or updates a Private DNS zone. Does not modify Links to virtual
        networks or DNS records within the zone.
      operationId: PrivateZones_CreateOrUpdate
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            PUT Private DNS Zone:
              value: resourceGroup1
        - description: The name of the Private DNS zone (without a terminating dot).
          in: path
          name: privateZoneName
          required: true
          schema:
            type: string
          examples:
            PUT Private DNS Zone:
              value: privatezone1.com
        - description: The ETag of the Private DNS zone. Omit this value to always
            overwrite the current zone. Specify the last-seen ETag value to
            prevent accidentally overwriting any concurrent changes.
          in: header
          name: If-Match
          required: false
          x-ms-client-name: IfMatch
          schema:
            type: string
        - description: Set to '*' to allow a new Private DNS zone to be created, but to
            prevent updating an existing zone. Other values will be ignored.
          in: header
          name: If-None-Match
          required: false
          x-ms-client-name: IfNoneMatch
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrivateZone"
        description: Parameters supplied to the CreateOrUpdate operation.
        required: true
      responses:
        "200":
          description: The Private DNS zone has been updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZone"
              examples:
                PUT Private DNS Zone:
                  $ref: "#/components/examples/PUT_Private_DNS_Zone"
        "201":
          description: The Private DNS zone has been created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivateZone"
              examples:
                PUT Private DNS Zone:
                  $ref: "#/components/examples/PUT_Private_DNS_Zone"
        "202":
          description: The Private DNS zone upsert operation has been accepted and will
            complete asynchronously.
        default:
          description: Default response. It will be deserialized as per the Error
            definition.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloudError"
      tags:
        - PrivateZones
      x-ms-long-running-operation: true
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/privateDnsZones/{privateZoneName}/ALL":
