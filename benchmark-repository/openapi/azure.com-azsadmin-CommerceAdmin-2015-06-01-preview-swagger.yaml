    AggregationGranularityParameter:
      description: The aggregation granularity.
      in: query
      name: aggregationGranularity
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get the list of usage aggregates for all tenants.:
          value: ""
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
        default: 2015-06-01-preview
      examples:
        Get the list of usage aggregates for all tenants.:
          value: 2015-06-01-preview
    ContinuationTokenParameter:
      description: The continuation token.
      in: query
      name: continuationToken
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get the list of usage aggregates for all tenants.:
          value: ""
    ReportedEndTimeParameter:
      description: The reported end time (exclusive).
      in: query
      name: reportedEndTime
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        format: date-time
      examples:
        Get the list of usage aggregates for all tenants.:
          value: 2017-08-02T00:00:00.00Z
    ReportedStartTimeParameter:
      description: The reported start time (inclusive).
      in: query
      name: reportedStartTime
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        format: date-time
      examples:
        Get the list of usage aggregates for all tenants.:
          value: 2017-08-01T00:00:00.00Z
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription.The subscription ID forms part of the URI for every service
        call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        Get the list of usage aggregates for all tenants.:
          value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
    TenantSubscriptionIdParameter:
      description: The tenant subscription identifier.
      in: query
      name: subscriberId
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get the list of usage aggregates for all tenants.:
          value: ""
