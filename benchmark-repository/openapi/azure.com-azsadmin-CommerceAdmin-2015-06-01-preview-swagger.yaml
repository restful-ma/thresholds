    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    Resource:
      description: Base Resource Object
      properties:
        id:
          description: URI of the resource.
          readOnly: true
          type: string
        location:
          description: Location where resource is location.
          readOnly: true
          type: string
        name:
          description: Name of the resource.
          readOnly: true
          type: string
        tags:
          additionalProperties:
            type: string
          description: List of key value pairs.
          readOnly: true
          type: object
        type:
          description: Type of resource.
          readOnly: true
          type: string
      type: object
      x-ms-azure-resource: true
    UsageAggregate:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: Aggregate usage values for resource.
      properties:
        properties:
          $ref: "#/components/schemas/UsageAggregateModel"
      type: object
    UsageAggregateModel:
      description: Properties for aggregate usage.
      properties:
        instanceData:
          description: Key-value pairs of instance details represented as a string.
          type: string
        meterId:
          description: Unique ID for the resource that was consumed (aka ResourceID).
          type: string
        quantity:
          description: The amount of the resource consumption that occurred in this time
            frame.
          type: string
        subscriptionId:
          description: Subscription id of tenant using plan.
          type: string
        usageEndTime:
          description: UTC end time for the usage bucket to which this usage aggregate
            belongs.
          format: date-time
          type: string
        usageStartTime:
          description: UTC start time for the usage bucket to which this usage aggregate
            belongs.
          format: date-time
          type: string
      type: object
    UsageAggregatePage:
      description: Holds an array of usage aggregates and the continuation token.
      properties:
        nextLink:
          description: Continuation token
          type: string
        value:
          description: Array of usage aggregates.
          items:
            $ref: "#/components/schemas/UsageAggregate"
          type: array
