paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.InfrastructureInsights.Admin/regionHealths/{location}/alerts":
    get:
      description: Returns the list of all alerts in a given region.
      operationId: Alerts_List
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns the list of all alerts in a given region.:
              value: 20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the list of all alerts in a given region.:
              value: System.local
        - description: Name of the region
          in: path
          name: location
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the list of all alerts in a given region.:
              value: local
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2016-05-01
          examples:
            Returns the list of all alerts in a given region.:
              value: 2016-05-01
        - description: OData filter parameter.
          in: query
          name: $filter
          x-ms-parameter-location: method
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlertList"
              examples:
                Returns the list of all alerts in a given region.:
                  $ref: "#/components/examples/Returns_the_list_of_all_alerts_in_a_\
                    given_region."
      tags:
        - Alerts
      x-ms-odata: "#/components/schemas/Alert"
      x-ms-pageable:
        nextLinkName: nextLink
