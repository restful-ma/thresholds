  requestBodies:
    DomainMapping:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DomainMapping"
    AutoDomainMapping:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AutoDomainMapping"
