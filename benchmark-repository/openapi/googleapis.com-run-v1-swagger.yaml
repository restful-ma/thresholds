          type: string
        name:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            This must match the Name of a Volume.
          type: string
        readOnly:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Only true is accepted.
