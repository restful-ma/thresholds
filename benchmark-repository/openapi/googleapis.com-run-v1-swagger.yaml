          type: string
        optional:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Specify whether the ConfigMap must be defined
          type: boolean
      type: object
    ConfigMapKeySelector:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

