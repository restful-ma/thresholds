      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Configuration"
    Route:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Route"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/cloud-platform: View and manage your data across Google Cloud Platform services
  schemas:
    Addressable:
      description: Information for connecting over HTTP(s).
      properties:
        url:
          type: string
      type: object
    AuditConfig:
      description: >-
        Specifies the audit configuration for a service.

        The configuration determines which permission types are logged, and what

        identities, if any, are exempted from logging.

        An AuditConfig must have one or more AuditLogConfigs.


        If there are AuditConfigs for both `allServices` and a specific service,

        the union of the two AuditConfigs is used for that service: the log_types

        specified in each AuditConfig are enabled, and the exempted_members in each

        AuditLogConfig are exempted.


        Example Policy with multiple AuditConfigs:

            {
              "audit_configs": [
                {
                  "service": "allServices"
                  "audit_log_configs": [
                    {
                      "log_type": "DATA_READ",
                      "exempted_members": [
                        "user:jose@example.com"
                      ]
                    },
                    {
                      "log_type": "DATA_WRITE",
                    },
                    {
                      "log_type": "ADMIN_READ",
                    }
                  ]
                },
                {
                  "service": "sampleservice.googleapis.com"
                  "audit_log_configs": [
                    {
                      "log_type": "DATA_READ",
                    },
                    {
                      "log_type": "DATA_WRITE",
                      "exempted_members": [
                        "user:aliya@example.com"
                      ]
                    }
                  ]
                }
              ]
            }

        For sampleservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ

        logging. It also exempts jose@example.com from DATA_READ logging, and

        aliya@example.com from DATA_WRITE logging.
      properties:
        auditLogConfigs:
          description: The configuration for logging of each type of permission.
          items:
            $ref: "#/components/schemas/AuditLogConfig"
          type: array
        service:
          description: |-
            Specifies a service that will be enabled for audit logging.
            For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
            `allServices` is a special value that covers all services.
          type: string
      type: object
    AuditLogConfig:
      description: |-
        Provides the configuration for logging a type of permissions.
        Example:

            {
              "audit_log_configs": [
                {
                  "log_type": "DATA_READ",
                  "exempted_members": [
                    "user:jose@example.com"
                  ]
                },
                {
                  "log_type": "DATA_WRITE",
                }
              ]
            }

        This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
        jose@example.com from DATA_READ logging.
      properties:
        exemptedMembers:
          description: |-
            Specifies the identities that do not cause logging for this type of
            permission.
            Follows the same format of Binding.members.
          items:
            type: string
          type: array
        logType:
          description: The log type that this config enables.
          enum:
            - LOG_TYPE_UNSPECIFIED
            - ADMIN_READ
            - DATA_WRITE
            - DATA_READ
          type: string
      type: object
    AuthorizedDomain:
      description: >-
        A domain that a user has been authorized to administer. To authorize use

        of a domain, verify ownership via

        [Webmaster Central](https://www.google.com/webmasters/verification/home).
      properties:
        id:
          description: "Relative name of the domain authorized for use. Example:
            `example.com`."
          type: string
        name:
          description: |-
            Read only. Full path to the `AuthorizedDomain` resource in the API.
            Example: `apps/myapp/authorizedDomains/example.com`.
          type: string
      type: object
    AutoDomainMapping:
      description: Resource to hold the state and status of a user's auto domain mapping.
      properties:
        apiVersion:
          description: The API version for this call such as "serving.knative.dev/v1".
          type: string
        kind:
          description: The kind of resource, in this case "AutoDomainMapping".
          type: string
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/AutoDomainMappingSpec"
        status:
          $ref: "#/components/schemas/AutoDomainMappingStatus"
      type: object
    AutoDomainMappingSpec:
      description: The desired state of the Auto Domain Mapping.
      properties:
        certificateMode:
          description: The mode of the certificate.
          enum:
            - CERTIFICATE_MODE_UNSPECIFIED
            - NONE
            - AUTOMATIC
          type: string
        expansionType:
          description: The type of expansion for the auto auto domain mapping.
          enum:
            - EXPANSION_TYPE_UNSPECIFIED
            - PREFIX
          type: string
        forceOverride:
          description: >-
            If set, the mapping will override any mapping set before this spec
            was set.

            It is recommended that the user leaves this empty to receive an error

            warning about a potential conflict and only set it once the respective UI

            has given such a warning.
          type: boolean
      type: object
    AutoDomainMappingStatus:
      description: The current state of the Domain Mapping.
      properties:
        conditions:
          description: >-
            Array of observed AutoDomainMappingConditions, indicating the
            current state

            of the AutoDomainMapping.
          items:
            $ref: "#/components/schemas/GoogleCloudRunV1Condition"
          type: array
        observedGeneration:
          description: >-
            ObservedGeneration is the 'Generation' of the AutoDomainMapping that

            was last processed by the controller.


            Clients polling for completed reconciliation should poll until

            observedGeneration = metadata.generation and the Ready condition's status

            is True or False.
          format: int32
          type: integer
        resourceRecords:
          description: >-
            The resource records required to configure this domain mapping.
            These

            records must be added to the domain's DNS configuration in order to

            serve the application via this domain mapping.
          items:
            $ref: "#/components/schemas/ResourceRecord"
          type: array
      type: object
    Binding:
      description: Associates `members` with a `role`.
      properties:
        condition:
          $ref: "#/components/schemas/Expr"
        members:
          description: >+
            Specifies the identities requesting access for a Cloud Platform
            resource.

            `members` can have the following values:


            * `allUsers`: A special identifier that represents anyone who is
               on the internet; with or without a Google account.

            * `allAuthenticatedUsers`: A special identifier that represents anyone
               who is authenticated with a Google account or a service account.

            * `user:{emailid}`: An email address that represents a specific Google
               account. For example, `alice@example.com` .


            * `serviceAccount:{emailid}`: An email address that represents a service
               account. For example, `my-other-app@appspot.gserviceaccount.com`.

            * `group:{emailid}`: An email address that represents a Google group.
               For example, `admins@example.com`.


            * `domain:{domain}`: The G Suite domain (primary) that represents all the
               users of that domain. For example, `google.com` or `example.com`.

          items:
            type: string
          type: array
        role:
          description: |-
            Role that is assigned to `members`.
            For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          type: string
      type: object
    ConfigMapEnvSource:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

        ConfigMapEnvSource selects a ConfigMap to populate the environment
        variables with.

        The contents of the target ConfigMap's Data field will represent the
        key-value pairs as environment variables.
      properties:
        localObjectReference:
          $ref: "#/components/schemas/LocalObjectReference"
        name:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

