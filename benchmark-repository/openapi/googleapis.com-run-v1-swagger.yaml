          description: >-
            Name must be unique within a namespace, within a Cloud Run region.

            Is required when creating

            resources, although some resources may allow a client to request the

            generation of an appropriate name automatically. Name is primarily intended

            for creation idempotence and configuration definition. Cannot be updated.

            More info: http://kubernetes.io/docs/user-guide/identifiers#names

            +optional
          type: string
        namespace:
          description: >-
            Namespace defines the space within each name must be unique, within
            a

            Cloud Run region. In Cloud Run the namespace must be equal to either the

            project ID or project number.
          type: string
        ownerReferences:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            List of objects that own this object. If ALL objects in the list have

            been deleted, this object will be garbage collected.
          items:
            $ref: "#/components/schemas/OwnerReference"
          type: array
        resourceVersion:
          description: >-
            (Optional)


            An opaque value that represents the internal version of this object that

            can be used by clients to determine when objects have changed. May be used

            for optimistic concurrency, change detection, and the watch operation on a

            resource or set of resources. Clients must treat these values as opaque and

            passed unmodified back to the server. They may only be valid for a

            particular resource or set of resources.


            Populated by the system.

            Read-only.

            Value must be treated as opaque by clients and .

            More info:

            https://git.k8s.io/community/contributors/devel/api-conventions.md#concurrency-control-and-consistency
          type: string
        selfLink:
          description: |-
            (Optional)

            SelfLink is a URL representing this object.
            Populated by the system.
            Read-only.
             string selfLink = 4;
          type: string
        uid:
          description: >-
            (Optional)


            UID is the unique in time and space value for this object. It is typically

            generated by the server on successful creation of a resource and is not

            allowed to change on PUT operations.


            Populated by the system.

            Read-only.

            More info: http://kubernetes.io/docs/user-guide/identifiers#uids
          type: string
      type: object
    OwnerReference:
      description: >-
        OwnerReference contains enough information to let you identify an owning

        object. Currently, an owning object must be in the same namespace, so there

        is no namespace field.
      properties:
        apiVersion:
          description: API version of the referent.
          type: string
        blockOwnerDeletion:
          description: >-
            If true, AND if the owner has the "foregroundDeletion" finalizer,
            then

            the owner cannot be deleted from the key-value store until this

            reference is removed.

            Defaults to false.

            To set this field, a user needs "delete" permission of the owner,

            otherwise 422 (Unprocessable Entity) will be returned.

            +optional
          type: boolean
        controller:
          description: |-
            If true, this reference points to the managing controller.
            +optional
          type: boolean
        kind:
          description: >-
            Kind of the referent.

            More info:

            https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds
          type: string
        name:
          description: |-
            Name of the referent.
            More info: http://kubernetes.io/docs/user-guide/identifiers#names
          type: string
        uid:
          description: |-
            UID of the referent.
            More info: http://kubernetes.io/docs/user-guide/identifiers#uids
          type: string
      type: object
    Policy:
      description: >-
        Defines an Identity and Access Management (IAM) policy. It is used to

        specify access control policies for Cloud Platform resources.



        A `Policy` is a collection of `bindings`. A `binding` binds one or more

        `members` to a single `role`. Members can be user accounts, service accounts,

        Google groups, and domains (such as G Suite). A `role` is a named list of

        permissions (defined by IAM or configured by users). A `binding` can

        optionally specify a `condition`, which is a logic expression that further

        constrains the role binding based on attributes about the request and/or

        target resource.


        **JSON Example**

            {
              "bindings": [
                {
                  "role": "role/resourcemanager.organizationAdmin",
                  "members": [
                    "user:mike@example.com",
                    "group:admins@example.com",
                    "domain:google.com",
                    "serviceAccount:my-project-id@appspot.gserviceaccount.com"
                  ]
                },
                {
                  "role": "roles/resourcemanager.organizationViewer",
                  "members": ["user:eve@example.com"],
                  "condition": {
                    "title": "expirable access",
                    "description": "Does not grant access after Sep 2020",
                    "expression": "request.time <
                    timestamp('2020-10-01T00:00:00.000Z')",
                  }
                }
              ]
            }

        **YAML Example**

            bindings:
            - members:
              - user:mike@example.com
              - group:admins@example.com
              - domain:google.com
              - serviceAccount:my-project-id@appspot.gserviceaccount.com
              role: roles/resourcemanager.organizationAdmin
            - members:
              - user:eve@example.com
              role: roles/resourcemanager.organizationViewer
              condition:
                title: expirable access
                description: Does not grant access after Sep 2020
                expression: request.time < timestamp('2020-10-01T00:00:00.000Z')

        For a description of IAM and its features, see the

        [IAM developer's guide](https://cloud.google.com/iam/docs).
      properties:
        auditConfigs:
          description: Specifies cloud audit logging configuration for this policy.
          items:
            $ref: "#/components/schemas/AuditConfig"
          type: array
        bindings:
          description: |-
            Associates a list of `members` to a `role`. Optionally may specify a
            `condition` that determines when binding is in effect.
            `bindings` with no members will result in an error.
          items:
            $ref: "#/components/schemas/Binding"
          type: array
        etag:
          description: >-
            `etag` is used for optimistic concurrency control as a way to help

            prevent simultaneous updates of a policy from overwriting each other.

            It is strongly suggested that systems make use of the `etag` in the

            read-modify-write cycle to perform policy updates in order to avoid race

            conditions: An `etag` is returned in the response to `getIamPolicy`, and

            systems are expected to put that etag in the request to `setIamPolicy` to

            ensure that their change will be applied to the same version of the policy.


            If no `etag` is provided in the call to `setIamPolicy`, then the existing

            policy is overwritten. Due to blind-set semantics of an etag-less policy,

            'setIamPolicy' will not fail even if either of incoming or stored policy

            does not meet the version requirements.
          format: byte
          type: string
        version:
          description: >-
            Specifies the format of the policy.


            Valid values are 0, 1, and 3. Requests specifying an invalid value will be

            rejected.


            Operations affecting conditional bindings must specify version 3. This can

            be either setting a conditional policy, modifying a conditional binding,

            or removing a conditional binding from the stored conditional policy.

            Operations on non-conditional policies may specify any valid value or

            leave the field unset.


            If no etag is provided in the call to `setIamPolicy`, any version

            compliance checks on the incoming and/or stored policy is skipped.
          format: int32
          type: integer
      type: object
    Probe:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

        Probe describes a health check to be performed against a container to
        determine whether it is alive or ready to receive traffic.
      properties:
        failureThreshold:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Minimum consecutive failures for the probe to be considered failed after

            having succeeded. Defaults to 3. Minimum value is 1.
          format: int32
          type: integer
        handler:
          $ref: "#/components/schemas/Handler"
        initialDelaySeconds:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Number of seconds after the container has started before liveness probes

            are initiated. More info:

            https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes
          format: int32
          type: integer
        periodSeconds:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            How often (in seconds) to perform the probe.
            Default to 10 seconds. Minimum value is 1.
          format: int32
          type: integer
        successThreshold:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Minimum consecutive successes for the probe to be considered successful

            after having failed. Defaults to 1. Must be 1 for liveness. Minimum value

            is 1.
          format: int32
          type: integer
        timeoutSeconds:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Number of seconds after which the probe times out.

            Defaults to 1 second. Minimum value is 1.

            More info:

            https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes
          format: int32
          type: integer
      type: object
    ResourceRecord:
      description: A DNS resource record.
      properties:
        name:
          description: >-
            Relative name of the object affected by this record. Only applicable
            for

            `CNAME` records. Example: 'www'.
          type: string
        rrdata:
          description: >-
            Data for this record. Values vary by record type, as defined in RFC
            1035

            (section 5) and RFC 1034 (section 3.6.1).
          type: string
        type:
          description: "Resource record type. Example: `AAAA`."
          enum:
            - RECORD_TYPE_UNSPECIFIED
            - A
            - AAAA
            - CNAME
          type: string
      type: object
    ResourceRequirements:
      description: ResourceRequirements describes the compute resource requirements.
      properties:
        limits:
          additionalProperties:
            type: string
          description: >-
            (Optional)


            Cloud Run fully managed: Only memory is supported


            Cloud Run for Anthos: supported


            Limits describes the maximum amount of compute resources allowed.

            The values of the map is string form of the 'quantity' k8s type:

            https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go
          type: object
        requests:
          additionalProperties:
            type: string
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Requests describes the minimum amount of compute resources required.

            If Requests is omitted for a container, it defaults to Limits if that is

            explicitly specified, otherwise to an implementation-defined value.

            The values of the map is string form of the 'quantity' k8s type:

            https://github.com/kubernetes/kubernetes/blob/master/staging/src/k8s.io/apimachinery/pkg/api/resource/quantity.go
          type: object
      type: object
    Revision:
      description: >-
        Revision is an immutable snapshot of code and configuration.  A revision

        references a container image. Revisions are created by updates to a

        Configuration.


        See also:

        https://github.com/knative/serving/blob/master/docs/spec/overview.md#revision
      properties:
        apiVersion:
          description: The API version for this call such as "serving.knative.dev/v1".
          type: string
        kind:
          description: The kind of this resource, in this case "Revision".
          type: string
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/RevisionSpec"
        status:
          $ref: "#/components/schemas/RevisionStatus"
      type: object
    RevisionSpec:
      description: RevisionSpec holds the desired state of the Revision (from the client).
      properties:
        containerConcurrency:
          description: >-
            (Optional)


            ContainerConcurrency specifies the maximum allowed in-flight (concurrent)

            requests per container instance of the Revision.


            Cloud Run fully managed: supported, defaults to 80


            Cloud Run for Anthos: supported, defaults to 0, which means concurrency

            to the application is not limited, and the system decides the

            target concurrency for the autoscaler.
          format: int32
          type: integer
        containers:
          description: >-
            Containers holds the single container that defines the unit of
            execution

            for this Revision. In the context of a Revision, we disallow a number of

            fields on this Container, including: name and lifecycle.

            In Cloud Run, only a single container may be provided.

            The runtime contract is documented here:

            https://github.com/knative/serving/blob/master/docs/runtime-contract.md
          items:
            $ref: "#/components/schemas/Container"
          type: array
        serviceAccountName:
          description: >-
            Email address of the IAM service account associated with the
            revision

            of the service. The service account represents the identity of the

            running revision, and determines what permissions the revision has. If

            not provided, the revision will use the project's default service account.
          type: string
        timeoutSeconds:
          description: |-
            TimeoutSeconds holds the max duration the instance is allowed for
            responding to a request.
            Not currently used by Cloud Run.
          format: int32
          type: integer
        volumes:
          items:
            $ref: "#/components/schemas/Volume"
          type: array
      type: object
    RevisionStatus:
      description: |-
        RevisionStatus communicates the observed state of the Revision (from the
        controller).
      properties:
        conditions:
          description: >-
            Conditions communicates information about ongoing/complete

            reconciliation processes that bring the "spec" inline with the observed

            state of the world.


            As a Revision is being prepared, it will incrementally

            update conditions. Revision-specific conditions include:

            * "ResourcesAvailable": True when underlying resources have been
               provisioned.
            * "ContainerHealthy": True when the Revision readiness check completes.

            * "Active": True when the Revision may receive traffic.
          items:
            $ref: "#/components/schemas/GoogleCloudRunV1Condition"
          type: array
        imageDigest:
          description: >-
            ImageDigest holds the resolved digest for the image specified

            within .Spec.Container.Image. The digest is resolved during the creation

            of Revision. This field holds the digest value regardless of whether

            a tag or digest was originally specified in the Container object.
          type: string
        logUrl:
          description: >-
            Specifies the generated logging url for this particular revision

            based on the revision url template specified in the controller's config.

            +optional
          type: string
        observedGeneration:
          description: >-
            ObservedGeneration is the 'Generation' of the Revision that

            was last processed by the controller.


            Clients polling for completed reconciliation should poll until

            observedGeneration = metadata.generation, and the Ready condition's status

            is True or False.
          format: int32
          type: integer
        serviceName:
          description: Not currently used by Cloud Run.
          type: string
      type: object
    RevisionTemplate:
      description: >-
        RevisionTemplateSpec describes the data a revision should have when
        created

        from a template. Based on:

        https://github.com/kubernetes/api/blob/e771f807/core/v1/types.go#L3179-L3190
      properties:
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/RevisionSpec"
      type: object
    Route:
      description: >-
        Route is responsible for configuring ingress over a collection of
        Revisions.

        Some of the Revisions a Route distributes traffic over may be specified by

        referencing the Configuration responsible for creating them; in these cases

        the Route is additionally responsible for monitoring the Configuration for

        "latest ready" revision changes, and smoothly rolling out latest revisions.

        See also:

        https://github.com/knative/serving/blob/master/docs/spec/overview.md#route


        Cloud Run currently supports referencing a single Configuration to

        automatically deploy the "latest ready" Revision from that Configuration.
      properties:
        apiVersion:
          description: The API version for this call such as "serving.knative.dev/v1".
          type: string
        kind:
          description: The kind of this resource, in this case always "Route".
          type: string
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/RouteSpec"
        status:
          $ref: "#/components/schemas/RouteStatus"
      type: object
    RouteSpec:
      description: RouteSpec holds the desired state of the Route (from the client).
      properties:
        traffic:
          description: >-
            Traffic specifies how to distribute traffic over a collection of
            Knative

            Revisions and Configurations.

            Cloud Run currently supports a single configurationName.
          items:
            $ref: "#/components/schemas/TrafficTarget"
          type: array
      type: object
    RouteStatus:
      description: |-
        RouteStatus communicates the observed state of the Route (from the
        controller).
      properties:
        address:
          $ref: "#/components/schemas/Addressable"
        conditions:
          description: >-
            Conditions communicates information about ongoing/complete

            reconciliation processes that bring the "spec" inline with the observed

            state of the world.
          items:
            $ref: "#/components/schemas/GoogleCloudRunV1Condition"
          type: array
        observedGeneration:
          description: >-
            ObservedGeneration is the 'Generation' of the Route that

            was last processed by the controller.


            Clients polling for completed reconciliation should poll until

            observedGeneration = metadata.generation and the Ready condition's status

            is True or False.


            Note that providing a trafficTarget that only has a configurationName will

            result in a Route that does not increment either its metadata.generation or

            its observedGeneration, as new "latest ready" revisions from the

            Configuration are processed without an update to the Route's spec.
          format: int32
          type: integer
        traffic:
          description: |-
            Traffic holds the configured traffic distribution.
            These entries will always contain RevisionName references.
            When ConfigurationName appears in the spec, this will hold the
            LatestReadyRevisionName that we last observed.
          items:
            $ref: "#/components/schemas/TrafficTarget"
          type: array
        url:
          description: >-
            URL holds the url that will distribute traffic over the provided
            traffic

            targets. It generally has the form:

            https://{route-hash}-{project-hash}-{cluster-level-suffix}.a.run.app
          type: string
      type: object
    SecretEnvSource:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

        SecretEnvSource selects a Secret to populate the environment
        variables with.

        The contents of the target Secret's Data field will represent the
        key-value pairs as environment variables.
      properties:
        localObjectReference:
          $ref: "#/components/schemas/LocalObjectReference"
        name:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            The Secret to select from.
          type: string
        optional:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Specify whether the Secret must be defined
          type: boolean
      type: object
    SecretKeySelector:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

        SecretKeySelector selects a key of a Secret.
      properties:
        key:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            The key of the secret to select from.  Must be a valid secret key.
          type: string
        localObjectReference:
          $ref: "#/components/schemas/LocalObjectReference"
        name:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            The name of the secret in the pod's namespace to select from.
          type: string
        optional:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Specify whether the Secret or its key must be defined
          type: boolean
      type: object
    SecretVolumeSource:
      description: >-
        Cloud Run fully managed: not supported


        Cloud Run for Anthos: supported


        The contents of the target Secret's Data field will be presented in a volume

        as files using the keys in the Data field as the file names.
      properties:
        defaultMode:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Mode bits to use on created files by default. Must be a value between 0 and

            0777. Defaults to 0644. Directories within the path are not affected by

            this setting. This might be in conflict with other options that affect the

            file mode, like fsGroup, and the result can be other mode bits set.
          format: int32
          type: integer
        items:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            If unspecified, each key-value pair in the Data field of the referenced

            Secret will be projected into the volume as a file whose name is the

            key and content is the value. If specified, the listed keys will be

            projected into the specified paths, and unlisted keys will not be

            present. If a key is specified which is not present in the Secret,

            the volume setup will error unless it is marked optional.
          items:
            $ref: "#/components/schemas/KeyToPath"
          type: array
        optional:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Specify whether the Secret or its keys must be defined.
          type: boolean
        secretName:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Name of the secret in the container's namespace to use.
          type: string
      type: object
    SecurityContext:
      description: >-
        Cloud Run fully managed: not supported


        Cloud Run for Anthos: supported


        SecurityContext holds security configuration that will be applied to a

        container. Some fields are present in both SecurityContext and

        PodSecurityContext.  When both are set, the values in SecurityContext take

        precedence.
      properties:
        runAsUser:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            The UID to run the entrypoint of the container process.

            Defaults to user specified in image metadata if unspecified.

            May also be set in PodSecurityContext.  If set in both SecurityContext and

            PodSecurityContext, the value specified in SecurityContext takes

            precedence.
          format: int32
          type: integer
      type: object
    Service:
      description: >-
        Service acts as a top-level container that manages a set of Routes and

        Configurations which implement a network service. Service exists to provide a

        singular abstraction which can be access controlled, reasoned about, and

        which encapsulates software lifecycle decisions such as rollout policy and

        team resource ownership. Service acts only as an orchestrator of the

        underlying Routes and Configurations (much as a kubernetes Deployment

        orchestrates ReplicaSets).


        The Service's controller will track the statuses of its owned Configuration

        and Route, reflecting their statuses and conditions as its own.


        See also:

        https://github.com/knative/serving/blob/master/docs/spec/overview.md#service
      properties:
        apiVersion:
          description: The API version for this call such as "serving.knative.dev/v1".
          type: string
        kind:
          description: The kind of resource, in this case "Service".
          type: string
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/ServiceSpec"
        status:
          $ref: "#/components/schemas/ServiceStatus"
      type: object
    ServiceSpec:
      description: >-
        ServiceSpec holds the desired state of the Route (from the client),
        which

        is used to manipulate the underlying Route and Configuration(s).
      properties:
        template:
          $ref: "#/components/schemas/RevisionTemplate"
        traffic:
          description: >-
            Traffic specifies how to distribute traffic over a collection of
            Knative

            Revisions and Configurations.
          items:
            $ref: "#/components/schemas/TrafficTarget"
          type: array
      type: object
    ServiceStatus:
      description: The current state of the Service. Output only.
      properties:
        address:
          $ref: "#/components/schemas/Addressable"
        conditions:
          description: >-
            Conditions communicates information about ongoing/complete

            reconciliation processes that bring the "spec" inline with the observed

            state of the world.

            Service-specific conditions include:

            * "ConfigurationsReady": true when the underlying Configuration is ready.

            * "RoutesReady": true when the underlying Route is ready.

            * "Ready": true when both the underlying Route and Configuration are

            ready.
          items:
            $ref: "#/components/schemas/GoogleCloudRunV1Condition"
          type: array
        latestCreatedRevisionName:
          description: >-
            From ConfigurationStatus.

            LatestCreatedRevisionName is the last revision that was created from this

            Service's Configuration. It might not be ready yet, for that use

            LatestReadyRevisionName.
          type: string
        latestReadyRevisionName:
          description: >-
            From ConfigurationStatus.

            LatestReadyRevisionName holds the name of the latest Revision stamped out

            from this Service's Configuration that has had its "Ready" condition become

            "True".
          type: string
        observedGeneration:
          description: >-
            ObservedGeneration is the 'Generation' of the Route that

            was last processed by the controller.


            Clients polling for completed reconciliation should poll until

            observedGeneration = metadata.generation and the Ready condition's status

            is True or False.
          format: int32
          type: integer
        traffic:
          description: |-
            From RouteStatus.
            Traffic holds the configured traffic distribution.
            These entries will always contain RevisionName references.
            When ConfigurationName appears in the spec, this will hold the
            LatestReadyRevisionName that we last observed.
          items:
            $ref: "#/components/schemas/TrafficTarget"
          type: array
        url:
          description: >-
            From RouteStatus.

            URL holds the url that will distribute traffic over the provided traffic

            targets. It generally has the form

            https://{route-hash}-{project-hash}-{cluster-level-suffix}.a.run.app
          type: string
      type: object
    SetIamPolicyRequest:
      description: Request message for `SetIamPolicy` method.
      properties:
        policy:
          $ref: "#/components/schemas/Policy"
        updateMask:
          description: >-
            OPTIONAL: A FieldMask specifying which fields of the policy to
            modify. Only

            the fields in the mask will be modified. If no mask is provided, the

            following default mask is used:

            paths: "bindings, etag"

            This field is only used by Cloud IAM.
          format: google-fieldmask
          type: string
      type: object
    Status:
      description: Status is a return value for calls that don't return other objects
      properties:
        code:
          description: |-
            Suggested HTTP return code for this status, 0 if not set.
            +optional
          format: int32
          type: integer
        details:
          $ref: "#/components/schemas/StatusDetails"
        message:
          description: |-
            A human-readable description of the status of this operation.
            +optional
          type: string
        metadata:
          $ref: "#/components/schemas/ListMeta"
        reason:
          description: |-
            A machine-readable description of why this operation is in the
            "Failure" status. If this value is empty there
            is no information available. A Reason clarifies an HTTP status
            code but does not override it.
            +optional
          type: string
        status:
          description: >-
            Status of the operation.

            One of: "Success" or "Failure".

            More info:

            https://git.k8s.io/community/contributors/devel/api-conventions.md#spec-and-status

            +optional
          type: string
      type: object
    StatusCause:
      description: >-
        StatusCause provides more information about an api.Status failure,
        including

        cases when multiple errors are encountered.
      properties:
        field:
          description: >-
            The field of the resource that has caused this error, as named by
            its JSON

            serialization. May include dot and postfix notation for nested attributes.

            Arrays are zero-indexed.  Fields may appear more than once in an array of

            causes due to fields having multiple errors.

            Optional.


            Examples:
              "name" - the field "name" on the current resource
              "items[0].name" - the field "name" on the first array entry in "items"
            +optional
          type: string
        message:
          description: >-
            A human-readable description of the cause of the error.  This field
            may be

            presented as-is to a reader.

            +optional
          type: string
        reason:
          description: >-
            A machine-readable description of the cause of the error. If this
            value is

            empty there is no information available.

            +optional
          type: string
      type: object
    StatusDetails:
      description: |-
        StatusDetails is a set of additional properties that MAY be set by the
        server to provide additional information about a response. The Reason
        field of a Status object defines what attributes will be set. Clients
        must ignore fields that do not match the defined type of each attribute,
        and should assume that any attribute may be empty, invalid, or under
        defined.
      properties:
        causes:
          description: >-
            The Causes array includes more details associated with the
            StatusReason

            failure. Not all StatusReasons may provide detailed causes.

            +optional
          items:
            $ref: "#/components/schemas/StatusCause"
          type: array
        group:
          description: |-
            The group attribute of the resource associated with the status
            StatusReason. +optional
          type: string
        kind:
          description: >-
            The kind attribute of the resource associated with the status
            StatusReason.

            On some operations may differ from the requested resource Kind.

            More info:

            https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds

            +optional
          type: string
        name:
          description: >-
            The name attribute of the resource associated with the status
            StatusReason

            (when there is a single name which can be described).

            +optional
          type: string
        retryAfterSeconds:
          description: >-
            If specified, the time in seconds before the operation should be
            retried.

            Some errors may indicate the client must take an alternate action - for

            those errors this field may indicate how long to wait before taking the

            alternate action. +optional
          format: int32
          type: integer
        uid:
          description: |-
            UID of the resource.
            (when there is a single resource which can be described).
            More info: http://kubernetes.io/docs/user-guide/identifiers#uids
            +optional
          type: string
      type: object
    TCPSocketAction:
      description: |-
        Cloud Run fully managed: not supported

        Cloud Run for Anthos: supported

        TCPSocketAction describes an action based on opening a socket
      properties:
        host:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Optional: Host name to connect to, defaults to the pod IP.
          type: string
        port:
          $ref: "#/components/schemas/IntOrString"
      type: object
    TestIamPermissionsRequest:
      description: Request message for `TestIamPermissions` method.
      properties:
        permissions:
          description: >-
            The set of permissions to check for the `resource`. Permissions with

            wildcards (such as '*' or 'storage.*') are not allowed. For more

            information see

            [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
          items:
            type: string
          type: array
      type: object
    TestIamPermissionsResponse:
      description: Response message for `TestIamPermissions` method.
      properties:
        permissions:
          description: |-
            A subset of `TestPermissionsRequest.permissions` that the caller is
            allowed.
          items:
            type: string
          type: array
      type: object
    TrafficTarget:
      description: TrafficTarget holds a single entry of the routing table for a Route.
      properties:
        configurationName:
          description: >-
            ConfigurationName of a configuration to whose latest revision we
            will

            send this portion of traffic. When the "status.latestReadyRevisionName"

            of the referenced configuration changes, we will automatically migrate

            traffic from the prior "latest ready" revision to the new one. This field

            is never set in Route's status, only its spec. This is mutually exclusive

            with RevisionName.


            Cloud Run currently supports a single ConfigurationName.
          type: string
        latestRevision:
          description: >-
            LatestRevision may be optionally provided to indicate that the
            latest

            ready Revision of the Configuration should be used for this traffic

            target. When provided LatestRevision must be true if RevisionName is

            empty; it must be false when RevisionName is non-empty.


            +optional
          type: boolean
        percent:
          description: >-
            Percent specifies percent of the traffic to this Revision or
            Configuration.

            This defaults to zero if unspecified.


            Cloud Run currently requires 100 percent for a single ConfigurationName

            TrafficTarget entry.
          format: int32
          type: integer
        revisionName:
          description: >-
            RevisionName of a specific revision to which to send this portion of

            traffic. This is mutually exclusive with ConfigurationName.


            Providing RevisionName in spec is not currently supported by Cloud Run.
          type: string
        tag:
          description: |-
            Tag is optionally used to expose a dedicated url for referencing
            this target exclusively.

            Not currently supported in Cloud Run.
            +optional
          type: string
        url:
          description: >-
            Output only. URL displays the URL for accessing tagged traffic
            targets. URL

            is displayed in status, and is disallowed on spec. URL must contain a

            scheme (e.g. http://) and a hostname, but may not contain anything else

            (e.g. basic auth, url path, etc.


            Not currently supported in Cloud Run.
          type: string
      type: object
    Volume:
