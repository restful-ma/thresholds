      type: object
    ConfigMapVolumeSource:
      description: >-
        Cloud Run fully managed: not supported


        Cloud Run for Anthos: supported


        Adapts a ConfigMap into a volume.

        The contents of the target ConfigMap's Data field will be presented in a

        volume as files using the keys in the Data field as the file names, unless

        the items element is populated with specific mappings of keys to paths.
      properties:
        defaultMode:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Mode bits to use on created files by default. Must be a value between 0 and

            0777. Defaults to 0644. Directories within the path are not affected by

            this setting. This might be in conflict with other options that affect the

            file mode, like fsGroup, and the result can be other mode bits set.
          format: int32
          type: integer
        items:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            If unspecified, each key-value pair in the Data field of the referenced

            Secret will be projected into the volume as a file whose name is the

            key and content is the value. If specified, the listed keys will be

            projected into the specified paths, and unlisted keys will not be

            present. If a key is specified which is not present in the Secret,

            the volume setup will error unless it is marked optional.
          items:
            $ref: "#/components/schemas/KeyToPath"
          type: array
        name:
          description: |-
            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Name of the config.
          type: string
        optional:
          description: |-
            (Optional)

            Cloud Run fully managed: not supported

            Cloud Run for Anthos: supported

            Specify whether the Secret or its keys must be defined.
          type: boolean
      type: object
    Configuration:
      description: >-
        Configuration represents the "floating HEAD" of a linear history of

        Revisions, and optionally how the containers those revisions reference are

        built. Users create new Revisions by updating the Configuration's spec. The

        "latest created" revision's name is available under status, as is the "latest

        ready" revision's name. See also:

        https://github.com/knative/serving/blob/master/docs/spec/overview.md#configuration
      properties:
        apiVersion:
          description: The API version for this call such as "serving.knative.dev/v1".
          type: string
        kind:
          description: The kind of resource, in this case always "Configuration".
          type: string
        metadata:
          $ref: "#/components/schemas/ObjectMeta"
        spec:
          $ref: "#/components/schemas/ConfigurationSpec"
        status:
          $ref: "#/components/schemas/ConfigurationStatus"
      type: object
    ConfigurationSpec:
      description: |-
        ConfigurationSpec holds the desired state of the Configuration (from the
        client).
      properties:
        template:
          $ref: "#/components/schemas/RevisionTemplate"
      type: object
    ConfigurationStatus:
      description: |-
        ConfigurationStatus communicates the observed state of the Configuration
        (from the controller).
      properties:
        conditions:
          description: >-
            Conditions communicates information about ongoing/complete

            reconciliation processes that bring the "spec" inline with the observed

            state of the world.
          items:
            $ref: "#/components/schemas/GoogleCloudRunV1Condition"
          type: array
        latestCreatedRevisionName:
          description: >-
            LatestCreatedRevisionName is the last revision that was created from
            this

            Configuration. It might not be ready yet, for that use

            LatestReadyRevisionName.
          type: string
        latestReadyRevisionName:
          description: >-
            LatestReadyRevisionName holds the name of the latest Revision
            stamped out

            from this Configuration that has had its "Ready" condition become "True".
          type: string
        observedGeneration:
          description: >-
            ObservedGeneration is the 'Generation' of the Configuration that

            was last processed by the controller. The observed generation is updated

            even if the controller failed to process the spec and create the Revision.


            Clients polling for completed reconciliation should poll until

            observedGeneration = metadata.generation, and the Ready condition's status

            is True or False.
          format: int32
          type: integer
      type: object
    Container:
      description: >-
        A single application container.

        This specifies both the container to run, the command to run in the container

        and the arguments to supply to it.

        Note that additional arguments may be supplied by the system to the container

        at runtime.
      properties:
        args:
          description: >-
            (Optional)


            Cloud Run fully managed: not supported


            Cloud Run for Anthos: supported


            Arguments to the entrypoint.

            The docker image's CMD is used if this is not provided.

            Variable references $(VAR_NAME) are expanded using the container's

            environment. If a variable cannot be resolved, the reference in the input

            string will be unchanged. The $(VAR_NAME) syntax can be escaped with a

            double $$, ie: $$(VAR_NAME). Escaped references will never be expanded,

            regardless of whether the variable exists or not.

            Cannot be updated.

            More info:

            https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
          items:
            type: string
          type: array
        command:
