  "/device-associations/v2/{trackingId}/geofences":
    get:
      description: Returns all fences tracking id has been associated with
      parameters:
        - description: >
            ID used for correlating requests within HERE Tracking. Used for
            logging and error reporting.


            Must be a valid UUIDv4.
          in: header
          name: x-request-id
          required: false
          schema:
            type: string
            format: uuid
        - description: The ID HERE Tracking assigned to the device when it was claimed by a
            user.
          in: path
          name: trackingId
          required: true
          schema:
            type: string
        - description: A page token that you can use to retrieve the next page.
          in: query
          name: pageToken
          required: false
          schema:
            type: string
        - description: The number of items to return per page.
          in: query
          name: count
          required: false
          schema:
            type: integer
            maximum: 100
            default: 100
      responses:
        "200":
          description: Successful
          content:
            "*/*":
              schema:
                allOf:
                  - properties:
                      count:
                        default: 100
                        description: The number of items to return per page.
                        maximum: 100
                        type: integer
                      pageToken:
                        description: A page token that you can use to retrieve the next
                          page.
                        type: string
                    type: object
                  - properties:
                      data:
                        items:
                          properties:
                            geofence:
                              $ref: "#/components/schemas/d4975492c92aa17c81b3dc253\
                                75e2436a957120b0e33c1ed44a316ce21d8ef08"
                            id:
                              description: |
                                Must be a valid UUIDv4.
                              format: uuid
                              type: string
                          required:
                            - id
                            - geofence
                          type: object
                        type: array
                    type: object
                description: Response body contains an array of geofence objects, count
                  indicating the number of returned geofences, and pageToken if
                  available. If no fences are found, an object with empty data
                  array is returned
                example:
                  count: 2
                  data:
                    - geofence:
                        definition:
                          points:
                            - lat: 52.5308398
                              lng: 13.38490035
                            - lat: 52.5408398
                              lng: 14.38490035
                            - lat: 53.5308398
                              lng: 13.39490035
                        type: polygon
                      id: d0c29690-5d26-4cf1-a37e-b7816e72cb99
                    - geofence:
                        definition:
                          center:
                            lat: 52.5308398
                            lng: 13.38490035
                          radius: 100
                        description: This is a circular geofence
                        name: 16fbc82c-88d1-4219-bfad-6e5de52688a2
                        type: circle
                      id: ff92eda0-3114-4640-b7e6-4ba641ae1124
                  pageToken: 027ffffea253d79fc
                type: object
        "400":
          description: >
            Bad request


            The request object is in an incorrect format or has values that are invalid or out of range.


            If available, further error details are provided in the response body.
