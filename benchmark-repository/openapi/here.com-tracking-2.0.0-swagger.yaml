                              type: string
                            mac:
                              description: The MAC address of the Bluetooth access point.
                                MAC-48 address with colon (:) or hyphen (-)
                                separators, upper or lower case hex digits. For
                                privacy reasons positioning based on a single
                                Bluetooth AP is not possible; there has to be at
                                least one other matching WLAN or Bluetooth
                                access point. Either MAC, EddystoneId, or
                                iBeaconId is required.
                              type: string
                            rss:
                              description: Received signal strength (dBm) at the terminal
                              maximum: 0
                              minimum: -128
                              type: integer
                            timestamp:
                              description: Time of the measurement (UTC)
                              format: date-time
                              type: string
                          required:
