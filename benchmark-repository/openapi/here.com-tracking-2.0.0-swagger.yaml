    get:
      description: >
        Gets all traces that were recorded within the specified time range.


        Define the range with "before" and "after" timestamps. A successful

        response contains an array of traces that were recorded after the

        first timestamp and before the second.


        Traces are returned as an array in descending order based on timestamp.


        Note:

        ---


        To ensure a fast response, always provide both `before` and `after` timestamps.


        If no values are supplied `after` defaults to 0, and `before` defaults

        to the current system time.


        The `count` and `pageToken` parameters provide pagination for results

        where a large volume of data matches the given time range.



        In this case, `count` is the number of records returned per page along with

        a `pageToken` header in the returned HTTP response. The `pageToken` indicates

        the next available page in the matching result set. To get the next page of

        records, submit `pageToken` as a query parameter in your next request. The default

        number of records per page is 1000, which is also the maximum number of

        records per page.


        In case of success, the response body contains an array of trace

        samples between the given timestamps (after <= timestamp <= before).
      parameters:
        - description: |
            Milliseconds elapsed since 1 January 1970 00:00:00 UTC.
            The accepted range is from 1 to the current time.
          in: query
          name: before
          required: false
          schema:
            type: number
            minimum: 1
        - description: |
            Milliseconds elapsed since 1 January 1970 00:00:00 UTC.
            The accepted range is from 0 to the current time.
          in: query
          name: after
          required: false
          schema:
            type: number
            minimum: 0
        - description: A page token that you can use to retrieve the next page.
          in: query
          name: pageToken
          required: false
          schema:
            type: string
        - description: The number of records per page.
          in: query
          name: count
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 1000
        - description: >
            If you set this to "true", the trace sample is passed through a
            Kalman smoothing filter.

            The default is `false`.
          in: query
          name: filter
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: |
            Successful.

            The response body contains an array of trace samples between the
            given timestamps (after <= timestamp <= before).

            Trace samples are listed in descending order based on the timestamp.
          content:
            "*/*":
              schema:
                allOf:
                  - properties:
                      count:
                        default: 100
                        description: The number of items to return per page.
                        maximum: 1000
                        type: integer
                      pageToken:
                        description: A page token that you can use to retrieve the next
                          page.
                        type: string
                    type: object
                  - properties:
                      data:
                        items:
                          description: |
                            The data that Shadows persists for each device.
                          properties:
                            desired:
                              description: |
                                The currently desired state of the device.
                              properties:
                                payload:
                                  description: >
                                    An application-specific JSON object. HERE
                                    Tracking doesn't read this object but

                                    you can use it to pass information to other applications. The maximum size is 1000B.
                                  type: object
                                system:
                                  description: >
                                    Contains values for the device
                                    configuration. HERE Tracking uses these
                                    values

                                    for various application flows.


                                    Unlike the payload object, HERE Tracking reads the contents of the system object.
                                  properties:
                                    rate:
                                      description: This can be used to specify the rates at
                                        which the device performs certain tasks.
                                      properties:
                                        distanceM:
                                          description: The device should send an update if
                                            it moves more than this distance in
                                            meters
                                          minimum: 0
                                          type: number
                                        sampleMs:
                                          description: The rate at which to sample signals
                                            in milliseconds
                                          minimum: 0
                                          type: number
                                        sendMs:
                                          description: The rate at which to send sample
                                            results in milliseconds
                                          minimum: 0
                                          type: number
                                      type: object
                                    stateVersion:
                                      description: >
                                        The version of the state of a device.
                                        This should be incremented only by HERE
                                        Tracking.
                                      minimum: 0
                                      type: integer
                                  required:
                                    - stateVersion
                                  type: object
                                timestamp:
                                  description: >
                                    Milliseconds elapsed since 1 January 1970
                                    00:00:00 UTC.


                                    The time of the last update to the desired state. This is set by HERE Tracking

                                    when an update is written to the desired state.
                                  maximum: 4102448400000
                                  minimum: 2
                                  type: integer
                              type: object
                            reported:
                              description: |
