            "*/*":
              schema:
                example:
                  code: 400
                  details:
                    hereErrorCode: 400306
                  error: Bad request
                  id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
                  message: The request object is in an incorrect format or has values
                    that are invalid or out of range.
                properties:
                  code:
                    description: An HTTP status code
                    type: integer
                  details:
                    description: An optional object containing more information about the
                      error
                  error:
                    description: An HTTP error description
                    type: string
                  id:
                    description: An error ID that allows you to trace the error details
                    format: uuid
                    type: string
                  message:
                    description: Descriptive text that explains the error
                    type: string
                required:
                  - error
                  - code
                  - id
                type: object
        "401":
          description: |
            Unauthorized

            The request did not provide correct authentication details
