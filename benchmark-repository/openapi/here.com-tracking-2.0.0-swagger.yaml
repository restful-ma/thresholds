      description: |
        Provides shadow objects for multiple devices. You can get shadows for a
        maximum of 20 devices per request.
      parameters:
        - description: >
            ID used for correlating requests within HERE Tracking. Used for
            logging and error reporting.


            Must be a valid UUIDv4.
          in: header
          name: x-request-id
          required: false
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              items:
                description: The HERE Account ID of a user.
                pattern: ^HERE-[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                type: string
              maxItems: 20
              minItems: 1
              type: array
      responses:
        "200":
          description: |
            Successful

            The response contains a list of shadow objects that are each
            contained inside a body object and accompanied by a statusCode.

            If there's an error, each trackingId has a separate status code:

             * 403 - Forbidden
             * 404 - Device not found
          content:
            "*/*":
              schema:
                example:
                  - body:
                      desired: {}
                      reported:
                        position:
                          accuracy: 30
                          lat: 40
                          lng: 30.2
                        system:
                          phoneNumber: "+4917012345"
                    statusCode: 200
                  - statusCode: 404
                items:
                  properties:
                    body:
                      description: |
                        The data that Shadows persists for each device.
                      properties:
                        desired:
                          description: |
                            The currently desired state of the device.
                          properties:
                            payload:
                              description: >
                                An application-specific JSON object. HERE
                                Tracking doesn't read this object but

                                you can use it to pass information to other applications. The maximum size is 1000B.
                              type: object
                            system:
                              description: >
                                Contains values for the device configuration.
                                HERE Tracking uses these values

                                for various application flows.


                                Unlike the payload object, HERE Tracking reads the contents of the system object.
                              properties:
                                rate:
                                  description: This can be used to specify the rates at
                                    which the device performs certain tasks.
                                  properties:
                                    distanceM:
                                      description: The device should send an update if it
                                        moves more than this distance in meters
                                      minimum: 0
                                      type: number
                                    sampleMs:
                                      description: The rate at which to sample signals in
                                        milliseconds
                                      minimum: 0
                                      type: number
                                    sendMs:
                                      description: The rate at which to send sample results
                                        in milliseconds
                                      minimum: 0
                                      type: number
                                  type: object
                                stateVersion:
                                  description: >
                                    The version of the state of a device. This
                                    should be incremented only by HERE Tracking.
                                  minimum: 0
                                  type: integer
                              required:
                                - stateVersion
                              type: object
                            timestamp:
                              description: >
                                Milliseconds elapsed since 1 January 1970
                                00:00:00 UTC.


                                The time of the last update to the desired state. This is set by HERE Tracking

                                when an update is written to the desired state.
                              maximum: 4102448400000
                              minimum: 2
                              type: integer
                          type: object
                        reported:
                          description: |
                            The last known state reported by the device.
                          properties:
                            payload:
                              description: >
                                An application-specific JSON object. HERE
                                Tracking doesn't read this object but

                                you can use it to pass information to other applications. The maximum size is 1000B.
                              type: object
                            position:
