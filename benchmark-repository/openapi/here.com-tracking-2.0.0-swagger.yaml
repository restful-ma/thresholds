        "404":
          description: TrackingId not found.
          content:
            "*/*":
              schema:
                example:
                  code: 404
                  details:
                    hereErrorCode: 404306
                  error: Not Found
                  id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
                  message: The trackingId was not found.
                properties:
