openapi: 3.0.0
x-hasEquivalentPaths: true
info:
  description: >-
    Circuit REST API to interact with the Circuit system.


    [Learn more about the Circuit Development Community](https://www.circuit.com/web/developers/home)
  title: REST API Version 2
  version: 2.9.178
  x-apisguru-categories:
    - messaging
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://pbs.twimg.com/profile_images/927933988269903874/4jU82-IJ_400x400.jpg
  x-origin:
    - format: swagger
      url: https://circuitsandbox.net/rest/v2/swagger
      version: "2.0"
  x-providerName: circuitsandbox.net
paths:
  /conversations:
    get:
      description: >-
        Gets a list of conversations and communities the authenticated user
        participates in.

        OauthScopes: ALL, READ_CONVERSATIONS
      operationId: getConversations
      parameters:
        - description: The modification time of the conversation in UTC format. During the
            query the conversations before (<i>default</i>) or after this
            timestamp are returned. In case no timestamp is specified the
            current server time in UTC is used, i.e. the last 25 modified
            conversations are returned
          in: query
          name: modTime
          required: false
          schema:
            type: string
            format: date-time
        - description: The direction of the search based on the modification time. Valid
            values are either BEFORE (default) or AFTER
          in: query
          name: direction
          required: false
          schema:
            type: string
            maxLength: 2048
            enum:
              - BEFORE
              - AFTER
            default: BEFORE
        - description: The maximum number of returned results (default 25). The maximum
            allowed value is 100.
          in: query
          name: results
          required: false
          schema:
            type: number
            format: int32
            minimum: 1
            maximum: 100
            default: 25
      responses:
        "200":
          description: The matching conversations
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Conversation"
                type: array
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/Conversation"
                type: array
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>a field
            constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - READ_CONVERSATIONS
      summary: Gets a list of conversations
      tags:
        - Conversations
  /conversations/community:
    get:
      description: >-
        Gets a list of communities. This endpoint can be used to explore the
        communities the authenticated user could join.

        OauthScopes: ALL, READ_CONVERSATIONS
      operationId: getCommunityConversations
      parameters:
        - description: Defines the type of sorting for the community conversations (default
            is alphabetical)
          in: query
          name: sort
          required: false
          schema:
            type: string
            maxLength: 2048
            enum:
              - ALPHABETICALLY
              - RECENT_ACTIVITY
              - POPULARITY
            default: ALPHABETICALLY
        - description: Defines the ordering of the conversations (default is ascending)
          in: query
          name: order
          required: false
          schema:
            type: string
            maxLength: 2048
            enum:
              - ASCENDING
              - DESCENDING
            default: ASCENDING
        - description: If set to false only conversations are returned where the user is no
            member of, otherwise all community conversations are returned
          in: query
          name: includeOwn
          required: false
          schema:
            type: boolean
            default: false
        - description: The index of the conversation that is the first one that has to be
            returned. E.g. if a request starts with startIndex 40 and results 20
            the conversations 40 to 60 are returned
          in: query
          name: startIndex
          required: false
          schema:
            type: number
            format: int32
            minimum: 0
            maximum: 255
            default: 0
        - description: The maximum number of returned results (default 25). The maximum
            allowed value is 100.
          in: query
          name: results
          required: false
          schema:
            type: number
            format: int32
            minimum: 1
            maximum: 100
            default: 25
      responses:
        "200":
          description: The matching conversations
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Conversation"
                type: array
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/Conversation"
                type: array
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul>a field
            constraint is violated</ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - READ_CONVERSATIONS
      summary: Gets a list of communities
      tags:
        - Conversations
    post:
      description: >-
        Creates a community. Communities are open conversations that anyone in a
        Circuit domain (tenant) can join without having to be added by another
        user.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: createCommunityConversation
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                participants:
                  description: list of participants that will be part of this conversation,
                    specified by the Circuit user ID or the unique email
                    address. At least one participant needs to be added
                  type: array
                  items:
                    maxLength: 2048
                    type: string
                description:
                  description: An optional description for the community conversation
                  type: string
                  maxLength: 2048
                topic:
                  description: An optional topic of the conversation. If not set the
                    Circuit client will render the names of the participants as
                    topic of the conversation (the first 4 names will be used)
                  type: string
                  maxLength: 2048
              required:
                - topic
      responses:
        "200":
          description: The conversation was created successfully and can be accessed via
            the conversation ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>a field constraint is
            violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Creates a community conversation
      tags:
        - Conversations
  "/conversations/community/{convId}":
    put:
      description: |-
        Updates the information of the given community.
        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: updateConversationCommunity
      parameters:
        - description: The ID of the conversation which should be updated
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  description: An optional description for the community conversation
                  type: string
                  maxLength: 2048
                topic:
                  description: An optional topic of the conversation. If not set the
                    Circuit client will render the names of the participants as
                    topic of the conversation (the first 4 names will be used)
                  type: string
                  maxLength: 2048
      responses:
        "200":
          description: Gets the updated conversation object with the new topic / description
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            conversation does not exist</li><li>the conversation is not of type
            COMMUNITY</li><li>a field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Updates the information of a community
      tags:
        - Conversations
  "/conversations/community/{convId}/join":
    post:
      description: >-
        Adds the authenticated user to the given community (i.e., allows the
        user to join this community). Contrary to the operation of adding a new
        participant, this operation can only be performed by a user who is not
        yet a member of the community.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: joinCommunityConversation
      parameters:
        - description: The ID of the conversation which the user will join
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
      responses:
        "200":
          description: Gets the conversation object to which the participants was added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>the conversation does not
            exist</li><li>the conversation is not of type COMMUNITY</li><li>a
            field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Adds the authenticated user to a community
      tags:
        - Conversations
  "/conversations/community/{convId}/participants":
    delete:
      description: >-
        Removes one or more participants from the given community. The last
        participant of a community cannot be removed. This operation can only be
        performed by a user who is already a member of the community.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: removeParticipantCommunity
      parameters:
        - description: The ID of the conversation from which the participant have to be
            removed
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
        - description: The IDs or the unique email addresses of the Circuit users that have
            to be removed
          in: query
          name: participants
          required: true
          explode: true
          schema:
            type: array
            items:
              maxLength: 6500
              type: string
      responses:
        "200":
          description: Gets the conversation object from which the participants were
            removed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul></li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>the conversation does not
            exist</li><li>the conversation is not of type COMMUNITY</li><li>a
            field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Removes participants from a community
      tags:
        - Conversations
    post:
      description: >-
        Adds one or more participants to the given community. This operation can
        only be performed by a user who is already a member of the community.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: addParticipantCommunity
      parameters:
        - description: The ID of the conversation to which the participant has to be added.
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
      requestBody:
        $ref: "#/components/requestBodies/addParticipantCommunity"
      responses:
        "200":
          description: Gets the conversation object to which the participants were added.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>the conversation does not
            exist</li><li>the conversation is not of type COMMUNITY</li><li>a
            field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Adds participants to a community
      tags:
        - Conversations
  /conversations/direct:
    get:
      description: >-
        Checks if a 1-to-1 conversation between the authenticated user and the
        user with the provided userId exists.

        OauthScopes: ALL, READ_CONVERSATIONS
      operationId: getDirectConversation
      parameters:
        - description: The participant that will be part of this conversation together with
            the creator, specified by the Circuit user ID or the unique email
            address
          in: query
          name: participant
          required: true
          schema:
            type: string
            maxLength: 2048
      responses:
        "200":
          description: The conversation was found and can be accessed via the conversation
            ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the data
            format of the passed user does not match either a UUID (user primary
            key)</li><li> or an valid email address</li><li>or the user does not
            exist</li><li>or the user is the same who initiates the
            request</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - READ_CONVERSATIONS
      summary: Checks for a 1-to-1 conversation
      tags:
        - Conversations
    post:
      description: >-
        Creates a 1-to-1 conversation between the authenticated user and the
        user with the provided userId. In case there is already an existing
        1-to-1 conversation between these users, the endpoint returns the
        existing conversation.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: createDirectConversation
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                participant:
                  description: The participant that will be part of this conversation
                    together with the creator, specified by the Circuit user ID
                    or the unique email address
                  type: string
                  maxLength: 2048
              required:
                - participant
      responses:
        "200":
          description: The conversation was created successfully and can be accessed via
            the conversation ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the data
            format of the passed user does not match either a UUID (user primary
            key)</li><li> or an valid email address</li><li>or the user does not
            exist</li><li>or the user is the same who initiates the
            request</li></ul>"
        "401":
          description: The authentication was not successful
        "409":
          description: A conversation already exists. The response contains this
            conversation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Creates a 1-to-1 conversation
      tags:
        - Conversations
  /conversations/favorite:
    get:
      description: |-
        Gets the conversationIds which are marked as favorites.
        OauthScopes: ALL, READ_CONVERSATIONS
      operationId: getFavoriteConversations
      responses:
        "200":
          description: A list of marked conversations or an empty response.
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/String"
                type: array
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            conversation does not exist</li><li>the user is no participant of
            the conversation</li><li>a field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - READ_CONVERSATIONS
      summary: Gets favorite conversations
      tags:
        - Conversations
  /conversations/group:
    post:
      description: >-
        Creates a group conversation between three or more users. The
        authenticated user is directly added to this conversation.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: createGroupConversation
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                participants:
                  description: A list of participants that will be part of this
                    conversation, specified by the Circuit user ID or the unique
                    email address. At least one participant needs to be added
                  type: array
                  items:
                    maxLength: 2048
                    type: string
                topic:
                  description: An optional topic of the conversation. If not set the
                    Circuit client will render the names of the participants as
                    topic of the conversation (the first 4 names will be used)
                  type: string
                  maxLength: 2048
              required:
                - participants
      responses:
        "200":
          description: The conversation was created successfully and can be accessed via
            the conversation ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>a field constraint is
            violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Creates a group conversation
      tags:
        - Conversations
  "/conversations/group/{convId}":
    put:
      description: |-
        Updates the information of the given group conversation.
        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: updateConversationGroup
      parameters:
        - description: The ID of the conversation which should be updated
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                topic:
                  description: An optional topic of the conversation. If not set the
                    Circuit client will render the names of the participants as
                    topic of the conversation (the first 4 names will be used)
                  type: string
                  maxLength: 2048
      responses:
        "200":
          description: Gets the updated conversation object with the new topic
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            conversation does not exist</li><li>the conversation is not of type
            GROUP</li><li>a field constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Updates the information of a group conversation
      tags:
        - Conversations
  "/conversations/group/{convId}/participants":
    delete:
      description: >-
        Removes one or more participants from the given group conversation. The
        last participant of a group conversation cannot be removed. This
        operation can only be performed on behalf of a user who is already a
        member of the conversation.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: removeParticipantGroup
      parameters:
        - description: The ID of the conversation from which the participant have to be
            removed
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
        - description: The IDs or the unique email addresses of the Circuit users that have
            to be removed
          in: query
          name: participants
          required: true
          explode: true
          schema:
            type: array
            items:
              maxLength: 6500
              type: string
      responses:
        "200":
          description: Gets the conversation object from which the participants were
            removed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>the conversation does not
            exist</li><li>the conversation is not of type GROUP</li><li>a field
            constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Removes participants from a group conversation
      tags:
        - Conversations
    post:
      description: >-
        Adds one or more participants to the given group conversation. This
        operation can only be performed by a user who is already a member of the
        conversation.

        OauthScopes: ALL, WRITE_CONVERSATIONS, MANAGE_CONVERSATIONS
      operationId: addParticipantGroup
      parameters:
        - description: The ID of the conversation to which the participant has to be added.
          in: path
          name: convId
          required: true
          schema:
            type: string
            maxLength: 2048
      requestBody:
        $ref: "#/components/requestBodies/addParticipantCommunity"
      responses:
        "200":
          description: Gets the conversation object to which the participants were added.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Conversation"
            application/xml:
              schema:
                $ref: "#/components/schemas/Conversation"
        "400":
          description: "The request cannot be fulfilled due to bad syntax: <ul><li>the
            userIds passed as parameter are not provided in the correct
            format</li><li> or an valid email address</li><li>or one or more of
            the user do not exist</li><li>the conversation does not
            exist</li><li>the conversation is not of type GROUP</li><li>a field
            constraint is violated</li></ul>"
        "401":
          description: The authentication was not successful
        "500":
          description: The server encountered an internal error and the operation could not
            be completed.
        "503":
          description: The server is currently unable to receive requests.
      security:
        - oauth:
            - ALL
            - WRITE_CONVERSATIONS
            - MANAGE_CONVERSATIONS
      summary: Adds participants to a group conversation
      tags:
        - Conversations
  "/conversations/label/{labelId}":
    get:
      description: |-
        Returns conversations with matching labels and paginated 
        OauthScopes: ALL, READ_CONVERSATIONS
      operationId: getConversationsByLabel
      parameters:
        - description: Id of the label to look for
          in: path
          name: labelId
          required: true
          schema:
            type: string
            maxLength: 2048
        - description: Pointer to the next page of conversations if there are any
          in: query
          name: nextPagePointer
          required: false
          schema:
            type: string
            maxLength: 2048
        - description: Numbers of max conversations per page
          in: query
          name: pageSize
          required: false
