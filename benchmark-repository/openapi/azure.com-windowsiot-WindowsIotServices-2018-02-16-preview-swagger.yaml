openapi: 3.0.0
info:
  description: Use this API to manage the Windows IoT device services in your Azure
    subscription.
  title: DeviceServices
  version: 2018-02-16-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/windowsiot/resource-manager/Microsoft.WindowsIoT/preview/2018-02-16-preview/WindowsIotServices.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: windowsiot-WindowsIotServices
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/Microsoft.WindowsIoT/operations:
    get:
      description: Lists all of the available Windows IoT Services REST API operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResult"
              examples:
                Operations_List:
                  $ref: "#/components/examples/Operations_List"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - Operations
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.WindowsIoT/checkDeviceServiceNameAvailability":
    post:
      deprecated: false
      description: Check if a Windows IoT Device Service name is available.
      operationId: Services_CheckDeviceServiceNameAvailability
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceServiceCheckNameAvailabilityParamet\
                ers"
        description: Set the name parameter in the
          DeviceServiceCheckNameAvailabilityParameters structure to the name of
          the Windows IoT Device Service to check.
        required: true
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceServiceNameAvailabilityInfo"
              examples:
                Service_CheckNameAvailability:
                  $ref: "#/components/examples/Service_CheckNameAvailability"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - CheckDeviceServiceNameAvailability
  "/subscriptions/{subscriptionId}/providers/Microsoft.WindowsIoT/deviceServices":
    get:
      deprecated: false
      description: Get all the IoT hubs in a subscription.
      operationId: Services_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceServiceDescriptionListResult"
              examples:
                Service_List:
                  $ref: "#/components/examples/Service_List"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - DeviceServices
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.WindowsIoT/deviceServices":
    get:
      deprecated: false
      description: Get all the IoT hubs in a resource group.
      operationId: Services_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceServiceDescriptionListResult"
              examples:
                Service_ListByResourceGroup:
                  $ref: "#/components/examples/Service_ListByResourceGroup"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - DeviceServices
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.WindowsIoT/deviceServices/{deviceName}":
    delete:
      deprecated: false
      description: Delete a Windows IoT Device Service.
      operationId: Services_Delete
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DeviceNameParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceService"
              examples:
                Service_Delete:
                  $ref: "#/components/examples/Service_Delete"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - DeviceServices
    get:
      deprecated: false
      description: Get the non-security related metadata of a Windows IoT Device Service.
      operationId: Services_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DeviceNameParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceService"
              examples:
                Services_GetProperties:
                  $ref: "#/components/examples/Services_GetProperties"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      tags:
        - DeviceServices
    patch:
      deprecated: false
      description: Updates the metadata of a Windows IoT Device Service. The usual pattern
        to modify a property is to retrieve the Windows IoT Device Service
        metadata and security metadata, and then combine them with the modified
        values in a new body to update the Windows IoT Device Service.
      operationId: Services_Update
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DeviceNameParameter"
        - description: ETag of the Windows IoT Device Service. Do not specify for creating
            a brand new Windows IoT Device Service. Required to update an
            existing Windows IoT Device Service.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/DeviceService"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceService"
              examples:
                Service_Update:
                  $ref: "#/components/examples/Service_Update"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      summary: Updates the metadata of a Windows IoT Device Service.
      tags:
        - DeviceServices
    put:
      deprecated: false
      description: Create or update the metadata of a Windows IoT Device Service. The usual
        pattern to modify a property is to retrieve the Windows IoT Device
        Service metadata and security metadata, and then combine them with the
        modified values in a new body to update the Windows IoT Device Service.
      operationId: Services_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/DeviceNameParameter"
        - description: ETag of the Windows IoT Device Service. Do not specify for creating
            a new Windows IoT Device Service. Required to update an existing
            Windows IoT Device Service.
          in: header
          name: If-Match
          required: false
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/DeviceService"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceService"
              examples:
                Service_Create:
                  $ref: "#/components/examples/Service_Create"
        default:
          description: DefaultErrorResponse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorDetails"
      summary: Create or update the metadata of a Windows IoT Device Service.
      tags:
        - DeviceServices
