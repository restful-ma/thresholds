          value: service2434
        Services_GetProperties:
          value: service8596
        Service_Update:
          value: service8596
        Service_Create:
          value: service4445
    ResourceGroupNameParameter:
      description: The name of the resource group that contains the Windows IoT Device
        Service.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Service_ListByResourceGroup:
          value: res6117
        Service_Delete:
          value: res4228
        Services_GetProperties:
          value: res9407
        Service_Update:
          value: res9407
        Service_Create:
          value: res9101
    SubscriptionIdParameter:
      description: The subscription identifier.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        Service_CheckNameAvailability:
          value: 27de630f-e1ee-42de-8849-90def4986454
        Service_List:
          value: 27de630f-e1ee-42de-8849-90def4986454
        Service_ListByResourceGroup:
