      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    DeviceService:
      allOf:
        - $ref: "#/components/schemas/TrackedResource"
      description: The description of the Windows IoT Device Service.
      properties:
        etag:
          description: The Etag field is *not* required. If it is provided in the response
            body, it must also be provided as a header per the normal ETag
            convention.
          type: string
        properties:
          $ref: "#/components/schemas/DeviceServiceProperties"
      type: object
    DeviceServiceCheckNameAvailabilityParameters:
      description: Input values.
      properties:
        name:
          description: The name of the Windows IoT Device Service to check.
          type: string
      required:
        - name
      type: object
    DeviceServiceDescriptionListResult:
      description: The JSON-serialized array of DeviceService objects with a next link.
      properties:
        nextLink:
          description: The next link.
          readOnly: true
          type: string
        value:
          description: The array of DeviceService objects.
          items:
            $ref: "#/components/schemas/DeviceService"
          type: array
      type: object
    DeviceServiceNameAvailabilityInfo:
      description: The properties indicating whether a given Windows IoT Device Service
        name is available.
      properties:
        message:
          description: The detailed reason message.
          type: string
        nameAvailable:
          description: The value which indicates whether the provided name is available.
          readOnly: true
          type: boolean
        reason:
          description: The reason for unavailability.
          enum:
            - Invalid
            - AlreadyExists
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: serviceNameUnavailabilityReason
      type: object
    DeviceServiceProperties:
      description: The properties of a Windows IoT Device Service.
      properties:
        adminDomainName:
          description: Windows IoT Device Service OEM AAD domain
          type: string
        billingDomainName:
          description: Windows IoT Device Service ODM AAD domain
          readOnly: true
          type: string
        notes:
          description: Windows IoT Device Service notes.
          type: string
        quantity:
          description: Windows IoT Device Service device allocation,
          format: int64
          type: integer
        startDate:
          description: Windows IoT Device Service start date,
          format: date-time
          readOnly: true
          type: string
      type: object
    ErrorDetails:
      description: The details of the error.
      properties:
        code:
          description: One of a server-defined set of error codes.
          type: string
        details:
          description: A human-readable representation of the error's details.
          type: string
        message:
          description: A human-readable representation of the error.
          type: string
        target:
          description: The target of the particular error.
          type: string
    OperationDisplayInfo:
      description: The operation supported by Azure Data Catalog Service.
      properties:
        description:
          description: The description of the operation.
          type: string
        operation:
          description: The action that users can perform, based on their permission level.
          type: string
        provider:
          description: "Service provider: Azure Data Catalog Service."
          type: string
        resource:
          description: Resource on which the operation is performed.
          type: string
      type: object
    OperationEntity:
      description: The operation supported by Azure Data Catalog Service.
      properties:
        display:
          $ref: "#/components/schemas/OperationDisplayInfo"
        name:
          description: "Operation name: {provider}/{resource}/{operation}."
          type: string
      type: object
    OperationListResult:
      description: Result of the request to list Windows IoT Device Service operations. It
        contains a list of operations and a URL link to get the next set of
        results.
      properties:
        nextLink:
          description: URL to get the next set of operation list results if there are any.
          readOnly: true
          type: string
        value:
          description: List of Windows IoT Device Service operations supported by the
            Microsoft.WindowsIoT resource provider.
          items:
            $ref: "#/components/schemas/OperationEntity"
          readOnly: true
          type: array
    ProxyResource:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: The resource model definition for a ARM proxy resource. It will have
        everything other than required location and tags
    Resource:
      description: The core properties of ARM resources
      properties:
        id:
          description: Fully qualified resource Id for the resource
          readOnly: true
          type: string
        name:
          description: The name of the resource
          readOnly: true
          type: string
        type:
          description: The type of the resource.
          readOnly: true
          type: string
      x-ms-azure-resource: true
    TrackedResource:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: The resource model definition for a ARM tracked top level resource
      properties:
        location:
          description: The Azure Region where the resource lives
          type: string
          x-ms-mutability:
            - read
            - create
        tags:
          additionalProperties:
            type: string
          description: Resource tags.
          type: object
          x-ms-mutability:
            - read
            - create
            - update
