  parameters:
    ApiVersionParameter:
      description: The version of the API.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        Operations_List:
          value: 2018-02-16-preview
        Service_CheckNameAvailability:
          value: 2018-02-16-preview
        Service_List:
          value: 2018-02-16-preview
        Service_ListByResourceGroup:
          value: 2018-02-16-preview
        Service_Delete:
          value: 2018-02-16-preview
        Services_GetProperties:
          value: 2018-02-16-preview
        Service_Update:
          value: 2018-02-16-preview
        Service_Create:
          value: 2018-02-16-preview
    DeviceNameParameter:
      description: The name of the Windows IoT Device Service.
      in: path
      name: deviceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
