        - description: Client Api Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get a list of source control sync jobs:
              value: 2017-05-15-preview
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceControlSyncJobListResult"
              examples:
                Get a list of source control sync jobs:
