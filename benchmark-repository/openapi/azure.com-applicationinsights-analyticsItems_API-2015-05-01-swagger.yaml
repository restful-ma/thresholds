openapi: 3.0.0
info:
  description: Azure Application Insights client for saved items.
  title: ApplicationInsightsManagementClient
  version: 2015-05-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/applicationinsights/resource-manager/Microsoft.Insights/stable/2015-05-01/analyticsItems_API.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: applicationinsights-analyticsItems_API
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}/{scopePath}":
    get:
      description: Gets a list of Analytics Items defined within an Application Insights
        component.
      operationId: AnalyticsItems_List
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemList:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            AnalyticsItemList:
              value: my-resource-group
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ItemScopePathParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemList:
              value: 2015-05-01
        - $ref: "#/components/parameters/ItemScopeParameter"
        - $ref: "#/components/parameters/ItemTypeParameter"
        - $ref: "#/components/parameters/IncludeContentParameter"
      responses:
        "200":
          description: A list containing 0 or more items associated with the Application
            Insights component.
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ApplicationInsightsComponentAnalytics\
                    Item"
                type: array
              examples:
                AnalyticsItemList:
                  $ref: "#/components/examples/AnalyticsItemList"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}/{scopePath}/item":
    delete:
      description: Deletes a specific Analytics Items defined within an Application
        Insights component.
      operationId: AnalyticsItems_Delete
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemDelete:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            AnalyticsItemDelete:
              value: my-resource-group
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ItemScopePathParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemDelete:
              value: 2015-05-01
        - $ref: "#/components/parameters/ItemIdParameter"
        - $ref: "#/components/parameters/ItemNameParameter"
      responses:
        "200":
          description: The item has been successfully removed from the Application Insights
            component
    get:
      description: Gets a specific Analytics Items defined within an Application Insights
        component.
      operationId: AnalyticsItems_Get
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemGet:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            AnalyticsItemGet:
              value: my-resource-group
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ItemScopePathParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemGet:
              value: 2015-05-01
        - $ref: "#/components/parameters/ItemIdParameter"
        - $ref: "#/components/parameters/ItemNameParameter"
      responses:
        "200":
          description: A single item associated with the Application Insights component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAnalyticsIt\
                  em"
              examples:
                AnalyticsItemGet:
                  $ref: "#/components/examples/AnalyticsItemGet"
    put:
      description: Adds or Updates a specific Analytics Item within an Application Insights
        component.
      operationId: AnalyticsItems_Put
      parameters:
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemPut:
              value: subid
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            AnalyticsItemPut:
              value: my-resource-group
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ItemScopePathParameter"
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            AnalyticsItemPut:
              value: 2015-05-01
        - $ref: "#/components/parameters/OverrideItemParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponentAnalyticsItem"
        description: Properties that need to be specified to create a new item and add it
          to an Application Insights component.
        required: true
      responses:
        "200":
          description: The new or updated item associated with the Application Insights
            component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentAnalyticsIt\
                  em"
              examples:
                AnalyticsItemPut:
                  $ref: "#/components/examples/AnalyticsItemPut"
servers:
