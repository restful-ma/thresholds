  parameters:
    IncludeContentParameter:
      description: Flag indicating whether or not to return the content of each applicable
        item. If false, only return the item information.
      in: query
      name: includeContent
      required: false
      x-ms-parameter-location: method
      schema:
        type: boolean
    ItemIdParameter:
      description: The Id of a specific item defined in the Application Insights component
      in: query
      name: id
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnalyticsItemDelete:
          value: 3466c160-4a10-4df8-afdf-0007f3f6dee5
        AnalyticsItemGet:
          value: 3466c160-4a10-4df8-afdf-0007f3f6dee5
    ItemNameParameter:
      description: The name of a specific item defined in the Application Insights component
      in: query
      name: name
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    ItemScopeParameter:
      description: Enum indicating if this item definition is owned by a specific user or
        is shared between all users with access to the Application Insights
        component.
      in: query
      name: scope
      required: false
      x-ms-enum:
        modelAsString: true
        name: ItemScope
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - shared
          - user
        default: shared
    ItemScopePathParameter:
      description: Enum indicating if this item definition is owned by a specific user or
        is shared between all users with access to the Application Insights
        component.
      in: path
      name: scopePath
      required: true
      x-ms-enum:
        modelAsString: true
        name: ItemScopePath
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - analyticsItems
          - myanalyticsItems
      examples:
        AnalyticsItemList:
          value: analyticsItems
        AnalyticsItemDelete:
          value: analyticsItems
        AnalyticsItemGet:
          value: analyticsItems
        AnalyticsItemPut:
          value: analyticsItems
    ItemTypeParameter:
      description: Enum indicating the type of the Analytics item.
      in: query
      name: type
      required: false
      x-ms-enum:
        modelAsString: true
        name: ItemTypeParameter
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - none
          - query
          - function
          - folder
          - recent
        default: none
    OverrideItemParameter:
      description: Flag indicating whether or not to force save an item. This allows
        overriding an item if it already exists.
      in: query
      name: overrideItem
      required: false
      x-ms-parameter-location: method
      schema:
        type: boolean
    ResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        AnalyticsItemList:
          value: my-component
        AnalyticsItemDelete:
          value: my-component
        AnalyticsItemGet:
          value: my-component
        AnalyticsItemPut:
          value: my-component
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApplicationInsightsComponentAnalyticsItem:
      description: Properties that define an Analytics item that is associated to an
        Application Insights component.
      properties:
        Content:
          description: The content of this item
          type: string
        Id:
          description: Internally assigned unique id of the item definition.
          type: string
        Name:
          description: The user-defined name of the item.
          type: string
        Properties:
          $ref: "#/components/schemas/ApplicationInsightsComponentAnalyticsItemProp\
            erties"
        Scope:
          description: Enum indicating if this item definition is owned by a specific user
            or is shared between all users with access to the Application
            Insights component.
          enum:
            - shared
            - user
          type: string
          x-ms-enum:
            modelAsString: true
            name: ItemScope
        TimeCreated:
          description: Date and time in UTC when this item was created.
          readOnly: true
          type: string
        TimeModified:
          description: Date and time in UTC of the last modification that was made to this
            item.
          readOnly: true
          type: string
        Type:
          description: Enum indicating the type of the Analytics item.
          enum:
            - query
            - function
            - folder
            - recent
          type: string
          x-ms-enum:
            modelAsString: true
            name: ItemType
        Version:
          description: This instance's version of the data model. This can change as new
            features are added.
          readOnly: true
          type: string
      type: object
    ApplicationInsightsComponentAnalyticsItemProperties:
      description: A set of properties that can be defined in the context of a specific
        item type. Each type may have its own properties.
      properties:
        functionAlias:
          description: A function alias, used when the type of the item is Function
          type: string
      type: object
