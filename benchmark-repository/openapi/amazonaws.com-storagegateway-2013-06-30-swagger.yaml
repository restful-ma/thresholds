      description: <p>Adds one or more tags to the specified resource. You use tags to add
        metadata to resources, which you can use to categorize these resources.
        For example, you can categorize resources by purpose, owner,
        environment, or team. Each tag consists of a key and a value, which you
        define. You can add tags to the following AWS Storage Gateway
        resources:</p> <ul> <li> <p>Storage gateways of all types</p> </li> <li>
        <p>Storage volumes</p> </li> <li> <p>Virtual tapes</p> </li> <li> <p>NFS
        and SMB file shares</p> </li> </ul> <p>You can create a maximum of 50
        tags for each resource. Virtual tapes and storage volumes that are
        recovered to a new gateway maintain their tags.</p>
