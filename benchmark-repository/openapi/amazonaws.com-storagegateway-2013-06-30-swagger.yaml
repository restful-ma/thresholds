  /#X-Amz-Target=StorageGateway_20130630.CreateNFSFileShare:
    post:
      operationId: CreateNFSFileShare
      description: <p>Creates a Network File System (NFS) file share on an existing file
        gateway. In Storage Gateway, a file share is a file system mount point
        backed by Amazon S3 cloud storage. Storage Gateway exposes file shares
        using a NFS interface. This operation is only supported for file
        gateways.</p> <important> <p>File gateway requires AWS Security Token
        Service (AWS STS) to be activated to enable you create a file share.
        Make sure AWS STS is activated in the AWS Region you are creating your
        file gateway in. If AWS STS is not activated in the AWS Region, activate
        it. For information about how to activate AWS STS, see Activating and
        Deactivating AWS STS in an AWS Region in the AWS Identity and Access
        Management User Guide. </p> <p>File gateway does not support creating
        hard or symbolic links on a file share.</p> </important>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateNFSFileShareOutput"
        "480":
