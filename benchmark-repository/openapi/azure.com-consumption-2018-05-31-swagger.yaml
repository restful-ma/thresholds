openapi: 3.0.0
info:
  description: Consumption management client provides access to consumption resources for
    Azure Enterprise Subscriptions.
  title: ConsumptionManagementClient
  version: 2018-05-31
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/consumption/resource-manager/Microsoft.Consumption/stable/2018-05-31/consumption.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: consumption
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/providers/Microsoft.Billing/billingAccounts/{billingAccountId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}/providers/Microsoft.Consumption/usageDetails":
    get:
      description: Lists the usage details based on billingAccountId for a scope by billing
        period. Usage details are available via this API only for May 1, 2014 or
        later.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: UsageDetails_ListForBillingPeriodByBillingAccount
      parameters:
        - $ref: "#/components/parameters/billingAccountIdParameter"
        - $ref: "#/components/parameters/billingPeriodNameParameter"
        - description: May be used to expand the properties/additionalProperties or
            properties/meterDetails within a list of usage details. By default,
            these fields are not included when listing usage details.
          in: query
          name: $expand
          required: false
          schema:
            type: string
        - description: May be used to filter usageDetails by properties/usageEnd (Utc
            time), properties/usageStart (Utc time), properties/resourceGroup,
            properties/instanceName or properties/instanceId. The filter
            supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not
            currently support 'ne', 'or', or 'not'. Tag filter is a key value
            pair string where key and value is separated by a colon (:).
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: OData apply expression to aggregate usageDetails by tags or (tags
            and properties/usageStart) for specified billing period
          in: query
          name: $apply
          required: false
          x-ms-client-name: Apply
          x-ms-parameter-grouping:
            name: QueryOptions
          x-ms-parameter-location: method
          schema:
            type: string
        - description: Skiptoken is only used if a previous operation returned a partial
            result. If a previous response contains a nextLink element, the
            value of the nextLink element will include a skiptoken parameter
            that specifies a starting point to use for subsequent calls.
          in: query
          name: $skiptoken
          required: false
          schema:
            type: string
        - description: May be used to limit the number of results to the most recent N
            usageDetails.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsageDetailsListResult"
              examples:
                UsageDetailsListForBillingPeriod:
                  $ref: "#/components/examples/UsageDetailsListForBillingPeriod"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - UsageDetails
      x-ms-pageable:
        nextLinkName: nextLink
