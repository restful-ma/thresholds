  "/subscriptions/{subscriptionId}/providers/Microsoft.Consumption/forecasts":
    get:
      description: Lists the forecast charges by subscriptionId.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: Forecasts_List
      parameters:
        - description: May be used to filter forecasts by properties/usageDate (Utc time),
            properties/chargeType or properties/grain. The filter supports 'eq',
            'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support
            'ne', 'or', or 'not'.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            ForecastsListFilterByDates:
              value: usagedate ge '2018-04-01' AND usagedate le '2018-04-02'
            ForecastsListFilterByGrain:
              value: Grain eq 'Monthly'
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForecastsListResult"
              examples:
                ForecastsList:
                  $ref: "#/components/examples/ForecastsList"
                ForecastsListFilterByDates:
                  $ref: "#/components/examples/ForecastsListFilterByDates"
                ForecastsListFilterByGrain:
                  $ref: "#/components/examples/ForecastsListFilterByGrain"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Forecasts
      x-ms-odata: "#/components/schemas/Forecast"
      x-ms-pageable: {}
