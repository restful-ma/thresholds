  version: 2018-01-04
  x-release: v4
  title: AWS Resource Access Manager
  description: '<p>Use AWS Resource Access Manager to share AWS resources between AWS
    accounts. To share a resource, you create a resource share, associate the
    resource with the resource share, and specify the principals that can access
    the resources associated with the resource share. The following principals
    are supported: AWS accounts, organizational units (OU) from AWS
    Organizations, and organizations from AWS Organizations.</p> <p>For more
    information, see the <a
    href="https://docs.aws.amazon.com/ram/latest/userguide/">AWS Resource Access
    Manager User Guide</a>.</p>'
