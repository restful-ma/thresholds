  parameters:
    ApiVersionParameter:
      description: Version of API to invoke.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        MsiOperationsList:
          value: 2018-11-30
        IdentityListBySubscription:
          value: 2018-11-30
        IdentityListByResourceGroup:
          value: 2018-11-30
        IdentityDelete:
          value: 2018-11-30
        IdentityGet:
          value: 2018-11-30
        IdentityUpdate:
          value: 2018-11-30
        IdentityCreate:
          value: 2018-11-30
    ResourceGroupNameParameter:
      description: The name of the Resource Group to which the identity belongs.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        IdentityListByResourceGroup:
          value: rgName
        IdentityDelete:
          value: rgName
        IdentityGet:
          value: rgName
        IdentityUpdate:
          value: rgName
        IdentityCreate:
          value: rgName
    ResourceNameParameter:
      description: The name of the identity resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        IdentityDelete:
          value: resourceName
        IdentityGet:
          value: resourceName
        IdentityUpdate:
          value: resourceName
        IdentityCreate:
          value: resourceName
    SubscriptionIdParameter:
      description: The Id of the Subscription to which the identity belongs.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        IdentityListBySubscription:
          value: subid
        IdentityListByResourceGroup:
          value: subid
        IdentityDelete:
          value: subid
        IdentityGet:
