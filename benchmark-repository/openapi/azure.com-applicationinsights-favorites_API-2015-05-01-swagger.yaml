openapi: 3.0.0
info:
  description: Azure Application Insights client for favorites.
  title: ApplicationInsightsManagementClient
  version: 2015-05-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/applicationinsights/resource-manager/Microsoft.Insights/stable/2015-05-01/favorites_API.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: applicationinsights-favorites_API
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/favorites":
    get:
      description: Gets a list of favorites defined within an Application Insights
        component.
      operationId: Favorites_List
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            FavoritesList:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoritesList:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoritesList:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/FavoriteTypeParameter"
        - $ref: "#/components/parameters/SourceTypeParameter"
        - $ref: "#/components/parameters/CanFetchFavoriteContentParameter"
        - $ref: "#/components/parameters/TagsFilterParameter"
      responses:
        "200":
          description: A list containing 0 or more favorite definitions associated to the
            Application Insights component.
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
                type: array
              examples:
                FavoritesList:
                  $ref: "#/components/examples/FavoritesList"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/favorites/{favoriteId}":
    delete:
      description: Remove a favorite that is associated to an Application Insights
        component.
      operationId: Favorites_Delete
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            FavoriteList:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteList:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteList:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/FavoriteIdParameter"
      responses:
        "200":
          description: The favorite has been successfully removed from the Application
            Insights component.
    get:
      description: Get a single favorite by its FavoriteId, defined within an Application
        Insights component.
      operationId: Favorites_Get
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            FavoriteGet:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteGet:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteGet:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/FavoriteIdParameter"
      responses:
        "200":
          description: A favorite definition associated to the Application Insights
            component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
              examples:
                FavoriteGet:
                  $ref: "#/components/examples/FavoriteGet"
    patch:
      description: Updates a favorite that has already been added to an Application
        Insights component.
      operationId: Favorites_Update
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            FavoriteList:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteList:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteList:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/FavoriteIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
        description: Properties that need to be specified to update the existing favorite.
        required: true
      responses:
        "200":
          description: The favorite definition updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
              examples:
                FavoriteList:
                  $ref: "#/components/examples/FavoriteList"
    put:
      description: Adds a new favorites to an Application Insights component.
      operationId: Favorites_Add
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            FavoriteAdd:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteAdd:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            FavoriteAdd:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/FavoriteIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
        description: Properties that need to be specified to create a new favorite and add
          it to an Application Insights component.
        required: true
      responses:
        "200":
          description: The newly created favorite that is associated to the Application
            Insights component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentFavorite"
              examples:
                FavoriteAdd:
                  $ref: "#/components/examples/FavoriteAdd"
