  parameters:
    CanFetchFavoriteContentParameter:
      description: Flag indicating whether or not to return the full content for each
        applicable favorite. If false, only return summary content for
        favorites.
      in: query
      name: canFetchContent
      required: false
      x-ms-parameter-location: method
      schema:
        type: boolean
    FavoriteIdParameter:
      description: The Id of a specific favorite defined in the Application Insights
        component
      in: path
      name: favoriteId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        FavoriteList:
          value: deadb33f-5e0d-4064-8ebb-1a4ed0313eb2
        FavoriteGet:
          value: deadb33f-5e0d-4064-8ebb-1a4ed0313eb2
        FavoriteAdd:
          value: deadb33f-8bee-4d3b-a059-9be8dac93960
    FavoriteTypeParameter:
      description: The type of favorite. Value can be either shared or user.
      in: query
      name: favoriteType
      required: false
      x-ms-enum:
        modelAsString: false
        name: FavoriteType
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - shared
          - user
        default: shared
    ResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        FavoritesList:
          value: my-ai-component
        FavoriteList:
          value: my-ai-component
        FavoriteGet:
          value: my-ai-component
        FavoriteAdd:
          value: my-ai-component
    SourceTypeParameter:
      allowEmptyValue: true
      description: Source type of favorite to return. When left out, the source type
        defaults to 'other' (not present in this enum).
      in: query
      name: sourceType
      required: false
      x-ms-enum:
        modelAsString: true
        name: FavoriteSourceType
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - retention
          - notebook
          - sessions
          - events
          - userflows
          - funnel
          - impact
          - segmentation
    TagsFilterParameter:
      description: Tags that must be present on each favorite returned.
      in: query
      name: tags
      required: false
      x-ms-parameter-location: method
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApplicationInsightsComponentFavorite:
      description: Properties that define a favorite that is associated to an Application
        Insights component.
      properties:
        Category:
          description: Favorite category, as defined by the user at creation time.
          type: string
        Config:
          description: Configuration of this particular favorite, which are driven by the
            Azure portal UX. Configuration data is a string containing valid
            JSON
          type: string
        FavoriteId:
          description: Internally assigned unique id of the favorite definition.
          readOnly: true
          type: string
        FavoriteType:
          description: Enum indicating if this favorite definition is owned by a specific
            user or is shared between all users with access to the Application
            Insights component.
          enum:
            - shared
            - user
          type: string
          x-ms-enum:
            modelAsString: false
            name: FavoriteType
        IsGeneratedFromTemplate:
          description: Flag denoting wether or not this favorite was generated from a
            template.
          type: boolean
        Name:
          description: The user-defined name of the favorite.
          type: string
        SourceType:
          description: The source of the favorite definition.
          type: string
        Tags:
          description: A list of 0 or more tags that are associated with this favorite
            definition
          items:
            type: string
          type: array
        TimeModified:
          description: Date and time in UTC of the last modification that was made to this
            favorite definition.
          readOnly: true
          type: string
        UserId:
          description: Unique user id of the specific user that owns this favorite.
          readOnly: true
          type: string
        Version:
          description: This instance's version of the data model. This can change as new
            features are added that can be marked favorite. Current examples
            include MetricsExplorer (ME) and Search.
          type: string
