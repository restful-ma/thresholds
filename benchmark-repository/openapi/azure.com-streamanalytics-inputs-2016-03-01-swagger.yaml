paths:
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/inputs":
    get:
      description: Lists all of the inputs under the specified streaming job.
      operationId: Inputs_ListByStreamingJob
      parameters:
        - description: The $select OData query parameter. This is a comma-separated list of
            structural properties to include in the response, or "*" to include
            all properties. By default, all properties are returned except
            diagnostics. Currently only accepts '*' as a valid value.
          in: query
          name: $select
          required: false
          schema:
            type: string
          examples:
            List all inputs in a streaming job and include diagnostic information using the $select OData query parameter:
              value: "*"
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
      responses:
        "200":
          description: Successfully listed the inputs under the specified streaming job.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InputListResult"
              examples:
                List all inputs in a streaming job:
                  $ref: "#/components/examples/List_all_inputs_in_a_streaming_job"
                List all inputs in a streaming job and include diagnostic information using the $select OData query parameter:
                  $ref: "#/components/examples/List_all_inputs_in_a_streaming_job_a\
                    nd_include_diagnostic_information_using_the_select_OData_qu\
                    ery_parameter"
      tags:
        - Inputs
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/inputs/{inputName}":
    delete:
      description: Deletes an input from the streaming job.
      operationId: Inputs_Delete
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
        - $ref: "#/components/parameters/InputNameParameter"
      responses:
        "200":
          description: The input was successfully deleted.
        "204":
          description: The input does not exist.
      tags:
        - Inputs
    get:
      description: Gets details about the specified input.
      operationId: Inputs_Get
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
        - $ref: "#/components/parameters/InputNameParameter"
      responses:
        "200":
          description: Successfully retrieved the specified input.
          headers:
            ETag:
              description: The current entity tag for the input. This is an opaque string.
                You can use it to detect whether the resource has changed
                between requests. You can also use it in the If-Match or
                If-None-Match headers for write operations for optimistic
                concurrency.
              schema:
                type: string
              example: 475074b8-c957-4b1f-a219-12b8399c3d4c
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Input"
              examples:
                Get a reference blob input with CSV serialization:
                  $ref: "#/components/examples/Get_a_reference_blob_input_with_CSV_\
                    serialization"
                Get a stream Event Hub input with JSON serialization:
                  $ref: "#/components/examples/Get_a_stream_Event_Hub_input_with_JS\
                    ON_serialization"
                Get a stream IoT Hub input with Avro serialization:
                  $ref: "#/components/examples/Get_a_stream_IoT_Hub_input_with_Avro\
                    _serialization"
                Get a stream blob input with CSV serialization:
                  $ref: "#/components/examples/Get_a_stream_blob_input_with_CSV_ser\
                    ialization"
      tags:
        - Inputs
    patch:
      description: Updates an existing input under an existing streaming job. This can be
        used to partially update (ie. update one or two properties) an input
        without affecting the rest the job or input definition.
      operationId: Inputs_Update
      parameters:
        - description: The ETag of the input. Omit this value to always overwrite the
            current input. Specify the last-seen ETag value to prevent
            accidentally overwriting concurrent changes.
          in: header
          name: If-Match
          required: false
          x-ms-client-name: IfMatch
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
        - $ref: "#/components/parameters/InputNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Input"
        description: An Input object. The properties specified here will overwrite the
          corresponding properties in the existing input (ie. Those properties
          will be updated). Any properties that are set to null here will mean
          that the corresponding property in the existing input will remain the
          same and not change as a result of this PATCH operation.
        required: true
      responses:
        "200":
          description: The input was successfully updated.
          headers:
            ETag:
              description: The current entity tag for the input. This is an opaque string.
                You can use it to detect whether the resource has changed
                between requests. You can also use it in the If-Match or
                If-None-Match headers for write operations for optimistic
                concurrency.
              schema:
                type: string
              example: 3b35d57c-02f4-4b41-8e1d-af02a86c2fa1
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Input"
              examples:
                Update a reference blob input:
                  $ref: "#/components/examples/Update_a_reference_blob_input"
                Update a stream Event Hub input:
                  $ref: "#/components/examples/Update_a_stream_Event_Hub_input"
                Update a stream IoT Hub input:
                  $ref: "#/components/examples/Update_a_stream_IoT_Hub_input"
                Update a stream blob input:
                  $ref: "#/components/examples/Update_a_stream_blob_input"
      tags:
        - Inputs
    put:
      description: Creates an input or replaces an already existing input under an existing
        streaming job.
      operationId: Inputs_CreateOrReplace
      parameters:
        - description: The ETag of the input. Omit this value to always overwrite the
            current input. Specify the last-seen ETag value to prevent
            accidentally overwriting concurrent changes.
          in: header
          name: If-Match
          required: false
          x-ms-client-name: IfMatch
          schema:
            type: string
        - description: Set to '*' to allow a new input to be created, but to prevent
            updating an existing input. Other values will result in a 412
            Pre-condition Failed response.
          in: header
          name: If-None-Match
          required: false
          x-ms-client-name: IfNoneMatch
          schema:
            type: string
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
        - $ref: "#/components/parameters/InputNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Input"
        description: The definition of the input that will be used to create a new input or
          replace the existing one under the streaming job.
        required: true
      responses:
        "200":
          description: The input was successfully created or replaced.
          headers:
            ETag:
              description: The current entity tag for the input. This is an opaque string.
                You can use it to detect whether the resource has changed
                between requests. You can also use it in the If-Match or
                If-None-Match headers for write operations for optimistic
                concurrency.
              schema:
                type: string
              example: 475074b8-c957-4b1f-a219-12b8399c3d4c
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Input"
              examples:
                Create a reference blob input with CSV serialization:
                  $ref: "#/components/examples/Create_a_reference_blob_input_with_C\
                    SV_serialization"
                Create a stream Event Hub input with JSON serialization:
                  $ref: "#/components/examples/Create_a_stream_Event_Hub_input_with\
                    _JSON_serialization"
                Create a stream IoT Hub input with Avro serialization:
                  $ref: "#/components/examples/Create_a_stream_IoT_Hub_input_with_A\
                    vro_serialization"
                Create a stream blob input with CSV serialization:
                  $ref: "#/components/examples/Create_a_stream_blob_input_with_CSV_\
                    serialization"
        "201":
          description: The input was successfully created or replaced.
          headers:
            ETag:
              description: The current entity tag for the input. This is an opaque string.
                You can use it to detect whether the resource has changed
                between requests. You can also use it in the If-Match or
                If-None-Match headers for write operations for optimistic
                concurrency.
              schema:
                type: string
              example: 475074b8-c957-4b1f-a219-12b8399c3d4c
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Input"
              examples:
                Create a reference blob input with CSV serialization:
                  $ref: "#/components/examples/Create_a_reference_blob_input_with_C\
                    SV_serialization"
                Create a stream Event Hub input with JSON serialization:
                  $ref: "#/components/examples/Create_a_stream_Event_Hub_input_with\
                    _JSON_serialization"
                Create a stream IoT Hub input with Avro serialization:
                  $ref: "#/components/examples/Create_a_stream_IoT_Hub_input_with_A\
                    vro_serialization"
                Create a stream blob input with CSV serialization:
                  $ref: "#/components/examples/Create_a_stream_blob_input_with_CSV_\
                    serialization"
      tags:
        - Inputs
  "/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.StreamAnalytics/streamingjobs/{jobName}/inputs/{inputName}/test":
    post:
      description: Tests whether an input’s datasource is reachable and usable by the Azure
        Stream Analytics service.
      operationId: Inputs_Test
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/StreamingJobNameParameter"
        - $ref: "#/components/parameters/InputNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Input"
        description: If the input specified does not already exist, this parameter must
          contain the full input definition intended to be tested. If the input
          specified already exists, this parameter can be left null to test the
          existing input as is or if specified, the properties specified will
          overwrite the corresponding properties in the existing input (exactly
          like a PATCH operation) and the resulting input will be tested.
      responses:
        "200":
          description: The test operation completed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceTestStatus"
              examples:
                Test the connection for an input:
                  $ref: "#/components/examples/Test_the_connection_for_an_input"
        "202":
          description: The test request was successfully initiated.
      tags:
        - Inputs
      x-ms-long-running-operation: true
