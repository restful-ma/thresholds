security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/exportconfiguration":
    get:
      description: Gets a list of Continuous Export configuration of an Application
        Insights component.
      operationId: ExportConfigurations_List
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ExportConfigurationsList:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationsList:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationsList:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      responses:
        "200":
          description: A list containing 0 or more Continuous Export configuration
            definitions of an Application Insights component.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentExportConfi\
                  gurationListResult"
              examples:
                ExportConfigurationsList:
                  $ref: "#/components/examples/ExportConfigurationsList"
    post:
      description: Create a Continuous Export configuration of an Application Insights
        component.
      operationId: ExportConfigurations_Create
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ExportConfigurationPost:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationPost:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationPost:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponentExportRequest"
        description: Properties that need to be specified to create a Continuous Export
          configuration of a Application Insights component.
        required: true
      responses:
        "200":
          description: A list containing the Continuous Export configuration definition
            created by this POST call.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentExportConfi\
                  gurationListResult"
              examples:
                ExportConfigurationPost:
                  $ref: "#/components/examples/ExportConfigurationPost"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/exportconfiguration/{exportId}":
    delete:
      description: Delete a Continuous Export configuration of an Application Insights
        component.
      operationId: ExportConfigurations_Delete
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ExportConfigurationDelete:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationDelete:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationDelete:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ExportId"
      responses:
        "200":
          description: The Continuous Export configuration that was successfully deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentExportConfi\
                  guration"
              examples:
                ExportConfigurationDelete:
                  $ref: "#/components/examples/ExportConfigurationDelete"
    get:
      description: Get the Continuous Export configuration for this export id.
      operationId: ExportConfigurations_Get
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ExportConfigurationGet:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationGet:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationGet:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ExportId"
      responses:
        "200":
          description: The Continuous Export configuration for this export id.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentExportConfi\
                  guration"
              examples:
                ExportConfigurationGet:
                  $ref: "#/components/examples/ExportConfigurationGet"
    put:
      description: Update the Continuous Export configuration for this export id.
      operationId: ExportConfigurations_Update
      parameters:
        - description: The name of the resource group. The name is case insensitive.
          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 90
            pattern: ^[-\w\._\(\)]+$
          examples:
            ExportConfigurationUpdate:
              value: my-resource-group
        - description: The API version to use for this operation.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationUpdate:
              value: 2015-05-01
        - description: The ID of the target subscription.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
            minLength: 1
          examples:
            ExportConfigurationUpdate:
              value: subid
        - $ref: "#/components/parameters/ResourceNameParameter"
        - $ref: "#/components/parameters/ExportId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationInsightsComponentExportRequest"
        description: Properties that need to be specified to update the Continuous Export
          configuration.
        required: true
      responses:
        "200":
          description: The Continuous Export configuration that was successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationInsightsComponentExportConfi\
                  guration"
              examples:
                ExportConfigurationUpdate:
                  $ref: "#/components/examples/ExportConfigurationUpdate"
