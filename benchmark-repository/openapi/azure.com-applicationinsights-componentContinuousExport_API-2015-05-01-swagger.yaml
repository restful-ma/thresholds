      description: The Continuous Export configuration ID. This is unique within a
        Application Insights component.
      in: path
      name: exportId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        ExportConfigurationDelete:
          value: uGOoki0jQsyEs3IdQ83Q4QsNr4=
        ExportConfigurationGet:
          value: uGOoki0jQsyEs3IdQ83Q4QsNr4=
        ExportConfigurationUpdate:
          value: uGOoki0jQsyEs3IdQ83Q4QsNr4=
    ResourceNameParameter:
      description: The name of the Application Insights component resource.
      in: path
      name: resourceName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
