  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApplicationInsightsComponentExportConfiguration:
      description: Properties that define a Continuous Export configuration.
      properties:
        ApplicationName:
          description: The name of the Application Insights component.
          readOnly: true
          type: string
        ContainerName:
          description: The name of the destination storage container.
          readOnly: true
          type: string
        DestinationAccountId:
          description: The name of destination account.
          readOnly: true
          type: string
        DestinationStorageLocationId:
          description: The destination account location ID.
          readOnly: true
          type: string
        DestinationStorageSubscriptionId:
          description: The destination storage account subscription ID.
          readOnly: true
          type: string
        DestinationType:
          description: The destination type.
          readOnly: true
          type: string
        ExportId:
          description: The unique ID of the export configuration inside an Application
            Insights component. It is auto generated when the Continuous Export
            configuration is created.
          readOnly: true
          type: string
        ExportStatus:
          description: This indicates current Continuous Export configuration status. The
            possible values are 'Preparing', 'Success', 'Failure'.
          readOnly: true
          type: string
        InstrumentationKey:
          description: The instrumentation key of the Application Insights component.
          readOnly: true
          type: string
        IsUserEnabled:
          description: This will be 'true' if the Continuous Export configuration is
            enabled, otherwise it will be 'false'.
          readOnly: true
          type: string
        LastGapTime:
          description: The last time the Continuous Export configuration started failing.
          readOnly: true
          type: string
        LastSuccessTime:
          description: The last time data was successfully delivered to the destination
            storage container for this Continuous Export configuration.
          readOnly: true
          type: string
        LastUserUpdate:
          description: Last time the Continuous Export configuration was updated.
          readOnly: true
          type: string
        NotificationQueueEnabled:
          description: Deprecated
          type: string
        PermanentErrorReason:
          description: This is the reason the Continuous Export configuration started
            failing. It can be 'AzureStorageNotFound' or
            'AzureStorageAccessDenied'.
          readOnly: true
          type: string
        RecordTypes:
          description: This comma separated list of document types that will be exported.
            The possible values include 'Requests', 'Event', 'Exceptions',
            'Metrics', 'PageViews', 'PageViewPerformance', 'Rdd',
            'PerformanceCounters', 'Availability', 'Messages'.
          type: string
        ResourceGroup:
          description: The resource group of the Application Insights component.
          readOnly: true
          type: string
        StorageName:
          description: The name of the destination storage account.
          readOnly: true
          type: string
        SubscriptionId:
          description: The subscription of the Application Insights component.
          readOnly: true
          type: string
      type: object
    ApplicationInsightsComponentExportConfigurationListResult:
      description: A list of Continuous Export configurations.
      items:
        $ref: "#/components/schemas/ApplicationInsightsComponentExportConfiguration"
      type: array
    ApplicationInsightsComponentExportRequest:
      description: An Application Insights component Continuous Export configuration
        request definition.
      properties:
        DestinationAccountId:
          description: The name of destination storage account.
          type: string
        DestinationAddress:
          description: The SAS URL for the destination storage container. It must grant
            write permission.
          type: string
        DestinationStorageLocationId:
          description: The location ID of the destination storage container.
          type: string
        DestinationStorageSubscriptionId:
          description: The subscription ID of the destination storage container.
          type: string
        DestinationType:
          description: The Continuous Export destination type. This has to be 'Blob'.
          type: string
        IsEnabled:
          description: Set to 'true' to create a Continuous Export configuration as
            enabled, otherwise set it to 'false'.
          type: string
        NotificationQueueEnabled:
          description: Deprecated
          type: string
        NotificationQueueUri:
          description: Deprecated
          type: string
        RecordTypes:
          description: The document types to be exported, as comma separated values.
            Allowed values include 'Requests', 'Event', 'Exceptions', 'Metrics',
            'PageViews', 'PageViewPerformance', 'Rdd', 'PerformanceCounters',
            'Availability', 'Messages'.
          type: string
      type: object
