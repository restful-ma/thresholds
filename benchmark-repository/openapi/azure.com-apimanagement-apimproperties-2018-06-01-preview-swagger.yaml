          in: path
          name: resourceGroupName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            ApiManagementListProperties:
              value: rg1
        - description: The name of the API Management service.
          in: path
          name: serviceName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
            minLength: 1
            maxLength: 50
            pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
          examples:
            ApiManagementListProperties:
              value: apimService1
        - description: "| Field       | Supported operators    | Supported
            functions               |

            |-------------|------------------------|---------------\
            --------------------|

            \r

            |tags | ge, le, eq, ne, gt, lt | substringof, contains,
            startswith, endswith, any, all|

            |displayName | ge, le, eq, ne, gt, lt | substringof,
            contains, startswith, endswith|\n"
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: Number of records to return.
          in: query
          name: $top
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 1
        - description: Number of records to skip.
          in: query
          name: $skip
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 0
        - description: Version of the API to be used with the client request.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            ApiManagementListProperties:
              value: 2018-06-01-preview
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            ApiManagementListProperties:
              value: subid
      responses:
        "200":
          description: A Collection of the Property entities for the specified API
            Management service instance.
          content:
            application/json:
              schema:
                description: Paged Property list representation.
                properties:
                  nextLink:
                    description: Next page link if any.
                    type: string
                  value:
                    description: Page values.
                    items:
                      allOf:
                        - description: The Resource definition.
                          properties:
                            id:
                              description: Resource ID.
                              readOnly: true
                              type: string
                            name:
                              description: Resource name.
                              readOnly: true
                              type: string
                            type:
                              description: Resource type for API Management resource.
                              readOnly: true
                              type: string
                          x-ms-azure-resource: true
                      description: Property details.
                      properties:
                        properties:
                          allOf:
                            - description: Property Entity Base Parameters set.
                              properties:
                                secret:
                                  description: Determines whether the value is a secret and
                                    should be encrypted or not. Default value is
                                    false.
                                  type: boolean
                                tags:
                                  description: Optional tags that when provided can be used
                                    to filter the property list.
                                  items:
                                    type: string
                                  maxItems: 32
                                  type: array
                          description: Property Contract properties.
                          properties:
                            displayName:
                              description: Unique name of Property. It may contain only
                                letters, digits, period, dash, and underscore
                                characters.
                              maxLength: 256
                              minLength: 1
                              pattern: ^[A-Za-z0-9-._]+$
                              type: string
                            value:
                              description: Value of the property. Can contain policy
                                expressions. It may not be empty or consist only
                                of whitespace.
                              maxLength: 4096
                              minLength: 1
                              type: string
                          required:
                            - displayName
                            - value
                    type: array
              examples:
                ApiManagementListProperties:
