  /api/rest/v1/messages/all:
    get:
      deprecated: false
      description: Returns all messages
      parameters:
        - description: number of elements to return at a time
          in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
            default: 100
        - description: page number
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: filter by message type
          in: query
          name: type
          required: false
          schema:
            type: string
            enum:
              - OUTBOUND
              - INBOUND
        - description: filter by message status
          in: query
          name: status
          required: false
          schema:
            type: string
            enum:
              - SCHEDULED
              - UNKNOWN
              - SENT
              - FAILED
              - FAILED_REFUNDED
              - FAILED_OPTOUT
              - DELIVERED
        - description: "date format: yyyyMMdd"
          in: query
          name: fromDateTimeSent
          required: false
          schema:
            type: string
            format: date-time
        - description: "date format: yyyyMMdd"
          in: query
          name: toDateTimeSent
          required: false
          schema:
            type: string
            format: date-time
        - description: "date format: yyyyMMdd"
          in: query
          name: fromDateTimeReceived
          required: false
          schema:
            type: string
            format: date-time
        - description: "date format: yyyyMMdd"
          in: query
          name: toDateTimeReceived
          required: false
          schema:
            type: string
            format: date-time
        - description: phone number the message was sent from
          in: query
          name: fromNumber
          required: false
          schema:
            type: string
        - description: phone number the message was sent to
          in: query
          name: toNumber
          required: false
          schema:
            type: string
        - description: search matching message text
          in: query
          name: message
          required: false
          schema:
            type: string
        - description: search by campaign
          in: query
          name: campaign
          required: false
          schema:
            type: string
        - description: search by data field
          in: query
          name: dataField
          required: false
          schema:
            type: string
        - description: return only deleted / not deleted messages
          in: query
          name: deleted
          required: false
          schema:
            type: boolean
        - description: return only read / unread messages (inbox messages only)
          in: query
          name: read
          required: false
          schema:
            type: boolean
        - description: return only inbox messages which are a reply to the message with the
            given message id
          in: query
          name: repliesToMessageId
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebServiceMessages"
            application/xml:
              schema:
                $ref: "#/components/schemas/WebServiceMessages"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: all
