  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: swagger
      url: https://www.zoomconnect.com/zoom/api-docs
      version: "1.2"
  x-providerName: zoomconnect.com
  x-tags:
    - SMS
    - bulk SMS
tags:
  - description: Core information related to your account
    name: account
  - description: Manage contacts
    name: contacts
  - description: Manage groups
    name: groups
  - description: Manage your messages
    name: messages
  - description: Send and schedule messages
    name: sms
  - description: Manage your templates
    name: templates
  - description: (BETA) Send, schedule and manage voice messages
    name: voice
paths:
  /api/rest/v1/account/balance:
    get:
      deprecated: false
      description: Returns your account's credit balance
      operationId: getBalance
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebServiceAccount"
            application/xml:
              schema:
                $ref: "#/components/schemas/WebServiceAccount"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: balance
      tags:
        - account
  /api/rest/v1/account/statistics:
    get:
      deprecated: false
      description: Returns data from the statistics report. Note that by default the
        statistics shown are based on the number of messages, use the
        calculateCreditValue should you wish to calculate the statistics based
        on credit value.
      operationId: getStatistics
      parameters:
        - description: "date format: dd-MM-yyyy"
          in: query
          name: from
          required: false
          schema:
            type: string
            format: date-time
        - description: "date format: dd-MM-yyyy"
          in: query
          name: to
          required: false
          schema:
            type: string
            format: date-time
        - description: optional email address of user to return statistics for a single
            user, default is to return statistics for all users if
            administrator, or statistics for your own account if not an
            administrator
          in: query
          name: userEmailAddress
          required: false
          schema:
            type: string
        - description: optional campaign name
          in: query
          name: campaign
          required: false
          schema:
            type: string
        - description: optionally include refunded and optout counts, default is false
          in: query
          name: includeRefundedAndOptout
          required: false
          schema:
            type: boolean
        - description: optionally calculate using credit value rather than message count,
            default is false
          in: query
          name: calculateCreditValue
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebServiceAccountStatistics"
            application/xml:
              schema:
                $ref: "#/components/schemas/WebServiceAccountStatistics"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: statistics
      tags:
        - account
