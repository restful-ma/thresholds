          description: " Unique Id for an Amplify App. "
          schema:
            type: string
            minLength: 1
            maxLength: 255
        - name: branchName
          in: path
          required: true
          description: " Name for the branch, for the Job. "
          schema:
            type: string
            minLength: 1
            maxLength: 255
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fileMap:
                  description: " Optional file map that contains file name as the key and
