  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApiEntityReference:
      description: The API entity reference.
      properties:
        id:
          description: The ARM resource id in the form of
            /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/...
          type: string
    DedicatedHsm:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: Resource information with extended details.
      properties:
        properties:
          $ref: "#/components/schemas/DedicatedHsmProperties"
      required:
        - location
        - sku
        - properties
    DedicatedHsmError:
      description: The error exception.
      properties:
        error:
          $ref: "#/components/schemas/Error"
    DedicatedHsmListResult:
      description: List of dedicated HSMs
      properties:
        nextLink:
          description: The URL to get the next set of dedicated hsms.
          type: string
        value:
          description: The list of dedicated HSMs.
          items:
            $ref: "#/components/schemas/DedicatedHsm"
          type: array
    DedicatedHsmPatchParameters:
      description: Patchable properties of the dedicated HSM
      properties:
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
    DedicatedHsmProperties:
      description: Properties of the dedicated hsm
      properties:
        networkProfile:
          $ref: "#/components/schemas/NetworkProfile"
        provisioningState:
          description: Provisioning state.
          enum:
            - Succeeded
            - Provisioning
            - Allocating
            - Connecting
            - Failed
            - CheckingQuota
            - Deleting
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: JsonWebKeyType
            values:
              - description: The dedicated HSM has been full provisioned.
                value: Succeeded
              - description: The dedicated HSM is currently being provisioned.
                value: Provisioning
              - description: A device is currently being allocated for the dedicated HSM
                  resource.
                value: Allocating
              - description: The dedicated HSM is being connected to the virtual network.
                value: Connecting
              - description: Provisioning of the dedicated HSM has failed.
                value: Failed
              - description: Validating the subscription has sufficient quota to allocate a
                  dedicated HSM device.
                value: CheckingQuota
              - description: The dedicated HSM is currently being deleted.
                value: Deleting
        stampId:
          description: This field will be used when RP does not support Availability zones.
          type: string
        statusMessage:
          description: Resource Status Message.
          readOnly: true
          type: string
    Error:
      description: The key vault server error.
      properties:
        code:
          description: The error code.
          readOnly: true
          type: string
        innererror:
          $ref: "#/components/schemas/Error"
        message:
          description: The error message.
          readOnly: true
          type: string
    NetworkInterface:
      description: The network interface definition.
      properties:
        id:
          description: The ARM resource id in the form of
            /subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroupName}/...
          readOnly: true
          type: string
        privateIpAddress:
          description: Private Ip address of the interface
          type: string
    NetworkProfile:
      properties:
        networkInterfaces:
          description: Specifies the list of resource Ids for the network interfaces
            associated with the dedicated HSM.
          items:
            $ref: "#/components/schemas/NetworkInterface"
          type: array
        subnet:
          $ref: "#/components/schemas/ApiEntityReference"
    Resource:
      description: Dedicated HSM resource
      properties:
        id:
          description: The Azure Resource Manager resource ID for the dedicated HSM.
          readOnly: true
          type: string
        location:
          description: The supported Azure location where the dedicated HSM should be
            created.
          type: string
        name:
          description: The name of the dedicated HSM.
          readOnly: true
          type: string
        sku:
          $ref: "#/components/schemas/Sku"
        tags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
        type:
          description: The resource type of the dedicated HSM.
          readOnly: true
          type: string
        zones:
          description: The Dedicated Hsm zones.
          items:
            type: string
          type: array
      required:
        - location
      x-ms-azure-resource: true
    ResourceListResult:
      description: List of dedicated HSM resources.
      properties:
        nextLink:
          description: The URL to get the next set of dedicated HSM resources.
          type: string
        value:
          description: The list of dedicated HSM resources.
          items:
            $ref: "#/components/schemas/Resource"
          type: array
    Sku:
      properties:
        name:
          description: SKU of the dedicated HSM
          enum:
            - SafeNet Luna Network HSM A790
          type: string
