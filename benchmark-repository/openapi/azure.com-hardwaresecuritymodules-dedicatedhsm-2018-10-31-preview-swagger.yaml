  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        List dedicated HSM devices in a subscription:
          value: 2018-10-31-preview
        List dedicated HSM devices in a resource group:
          value: 2018-10-31-preview
        Delete a dedicated HSM:
          value: 2018-10-31-preview
        Get a dedicated HSM:
          value: 2018-10-31-preview
        Update an existing dedicated HSM:
          value: 2018-10-31-preview
        Create a new or update an existing dedicated HSM:
          value: 2018-10-31-preview
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
      examples:
        List dedicated HSM devices in a subscription:
          value: 00000000-0000-0000-0000-000000000000
        List dedicated HSM devices in a resource group:
          value: 00000000-0000-0000-0000-000000000000
        Delete a dedicated HSM:
