openapi: 3.0.0
info:
  description: The Azure management API provides a RESTful set of web services that
    interact with Azure Dedicated HSM RP.
  title: Azure Dedicated HSM Resource Provider
  version: 2018-10-31-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/hardwaresecuritymodules/resource-manager/Microsoft.HardwareSecurityModules/preview/2018-10-31-preview/dedicatedhsm.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: hardwaresecuritymodules-dedicatedhsm
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.HardwareSecurityModules/dedicatedHSMs":
    get:
      description: The List operation gets information about the dedicated HSMs associated
        with the subscription.
      operationId: DedicatedHsm_ListBySubscription
      parameters:
        - description: Maximum number of results to return.
          in: query
          name: $top
          schema:
            type: integer
            format: int32
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Get information about all dedicated HSMs in the specified
            subscription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmListResult"
              examples:
                List dedicated HSM devices in a subscription:
                  $ref: "#/components/examples/List_dedicated_HSM_devices_in_a_subs\
                    cription"
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HardwareSecurityModules/dedicatedHSMs":
    get:
      description: The List operation gets information about the dedicated hsms associated
        with the subscription and within the specified resource group.
      operationId: DedicatedHsm_ListByResourceGroup
      parameters:
        - description: The name of the Resource Group to which the dedicated HSM belongs.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            List dedicated HSM devices in a resource group:
              value: hsm-group
        - description: Maximum number of results to return.
          in: query
          name: $top
          schema:
            type: integer
            format: int32
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Get information about all dedicated HSMs in the specified resource
            group.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmListResult"
              examples:
                List dedicated HSM devices in a resource group:
                  $ref: "#/components/examples/List_dedicated_HSM_devices_in_a_reso\
                    urce_group"
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.HardwareSecurityModules/dedicatedHSMs/{name}":
    delete:
      description: Deletes the specified Azure Dedicated HSM.
      operationId: DedicatedHsm_Delete
      parameters:
        - description: The name of the Resource Group to which the dedicated HSM belongs.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Delete a dedicated HSM:
              value: hsm-group
        - description: The name of the dedicated HSM to delete
          in: path
          name: name
          required: true
          schema:
            type: string
          examples:
            Delete a dedicated HSM:
              value: hsm1
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: OK Response.
        "202":
          description: Accepted
        "204":
          description: No Content
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
      x-ms-long-running-operation: true
    get:
      description: Gets the specified Azure dedicated HSM.
      operationId: DedicatedHsm_Get
      parameters:
        - description: The name of the Resource Group to which the dedicated hsm belongs.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Get a dedicated HSM:
              value: hsm-group
        - description: The name of the dedicated HSM.
          in: path
          name: name
          required: true
          schema:
            type: string
          examples:
            Get a dedicated HSM:
              value: hsm1
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Retrieved dedicated HSM
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsm"
              examples:
                Get a dedicated HSM:
                  $ref: "#/components/examples/Get_a_dedicated_HSM"
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
    patch:
      description: Update a dedicated HSM in the specified subscription.
      operationId: DedicatedHsm_Update
      parameters:
        - description: The name of the Resource Group to which the server belongs.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Update an existing dedicated HSM:
              value: hsm-group
        - description: Name of the dedicated HSM
          in: path
          name: name
          required: true
          schema:
            type: string
            pattern: ^[a-zA-Z0-9-]{3,24}$
          examples:
            Update an existing dedicated HSM:
              value: hsm1
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DedicatedHsmPatchParameters"
        description: Parameters to patch the dedicated HSM
        required: true
        x-ms-client-flatten: true
      responses:
        "200":
          description: Patched dedicated HSM
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsm"
              examples:
                Update an existing dedicated HSM:
                  $ref: "#/components/examples/Update_an_existing_dedicated_HSM"
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
      x-ms-long-running-operation: true
    put:
      description: Create or Update a dedicated HSM in the specified subscription.
      operationId: DedicatedHsm_CreateOrUpdate
      parameters:
        - description: The name of the Resource Group to which the resource belongs.
          in: path
          name: resourceGroupName
          required: true
          schema:
            type: string
          examples:
            Create a new or update an existing dedicated HSM:
              value: hsm-group
        - description: Name of the dedicated Hsm
          in: path
          name: name
          required: true
          schema:
            type: string
            pattern: ^[a-zA-Z0-9-]{3,24}$
          examples:
            Create a new or update an existing dedicated HSM:
              value: hsm1
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DedicatedHsm"
        description: Parameters to create or update the dedicated hsm
        required: true
      responses:
        "200":
          description: Created dedicated HSM
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsm"
              examples:
                Create a new or update an existing dedicated HSM:
                  $ref: "#/components/examples/Create_a_new_or_update_an_existing_d\
                    edicated_HSM"
        "201":
          description: Created dedicated HSM
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsm"
              examples:
                Create a new or update an existing dedicated HSM:
                  $ref: "#/components/examples/Create_a_new_or_update_an_existing_d\
                    edicated_HSM"
        default:
          description: The error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DedicatedHsmError"
      tags:
        - DedicatedHsms
      x-ms-long-running-operation: true
