      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: PriceSheet_GetByBillingPeriod
      parameters:
        - description: May be used to expand the properties/meterDetails within a price
            sheet. By default, these fields are not included when returning
            price sheet.
          in: query
          name: $expand
          required: false
          schema:
            type: string
          examples:
            PriceSheetExpand:
              value: meterDetails
        - description: Skiptoken is only used if a previous operation returned a partial
            result. If a previous response contains a nextLink element, the
            value of the nextLink element will include a skiptoken parameter
            that specifies a starting point to use for subsequent calls.
          in: query
          name: $skiptoken
          required: false
          schema:
            type: string
        - description: May be used to limit the number of results to the top N results.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - $ref: "#/components/parameters/subscriptionIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/billingPeriodNameParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
