            for start date and end date. The filter supports 'le' and  'ge' "
          in: query
          name: $filter
          required: true
          schema:
            type: string
          examples:
            ReservationDetails:
              value: properties/usageDate ge '2017-10-01' AND properties/usageDate le
                '2017-12-05'
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
