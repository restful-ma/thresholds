  "/providers/Microsoft.Management/managementGroups/{managementGroupId}/providers/Microsoft.Consumption/aggregatedcost":
    get:
      description: Provides the aggregate cost of a management group and all child
        management groups by current billing period.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: AggregatedCost_GetByManagementGroup
      parameters:
        - $ref: "#/components/parameters/managementGroupIdParameter"
        - $ref: "#/components/parameters/apiVersionParameter"
        - description: May be used to filter aggregated cost by properties/usageStart (Utc
            time), properties/usageEnd (Utc time). The filter supports 'eq',
            'lt', 'gt', 'le', 'ge', and 'and'. It does not currently support
            'ne', 'or', or 'not'. Tag filter is a key value pair string where
            key and value is separated by a colon (:).
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            AggregatedCostByManagementGroupFilterByDate:
              value: usageStart ge '2018-08-15' and properties/usageStart le
                '2018-08-31'
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagementGroupAggregatedCostResult"
              examples:
                AggregatedCostByManagementGroup:
                  $ref: "#/components/examples/AggregatedCostByManagementGroup"
                AggregatedCostByManagementGroupFilterByDate:
                  $ref: "#/components/examples/AggregatedCostByManagementGroupFilte\
                    rByDate"
