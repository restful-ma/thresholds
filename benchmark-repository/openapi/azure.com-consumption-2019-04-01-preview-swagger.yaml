              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - AggregatedCost
  "/subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}/providers/Microsoft.Consumption/pricesheets/default":
