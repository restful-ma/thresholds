            'ne', 'or', or 'not'.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            ForecastsListFilterByDates:
              value: usagedate ge '2018-04-01' AND usagedate le '2018-04-02'
            ForecastsListFilterByGrain:
              value: Grain eq 'Monthly'
        - $ref: "#/components/parameters/apiVersionParameter"
        - $ref: "#/components/parameters/subscriptionIdParameter"
      responses:
        "200":
