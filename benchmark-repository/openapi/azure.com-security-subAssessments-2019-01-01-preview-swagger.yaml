security:
  - azure_auth:
      - user_impersonation
paths:
  "/{scope}/providers/Microsoft.Security/assessments/{assessmentName}/subAssessments":
    get:
      description: Get security sub-assessments on all your scanned resources inside a scope
      operationId: SubAssessments_List
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            List security sub-assessments:
              value: 2019-01-01-preview
        - description: Scope of the query, can be subscription
            (/subscriptions/0b06d9ea-afe6-4779-bd59-30e5c2d9d13f) or management
            group (/providers/Microsoft.Management/managementGroups/mgName).
          in: path
          name: scope
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            List security sub-assessments:
              value: subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23
        - $ref: "#/components/parameters/AssessmentName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecuritySubAssessmentList"
              examples:
                List security sub-assessments:
                  $ref: "#/components/examples/List_security_sub-assessments"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - SubAssessments
      x-ms-pageable:
        nextLinkName: nextLink
  "/{scope}/providers/Microsoft.Security/assessments/{assessmentName}/subAssessments/{subAssessmentName}":
    get:
      description: Get a security sub-assessment on your scanned resource
      operationId: SubAssessments_Get
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get security recommendation task from security data location:
              value: 2019-01-01-preview
        - description: Scope of the query, can be subscription
            (/subscriptions/0b06d9ea-afe6-4779-bd59-30e5c2d9d13f) or management
            group (/providers/Microsoft.Management/managementGroups/mgName).
          in: path
          name: scope
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Get security recommendation task from security data location:
              value: subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myRg/providers/Microsoft.ContainerRegistry/registries/myRegistry
        - $ref: "#/components/parameters/AssessmentName"
        - $ref: "#/components/parameters/SubAssessmentName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecuritySubAssessment"
              examples:
                Get security recommendation task from security data location:
                  $ref: "#/components/examples/Get_security_recommendation_task_fro\
                    m_security_data_location"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - SubAssessments
  "/{scope}/providers/Microsoft.Security/subAssessments":
    get:
      description: Get security sub-assessments on all your scanned resources inside a
        subscription scope
      operationId: SubAssessments_ListAll
      parameters:
        - description: API version for the operation
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            List security sub-assessments:
              value: 2019-01-01-preview
        - description: Scope of the query, can be subscription
            (/subscriptions/0b06d9ea-afe6-4779-bd59-30e5c2d9d13f) or management
            group (/providers/Microsoft.Management/managementGroups/mgName).
          in: path
          name: scope
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            List security sub-assessments:
              value: subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecuritySubAssessmentList"
              examples:
                List security sub-assessments:
                  $ref: "#/components/examples/List_security_sub-assessments"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response structure.
                properties:
                  error:
                    description: Error details.
                    properties:
                      code:
                        description: An identifier for the error. Codes are invariant and
                          are intended to be consumed programmatically.
                        readOnly: true
                        type: string
                      message:
                        description: A message describing the error, intended to be
                          suitable for display in a user interface.
                        readOnly: true
                        type: string
                    type: object
                    x-ms-external: true
                type: object
                x-ms-external: true
      tags:
        - SubAssessments
      x-ms-pageable:
        nextLinkName: nextLink
servers:
  - url: https://management.azure.com
