  parameters:
    AssessmentName:
      description: The Assessment Key - Unique key for the assessment type
      in: path
      name: assessmentName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        List security sub-assessments:
          value: 21300918-b2e3-0346-785f-c77ff57d243b
        Get security recommendation task from security data location:
          value: 21300918-b2e3-0346-785f-c77ff57d243b
    SubAssessmentName:
      description: The Sub-Assessment Key - Unique key for the sub-assessment type
      in: path
      name: subAssessmentName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        Get security recommendation task from security data location:
          value: 8c98f353-8b41-4e77-979b-6adeecd5d168
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    AdditionalData:
      description: Details of the sub-assessment
      discriminator:
        propertyName: assessedResourceType
      properties:
        assessedResourceType:
          description: Sub-assessment resource type
          enum:
            - SqlServerVulnerability
            - ContainerRegistryVulnerability
            - ServerVulnerability
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: AssessedResourceType
            values:
              - value: SqlServerVulnerability
              - value: ContainerRegistryVulnerability
              - value: ServerVulnerability
      type: object
    AwsResourceDetails:
      allOf:
        - $ref: "#/components/schemas/ResourceDetails"
      description: Details of the resource that was assessed
      properties:
        accountId:
          description: AWS account ID
          readOnly: true
          type: string
        awsResourceId:
          description: AWS resource ID. can be ARN or other
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: Aws
    AzureResourceDetails:
      allOf:
        - $ref: "#/components/schemas/ResourceDetails"
      description: Details of the resource that was assessed
      properties:
        id:
          description: Azure resource ID of the assessed resource
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: Azure
    CVE:
      description: CVE details
      properties:
        link:
          description: Link url
          readOnly: true
          type: string
        title:
          description: CVE title
          readOnly: true
          type: string
      type: object
    CVSS:
      description: CVSS details
      properties:
        base:
          description: CVSS base
          readOnly: true
          type: number
      type: object
    ContainerRegistryVulnerabilityProperties:
      allOf:
        - $ref: "#/components/schemas/AdditionalData"
      description: Additional context fields for container registry Vulnerability assessment
      properties:
        cve:
          description: List of CVEs
          items:
            $ref: "#/components/schemas/CVE"
          readOnly: true
          type: array
        cvss:
          additionalProperties:
            $ref: "#/components/schemas/CVSS"
          description: Dictionary from cvss version to cvss details object
          readOnly: true
          type: object
        imageDigest:
          description: Digest of the vulnerable image
          readOnly: true
          type: string
        patchable:
          description: Indicates whether a patch is available or not
          readOnly: true
          type: boolean
        publishedTime:
          description: Published time
          format: date-time
          readOnly: true
          type: string
        repositoryName:
          description: Name of the repository which the vulnerable image belongs to
          readOnly: true
          type: string
        type:
          description: "Vulnerability Type. e.g: Vulnerability, Potential Vulnerability,
            Information Gathered, Vulnerability"
          readOnly: true
          type: string
        vendorReferences:
          items:
            $ref: "#/components/schemas/VendorReference"
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: ContainerRegistryVulnerability
    ResourceDetails:
      description: Details of the resource that was assessed
      discriminator:
        propertyName: source
      properties:
        source:
          description: The platform where the assessed resource resides
          enum:
            - Azure
            - Aws
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: Source
            values:
              - value: Azure
              - value: Aws
      type: object
    SecuritySubAssessment:
      allOf:
        - description: Describes an Azure resource.
          properties:
            id:
              description: Resource Id
              readOnly: true
              type: string
            name:
              description: Resource name
              readOnly: true
              type: string
            type:
              description: Resource type
              readOnly: true
              type: string
          type: object
          x-ms-azure-resource: true
      description: Security sub-assessment on a resource
      properties:
        properties:
          $ref: "#/components/schemas/SecuritySubAssessmentProperties"
      type: object
    SecuritySubAssessmentList:
      description: List of security sub-assessments
      properties:
        nextLink:
          description: The URI to fetch the next page.
          readOnly: true
          type: string
        value:
          items:
            $ref: "#/components/schemas/SecuritySubAssessment"
          readOnly: true
          type: array
      type: object
    SecuritySubAssessmentProperties:
      description: Describes properties of an sub-assessment.
      properties:
        additionalData:
          $ref: "#/components/schemas/AdditionalData"
        category:
          description: Category of the sub-assessment
          readOnly: true
          type: string
        description:
          description: Human readable description of the assessment status
          readOnly: true
          type: string
        displayName:
          description: User friendly display name of the sub-assessment
          readOnly: true
          type: string
        id:
          description: Vulnerability ID
          readOnly: true
          type: string
        impact:
          description: Description of the impact of this sub-assessment
          readOnly: true
          type: string
        remediation:
          description: Information on how to remediate this sub-assessment
          readOnly: true
          type: string
        resourceDetails:
          $ref: "#/components/schemas/ResourceDetails"
        status:
          $ref: "#/components/schemas/SubAssessmentStatus"
        timeGenerated:
          description: The date and time the sub-assessment was generated
          format: date-time
          readOnly: true
          type: string
      type: object
    ServerVulnerabilityProperties:
      allOf:
        - $ref: "#/components/schemas/AdditionalData"
      description: Additional context fields for server vulnerability assessment
      properties:
        cve:
          description: List of CVEs
          items:
            $ref: "#/components/schemas/CVE"
          readOnly: true
          type: array
        cvss:
          additionalProperties:
            $ref: "#/components/schemas/CVSS"
          description: Dictionary from cvss version to cvss details object
          readOnly: true
          type: object
        patchable:
          description: Indicates whether a patch is available or not
          readOnly: true
          type: boolean
        publishedTime:
          description: Published time
          format: date-time
          readOnly: true
          type: string
        threat:
          description: Threat name
          readOnly: true
          type: string
        type:
          description: "Vulnerability Type. e.g: Vulnerability, Potential Vulnerability,
            Information Gathered"
          readOnly: true
          type: string
        vendorReferences:
          items:
            $ref: "#/components/schemas/VendorReference"
          readOnly: true
          type: array
      type: object
      x-ms-discriminator-value: ServerVulnerabilityAssessment
    SqlServerVulnerabilityProperties:
      allOf:
        - $ref: "#/components/schemas/AdditionalData"
      description: Details of the resource that was assessed
      properties:
        query:
          description: The T-SQL query that runs on your SQL database to perform the
            particular check
          readOnly: true
          type: string
        type:
          description: The resource type the sub assessment refers to in its resource
            details
          readOnly: true
          type: string
      type: object
      x-ms-discriminator-value: SqlServerVulnerability
    SubAssessmentStatus:
      description: Status of the sub-assessment
      properties:
        cause:
          description: Programmatic code for the cause of the assessment status
          readOnly: true
          type: string
        code:
          description: Programmatic code for the status of the assessment
          enum:
            - Healthy
            - Unhealthy
            - NotApplicable
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: SubAssessmentStatusCode
            values:
              - description: The resource is healthy
                value: Healthy
              - description: The resource has a security issue that needs to be addressed
                value: Unhealthy
              - description: Assessment for this resource did not happen
                value: NotApplicable
        description:
          description: Human readable description of the assessment status
          readOnly: true
          type: string
        severity:
          description: The sub-assessment severity level
          enum:
            - Low
            - Medium
            - High
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: true
            name: severity
            values:
              - value: Low
              - value: Medium
              - value: High
      type: object
    VendorReference:
      description: Vendor reference
      properties:
        link:
          description: Link url
          readOnly: true
          type: string
        title:
          description: Link title
          readOnly: true
          type: string
      type: object
