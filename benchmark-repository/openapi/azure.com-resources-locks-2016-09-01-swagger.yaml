servers:
  - url: https://management.azure.com
components:
  parameters:
    ApiVersionParameter:
      description: The API version to use for the operation.
      in: query
      name: api-version
      required: true
      schema:
        type: string
    SubscriptionIdParameter:
      description: The ID of the target subscription.
      in: path
      name: subscriptionId
      required: true
      schema:
        type: string
  requestBodies:
    ManagementLockObject:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ManagementLockObject"
      description: The management lock parameters.
      required: true
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ManagementLockListResult:
      description: The list of locks.
      properties:
        nextLink:
          description: The URL to use for getting the next set of results.
          type: string
        value:
          description: The list of locks.
          items:
            $ref: "#/components/schemas/ManagementLockObject"
          type: array
    ManagementLockObject:
      description: The lock information.
      properties:
        id:
          description: The resource ID of the lock.
          readOnly: true
          type: string
        name:
          description: The name of the lock.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/ManagementLockProperties"
        type:
          description: The resource type of the lock - Microsoft.Authorization/locks.
          readOnly: true
          type: string
      required:
        - properties
      x-ms-azure-resource: true
    ManagementLockOwner:
      description: Lock owner properties.
      properties:
        applicationId:
          description: The application ID of the lock owner.
          type: string
    ManagementLockProperties:
      description: The lock properties.
      properties:
        level:
          description: "The level of the lock. Possible values are: NotSpecified,
            CanNotDelete, ReadOnly. CanNotDelete means authorized users are able
            to read and modify the resources, but not delete. ReadOnly means
            authorized users can only read from a resource, but they can't
            modify or delete it."
          enum:
            - NotSpecified
            - CanNotDelete
            - ReadOnly
          type: string
          x-ms-enum:
            modelAsString: true
            name: LockLevel
        notes:
          description: Notes about the lock. Maximum of 512 characters.
          type: string
        owners:
          description: The owners of the lock.
          items:
            $ref: "#/components/schemas/ManagementLockOwner"
          type: array
      required:
        - level
    Operation:
      description: Microsoft.Authorization operation
      properties:
        display:
          description: The object that represents the operation.
          properties:
            operation:
              description: "Operation type: Read, write, delete, etc."
              type: string
            provider:
              description: "Service provider: Microsoft.Authorization"
              type: string
            resource:
              description: "Resource on which the operation is performed: Profile,
                endpoint, etc."
              type: string
        name:
          description: "Operation name: {provider}/{resource}/{operation}"
          type: string
      type: object
    OperationListResult:
      description: Result of the request to list Microsoft.Authorization operations. It
        contains a list of operations and a URL link to get the next set of
        results.
      properties:
        nextLink:
          description: URL to get the next set of operation list results if there are any.
          type: string
        value:
          description: List of Microsoft.Authorization operations.
          items:
            $ref: "#/components/schemas/Operation"
          type: array
