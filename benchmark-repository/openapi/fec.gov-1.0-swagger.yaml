  /operations-log/:
    get:
      description: >
        
        The Operations log contains details of each report loaded into the database. It is primarily

        used as status check to determine when all of the data processes, from initial entry through

        review are complete.
      parameters:
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: |
            
            Indicates the type of form that was filed.
            ex: F1, F2, F3P, F3X etc...
          in: query
          name: form_type
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: |
            
            Forms with coverage date - 
                year from the coverage ending date.
            Forms without coverage date - 
                year from the receipt date.
          in: query
          name: report_year
          required: false
          explode: true
          schema:
            type: array
            items:
              format: int32
              type: integer
        - description: >
            
            Selects all filings received after this date(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: min_receipt_date
          required: false
          schema:
            type: string
            format: date
        - description: |
            Name of report where the underlying data comes from:
                - 10D Pre-Election
                - 10G Pre-General
                - 10P Pre-Primary
                - 10R Pre-Run-Off
                - 10S Pre-Special
                - 12C Pre-Convention
                - 12G Pre-General
                - 12P Pre-Primary
                - 12R Pre-Run-Off
                - 12S Pre-Special
                - 30D Post-Election
                - 30G Post-General
                - 30P Post-Primary
                - 30R Post-Run-Off
                - 30S Post-Special
                - 60D Post-Convention
                - M1  January Monthly
                - M10 October Monthly
                - M11 November Monthly
                - M12 December Monthly
                - M2  February Monthly
                - M3  March Monthly
                - M4  April Monthly
                - M5  May Monthly
