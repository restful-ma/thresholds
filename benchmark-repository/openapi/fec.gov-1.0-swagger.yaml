  /calendar-dates/:
    get:
      description: >
        
        Combines the election and reporting dates with Commission meetings, conferences, outreach, Advisory Opinions, rules, litigation dates and other

        events into one calendar.


        State and report type filtering is no longer available.
      parameters:
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: |
            
            The maximum start date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: max_start_date
          required: false
          schema:
            type: string
            format: date
        - description: An unique ID for an event. Useful for downloading a single event to
            your calendar. This ID is not a permanent, persistent ID.
          in: query
          name: event_id
          required: false
          schema:
            type: integer
            format: int32
        - description: Hide null values on sorted column(s).
          in: query
          name: sort_hide_null
          required: false
          schema:
            type: boolean
            default: false
        - description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
          schema:
            type: boolean
            default: false
        - description: >
            
            API key for https://api.data.gov. Get one at https://api.data.gov/signup.
          in: query
          name: api_key
          required: true
          schema:
            type: string
            default: DEMO_KEY
        - description: |
            
            The minimum start date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: min_start_date
          required: false
          schema:
            type: string
            format: date
        - description: |
            
            The maximum end date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: max_end_date
          required: false
          schema:
            type: string
            format: date
        - description: Provide a field to sort by. Use - for descending order.
          in: query
          name: sort
          required: false
          schema:
            type: string
            default: -start_date
        - description: Longer description of event
          in: query
          name: summary
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Toggle that filters out all rows having sort column that is non-null
          in: query
          name: sort_null_only
          required: false
          schema:
            type: boolean
            default: false
        - description: >
            
            Each type of event has a calendar category with an integer id. Options are: Open Meetings: 32, Executive Sessions: 39, Public Hearings: 40,

            Conferences: 33, Roundtables: 34, Election Dates: 36, Federal Holidays: 37, FEA Periods: 38, Commission Meetings: 20,

            Reporting Deadlines: 21, Conferences and Outreach: 22, AOs and Rules: 23, Other: 24, Quarterly: 25, Monthly: 26,

            Pre and Post-Elections: 27, EC Periods:28, and IE Periods: 29
          in: query
          name: calendar_category_id
          required: false
          explode: true
          schema:
            type: array
            items:
              format: int32
              type: integer
        - description: |
            
            The minimum end date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: min_end_date
          required: false
          schema:
            type: string
            format: date
        - description: Brief description of event
          in: query
          name: description
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: The number of results returned per page. Defaults to 20.
          in: query
          name: per_page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarDatePage"
      tags:
        - dates
  /calendar-dates/export/:
    get:
      description: >+
        
        Returns CSV or ICS for downloading directly into calendar applications like Google, Outlook or other applications.


        Combines the election and reporting dates with Commission meetings, conferences, outreach, Advisory Opinions, rules, litigation dates and other

        events into one calendar.


        State filtering now applies to elections, reports and reporting periods.


        Presidential pre-primary report due dates are not shown on even years.

        Filers generally opt to file monthly rather than submit over 50 pre-primary election

        reports. All reporting deadlines are available at /reporting-dates/ for reference.


        This is [the sql function](https://github.com/fecgov/openFEC/blob/develop/data/migrations/V40__omnibus_dates.sql)

        that creates the calendar.

      parameters:
        - in: query
          name: renderer
          required: false
          schema:
            type: string
            enum:
              - ics
              - csv
            default: ics
        - description: For paginating through results, starting at page 1
