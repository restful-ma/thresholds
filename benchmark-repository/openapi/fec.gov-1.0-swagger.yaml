          in: query
          name: api_key
          required: true
          schema:
            type: string
            default: DEMO_KEY
        - description: Provide a field to sort by. Use - for descending order.
          in: query
          name: sort
          required: false
          schema:
            type: string
            default: primary_category_name
        - description: |
            
            Audit category ID (table PK)
          in: query
          name: primary_category_id
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Toggle that filters out all rows having sort column that is non-null
          in: query
          name: sort_null_only
          required: false
          schema:
            type: boolean
            default: false
        - description: The number of results returned per page. Defaults to 20.
          in: query
          name: per_page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditCategoryPage"
      tags:
        - audit
  /audit-primary-category/:
    get:
      description: >
        
        This lists the options for the primary categories available in the /audit-search/ endpoint.
      parameters:
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: |
            Primary Audit Category
                - No Findings or Issues/Not a Committee
                - Net Outstanding Campaign/Convention Expenditures/Obligations
                - Payments/Disgorgements
                - Allocation Issues
                - Prohibited Contributions
                - Disclosure
                - Recordkeeping
                - Repayment to US Treasury
                - Other
                - Misstatement of Financial Activity
                - Excessive Contributions
                - Failure to File Reports/Schedules/Notices
                - Loans
                - Referred Findings Not Listed
          in: query
          name: primary_category_name
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: Hide null values on sorted column(s).
          in: query
          name: sort_hide_null
          required: false
          schema:
            type: boolean
            default: false
        - description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
