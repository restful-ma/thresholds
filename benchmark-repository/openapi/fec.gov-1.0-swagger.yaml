                - Payments/Disgorgements
                - Allocation Issues
                - Prohibited Contributions
                - Disclosure
                - Recordkeeping
                - Repayment to US Treasury
                - Other
                - Misstatement of Financial Activity
                - Excessive Contributions
                - Failure to File Reports/Schedules/Notices
                - Loans
                - Referred Findings Not Listed
