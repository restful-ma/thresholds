  /#X-Amz-Target=KinesisAnalytics_20150814.AddApplicationOutput:
    post:
      operationId: AddApplicationOutput
      description: <note> <p>This documentation is for version 1 of the Amazon Kinesis Data
        Analytics API, which only supports SQL applications. Version 2 of the
        API supports SQL and Java applications. For more information about
        version 2, see <a
        href="/kinesisanalytics/latest/apiv2/Welcome.html">Amazon Kinesis Data
        Analytics API V2 Documentation</a>.</p> </note> <p>Adds an external
        destination to your Amazon Kinesis Analytics application.</p> <p>If you
        want Amazon Kinesis Analytics to deliver data from an in-application
        stream within your application to an external destination (such as an
        Amazon Kinesis stream, an Amazon Kinesis Firehose delivery stream, or an
        AWS Lambda function), you add the relevant configuration to your
        application using this operation. You can configure one or more outputs
        for your application. Each output configuration maps an in-application
        stream and an external destination.</p> <p> You can use one of the
        output configurations to deliver data from your in-application error
        stream to an external destination so that you can analyze the errors.
        For more information, see <a
        href="https://docs.aws.amazon.com/kinesisanalytics/latest/dev/how-it-works-output.html">Understanding
        Application Output (Destination)</a>. </p> <p> Any configuration update,
        including adding a streaming source using this operation, results in a
        new version of the application. You can use the <a
        href="https://docs.aws.amazon.com/kinesisanalytics/latest/dev/API_DescribeApplication.html">DescribeApplication</a>
        operation to find the current application version.</p> <p>For the limits
        on the number of application inputs and outputs you can configure, see
        <a
        href="https://docs.aws.amazon.com/kinesisanalytics/latest/dev/limits.html">Limits</a>.</p>
        <p>This operation requires permissions to perform the
        <code>kinesisanalytics:AddApplicationOutput</code> action.</p>
