                      - jp
                      - ar
                    example: us
                    type: string
                  localization_zip:
                    description: option to localize the results per zip code
                    example: ""
                    type: string
                  num_results:
                    description: number of results found in SERP
                    example: 100
                    type: integer
                  organic_results:
                    items:
                      properties:
                        rank:
                          description: the url ranking number
                          example: 1
                          type: string
                        url:
                          example: www.sheerseo.com
                          type: string
                      type: object
                    type: array
                  ready:
                    description: task ready indicator
                    enum:
                      - "true"
                      - "false"
                    example: "true"
                    type: string
                  search_engine:
                    example: google
                    type: string
                  status:
                    description: task status in terms of success
                    enum:
                      - ok
                      - invalid
                    example: ok
                    type: string
                type: object
            type: object
          type: array
      title: Response for serp-collect request
    serpSubmitRequest:
      properties:
        priority:
          description: The priority for the keyword jobs submitted. High priority costs
            double credits. Default value is low.
          enum:
            - low
            - high
          example: high
          type: string
        tasks:
          description: The keyword SERP jobs. Maximum 1000 jobs per a single request.
          items:
            $ref: "#/components/schemas/KeywordJobSerp"
          type: array
      required:
