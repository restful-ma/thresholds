            - pt
            - mx
            - tr
            - cl
            - jp
            - ar
          example: us
          type: string
        localization_zip:
          description: option to localize the results per zip code
          example: 90210
          type: string
        search_engine:
          default: google
          description: google/bing/google_mobile
          enum:
            - google
            - bing
            - google_mobile
          example: google
          type: string
      required:
        - keyword
        - localization_code
      type: object
    KeywordTask:
      properties:
        keyword:
          description: keyword (search term)
          example: seo software
          type: string
        localization_code:
          description: A code for the localization, which is a combination of country and
            language
          enum:
            - us
            - uk
            - au
            - br
            - be_dutch
            - be_french
            - ca
