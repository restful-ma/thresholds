            - fi
            - pt
            - mx
            - tr
            - cl
            - jp
            - ar
          example: us
          type: string
        localization_zip:
          description: option to localize the results per zip code
          example: 90210
          type: string
        search_engine:
          description: google/bing/google_mobile
          enum:
            - google
            - bing
            - google_mobile
          example: google
          type: string
        status:
          description: status of this task request. "ok" means we're working on collecting
            it. "invalid" means there was an error and it won't be collected
          enum:
            - ok
            - invalid
          example: ok
          type: string
        task_id:
          description: the assigned task id for this task. Should be used later in the
            serp-collect request
          example: 16ad9957b23x140753
          type: string
      required:
        - keyword
        - localization_code
      type: object
    rankCollectResponse:
      properties:
        tasks:
          items:
            properties:
              task_id:
                description: the id of the task you want to look for
                properties:
                  error_message:
                    description: error message in case task status is invalid
                    example: ""
                    type: string
                  keyword:
                    description: keyword (search term)
                    example: seo software
                    type: string
                  local_pack_rank:
                    description: "relevent only to google: show the local pack rank of the
                      domain in case exist"
                    example: 1
                    type: integer
                  localization_code:
                    description: A code for the localization, which is a combination of
                      country and language
                    enum:
                      - us
                      - uk
                      - au
                      - br
                      - be_dutch
