                      - fi
                      - pt
                      - mx
                      - tr
                      - cl
                      - jp
                      - ar
                    example: us
                    type: string
                  localization_zip:
                    description: option to localize the results per zip code
                    example: ""
                    type: string
                  rank:
                    description: the exact rank of the domain in the search engine asked
                    example: 1
                    type: integer
                  ready:
                    description: task ready indicator
                    enum:
                      - "true"
                      - "false"
                    example: "true"
                    type: string
                  search_engine:
                    description: google/bing/google_mobile
                    enum:
                      - google
                      - bing
                      - google_mobile
                    example: google
                    type: string
                  status:
                    description: task status in terms of success
                    enum:
                      - ok
                      - invalid
                    example: ok
                    type: string
                type: object
            type: object
          type: array
      title: Response for rank-collect request
    rankSubmitRequest:
      properties:
        priority:
          description: The priority for the keyword jobs submitted. High priority costs
            double credits. Default value is low.
          enum:
            - low
            - high
          example: high
          type: string
        tasks:
          description: The keyword RANK jobs. Maximum 1000 jobs per a single request.
          items:
            $ref: "#/components/schemas/KeywordJobRank"
          type: array
      required:
        - tasks
    rankSubmitResponse:
      description: Describes the result of uploading an image resource
      properties:
        error_message:
          type: string
        response_code:
          description: The request response_code.
          example: 200
          type: integer
        tasks:
          items:
            $ref: "#/components/schemas/KeywordTask"
          type: array
      required:
        - response_code
      title: Response for rank-submit request
      type: object
