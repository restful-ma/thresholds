            signature panel on the back of the cardholder's card. If present
            during a request that requires authorization, the value will be sent
            to the issuer for validation."
          example: "152"
          type: string
        dda_number:
          description: "<strong>Format: </strong>Variable length, up to 17
            N<br><strong>Description: </strong>Owner's account number at the
            bank. Applicable for ACH payments.<br><strong>Conditional
            Requirement: </strong>Refer to <a
            href=\"/developer/api/reference#card-source-conditional-requirements\
            \"target=\"_blank\">Card or Bank Account Data Sources and
            Conditional Requirements</a>"
          example: "3456776866"
          type: string
        developer_id:
          description: >
            <strong>Format: </strong>Variable length, up to 32
            AN<br><strong>Description: </strong>Use to indicate which company
            developed the integration to Qualpay or the name of the payment
            solution that is connected to Qualpay.  Suggested usage is
            softwareABCv1.0 or companyXYZv2.0.
          example: QualpayV1.2
          type: string
        echo_fields:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>This field contains a JSON array of field data that will be
            echoed back in the response message."
          example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
          type: string
        exp_date:
          description: '<strong>Format: </strong>Fixed length, 4 N(MMYY
            format)<br><strong>Description: </strong>Expiration date of
            cardholder card number. When card_id or customer_id is present in
            the request this field may also be present; if it is not, then the
            expiration date from the Card Vault will be
            used.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: 921
          type: string
        loc_id:
          description: "<strong>Format: </strong>Variable length, up to 4
            N<br><strong>Description: </strong>When a merchant has more than one
            location using the same currency, this value is used to specify the
            specific location for this request."
          example: "0001"
          type: string
        merchant_id:
          description: "<strong>Format: </strong>Variable length, up to 12
            N<br><strong>Description: </strong>Unique identifier on the Qualpay
            system."
          example: <Provide merchant id that links to API Key>
          format: int64
          type: integer
        profile_id:
          description: "<strong>Format: </strong>Fixed length, 20 N<br><strong>Description:
            </strong>Explicitly identifies which Payment Gateway profile should
            be used for the request."
          example: "21200001000300000978"
          type: string
        report_data:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>This field contains a JSON array of field data that will be
            included with the transaction data reported in Qualpay Manager."
          example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip"
            : "San Mateo, CA 94402"} ]'
          type: string
        retry_id:
          description: "<strong>Format: </strong>Variable length, up to 15
            N<br><strong>Description: </strong>This field contains a merchant
            generated number used to identify the request. This value must be
            unique within the last 24 hours. When present, the payment gateway
            will use the retry_attempt to determine whether the message is new
            or a retry of a previous message."
          example: 1234
          format: int64
          type: integer
        session_id:
          description: INTERNAL USE ONLY.
          type: string
        single_use:
          description: '<br><strong>Default: </strong>false<br><strong>Description:
            </strong>In a tokenize request, setting the single_use field to
            "true" will cause a single-use token to be generated. This token
            will expire in 10 minutes or when first used.'
          example: true
          type: boolean
        tr_number:
          description: '<strong>Format: </strong>Fixed length, 9 N<br><strong>Description:
            </strong>Bank transit/routing number. Applicable for ACH
            payments.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: "011111111"
          type: string
        type_id:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Default:
            </strong>C<br><strong>Description: </strong>Bank Account Type.
            Applicable for ACH payments. Possible values are: <ul><li>C =
            Personal checking account</li><li>S = Personal savings
            account</li><li>K = Business checking account</li><li>V = Business
            savings account</li></ul>"
          example: S
          type: string
        user_id:
          description: INTERNAL USE ONLY.
          format: int64
          type: integer
      required:
        - exp_date
        - merchant_id
      type: object
    PGApiTokenizeResponse:
      properties:
        card_id:
          description: "<strong>Format: </strong>Fixed length, 32
            AN<br><strong>Description: </strong>32-byte value returned after
            successful tokenize request or when an authorization or sale
            transaction requests tokenization of the cardholder data."
          example: 86e1b00d9b0811e68df3069d8f743581
          readOnly: true
          type: string
        card_number:
          description: "<strong>Format: </strong>Variable length, up to 16
            AN<br><strong>Description: </strong>Cardholder's card number
            (truncated)."
          example: 4111xxxxxx111111
          type: string
        echo_fields:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Data that was provided in echo_fields in the request."
          example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
          readOnly: true
          type: string
        pg_id:
          description: "<strong>Format: </strong>Fixed length, 32
            AN<br><strong>Description: </strong>32-byte unique identifier
            generated by the payment gateway, returned in all valid responses."
          example: d24ac6189b0b11e6966ca68d5edbef41
          readOnly: true
          type: string
        rcode:
          description: '<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description:
            </strong>Response code from the payment gateway. "000" indicates
            success. Refer to <a
            href="/developer/api/reference#api-response-codes"target="_blank">Platform
            API Response Codes</a> for entire list of Payment Gateway Response
            Codes.'
          example: "000"
          readOnly: true
          type: string
        rmsg:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Response text from the payment gateway."
          example: Token request complete
          readOnly: true
          type: string
      type: object
    PGApiTransactionRequest:
      properties:
        amt_convenience_fee:
          description: "<strong>Format: </strong>Variable length, up to 8,2
            N<br><strong>Description: </strong>Amount of convenience fee. A
            convenience fee is a fee charged to your customer for the
            \"convenience\" of being able to pay using an alternative payment
            channel outside your merchant's customary payment channel. Must be a
            flat/fixed fee amount per transaction. This field tracks the
            convenience fee amount for display purposes, but the amount of the
            fee must be included in amt_tran."
          example: 2
          format: double
          type: number
        amt_fbo:
          description: '<strong>Format: </strong>Variable length, up to 12,2
            N<br><strong>Description: </strong>Total amount of transaction to be
            transferred to the "for benefit of" (FBO) account.'
          example: 1.5
          format: double
          type: number
        amt_tax:
          description: "<strong>Format: </strong>Variable length, up to 12,2
            N<br><strong>Description: </strong>Amount of sales tax included in
            the total transaction amount. This field tracks the tax amount for
            display and interchange purposes, but the amount of the tax must be
            included in amt_tran.<br><strong>Conditional Requirement:
            </strong>Required for Level 2 and Level 3 interchange
            qualification."
          example: 93.5
          format: double
          type: number
        amt_tran:
          description: "<strong>Format: </strong>Variable length, up to 12,2
            N<br><strong>Description: </strong>Total amount of transaction
            including sales tax (amt_tax), convenience fee
            (amt_convenience_fee), and/or surcharge (amt_tran_fee) if
            applicable."
          example: 1193.5
          format: double
          type: number
        amt_tran_fee:
          description: '<strong>Format: </strong>Variable length, up to 8,2
            N<br><strong>Description: </strong>Amount of transaction surcharge
            fee. A surcharge is a fee added to the cost of a purchase for the
            "privilege" of using a credit card instead of another form of
            payment, and can be a percentage of the transaction amount or fixed
            amount of up to 4% of amt_tran. This field tracks the surcharge
            amount of the transaction for display purposes, but the amount of
            the fee must be included in amt_tran.'
          example: 2.35
          format: double
          type: number
        auth_code:
          description: "<strong>Format: </strong>Fixed length, 6 AN<br><strong>Description:
            </strong>This field should contain the 6-character authorization
            code that was received during a voice or Automated Response
            Unit(ARU) authorization for force request type. This is field is
            applicable to only force request type.<br><strong>Conditional
            Requirement: </strong>This field is required in force request type."
          example: "620376"
          type: string
        avs_address:
          description: "<strong>Format: </strong>Variable length, up to 20
            AN<br><strong>Description: </strong>Street address of the
            cardholder. If present, it will be included in the authorization
            request sent to the issuing bank."
          example: 123 Main St
          type: string
        avs_zip:
          description: "<strong>Format: </strong>Variable length, up to 9
            AN<br><strong>Description: </strong>Zip code of the cardholder. If
            present, it will be included in the authorization request sent to
            the issuing bank.<br><strong>Conditional Requirement: </strong>This
            field is required if avs_address is present."
          example: "94402"
          type: string
        card_id:
          description: '<strong>Format: </strong>Fixed length, 32
            AN<br><strong>Description: </strong>Card ID received from a
            tokenization request. The card_id may be used in place of a card
            number or card swipe.<br><strong>Conditional Requirement:
            </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: 86e1b00d9b0811e68df3069d8f743581
          type: string
        card_number:
          description: "<strong>Format: </strong>Variable length, up to 19
            N<br><strong>Description: </strong>Cardholder's card
            number.<br><strong>Conditional Requirement: </strong>Refer to <a
            href=\"/developer/api/reference#card-source-conditional-requirements\
            \"target=\"_blank\">Card or Bank Account Data Sources and
            Conditional Requirements</a>"
          example: "4111111111111111"
          type: string
        card_swipe:
          description: '<strong>Format: </strong>Variable length, up to 79
            AN<br><strong>Description: </strong>Contains either track 1 or track
            2 magnetic stripe data. If the magnetic stripe reader provides both
            track 1 and track 2 data in a single read, it is the responsibility
            of the implementer to send data for only one of the two
            tracks.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: ;4111111111111111=08051010912345678901?8
          type: string
        cardholder_name:
          description: "<strong>Format: </strong>Variable length, up to 64
            AN<br><strong>Description: </strong>When provided in a tokenize
            request, the cardholder name will be stored in the Card Vault along
            with the cardholder card number and expiration date."
          example: JOHN CUSTOMER
          type: string
        cavv_3ds:
          description: "<strong>Format: </strong>Fixed length, 28
            AN<br><strong>Description: </strong>Base 64 encoded CAVV returned
            from the merchant’s third-party 3-D Secure Merchant Plug-in (MPI).
            Use for Visa 3D Secure transactions."
          example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
          type: string
        customer:
          $ref: "#/components/schemas/Customer"
        customer_code:
          description: "<strong>Format: </strong>Variable length, up to 17
            AN<br><strong>Description: </strong>Reference code supplied by the
            cardholder to the merchant."
          example: "PO # abc123"
          type: string
        customer_email:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Comma-separated list of e-mail addresses to which a receipt
            should be sent."
          example: testme@qualpay.com
          type: string
        customer_id:
          description: '<strong>Format: </strong>Variable length, up to 32
            AN<br><strong>Description: </strong>Customer ID value established by
            the merchant. The customer_id may be used in place of a card number
            in requests requiring cardholder account data. When used with a
            card_id or card_number or card_swipe, the request will be tied to
            the customer_id in Qualpay reporting. <br><strong>Conditional
            Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: JOECUSTOMER_12
          type: string
        cvv2:
          description: "<strong>Format: </strong>Variable length, up to 4
            N<br><strong>Description: </strong>CVV2 or CID value from the
            signature panel on the back of the cardholder's card. If present
            during a request that requires authorization, the value will be sent
            to the issuer for validation."
          example: "152"
          type: string
        dba_name:
          description: "<strong>Format: </strong>Variable length, up to 21
            AN<br><strong>Description: </strong>When the merchant has been
            authorized to send dynamic DBA information, this field will contain
            the DBA name used by Qulapay in the authorization and clearing
            messages.<br>Note: the payment gateway will automatically add a
            prefix plus an asterisk (*) to the dba_name value. For example, if
            the prefix is ABC and the dba_name value is SHOE CO, the DBA name
            will show as \"ABC*SHOE CO\" on the cardholder's credit card
            statement."
          example: SHOE CO
          type: string
        dda_number:
          description: "<strong>Format: </strong>Variable length, up to 17
            N<br><strong>Description: </strong>Owner's account number at the
            bank. Applicable for ACH payments.<br><strong>Conditional
            Requirement: </strong>Refer to <a
            href=\"/developer/api/reference#card-source-conditional-requirements\
            \"target=\"_blank\">Card or Bank Account Data Sources and
            Conditional Requirements</a>"
          example: "3456776866"
          type: string
        developer_id:
          description: >
            <strong>Format: </strong>Variable length, up to 32
            AN<br><strong>Description: </strong>Use to indicate which company
            developed the integration to Qualpay or the name of the payment
            solution that is connected to Qualpay.  Suggested usage is
            softwareABCv1.0 or companyXYZv2.0.
          example: QualpayV1.2
          type: string
        echo_fields:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>This field contains a JSON array of field data that will be
            echoed back in the response message."
          example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
          type: string
        email_receipt:
          description: "<br><strong>Default: </strong>false<br><strong>Description:
            </strong>When this field is provided and set to true, a
            customer_email must also be provided. When these two fields are
            provided, a transaction receipt will be sent via e-mail to the
            address(es) provided in the customer_email field."
          example: true
          type: boolean
        exp_date:
          description: '<strong>Format: </strong>Fixed length, 4 N, MMYY
            format<br><strong>Description: </strong>Expiration date of
            cardholder card number.  When card_id or customer_id is present in
            the request this field may also be present; if it is not, then the
            expiration date from the Card Vault will be
            used.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: 921
          type: string
        fbo_id:
          description: "<strong>Format: </strong>Variable length, up to 16
            N<br><strong>Description: </strong>For Benefit Of (FBO) merchant
            account identifier on the Qualpay system. Contact Qualpay customer
            support to obtain your FBO information."
          example: 999000000001
          format: int64
          type: integer
        line_items:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>JSON array of JSON objects. Each object represents a single
            line item detail element related to the transaction. Each detail
            element has required subfields: <br>quantity (7N)<br> description
            (26AN)<br> unit_of_measure (12AN)<br> product_code (12AN) - cannot
            be all zeroes<br> debit_credit_ind (1 AN)<br> unit_cost (12,2N)<br>
            Optional subfields: <br>type_of_supply (2AN) - visa
            only<br>commodity_code - visa only(12AN)<br><strong>Conditional
            Requirement: </strong> This field is required for Level 3
            interchange qualification."
          example: '[{"quantity": "1","description": "Traffic Cones",
            "unit_of_measure": "each", "product_code": "SKU-123",
            "debit_credit_ind": "D", "unit_cost": "14.99"},{"quantity": "3",
            "description": "Spray Paint", "unit_of_measure": "EA",
            "product_code": "SKU-456", "debit_credit_ind": "D", "unit_cost":
            "5.00"}]'
          type: string
        loc_id:
          description: "<strong>Format: </strong>Variable length, up to 4
            N<br><strong>Description: </strong>When a merchant has more than one
            location using the same currency, this value is used to specify the
            specific location for this request."
          example: "0001"
          type: string
        mc_ucaf_data:
          description: "<strong>Format: </strong>Variable length, up to 32
            AN<br><strong>Description: </strong>Base64 encoded MasterCard UCAF
            Field Data returned from the merchant’s third-party 3D Secure
            Merchant Plug-in (MPI). Use for MasterCard 3-D Secure transactions."
          example: ASNFZ4nwEjRWeI8BI0VnifASNFZ4jwHyL0U=
          type: string
        mc_ucaf_ind:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:
            </strong>MasterCard UCAF Collection Indicator returned from the
            merchant’s third-party 3-D Secure Merchant Plug-in (MPI). Use for
            MasterCard 3-D Secure transactions."
          example: "2"
          type: string
        merch_ref_num:
          description: "<strong>Format: </strong>Variable length, up to 128
            AN<br><strong>Description: </strong>Merchant provided reference
            value that will be stored with the transaction data and included
            with transaction data in reports within Qualpay Manager. This value
            will also be attached to any lifecycle transactions (e.g. retrieval
            requests and chargebacks) that may occur."
          example: ITEM 16126 Purchased 12-15-2016
          type: string
        merchant_id:
          description: "<strong>Format: </strong>Variable length, up to 12
            N<br><strong>Description: </strong>Unique identifier on the Qualpay
            system."
          example: <Provide merchant id that links to API Key>
          format: int64
          type: integer
        moto_ecomm_ind:
          description: "<strong>Format: </strong>Fixed length, 1 N<br><strong>Default:
            </strong>7<br><strong>Description: </strong>Indicates type of MOTO
            transaction: <ul><li>0 = Card Present (not MOTO/e-Commerce)</li><li>
            1 = One Time MOTO transaction</li><li>2 = Recurring </li><li>3 =
            Installment </li><li>5 = Full 3D-Secure transaction</li><li>6 =
            Merchant 3D-Secure transaction</li><li>7 = e-Commerce Channel
            Encrypted (SSL)</li></ul>"
          example: "1"
          type: string
        partial_auth:
          description: "<br><strong>Default: </strong>false<br><strong>Description:
            </strong>This field must be present and set to a value of 'true' in
            order for the request to allow for approval of a partial amount.
            This would be used to allow a merchant to accept a partial payment
            from pre-paid or debit cards. When only part of the requested amount
            is available, the response code will be 010 and the amt_tran field
            in the response will contain the amount that was approved. A second
            sale request  on a different card is needed  to capture the
            remaining amount. Applicable to auth and sale request types."
          example: true
          type: boolean
        pg_id:
          description: "<strong>Format: </strong>Fixed length, 32
            AN<br><strong>Description: </strong>PG ID of previously authorized
            transaction. This field is required when sending a capture, refund,
            or void request."
          example: d24ac6189b0b11e6966ca68d5edbef41
          type: string
        profile_id:
          description: "<strong>Format: </strong>Fixed length, 20 N<br><strong>Description:
            </strong>Explicitly identifies which Payment Gateway profile should
            be used for the request."
          example: "21200001000300000978"
          type: string
        purchase_id:
          description: "<strong>Format: </strong>Variable length, up to 25
            AN<br><strong>Description: </strong>Purchase Identifier (also
            referred to as the invoice number generated by the
            merchant).<br><strong>Conditional Requirement: </strong> This field
            is required for Level 2 and Level 3 interchange qualification."
          example: 55-1212
          type: string
        report_data:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>This field contains a JSON array of field data that will be
            included with the transaction data reported in Qualpay Manager."
          example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip"
            : "San Mateo, CA 94402"} ]'
          type: string
        retry_id:
          description: "<strong>Format: </strong>Variable length, up to 15
            N<br><strong>Description: </strong>This field contains a merchant
            generated number used to identify the request. This value must be
            unique within the last 24 hours. When present, the payment gateway
            will use the retry_attempt to determine whether the message is new
            or a retry of a previous message."
          example: 1234
          format: int64
          type: integer
        session_id:
          description: INTERNAL USE ONLY.
          type: string
        subscription_id:
          description: "<strong>Format: </strong>Variable length, up to 10
            N<br><strong>Description: </strong>Identifies the recurring
            subscription that applies to this transaction."
          example: 1234
          format: int64
          type: integer
        tokenize:
          description: '<br><strong>Default: </strong>false<br><strong>Description:
            </strong>In an authorization, credit, force, sale, or verify request
            the merchant can set tokenize to "true" and the payment gateway will
            store the cardholder data in the Card Vault and provide a card_id in
            the response. If the card_number or card_id in the request is
            already in the Card Vault, this flag instructs the payment gateway
            to update the associated data (e.g. avs_address, avs_zip, exp_date)
            if present.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: true
          type: boolean
        tr_number:
          description: '<strong>Format: </strong>Fixed length, 9 N<br><strong>Description:
            </strong>Bank transit/routing number. Applicable for ACH
            payments.<br><strong>Conditional Requirement: </strong>Refer to <a
            href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card
            or Bank Account Data Sources and Conditional Requirements</a>'
          example: "011111111"
          type: string
        tran_currency:
          description: '<strong>Format: </strong>Fixed length, 3 N<br><strong>Default:
            </strong>840<br><strong>Description: </strong>ISO numeric currency
            code for the transaction. Refer to <a
            href="/developer/api/reference#country-codes"target="_blank">Country
            Codes</a> for a list of currency codes.'
          example: 840
          format: int32
          type: integer
        type_id:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Default:
            </strong>C<br><strong>Description: </strong>Bank Account Type.
            Applicable for ACH payments. Possible values are: <ul><li>C =
            Personal checking account</li><li>S = Personal savings
            account</li><li>K = Business checking account</li><li>V = Business
            savings account</li></ul>"
          example: S
          type: string
        user_id:
          description: INTERNAL USE ONLY.
          format: int64
          type: integer
        vendor_id:
          description: "<strong>Format: </strong>Variable length, up to 12
            N<br><strong>Description: </strong>Identifies the vendor to which
            this capture request applies."
          example: 212100026512
          format: int64
          type: integer
        xid_3ds:
          description: "<strong>Format: </strong>Fixed length, 28
            AN<br><strong>Description: </strong>Base64 encoded transaction ID
            (XID) returned from the merchant’s third-party 3D Secure Merchant
            Plug-in (MPI). Use for Visa 3-D Secure transactions."
          example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
          type: string
      required:
        - merchant_id
      type: object
    PGApiTransactionResponse:
      properties:
        amt_tran:
          description: "<strong>Format: </strong>Variable length, up to 12,2
            N<br><strong>Description: </strong>Transaction amount, returned only
            on partial approvals."
          example: 62.87
          format: double
          readOnly: true
          type: number
        auth_avs_result:
          description: '<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:
            </strong>AVS result from card issuer (if avs_zip and optionally
            avs_address were provided in the request). Refer to <a
            href="/developer/api/reference#avs-result-codes"target="_blank">Payment
            Result Codes for AVS</a> for possible values.'
          example: X
          readOnly: true
          type: string
        auth_code:
          description: "<strong>Format: </strong>Fixed length, 6 AN<br><strong>Description:
            </strong>Card issuer authorization code returned on successful
            authorization request."
