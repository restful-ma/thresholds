openapi: 3.0.0
info:
  contact:
    x-twitter: qualpay
  description: This document describes the Qualpay Payment Gateway API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Qualpay Payment Gateway
  version: 1.7.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://twitter.com/qualpay/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://api-test.qualpay.com/pg/doc
      version: "2.0"
  x-providerName: qualpay.com
tags:
  - description: Payment Gateway
    name: payment-gateway
  - description: PG Emulator
    name: pg-emulator
paths:
  /ardef:
    post:
      description: Gets Card type information for Visa, Mastercard, and Discover. Useful if
        you prohibit or allow certain activity based on card type. For example,
        you may not want to allow a subscription to be created using a prepaid
        card.
      operationId: "Get Card Type Information "
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArdefRequest"
        description: Card Type Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArdefResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
      security:
        - basicAuth: []
      summary: Get Card type Information for Visa, Mastercard, and Discover
      tags:
        - payment-gateway
  /auth:
    post:
      description: Authorizes a credit card for capture at a later time. An authorized
        transaction will continue to be open until it expires or a capture
        message is received. Authorizations are automatically voided if they are
        not captured within 28 days, although most issuing banks will release
        the hold after 24 hours in retail environments or 7 days in card not
        present environments.
      operationId: Authorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiTransactionRequest"
        description: Payment Gateway Authorization Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTransactionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Authorize Transaction
      tags:
        - payment-gateway
  /batchClose:
    post:
      description: Closes a batch. Use this request when the timing of the batch close
        needs to be controlled rather than relying on the once-daily automatic
        batch close which is 9 PM Pacific by default, and can be changed in the
        Qualpay Manager administration settings.
      operationId: Batch Close
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiBatchCloseRequest"
        description: Payment Gateway Batch Close Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBatchCloseResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Close Batch
      tags:
        - payment-gateway
  "/capture/{pgIdOrig}":
    post:
      description: Captures an authorized transaction for any amount up to the amount
        originally authorized. An authorized transaction can only be captured
        once.
      operationId: Capture
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiCaptureRequest"
        description: Payment Gateway Capture Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiCaptureResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Capture an Authorized Transaction
      tags:
        - payment-gateway
  /credit:
    post:
      description: Issues an unlinked credit. Credit requests require that the cardholder
        data is  provided in the request. Credits are only available during the
        first 30 days of account opening unless you contact Qualpay support to
        make other arrangements. The refund request should generally be used to
        return money to the cardholder, as it is a reversal of a previously
        captured transaction. A refund request is linked to the original
        transaction which is helpful for reconciliation purposes.
      operationId: Credit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiTransactionRequest"
        description: Payment Gateway Credit Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTransactionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Issue Credit to Cardholder
      tags:
        - payment-gateway
  "/emailReceipt/{pgId}":
    post:
      description: Sends the transaction receipt to multiple email addresses. Receipts can
        be sent only for successful transactions.
      operationId: Send Receipt
      parameters:
        - description: pgId
          in: path
          name: pgId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiEmailReceiptRequest"
        description: Payment Gateway Email Receipt Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiEmailReceiptResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Send Transaction Receipt Email
      tags:
        - payment-gateway
  /emulator/nmi:
    post:
      operationId: nmiDirectPostHandlerUsingPOST
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: string
            application/x-www-form-urlencoded:
              schema:
                type: string
      security:
        - basicAuth: []
      summary: nmiDirectPostHandler
      tags:
        - pg-emulator
  /emulator/nmi/three-step:
    post:
      operationId: nmiThreeStepRedirectUsingPOST
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - basicAuth: []
      summary: nmiThreeStepRedirect
      tags:
        - pg-emulator
  "/emulator/nmi/three-step/{pgId}":
    post:
      operationId: nmiThreeStepRedirectStepTwoUsingPOST
      parameters:
        - description: pgId
          in: path
          name: pgId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/html:
              schema:
                type: string
            "*/*":
              schema:
                type: string
      security:
        - basicAuth: []
      summary: nmiThreeStepRedirectStepTwo
      tags:
        - pg-emulator
  /emulator/xml/v1/request.api:
    post:
      operationId: emulatorHandlerUsingPOST
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
            "*/*":
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - basicAuth: []
      summary: emulatorHandler
      tags:
        - pg-emulator
  /force:
    post:
      description: Forces an approval, used when an online authorization request received a
        'declined' reason code and you have received an authorization from a
        voice or automated response (ARU) system. The required fields are the
        same as a sale or authorization request, except that the expiration date
        (exp_date) is not required, and the 6-character authorization code
        (auth_code) is required.
      operationId: Force
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiTransactionRequest"
        description: Payment Gateway Force Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTransactionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Force Transaction Approval
      tags:
        - payment-gateway
  "/refund/{pgIdOrig}":
    post:
      description: Returns money to the cardholder from a previously captured transaction.
        Multiple refunds are allowed per captured transaction, provided that the
        sum of all refunds does not exceed the original captured transaction
        amount. Authorizations that have not been captured are not eligible for
        a refund.
      operationId: Refund
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiRefundRequest"
        description: Payment Gateway Refund Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiRefundResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Refund Previously Captured Transaction
      tags:
        - payment-gateway
  /sale:
    post:
      description: Requests authorization, and, if approved, will immediately capture the
        transaction to be included in the next batch close. This transaction
        type is used in card-present environments, and also card-not-present
        environments where no physical goods are being shipped.
      operationId: Sale
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiTransactionRequest"
        description: Payment Gateway Sale Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTransactionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
        - payment-gateway
  /tokenize:
    post:
      description: Once stored, a unique card_id is returned for use in future
        transactions. Optionally, tokenization can be requested in an
        authorization, verify, force, credit, or sale request by sending the
        tokenize field set to true.
      operationId: Tokenize
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiTokenizeRequest"
        description: Payment Gateway Tokenize Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTokenizeResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Tokenize Card
      tags:
        - payment-gateway
  /verify:
    post:
      description: A verify request will return success if the cardholder information was
        verified by the issuer. If AVS or CVV data is included in the message,
        then the AVS or CVV result code will be returned in the response
        message. This is useful if you want to determine if you have been
        presented with a valid card, but are not ready to authorize the card.
      operationId: Verify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiVerifyRequest"
        description: Payment Gateway Card Verify Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Verify Card
      tags:
        - payment-gateway
  "/void/{pgIdOrig}":
    post:
      description: Authorizations can be voided at any time until Qualpay automatically
        voids them at 28 days. Captured transactions can be voided until the
        batch is closed. If your batch closes and you did not void the
        transaction in time, you may make a refund request.
      operationId: Void
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PGApiVoidRequest"
        description: Payment Gateway Void Request
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiVoidResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiBadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiUnauthResponse"
        "402":
          description: Declined
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Void a Previously Authorized Transaction
      tags:
        - payment-gateway
servers:
  - url: https://api-test.qualpay.com:443/pg
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    ArdefRequest:
      properties:
        card_number:
          description: "<strong>Format: </strong>Variable length, up to 19
            N<br><strong>Description: </strong>Cardholder's card number."
          example: "4111111111111111"
          type: string
        merchant_id:
          description: "<strong>Format: </strong>Variable length, up to 12
            N<br><strong>Description: </strong>Unique identifier on the Qualpay
            system."
          example: <Provide merchant id that links to API Key>
          format: int64
          type: integer
      required:
        - card_number
        - merchant_id
      type: object
    ArdefResponse:
      properties:
        funding:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:
            </strong>Funding type for a card type request submitted.<ul><li> C -
            Credit</li><li> D - Debit</li><li>P - Prepaid</li></ul>"
          example: C
          readOnly: true
          type: string
        ind_comm_level2:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:
            </strong>This field will be set to Y for Level 2 purchasing cards."
          example: Y
          readOnly: true
          type: string
        ind_comm_level3:
          description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description:
            </strong>This field will be set to Y for Level 3 purchasing cards."
          example: Y
          readOnly: true
          type: string
        issuer_country:
          description: "<strong>Format: </strong>Fixed length, 2 AN<br><strong>Description:
            </strong>Issuer Country for a card type request submitted."
          example: US
          readOnly: true
          type: string
        pg_id:
          description: "<strong>Format: </strong>Fixed length, 32
            AN<br><strong>Description: </strong>32-byte unique identifier
            generated by the payment gateway, returned in all valid responses."
          example: d24ac6189b0b11e6966ca68d5edbef41
          readOnly: true
          type: string
        rcode:
          description: '<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description:
            </strong>Response code from the payment gateway. "000" indicates
            success. Refer to <a
            href="/developer/api/reference#api-response-codes"target="_blank">Platform
            API Response Codes</a> for entire list of Payment Gateway Response
            Codes.'
          example: "000"
          readOnly: true
          type: string
        rmsg:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Response text from the payment gateway."
          example: Approved T37500
          readOnly: true
          type: string
      type: object
    Customer:
      properties:
        billing_addr1:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing address street."
          example: 123 Main Street
          type: string
        billing_addr2:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing address, line 2."
          example: "Suite #1234"
          type: string
        billing_city:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing city."
          example: San Mateo
          type: string
        billing_country:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing country."
          example: USA
          type: string
        billing_country_code:
          description: '<strong>Format: </strong>Fixed length, 3 N<br><strong>Description:
            </strong>ISO numeric country code for the billing address. Refer to
            <a
            href="/developer/api/reference#country-codes"target="_blank">Country
            Codes</a> for a list of country codes.'
          example: "840"
          type: string
        billing_state:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing state (abbreviated)."
          example: CA
          type: string
        billing_zip:
          description: "<strong>Format: </strong>Variable length<br><strong>Description:
            </strong>Customer billing zip code."
          example: "94402"
          type: string
        billing_zip4:
