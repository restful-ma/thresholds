openapi: 3.0.0
info:
  description: These APIs allow end users to operate on Azure Machine Learning Workspace
    resources.
  title: Azure Machine Learning Workspaces
  version: 2018-11-19
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/machinelearningservices/resource-manager/Microsoft.MachineLearningServices/stable/2018-11-19/machineLearningServices.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: machinelearningservices-machineLearningServices
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  /providers/Microsoft.MachineLearningServices/operations:
    get:
      description: Lists all of the available Azure Machine Learning Workspaces REST API
        operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationListResult"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Operation
      x-ms-pageable: {}
  "/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/usages":
    get:
      description: Gets the current usage information as well as limits for AML resources
        for given subscription and location.
      operationId: Usages_List
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - description: The location for which resource usage is queried.
          in: path
          name: location
          required: true
          schema:
            type: string
            pattern: ^[-\w\._]+$
          examples:
            List Usages:
              value: eastus
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListUsagesResult"
              examples:
                List Usages:
                  $ref: "#/components/examples/List_Usages"
      tags:
        - Usage
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/locations/{location}/vmSizes":
    get:
      description: Returns supported VM Sizes in a location
      operationId: VirtualMachineSizes_List
      parameters:
        - description: The location upon which virtual-machine-sizes is queried.
          in: path
          name: location
          required: true
          schema:
            type: string
            pattern: ^[-\w\._]+$
          examples:
            List VM Sizes:
              value: eastus
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VirtualMachineSizeListResult"
              examples:
                List VM Sizes:
                  $ref: "#/components/examples/List_VM_Sizes"
      tags:
        - VirtualMachineSizes
  "/subscriptions/{subscriptionId}/providers/Microsoft.MachineLearningServices/workspaces":
    get:
      description: Lists all the available machine learning workspaces under the specified
        subscription.
      operationId: Workspaces_ListBySubscription
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/PaginationParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceListResult"
              examples:
                Get Workspaces by subscription:
                  $ref: "#/components/examples/Get_Workspaces_by_subscription"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces":
    get:
      description: Lists all the available machine learning workspaces under the specified
        resource group.
      operationId: Workspaces_ListByResourceGroup
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/PaginationParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceListResult"
              examples:
                Get Workspaces by Resource Group:
                  $ref: "#/components/examples/Get_Workspaces_by_Resource_Group"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}":
    delete:
      description: Deletes a machine learning workspace.
      operationId: Workspaces_Delete
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
        "204":
          description: The machine learning workspace does not exist in the subscription.
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
    get:
      description: Gets the properties of the specified machine learning workspace.
      operationId: Workspaces_Get
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
              examples:
                Get Workspace:
                  $ref: "#/components/examples/Get_Workspace"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
    patch:
      description: Updates a machine learning workspace with the specified parameters.
      operationId: Workspaces_Update
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkspaceUpdateParameters"
        description: The parameters for updating a machine learning workspace.
        required: true
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
              examples:
                Update Workspace:
                  $ref: "#/components/examples/Update_Workspace"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
    put:
      description: Creates or updates a workspace with the specified parameters.
      operationId: Workspaces_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workspace"
        description: The parameters for creating or updating a machine learning workspace.
        required: true
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
              examples:
                Create Workspace:
                  $ref: "#/components/examples/Create_Workspace"
        "201":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
              examples:
                Create Workspace:
                  $ref: "#/components/examples/Create_Workspace"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/computes":
    get:
      description: Gets computes in specified workspace.
      operationId: MachineLearningCompute_ListByWorkspace
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/PaginationParameter"
      responses:
        "200":
          description: The response includes a paginated array of Machine Learning computes
            and a URI to the next set of results, if any. For the more
            information the limits of the number of items in a resource group,
            see
            https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedComputeResourcesList"
              examples:
                Get Computes:
                  $ref: "#/components/examples/Get_Computes"
        default:
          description: Error response describing why the request failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/computes/{computeName}":
    delete:
      description: Deletes specified Machine Learning compute.
      operationId: MachineLearningCompute_Delete
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/UnderlyingResourceActionParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
        "202":
          description: Compute deletion initiated.
          headers:
            Azure-AsyncOperation:
              description: URI to poll for asynchronous operation status.
              schema:
                type: string
              example: https://management.azure.com/subscriptions/...pathToOperationStatus...
            Location:
              description: URI to poll for asynchronous operation result.
              schema:
                type: string
              example: https://management.azure.com/subscriptions/...pathToOperationResult...
        default:
          description: Error response describing why the request failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
      x-ms-long-running-operation: true
    get:
      description: Gets compute definition by its name. Any secrets (storage keys, service
        credentials, etc) are not returned - use 'keys' nested resource to get
        them.
      operationId: MachineLearningCompute_Get
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputeResource"
              examples:
                Get a AKS Compute:
                  $ref: "#/components/examples/Get_a_AKS_Compute"
                Get a AML Compute:
                  $ref: "#/components/examples/Get_a_AML_Compute"
        default:
          description: Error response describing why the request failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
    patch:
      description: Updates properties of a compute. This call will overwrite a compute if
        it exists. This is a nonrecoverable operation.
      operationId: MachineLearningCompute_Update
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClusterUpdateParameters"
        description: Additional parameters for cluster update.
        required: true
      responses:
        "200":
          description: Compute update initiated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputeResource"
              examples:
                Update a AmlCompute Compute:
                  $ref: "#/components/examples/Update_a_AmlCompute_Compute"
        default:
          description: Error response describing why the request failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
      x-ms-long-running-operation: true
    put:
      description: Creates or updates compute. This call will overwrite a compute if it
        exists. This is a nonrecoverable operation. If your intent is to create
        a new compute, do a GET first to verify that it does not exist yet.
      operationId: MachineLearningCompute_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ComputeResource"
        description: Payload with Machine Learning compute definition.
        required: true
        x-ms-parameter-location: method
      responses:
        "200":
          description: Compute creation or update initiated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputeResource"
              examples:
                Create AKS Compute:
                  $ref: "#/components/examples/Create_AKS_Compute"
                Create a AML Compute:
                  $ref: "#/components/examples/Create_a_AML_Compute"
                Create a DataFactory Compute:
                  $ref: "#/components/examples/Create_a_DataFactory_Compute"
                Update a AKS Compute:
                  $ref: "#/components/examples/Update_a_AKS_Compute"
                Update a AML Compute:
                  $ref: "#/components/examples/Update_a_AML_Compute"
        "201":
          description: Compute creation or update initiated.
          headers:
            Azure-AsyncOperation:
              description: URI to poll for asynchronous operation status.
              schema:
                type: string
              example: https://management.azure.com/subscriptions/...pathToOperationStatus...
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputeResource"
              examples:
                Create AKS Compute:
                  $ref: "#/components/examples/Create_AKS_Compute"
                Create a AML Compute:
                  $ref: "#/components/examples/Create_a_AML_Compute"
                Create a DataFactory Compute:
                  $ref: "#/components/examples/Create_a_DataFactory_Compute"
                Update a AKS Compute:
                  $ref: "#/components/examples/Update_a_AKS_Compute"
                Update a AML Compute:
                  $ref: "#/components/examples/Update_a_AML_Compute"
        default:
          description: Error response describing why the request failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
      x-ms-long-running-operation: true
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/computes/{computeName}/listKeys":
    post:
      description: Gets secrets related to Machine Learning compute (storage keys, service
        credentials, etc).
      operationId: MachineLearningCompute_ListKeys
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComputeSecrets"
              examples:
                List AKS Compute Keys:
                  $ref: "#/components/examples/List_AKS_Compute_Keys"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - OperationalizationClusters
        - MachineLearningComputes
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/computes/{computeName}/listNodes":
    post:
      description: Get the details (e.g IP address, port etc) of all the compute nodes in
        the compute.
      operationId: MachineLearningCompute_ListNodes
      parameters:
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
        - $ref: "#/components/parameters/ComputeNameParameter"
        - $ref: "#/components/parameters/APIVersionParameter"
      responses:
        "200":
          description: The operation was successful. The response contains the list of IP
            addresses.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AmlComputeNodesInformation"
              examples:
                Get compute nodes information for a compute:
                  $ref: "#/components/examples/Get_compute_nodes_information_for_a_\
                    compute"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - MachineLearningComputes
      x-ms-pageable:
        itemName: nodes
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/listKeys":
    post:
      description: Lists all the keys associated with this workspace. This includes keys
        for the storage account, app insights and password for container
        registry
      operationId: Workspaces_ListKeys
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListWorkspaceKeysResult"
              examples:
                List Workspace Keys:
                  $ref: "#/components/examples/List_Workspace_Keys"
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.MachineLearningServices/workspaces/{workspaceName}/resyncKeys":
    post:
      description: Resync all the keys associated with this workspace. This includes keys
        for the storage account, app insights and password for container
        registry
      operationId: Workspaces_ResyncKeys
      parameters:
        - $ref: "#/components/parameters/APIVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/WorkspaceNameParameter"
      responses:
        "200":
          description: The request was successful; the request was well-formed and received
            properly.
        default:
          description: Error response describing why the operation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineLearningServiceError"
      tags:
        - Workspaces
