openapi: 3.0.0
info:
  title: Azure Database Migration Service Resource Provider
  version: 2018-04-19
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/datamigration/resource-manager/Microsoft.DataMigration/stable/2018-04-19/definitions/ValidateMigrationInputSqlServerSqlMiSyncTask.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: datamigration-ValidateMigrationInputSqlServerSqlMiSyncTask
  x-tags:
    - Azure
    - Microsoft
paths: {}
servers:
  - url: https://azure.local
components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ValidateMigrationInputSqlServerSqlMISyncTaskInput:
      allOf:
        - description: Input for task that migrates SQL Server databases to Azure SQL
            Database Managed Instance online scenario.
          properties:
            azureApp:
              description: Azure Active Directory Application
              properties:
                appKey:
                  description: Key used to authenticate to the Azure Active Directory
                    Application
                  type: string
                applicationId:
                  description: Application ID of the Azure Active Directory Application
                  type: string
                tenantId:
                  description: Tenant id of the customer
                  type: string
              required:
                - applicationId
                - appKey
                - tenantId
              type: object
            backupFileShare:
              description: File share information with Path, Username, and Password.
              properties:
                password:
                  description: Password credential used to connect to the share location.
                  type: string
                path:
                  description: The folder path for this share.
                  type: string
                userName:
                  description: User name credential to connect to the share location
                  type: string
              required:
                - path
              type: object
            selectedDatabases:
              description: Databases to migrate
              items:
                description: Database specific information for SQL to Azure SQL DB Managed
                  Instance migration task inputs
                properties:
                  backupFilePaths:
                    description: The list of backup files to be used in case of existing
                      backups.
                    items:
                      type: string
                    type: array
                  backupFileShare:
                    description: File share information with Path, Username, and Password.
                    properties:
                      password:
                        description: Password credential used to connect to the share
                          location.
                        type: string
                      path:
                        description: The folder path for this share.
                        type: string
                      userName:
                        description: User name credential to connect to the share location
                        type: string
                    required:
                      - path
                    type: object
                  name:
                    description: Name of the database
                    type: string
                  restoreDatabaseName:
                    description: Name of the database at destination
                    type: string
                required:
                  - name
                  - restoreDatabaseName
                type: object
              type: array
            sourceConnectionInfo:
              allOf:
                - description: Defines the connection properties of a server
                  discriminator:
                    propertyName: type
                  properties:
                    password:
                      description: Password credential.
                      type: string
                    type:
                      description: Type of connection info
                      type: string
                    userName:
                      description: User name
                      type: string
                  required:
                    - type
                  type: object
              description: Information for connecting to SQL database server
              properties:
                additionalSettings:
                  description: Additional connection settings
                  type: string
                authentication:
                  description: An enumeration of possible authentication types when
                    connecting
                  enum:
                    - None
                    - WindowsAuthentication
                    - SqlAuthentication
                    - ActiveDirectoryIntegrated
                    - ActiveDirectoryPassword
                  type: string
                  x-ms-enum:
                    modelAsString: true
                    name: AuthenticationType
                dataSource:
                  description: Data source in the format
                    Protocol:MachineName\SQLServerInstanceName,PortNumber
                  type: string
                encryptConnection:
                  default: true
                  description: Whether to encrypt the connection
                  type: boolean
                platform:
                  description: An enumeration of source platform types
                  enum:
                    - SqlOnPrem
                  type: string
                  x-ms-enum:
                    modelAsString: true
                    name: SqlSourcePlatform
                trustServerCertificate:
                  default: false
                  description: Whether to trust the server certificate
                  type: boolean
              required:
                - dataSource
              type: object
              x-ms-discriminator-value: SqlConnectionInfo
            storageResourceId:
              description: Fully qualified resourceId of storage
              type: string
            targetConnectionInfo:
              allOf:
                - description: Defines the connection properties of a server
                  discriminator:
                    propertyName: type
                  properties:
                    password:
                      description: Password credential.
                      type: string
                    type:
                      description: Type of connection info
                      type: string
                    userName:
                      description: User name
                      type: string
                  required:
                    - type
                  type: object
              description: Properties required to create a connection to Azure SQL database
                Managed instance
              properties:
                managedInstanceResourceId:
                  description: Resource id for Azure SQL database Managed instance
                  type: string
              required:
                - managedInstanceResourceId
              type: object
              x-ms-discriminator-value: MiSqlConnectionInfo
          required:
            - selectedDatabases
            - azureApp
            - sourceConnectionInfo
            - targetConnectionInfo
            - storageResourceId
          type: object
      description: Input for task that migrates SQL Server databases to Azure SQL Database
        Managed Instance online scenario.
      type: object
    ValidateMigrationInputSqlServerSqlMISyncTaskOutput:
      description: Output for task that validates migration input for Azure SQL Database
        Managed Instance online migration
      properties:
        id:
          description: Database identifier
          readOnly: true
          type: string
        name:
          description: Name of database
          readOnly: true
          type: string
        validationErrors:
          description: Errors associated with a selected database object
          items:
            description: Exception object for all custom exceptions
            properties:
              actionableMessage:
                description: Actionable steps for this exception
                type: string
              filePath:
                description: The path to the file where exception occurred
                readOnly: true
                type: string
              hResult:
                description: Coded numerical value that is assigned to a specific exception
                readOnly: true
                type: integer
              lineNumber:
                description: The line number where exception occurred
                readOnly: true
                type: string
              message:
                description: Error message
                readOnly: true
                type: string
              stackTrace:
                description: Stack trace
                readOnly: true
                type: string
            type: object
          readOnly: true
          type: array
      type: object
