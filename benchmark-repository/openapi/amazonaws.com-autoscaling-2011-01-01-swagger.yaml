  /#Action=CompleteLifecycleAction:
    get:
      x-aws-operation-name: CompleteLifecycleAction
      operationId: GET CompleteLifecycleAction
      description: <p>Completes the lifecycle action for the specified token or instance
        with the specified result.</p> <p>This step is a part of the procedure
        for adding a lifecycle hook to an Auto Scaling group:</p> <ol> <li>
        <p>(Optional) Create a Lambda function and a rule that allows CloudWatch
        Events to invoke your Lambda function when Amazon EC2 Auto Scaling
        launches or terminates instances.</p> </li> <li> <p>(Optional) Create a
        notification target and an IAM role. The target can be either an Amazon
        SQS queue or an Amazon SNS topic. The role allows Amazon EC2 Auto
        Scaling to publish lifecycle notifications to the target.</p> </li> <li>
        <p>Create the lifecycle hook. Specify whether the hook is used when the
        instances launch or terminate.</p> </li> <li> <p>If you need more time,
        record the lifecycle action heartbeat to keep the instance in a pending
        state.</p> </li> <li> <p> <b>If you finish before the timeout period
        ends, complete the lifecycle action.</b> </p> </li> </ol> <p>For more
        information, see <a
        href="https://docs.aws.amazon.com/autoscaling/ec2/userguide/lifecycle-hooks.html">Amazon
        EC2 Auto Scaling Lifecycle Hooks</a> in the <i>Amazon EC2 Auto Scaling
        User Guide</i>.</p>
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CompleteLifecycleActionAnswer"
        "480":
          description: ResourceContentionFault
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ResourceContentionFault"
      parameters:
        - name: LifecycleHookName
          in: query
          required: true
          description: The name of the lifecycle hook.
          schema:
            type: string
            minLength: 1
            maxLength: 255
            pattern: "[A-Za-z0-9\\-_\\/]+"
        - name: AutoScalingGroupName
          in: query
          required: true
          description: The name of the Auto Scaling group.
          x-pattern: "[\\u0020-\\uD7FF\\uE000-\\uFFFD\\uD800\\uDC00-\\uDBFF\\uDFFF\\r\\n\
            \\t]*"
          schema:
            type: string
            minLength: 1
            maxLength: 1600
        - name: LifecycleActionToken
          in: query
          required: false
          description: A universally unique identifier (UUID) that identifies a specific
            lifecycle action associated with an instance. Amazon EC2 Auto
            Scaling sends this token to the notification target you specified
            when you created the lifecycle hook.
          schema:
            type: string
            minLength: 36
            maxLength: 36
        - name: LifecycleActionResult
