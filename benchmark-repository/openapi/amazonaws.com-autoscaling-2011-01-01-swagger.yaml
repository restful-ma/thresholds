  description: <fullname>Amazon EC2 Auto Scaling</fullname> <p>Amazon EC2 Auto Scaling is
    designed to automatically launch or terminate EC2 instances based on
    user-defined scaling policies, scheduled actions, and health checks. Use
    this service with AWS Auto Scaling, Amazon CloudWatch, and Elastic Load
    Balancing.</p> <p>For more information, including information about granting
    IAM users required permissions for Amazon EC2 Auto Scaling actions, see the
    <a
    href="https://docs.aws.amazon.com/autoscaling/ec2/userguide/what-is-amazon-ec2-auto-scaling.html">Amazon
    EC2 Auto Scaling User Guide</a>.</p>
