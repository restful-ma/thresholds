        - $ref: "#/components/parameters/subscriptionIdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnterpriseKnowledgeGraph"
        description: The parameters to provide for the created EnterpriseKnowledgeGraph.
        required: true
