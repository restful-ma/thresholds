            type: string
            minLength: 1
            maxLength: 50
            pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
          examples:
            ApiManagementListDiagnostics:
              value: apimService1
        - description: "|   Field     |     Usage     |     Supported
            operators     |     Supported
            functions     |</br>|-------------|-------------|-------------|----\
            ---------|</br>| name | filter | ge, le, eq, ne, gt, lt |
            substringof, contains, startswith, endswith | </br>"
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: Number of records to return.
          in: query
          name: $top
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 1
        - description: Number of records to skip.
          in: query
          name: $skip
          required: false
          x-ms-parameter-location: method
          schema:
            type: integer
            format: int32
            minimum: 0
