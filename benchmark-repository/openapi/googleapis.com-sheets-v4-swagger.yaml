        Applying a date-time group rule with a DateTimeRuleType of YEAR_MONTH

        results in the following pivot table.

            +--------------+--------------+
            | Grouped Date | SUM of Sales |
            +--------------+--------------+
            | 2017-Jan     |   $53,731.78 |
            | 2017-Feb     |   $83,475.32 |
