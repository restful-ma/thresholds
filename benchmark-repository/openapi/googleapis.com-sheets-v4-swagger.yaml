          $ref: "#/components/schemas/ChartData"
        threeDimensional:
          description: True if the pie is three dimensional.
          type: boolean
      type: object
    PivotFilterCriteria:
      description: Criteria for showing/hiding rows in a pivot table.
      properties:
        visibleValues:
          description: Values that should be included.  Values not listed here are excluded.
          items:
            type: string
          type: array
      type: object
    PivotGroup:
      description: A single grouping (either row or column) in a pivot table.
      properties:
        groupRule:
          $ref: "#/components/schemas/PivotGroupRule"
        label:
          description: >-
            The labels to use for the row/column groups which can be customized.
            For

            example, in the following pivot table, the row label is `Region` (which

            could be renamed to `State`) and the column label is `Product` (which

            could be renamed `Item`). Pivot tables created before December 2017 do

            not have header labels. If you'd like to add header labels to an existing

            pivot table, please delete the existing pivot table and then create a new

            pivot table with same parameters.

                +--------------+---------+-------+
                | SUM of Units | Product |       |
                | Region       | Pen     | Paper |
                +--------------+---------+-------+
                | New York     |     345 |    98 |
                | Oregon       |     234 |   123 |
                | Tennessee    |     531 |   415 |
                +--------------+---------+-------+
                | Grand Total  |    1110 |   636 |
                +--------------+---------+-------+
          type: string
        repeatHeadings:
          description: |-
            True if the headings in this pivot group should be repeated.
            This is only valid for row groupings and is ignored by columns.

            By default, we minimize repitition of headings by not showing higher
            level headings where they are the same. For example, even though the
            third row below corresponds to "Q1 Mar", "Q1" is not shown because
            it is redundant with previous rows. Setting repeat_headings to true
            would cause "Q1" to be repeated for "Feb" and "Mar".

                +--------------+
                | Q1     | Jan |
                |        | Feb |
                |        | Mar |
                +--------+-----+
                | Q1 Total     |
                +--------------+
          type: boolean
        showTotals:
          description: True if the pivot table should include the totals for this grouping.
          type: boolean
        sortOrder:
          description: The order the values in this group should be sorted.
          enum:
            - SORT_ORDER_UNSPECIFIED
            - ASCENDING
            - DESCENDING
          type: string
        sourceColumnOffset:
          description: >-
            The column offset of the source range that this grouping is based
            on.


            For example, if the source was `C10:E15`, a `sourceColumnOffset` of `0`

            means this group refers to column `C`, whereas the offset `1` would refer

            to column `D`.
          format: int32
          type: integer
        valueBucket:
          $ref: "#/components/schemas/PivotGroupSortValueBucket"
        valueMetadata:
          description: Metadata about values in the grouping.
          items:
            $ref: "#/components/schemas/PivotGroupValueMetadata"
          type: array
      type: object
    PivotGroupRule:
      description: >-
        An optional setting on a PivotGroup that defines buckets for the values

        in the source data column rather than breaking out each individual value.

        Only one PivotGroup with a group rule may be added for each column in

        the source data, though on any given column you may add both a

        PivotGroup that has a rule and a PivotGroup that does not.
      properties:
        dateTimeRule:
          $ref: "#/components/schemas/DateTimeRule"
        histogramRule:
          $ref: "#/components/schemas/HistogramRule"
        manualRule:
          $ref: "#/components/schemas/ManualRule"
      type: object
    PivotGroupSortValueBucket:
      description: Information about which values in a pivot group should be used for
        sorting.
      properties:
        buckets:
          description: >-
            Determines the bucket from which values are chosen to sort.


            For example, in a pivot table with one row group & two column groups,

            the row group can list up to two values. The first value corresponds

            to a value within the first column group, and the second value

            corresponds to a value in the second column group.  If no values

            are listed, this would indicate that the row should be sorted according

            to the "Grand Total" over the column groups. If a single value is listed,

            this would correspond to using the "Total" of that bucket.
          items:
            $ref: "#/components/schemas/ExtendedValue"
          type: array
        valuesIndex:
          description: |-
            The offset in the PivotTable.values list which the values in this
            grouping should be sorted by.
          format: int32
          type: integer
      type: object
    PivotGroupValueMetadata:
      description: Metadata about a value in a pivot grouping.
      properties:
        collapsed:
          description: True if the data corresponding to the value is collapsed.
          type: boolean
        value:
          $ref: "#/components/schemas/ExtendedValue"
      type: object
    PivotTable:
      description: A pivot table.
      properties:
        columns:
          description: Each column grouping in the pivot table.
          items:
            $ref: "#/components/schemas/PivotGroup"
          type: array
        criteria:
          additionalProperties:
            $ref: "#/components/schemas/PivotFilterCriteria"
          description: >-
            An optional mapping of filters per source column offset.


            The filters are applied before aggregating data into the pivot table.

            The map's key is the column offset of the source range that you want to

            filter, and the value is the criteria for that column.


            For example, if the source was `C10:E15`, a key of `0` will have the filter

            for column `C`, whereas the key `1` is for column `D`.
          type: object
        rows:
          description: Each row grouping in the pivot table.
          items:
            $ref: "#/components/schemas/PivotGroup"
          type: array
        source:
          $ref: "#/components/schemas/GridRange"
        valueLayout:
          description: |-
            Whether values should be listed horizontally (as columns)
            or vertically (as rows).
          enum:
            - HORIZONTAL
            - VERTICAL
          type: string
        values:
          description: A list of values to include in the pivot table.
          items:
            $ref: "#/components/schemas/PivotValue"
          type: array
      type: object
    PivotValue:
      description: The definition of how a value in a pivot table should be calculated.
      properties:
        calculatedDisplayType:
          description: >-
            If specified, indicates that pivot values should be displayed as

            the result of a calculation with another pivot value. For example, if

            calculated_display_type is specified as PERCENT_OF_GRAND_TOTAL, all the

            pivot values are displayed as the percentage of the grand total. In

            the Sheets UI, this is referred to as "Show As" in the value section of a

            pivot table.
          enum:
            - PIVOT_VALUE_CALCULATED_DISPLAY_TYPE_UNSPECIFIED
            - PERCENT_OF_ROW_TOTAL
            - PERCENT_OF_COLUMN_TOTAL
            - PERCENT_OF_GRAND_TOTAL
          type: string
        formula:
          description: |-
            A custom formula to calculate the value.  The formula must start
            with an `=` character.
          type: string
        name:
          description: A name to use for the value.
          type: string
        sourceColumnOffset:
          description: >-
            The column offset of the source range that this value reads from.


            For example, if the source was `C10:E15`, a `sourceColumnOffset` of `0`

            means this value refers to column `C`, whereas the offset `1` would

            refer to column `D`.
          format: int32
          type: integer
        summarizeFunction:
          description: |-
            A function to summarize the value.
            If formula is set, the only supported values are
            SUM and
            CUSTOM.
            If sourceColumnOffset is set, then `CUSTOM`
            is not supported.
          enum:
            - PIVOT_STANDARD_VALUE_FUNCTION_UNSPECIFIED
            - SUM
            - COUNTA
            - COUNT
            - COUNTUNIQUE
            - AVERAGE
            - MAX
            - MIN
            - MEDIAN
            - PRODUCT
            - STDEV
            - STDEVP
            - VAR
            - VARP
            - CUSTOM
          type: string
      type: object
    ProtectedRange:
      description: A protected range.
      properties:
        description:
          description: The description of this protected range.
          type: string
        editors:
          $ref: "#/components/schemas/Editors"
        namedRangeId:
          description: |-
            The named range this protected range is backed by, if any.

            When writing, only one of range or named_range_id
            may be set.
          type: string
        protectedRangeId:
          description: |-
            The ID of the protected range.
            This field is read-only.
          format: int32
          type: integer
        range:
          $ref: "#/components/schemas/GridRange"
        requestingUserCanEdit:
          description: |-
            True if the user who requested this protected range can edit the
            protected area.
            This field is read-only.
          type: boolean
        unprotectedRanges:
          description: |-
            The list of unprotected ranges within a protected sheet.
            Unprotected ranges are only supported on protected sheets.
          items:
            $ref: "#/components/schemas/GridRange"
          type: array
        warningOnly:
          description: >-
            True if this protected range will show a warning when editing.

            Warning-based protection means that every user can edit data in the

            protected range, except editing will prompt a warning asking the user

            to confirm the edit.


            When writing: if this field is true, then editors is ignored.

            Additionally, if this field is changed from true to false and the

            `editors` field is not set (nor included in the field mask), then

            the editors will be set to all the editors in the document.
          type: boolean
      type: object
    RandomizeRangeRequest:
      description: Randomizes the order of the rows in a range.
      properties:
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
    RepeatCellRequest:
      description: >-
        Updates all cells in the range to the values in the given Cell object.

        Only the fields listed in the fields field are updated; others are

        unchanged.


        If writing a cell with a formula, the formula's ranges will automatically

        increment for each field in the range.

        For example, if writing a cell with formula `=A1` into range B2:C4,

        B2 would be `=A1`, B3 would be `=A2`, B4 would be `=A3`,

        C2 would be `=B1`, C3 would be `=B2`, C4 would be `=B3`.


        To keep the formula's ranges static, use the `$` indicator.

        For example, use the formula `=$A$1` to prevent both the row and the

        column from incrementing.
      properties:
        cell:
          $ref: "#/components/schemas/CellData"
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `cell` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
