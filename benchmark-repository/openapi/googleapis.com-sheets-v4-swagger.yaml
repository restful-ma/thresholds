        color, but the first column color takes priority over the second row color.

        Similarly, the row header takes priority over the column header in the

        top left cell, but the column header takes priority over the first row

        color if the row header is not set.
      properties:
        firstBandColor:
          $ref: "#/components/schemas/Color"
        footerColor:
          $ref: "#/components/schemas/Color"
        headerColor:
          $ref: "#/components/schemas/Color"
        secondBandColor:
          $ref: "#/components/schemas/Color"
      type: object
    BasicChartAxis:
      description: |-
        An axis of the chart.
        A chart may not have more than one axis per
        axis position.
      properties:
        format:
          $ref: "#/components/schemas/TextFormat"
        position:
          description: The position of this axis.
          enum:
            - BASIC_CHART_AXIS_POSITION_UNSPECIFIED
            - BOTTOM_AXIS
            - LEFT_AXIS
            - RIGHT_AXIS
          type: string
        title:
          description: |-
            The title of this axis. If set, this overrides any title inferred
            from headers of the data.
          type: string
        titleTextPosition:
          $ref: "#/components/schemas/TextPosition"
        viewWindowOptions:
          $ref: "#/components/schemas/ChartAxisViewWindowOptions"
      type: object
    BasicChartDomain:
      description: |-
        The domain of a chart.
        For example, if charting stock prices over time, this would be the date.
      properties:
        domain:
          $ref: "#/components/schemas/ChartData"
        reversed:
          description: True to reverse the order of the domain values (horizontal axis).
          type: boolean
      type: object
    BasicChartSeries:
      description: >-
        A single series of data in a chart.

        For example, if charting stock prices over time, multiple series may exist,

        one for the "Open Price", "High Price", "Low Price" and "Close Price".
      properties:
        color:
          $ref: "#/components/schemas/Color"
        lineStyle:
          $ref: "#/components/schemas/LineStyle"
        series:
          $ref: "#/components/schemas/ChartData"
        targetAxis:
          description: >-
            The minor axis that will specify the range of values for this
            series.

            For example, if charting stocks over time, the "Volume" series

            may want to be pinned to the right with the prices pinned to the left,

            because the scale of trading volume is different than the scale of

            prices.

            It is an error to specify an axis that isn't a valid minor axis

            for the chart's type.
          enum:
            - BASIC_CHART_AXIS_POSITION_UNSPECIFIED
            - BOTTOM_AXIS
            - LEFT_AXIS
            - RIGHT_AXIS
          type: string
        type:
          description: |-
            The type of this series. Valid only if the
            chartType is
            COMBO.
            Different types will change the way the series is visualized.
            Only LINE, AREA,
            and COLUMN are supported.
          enum:
            - BASIC_CHART_TYPE_UNSPECIFIED
            - BAR
            - LINE
            - AREA
            - COLUMN
            - SCATTER
            - COMBO
            - STEPPED_AREA
          type: string
      type: object
    BasicChartSpec:
      description: |-
        The specification for a basic chart.  See BasicChartType for the list
        of charts this supports.
      properties:
        axis:
          description: The axis on the chart.
          items:
            $ref: "#/components/schemas/BasicChartAxis"
          type: array
        chartType:
          description: The type of the chart.
          enum:
            - BASIC_CHART_TYPE_UNSPECIFIED
            - BAR
            - LINE
            - AREA
            - COLUMN
            - SCATTER
            - COMBO
            - STEPPED_AREA
          type: string
        compareMode:
          description: >-
            The behavior of tooltips and data highlighting when hovering on data
            and

            chart area.
          enum:
            - BASIC_CHART_COMPARE_MODE_UNSPECIFIED
            - DATUM
            - CATEGORY
          type: string
        domains:
          description: |-
            The domain of data this is charting.
            Only a single domain is supported.
          items:
            $ref: "#/components/schemas/BasicChartDomain"
          type: array
        headerCount:
          description: |-
            The number of rows or columns in the data that are "headers".
            If not set, Google Sheets will guess how many rows are headers based
            on the data.

            (Note that BasicChartAxis.title may override the axis title
             inferred from the header values.)
          format: int32
          type: integer
        interpolateNulls:
          description: >-
            If some values in a series are missing, gaps may appear in the chart
            (e.g,

            segments of lines in a line chart will be missing).  To eliminate these

            gaps set this to true.

            Applies to Line, Area, and Combo charts.
          type: boolean
        legendPosition:
          description: The position of the chart legend.
          enum:
            - BASIC_CHART_LEGEND_POSITION_UNSPECIFIED
            - BOTTOM_LEGEND
            - LEFT_LEGEND
            - RIGHT_LEGEND
            - TOP_LEGEND
            - NO_LEGEND
          type: string
        lineSmoothing:
          description: >-
            Gets whether all lines should be rendered smooth or straight by
            default.

            Applies to Line charts.
          type: boolean
        series:
          description: The data this chart is visualizing.
          items:
            $ref: "#/components/schemas/BasicChartSeries"
          type: array
        stackedType:
          description: |-
            The stacked type for charts that support vertical stacking.
            Applies to Area, Bar, Column, Combo, and Stepped Area charts.
          enum:
            - BASIC_CHART_STACKED_TYPE_UNSPECIFIED
            - NOT_STACKED
            - STACKED
            - PERCENT_STACKED
          type: string
        threeDimensional:
          description: |-
            True to make the chart 3D.
            Applies to Bar and Column charts.
          type: boolean
      type: object
    BasicFilter:
      description: The default filter associated with a sheet.
      properties:
        criteria:
          additionalProperties:
            $ref: "#/components/schemas/FilterCriteria"
          description: |-
            The criteria for showing/hiding values per column.
            The map's key is the column index, and the value is the criteria for
            that column.
          type: object
        range:
          $ref: "#/components/schemas/GridRange"
        sortSpecs:
          description: |-
            The sort order per column. Later specifications are used when values
            are equal in the earlier specifications.
          items:
            $ref: "#/components/schemas/SortSpec"
          type: array
      type: object
    BatchClearValuesByDataFilterRequest:
      description: |-
        The request for clearing more than one range selected by a
        DataFilter in a spreadsheet.
      properties:
        dataFilters:
          description: The DataFilters used to determine which ranges to clear.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
      type: object
    BatchClearValuesByDataFilterResponse:
      description: |-
        The response when clearing a range of values selected with
        DataFilters in a spreadsheet.
      properties:
        clearedRanges:
          description: |-
            The ranges that were cleared, in A1 notation.
            (If the requests were for an unbounded range or a ranger larger
             than the bounds of the sheet, this will be the actual ranges
             that were cleared, bounded to the sheet's limits.)
          items:
            type: string
          type: array
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
      type: object
    BatchClearValuesRequest:
      description: The request for clearing more than one range of values in a spreadsheet.
      properties:
        ranges:
          description: The ranges to clear, in A1 notation.
          items:
            type: string
          type: array
      type: object
    BatchClearValuesResponse:
      description: The response when clearing a range of values in a spreadsheet.
      properties:
        clearedRanges:
          description: |-
            The ranges that were cleared, in A1 notation.
            (If the requests were for an unbounded range or a ranger larger
             than the bounds of the sheet, this will be the actual ranges
             that were cleared, bounded to the sheet's limits.)
          items:
            type: string
          type: array
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
      type: object
    BatchGetValuesByDataFilterRequest:
      description: >-
        The request for retrieving a range of values in a spreadsheet selected
        by a

        set of DataFilters.
      properties:
        dataFilters:
          description: >-
            The data filters used to match the ranges of values to
            retrieve.  Ranges

            that match any of the specified data filters will be included in the

            response.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
        dateTimeRenderOption:
          description: >-
            How dates, times, and durations should be represented in the output.

            This is ignored if value_render_option is

            FORMATTED_VALUE.

            The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
          enum:
            - SERIAL_NUMBER
            - FORMATTED_STRING
          type: string
        majorDimension:
          description: >-
            The major dimension that results should use.


            For example, if the spreadsheet data is: `A1=1,B1=2,A2=3,B2=4`,

            then a request that selects that range and sets `majorDimension=ROWS` will

            return `[[1,2],[3,4]]`,

            whereas a request that sets `majorDimension=COLUMNS` will return

            `[[1,3],[2,4]]`.
          enum:
            - DIMENSION_UNSPECIFIED
            - ROWS
            - COLUMNS
          type: string
        valueRenderOption:
          description: |-
            How values should be represented in the output.
            The default render option is ValueRenderOption.FORMATTED_VALUE.
          enum:
            - FORMATTED_VALUE
            - UNFORMATTED_VALUE
            - FORMULA
          type: string
      type: object
    BatchGetValuesByDataFilterResponse:
      description: >-
        The response when retrieving more than one range of values in a
        spreadsheet

        selected by DataFilters.
      properties:
        spreadsheetId:
          description: The ID of the spreadsheet the data was retrieved from.
          type: string
        valueRanges:
          description: The requested values with the list of data filters that matched them.
          items:
            $ref: "#/components/schemas/MatchedValueRange"
          type: array
      type: object
    BatchGetValuesResponse:
      description: The response when retrieving more than one range of values in a
        spreadsheet.
      properties:
        spreadsheetId:
          description: The ID of the spreadsheet the data was retrieved from.
          type: string
        valueRanges:
          description: >-
            The requested values. The order of the ValueRanges is the same as
            the

            order of the requested ranges.
          items:
            $ref: "#/components/schemas/ValueRange"
          type: array
      type: object
    BatchUpdateSpreadsheetRequest:
      description: The request for updating any aspect of a spreadsheet.
      properties:
        includeSpreadsheetInResponse:
          description: |-
            Determines if the update response should include the spreadsheet
            resource.
          type: boolean
        requests:
          description: |-
            A list of updates to apply to the spreadsheet.
            Requests will be applied in the order they are specified.
            If any request is not valid, no requests will be applied.
          items:
            $ref: "#/components/schemas/Request"
          type: array
        responseIncludeGridData:
          description: |-
            True if grid data should be returned. Meaningful only if
            if include_spreadsheet_in_response is 'true'.
            This parameter is ignored if a field mask was set in the request.
          type: boolean
        responseRanges:
          description: |-
            Limits the ranges included in the response spreadsheet.
            Meaningful only if include_spreadsheet_response is 'true'.
          items:
            type: string
          type: array
      type: object
    BatchUpdateSpreadsheetResponse:
      description: The reply for batch updating a spreadsheet.
      properties:
        replies:
          description: |-
            The reply of the updates.  This maps 1:1 with the updates, although
            replies to some requests may be empty.
          items:
            $ref: "#/components/schemas/Response"
          type: array
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
        updatedSpreadsheet:
          $ref: "#/components/schemas/Spreadsheet"
      type: object
    BatchUpdateValuesByDataFilterRequest:
      description: The request for updating more than one range of values in a spreadsheet.
      properties:
        data:
          description: >-
            The new values to apply to the spreadsheet.  If more than one range
            is

            matched by the specified DataFilter the specified values will be

            applied to all of those ranges.
          items:
            $ref: "#/components/schemas/DataFilterValueRange"
          type: array
        includeValuesInResponse:
          description: >-
            Determines if the update response should include the values

            of the cells that were updated. By default, responses

            do not include the updated values. The `updatedData` field within

            each of the BatchUpdateValuesResponse.responses will contain

            the updated values. If the range to write was larger than than the range

            actually written, the response will include all values in the requested

            range (excluding trailing empty rows and columns).
          type: boolean
        responseDateTimeRenderOption:
          description: |-
            Determines how dates, times, and durations in the response should be
            rendered. This is ignored if response_value_render_option is
            FORMATTED_VALUE.
            The default dateTime render option is
            DateTimeRenderOption.SERIAL_NUMBER.
          enum:
            - SERIAL_NUMBER
            - FORMATTED_STRING
          type: string
        responseValueRenderOption:
          description: |-
            Determines how values in the response should be rendered.
            The default render option is ValueRenderOption.FORMATTED_VALUE.
          enum:
            - FORMATTED_VALUE
            - UNFORMATTED_VALUE
            - FORMULA
          type: string
        valueInputOption:
          description: How the input data should be interpreted.
          enum:
            - INPUT_VALUE_OPTION_UNSPECIFIED
            - RAW
            - USER_ENTERED
          type: string
      type: object
    BatchUpdateValuesByDataFilterResponse:
      description: The response when updating a range of values in a spreadsheet.
      properties:
        responses:
          description: The response for each range updated.
          items:
            $ref: "#/components/schemas/UpdateValuesByDataFilterResponse"
          type: array
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
        totalUpdatedCells:
          description: The total number of cells updated.
          format: int32
          type: integer
        totalUpdatedColumns:
          description: >-
            The total number of columns where at least one cell in the column
            was

            updated.
          format: int32
          type: integer
        totalUpdatedRows:
          description: The total number of rows where at least one cell in the row was
            updated.
          format: int32
          type: integer
        totalUpdatedSheets:
          description: |-
            The total number of sheets where at least one cell in the sheet was
            updated.
          format: int32
          type: integer
      type: object
    BatchUpdateValuesRequest:
      description: The request for updating more than one range of values in a spreadsheet.
      properties:
        data:
          description: The new values to apply to the spreadsheet.
          items:
            $ref: "#/components/schemas/ValueRange"
          type: array
        includeValuesInResponse:
          description: >-
            Determines if the update response should include the values

            of the cells that were updated. By default, responses

            do not include the updated values. The `updatedData` field within

            each of the BatchUpdateValuesResponse.responses will contain

            the updated values. If the range to write was larger than than the range

            actually written, the response will include all values in the requested

            range (excluding trailing empty rows and columns).
          type: boolean
        responseDateTimeRenderOption:
          description: |-
            Determines how dates, times, and durations in the response should be
            rendered. This is ignored if response_value_render_option is
            FORMATTED_VALUE.
            The default dateTime render option is
            DateTimeRenderOption.SERIAL_NUMBER.
          enum:
            - SERIAL_NUMBER
            - FORMATTED_STRING
          type: string
        responseValueRenderOption:
          description: |-
            Determines how values in the response should be rendered.
            The default render option is ValueRenderOption.FORMATTED_VALUE.
          enum:
            - FORMATTED_VALUE
            - UNFORMATTED_VALUE
            - FORMULA
          type: string
        valueInputOption:
          description: How the input data should be interpreted.
          enum:
            - INPUT_VALUE_OPTION_UNSPECIFIED
            - RAW
            - USER_ENTERED
          type: string
      type: object
    BatchUpdateValuesResponse:
      description: The response when updating a range of values in a spreadsheet.
      properties:
        responses:
          description: |-
            One UpdateValuesResponse per requested range, in the same order as
            the requests appeared.
          items:
            $ref: "#/components/schemas/UpdateValuesResponse"
          type: array
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
        totalUpdatedCells:
          description: The total number of cells updated.
          format: int32
          type: integer
        totalUpdatedColumns:
          description: >-
            The total number of columns where at least one cell in the column
            was

            updated.
          format: int32
          type: integer
        totalUpdatedRows:
          description: The total number of rows where at least one cell in the row was
            updated.
          format: int32
          type: integer
        totalUpdatedSheets:
          description: |-
            The total number of sheets where at least one cell in the sheet was
            updated.
          format: int32
          type: integer
      type: object
    BooleanCondition:
      description: |-
        A condition that can evaluate to true or false.
        BooleanConditions are used by conditional formatting,
        data validation, and the criteria in filters.
      properties:
        type:
          description: The type of condition.
          enum:
            - CONDITION_TYPE_UNSPECIFIED
            - NUMBER_GREATER
            - NUMBER_GREATER_THAN_EQ
            - NUMBER_LESS
            - NUMBER_LESS_THAN_EQ
            - NUMBER_EQ
            - NUMBER_NOT_EQ
            - NUMBER_BETWEEN
            - NUMBER_NOT_BETWEEN
            - TEXT_CONTAINS
            - TEXT_NOT_CONTAINS
            - TEXT_STARTS_WITH
            - TEXT_ENDS_WITH
            - TEXT_EQ
            - TEXT_IS_EMAIL
            - TEXT_IS_URL
            - DATE_EQ
            - DATE_BEFORE
            - DATE_AFTER
            - DATE_ON_OR_BEFORE
            - DATE_ON_OR_AFTER
            - DATE_BETWEEN
            - DATE_NOT_BETWEEN
            - DATE_IS_VALID
            - ONE_OF_RANGE
            - ONE_OF_LIST
            - BLANK
            - NOT_BLANK
            - CUSTOM_FORMULA
            - BOOLEAN
          type: string
        values:
          description: >-
            The values of the condition. The number of supported values depends

            on the condition type.  Some support zero values,

            others one or two values,

            and ConditionType.ONE_OF_LIST supports an arbitrary number of values.
          items:
            $ref: "#/components/schemas/ConditionValue"
          type: array
      type: object
    BooleanRule:
      description: A rule that may or may not match, depending on the condition.
      properties:
        condition:
          $ref: "#/components/schemas/BooleanCondition"
        format:
          $ref: "#/components/schemas/CellFormat"
      type: object
    Border:
      description: A border along a cell.
      properties:
        color:
          $ref: "#/components/schemas/Color"
        style:
          description: The style of the border.
          enum:
            - STYLE_UNSPECIFIED
            - DOTTED
            - DASHED
            - SOLID
            - SOLID_MEDIUM
            - SOLID_THICK
            - NONE
            - DOUBLE
          type: string
        width:
          description: |-
            The width of the border, in pixels.
            Deprecated; the width is determined by the "style" field.
          format: int32
          type: integer
      type: object
    Borders:
      description: The borders of the cell.
      properties:
        bottom:
          $ref: "#/components/schemas/Border"
        left:
          $ref: "#/components/schemas/Border"
        right:
          $ref: "#/components/schemas/Border"
        top:
          $ref: "#/components/schemas/Border"
      type: object
    BubbleChartSpec:
      description: A <a href="/chart/interactive/docs/gallery/bubblechart">bubble chart</a>.
      properties:
        bubbleBorderColor:
          $ref: "#/components/schemas/Color"
        bubbleLabels:
          $ref: "#/components/schemas/ChartData"
        bubbleMaxRadiusSize:
          description: |-
            The max radius size of the bubbles, in pixels.
            If specified, the field must be a positive value.
          format: int32
          type: integer
        bubbleMinRadiusSize:
          description: |-
            The minimum radius size of the bubbles, in pixels.
            If specific, the field must be a positive value.
          format: int32
          type: integer
        bubbleOpacity:
          description: |-
            The opacity of the bubbles between 0 and 1.0.
            0 is fully transparent and 1 is fully opaque.
          format: float
          type: number
        bubbleSizes:
          $ref: "#/components/schemas/ChartData"
        bubbleTextStyle:
          $ref: "#/components/schemas/TextFormat"
        domain:
          $ref: "#/components/schemas/ChartData"
        groupIds:
          $ref: "#/components/schemas/ChartData"
        legendPosition:
          description: Where the legend of the chart should be drawn.
          enum:
            - BUBBLE_CHART_LEGEND_POSITION_UNSPECIFIED
            - BOTTOM_LEGEND
            - LEFT_LEGEND
            - RIGHT_LEGEND
            - TOP_LEGEND
            - NO_LEGEND
            - INSIDE_LEGEND
          type: string
        series:
          $ref: "#/components/schemas/ChartData"
      type: object
    CandlestickChartSpec:
      description: |-
        A <a href="/chart/interactive/docs/gallery/candlestickchart">candlestick
        chart</a>.
      properties:
        data:
          description: |-
            The Candlestick chart data.
            Only one CandlestickData is supported.
          items:
            $ref: "#/components/schemas/CandlestickData"
          type: array
        domain:
          $ref: "#/components/schemas/CandlestickDomain"
      type: object
    CandlestickData:
      description: >-
        The Candlestick chart data, each containing the low, open, close, and
        high

        values for a series.
      properties:
        closeSeries:
          $ref: "#/components/schemas/CandlestickSeries"
        highSeries:
          $ref: "#/components/schemas/CandlestickSeries"
        lowSeries:
          $ref: "#/components/schemas/CandlestickSeries"
        openSeries:
          $ref: "#/components/schemas/CandlestickSeries"
      type: object
    CandlestickDomain:
      description: The domain of a CandlestickChart.
      properties:
        data:
          $ref: "#/components/schemas/ChartData"
        reversed:
          description: True to reverse the order of the domain values (horizontal axis).
          type: boolean
      type: object
    CandlestickSeries:
      description: The series of a CandlestickData.
      properties:
        data:
          $ref: "#/components/schemas/ChartData"
      type: object
    CellData:
      description: Data about a specific cell.
      properties:
        dataValidation:
          $ref: "#/components/schemas/DataValidationRule"
        effectiveFormat:
          $ref: "#/components/schemas/CellFormat"
        effectiveValue:
          $ref: "#/components/schemas/ExtendedValue"
        formattedValue:
          description: |-
            The formatted value of the cell.
            This is the value as it's shown to the user.
            This field is read-only.
          type: string
        hyperlink:
          description: |-
            A hyperlink this cell points to, if any.
            This field is read-only.  (To set it, use a `=HYPERLINK` formula
            in the userEnteredValue.formulaValue
            field.)
          type: string
        note:
          description: Any note on the cell.
          type: string
        pivotTable:
          $ref: "#/components/schemas/PivotTable"
        textFormatRuns:
          description: >-
            Runs of rich text applied to subsections of the cell.  Runs are only
            valid

            on user entered strings, not formulas, bools, or numbers.

            Runs start at specific indexes in the text and continue until the next

            run. Properties of a run will continue unless explicitly changed

            in a subsequent run (and properties of the first run will continue

            the properties of the cell unless explicitly changed).


            When writing, the new runs will overwrite any prior runs.  When writing a

            new user_entered_value, previous runs are erased.
          items:
            $ref: "#/components/schemas/TextFormatRun"
          type: array
        userEnteredFormat:
          $ref: "#/components/schemas/CellFormat"
        userEnteredValue:
          $ref: "#/components/schemas/ExtendedValue"
      type: object
    CellFormat:
      description: The format of a cell.
      properties:
        backgroundColor:
          $ref: "#/components/schemas/Color"
        borders:
          $ref: "#/components/schemas/Borders"
        horizontalAlignment:
          description: The horizontal alignment of the value in the cell.
          enum:
            - HORIZONTAL_ALIGN_UNSPECIFIED
            - LEFT
            - CENTER
            - RIGHT
          type: string
        hyperlinkDisplayType:
          description: How a hyperlink, if it exists, should be displayed in the cell.
          enum:
            - HYPERLINK_DISPLAY_TYPE_UNSPECIFIED
            - LINKED
            - PLAIN_TEXT
          type: string
        numberFormat:
          $ref: "#/components/schemas/NumberFormat"
        padding:
          $ref: "#/components/schemas/Padding"
        textDirection:
          description: The direction of the text in the cell.
          enum:
            - TEXT_DIRECTION_UNSPECIFIED
            - LEFT_TO_RIGHT
            - RIGHT_TO_LEFT
          type: string
        textFormat:
          $ref: "#/components/schemas/TextFormat"
        textRotation:
          $ref: "#/components/schemas/TextRotation"
        verticalAlignment:
          description: The vertical alignment of the value in the cell.
          enum:
            - VERTICAL_ALIGN_UNSPECIFIED
            - TOP
            - MIDDLE
            - BOTTOM
          type: string
        wrapStrategy:
          description: The wrap strategy for the value in the cell.
          enum:
            - WRAP_STRATEGY_UNSPECIFIED
            - OVERFLOW_CELL
            - LEGACY_WRAP
            - CLIP
            - WRAP
          type: string
      type: object
    ChartAxisViewWindowOptions:
      description: |-
        The options that define a "view window" for a chart (such as the visible
        values in an axis).
      properties:
        viewWindowMax:
          description: >-
            The maximum numeric value to be shown in this view window. If unset,
            will

            automatically determine a maximum value that looks good for the data.
          format: double
          type: number
        viewWindowMin:
          description: >-
