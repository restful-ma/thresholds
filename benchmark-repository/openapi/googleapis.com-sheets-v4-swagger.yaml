          items:
            $ref: "#/components/schemas/DeveloperMetadata"
          type: array
        hiddenByFilter:
          description: |-
            True if this dimension is being filtered.
            This field is read-only.
          type: boolean
        hiddenByUser:
          description: True if this dimension is explicitly hidden.
          type: boolean
        pixelSize:
          description: The height (if a row) or width (if a column) of the dimension in
            pixels.
          format: int32
          type: integer
      type: object
    DimensionRange:
      description: |-
        A range along a single dimension on a sheet.
        All indexes are zero-based.
        Indexes are half open: the start index is inclusive
        and the end index is exclusive.
        Missing indexes indicate the range is unbounded on that side.
      properties:
        dimension:
          description: The dimension of the span.
          enum:
            - DIMENSION_UNSPECIFIED
            - ROWS
            - COLUMNS
          type: string
        endIndex:
          description: The end (exclusive) of the span, or not set if unbounded.
          format: int32
          type: integer
        sheetId:
          description: The sheet this span is on.
          format: int32
          type: integer
        startIndex:
          description: The start (inclusive) of the span, or not set if unbounded.
          format: int32
          type: integer
      type: object
    DuplicateFilterViewRequest:
      description: Duplicates a particular filter view.
      properties:
        filterId:
          description: The ID of the filter being duplicated.
          format: int32
          type: integer
      type: object
    DuplicateFilterViewResponse:
      description: The result of a filter view being duplicated.
      properties:
        filter:
          $ref: "#/components/schemas/FilterView"
      type: object
    DuplicateSheetRequest:
      description: Duplicates the contents of a sheet.
      properties:
        insertSheetIndex:
          description: |-
            The zero-based index where the new sheet should be inserted.
            The index of all sheets after this are incremented.
          format: int32
          type: integer
        newSheetId:
          description: |-
            If set, the ID of the new sheet. If not set, an ID is chosen.
            If set, the ID must not conflict with any existing sheet ID.
            If set, it must be non-negative.
          format: int32
          type: integer
        newSheetName:
          description: The name of the new sheet.  If empty, a new name is chosen for you.
          type: string
        sourceSheetId:
          description: The sheet to duplicate.
          format: int32
          type: integer
      type: object
    DuplicateSheetResponse:
      description: The result of duplicating a sheet.
      properties:
        properties:
          $ref: "#/components/schemas/SheetProperties"
      type: object
    Editors:
      description: The editors of a protected range.
      properties:
        domainUsersCanEdit:
          description: >-
            True if anyone in the document's domain has edit access to the
            protected

            range.  Domain protection is only supported on documents within a domain.
          type: boolean
        groups:
          description: The email addresses of groups with edit access to the protected
            range.
          items:
            type: string
          type: array
        users:
          description: The email addresses of users with edit access to the protected range.
          items:
            type: string
          type: array
      type: object
    EmbeddedChart:
      description: A chart embedded in a sheet.
      properties:
        chartId:
          description: The ID of the chart.
          format: int32
          type: integer
        position:
          $ref: "#/components/schemas/EmbeddedObjectPosition"
        spec:
          $ref: "#/components/schemas/ChartSpec"
      type: object
    EmbeddedObjectPosition:
      description: The position of an embedded object such as a chart.
      properties:
        newSheet:
          description: |-
            If true, the embedded object is put on a new sheet whose ID
            is chosen for you. Used only when writing.
          type: boolean
        overlayPosition:
          $ref: "#/components/schemas/OverlayPosition"
        sheetId:
          description: |-
            The sheet this is on. Set only if the embedded object
            is on its own sheet. Must be non-negative.
          format: int32
          type: integer
      type: object
    ErrorValue:
      description: An error in a cell.
      properties:
        message:
          description: |-
            A message with more information about the error
            (in the spreadsheet's locale).
          type: string
        type:
          description: The type of error.
          enum:
            - ERROR_TYPE_UNSPECIFIED
            - ERROR
            - NULL_VALUE
            - DIVIDE_BY_ZERO
            - VALUE
            - REF
            - NAME
            - NUM
            - N_A
            - LOADING
          type: string
      type: object
    ExtendedValue:
      description: The kinds of value that a cell in a spreadsheet can have.
      properties:
        boolValue:
          description: Represents a boolean value.
          type: boolean
        errorValue:
          $ref: "#/components/schemas/ErrorValue"
        formulaValue:
          description: Represents a formula.
          type: string
        numberValue:
          description: |-
            Represents a double value.
            Note: Dates, Times and DateTimes are represented as doubles in
            "serial number" format.
          format: double
          type: number
        stringValue:
          description: >-
            Represents a string value.

            Leading single quotes are not included. For example, if the user typed

            `'123` into the UI, this would be represented as a `stringValue` of

            `"123"`.
          type: string
      type: object
    FilterCriteria:
      description: Criteria for showing/hiding rows in a filter or filter view.
      properties:
        condition:
          $ref: "#/components/schemas/BooleanCondition"
        hiddenValues:
          description: Values that should be hidden.
          items:
            type: string
          type: array
      type: object
    FilterView:
      description: A filter view.
      properties:
        criteria:
          additionalProperties:
            $ref: "#/components/schemas/FilterCriteria"
          description: |-
            The criteria for showing/hiding values per column.
            The map's key is the column index, and the value is the criteria for
            that column.
          type: object
        filterViewId:
          description: The ID of the filter view.
          format: int32
          type: integer
        namedRangeId:
          description: |-
            The named range this filter view is backed by, if any.

            When writing, only one of range or named_range_id
            may be set.
          type: string
        range:
          $ref: "#/components/schemas/GridRange"
        sortSpecs:
          description: |-
            The sort order per column. Later specifications are used when values
            are equal in the earlier specifications.
          items:
            $ref: "#/components/schemas/SortSpec"
          type: array
        title:
          description: The name of the filter view.
          type: string
      type: object
    FindReplaceRequest:
      description: Finds and replaces data in cells over a range, sheet, or all sheets.
      properties:
        allSheets:
          description: True to find/replace over all sheets.
          type: boolean
        find:
          description: The value to search.
          type: string
        includeFormulas:
          description: |-
            True if the search should include cells with formulas.
            False to skip cells with formulas.
          type: boolean
        matchCase:
          description: True if the search is case sensitive.
          type: boolean
        matchEntireCell:
          description: True if the find value should match the entire cell.
          type: boolean
        range:
          $ref: "#/components/schemas/GridRange"
        replacement:
          description: The value to use as the replacement.
          type: string
        searchByRegex:
          description: >-
            True if the find value is a regex.

            The regular expression and replacement should follow Java regex rules

            at https://docs.oracle.com/javase/8/docs/api/java/util/regex/Pattern.html.

            The replacement string is allowed to refer to capturing groups.

            For example, if one cell has the contents `"Google Sheets"` and another

            has `"Google Docs"`, then searching for `"o.* (.*)"` with a replacement of

            `"$1 Rocks"` would change the contents of the cells to

            `"GSheets Rocks"` and `"GDocs Rocks"` respectively.
          type: boolean
        sheetId:
          description: The sheet to find/replace over.
          format: int32
          type: integer
      type: object
    FindReplaceResponse:
      description: The result of the find/replace.
      properties:
        formulasChanged:
          description: The number of formula cells changed.
          format: int32
          type: integer
        occurrencesChanged:
          description: >-
            The number of occurrences (possibly multiple within a cell) changed.

            For example, if replacing `"e"` with `"o"` in `"Google Sheets"`, this would

            be `"3"` because `"Google Sheets"` -> `"Googlo Shoots"`.
          format: int32
          type: integer
        rowsChanged:
          description: The number of rows changed.
          format: int32
          type: integer
        sheetsChanged:
          description: The number of sheets changed.
          format: int32
          type: integer
        valuesChanged:
          description: The number of non-formula cells changed.
          format: int32
          type: integer
      type: object
    GetSpreadsheetByDataFilterRequest:
      description: The request for retrieving a Spreadsheet.
      properties:
        dataFilters:
          description: |-
            The DataFilters used to select which ranges to retrieve from
            the spreadsheet.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
        includeGridData:
          description: |-
            True if grid data should be returned.
            This parameter is ignored if a field mask was set in the request.
          type: boolean
      type: object
    GradientRule:
      description: |-
        A rule that applies a gradient color scale format, based on
        the interpolation points listed. The format of a cell will vary
        based on its contents as compared to the values of the interpolation
        points.
      properties:
        maxpoint:
          $ref: "#/components/schemas/InterpolationPoint"
        midpoint:
          $ref: "#/components/schemas/InterpolationPoint"
        minpoint:
          $ref: "#/components/schemas/InterpolationPoint"
      type: object
    GridCoordinate:
      description: |-
        A coordinate in a sheet.
        All indexes are zero-based.
      properties:
        columnIndex:
          description: The column index of the coordinate.
          format: int32
          type: integer
        rowIndex:
          description: The row index of the coordinate.
          format: int32
          type: integer
        sheetId:
          description: The sheet this coordinate is on.
          format: int32
          type: integer
      type: object
    GridData:
      description: Data in the grid, as well as metadata about the dimensions.
      properties:
        columnMetadata:
          description: >-
            Metadata about the requested columns in the grid, starting with the
            column

            in start_column.
          items:
            $ref: "#/components/schemas/DimensionProperties"
          type: array
        rowData:
          description: |-
            The data in the grid, one entry per row,
            starting with the row in startRow.
            The values in RowData will correspond to columns starting
            at start_column.
          items:
            $ref: "#/components/schemas/RowData"
          type: array
        rowMetadata:
          description: |-
            Metadata about the requested rows in the grid, starting with the row
            in start_row.
          items:
            $ref: "#/components/schemas/DimensionProperties"
          type: array
        startColumn:
          description: The first column this GridData refers to, zero-based.
          format: int32
          type: integer
        startRow:
          description: The first row this GridData refers to, zero-based.
          format: int32
          type: integer
      type: object
    GridProperties:
      description: Properties of a grid.
      properties:
        columnCount:
          description: The number of columns in the grid.
          format: int32
          type: integer
        columnGroupControlAfter:
          description: True if the column grouping control toggle is shown after the group.
          type: boolean
        frozenColumnCount:
          description: The number of columns that are frozen in the grid.
          format: int32
          type: integer
        frozenRowCount:
          description: The number of rows that are frozen in the grid.
          format: int32
          type: integer
        hideGridlines:
          description: True if the grid isn't showing gridlines in the UI.
          type: boolean
        rowCount:
          description: The number of rows in the grid.
          format: int32
          type: integer
        rowGroupControlAfter:
          description: True if the row grouping control toggle is shown after the group.
          type: boolean
      type: object
    GridRange:
      description: >-
        A range on a sheet.

        All indexes are zero-based.

        Indexes are half open, e.g the start index is inclusive

        and the end index is exclusive -- [start_index, end_index).

        Missing indexes indicate the range is unbounded on that side.


        For example, if `"Sheet1"` is sheet ID 0, then:

          `Sheet1!A1:A1 == sheet_id: 0,
                          start_row_index: 0, end_row_index: 1,
                          start_column_index: 0, end_column_index: 1`

          `Sheet1!A3:B4 == sheet_id: 0,
                          start_row_index: 2, end_row_index: 4,
                          start_column_index: 0, end_column_index: 2`

          `Sheet1!A:B == sheet_id: 0,
                        start_column_index: 0, end_column_index: 2`

          `Sheet1!A5:B == sheet_id: 0,
                         start_row_index: 4,
                         start_column_index: 0, end_column_index: 2`

          `Sheet1 == sheet_id:0`

        The start index must always be less than or equal to the end index.

        If the start index equals the end index, then the range is empty.

        Empty ranges are typically not meaningful and are usually rendered in the

        UI as `#REF!`.
      properties:
        endColumnIndex:
          description: The end column (exclusive) of the range, or not set if unbounded.
          format: int32
          type: integer
        endRowIndex:
          description: The end row (exclusive) of the range, or not set if unbounded.
          format: int32
          type: integer
        sheetId:
          description: The sheet this range is on.
          format: int32
          type: integer
        startColumnIndex:
          description: The start column (inclusive) of the range, or not set if unbounded.
          format: int32
          type: integer
        startRowIndex:
          description: The start row (inclusive) of the range, or not set if unbounded.
          format: int32
          type: integer
      type: object
    HistogramChartSpec:
      description: >-
        A <a href="/chart/interactive/docs/gallery/histogram">histogram
        chart</a>.

        A histogram chart groups data items into bins, displaying each bin as a

        column of stacked items.  Histograms are used to display the distribution

        of a dataset.  Each column of items represents a range into which those

        items fall.  The number of bins can be chosen automatically or specified

        explicitly.
      properties:
        bucketSize:
          description: >-
            By default the bucket size (the range of values stacked in a single

            column) is chosen automatically, but it may be overridden here.

            E.g., A bucket size of 1.5 results in buckets from 0 - 1.5, 1.5 - 3.0, etc.

            Cannot be negative.

            This field is optional.
          format: double
          type: number
        legendPosition:
          description: The position of the chart legend.
          enum:
            - HISTOGRAM_CHART_LEGEND_POSITION_UNSPECIFIED
            - BOTTOM_LEGEND
            - LEFT_LEGEND
            - RIGHT_LEGEND
            - TOP_LEGEND
            - NO_LEGEND
            - INSIDE_LEGEND
          type: string
        outlierPercentile:
          description: >-
            The outlier percentile is used to ensure that outliers do not
            adversely

            affect the calculation of bucket sizes.  For example, setting an outlier

            percentile of 0.05 indicates that the top and bottom 5% of values when

            calculating buckets.  The values are still included in the chart, they will

            be added to the first or last buckets instead of their own buckets.

            Must be between 0.0 and 0.5.
          format: double
          type: number
        series:
          description: >-
            The series for a histogram may be either a single series of values
            to be

            bucketed or multiple series, each of the same length, containing the name

            of the series followed by the values to be bucketed for that series.
          items:
            $ref: "#/components/schemas/HistogramSeries"
          type: array
        showItemDividers:
          description: >-
            Whether horizontal divider lines should be displayed between items
            in each

            column.
          type: boolean
      type: object
    HistogramRule:
      description: |-
        Allows you to organize the numeric values in a source data column into
        buckets of a constant size. All values from HistogramRule.start to
        HistogramRule.end are placed into groups of size
        HistogramRule.interval. In addition, all values below
        HistogramRule.start are placed in one group, and all values above
        HistogramRule.end are placed in another. Only
        HistogramRule.interval is required, though if HistogramRule.start
        and HistogramRule.end are both provided, HistogramRule.start must
        be less than HistogramRule.end. For example, a pivot table showing
        average purchase amount by age that has 50+ rows:

            +-----+-------------------+
            | Age | AVERAGE of Amount |
            +-----+-------------------+
            | 16  |            $27.13 |
            | 17  |             $5.24 |
            | 18  |            $20.15 |
            ...
            +-----+-------------------+
        could be turned into a pivot table that looks like the one below by
        applying a histogram group rule with a HistogramRule.start of 25,
        an HistogramRule.interval of 20, and an HistogramRule.end
        of 65.

            +-------------+-------------------+
            | Grouped Age | AVERAGE of Amount |
            +-------------+-------------------+
            | < 25        |            $19.34 |
            | 25-45       |            $31.43 |
            | 45-65       |            $35.87 |
            | > 65        |            $27.55 |
            +-------------+-------------------+
            | Grand Total |            $29.12 |
            +-------------+-------------------+
      properties:
        end:
          description: |-
            The maximum value at which items are placed into buckets
            of constant size. Values above end are lumped into a single bucket.
            This field is optional.
          format: double
          type: number
        interval:
          description: The size of the buckets that are created. Must be positive.
          format: double
          type: number
        start:
          description: >-
            The minimum value at which items are placed into buckets

            of constant size. Values below start are lumped into a single bucket.

            This field is optional.
          format: double
          type: number
      type: object
    HistogramSeries:
      description: A histogram series containing the series color and data.
      properties:
        barColor:
          $ref: "#/components/schemas/Color"
        data:
          $ref: "#/components/schemas/ChartData"
      type: object
    InsertDimensionRequest:
      description: Inserts rows or columns in a sheet at a particular index.
      properties:
        inheritFromBefore:
          description: >-
            Whether dimension properties should be extended from the dimensions

            before or after the newly inserted dimensions.

            True to inherit from the dimensions before (in which case the start

            index must be greater than 0), and false to inherit from the dimensions

            after.


            For example, if row index 0 has red background and row index 1

            has a green background, then inserting 2 rows at index 1 can inherit

            either the green or red background.  If `inheritFromBefore` is true,

            the two new rows will be red (because the row before the insertion point

            was red), whereas if `inheritFromBefore` is false, the two new rows will

            be green (because the row after the insertion point was green).
          type: boolean
        range:
          $ref: "#/components/schemas/DimensionRange"
      type: object
    InsertRangeRequest:
      description: Inserts cells into a range, shifting the existing cells over or down.
      properties:
        range:
          $ref: "#/components/schemas/GridRange"
        shiftDimension:
          description: |-
            The dimension which will be shifted when inserting cells.
            If ROWS, existing cells will be shifted down.
            If COLUMNS, existing cells will be shifted right.
          enum:
            - DIMENSION_UNSPECIFIED
            - ROWS
            - COLUMNS
          type: string
      type: object
    InterpolationPoint:
      description: |-
        A single interpolation point on a gradient conditional format.
        These pin the gradient color scale according to the color,
        type and value chosen.
      properties:
        color:
          $ref: "#/components/schemas/Color"
        type:
          description: How the value should be interpreted.
          enum:
            - INTERPOLATION_POINT_TYPE_UNSPECIFIED
            - MIN
            - MAX
            - NUMBER
            - PERCENT
            - PERCENTILE
          type: string
        value:
          description: |-
            The value this interpolation point uses.  May be a formula.
            Unused if type is MIN or
            MAX.
          type: string
      type: object
    IterativeCalculationSettings:
      description: >-
        Settings to control how circular dependencies are resolved with
        iterative

        calculation.
      properties:
        convergenceThreshold:
          description: >-
            When iterative calculation is enabled and successive results differ
            by

            less than this threshold value, the calculation rounds stop.
          format: double
          type: number
        maxIterations:
          description: >-
            When iterative calculation is enabled, the maximum number of
            calculation

            rounds to perform.
          format: int32
          type: integer
      type: object
    LineStyle:
      description: Properties that describe the style of a line.
      properties:
        type:
          description: The dash type of the line.
          enum:
            - LINE_DASH_TYPE_UNSPECIFIED
            - INVISIBLE
            - CUSTOM
            - SOLID
            - DOTTED
            - MEDIUM_DASHED
            - MEDIUM_DASHED_DOTTED
            - LONG_DASHED
            - LONG_DASHED_DOTTED
          type: string
        width:
          description: The thickness of the line, in px.
          format: int32
          type: integer
      type: object
    ManualRule:
      description: >-
        Allows you to manually organize the values in a source data column into

        buckets with names of your choosing. For example, a pivot table that

        aggregates population by state:

            +-------+-------------------+
            | State | SUM of Population |
            +-------+-------------------+
            | AK    |               0.7 |
            | AL    |               4.8 |
            | AR    |               2.9 |
            ...
            +-------+-------------------+
        could be turned into a pivot table that aggregates population by time zone

        by providing a list of groups (for example, groupName = 'Central',

        items = ['AL', 'AR', 'IA', ...]) to a manual group rule.

        Note that a similar effect could be achieved by adding a time zone column

        to the source data and adjusting the pivot table.

            +-----------+-------------------+
            | Time Zone | SUM of Population |
            +-----------+-------------------+
            | Central   |             106.3 |
            | Eastern   |             151.9 |
            | Mountain  |              17.4 |
            ...
            +-----------+-------------------+
      properties:
        groups:
          description: >-
            The list of group names and the corresponding items from the source
            data

            that map to each group name.
          items:
            $ref: "#/components/schemas/ManualRuleGroup"
          type: array
      type: object
    ManualRuleGroup:
      description: >-
        A group name and a list of items from the source data that should be
        placed

        in the group with this name.
      properties:
        groupName:
          $ref: "#/components/schemas/ExtendedValue"
        items:
          description: >-
            The items in the source data that should be placed into this group.
            Each

            item may be a string, number, or boolean. Items may appear in at most one

            group within a given ManualRule. Items that do not appear in any

            group will appear on their own.
          items:
            $ref: "#/components/schemas/ExtendedValue"
          type: array
      type: object
    MatchedDeveloperMetadata:
      description: >-
        A developer metadata entry and the data filters specified in the
        original

        request that matched it.
      properties:
        dataFilters:
          description: All filters matching the returned developer metadata.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
        developerMetadata:
          $ref: "#/components/schemas/DeveloperMetadata"
      type: object
    MatchedValueRange:
      description: A value range that was matched by one or more data filers.
      properties:
        dataFilters:
          description: |-
            The DataFilters from the request that matched the range of
            values.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
        valueRange:
          $ref: "#/components/schemas/ValueRange"
      type: object
    MergeCellsRequest:
      description: Merges all cells in the range.
      properties:
        mergeType:
          description: How the cells should be merged.
          enum:
            - MERGE_ALL
            - MERGE_COLUMNS
            - MERGE_ROWS
          type: string
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
    MoveDimensionRequest:
      description: Moves one or more rows or columns.
      properties:
        destinationIndex:
          description: |-
            The zero-based start index of where to move the source data to,
            based on the coordinates *before* the source data is removed
            from the grid.  Existing data will be shifted down or right
            (depending on the dimension) to make room for the moved dimensions.
            The source dimensions are removed from the grid, so the
            the data may end up in a different index than specified.

            For example, given `A1..A5` of `0, 1, 2, 3, 4` and wanting to move
            `"1"` and `"2"` to between `"3"` and `"4"`, the source would be
            `ROWS [1..3)`,and the destination index would be `"4"`
            (the zero-based index of row 5).
            The end result would be `A1..A5` of `0, 3, 1, 2, 4`.
          format: int32
          type: integer
        source:
          $ref: "#/components/schemas/DimensionRange"
      type: object
    NamedRange:
      description: A named range.
      properties:
        name:
          description: The name of the named range.
          type: string
        namedRangeId:
          description: The ID of the named range.
          type: string
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
    NumberFormat:
      description: The number format of a cell.
      properties:
        pattern:
          description: >-
            Pattern string used for formatting.  If not set, a default pattern
            based on

            the user's locale will be used if necessary for the given type.

            See the [Date and Number Formats guide](/sheets/api/guides/formats) for

            more information about the supported patterns.
          type: string
        type:
          description: |-
            The type of the number format.
            When writing, this field must be set.
          enum:
            - NUMBER_FORMAT_TYPE_UNSPECIFIED
            - TEXT
            - NUMBER
            - PERCENT
            - CURRENCY
            - DATE
            - TIME
            - DATE_TIME
            - SCIENTIFIC
          type: string
      type: object
    OrgChartSpec:
      description: >-
        An <a href="/chart/interactive/docs/gallery/orgchart">org chart</a>.

        Org charts require a unique set of labels in labels and may

        optionally include parent_labels and tooltips.

        parent_labels contain, for each node, the label identifying the parent

        node.  tooltips contain, for each node, an optional tooltip.


        For example, to describe an OrgChart with Alice as the CEO, Bob as the

        President (reporting to Alice) and Cathy as VP of Sales (also reporting to

        Alice), have labels contain "Alice", "Bob", "Cathy",

        parent_labels contain "", "Alice", "Alice" and tooltips contain

        "CEO", "President", "VP Sales".
      properties:
        labels:
          $ref: "#/components/schemas/ChartData"
        nodeColor:
          $ref: "#/components/schemas/Color"
        nodeSize:
          description: The size of the org chart nodes.
          enum:
            - ORG_CHART_LABEL_SIZE_UNSPECIFIED
            - SMALL
            - MEDIUM
            - LARGE
          type: string
        parentLabels:
          $ref: "#/components/schemas/ChartData"
