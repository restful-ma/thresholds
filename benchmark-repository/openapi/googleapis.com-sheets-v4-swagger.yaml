      type: object
    SortSpec:
      description: A sort order associated with a specific column or row.
      properties:
        dimensionIndex:
          description: The dimension the sort should be applied to.
          format: int32
          type: integer
        sortOrder:
          description: The order data should be sorted.
          enum:
            - SORT_ORDER_UNSPECIFIED
            - ASCENDING
            - DESCENDING
          type: string
      type: object
    SourceAndDestination:
      description: A combination of a source range and how to extend that source.
      properties:
        dimension:
          description: The dimension that data should be filled into.
          enum:
            - DIMENSION_UNSPECIFIED
            - ROWS
            - COLUMNS
          type: string
        fillLength:
          description: |-
            The number of rows or columns that data should be filled into.
            Positive numbers expand beyond the last row or last column
            of the source.  Negative numbers expand before the first row
            or first column of the source.
          format: int32
          type: integer
        source:
          $ref: "#/components/schemas/GridRange"
      type: object
    Spreadsheet:
      description: Resource that represents a spreadsheet.
      properties:
        developerMetadata:
          description: The developer metadata associated with a spreadsheet.
          items:
            $ref: "#/components/schemas/DeveloperMetadata"
          type: array
        namedRanges:
          description: The named ranges defined in a spreadsheet.
          items:
            $ref: "#/components/schemas/NamedRange"
          type: array
        properties:
          $ref: "#/components/schemas/SpreadsheetProperties"
        sheets:
          description: The sheets that are part of a spreadsheet.
          items:
            $ref: "#/components/schemas/Sheet"
          type: array
        spreadsheetId:
          description: |-
            The ID of the spreadsheet.
            This field is read-only.
          type: string
        spreadsheetUrl:
          description: |-
            The url of the spreadsheet.
            This field is read-only.
          type: string
      type: object
    SpreadsheetProperties:
      description: Properties of a spreadsheet.
      properties:
        autoRecalc:
          description: The amount of time to wait before volatile functions are
            recalculated.
          enum:
            - RECALCULATION_INTERVAL_UNSPECIFIED
            - ON_CHANGE
            - MINUTE
            - HOUR
          type: string
        defaultFormat:
          $ref: "#/components/schemas/CellFormat"
        iterativeCalculationSettings:
          $ref: "#/components/schemas/IterativeCalculationSettings"
        locale:
          description: >-
            The locale of the spreadsheet in one of the following formats:


            * an ISO 639-1 language code such as `en`


            * an ISO 639-2 language code such as `fil`, if no 639-1 code exists


            * a combination of the ISO language code and country code, such as `en_US`


            Note: when updating this field, not all locales/languages are supported.
          type: string
        timeZone:
          description: |-
            The time zone of the spreadsheet, in CLDR format such as
            `America/New_York`. If the time zone isn't recognized, this may
            be a custom time zone such as `GMT-07:00`.
          type: string
        title:
          description: The title of the spreadsheet.
          type: string
      type: object
    TextFormat:
      description: |-
        The format of a run of text in a cell.
        Absent values indicate that the field isn't specified.
      properties:
        bold:
          description: True if the text is bold.
          type: boolean
        fontFamily:
          description: The font family.
          type: string
        fontSize:
          description: The size of the font.
          format: int32
          type: integer
        foregroundColor:
          $ref: "#/components/schemas/Color"
        italic:
          description: True if the text is italicized.
          type: boolean
        strikethrough:
          description: True if the text has a strikethrough.
          type: boolean
        underline:
          description: True if the text is underlined.
          type: boolean
      type: object
    TextFormatRun:
      description: |-
        A run of a text format. The format of this run continues until the start
        index of the next run.
        When updating, all fields must be set.
      properties:
        format:
          $ref: "#/components/schemas/TextFormat"
        startIndex:
          description: The character index where this run starts.
          format: int32
          type: integer
      type: object
    TextPosition:
      description: Position settings for text.
      properties:
        horizontalAlignment:
          description: Horizontal alignment setting for the piece of text.
          enum:
            - HORIZONTAL_ALIGN_UNSPECIFIED
            - LEFT
            - CENTER
            - RIGHT
          type: string
      type: object
    TextRotation:
      description: The rotation applied to text in a cell.
      properties:
        angle:
          description: >-
            The angle between the standard orientation and the desired
            orientation.

            Measured in degrees. Valid values are between -90 and 90. Positive

            angles are angled upwards, negative are angled downwards.


            Note: For LTR text direction positive angles are in the

            counterclockwise direction, whereas for RTL they are in the clockwise

            direction
          format: int32
          type: integer
        vertical:
          description: |-
            If true, text reads top to bottom, but the orientation of individual
            characters is unchanged.
            For example:

                | V |
                | e |
                | r |
                | t |
                | i |
                | c |
                | a |
                | l |
          type: boolean
      type: object
    TextToColumnsRequest:
      description: |-
        Splits a column of text into multiple columns,
        based on a delimiter in each cell.
      properties:
        delimiter:
          description: |-
            The delimiter to use. Used only if delimiterType is
            CUSTOM.
          type: string
        delimiterType:
          description: The delimiter type to use.
          enum:
            - DELIMITER_TYPE_UNSPECIFIED
            - COMMA
            - SEMICOLON
            - PERIOD
            - SPACE
            - CUSTOM
            - AUTODETECT
          type: string
        source:
          $ref: "#/components/schemas/GridRange"
      type: object
    TreemapChartColorScale:
      description: A color scale for a treemap chart.
      properties:
        maxValueColor:
          $ref: "#/components/schemas/Color"
        midValueColor:
          $ref: "#/components/schemas/Color"
        minValueColor:
          $ref: "#/components/schemas/Color"
        noDataColor:
          $ref: "#/components/schemas/Color"
      type: object
    TreemapChartSpec:
      description: A <a href="/chart/interactive/docs/gallery/treemap">Treemap chart</a>.
      properties:
        colorData:
          $ref: "#/components/schemas/ChartData"
        colorScale:
          $ref: "#/components/schemas/TreemapChartColorScale"
        headerColor:
          $ref: "#/components/schemas/Color"
        hideTooltips:
          description: True to hide tooltips.
          type: boolean
        hintedLevels:
          description: >-
            The number of additional data levels beyond the labeled levels to be
            shown

            on the treemap chart. These levels are not interactive and are shown

            without their labels. Defaults to 0 if not specified.
          format: int32
          type: integer
        labels:
          $ref: "#/components/schemas/ChartData"
        levels:
          description: >-
            The number of data levels to show on the treemap chart. These levels
            are

            interactive and are shown with their labels. Defaults to 2 if not

            specified.
          format: int32
          type: integer
        maxValue:
          description: >-
            The maximum possible data value. Cells with values greater than this
            will

            have the same color as cells with this value. If not specified, defaults

            to the actual maximum value from color_data, or the maximum value from

            size_data if color_data is not specified.
          format: double
          type: number
        minValue:
          description: >-
            The minimum possible data value. Cells with values less than this
            will

            have the same color as cells with this value. If not specified, defaults

            to the actual minimum value from color_data, or the minimum value from

            size_data if color_data is not specified.
          format: double
          type: number
        parentLabels:
          $ref: "#/components/schemas/ChartData"
        sizeData:
          $ref: "#/components/schemas/ChartData"
        textFormat:
          $ref: "#/components/schemas/TextFormat"
      type: object
    TrimWhitespaceRequest:
      description: >-
        Trims the whitespace (such as spaces, tabs, or new lines) in every cell
        in

        the specified range. This request removes all whitespace from the start and

        end of each cell's text, and reduces any subsequence of remaining whitespace

        characters to a single space. If the resulting trimmed text starts with a '+'

        or '=' character, the text remains as a string value and isn't interpreted

        as a formula.
      properties:
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
    TrimWhitespaceResponse:
      description: The result of trimming whitespace in cells.
      properties:
        cellsChangedCount:
          description: The number of cells that were trimmed of whitespace.
          format: int32
          type: integer
      type: object
    UnmergeCellsRequest:
      description: Unmerges cells in the given range.
      properties:
        range:
          $ref: "#/components/schemas/GridRange"
      type: object
    UpdateBandingRequest:
      description: Updates properties of the supplied banded range.
      properties:
        bandedRange:
          $ref: "#/components/schemas/BandedRange"
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `bandedRange` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
      type: object
    UpdateBordersRequest:
      description: >-
        Updates the borders of a range.

        If a field is not set in the request, that means the border remains as-is.

        For example, with two subsequent UpdateBordersRequest:

         1. range: A1:A5 `{ top: RED, bottom: WHITE }`
         2. range: A1:A5 `{ left: BLUE }`

        That would result in A1:A5 having a borders of

        `{ top: RED, bottom: WHITE, left: BLUE }`.

        If you want to clear a border, explicitly set the style to

        NONE.
      properties:
        bottom:
          $ref: "#/components/schemas/Border"
        innerHorizontal:
          $ref: "#/components/schemas/Border"
        innerVertical:
          $ref: "#/components/schemas/Border"
        left:
          $ref: "#/components/schemas/Border"
        range:
          $ref: "#/components/schemas/GridRange"
        right:
          $ref: "#/components/schemas/Border"
        top:
          $ref: "#/components/schemas/Border"
      type: object
    UpdateCellsRequest:
      description: Updates all cells in a range with new data.
      properties:
        fields:
          description: |-
            The fields of CellData that should be updated.
            At least one field must be specified.
            The root is the CellData; 'row.values.' should not be specified.
            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        range:
          $ref: "#/components/schemas/GridRange"
        rows:
          description: The data to write.
          items:
            $ref: "#/components/schemas/RowData"
          type: array
        start:
          $ref: "#/components/schemas/GridCoordinate"
      type: object
    UpdateChartSpecRequest:
      description: |-
        Updates a chart's specifications.
        (This does not move or resize a chart. To move or resize a chart, use
         UpdateEmbeddedObjectPositionRequest.)
      properties:
        chartId:
          description: The ID of the chart to update.
          format: int32
          type: integer
        spec:
          $ref: "#/components/schemas/ChartSpec"
      type: object
    UpdateConditionalFormatRuleRequest:
      description: |-
        Updates a conditional format rule at the given index,
        or moves a conditional format rule to another index.
      properties:
        index:
          description: The zero-based index of the rule that should be replaced or moved.
          format: int32
          type: integer
        newIndex:
          description: The zero-based new index the rule should end up at.
          format: int32
          type: integer
        rule:
          $ref: "#/components/schemas/ConditionalFormatRule"
        sheetId:
          description: |-
            The sheet of the rule to move.  Required if new_index is set,
            unused otherwise.
          format: int32
          type: integer
      type: object
    UpdateConditionalFormatRuleResponse:
      description: The result of updating a conditional format rule.
      properties:
        newIndex:
          description: The index of the new rule.
          format: int32
          type: integer
        newRule:
          $ref: "#/components/schemas/ConditionalFormatRule"
        oldIndex:
          description: |-
            The old index of the rule. Not set if a rule was replaced
            (because it is the same as new_index).
          format: int32
          type: integer
        oldRule:
          $ref: "#/components/schemas/ConditionalFormatRule"
      type: object
    UpdateDeveloperMetadataRequest:
      description: >-
        A request to update properties of developer metadata.

        Updates the properties of the developer metadata selected by the filters to

        the values provided in the DeveloperMetadata resource.  Callers must

        specify the properties they wish to update in the fields parameter, as well

        as specify at least one DataFilter matching the metadata they wish to

        update.
      properties:
        dataFilters:
          description: The filters matching the developer metadata entries to update.
          items:
            $ref: "#/components/schemas/DataFilter"
          type: array
        developerMetadata:
          $ref: "#/components/schemas/DeveloperMetadata"
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `developerMetadata` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
      type: object
    UpdateDeveloperMetadataResponse:
      description: The response from updating developer metadata.
      properties:
        developerMetadata:
          description: The updated developer metadata.
          items:
            $ref: "#/components/schemas/DeveloperMetadata"
          type: array
      type: object
    UpdateDimensionGroupRequest:
      description: Updates the state of the specified group.
      properties:
        dimensionGroup:
          $ref: "#/components/schemas/DimensionGroup"
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `dimensionGroup` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
      type: object
    UpdateDimensionPropertiesRequest:
      description: Updates properties of dimensions within the specified range.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `properties` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        properties:
          $ref: "#/components/schemas/DimensionProperties"
        range:
          $ref: "#/components/schemas/DimensionRange"
      type: object
    UpdateEmbeddedObjectPositionRequest:
      description: |-
        Update an embedded object's position (such as a moving or resizing a
        chart or image).
      properties:
        fields:
          description: |-
            The fields of OverlayPosition
            that should be updated when setting a new position. Used only if
            newPosition.overlayPosition
            is set, in which case at least one field must
            be specified.  The root `newPosition.overlayPosition` is implied and
            should not be specified.
            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        newPosition:
          $ref: "#/components/schemas/EmbeddedObjectPosition"
        objectId:
          description: The ID of the object to moved.
          format: int32
          type: integer
      type: object
    UpdateEmbeddedObjectPositionResponse:
      description: The result of updating an embedded object's position.
      properties:
        position:
          $ref: "#/components/schemas/EmbeddedObjectPosition"
      type: object
    UpdateFilterViewRequest:
      description: Updates properties of the filter view.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `filter` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        filter:
          $ref: "#/components/schemas/FilterView"
      type: object
    UpdateNamedRangeRequest:
      description: |-
        Updates properties of the named range with the specified
        namedRangeId.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `namedRange` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        namedRange:
          $ref: "#/components/schemas/NamedRange"
      type: object
    UpdateProtectedRangeRequest:
      description: |-
        Updates an existing protected range with the specified
        protectedRangeId.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `protectedRange` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        protectedRange:
          $ref: "#/components/schemas/ProtectedRange"
      type: object
    UpdateSheetPropertiesRequest:
      description: |-
        Updates properties of the sheet with the specified
        sheetId.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root `properties` is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        properties:
          $ref: "#/components/schemas/SheetProperties"
      type: object
    UpdateSpreadsheetPropertiesRequest:
      description: Updates properties of a spreadsheet.
      properties:
        fields:
          description: >-
            The fields that should be updated.  At least one field must be
            specified.

            The root 'properties' is implied and should not be specified.

            A single `"*"` can be used as short-hand for listing every field.
          format: google-fieldmask
          type: string
        properties:
          $ref: "#/components/schemas/SpreadsheetProperties"
      type: object
    UpdateValuesByDataFilterResponse:
      description: |-
        The response when updating a range of values by a data filter in a
        spreadsheet.
      properties:
        dataFilter:
          $ref: "#/components/schemas/DataFilter"
        updatedCells:
          description: The number of cells updated.
          format: int32
          type: integer
        updatedColumns:
          description: The number of columns where at least one cell in the column was
            updated.
          format: int32
          type: integer
        updatedData:
          $ref: "#/components/schemas/ValueRange"
        updatedRange:
          description: The range (in A1 notation) that updates were applied to.
          type: string
        updatedRows:
          description: The number of rows where at least one cell in the row was updated.
          format: int32
          type: integer
      type: object
    UpdateValuesResponse:
      description: The response when updating a range of values in a spreadsheet.
      properties:
        spreadsheetId:
          description: The spreadsheet the updates were applied to.
          type: string
        updatedCells:
          description: The number of cells updated.
          format: int32
          type: integer
        updatedColumns:
          description: The number of columns where at least one cell in the column was
            updated.
          format: int32
          type: integer
        updatedData:
          $ref: "#/components/schemas/ValueRange"
        updatedRange:
          description: The range (in A1 notation) that updates were applied to.
          type: string
        updatedRows:
          description: The number of rows where at least one cell in the row was updated.
          format: int32
          type: integer
      type: object
    ValueRange:
      description: Data within a range of the spreadsheet.
      properties:
        majorDimension:
          description: >-
            The major dimension of the values.


            For output, if the spreadsheet data is: `A1=1,B1=2,A2=3,B2=4`,

            then requesting `range=A1:B2,majorDimension=ROWS` will return

            `[[1,2],[3,4]]`,

            whereas requesting `range=A1:B2,majorDimension=COLUMNS` will return

            `[[1,3],[2,4]]`.


            For input, with `range=A1:B2,majorDimension=ROWS` then `[[1,2],[3,4]]`

            will set `A1=1,B1=2,A2=3,B2=4`. With `range=A1:B2,majorDimension=COLUMNS`

            then `[[1,2],[3,4]]` will set `A1=1,B1=3,A2=2,B2=4`.


            When writing, if this field is not set, it defaults to ROWS.
          enum:
            - DIMENSION_UNSPECIFIED
            - ROWS
            - COLUMNS
          type: string
        range:
          description: >-
            The range the values cover, in A1 notation.

            For output, this range indicates the entire requested range,

            even though the values will exclude trailing rows and columns.

            When appending values, this field represents the range to search for a

            table, after which values will be appended.
          type: string
        values:
          description: >-
            The data that was read or to be written.  This is an array of
            arrays,

            the outer array representing all the data and each inner array

            representing a major dimension. Each item in the inner array

            corresponds with one cell.


            For output, empty trailing rows and columns will not be included.


            For input, supported value types are: bool, string, and double.

            Null values will be skipped.

            To set a cell to an empty value, set the string value to an empty string.
          items:
            items: {}
            type: array
          type: array
      type: object
    WaterfallChartColumnStyle:
      description: Styles for a waterfall chart column.
      properties:
        color:
          $ref: "#/components/schemas/Color"
        label:
          description: The label of the column's legend.
          type: string
      type: object
    WaterfallChartCustomSubtotal:
      description: A custom subtotal column for a waterfall chart series.
      properties:
        dataIsSubtotal:
          description: |-
            True if the data point at subtotal_index is the subtotal. If false,
            the subtotal will be computed and appear after the data point.
          type: boolean
        label:
          description: A label for the subtotal column.
          type: string
        subtotalIndex:
          description: >-
            The 0-based index of a data point within the series. If

            data_is_subtotal is true, the data point at this index is the

            subtotal. Otherwise, the subtotal appears after the data point with

            this index. A series can have multiple subtotals at arbitrary indices,

            but subtotals do not affect the indices of the data points. For

            example, if a series has three data points, their indices will always

            be 0, 1, and 2, regardless of how many subtotals exist on the series or

            what data points they are associated with.
          format: int32
          type: integer
      type: object
    WaterfallChartDomain:
      description: The domain of a waterfall chart.
      properties:
        data:
          $ref: "#/components/schemas/ChartData"
        reversed:
          description: True to reverse the order of the domain values (horizontal axis).
          type: boolean
      type: object
    WaterfallChartSeries:
      description: A single series of data for a waterfall chart.
      properties:
        customSubtotals:
          description: |-
            Custom subtotal columns appearing in this series. The order in which
            subtotals are defined is not significant. Only one subtotal may be
            defined for each data point.
          items:
            $ref: "#/components/schemas/WaterfallChartCustomSubtotal"
          type: array
        data:
          $ref: "#/components/schemas/ChartData"
        hideTrailingSubtotal:
          description: >-
            True to hide the subtotal column from the end of the series. By
            default,

            a subtotal column will appear at the end of each series. Setting this

            field to true will hide that subtotal column for this series.
          type: boolean
        negativeColumnsStyle:
          $ref: "#/components/schemas/WaterfallChartColumnStyle"
        positiveColumnsStyle:
          $ref: "#/components/schemas/WaterfallChartColumnStyle"
        subtotalColumnsStyle:
          $ref: "#/components/schemas/WaterfallChartColumnStyle"
      type: object
    WaterfallChartSpec:
      description: A waterfall chart.
      properties:
        connectorLineStyle:
          $ref: "#/components/schemas/LineStyle"
        domain:
          $ref: "#/components/schemas/WaterfallChartDomain"
        firstValueIsTotal:
          description: True to interpret the first value as a total.
          type: boolean
        hideConnectorLines:
          description: True to hide connector lines between columns.
          type: boolean
        series:
          description: The data this waterfall chart is visualizing.
          items:
            $ref: "#/components/schemas/WaterfallChartSeries"
          type: array
        stackedType:
          description: The stacked type.
          enum:
            - WATERFALL_STACKED_TYPE_UNSPECIFIED
            - STACKED
            - SEQUENTIAL
          type: string
      type: object
