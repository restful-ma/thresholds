        Developer metadata associated with a location or object in a
        spreadsheet.

        Developer metadata may be used to associate arbitrary data with various

        parts of a spreadsheet and will remain associated at those locations as they

        move around and the spreadsheet is edited.  For example, if developer

        metadata is associated with row 5 and another row is then subsequently

        inserted above row 5, that original metadata will still be associated with

        the row it was first associated with (what is now row 6). If the associated

        object is deleted its metadata is deleted too.
      properties:
        location:
          $ref: "#/components/schemas/DeveloperMetadataLocation"
        metadataId:
          description: >-
            The spreadsheet-scoped unique ID that identifies the metadata. IDs
            may be

            specified when metadata is created, otherwise one will be randomly

            generated and assigned. Must be positive.
          format: int32
          type: integer
        metadataKey:
          description: >-
            The metadata key. There may be multiple metadata in a spreadsheet
            with the

            same key.  Developer metadata must always have a key specified.
          type: string
        metadataValue:
          description: Data associated with the metadata's key.
          type: string
        visibility:
          description: >-
            The metadata visibility.  Developer metadata must always have a
            visibility

            specified.
          enum:
            - DEVELOPER_METADATA_VISIBILITY_UNSPECIFIED
            - DOCUMENT
            - PROJECT
          type: string
      type: object
    DeveloperMetadataLocation:
      description: A location where metadata may be associated in a spreadsheet.
      properties:
        dimensionRange:
          $ref: "#/components/schemas/DimensionRange"
        locationType:
          description: The type of location this object represents.  This field is
            read-only.
          enum:
