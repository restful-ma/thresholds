servers:
  - url: https://wft-geo-db.p.mashape.com/
components:
  securitySchemes:
    UserSecurity:
      in: header
      name: X-Mashape-Key
      type: apiKey
  schemas:
    CountriesResponse:
      properties:
        data:
          description: A list of CountrySummarys
          items:
            $ref: "#/components/schemas/CountrySummary"
          type: array
        errors:
          description: A list of WftErrors
          items:
            $ref: "#/components/schemas/WftError"
          type: array
        links:
          description: A list of Links
          items:
            $ref: "#/components/schemas/Link"
          type: array
        metadata:
          $ref: "#/components/schemas/Metadata"
      type: object
    CountryDetails:
      properties:
        code:
          description: The ISO-3166 country code
          type: string
        currencyCodes:
          description: A list of supported ISO-4217 currency codes
          items:
            type: string
          type: array
        flagImageUri:
          description: The country flag image
          type: string
        name:
          description: The country name (varies by languageCode)
          type: string
        numRegions:
          description: The number of regions in this country
          format: int32
          type: integer
        wikiDataId:
          description: The country WikiData id
          type: string
      type: object
    CountryResponse:
      properties:
        data:
          $ref: "#/components/schemas/CountryDetails"
        errors:
          description: A list of WftErrors
          items:
            $ref: "#/components/schemas/WftError"
          type: array
      type: object
    CountrySummary:
      properties:
        code:
          description: The ISO-3166 country code
          type: string
        currencyCodes:
          description: A list of supported ISO-4217 currency codes
          items:
            type: string
          type: array
        name:
          description: The country name (varies by languageCode)
          type: string
        wikiDataId:
          description: The country WikiData id
          type: string
      type: object
    CurrenciesResponse:
      properties:
        data:
          description: A list of CurrencyDescriptors
          items:
            $ref: "#/components/schemas/CurrencyDescriptor"
          type: array
        errors:
          description: A list of WftErrors
          items:
            $ref: "#/components/schemas/WftError"
          type: array
        links:
          description: A list of Links
          items:
            $ref: "#/components/schemas/Link"
          type: array
        metadata:
          $ref: "#/components/schemas/Metadata"
      type: object
    CurrencyDescriptor:
      properties:
        code:
          description: A ISO-4217 currency code
          type: string
        countryCodes:
          description: A list of ISO-3166 country codes
          items:
            type: string
          type: array
      type: object
    DateTimeResponse:
      properties:
        data:
          description: "The date-time in ISO-6801 format: yyyyMMdd'T'HHmmssZ"
          format: date-time
          type: string
        errors:
          items:
            $ref: "#/components/schemas/WftError"
          type: array
      type: object
    DistanceResponse:
      properties:
        data:
          description: The distance in units as set by the distanceUnit param (defaults to
            miles)
          format: double
          type: number
        errors:
          items:
            $ref: "#/components/schemas/WftError"
          type: array
      type: object
    LanguageDescriptor:
      properties:
        code:
          enum:
            - undefined
            - aa
            - ab
            - ae
            - af
            - ak
            - am
            - an
            - ar
            - as
            - av
            - ay
            - az
            - ba
            - be
            - bg
            - bh
            - bi
            - bm
            - bn
            - bo
            - br
            - bs
            - ca
            - ce
            - ch
            - co
            - cr
            - cs
            - cu
            - cv
            - cy
            - da
            - de
            - dv
            - dz
            - ee
            - el
            - en
            - eo
