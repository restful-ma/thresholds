          in: query
          name: radius
          required: false
          schema:
            type: integer
            format: int32
        - description: "The unit of distance: MI | KM"
          in: query
          name: distanceUnit
          required: false
          schema:
            type: string
            default: MI
        - description: Only divisions in these countries (comma-delimited country codes or
            WikiData ids)
          in: query
          name: countryIds
          required: false
          schema:
            type: string
        - description: Only divisions NOT in these countries (comma-delimited country codes
            or WikiData ids)
          in: query
          name: excludedCountryIds
          required: false
          schema:
            type: string
        - description: Only divisions having at least this population
          in: query
          name: minPopulation
          required: false
          schema:
            type: integer
            format: int32
        - description: Only divisions whose names start with this prefix. If languageCode
            is set, the prefix will be matched on the name as it appears in that
            language.
          in: query
          name: namePrefix
          required: false
          schema:
            type: string
        - description: Only divisions in these time-zones (comma-delimited)
          in: query
          name: timeZoneIds
          required: false
          schema:
            type: string
        - description: Display results using ASCII characters
          in: query
          name: asciiMode
          required: false
          schema:
            type: boolean
            default: false
        - description: Include HATEOAS-style links in results
          in: query
          name: hateoasMode
          required: false
          schema:
            type: boolean
            default: true
        - description: Display results in this language
          in: query
          name: languageCode
          required: false
          schema:
            type: string
        - description: The maximum number of results to retrieve
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - description: The zero-ary offset index into the results
          in: query
          name: offset
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - description: "How to sort the results. Format: ±SORT_FIELD,±SORT_FIELD where
            SORT_FIELD = countryCode | elevation | name | population"
          in: query
          name: sort
          required: false
          schema:
            type: string
        - description: "Whether to include any divisions marked deleted: ALL |
            SINCE_YESTERDAY | SINCE_LAST_WEEK | NONE"
          in: query
          name: includeDeleted
          required: false
          schema:
            type: string
            default: NONE
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PopulatedPlacesResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Find administrative divisions
      tags:
        - Geo
