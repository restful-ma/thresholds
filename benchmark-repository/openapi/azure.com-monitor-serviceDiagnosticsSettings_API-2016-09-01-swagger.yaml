paths:
  "/{resourceUri}/providers/microsoft.insights/diagnosticSettings/service":
    get:
      description: "Gets the active diagnostic settings for the specified resource.
        **WARNING**: This method will be deprecated in future releases."
      operationId: ServiceDiagnosticSettings_Get
      parameters:
        - $ref: "#/components/parameters/ResourceUriParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: Successful request to get more information about service diagnostic
            setting
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceDiagnosticSettingsResource"
              examples:
                response:
                  value:
                    id: /subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/diagnosticSettings/service
                    location: ""
                    name: service
                    properties:
                      logs:
                        - category: WorkflowRuntime
                          enabled: true
                          retentionPolicy:
                            days: 0
                            enabled: false
                      metrics:
                        - enabled: true
                          retentionPolicy:
                            days: 0
                            enabled: false
                          timeGrain: PT1M
                      serviceBusRuleId: /subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/andy1101/providers/Microsoft.EventHub/namespaces/andy1101/authorizationrules/RootManageSharedAccessKey
                      storageAccountId: /subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1
                      workspaceId: ""
                    tags: null
                    type: ""
                Get service diagnostic setting:
                  $ref: "#/components/examples/Get_service_diagnostic_setting"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - ServiceDiagnosticSettings
    patch:
      description: "Updates an existing ServiceDiagnosticSettingsResource. To update other
        fields use the CreateOrUpdate method. **WARNING**: This method will be
        deprecated in future releases."
      operationId: ServiceDiagnosticSettings_Update
      parameters:
        - $ref: "#/components/parameters/ResourceUriParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceDiagnosticSettingsResourcePatch"
        description: Parameters supplied to the operation.
        required: true
      responses:
        "200":
          description: An existing service diagnostics setting resource was successfully
            updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceDiagnosticSettingsResource"
              examples:
                Update a service diagnostic setting:
                  $ref: "#/components/examples/Update_a_service_diagnostic_setting"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      description: "Create or update new diagnostic settings for the specified resource.
        **WARNING**: This method will be deprecated in future releases."
      operationId: ServiceDiagnosticSettings_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ResourceUriParameter"
        - $ref: "#/components/parameters/ApiVersionParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceDiagnosticSettingsResource"
        description: Parameters supplied to the operation.
        required: true
      responses:
        "200":
          description: Successful request to create a service diagnostic setting
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceDiagnosticSettingsResource"
              examples:
                response:
                  value:
                    id: /subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/diagnosticSettings/service
                    location: ""
                    name: service
                    properties:
                      eventHubAuthorizationRuleId: /subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourceGroups/montest/providers/microsoft.eventhub/namespaces/mynamespace/authorizationrules/myrule
                      logs:
                        - category: WorkflowRuntime
                          enabled: true
                          retentionPolicy:
                            days: 0
                            enabled: false
                      metrics:
                        - enabled: true
                          retentionPolicy:
                            days: 0
                            enabled: false
                          timeGrain: PT1M
                      serviceBusRuleId: /subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/andy1101/providers/Microsoft.EventHub/namespaces/andy1101/authorizationrules/RootManageSharedAccessKey
                      storageAccountId: /subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1
                      workspaceId: ""
                    tags: null
                    type: ""
                Create or update a service diagnostic setting:
                  $ref: "#/components/examples/Create_or_update_a_service_diagnosti\
                    c_setting"
      tags:
        - ServiceDiagnosticSettings
