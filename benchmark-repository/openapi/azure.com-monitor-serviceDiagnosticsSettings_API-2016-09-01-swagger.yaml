          value: 2016-09-01
        Update a service diagnostic setting:
          value: 2016-09-01
        Create or update a service diagnostic setting:
          value: 2016-09-01
    ResourceUriParameter:
      description: The identifier of the resource.
      in: path
      name: resourceUri
      required: true
      x-ms-parameter-location: method
      x-ms-skip-url-encoding: true
      schema:
        type: string
      examples:
        Get service diagnostic setting:
          value: /subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6
