        EndDate:
          type: string
        MembershipId:
          type: integer
        PlayerId:
          type: integer
        PlayerName:
          type: string
        StartDate:
          type: string
        TeamArea:
          type: string
        TeamId:
          type: integer
        TeamName:
          type: string
        Updated:
          type: string
    Player:
