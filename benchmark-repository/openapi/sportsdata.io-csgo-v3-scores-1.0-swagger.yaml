        RoundId:
          type: integer
        Season:
          type: integer
        SeasonType:
          type: integer
        Status:
          type: string
        TeamAId:
          type: integer
        TeamAKey:
          type: string
        TeamAMoneyLine:
          type: integer
        TeamAName:
          type: string
        TeamAPointSpreadPayout:
          type: integer
        TeamAScore:
          type: integer
        TeamBId:
          type: integer
        TeamBKey:
          type: string
        TeamBMoneyLine:
          type: integer
        TeamBName:
          type: string
        TeamBPointSpreadPayout:
          type: integer
        TeamBScore:
          type: integer
        Updated:
          type: string
        UpdatedUtc:
          type: string
        VenueId:
          type: integer
        VenueType:
          type: string
        Week:
          type: integer
        Winner:
          type: string
    Membership:
      properties:
