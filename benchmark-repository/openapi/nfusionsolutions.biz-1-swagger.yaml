openapi: 3.0.0
info:
  contact:
    email: support@nfusionsolutions.com
    name: nFusion Solutions
    url: https://nfusionsolutions.com/contact-us
    x-twitter: nfusionsolution
  description: "[nFusion Solutions](https://nfusionsolutions.com) provides [REST and
    streaming APIs](https://nfusionsolutions.com/data-feeds/) that deliver
    enterprise-grade financial data. Data sets include real-time and historical
    pricing for Spot prices of precious metals such as Gold, Silver, Platinum,
    and Palladium, exchange rates for major currency pairs, exchange rates for
    Crypto Currencies such as BTC, ETH, and LTC. All API access requires
    authentication. In order to be issued access credentials you must first
    enter into a service agreement with nFusion Solutions and acquire a
    commercial license. For information on how to obtain a licence [take a tour
    of our
    products](https://nfusionsolutions.com/nfusion-solutions-metals-gold-price-\
    feed-tour/) or email sales@nfusionsolutions.com."
  license:
    name: Commercial License
    url: https://nfusionsolutions.com/nfusion-solutions-metals-gold-price-feed-quote/
  title: nFusion Solutions Market Data API v1
  version: "1"
  x-apisguru-categories:
    - financial
  x-logo:
    url: https://twitter.com/nfusionsolution/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://api.nfusionsolutions.biz/swagger/1/swagger.json
      version: "2.0"
  x-providerName: nfusionsolutions.biz
paths:
  "/api/v{version}/Currencies/history":
    get:
      description: "Historical OHLC data for the specified period and interval size\r

        \r

        The combination of the interval parameter and start and end
        dates can result in results\r

        being truncated to conform to result size limits. See comments
        on interval parameter for details on valid interval values."
      operationId: History
      parameters:
        - description: auth token
          in: query
          name: token
          required: true
          schema:
            type: string
        - description: "comma separated list of currency pairs. For example:
            USD/CAD,USD/EUR,USD/AUD"
          in: query
          name: pairs
          required: true
          schema:
            type: string
        - description: start date of time period. format is <i>yyyy-mm-dd</i>
          in: query
          name: start
          required: true
          schema:
            type: string
            format: date-time
        - description: end date of time period. format is <i>yyyy-mm-dd</i>. Default is
            current date.
          in: query
          name: end
          required: false
          schema:
            type: string
            format: date-time
        - description: "aggregation interval. Composed of an optional integer value (which
            defaults to 1 when not specified), \r

            followed by a type string which must be one of the
            following values:\r

            y=year,\r

            m=month,\r

            w=week,\r

            d=day,\r

            h=hour,\r

            mi=minute\r

            \r

            For example, a yearly interval can be specified as \"y\"
            and 6 month interval as \"6m\". \r

            \r

            If not specified the interval parameter default is 1
            Day."
          in: query
          name: interval
          required: false
          schema:
            type: string
        - description: to override content negotiation specify a value of json or xml
          in: query
          name: format
          required: false
          schema:
            type: string
            enum:
              - json
              - xml
        - description: The requested API version
          in: path
          name: version
          required: true
          schema:
            type: string
            default: "1"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Response_IntervalCollection_"
                type: array
                uniqueItems: false
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/Response_IntervalCollection_"
                type: array
                uniqueItems: false
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      summary: Get historical prices for requested currency pairs
      tags:
        - Currencies
