openapi: 3.0.0
servers:
  - url: https://rest.nexmo.com
info:
  contact:
    email: devrel@nexmo.com
    name: Nexmo.com
    url: https://developer.nexmo.com
    x-twitter: Nexmo
  description: "The Numbers API enables you to manage your existing numbers and buy new
    virtual numbers for use with Nexmo's APIs. Further information is here:
    <https://developer.nexmo.com/numbers/overview>"
  license:
    name: The MIT License (MIT)
    url: https://opensource.org/licenses/MIT
  termsOfService: https://www.nexmo.com/terms-of-use
  title: Numbers
  version: 1.0.10
  x-apiClientRegistration: https://dashboard.nexmo.com/sign-up
  x-logo:
    url: https://twitter.com/Nexmo/profile_image?size=original
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: openapi
      url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/numbers.yml
      version: "3.0"
