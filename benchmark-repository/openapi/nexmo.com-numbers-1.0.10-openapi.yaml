  x-serviceName: numbers
externalDocs:
  description: Numbers product documentation on the Nexmo Developer Portal
  url: https://developer.nexmo.com/numbers/overview
security:
  - apiKey: []
    apiSecret: []
paths:
  /account/numbers:
    get:
      description: Retrieve all the inbound numbers associated with your Nexmo account.
      operationId: getOwnedNumbers
      parameters:
        - $ref: "#/components/parameters/index"
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/pattern"
        - $ref: "#/components/parameters/search_pattern"
        - $ref: "#/components/parameters/has_application"
        - $ref: "#/components/parameters/application_id"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inbound-numbers"
            text/xml:
              schema:
                $ref: "#/components/schemas/inbound-numbers"
          description: OK
        "401":
          content:
            application/json:
              schema:
                properties:
                  error-code:
                    description: A code relating to this error
                    example: "401"
                    type: string
                  error-code-label:
                    description: Words describing the error that occurred
                    example: authentication failed
                    type: string
                type: object
          description: Unauthorized
      summary: List the numbers you own
  /number/buy:
    post:
      description: Request to purchase a specific inbound number.
      operationId: buyANumber
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/number-details"
        description: Number details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response"
            text/xml:
              schema:
                $ref: "#/components/schemas/response"
          description: OK
        "401":
          description: Unauthorized
      summary: Buy a number
  /number/cancel:
    post:
      description: Cancel your subscription for a specific inbound number.
      operationId: cancelANumber
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/number-details"
        description: Number details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response"
            text/xml:
              schema:
                $ref: "#/components/schemas/response"
          description: OK
        "401":
          description: Unauthorized
      summary: Cancel a number
  /number/search:
    get:
      description: Retrieve inbound numbers that are available for the specified country.
      operationId: getAvailableNumbers
      parameters:
        - $ref: "#/components/parameters/country"
        - $ref: "#/components/parameters/type"
        - $ref: "#/components/parameters/pattern"
        - $ref: "#/components/parameters/search_pattern"
        - description: "Available features are `SMS` and `VOICE`. To look for numbers that
            support both, use a  comma-separated value: `SMS,VOICE`."
          example: SMS
          in: query
          name: features
          required: false
          schema:
            enum:
              - SMS
              - VOICE
              - SMS,VOICE
            type: string
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/index"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/available-numbers"
            text/xml:
              schema:
                $ref: "#/components/schemas/available-numbers"
          description: OK
        "401":
          description: Unauthorized
      summary: Search available numbers
  /number/update:
    post:
      description: Change the behaviour of a number that you own.
      operationId: updateANumber
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/number-details-update"
        description: Number details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response"
            text/xml:
              schema:
                $ref: "#/components/schemas/response"
          description: OK
        "401":
          description: Unauthorized
      summary: Update a number
components:
  parameters:
    application_id:
      description: The application that you want to return the numbers for.
      example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
      in: query
      name: application_id
      required: false
      schema:
        type: string
    country:
      description: The two character country code in ISO 3166-1 alpha-2 format
      example: GB
      in: query
      name: country
      required: true
      schema:
        type: string
    has_application:
      description: |
        Set this optional field to `true` to restrict your results to numbers
        associated with an application (any application). Set to `false` to
        find all numbers not associated with any application. Omit the field
        to avoid filtering on whether or not the number is assigned to an
        application.
      example: false
      in: query
      name: has_application
      required: false
      schema:
        type: boolean
    index:
      description: Page index
      example: 1
      in: query
      name: index
      required: false
      schema:
        default: 1
        type: integer
    msisdn:
      description: The inbound number you want to cancel, in [E.164 international
        format](/concepts/guides/glossary#e-164-format)
      example: "447700900000"
      in: query
      name: msisdn
      required: true
      schema:
        type: string
    pattern:
      description: The number pattern you want to search for. Use in conjunction with
        `search_pattern`.
      example: "12345"
      in: query
      name: pattern
      required: false
      schema:
        type: string
    search_pattern:
      description: |
        The strategy you want to use for matching:


        * `0` - Search for numbers that start with `pattern`
        * `1` - Search for numbers that contain `pattern`
        * `2` - Search for numbers that end with `pattern`
      example: 1
      in: query
      name: search_pattern
      required: false
      schema:
        default: 0
        enum:
          - 0
          - 1
          - 2
        type: integer
    size:
      description: Page size
      example: 10
      in: query
      name: size
      required: false
      schema:
        default: 10
        maximum: 100
        type: integer
    type:
      description: Set this parameter to filter the type of number, such as mobile or
        landline
      example: mobile-lvn
      in: query
      name: type
      required: false
      schema:
        enum:
          - landline
          - mobile-lvn
          - landline-toll-free
        type: string
  schemas:
    available-numbers:
      properties:
        count:
          description: The total amount of numbers available in the pool.
          example: 1234
          type: integer
        numbers:
          description: A paginated array of available numbers and their details.
          items:
            $ref: "#/components/schemas/number"
          type: array
      type: object
      xml:
        name: inbound-numbers
    inbound-numbers:
      properties:
        count:
          description: The total amount of numbers owned by the account
          example: 1
          type: integer
        numbers:
          description: A paginated array of numbers and their details
          items:
            $ref: "#/components/schemas/number"
          type: array
      type: object
    number:
      properties:
        country:
          description: The two character country code in ISO 3166-1 alpha-2 format
          example: GB
          type: string
        features:
          description: "The capabilities of the number: `SMS` or `VOICE` or `SMS,VOICE`"
          example:
            - VOICE
            - SMS
          items:
            type: string
          type: array
        messagesCallbackType:
          description: "The messages webhook type: always `app`"
          example: app
          type: string
        messagesCallbackValue:
          description: A Nexmo Application ID
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        moHttpUrl:
          description: The URL of the webhook endpoint that handles inbound messages
          example: https://example.com/webhooks/inbound-sms
          format: url
          type: string
        msisdn:
          description: An available inbound virtual number.
          example: "447700900000"
          type: string
        type:
          description: "The type of number: `landline`, `landline-toll-free` or
            `mobile-lvn`"
          example: mobile-lvn
          type: string
        voiceCallbackType:
          description: "The voice webhook type: `sip`, `tel`, or `app`"
          example: app
          type: string
        voiceCallbackValue:
          description: A SIP URI, telephone number or Application ID
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
      type: object
    number-details:
      properties:
        country:
          description: The two character country code in ISO 3166-1 alpha-2 format
          example: GB
          type: string
        msisdn:
          description: An available inbound virtual number.
          example: "447700900000"
          type: string
      required:
        - country
        - msisdn
      type: object
    number-details-update:
      properties:
        country:
          description: The two character country code in ISO 3166-1 alpha-2 format
          example: GB
          type: string
        messagesCallbackType:
          description: The SMS webhook type (always `app`). Must be used with the
            `messagesCallbackValue` parameter.
          enum:
            - app
          example: app
          type: string
        messagesCallbackValue:
          description: A Nexmo Application ID. Must be used with the `messagesCallbackType`
            parameter.
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        moHttpUrl:
          description: An URL-encoded URI to the webhook endpoint that handles inbound
            messages. Your webhook endpoint must be active before you make this
            request. Nexmo makes a `GET` request to the endpoint and checks that
            it returns a `200 OK` response. Set this parameter's value to an
            empty string to remove the webhook.
          example: https://example.com/webhooks/inbound-sms
          type: string
        moSmppSysType:
          description: The associated system type for your SMPP client
          example: inbound
          type: string
        msisdn:
          description: An available inbound virtual number.
          example: "447700900000"
          type: string
        voiceCallbackType:
          description: The voice webhook type. Must be used with the `voiceCallbackValue`
            parameter.
          enum:
            - sip
            - tel
            - app
          example: sip
          type: string
        voiceCallbackValue:
          description: A SIP URI, telephone number or Application ID. Must be used with the
            `voiceCallbackType` parameter.
          example: "447700900000"
          type: string
        voiceStatusCallback:
          description: A webhook URI for Nexmo to send a request to when a call ends
          example: https://example.com/webhooks/status
          type: string
      required:
        - country
        - msisdn
      type: object
    response:
      properties:
        error-code:
          description: The status code of the response. `200` indicates a successful
            request.
          example: "200"
          type: string
        error-code-label:
          description: The status code description
          example: success
          type: string
      type: object
  securitySchemes:
    apiKey:
      description: You can find your API key in the [developer
        dashboard](https://dashboard.nexmo.com)
      in: query
      name: api_key
      type: apiKey
    apiSecret:
      description: You can find your API secret in the [developer
        dashboard](https://dashboard.nexmo.com)
      in: query
      name: api_secret
      type: apiKey
