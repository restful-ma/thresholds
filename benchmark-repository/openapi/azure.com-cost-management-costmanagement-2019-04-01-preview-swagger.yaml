components:
  examples:
    PrivateViewList:
      value:
        value:
          - eTag: '"1d4ff9fe66f1d10"'
            id: /providers/Microsoft.CostManagement/views/swaggerExample
            name: swaggerExample
            properties:
              accumulated: "true"
              chart: Table
              displayName: swagger Example
              kpis:
                - enabled: true
                  type: Forecast
                - enabled: true
                  id: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MYDEVTESTRG/providers/Microsoft.Consumption/budgets/swaggerDemo
                  type: Budget
              metric: ActualCost
              pivots:
                - name: ServiceName
                  type: Dimension
                - name: MeterCategory
                  type: Dimension
                - name: swaggerTagKey
                  type: TagKey
              query:
                dataset:
                  aggregation:
                    totalCost:
                      function: Sum
                      name: PreTaxCost
                  granularity: Daily
                  grouping: []
                  sorting:
                    - direction: Ascending
                      name: UsageDate
                timeframe: MonthToDate
                type: Usage
              scope: ""
            type: Microsoft.CostManagement/Views
