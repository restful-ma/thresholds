paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AzureStack/registrations/{registrationName}/products":
    get:
      description: Returns a list of products.
      operationId: Products_List
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns a list of products.:
              value: dd8597b4-8739-4467-8b10-f8679f62bfbf
        - description: Name of the resource group.
          in: path
          name: resourceGroup
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of products.:
              value: azurestack
        - description: Name of the Azure Stack registration.
          in: path
          name: registrationName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns a list of products.:
              value: testregistration
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2017-06-01
          examples:
            Returns a list of products.:
              value: 2017-06-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductList"
              examples:
                Returns a list of products.:
                  $ref: "#/components/examples/Returns_a_list_of_products."
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response indicates that the service is not able to
                  process the incoming request. The reason is provided in the
                  error message.
                properties:
                  error:
                    description: The details of the error.
                    properties:
                      code:
                        description: Error code.
                        readOnly: true
                        type: string
                      message:
                        description: Error message indicating why the operation failed.
                        readOnly: true
                        type: string
                      target:
                        description: The target of the particular error.
                        readOnly: true
                        type: string
                type: object
      tags:
        - Product
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AzureStack/registrations/{registrationName}/products/{productName}":
    get:
      description: Returns the specified product.
      operationId: Products_Get
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns the specified product.:
              value: dd8597b4-8739-4467-8b10-f8679f62bfbf
        - description: Name of the resource group.
          in: path
          name: resourceGroup
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the specified product.:
              value: azurestack
        - description: Name of the Azure Stack registration.
          in: path
          name: registrationName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the specified product.:
              value: testregistration
        - $ref: "#/components/parameters/ProductNameParameter"
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2017-06-01
          examples:
            Returns the specified product.:
              value: 2017-06-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              examples:
                Returns the specified product.:
                  $ref: "#/components/examples/Returns_the_specified_product."
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                description: Error response indicates that the service is not able to
                  process the incoming request. The reason is provided in the
                  error message.
                properties:
                  error:
                    description: The details of the error.
                    properties:
                      code:
                        description: Error code.
                        readOnly: true
                        type: string
                      message:
                        description: Error message indicating why the operation failed.
                        readOnly: true
                        type: string
                      target:
                        description: The target of the particular error.
                        readOnly: true
                        type: string
                type: object
      tags:
        - Product
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.AzureStack/registrations/{registrationName}/products/{productName}/listDetails":
    post:
      description: Returns the extended properties of a product.
      operationId: Products_ListDetails
      parameters:
        - description: Subscription credentials that uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Returns the extended properties of a product.:
              value: dd8597b4-8739-4467-8b10-f8679f62bfbf
        - description: Name of the resource group.
          in: path
          name: resourceGroup
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the extended properties of a product.:
              value: azurestack
        - description: Name of the Azure Stack registration.
          in: path
          name: registrationName
          required: true
          x-ms-parameter-location: method
          schema:
            type: string
          examples:
            Returns the extended properties of a product.:
              value: testregistration
        - $ref: "#/components/parameters/ProductNameParameter"
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2017-06-01
          examples:
            Returns the extended properties of a product.:
              value: 2017-06-01
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedProduct"
              examples:
                Returns the extended properties of a product.:
                  $ref: "#/components/examples/Returns_the_extended_properties_of_a\
                    _product."
      tags:
        - Product
