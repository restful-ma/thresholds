  securitySchemes:
    azure_auth:
      description: Authorization uses an Azure Active Directory OAuth2 flow.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ComputeRole:
      description: Compute role type (IaaS or PaaS).
      enum:
        - None
        - IaaS
        - PaaS
      type: string
      x-ms-enum:
        modelAsString: true
        name: ComputeRole
    DataDiskImage:
      description: Data disk image.
      properties:
        lun:
          description: The LUN.
          format: int32
          readOnly: true
          type: integer
        sourceBlobSasUri:
          description: SAS key for source blob.
          readOnly: true
          type: string
      type: object
    ExtendedProduct:
      description: Extended description about the product required for installing it into
        Azure Stack.
      properties:
        galleryPackageBlobSasUri:
          description: The URI to the .azpkg file that provides information required for
            showing product in the gallery.
          readOnly: true
          type: string
        productKind:
          description: Specifies the kind of the product (virtualMachine or
            virtualMachineExtension).
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/ExtendedProductProperties"
      type: object
    ExtendedProductProperties:
      allOf:
        - $ref: "#/components/schemas/VirtualMachineExtensionProductProperties"
        - $ref: "#/components/schemas/VirtualMachineProductProperties"
      description: Product information.
      properties: {}
      type: object
    IconUris:
      description: Links to product icons.
      properties:
        hero:
          description: URI to hero icon.
          type: string
        large:
          description: URI to large icon.
          type: string
        medium:
          description: URI to medium icon.
          type: string
        small:
          description: URI to small icon.
          type: string
        wide:
          description: URI to wide icon.
          type: string
      type: object
    OperatingSystem:
      description: Operating system type (Windows or Linux).
      enum:
        - None
        - Windows
        - Linux
      type: string
      x-ms-enum:
        modelAsString: true
        name: OperatingSystem
    OsDiskImage:
      description: OS disk image.
      properties:
        operatingSystem:
          $ref: "#/components/schemas/OperatingSystem"
        sourceBlobSasUri:
          description: SAS key for source blob.
          readOnly: true
          type: string
      type: object
    Product:
      allOf:
        - description: Base resource object.
          properties:
            etag:
              description: The entity tag used for optimistic concurrency when modifying
                the resource.
              type: string
            id:
              description: ID of the resource.
              readOnly: true
              type: string
            name:
              description: Name of the resource.
              readOnly: true
              type: string
            type:
              description: Type of Resource.
              readOnly: true
              type: string
          type: object
          x-ms-azure-resource: true
      description: Product information.
      properties:
        properties:
          $ref: "#/components/schemas/ProductNestedProperties"
      type: object
    ProductLink:
      description: Link with additional information about a product.
      properties:
        displayName:
          description: The description of the link.
          type: string
        uri:
          description: The URI corresponding to the link.
          type: string
      type: object
    ProductList:
      description: Pageable list of products.
      properties:
        nextLink:
          description: URI to the next page.
          type: string
        value:
          description: List of products.
          items:
            $ref: "#/components/schemas/Product"
          type: array
      type: object
    ProductNestedProperties:
      description: Properties portion of the product resource.
      properties:
        billingPartNumber:
          description: The part number used for billing purposes.
          type: string
        description:
          description: The description of the product.
          type: string
        displayName:
          description: The display name of the product.
          type: string
        galleryItemIdentity:
          description: The identifier of the gallery item corresponding to the product.
          type: string
        iconUris:
          $ref: "#/components/schemas/IconUris"
        legalTerms:
          description: The legal terms.
          type: string
        links:
          description: Additional links available for this product.
          items:
            $ref: "#/components/schemas/ProductLink"
          type: array
        offer:
          description: The offer representing the product.
          type: string
        offerVersion:
          description: The version of the product offer.
          type: string
        payloadLength:
          description: The length of product content.
          format: int64
          type: integer
        privacyPolicy:
          description: The privacy policy.
          type: string
        productKind:
          description: The kind of the product (virtualMachine or virtualMachineExtension)
          type: string
        productProperties:
          $ref: "#/components/schemas/ProductProperties"
        publisherDisplayName:
          description: The user-friendly name of the product publisher.
          type: string
        publisherIdentifier:
          description: Publisher identifier.
          type: string
        sku:
          description: The product SKU.
          type: string
        vmExtensionType:
          description: The type of the Virtual Machine Extension.
          type: string
      type: object
    ProductProperties:
      description: Additional properties of the product
      properties:
        version:
          description: The version.
          type: string
      type: object
    Uri:
      description: The URI.
      properties:
        uri:
          description: The URI.
          readOnly: true
          type: string
      type: object
    VirtualMachineExtensionProductProperties:
      description: Product information.
      properties:
        computeRole:
          $ref: "#/components/schemas/ComputeRole"
        isSystemExtension:
          description: Specifies if product is a Virtual Machine Extension.
          readOnly: true
          type: boolean
        sourceBlob:
          $ref: "#/components/schemas/Uri"
        supportMultipleExtensions:
          description: Indicates if specified product supports multiple extensions.
          readOnly: true
          type: boolean
        version:
          description: Specifies product version.
          readOnly: true
          type: string
        vmOsType:
          $ref: "#/components/schemas/OperatingSystem"
        vmScaleSetEnabled:
          description: Indicates if virtual machine Scale Set is enabled in the specified
            product.
          readOnly: true
          type: boolean
      type: object
    VirtualMachineProductProperties:
      description: Product information.
      properties:
        dataDiskImages:
          description: List of attached data disks.
          items:
            $ref: "#/components/schemas/DataDiskImage"
          readOnly: true
          type: array
        osDiskImage:
          $ref: "#/components/schemas/OsDiskImage"
        version:
          description: Specifies product version.
          readOnly: true
          type: string
      type: object
