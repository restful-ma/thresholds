paths:
  "/providers/Microsoft.Capacity/reservationorders/{reservationOrderId}/providers/Microsoft.Consumption/reservationDetails":
    get:
      description: Lists the reservations details for provided date range.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: ReservationsDetails_ListByReservationOrder
      parameters:
        - $ref: "#/components/parameters/reservationOrderIdParameter"
        - description: "Filter reservation details by date range. The properties/UsageDate
            for start date and end date. The filter supports 'le' and  'ge' "
          in: query
          name: $filter
          required: true
          schema:
            type: string
          examples:
            ReservationDetails:
              value: properties/usageDate ge '2017-10-01' AND properties/usageDate le
                '2017-12-05'
        - $ref: "#/components/parameters/apiVersionParameter"
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationDetailsListResult"
              examples:
                ReservationDetails:
                  $ref: "#/components/examples/ReservationDetails"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - ReservedInstances
      x-ms-pageable:
        nextLinkName: nextLink
  "/providers/Microsoft.Capacity/reservationorders/{reservationOrderId}/providers/Microsoft.Consumption/reservationSummaries":
