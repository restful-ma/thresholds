        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: Marketplaces_ListByBillingPeriod
      parameters:
        - description: May be used to filter marketplaces by properties/usageEnd (Utc
            time), properties/usageStart (Utc time), properties/resourceGroup,
            properties/instanceName or properties/instanceId. The filter
            supports 'eq', 'lt', 'gt', 'le', 'ge', and 'and'. It does not
            currently support 'ne', 'or', or 'not'.
          in: query
          name: $filter
          required: false
          schema:
            type: string
        - description: May be used to limit the number of results to the most recent N
            marketplaces.
          in: query
          name: $top
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - description: Skiptoken is only used if a previous operation returned a partial
            result. If a previous response contains a nextLink element, the
            value of the nextLink element will include a skiptoken parameter
            that specifies a starting point to use for subsequent calls.
          in: query
