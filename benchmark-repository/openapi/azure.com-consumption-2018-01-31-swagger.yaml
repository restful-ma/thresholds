      description: Lists the reservations summaries for daily or monthly grain.
      externalDocs:
        url: https://docs.microsoft.com/en-us/rest/api/consumption/
      operationId: ReservationsSummaries_ListByReservationOrder
      parameters:
        - $ref: "#/components/parameters/reservationOrderIdParameter"
        - description: Can be daily or monthly
          in: query
          name: grain
          required: true
          x-ms-enum:
            modelAsString: true
            name: datagrain
            values:
              - description: Daily grain of data
                name: DailyGrain
                value: daily
              - description: Monthly grain of data
                name: MonthlyGrain
                value: monthly
          schema:
            type: string
            enum:
              - daily
              - monthly
          examples:
            ReservationSummariesDaily:
              value: daily
            ReservationSummariesMonthly:
              value: monthly
        - description: Required only for daily grain. The properties/UsageDate for start
            date and end date. The filter supports 'le' and  'ge'
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            ReservationSummariesDaily:
              value: properties/usageDate ge '2017-10-01' AND properties/usageDate le
