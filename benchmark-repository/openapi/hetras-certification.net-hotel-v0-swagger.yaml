  "/api/hotel/v0/hotels/{hotelId}/rateplans":
    get:
      deprecated: false
      description: "With this call you can find rateplans for a hotel by different filters.
        By default and without any filter criteria\r

        \            defined it will return you all active rateplans."
      operationId: RatePlans_GetRateplans
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          x-data-threescale-name: app_ids
          schema:
            type: string
        - description: Application key.
          in: header
          name: App-Key
          required: true
          x-data-threescale-name: app_keys
          schema:
            type: string
        - description: The hotel id you are trying to find rateplans for.
          in: path
          name: hotelId
          required: true
          schema:
            type: integer
            format: int32
        - description: "Specify which rateplans to return. If you do not specify a value
            you will by default get active\r

            \            rateplans."
          in: query
          name: sellingStatus
          required: false
          schema:
            type: string
            enum:
              - Active
              - Inactive
              - All
        - description: Return all rateplans having commisionable status
          in: query
          name: commissionable
          required: false
          schema:
            type: boolean
        - description: Return all rateplans belonging to the specified rateplan group
          in: query
          name: group
          required: false
          schema:
            type: string
        - description: Return all rateplans having the specified rateplan as base rateplan
          in: query
          name: baseRateplan
          required: false
          schema:
            type: string
        - description: Return all rateplans that are sold through at least one channel out
            of the specified channel group
          in: query
          name: channelGroup
          required: false
          schema:
            type: string
        - description: Return all rateplans sold through the specified channel
          in: query
          name: channelCode
          required: false
          schema:
            type: string
        - description: Return all rateplans having one of the specified values as a market
            code
          in: query
          name: marketCodes
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: Return all rateplans by which at least one of the specified room
            types are sold
          in: query
          name: roomTypes
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: Return all rateplans having at least one of the specified services
            included
          in: query
          name: includedServices
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - description: Amount of items to skip.
          in: query
          name: skip
          required: false
          schema:
            type: integer
            format: int32
        - description: Amount of items to select.
          in: query
          name: top
          required: false
          schema:
            type: integer
            format: int32
        - description: Return total number of items for a given filter criteria.
          in: query
          name: inlinecount
          required: false
          schema:
            type: string
            enum:
              - None
              - AllPages
      responses:
        "200":
          description: A list of rateplans for a requested hotel matching the filter
            criteria.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateplansListResponse"
            text/json:
              schema:
                $ref: "#/components/schemas/RateplansListResponse"
        "204":
          description: There are no rateplans found for the given filtering and pagination
            criteria.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the
            Request-URI.
        "422":
          description: The request failed to validate.
        "500":
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we
            will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Get a list of rateplans for the specified hotel id matching the filter
        criteria.
      tags:
        - RatePlans
