  "/api/hotel/v0/hotels/{hotelId}/codes":
    get:
      deprecated: false
      description: "With this call you can find codes for a hotel by type or code. By
        default and without any filter criteria\r

        \            defined it will return you all available codes."
      operationId: Codes_GetCodes
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          x-data-threescale-name: app_ids
          schema:
            type: string
        - description: Application key.
          in: header
          name: App-Key
          required: true
          x-data-threescale-name: app_keys
          schema:
            type: string
        - description: The hotel id you are trying to find codes for.
          in: path
          name: hotelId
          required: true
          schema:
            type: integer
            format: int32
        - description: "Return all results matching the specified code. A code is unique in
            combination with the type\r

            \            which means when you query for a code you
            could get multiple results each for a different type"
          in: query
          name: code
          required: false
          schema:
            type: string
        - description: Return all codes for the specified type
          in: query
          name: type
          required: false
          schema:
            type: string
            enum:
              - GuestRequest
              - RequestDietary
              - VIPStatus
              - ReasonForRateChange
              - Regrets
              - MarketSegments
              - SourceOfBusiness
              - LoyaltyProgram
              - CancellationReason
              - AccountType
              - AccountRank
              - VIPLevel
              - Title
              - ContactFunction
              - Territory
              - CorrespondenceType
              - ExternalProgramType
              - RevenueBucket
              - AdditionalRevenueBucket
              - AdditionalStatisticsBuckets
              - MealPeriod
              - BillingCycle
              - ReminderCycle
              - MajorMarketSegments
              - DocumentType
              - ActivityType
              - ReservationLabels
      responses:
        "200":
          description: A list of codes for a requested hotel matching the filter criteria.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CodesListResponse"
            text/json:
              schema:
                $ref: "#/components/schemas/CodesListResponse"
        "204":
          description: There are no codes found for the given filtering criteria.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the
            Request-URI.
        "422":
          description: The request failed to validate.
        "500":
          description: We caught an unexpected error on our side. Please report with
            providing the Hetras-Tracking-Id from the response headers and we
            will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Get a list of codes for the specified hotel either filtered by type or
        code.
      tags:
        - Codes
