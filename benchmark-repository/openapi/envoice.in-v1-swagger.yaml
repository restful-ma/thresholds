    \r

    # Quickstart\r

    \r

    Visit [github](https://github.com/EmitKnowledge/Envoice) to view the
    quickstart tutorial.\r

    \r

    <div class='postman-tutorial'>\r

    \r

    # Tutorial for running the API in postman\r

    \r

    Click on \"\"Run in Postman\"\" button\r

    <br /><br />\r

    ![postman - tutorial -
    1](/Assets/images/api/postman-tutorial/postman-tutorial-1.png)\r

    \r

    \ --- \r

    \r

    A new page will open.\r

    Click the \"\"Postman for windows\"\" to run postman as a desktop app.\r

    Make sure you have already
    [installed](https://www.getpostman.com/docs/postman/launching_postman/insta\
    llation_and_updates) Postman.\r

    <br /><br />\r

    ![postman - tutorial -
    2](/Assets/images/api/postman-tutorial/postman-tutorial-2.png)\r

    \r

    \ --- \r

    \r

    In chrome an alert might show up to set a default app for opening
    postman links. Click on \"\"Open Postman\"\".\r

    <br /><br />\r

    ![postman - tutorial -
    3](/Assets/images/api/postman-tutorial/postman-tutorial-3.png)\r

    \r

    \ --- \r

    \r

    The OpenAPI specification will be imported in Postman as a new
    collection named \"\"Envoice api\"\"\r

    <br /><br />\r

    ![postman - tutorial -
    4](/Assets/images/api/postman-tutorial/postman-tutorial-4.png)\r

    \r

    \ --- \r

    \r

    When testing be sure to check and modify the environment variables to
    suit your api key and secret. The domain is set to envoice's endpoint so you
    don't really need to change that.  \r

    <sub>\\*Eye button in top right corner </sub>\r

    <br /><br /> \r

    ![postman - tutorial -
    5](/Assets/images/api/postman-tutorial/postman-tutorial-5.png)\r

    <br /><br /> \r

    ![postman - tutorial -
    6](/Assets/images/api/postman-tutorial/postman-tutorial-6.png)\r

    \r

    \ --- \r

    \r

    You don't need to change the values of the header parameters, because
    they will be replaced automatically when you send a request with real values
    from the environment configured in the previous step.\r

    <br /><br />\r

    ![postman - tutorial -
    7](/Assets/images/api/postman-tutorial/postman-tutorial-7.png)\r

    \r

    \ --- \r

    \r

    Modify the example data to suit your needs and send a request.\r

    <br /><br />\r

    ![postman - tutorial -
    8](/Assets/images/api/postman-tutorial/postman-tutorial-8.png)\r

    </div>\r

    \r

    # Webhooks\r

    \r

    Webhooks allow you to build or set up Envoice Apps which subscribe to
    invoice activities. \r

    When one of those events is triggered, we'll send a HTTP POST payload to
    the webhook's configured URL. \r

    Webhooks can be used to update an external invoice data storage.\r

    \r

    In order to use webhooks visit [this link](/account/settings#api-tab)
    and add upto 10 webhook urls that will return status `200` in order to
    signal that the webhook is working.\r

    All nonworking webhooks will be ignored after a certain period of time
    and several retry attempts.\r

    If after several attempts the webhook starts to work, we will send you
    all activities, both past and present, in chronological order.\r

    \r

    The payload of the webhook is in format:\r

    ```\r

    {\r

    \    Signature: \"\"sha256 string\"\",\r

    \    Timestamp: \"\"YYYY-MM-DDTHH:mm:ss.FFFFFFFZ\"\",\r

    \    Activity: {\r

    \        Message: \"string\",\r

    \        Link: \"share url\",\r

    \        Type: int,        \r

    \        InvoiceNumber: \"string\",\r

    \        InvoiceId: int,        \r

    \        OrderNumber: \"string\",\r

    \        OrderId: int,\r

    \        Id: int,\r

    \        CreatedOn: \"YYYY-MM-DDTHH:mm:ss.FFFFFFFZ\"\r

    \    }\r

    }\r

    ```            "
