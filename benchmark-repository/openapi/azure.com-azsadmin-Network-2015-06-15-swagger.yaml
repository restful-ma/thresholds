                    rations."
      tags:
        - Network
      x-ms-pageable:
        nextLinkName: nextLink
  /providers/Microsoft.Network.Admin/operations:
    get:
      description: Returns the list of support REST operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationList"
              examples:
                Returns the list of support REST operations.:
                  $ref: "#/components/examples/Returns_the_list_of_support_REST_ope\
                    rations."
      tags:
        - Network
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/providers/Microsoft.Network.Admin/adminOverview":
    get:
      description: Get an overview of the state of the network resource provider.
      operationId: ResourceProviderState_Get
      parameters:
        - description: Subscription credentials which uniquely identify Microsoft Azure
            subscription. The subscription ID forms part of the URI for every
            service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get overview of the state of the network resource provider:
              value: fc8456aa-4843-4079-a152-f3497c63aa73
        - description: Client API Version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
            default: 2015-06-15
          examples:
            Get overview of the state of the network resource provider:
              value: 2015-06-15
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminOverview"
              examples:
                Get overview of the state of the network resource provider:
                  $ref: "#/components/examples/Get_overview_of_the_state_of_the_net\
                    work_resource_provider"
      tags:
        - Network
