openapi: 3.0.0
info:
  contact:
    email: admin@collegefootballdata.com
  description: This is an API for accessing all sorts of college football data.  It
    currently has a wide array of data ranging from play by play to player
    statistics to game scores and more.
  title: College Football Data
  version: 1.5.0
  x-apisguru-categories:
    - open_data
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://collegefootballdata.com/Logo.png
  x-origin:
    - format: swagger
      url: https://api.collegefootballdata.com/api-docs.json
      version: "2.0"
  x-providerName: collegefootballdata.com
tags:
  - description: Games scores and statistics
    name: games
  - description: Drive data
    name: drives
  - description: Play by play data
    name: plays
  - description: Team information
    name: teams
  - description: Conference information
    name: conferences
  - description: Information about venues
    name: venues
  - description: Information about coaches
    name: coaches
  - description: Historical poll rankings
    name: rankings
  - description: Betting lines and data
    name: betting
  - description: Recruiting rankings and data
    name: recruiting
  - description: Team rating data
    name: ratings
  - description: Data relating to Predicted Points and other metrics
    name: metrics
  - description: Statistical data
    name: stats
paths:
  /coaches:
    get:
      description: Coaching history
      operationId: getCoaches
      parameters:
        - description: First name filter
          in: query
          name: firstName
          required: false
          schema:
            type: string
        - description: Last name filter
          in: query
          name: lastName
          required: false
          schema:
            type: string
        - description: Team name filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Year filter
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Minimum year filter (inclusive)
          in: query
          name: minYear
          required: false
          schema:
            type: integer
        - description: Maximum year filter (inclusive)
          in: query
          name: maxYear
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                properties:
                  first_name:
                    type: string
                  last_name:
                    type: string
                  seasons:
                    items:
                      $ref: "#/components/schemas/TeamSeason"
                    type: array
                type: object
      summary: Get coach records and school history
      tags:
        - coaches
  /conferences:
    get:
      description: Conferences
      operationId: getConferences
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Conference"
                type: array
        "400":
          description: error
      summary: Get conference list
      tags:
        - conferences
  /drives:
    get:
      description: Drive results
      operationId: getDrvies
      parameters:
        - description: Season type filter
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Year filter
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Offensive team filter
          in: query
          name: offense
          required: false
          schema:
            type: string
        - description: Defensive team filter
          in: query
          name: defense
          required: false
          schema:
            type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          schema:
            type: string
        - description: Offensive conference filter
          in: query
          name: offenseConference
          required: false
          schema:
            type: string
        - description: Defensive conference filter
          in: query
          name: defenseConference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Drive"
                type: array
      summary: Get drive information
      tags:
        - drives
  /games:
    get:
      description: Game results
      operationId: getGames
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Team
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Home team filter
          in: query
          name: home
          required: false
          schema:
            type: string
        - description: Away team filter
          in: query
          name: away
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Game"
                type: array
        "400":
          description: error
      summary: Get game information
      tags:
        - games
  /games/players:
    get:
      description: Player game stats
      operationId: getPlayerGameStats
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
        - description: Category filter (e.g defensive)
          in: query
          name: category
          required: false
          schema:
            type: string
        - description: Game id filter
          in: query
          name: gameId
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayerGame"
                type: array
        "400":
          description: error
      summary: Get player statistics by game
      tags:
        - games
  /games/teams:
    get:
      description: Team game stats
      operationId: getTeamGameStats
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
        - description: Game id filter
          in: query
          name: gameId
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamGame"
                type: array
        "400":
          description: error
      summary: Get team statistics by game
      tags:
        - games
  /lines:
    get:
      description: Closing betting lines
      operationId: getLines
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Team
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Home team filter
          in: query
          name: home
          required: false
          schema:
            type: string
        - description: Away team filter
          in: query
          name: away
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GameLines"
                type: array
        "400":
          description: error
      summary: Get betting line information
      tags:
        - betting
  /metrics/wp:
    get:
      description: Win probability data
      operationId: getWinProbabilityData
      parameters:
        - description: Game id filter
          in: query
          name: gameId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayWP"
                type: array
        "400":
          description: error
      summary: Get win probability chart data
      tags:
        - metrics
  /play/stat/types:
    get:
      description: Type of play stats
      operationId: getPlayStatTypes
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayStatType"
                type: array
        "400":
          description: error
      summary: Get play stat type lists
      tags:
        - plays
  /play/stats:
    get:
      description: Gets player stats associated by play (limit 1000)
      operationId: getPlayStats
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: gameId filter (from /games endpoint)
          in: query
          name: gameId
          required: false
          schema:
            type: integer
        - description: athleteId filter (from /roster endpoint)
          in: query
          name: athleteId
          required: false
          schema:
            type: integer
        - description: statTypeId filter (from /play/stat/types endpoint)
          in: query
          name: statTypeId
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayStat"
                type: array
        "400":
          description: error
      summary: Get play statistics
      tags:
        - plays
  /play/types:
    get:
      description: Types of plays
      operationId: getPlayTypes
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayType"
                type: array
      summary: Get play type list
      tags:
        - plays
  /plays:
    get:
      description: Play results
      operationId: getPlays
      parameters:
        - description: Season type filter
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
        - description: Year filter
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter (required if team, offense, or defense, not specified)
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Offensive team filter
          in: query
          name: offense
          required: false
          schema:
            type: string
        - description: Defensive team filter
          in: query
          name: defense
          required: false
          schema:
            type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          schema:
            type: string
        - description: Offensive conference filter
          in: query
          name: offenseConference
          required: false
          schema:
            type: string
        - description: Defensive conference filter
          in: query
          name: defenseConference
          required: false
          schema:
            type: string
        - description: Play type filter
          in: query
          name: playType
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Play"
                type: array
      summary: Get play information. Requires either a week or team to be specified.
      tags:
        - plays
  /ppa/games:
    get:
      description: Predicted Points Added (PPA) by game
      operationId: getGamePPA
      parameters:
        - description: Year filter
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GamePPA"
                type: array
        "400":
          description: error
      summary: Get team game averages for Predicted Points Added (PPA)
      tags:
        - metrics
  /ppa/predicted:
    get:
      description: Predicted Points
      operationId: getPredictedPoints
      parameters:
        - description: Down filter
          in: query
          name: down
          required: true
          schema:
            type: integer
        - description: Distance filter
          in: query
          name: distance
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PredictedPoints"
                type: array
        "400":
          description: error
      summary: Calculate Predicted Points
      tags:
        - metrics
  /ppa/teams:
    get:
      description: Predicted Points Added (PPA)
      operationId: getTeamPPA
      parameters:
        - description: Year filter (required if team not specified)
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Team filter (required if year not specified)
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamPPA"
                type: array
        "400":
          description: error
      summary: Get team averages for Predicted Points Added (PPA)
      tags:
        - metrics
  /rankings:
    get:
      description: Poll rankings
      operationId: getRankings
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            type: string
            default: regular
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/RankingWeek"
                type: array
        "400":
          description: error
      summary: Get historical rankings and polls
      tags:
        - rankings
  /ratings/sp:
    get:
      description: S&P+ rating data
      operationId: getSPRatings
      parameters:
        - description: Season filter (required if team not specified)
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Team filter (required if year not specified)
          in: query
          name: team
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamSPRating"
                type: array
        "400":
          description: error
      summary: Get S&P+ historical rating data (requires either a year or team
        specified)
      tags:
        - ratings
  /ratings/sp/conferences:
    get:
      description: Conference average S&P+ ratings by year
      operationId: getConferenceSPRatings
      parameters:
        - description: Season filter
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ConferenceSPRating"
                type: array
        "400":
          description: error
      summary: Get average S&P+ historical rating data by conference
      tags:
        - ratings
  /recruiting/groups:
    get:
      description: Gets a list of aggregated statistics by team and position grouping
      operationId: getRecruitingGroups
      parameters:
        - description: Starting year
          in: query
          name: startYear
          required: false
          schema:
            type: integer
        - description: Ending year
          in: query
          name: endYear
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: conference filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PositionGroupRecruitingRating"
                type: array
        "400":
          description: error
      summary: Get position group aggregated ratings
      tags:
        - recruiting
  /recruiting/players:
    get:
      description: Player recruiting rankings
      operationId: getRecruitingPlayers
      parameters:
        - description: Recruiting class year (required if team no specified)
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Type of recruit (HighSchool, JUCO, PrepSchool)
          in: query
          name: classification
          required: false
          schema:
            type: string
            default: HighSchool
        - description: Position abbreviation filter
          in: query
          name: position
          required: false
          schema:
            type: string
        - description: State or province abbreviation filter
          in: query
          name: state
          required: false
          schema:
            type: string
        - description: Committed team filter (required if year not specified)
          in: query
          name: team
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Recruit"
                type: array
        "400":
          description: error
      summary: Get player recruiting rankings and data. Requires either a year or team
        to be specified.
      tags:
        - recruiting
  /recruiting/teams:
    get:
      description: Team recruiting rankings
      operationId: getRecruitingTeams
      parameters:
        - description: Recruiting class year
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamRecruitingRank"
                type: array
        "400":
          description: error
      summary: Get team recruiting rankings
      tags:
        - recruiting
  /roster:
    get:
      description: Roster data
      operationId: getRoster
      parameters:
        - description: Team name
          in: query
          name: team
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Player"
                type: array
        "400":
          description: error
      summary: Get team roster
      tags:
        - teams
  /stats/categories:
    get:
      description: Stat category list
      operationId: getStatCategories
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
      summary: Get stat category list
      tags:
        - stats
  /stats/season:
    get:
      description: Team season stats
      operationId: getTeamSeasonStats
      parameters:
        - description: Year filter (required if no team specified)
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Team filter (required if no year specified)
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamSeasonStat"
                type: array
        "400":
          description: error
      summary: Get season team stats
      tags:
        - stats
  /stats/season/advanced:
    get:
      description: Advanced team season stats
      operationId: getAdvancedTeamSeasonStats
      parameters:
        - description: Year filter (required if no team specified)
          in: query
          name: year
          required: false
          schema:
            type: integer
        - description: Team filter (required if no year specified)
          in: query
          name: team
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AdvancedSeasonStat"
                type: array
        "400":
          description: error
      summary: Get advanced season team stats
      tags:
        - stats
  /talent:
    get:
      description: Team talent composite
      operationId: getTalent
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TeamTalent"
                type: array
        "400":
          description: error
      summary: Get team talent rankings
      tags:
        - teams
  /teams:
    get:
      description: Team information
      operationId: getTeams
      parameters:
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Team"
                type: array
        "400":
          description: error
      summary: Get team information
      tags:
        - teams
  /teams/fbs:
    get:
      description: Information on major division teams
      operationId: getFbsTeams
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Team"
                type: array
        "400":
          description: error
      summary: Get list of major division teams for a given year
      tags:
        - teams
  /teams/matchup:
    get:
      description: Matchup history
      operationId: getTeamMatchup
      parameters:
        - description: First team
          in: query
          name: team1
          required: true
          schema:
            type: string
        - description: Second team
          in: query
          name: team2
          required: true
          schema:
            type: string
        - description: Minimum year
          in: query
          name: minYear
          required: false
          schema:
            type: integer
        - description: Maximum year
          in: query
          name: maxYear
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
