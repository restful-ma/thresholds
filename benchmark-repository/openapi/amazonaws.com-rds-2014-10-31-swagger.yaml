            Aurora Serverless DB cluster. By default, the HTTP endpoint is
            disabled.</p> <p>When enabled, the HTTP endpoint provides a
            connectionless web service API for running SQL queries on the Aurora
            Serverless DB cluster. You can also query your database from inside
            the RDS console with the query editor.</p> <p>For more information,
            see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html">Using
            the Data API for Aurora Serverless</a> in the <i>Amazon Aurora User
            Guide</i>.</p>
          schema:
            type: boolean
        - name: CopyTagsToSnapshot
          in: query
          required: false
          description: A value that indicates whether to copy all tags from the DB cluster
            to snapshots of the DB cluster. The default is not to copy them.
          schema:
