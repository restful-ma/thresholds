                    parameter. </p> <p> Default: <code>io1</code> if the
                    <code>Iops</code> parameter is specified, otherwise
                    <code>gp2</code> </p>"
                  type: string
                TdeCredentialArn:
                  description: The ARN from the key store with which to associate the
