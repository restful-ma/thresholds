          description: "<p>A value that indicates whether to restore the DB cluster to the
            latest restorable backup time. By default, the DB cluster is not
            restored to the latest restorable backup time. </p> <p>Constraints:
            Can't be specified if <code>RestoreToTime</code> parameter is
            provided.</p>"
