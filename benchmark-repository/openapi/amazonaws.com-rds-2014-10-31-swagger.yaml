      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                DBInstanceIdentifier:
                  description: The DB instance identifier of the Read Replica. This
                    identifier is the unique key that identifies a DB instance.
                    This parameter is stored as a lowercase string.
                  type: string
                SourceDBInstanceIdentifier:
                  description: <p>The identifier of the DB instance that will act as the
                    source for the Read Replica. Each DB instance can have up to
                    five Read Replicas.</p> <p>Constraints:</p> <ul> <li>
                    <p>Must be the identifier of an existing MySQL, MariaDB,
                    Oracle, or PostgreSQL DB instance.</p> </li> <li> <p>Can
                    specify a DB instance that is a MySQL Read Replica only if
                    the source is running MySQL 5.6 or later.</p> </li> <li>
                    <p>For the limitations of Oracle Read Replicas, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-read-replicas.html">Read
                    Replica Limitations with Oracle</a> in the <i>Amazon RDS
                    User Guide</i>.</p> </li> <li> <p>Can specify a DB instance
                    that is a PostgreSQL DB instance only if the source is
                    running PostgreSQL 9.3.5 or later (9.4.7 and higher for
                    cross-region replication).</p> </li> <li> <p>The specified
                    DB instance must have automatic backups enabled, its backup
                    retention period must be greater than 0.</p> </li> <li>
                    <p>If the source DB instance is in the same AWS Region as
                    the Read Replica, specify a valid DB instance
                    identifier.</p> </li> <li> <p>If the source DB instance is
                    in a different AWS Region than the Read Replica, specify a
                    valid DB instance ARN. For more information, go to <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.ARN.html#USER_Tagging.ARN.Constructing">
                    Constructing an ARN for Amazon RDS</a> in the <i>Amazon RDS
                    User Guide</i>.</p> </li> </ul>
                  type: string
                DBInstanceClass:
                  description: '<p>The compute and memory capacity of the Read Replica, for
                    example, <code>db.m4.large</code>. Not all DB instance
                    classes are available in all AWS Regions, or for all
                    database engines. For the full list of DB instance classes,
                    and availability for your engine, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB
                    Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p>
                    <p>Default: Inherits from the source DB instance.</p>'
                  type: string
                AvailabilityZone:
                  description: "<p>The Availability Zone (AZ) where the Read Replica will
                    be created.</p> <p>Default: A random, system-chosen
                    Availability Zone in the endpoint's AWS Region.</p> <p>
                    Example: <code>us-east-1d</code> </p>"
                  type: string
                Port:
                  description: "<p>The port number that the DB instance uses for
                    connections.</p> <p>Default: Inherits from the source DB
                    instance</p> <p>Valid Values: <code>1150-65535</code> </p>"
                  type: integer
                MultiAZ:
                  description: <p>A value that indicates whether the Read Replica is in a
                    Multi-AZ deployment. </p> <p>You can create a Read Replica
                    as a Multi-AZ DB instance. RDS creates a standby of your
                    replica in another Availability Zone for failover support
                    for the replica. Creating your Read Replica as a Multi-AZ DB
                    instance is independent of whether the source database is a
                    Multi-AZ DB instance. </p>
                  type: boolean
                AutoMinorVersionUpgrade:
                  description: "<p>A value that indicates whether minor engine upgrades are
                    applied automatically to the Read Replica during the
                    maintenance window.</p> <p>Default: Inherits from the source
                    DB instance</p>"
                  type: boolean
                Iops:
                  description: The amount of Provisioned IOPS (input/output operations per
                    second) to be initially allocated for the DB instance.
                  type: integer
                OptionGroupName:
                  description: The option group the DB instance is associated with. If
                    omitted, the option group associated with the source
                    instance is used.
                  type: string
                DBParameterGroupName:
                  description: <p>The name of the DB parameter group to associate with this
                    DB instance.</p> <p>If you do not specify a value for
                    <code>DBParameterGroupName</code>, then Amazon RDS uses the
                    <code>DBParameterGroup</code> of source DB instance for a
                    same region Read Replica, or the default
                    <code>DBParameterGroup</code> for the specified DB engine
                    for a cross region Read Replica.</p> <p>Constraints:</p>
                    <ul> <li> <p>Must be 1 to 255 letters, numbers, or
                    hyphens.</p> </li> <li> <p>First character must be a
                    letter</p> </li> <li> <p>Can't end with a hyphen or contain
                    two consecutive hyphens</p> </li> </ul>
                  type: string
                PubliclyAccessible:
                  description: A value that indicates whether the DB instance is publicly
                    accessible. When the DB instance is publicly accessible, it
                    is an Internet-facing instance with a publicly resolvable
                    DNS name, which resolves to a public IP address. When the DB
                    instance is not publicly accessible, it is an internal
                    instance with a DNS name that resolves to a private IP
                    address. For more information, see <a>CreateDBInstance</a>.
                  type: boolean
                Tags:
                  description: 'A list of tags. For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.html">Tagging
                    Amazon RDS Resources</a> in the <i>Amazon RDS User
                    Guide.</i> '
                  type: array
                  items:
                    type: string
                DBSubnetGroupName:
                  description: "<p>Specifies a DB subnet group for the DB instance. The new
                    DB instance is created in the VPC associated with the DB
