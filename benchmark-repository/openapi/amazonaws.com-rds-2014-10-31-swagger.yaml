                    conflict with the preferred maintenance window.</p> </li>
                    <li> <p>Must be at least 30 minutes.</p> </li> </ul>
                  type: string
                Port:
                  description: "<p>The port number on which the database accepts
                    connections.</p> <p> <b>MySQL</b> </p> <p> Default:
                    <code>3306</code> </p> <p> Valid Values:
                    <code>1150-65535</code> </p> <p>Type: Integer</p> <p>
                    <b>MariaDB</b> </p> <p> Default: <code>3306</code> </p> <p>
                    Valid Values: <code>1150-65535</code> </p> <p>Type:
                    Integer</p> <p> <b>PostgreSQL</b> </p> <p> Default:
                    <code>5432</code> </p> <p> Valid Values:
                    <code>1150-65535</code> </p> <p>Type: Integer</p> <p>
                    <b>Oracle</b> </p> <p> Default: <code>1521</code> </p> <p>
                    Valid Values: <code>1150-65535</code> </p> <p> <b>SQL
