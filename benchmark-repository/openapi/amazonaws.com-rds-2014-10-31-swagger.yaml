      parameters:
        - name: DBInstanceIdentifier
          in: query
          required: true
          description: <p>The DB instance identifier. This value is stored as a lowercase
            string.</p> <p>Constraints:</p> <ul> <li> <p>Must match the
            identifier of an existing DBInstance.</p> </li> </ul>
          schema:
            type: string
        - name: AllocatedStorage
          in: query
          required: false
          description: <p>The new amount of storage (in gibibytes) to allocate for the DB
            instance. </p> <p>For MariaDB, MySQL, Oracle, and PostgreSQL, the
            value supplied must be at least 10% greater than the current value.
            Values that are not at least 10% greater than the existing value are
            rounded up so that they are 10% greater than the current value. </p>
            <p>For the valid values for allocated storage for each engine, see
            <code>CreateDBInstance</code>. </p>
          schema:
            type: integer
        - name: DBInstanceClass
          in: query
          required: false
          description: '<p>The new compute and memory capacity of the DB instance, for
            example, <code>db.m4.large</code>. Not all DB instance classes are
            available in all AWS Regions, or for all database engines. For the
            full list of DB instance classes, and availability for your engine,
            see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB
            Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>If
            you modify the DB instance class, an outage occurs during the
            change. The change is applied during the next maintenance window,
            unless <code>ApplyImmediately</code> is enabled for this request.
            </p> <p>Default: Uses existing setting</p>'
          schema:
            type: string
        - name: DBSubnetGroupName
          in: query
          required: false
          description: '<p>The new DB subnet group for the DB instance. You can use this
            parameter to move your DB instance to a different VPC. If your DB
            instance is not in a VPC, you can also use this parameter to move
            your DB instance into a VPC. For more information, see <a
            href="http://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.WorkingWithRDSInstanceinaVPC.html#USER_VPC.Non-VPC2VPC">Updating
            the VPC for a DB Instance</a> in the <i>Amazon RDS User Guide.</i>
            </p> <p>Changing the subnet group causes an outage during the
            change. The change is applied during the next maintenance window,
            unless you enable <code>ApplyImmediately</code>. </p>
            <p>Constraints: If supplied, must match the name of an existing
            DBSubnetGroup.</p> <p>Example: <code>mySubnetGroup</code> </p>'
          schema:
            type: string
        - name: DBSecurityGroups
          in: query
          required: false
          description: <p>A list of DB security groups to authorize on this DB instance.
            Changing this setting doesn't result in an outage and the change is
            asynchronously applied as soon as possible.</p> <p>Constraints:</p>
            <ul> <li> <p>If supplied, must match existing DBSecurityGroups.</p>
            </li> </ul>
          schema:
            type: array
            items:
              type: string
        - name: VpcSecurityGroupIds
          in: query
          required: false
          description: <p>A list of EC2 VPC security groups to authorize on this DB
            instance. This change is asynchronously applied as soon as
            possible.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The
            associated list of EC2 VPC security groups is managed by the DB
            cluster. For more information, see <code>ModifyDBCluster</code>.</p>
            <p>Constraints:</p> <ul> <li> <p>If supplied, must match existing
            VpcSecurityGroupIds.</p> </li> </ul>
          schema:
            type: array
            items:
              type: string
        - name: ApplyImmediately
          in: query
          required: false
          description: <p>A value that indicates whether the modifications in this request
            and any pending modifications are asynchronously applied as soon as
            possible, regardless of the <code>PreferredMaintenanceWindow</code>
            setting for the DB instance. By default, this parameter is disabled.
            </p> <p> If this parameter is disabled, changes to the DB instance
            are applied during the next maintenance window. Some parameter
            changes can cause an outage and are applied on the next call to
            <a>RebootDBInstance</a>, or the next failure reboot. Review the
            table of parameters in <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.DBInstance.Modifying.html">Modifying
            a DB Instance</a> in the <i>Amazon RDS User Guide.</i> to see the
            impact of enabling or disabling <code>ApplyImmediately</code> for
            each modified parameter and to determine when the changes are
            applied. </p>
          schema:
            type: boolean
        - name: MasterUserPassword
          in: query
          required: false
          description: "<p>The new password for the master user. The password can include
            any printable ASCII character except \"/\", \"\"\", or \"@\".</p>
            <p> Changing this parameter doesn't result in an outage and the
            change is asynchronously applied as soon as possible. Between the
            time of the request and the completion of the request, the
            <code>MasterUserPassword</code> element exists in the
            <code>PendingModifiedValues</code> element of the operation
            response. </p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The
            password for the master user is managed by the DB cluster. For more
            information, see <code>ModifyDBCluster</code>. </p> <p>Default: Uses
            existing setting</p> <p> <b>MariaDB</b> </p> <p>Constraints: Must
            contain from 8 to 41 characters.</p> <p> <b>Microsoft SQL Server</b>
            </p> <p>Constraints: Must contain from 8 to 128 characters.</p> <p>
            <b>MySQL</b> </p> <p>Constraints: Must contain from 8 to 41
            characters.</p> <p> <b>Oracle</b> </p> <p>Constraints: Must contain
            from 8 to 30 characters.</p> <p> <b>PostgreSQL</b> </p>
            <p>Constraints: Must contain from 8 to 128 characters.</p> <note>
            <p>Amazon RDS API actions never return the password, so this action
            provides a way to regain access to a primary instance user if the
            password is lost. This includes restoring privileges that might have
            been accidentally revoked. </p> </note>"
          schema:
            type: string
        - name: DBParameterGroupName
          in: query
          required: false
          description: "<p>The name of the DB parameter group to apply to the DB instance.
            Changing this setting doesn't result in an outage. The parameter
            group name itself is changed immediately, but the actual parameter
            changes are not applied until you reboot the instance without
            failover. In this case, the DB instance isn't rebooted automatically
            and the parameter changes isn't applied during the next maintenance
            window.</p> <p>Default: Uses existing setting</p> <p>Constraints:
            The DB parameter group must be in the same DB parameter group family
            as this DB instance.</p>"
          schema:
            type: string
        - name: BackupRetentionPeriod
          in: query
          required: false
          description: "<p>The number of days to retain automated backups. Setting this
            parameter to a positive number enables backups. Setting this
            parameter to 0 disables automated backups.</p> <p>Changing this
            parameter can result in an outage if you change from 0 to a non-zero
            value or from a non-zero value to 0. These changes are applied
            during the next maintenance window unless the
            <code>ApplyImmediately</code> parameter is enabled for this request.
            If you change the parameter from one non-zero value to another
            non-zero value, the change is asynchronously applied as soon as
            possible.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The
            retention period for automated backups is managed by the DB cluster.
            For more information, see <code>ModifyDBCluster</code>.</p>
            <p>Default: Uses existing setting</p> <p>Constraints:</p> <ul> <li>
            <p>Must be a value from 0 to 35</p> </li> <li> <p>Can be specified
            for a MySQL Read Replica only if the source is running MySQL 5.6 or
            later</p> </li> <li> <p>Can be specified for a PostgreSQL Read
            Replica only if the source is running PostgreSQL 9.3.5</p> </li>
            <li> <p>Can't be set to 0 if the DB instance is a source to Read
            Replicas</p> </li> </ul>"
          schema:
            type: integer
        - name: PreferredBackupWindow
          in: query
          required: false
          description: <p> The daily time range during which automated backups are created
            if automated backups are enabled, as determined by the
            <code>BackupRetentionPeriod</code> parameter. Changing this
            parameter doesn't result in an outage and the change is
            asynchronously applied as soon as possible. </p> <p> <b>Amazon
            Aurora</b> </p> <p>Not applicable. The daily time range for creating
            automated backups is managed by the DB cluster. For more
            information, see <code>ModifyDBCluster</code>.</p>
            <p>Constraints:</p> <ul> <li> <p>Must be in the format
            hh24:mi-hh24:mi</p> </li> <li> <p>Must be in Universal Time
            Coordinated (UTC)</p> </li> <li> <p>Must not conflict with the
            preferred maintenance window</p> </li> <li> <p>Must be at least 30
            minutes</p> </li> </ul>
          schema:
            type: string
        - name: PreferredMaintenanceWindow
          in: query
          required: false
          description: "<p>The weekly time range (in UTC) during which system maintenance
            can occur, which might result in an outage. Changing this parameter
            doesn't result in an outage, except in the following situation, and
            the change is asynchronously applied as soon as possible. If there
            are pending actions that cause a reboot, and the maintenance window
            is changed to include the current time, then changing this parameter
            will cause a reboot of the DB instance. If moving this window to the
            current time, there must be at least 30 minutes between the current
            time and end of the window to ensure pending changes are
            applied.</p> <p>Default: Uses existing setting</p> <p>Format:
            ddd:hh24:mi-ddd:hh24:mi</p> <p>Valid Days: Mon | Tue | Wed | Thu |
            Fri | Sat | Sun</p> <p>Constraints: Must be at least 30 minutes</p>"
          schema:
            type: string
        - name: MultiAZ
          in: query
          required: false
          description: "A value that indicates whether the DB instance is a Multi-AZ
            deployment. Changing this parameter doesn't result in an outage and
            the change is applied during the next maintenance window unless the
            <code>ApplyImmediately</code> parameter is enabled for this request.
            "
          schema:
            type: boolean
        - name: EngineVersion
          in: query
          required: false
          description: <p> The version number of the database engine to upgrade to.
            Changing this parameter results in an outage and the change is
            applied during the next maintenance window unless the
            <code>ApplyImmediately</code> parameter is eanbled for this request.
            </p> <p>For major version upgrades, if a nondefault DB parameter
            group is currently in use, a new DB parameter group in the DB
            parameter group family for the new engine version must be specified.
            The new DB parameter group can be the default for that DB parameter
            group family.</p> <p>For information about valid engine versions,
            see <code>CreateDBInstance</code>, or call
            <code>DescribeDBEngineVersions</code>.</p>
          schema:
            type: string
        - name: AllowMajorVersionUpgrade
          in: query
          required: false
          description: "<p>A value that indicates whether major version upgrades are
            allowed. Changing this parameter doesn't result in an outage and the
            change is asynchronously applied as soon as possible.</p>
            <p>Constraints: Major version upgrades must be allowed when
            specifying a value for the EngineVersion parameter that is a
            different major version than the DB instance's current version.</p>"
          schema:
            type: boolean
        - name: AutoMinorVersionUpgrade
          in: query
          required: false
          description: " A value that indicates whether minor version upgrades are applied
            automatically to the DB instance during the maintenance window.
            Changing this parameter doesn't result in an outage except in the
            following case and the change is asynchronously applied as soon as
            possible. An outage results if this parameter is enabled during the
            maintenance window, and a newer minor version is available, and RDS
            has enabled auto patching for that engine version. "
          schema:
            type: boolean
        - name: LicenseModel
          in: query
          required: false
          description: "<p>The license model for the DB instance.</p> <p>Valid values:
            <code>license-included</code> | <code>bring-your-own-license</code>
            | <code>general-public-license</code> </p>"
          schema:
            type: string
        - name: Iops
          in: query
          required: false
          description: "<p>The new Provisioned IOPS (I/O operations per second) value for
            the RDS instance. </p> <p>Changing this setting doesn't result in an
            outage and the change is applied during the next maintenance window
            unless the <code>ApplyImmediately</code> parameter is enabled for
            this request. If you are migrating from Provisioned IOPS to standard
            storage, set this value to 0. The DB instance will require a reboot
            for the change in storage type to take effect. </p> <p>If you choose
            to migrate your DB instance from using standard storage to using
            Provisioned IOPS, or from using Provisioned IOPS to using standard
            storage, the process can take time. The duration of the migration
            depends on several factors such as database load, storage size,
            storage type (standard or Provisioned IOPS), amount of IOPS
            provisioned (if any), and the number of prior scale storage
            operations. Typical migration times are under 24 hours, but the
            process can take up to several days in some cases. During the
            migration, the DB instance is available for use, but might
            experience performance degradation. While the migration takes place,
            nightly backups for the instance are suspended. No other Amazon RDS
            operations can take place for the instance, including modifying the
            instance, rebooting the instance, deleting the instance, creating a
            Read Replica for the instance, and creating a DB snapshot of the
            instance. </p> <p>Constraints: For MariaDB, MySQL, Oracle, and
            PostgreSQL, the value supplied must be at least 10% greater than the
            current value. Values that are not at least 10% greater than the
            existing value are rounded up so that they are 10% greater than the
            current value. </p> <p>Default: Uses existing setting</p>"
          schema:
            type: integer
        - name: OptionGroupName
          in: query
          required: false
          description: <p> Indicates that the DB instance should be associated with the
            specified option group. Changing this parameter doesn't result in an
            outage except in the following case and the change is applied during
            the next maintenance window unless the <code>ApplyImmediately</code>
            parameter is enabled for this request. If the parameter change
            results in an option group that enables OEM, this change can cause a
            brief (sub-second) period during which new connections are rejected
            but existing connections are not interrupted. </p> <p>Permanent
            options, such as the TDE option for Oracle Advanced Security TDE,
            can't be removed from an option group, and that option group can't
            be removed from a DB instance once it is associated with a DB
            instance</p>
          schema:
            type: string
        - name: NewDBInstanceIdentifier
          in: query
          required: false
          description: "<p> The new DB instance identifier for the DB instance when
            renaming a DB instance. When you change the DB instance identifier,
            an instance reboot occurs immediately if you enable
            <code>ApplyImmediately</code>, or will occur during the next
            maintenance window if you disable Apply Immediately. This value is
            stored as a lowercase string. </p> <p>Constraints:</p> <ul> <li>
            <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li>
            <li> <p>The first character must be a letter.</p> </li> <li>
            <p>Can't end with a hyphen or contain two consecutive hyphens.</p>
            </li> </ul> <p>Example: <code>mydbinstance</code> </p>"
          schema:
            type: string
        - name: StorageType
          in: query
          required: false
          description: "<p>Specifies the storage type to be associated with the DB
            instance. </p> <p>If you specify Provisioned IOPS
            (<code>io1</code>), you must also include a value for the
            <code>Iops</code> parameter. </p> <p>If you choose to migrate your
            DB instance from using standard storage to using Provisioned IOPS,
            or from using Provisioned IOPS to using standard storage, the
            process can take time. The duration of the migration depends on
            several factors such as database load, storage size, storage type
            (standard or Provisioned IOPS), amount of IOPS provisioned (if any),
            and the number of prior scale storage operations. Typical migration
            times are under 24 hours, but the process can take up to several
            days in some cases. During the migration, the DB instance is
            available for use, but might experience performance degradation.
            While the migration takes place, nightly backups for the instance
            are suspended. No other Amazon RDS operations can take place for the
            instance, including modifying the instance, rebooting the instance,
            deleting the instance, creating a Read Replica for the instance, and
            creating a DB snapshot of the instance. </p> <p> Valid values:
            <code>standard | gp2 | io1</code> </p> <p>Default: <code>io1</code>
            if the <code>Iops</code> parameter is specified, otherwise
            <code>gp2</code> </p>"
          schema:
            type: string
        - name: TdeCredentialArn
          in: query
          required: false
          description: The ARN from the key store with which to associate the instance for
            TDE encryption.
          schema:
            type: string
        - name: TdeCredentialPassword
          in: query
          required: false
          description: The password for the given ARN from the key store in order to access
            the device.
          schema:
            type: string
        - name: CACertificateIdentifier
          in: query
          required: false
          description: Indicates the certificate that needs to be associated with the
            instance.
          schema:
            type: string
        - name: Domain
          in: query
          required: false
          description: <p>The Active Directory directory ID to move the DB instance to.
            Specify <code>none</code> to remove the instance from its current
            domain. The domain must be created prior to this operation.
            Currently, only Microsoft SQL Server and Oracle DB instances can be
            created in an Active Directory Domain. </p> <p>For Microsoft SQL
            Server DB instances, Amazon RDS can use Windows Authentication to
            authenticate users that connect to the DB instance. For more
            information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_SQLServerWinAuth.html">
            Using Windows Authentication with an Amazon RDS DB Instance Running
            Microsoft SQL Server</a> in the <i>Amazon RDS User Guide</i>.</p>
            <p>For Oracle DB instances, Amazon RDS can use Kerberos
            Authentication to authenticate users that connect to the DB
            instance. For more information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-kerberos.html">
            Using Kerberos Authentication with Amazon RDS for Oracle</a> in the
            <i>Amazon RDS User Guide</i>.</p>
          schema:
            type: string
        - name: CopyTagsToSnapshot
          in: query
          required: false
          description: <p>A value that indicates whether to copy all tags from the DB
            instance to snapshots of the DB instance. By default, tags are not
            copied.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Copying
            tags to snapshots is managed by the DB cluster. Setting this value
            for an Aurora DB instance has no effect on the DB cluster setting.
            For more information, see <code>ModifyDBCluster</code>.</p>
          schema:
            type: boolean
        - name: MonitoringInterval
          in: query
          required: false
          description: "<p>The interval, in seconds, between points when Enhanced
            Monitoring metrics are collected for the DB instance. To disable
            collecting Enhanced Monitoring metrics, specify 0. The default is
            0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you
            must also set <code>MonitoringInterval</code> to a value other than
            0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>"
          schema:
            type: integer
        - name: DBPortNumber
          in: query
          required: false
          description: "<p>The port number on which the database accepts connections.</p>
            <p>The value of the <code>DBPortNumber</code> parameter must not
            match any of the port values specified for options in the option
            group for the DB instance.</p> <p>Your database will restart when
            you change the <code>DBPortNumber</code> value regardless of the
            value of the <code>ApplyImmediately</code> parameter.</p> <p>
            <b>MySQL</b> </p> <p> Default: <code>3306</code> </p> <p> Valid
            Values: <code>1150-65535</code> </p> <p> <b>MariaDB</b> </p> <p>
            Default: <code>3306</code> </p> <p> Valid Values:
            <code>1150-65535</code> </p> <p> <b>PostgreSQL</b> </p> <p> Default:
            <code>5432</code> </p> <p> Valid Values: <code>1150-65535</code>
            </p> <p>Type: Integer</p> <p> <b>Oracle</b> </p> <p> Default:
            <code>1521</code> </p> <p> Valid Values: <code>1150-65535</code>
            </p> <p> <b>SQL Server</b> </p> <p> Default: <code>1433</code> </p>
            <p> Valid Values: <code>1150-65535</code> except for
            <code>1434</code>, <code>3389</code>, <code>47001</code>,
            <code>49152</code>, and <code>49152</code> through
            <code>49156</code>. </p> <p> <b>Amazon Aurora</b> </p> <p> Default:
            <code>3306</code> </p> <p> Valid Values: <code>1150-65535</code>
            </p>"
          schema:
            type: integer
        - name: PubliclyAccessible
          in: query
          required: false
          description: <p>A value that indicates whether the DB instance is publicly
            accessible. When the DB instance is publicly accessible, it is an
            Internet-facing instance with a publicly resolvable DNS name, which
            resolves to a public IP address. When the DB instance is not
            publicly accessible, it is an internal instance with a DNS name that
            resolves to a private IP address. </p> <p>
            <code>PubliclyAccessible</code> only applies to DB instances in a
            VPC. The DB instance must be part of a public subnet and
            <code>PubliclyAccessible</code> must be enabled for it to be
            publicly accessible. </p> <p>Changes to the
            <code>PubliclyAccessible</code> parameter are applied immediately
            regardless of the value of the <code>ApplyImmediately</code>
            parameter.</p>
          schema:
            type: boolean
        - name: MonitoringRoleArn
          in: query
          required: false
          description: <p>The ARN for the IAM role that permits RDS to send enhanced
            monitoring metrics to Amazon CloudWatch Logs. For example,
            <code>arn:aws:iam:123456789012:role/emaccess</code>. For information
            on creating a monitoring role, go to <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.html#USER_Monitoring.OS.IAMRole">To
            create an IAM role for Amazon RDS Enhanced Monitoring</a> in the
            <i>Amazon RDS User Guide.</i> </p> <p>If
            <code>MonitoringInterval</code> is set to a value other than 0, then
            you must supply a <code>MonitoringRoleArn</code> value.</p>
          schema:
            type: string
        - name: DomainIAMRoleName
          in: query
          required: false
          description: The name of the IAM role to use when making API calls to the
            Directory Service.
          schema:
            type: string
        - name: PromotionTier
          in: query
          required: false
          description: '<p>A value that specifies the order in which an Aurora Replica is
            promoted to the primary instance after a failure of the existing
            primary instance. For more information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.FaultTolerance">
            Fault Tolerance for an Aurora DB Cluster</a> in the <i>Amazon Aurora
            User Guide</i>. </p> <p>Default: 1</p> <p>Valid Values: 0 - 15</p>'
          schema:
            type: integer
        - name: EnableIAMDatabaseAuthentication
          in: query
          required: false
          description: <p>A value that indicates whether to enable mapping of AWS Identity
            and Access Management (IAM) accounts to database accounts. By
            default, mapping is disabled. For information about the supported DB
            engines, see <a>CreateDBInstance</a>.</p> <p>For more information
            about IAM database authentication, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html">
            IAM Database Authentication for MySQL and PostgreSQL</a> in the
            <i>Amazon RDS User Guide.</i> </p>
          schema:
            type: boolean
        - name: EnablePerformanceInsights
          in: query
          required: false
          description: <p>A value that indicates whether to enable Performance Insights for
            the DB instance.</p> <p>For more information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using
            Amazon Performance Insights</a> in the <i>Amazon Relational Database
            Service User Guide</i>. </p>
          schema:
            type: boolean
        - name: PerformanceInsightsKMSKeyId
          in: query
          required: false
          description: <p>The AWS KMS key identifier for encryption of Performance Insights
            data. The KMS key ID is the Amazon Resource Name (ARN), KMS key
            identifier, or the KMS key alias for the KMS encryption key.</p>
            <p>If you do not specify a value for
            <code>PerformanceInsightsKMSKeyId</code>, then Amazon RDS uses your
            default encryption key. AWS KMS creates the default encryption key
            for your AWS account. Your AWS account has a different default
            encryption key for each AWS Region.</p>
          schema:
            type: string
        - name: PerformanceInsightsRetentionPeriod
          in: query
          required: false
          description: "The amount of time, in days, to retain Performance Insights data.
            Valid values are 7 or 731 (2 years). "
          schema:
            type: integer
        - name: CloudwatchLogsExportConfiguration.EnableLogTypes
          in: query
          description: >-
            <p>The configuration setting for the log types to be enabled for
            export to CloudWatch Logs for a specific DB instance or DB
            cluster.</p> <p>The <code>EnableLogTypes</code> and
            <code>DisableLogTypes</code> arrays determine which logs will be
            exported (or not exported) to CloudWatch Logs. The values within
            these arrays depend on the DB engine being used. For more
            information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing
            Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon RDS
            User Guide</i>.</p>

            The list of log types to enable.
          schema:
            type: array
            items:
              type: string
        - name: CloudwatchLogsExportConfiguration.DisableLogTypes
          in: query
          description: >-
            <p>The configuration setting for the log types to be enabled for
            export to CloudWatch Logs for a specific DB instance or DB
            cluster.</p> <p>The <code>EnableLogTypes</code> and
            <code>DisableLogTypes</code> arrays determine which logs will be
            exported (or not exported) to CloudWatch Logs. The values within
            these arrays depend on the DB engine being used. For more
            information, see <a
            href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing
            Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon RDS
            User Guide</i>.</p>

            The list of log types to disable.
          schema:
            type: array
            items:
              type: string
        - name: ProcessorFeatures
          in: query
          required: false
          description: The number of CPU cores and the number of threads per core for the
            DB instance class of the DB instance.
          schema:
            type: array
            items:
              type: string
        - name: UseDefaultProcessorFeatures
          in: query
          required: false
          description: A value that indicates whether the DB instance class of the DB
            instance uses its default processor features.
          schema:
            type: boolean
        - name: DeletionProtection
          in: query
          required: false
          description: "A value that indicates whether the DB instance has deletion
            protection enabled. The database can't be deleted when deletion
            protection is enabled. By default, deletion protection is disabled.
            For more information, see <a
            href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_\
            DeleteInstance.html\"> Deleting a DB Instance</a>. "
          schema:
            type: boolean
        - name: MaxAllocatedStorage
          in: query
          required: false
          description: The upper limit to which Amazon RDS can automatically scale the
            storage of the DB instance.
          schema:
            type: integer
        - name: Action
          in: query
          required: true
          schema:
            type: string
            enum:
              - ModifyDBInstance
        - name: Version
          in: query
          required: true
          schema:
            type: string
            enum:
              - 2014-10-31
