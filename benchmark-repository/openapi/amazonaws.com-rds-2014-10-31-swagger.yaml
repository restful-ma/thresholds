                  type: boolean
                EngineVersion:
                  description: <p>The version number of the database engine to use.</p>
                    <p>For a list of valid engine versions, use the
                    <code>DescribeDBEngineVersions</code> action.</p> <p>The
                    following are the database engines and links to information
                    about the major and minor versions that are available with
                    Amazon RDS. Not every database engine is available for every
                    AWS Region.</p> <p> <b>Amazon Aurora</b> </p> <p>Not
                    applicable. The version number of the database engine to be
                    used by the DB instance is managed by the DB cluster.</p>
                    <p> <b>MariaDB</b> </p> <p>See <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MariaDB.html#MariaDB.Concepts.VersionMgmt">MariaDB
                    on Amazon RDS Versions</a> in the <i>Amazon RDS User
                    Guide.</i> </p> <p> <b>Microsoft SQL Server</b> </p> <p>See
                    <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.FeatureSupport">Version
                    and Feature Support on Amazon RDS</a> in the <i>Amazon RDS
                    User Guide.</i> </p> <p> <b>MySQL</b> </p> <p>See <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html#MySQL.Concepts.VersionMgmt">MySQL
                    on Amazon RDS Versions</a> in the <i>Amazon RDS User
                    Guide.</i> </p> <p> <b>Oracle</b> </p> <p>See <a
