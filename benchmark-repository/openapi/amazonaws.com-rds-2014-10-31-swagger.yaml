    post:
      x-aws-operation-name: CreateDBInstanceReadReplica
      operationId: POST CreateDBInstanceReadReplica
      description: <p>Creates a new DB instance that acts as a Read Replica for an existing
        source DB instance. You can create a Read Replica for a DB instance
        running MySQL, MariaDB, Oracle, or PostgreSQL. For more information, see
        <a
        href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_ReadRepl.html">Working
        with Read Replicas</a> in the <i>Amazon RDS User Guide</i>. </p>
        <p>Amazon Aurora doesn't support this action. You must call the
        <code>CreateDBInstance</code> action to create a DB instance for an
        Aurora DB cluster. </p> <p>All Read Replica DB instances are created
        with backups disabled. All other DB instance attributes (including DB
        security groups and DB parameter groups) are inherited from the source
        DB instance, except as specified following. </p> <important> <p>Your
        source DB instance must have backup retention enabled. </p> </important>
