      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                AvailabilityZones:
                  description: 'A list of Availability Zones (AZs) where instances in the
                    DB cluster can be created. For information on AWS Regions
                    and Availability Zones, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.RegionsAndAvailabilityZones.html">Choosing
                    the Regions and Availability Zones</a> in the <i>Amazon
                    Aurora User Guide</i>. '
                  type: array
                  items:
                    type: string
                BackupRetentionPeriod:
                  description: "<p>The number of days for which automated backups are
                    retained.</p> <p>Default: 1</p> <p>Constraints:</p> <ul>
                    <li> <p>Must be a value from 1 to 35</p> </li> </ul>"
                  type: integer
                CharacterSetName:
                  description: A value that indicates that the DB cluster should be
                    associated with the specified CharacterSet.
                  type: string
                DatabaseName:
                  description: The name for your database of up to 64 alpha-numeric
                    characters. If you do not provide a name, Amazon RDS will
                    not create a database in the DB cluster you are creating.
                  type: string
                DBClusterIdentifier:
                  description: "<p>The DB cluster identifier. This parameter is stored as a
                    lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must
                    contain from 1 to 63 letters, numbers, or hyphens.</p> </li>
                    <li> <p>First character must be a letter.</p> </li> <li>
                    <p>Can't end with a hyphen or contain two consecutive
                    hyphens.</p> </li> </ul> <p>Example:
                    <code>my-cluster1</code> </p>"
                  type: string
                DBClusterParameterGroupName:
                  description: <p> The name of the DB cluster parameter group to associate
                    with this DB cluster. If this argument is omitted,
                    <code>default.aurora5.6</code> is used. </p>
                    <p>Constraints:</p> <ul> <li> <p>If supplied, must match the
                    name of an existing DB cluster parameter group.</p> </li>
                    </ul>
                  type: string
                VpcSecurityGroupIds:
                  description: A list of EC2 VPC security groups to associate with this DB
                    cluster.
                  type: array
                  items:
                    type: string
                DBSubnetGroupName:
                  description: "<p>A DB subnet group to associate with this DB cluster.</p>
                    <p>Constraints: Must match the name of an existing
                    DBSubnetGroup. Must not be default.</p> <p>Example:
                    <code>mySubnetgroup</code> </p>"
                  type: string
                Engine:
                  description: "<p>The name of the database engine to be used for this DB
                    cluster.</p> <p>Valid Values: <code>aurora</code> (for MySQL
                    5.6-compatible Aurora), <code>aurora-mysql</code> (for MySQL
                    5.7-compatible Aurora), and <code>aurora-postgresql</code>
                    </p>"
                  type: string
                EngineVersion:
                  description: '<p>The version number of the database engine to use.</p>
                    <p>To list all of the available engine versions for
                    <code>aurora</code> (for MySQL 5.6-compatible Aurora), use
                    the following command:</p> <p> <code>aws rds
                    describe-db-engine-versions --engine aurora --query
                    "DBEngineVersions[].EngineVersion"</code> </p> <p>To list
                    all of the available engine versions for
                    <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora),
                    use the following command:</p> <p> <code>aws rds
                    describe-db-engine-versions --engine aurora-mysql --query
                    "DBEngineVersions[].EngineVersion"</code> </p> <p>To list
                    all of the available engine versions for
                    <code>aurora-postgresql</code>, use the following
                    command:</p> <p> <code>aws rds describe-db-engine-versions
                    --engine aurora-postgresql --query
                    "DBEngineVersions[].EngineVersion"</code> </p> <p> <b>Aurora
                    MySQL</b> </p> <p>Example: <code>5.6.10a</code>,
                    <code>5.6.mysql_aurora.1.19.2</code>, <code>5.7.12</code>,
                    <code>5.7.mysql_aurora.2.04.5</code> </p> <p> <b>Aurora
                    PostgreSQL</b> </p> <p>Example: <code>9.6.3</code>,
                    <code>10.7</code> </p>'
                  type: string
                Port:
                  description: "<p>The port number on which the instances in the DB cluster
                    accept connections.</p> <p> Default: <code>3306</code> if
                    engine is set as aurora or <code>5432</code> if set to
                    aurora-postgresql. </p>"
                  type: integer
                MasterUsername:
                  description: <p>The name of the master user for the DB cluster.</p>
                    <p>Constraints:</p> <ul> <li> <p>Must be 1 to 16 letters or
                    numbers.</p> </li> <li> <p>First character must be a
                    letter.</p> </li> <li> <p>Can't be a reserved word for the
                    chosen database engine.</p> </li> </ul>
                  type: string
                MasterUserPassword:
                  description: '<p>The password for the master database user. This password
                    can contain any printable ASCII character except "/", """,
                    or "@".</p> <p>Constraints: Must contain from 8 to 41
                    characters.</p>'
                  type: string
                OptionGroupName:
                  description: <p>A value that indicates that the DB cluster should be
                    associated with the specified option group.</p> <p>Permanent
                    options can't be removed from an option group. The option
                    group can't be removed from a DB cluster once it is
                    associated with a DB cluster.</p>
                  type: string
                PreferredBackupWindow:
                  description: <p>The daily time range during which automated backups are
                    created if automated backups are enabled using the
                    <code>BackupRetentionPeriod</code> parameter. </p> <p>The
                    default is a 30-minute window selected at random from an
                    8-hour block of time for each AWS Region. To see the time
                    blocks available, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora">
                    Adjusting the Preferred DB Cluster Maintenance Window</a> in
                    the <i>Amazon Aurora User Guide.</i> </p>
                    <p>Constraints:</p> <ul> <li> <p>Must be in the format
                    <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in
                    Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not
                    conflict with the preferred maintenance window.</p> </li>
                    <li> <p>Must be at least 30 minutes.</p> </li> </ul>
                  type: string
                PreferredMaintenanceWindow:
                  description: '<p>The weekly time range during which system maintenance
                    can occur, in Universal Coordinated Time (UTC).</p>
                    <p>Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The
                    default is a 30-minute window selected at random from an
                    8-hour block of time for each AWS Region, occurring on a
                    random day of the week. To see the time blocks available,
                    see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora">
                    Adjusting the Preferred DB Cluster Maintenance Window</a> in
                    the <i>Amazon Aurora User Guide.</i> </p> <p>Valid Days:
                    Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints:
                    Minimum 30-minute window.</p>'
                  type: string
                ReplicationSourceIdentifier:
                  description: The Amazon Resource Name (ARN) of the source DB instance or
                    DB cluster if this DB cluster is created as a Read Replica.
                  type: string
                Tags:
                  description: 'A list of tags. For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.html">Tagging
                    Amazon RDS Resources</a> in the <i>Amazon RDS User
                    Guide.</i> '
                  type: array
                  items:
                    type: string
                StorageEncrypted:
                  description: A value that indicates whether the DB cluster is encrypted.
                  type: boolean
                KmsKeyId:
                  description: <p>The AWS KMS key identifier for an encrypted DB
                    cluster.</p> <p>The KMS key identifier is the Amazon
                    Resource Name (ARN) for the KMS encryption key. If you are
                    creating a DB cluster with the same AWS account that owns
                    the KMS encryption key used to encrypt the new DB cluster,
                    then you can use the KMS key alias instead of the ARN for
                    the KMS encryption key.</p> <p>If an encryption key is not
                    specified in <code>KmsKeyId</code>:</p> <ul> <li> <p>If
                    <code>ReplicationSourceIdentifier</code> identifies an
                    encrypted source, then Amazon RDS will use the encryption
                    key used to encrypt the source. Otherwise, Amazon RDS will
                    use your default encryption key. </p> </li> <li> <p>If the
                    <code>StorageEncrypted</code> parameter is enabled and
                    <code>ReplicationSourceIdentifier</code> is not specified,
                    then Amazon RDS will use your default encryption key.</p>
                    </li> </ul> <p>AWS KMS creates the default encryption key
                    for your AWS account. Your AWS account has a different
                    default encryption key for each AWS Region.</p> <p>If you
                    create a Read Replica of an encrypted DB cluster in another
                    AWS Region, you must set <code>KmsKeyId</code> to a KMS key
                    ID that is valid in the destination AWS Region. This key is
                    used to encrypt the Read Replica in that AWS Region.</p>
                  type: string
                PreSignedUrl:
                  description: "<p>A URL that contains a Signature Version 4 signed request
                    for the <code>CreateDBCluster</code> action to be called in
                    the source AWS Region where the DB cluster is replicated
                    from. You only need to specify <code>PreSignedUrl</code>
                    when you are performing cross-region replication from an
                    encrypted DB cluster.</p> <p>The pre-signed URL must be a
                    valid request for the <code>CreateDBCluster</code> API
                    action that can be executed in the source AWS Region that
                    contains the encrypted DB cluster to be copied.</p> <p>The
                    pre-signed URL request must contain the following parameter
                    values:</p> <ul> <li> <p> <code>KmsKeyId</code> - The AWS
                    KMS key identifier for the key to use to encrypt the copy of
                    the DB cluster in the destination AWS Region. This should
                    refer to the same KMS key for both the
                    <code>CreateDBCluster</code> action that is called in the
                    destination AWS Region, and the action contained in the
                    pre-signed URL.</p> </li> <li> <p>
                    <code>DestinationRegion</code> - The name of the AWS Region
                    that Aurora Read Replica will be created in.</p> </li> <li>
                    <p> <code>ReplicationSourceIdentifier</code> - The DB
                    cluster identifier for the encrypted DB cluster to be
                    copied. This identifier must be in the Amazon Resource Name
                    (ARN) format for the source AWS Region. For example, if you
                    are copying an encrypted DB cluster from the us-west-2 AWS
                    Region, then your <code>ReplicationSourceIdentifier</code>
                    would look like Example:
                    <code>arn:aws:rds:us-west-2:123456789012:cluster:aurora-clu\
                    ster1</code>.</p> </li> </ul> <p>To learn how to generate a
                    Signature Version 4 signed request, see <a
                    href=\"https://docs.aws.amazon.com/AmazonS3/latest/API/sigv\
                    4-query-string-auth.html\"> Authenticating Requests: Using
                    Query Parameters (AWS Signature Version 4)</a> and <a
                    href=\"https://docs.aws.amazon.com/general/latest/gr/signat\
                    ure-version-4.html\"> Signature Version 4 Signing
                    Process</a>.</p><note><p>If you supply a value for this
                    operation's <code>SourceRegion</code> parameter, a
                    pre-signed URL will be calculated on your
                    behalf.</p></note>"
                  type: string
                EnableIAMDatabaseAuthentication:
                  description: <p>A value that indicates whether to enable mapping of AWS
                    Identity and Access Management (IAM) accounts to database
                    accounts. By default, mapping is disabled.</p> <p>For more
                    information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.IAMDBAuth.html">
                    IAM Database Authentication</a> in the <i>Amazon Aurora User
                    Guide.</i> </p>
                  type: boolean
                BacktrackWindow:
                  description: "<p>The target backtrack window, in seconds. To disable
                    backtracking, set this value to 0. </p> <p>Default: 0</p>
                    <p>Constraints:</p> <ul> <li> <p>If specified, this value
                    must be set to a number from 0 to 259,200 (72 hours).</p>
                    </li> </ul>"
                  type: integer
                EnableCloudwatchLogsExports:
                  description: The list of log types that need to be enabled for exporting
                    to CloudWatch Logs. The values in the list depend on the DB
                    engine being used. For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing
                    Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon
                    Aurora User Guide</i>.
                  type: array
                  items:
                    type: string
                EngineMode:
                  description: The DB engine mode of the DB cluster, either
                    <code>provisioned</code>, <code>serverless</code>,
                    <code>parallelquery</code>, <code>global</code>, or
                    <code>multimaster</code>.
                  type: string
                ScalingConfiguration.MinCapacity:
                  description: >-
                    <p>Contains the scaling configuration of an Aurora
                    Serverless DB cluster.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using
                    Amazon Aurora Serverless</a> in the <i>Amazon Aurora User
                    Guide</i>.</p>

                    <p>The minimum capacity for an Aurora DB cluster in <code>serverless</code> DB engine mode.</p> <p>Valid capacity values are <code>1</code>, <code>2</code>, <code>4</code>, <code>8</code>, <code>16</code>, <code>32</code>, <code>64</code>, <code>128</code>, and <code>256</code>.</p> <p>The minimum capacity must be less than or equal to the maximum capacity.</p>
                  type: string
                ScalingConfiguration.MaxCapacity:
                  description: >-
                    <p>Contains the scaling configuration of an Aurora
                    Serverless DB cluster.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using
                    Amazon Aurora Serverless</a> in the <i>Amazon Aurora User
                    Guide</i>.</p>

                    <p>The maximum capacity for an Aurora DB cluster in <code>serverless</code> DB engine mode.</p> <p>Valid capacity values are <code>1</code>, <code>2</code>, <code>4</code>, <code>8</code>, <code>16</code>, <code>32</code>, <code>64</code>, <code>128</code>, and <code>256</code>.</p> <p>The maximum capacity must be greater than or equal to the minimum capacity.</p>
                  type: string
                ScalingConfiguration.AutoPause:
                  description: >-
                    <p>Contains the scaling configuration of an Aurora
                    Serverless DB cluster.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using
                    Amazon Aurora Serverless</a> in the <i>Amazon Aurora User
                    Guide</i>.</p>

                    <p>A value that indicates whether to allow or disallow automatic pause for an Aurora DB cluster in <code>serverless</code> DB engine mode. A DB cluster can be paused only when it's idle (it has no connections).</p> <note> <p>If a DB cluster is paused for more than seven days, the DB cluster might be backed up with a snapshot. In this case, the DB cluster is restored when there is a request to connect to it. </p> </note>
                  type: string
                ScalingConfiguration.SecondsUntilAutoPause:
                  description: >-
                    <p>Contains the scaling configuration of an Aurora
                    Serverless DB cluster.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using
                    Amazon Aurora Serverless</a> in the <i>Amazon Aurora User
                    Guide</i>.</p>

                    The time, in seconds, before an Aurora DB cluster in <code>serverless</code> mode is paused.
                  type: string
                ScalingConfiguration.TimeoutAction:
                  description: >-
                    <p>Contains the scaling configuration of an Aurora
                    Serverless DB cluster.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using
                    Amazon Aurora Serverless</a> in the <i>Amazon Aurora User
                    Guide</i>.</p>

                    <p>The action to take when the timeout is reached, either <code>ForceApplyCapacityChange</code> or <code>RollbackCapacityChange</code>.</p> <p> <code>ForceApplyCapacityChange</code> sets the capacity to the specified value as soon as possible.</p> <p> <code>RollbackCapacityChange</code>, the default, ignores the capacity change if a scaling point is not found in the timeout period.</p> <important> <p>If you specify <code>ForceApplyCapacityChange</code>, connections that prevent Aurora Serverless from finding a scaling point might be dropped.</p> </important> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.how-it-works.html#aurora-serverless.how-it-works.auto-scaling"> Autoscaling for Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>
                  type: string
                DeletionProtection:
                  description: A value that indicates whether the DB cluster has deletion
                    protection enabled. The database can't be deleted when
                    deletion protection is enabled. By default, deletion
                    protection is disabled.
                  type: boolean
                GlobalClusterIdentifier:
                  description: " The global cluster ID of an Aurora cluster that becomes
                    the primary cluster in the new global database cluster. "
                  type: string
                EnableHttpEndpoint:
                  description: <p>A value that indicates whether to enable the HTTP
                    endpoint for an Aurora Serverless DB cluster. By default,
                    the HTTP endpoint is disabled.</p> <p>When enabled, the HTTP
                    endpoint provides a connectionless web service API for
                    running SQL queries on the Aurora Serverless DB cluster. You
                    can also query your database from inside the RDS console
                    with the query editor.</p> <p>For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html">Using
                    the Data API for Aurora Serverless</a> in the <i>Amazon
                    Aurora User Guide</i>.</p>
                  type: boolean
                CopyTagsToSnapshot:
                  description: A value that indicates whether to copy all tags from the DB
                    cluster to snapshots of the DB cluster. The default is not
                    to copy them.
                  type: boolean
                SourceRegion:
                  description: The ID of the region that contains the source for the read
                    replica.
                  type: string
              required:
                - DBClusterIdentifier
                - Engine
