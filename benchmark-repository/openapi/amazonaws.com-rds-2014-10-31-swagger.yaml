                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-kerberos.html">
                    Using Kerberos Authentication with Amazon RDS for Oracle</a>
                    in the <i>Amazon RDS User Guide</i>.</p> <p/>
                  type: string
                CopyTagsToSnapshot:
                  description: <p>A value that indicates whether to copy tags from the DB
                    instance to snapshots of the DB instance. By default, tags
