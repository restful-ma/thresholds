          schema:
            type: string
        - name: Engine
          in: query
          required: false
          description: "<p>The database engine to use for the new instance.</p> <p>Default:
            The same as source</p> <p>Constraint: Must be compatible with the
            engine of the source. For example, you can restore a MariaDB 10.1 DB
            instance from a MySQL 5.6 snapshot.</p> <p>Valid Values:</p> <ul>
            <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code>
            </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p>
            <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se1</code>
            </p> </li> <li> <p> <code>oracle-se</code> </p> </li> <li> <p>
            <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code>
