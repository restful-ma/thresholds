      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                DBClusterIdentifier:
                  description: <p>The name of the new DB cluster to be created.</p>
                    <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63
                    letters, numbers, or hyphens</p> </li> <li> <p>First
                    character must be a letter</p> </li> <li> <p>Can't end with
                    a hyphen or contain two consecutive hyphens</p> </li> </ul>
                  type: string
                RestoreType:
                  description: "<p>The type of restore to be performed. You can specify one
                    of the following values:</p> <ul> <li> <p>
                    <code>full-copy</code> - The new DB cluster is restored as a
                    full copy of the source DB cluster.</p> </li> <li> <p>
                    <code>copy-on-write</code> - The new DB cluster is restored
                    as a clone of the source DB cluster.</p> </li> </ul>
                    <p>Constraints: You can't specify <code>copy-on-write</code>
                    if the engine version of the source DB cluster is earlier
                    than 1.11.</p> <p>If you don't specify a
                    <code>RestoreType</code> value, then the new DB cluster is
                    restored as a full copy of the source DB cluster.</p>"
                  type: string
                SourceDBClusterIdentifier:
                  description: <p>The identifier of the source DB cluster from which to
                    restore.</p> <p>Constraints:</p> <ul> <li> <p>Must match the
                    identifier of an existing DBCluster.</p> </li> </ul>
                  type: string
                RestoreToTime:
                  description: "<p>The date and time to restore the DB cluster to.</p>
                    <p>Valid Values: Value must be a time in Universal
                    Coordinated Time (UTC) format</p> <p>Constraints:</p> <ul>
                    <li> <p>Must be before the latest restorable time for the DB
                    instance</p> </li> <li> <p>Must be specified if
                    <code>UseLatestRestorableTime</code> parameter is not
                    provided</p> </li> <li> <p>Can't be specified if the
                    <code>UseLatestRestorableTime</code> parameter is
                    enabled</p> </li> <li> <p>Can't be specified if the
                    <code>RestoreType</code> parameter is
                    <code>copy-on-write</code> </p> </li> </ul> <p>Example:
                    <code>2015-03-07T23:45:00Z</code> </p>"
                  type: string
                  format: date-time
                UseLatestRestorableTime:
                  description: "<p>A value that indicates whether to restore the DB cluster
                    to the latest restorable backup time. By default, the DB
                    cluster is not restored to the latest restorable backup
                    time. </p> <p>Constraints: Can't be specified if
                    <code>RestoreToTime</code> parameter is provided.</p>"
                  type: boolean
                Port:
                  description: "<p>The port number on which the new DB cluster accepts
                    connections.</p> <p>Constraints: A value from
                    <code>1150-65535</code>. </p> <p>Default: The default port
                    for the engine.</p>"
                  type: integer
                DBSubnetGroupName:
                  description: "<p>The DB subnet group name to use for the new DB
                    cluster.</p> <p>Constraints: If supplied, must match the
                    name of an existing DBSubnetGroup.</p> <p>Example:
                    <code>mySubnetgroup</code> </p>"
                  type: string
                OptionGroupName:
                  description: The name of the option group for the new DB cluster.
                  type: string
                VpcSecurityGroupIds:
                  description: A list of VPC security groups that the new DB cluster
                    belongs to.
                  type: array
                  items:
                    type: string
                Tags:
                  description: 'A list of tags. For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.html">Tagging
                    Amazon RDS Resources</a> in the <i>Amazon RDS User
                    Guide.</i> '
                  type: array
                  items:
                    type: string
                KmsKeyId:
                  description: <p>The AWS KMS key identifier to use when restoring an
                    encrypted DB cluster from an encrypted DB cluster.</p>
                    <p>The KMS key identifier is the Amazon Resource Name (ARN)
                    for the KMS encryption key. If you are restoring a DB
                    cluster with the same AWS account that owns the KMS
                    encryption key used to encrypt the new DB cluster, then you
                    can use the KMS key alias instead of the ARN for the KMS
                    encryption key.</p> <p>You can restore to a new DB cluster
                    and encrypt the new DB cluster with a KMS key that is
                    different than the KMS key used to encrypt the source DB
                    cluster. The new DB cluster is encrypted with the KMS key
                    identified by the <code>KmsKeyId</code> parameter.</p> <p>If
                    you don't specify a value for the <code>KmsKeyId</code>
                    parameter, then the following occurs:</p> <ul> <li> <p>If
                    the DB cluster is encrypted, then the restored DB cluster is
                    encrypted using the KMS key that was used to encrypt the
                    source DB cluster.</p> </li> <li> <p>If the DB cluster is
                    not encrypted, then the restored DB cluster is not
                    encrypted.</p> </li> </ul> <p>If
                    <code>DBClusterIdentifier</code> refers to a DB cluster that
                    is not encrypted, then the restore request is rejected.</p>
                  type: string
                EnableIAMDatabaseAuthentication:
                  description: <p>A value that indicates whether to enable mapping of AWS
                    Identity and Access Management (IAM) accounts to database
                    accounts. By default, mapping is disabled.</p> <p>For more
                    information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.IAMDBAuth.html">
                    IAM Database Authentication</a> in the <i>Amazon Aurora User
                    Guide.</i> </p>
                  type: boolean
                BacktrackWindow:
                  description: "<p>The target backtrack window, in seconds. To disable
                    backtracking, set this value to 0.</p> <p>Default: 0</p>
                    <p>Constraints:</p> <ul> <li> <p>If specified, this value
                    must be set to a number from 0 to 259,200 (72 hours).</p>
                    </li> </ul>"
                  type: integer
                EnableCloudwatchLogsExports:
                  description: The list of logs that the restored DB cluster is to export
                    to CloudWatch Logs. The values in the list depend on the DB
                    engine being used. For more information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing
                    Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon
                    Aurora User Guide</i>.
                  type: array
                  items:
                    type: string
                DBClusterParameterGroupName:
                  description: <p>The name of the DB cluster parameter group to associate
                    with this DB cluster. If this argument is omitted, the
                    default DB cluster parameter group for the specified engine
                    is used.</p> <p>Constraints:</p> <ul> <li> <p>If supplied,
                    must match the name of an existing DB cluster parameter
                    group.</p> </li> <li> <p>Must be 1 to 255 letters, numbers,
                    or hyphens.</p> </li> <li> <p>First character must be a
                    letter.</p> </li> <li> <p>Can't end with a hyphen or contain
                    two consecutive hyphens.</p> </li> </ul>
                  type: string
                DeletionProtection:
                  description: "A value that indicates whether the DB cluster has deletion
                    protection enabled. The database can't be deleted when
                    deletion protection is enabled. By default, deletion
                    protection is disabled. "
                  type: boolean
                CopyTagsToSnapshot:
                  description: A value that indicates whether to copy all tags from the
                    restored DB cluster to snapshots of the restored DB cluster.
                    The default is not to copy them.
                  type: boolean
              required:
                - DBClusterIdentifier
                - SourceDBClusterIdentifier
  /#Action=RestoreDBInstanceFromDBSnapshot:
    get:
      x-aws-operation-name: RestoreDBInstanceFromDBSnapshot
      operationId: GET RestoreDBInstanceFromDBSnapshot
      description: <p>Creates a new DB instance from a DB snapshot. The target database is
        created from the source database restore point with the most of original
        configuration with the default security group and the default DB
        parameter group. By default, the new DB instance is created as a
        single-AZ deployment except when the instance is a SQL Server instance
        that has an option group that is associated with mirroring; in this
        case, the instance becomes a mirrored AZ deployment and not a single-AZ
        deployment.</p> <p>If your intent is to replace your original DB
        instance with the new, restored DB instance, then rename your original
        DB instance before you call the RestoreDBInstanceFromDBSnapshot action.
        RDS doesn't allow two DB instances with the same name. Once you have
        renamed your original DB instance with a different identifier, then you
        can pass the original name of the DB instance as the
        DBInstanceIdentifier in the call to the RestoreDBInstanceFromDBSnapshot
        action. The result is that you will replace the original DB instance
        with the DB instance created from the snapshot.</p> <p>If you are
        restoring from a shared manual DB snapshot, the
        <code>DBSnapshotIdentifier</code> must be the ARN of the shared DB
        snapshot.</p> <note> <p>This command doesn't apply to Aurora MySQL and
        Aurora PostgreSQL. For Aurora, use
        <code>RestoreDBClusterFromSnapshot</code>.</p> </note>
