                    <p>Not applicable. The KMS key identifier is managed by the
                    DB cluster. For more information, see
                    <code>CreateDBCluster</code>.</p> <p>If
                    <code>StorageEncrypted</code> is enabled, and you do not
                    specify a value for the <code>KmsKeyId</code> parameter,
