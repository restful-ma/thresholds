      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                DBName:
                  description: "<p>The meaning of this parameter differs according to the
                    database engine you use.</p> <p> <b>MySQL</b> </p> <p>The
                    name of the database to create when the DB instance is
                    created. If this parameter is not specified, no database is
                    created in the DB instance.</p> <p>Constraints:</p> <ul>
                    <li> <p>Must contain 1 to 64 letters or numbers.</p> </li>
                    <li> <p>Can't be a word reserved by the specified database
                    engine</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>The name
                    of the database to create when the DB instance is created.
                    If this parameter is not specified, no database is created
                    in the DB instance.</p> <p>Constraints:</p> <ul> <li>
                    <p>Must contain 1 to 64 letters or numbers.</p> </li> <li>
                    <p>Can't be a word reserved by the specified database
                    engine</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>The
                    name of the database to create when the DB instance is
                    created. If this parameter is not specified, the default
                    \"postgres\" database is created in the DB instance.</p>
                    <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 63
                    letters, numbers, or underscores.</p> </li> <li> <p>Must
                    begin with a letter or an underscore. Subsequent characters
                    can be letters, underscores, or digits (0-9).</p> </li> <li>
                    <p>Can't be a word reserved by the specified database
                    engine</p> </li> </ul> <p> <b>Oracle</b> </p> <p>The Oracle
                    System ID (SID) of the created DB instance. If you specify
                    <code>null</code>, the default value <code>ORCL</code> is
                    used. You can't specify the string NULL, or any other
                    reserved word, for <code>DBName</code>. </p> <p>Default:
                    <code>ORCL</code> </p> <p>Constraints:</p> <ul> <li>
                    <p>Can't be longer than 8 characters</p> </li> </ul> <p>
                    <b>SQL Server</b> </p> <p>Not applicable. Must be null.</p>
                    <p> <b>Amazon Aurora</b> </p> <p>The name of the database to
                    create when the primary instance of the DB cluster is
                    created. If this parameter is not specified, no database is
                    created in the DB instance.</p> <p>Constraints:</p> <ul>
                    <li> <p>Must contain 1 to 64 letters or numbers.</p> </li>
                    <li> <p>Can't be a word reserved by the specified database
                    engine</p> </li> </ul>"
                  type: string
                DBInstanceIdentifier:
                  description: "<p>The DB instance identifier. This parameter is stored as
                    a lowercase string.</p> <p>Constraints:</p> <ul> <li>
                    <p>Must contain from 1 to 63 letters, numbers, or
                    hyphens.</p> </li> <li> <p>First character must be a
                    letter.</p> </li> <li> <p>Can't end with a hyphen or contain
                    two consecutive hyphens.</p> </li> </ul> <p>Example:
                    <code>mydbinstance</code> </p>"
                  type: string
                AllocatedStorage:
                  description: "<p>The amount of storage (in gibibytes) to allocate for the
                    DB instance.</p> <p>Type: Integer</p> <p> <b>Amazon
                    Aurora</b> </p> <p>Not applicable. Aurora cluster volumes
                    automatically grow as the amount of data in your database
                    increases, though you are only charged for the space that
                    you use in an Aurora cluster volume.</p> <p> <b>MySQL</b>
                    </p> <p>Constraints to the amount of storage for each
                    storage type are the following: </p> <ul> <li> <p>General
                    Purpose (SSD) storage (gp2): Must be an integer from 20 to
                    65536.</p> </li> <li> <p>Provisioned IOPS storage (io1):
                    Must be an integer from 100 to 65536.</p> </li> <li>
                    <p>Magnetic storage (standard): Must be an integer from 5 to
                    3072.</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>Constraints
                    to the amount of storage for each storage type are the
                    following: </p> <ul> <li> <p>General Purpose (SSD) storage
                    (gp2): Must be an integer from 20 to 65536.</p> </li> <li>
                    <p>Provisioned IOPS storage (io1): Must be an integer from
                    100 to 65536.</p> </li> <li> <p>Magnetic storage (standard):
                    Must be an integer from 5 to 3072.</p> </li> </ul> <p>
                    <b>PostgreSQL</b> </p> <p>Constraints to the amount of
                    storage for each storage type are the following: </p> <ul>
                    <li> <p>General Purpose (SSD) storage (gp2): Must be an
                    integer from 20 to 65536.</p> </li> <li> <p>Provisioned IOPS
                    storage (io1): Must be an integer from 100 to 65536.</p>
                    </li> <li> <p>Magnetic storage (standard): Must be an
                    integer from 5 to 3072.</p> </li> </ul> <p> <b>Oracle</b>
                    </p> <p>Constraints to the amount of storage for each
                    storage type are the following: </p> <ul> <li> <p>General
                    Purpose (SSD) storage (gp2): Must be an integer from 20 to
                    65536.</p> </li> <li> <p>Provisioned IOPS storage (io1):
                    Must be an integer from 100 to 65536.</p> </li> <li>
                    <p>Magnetic storage (standard): Must be an integer from 10
                    to 3072.</p> </li> </ul> <p> <b>SQL Server</b> </p>
                    <p>Constraints to the amount of storage for each storage
                    type are the following: </p> <ul> <li> <p>General Purpose
                    (SSD) storage (gp2):</p> <ul> <li> <p>Enterprise and
                    Standard editions: Must be an integer from 200 to 16384.</p>
                    </li> <li> <p>Web and Express editions: Must be an integer
                    from 20 to 16384.</p> </li> </ul> </li> <li> <p>Provisioned
                    IOPS storage (io1):</p> <ul> <li> <p>Enterprise and Standard
                    editions: Must be an integer from 200 to 16384.</p> </li>
                    <li> <p>Web and Express editions: Must be an integer from
                    100 to 16384.</p> </li> </ul> </li> <li> <p>Magnetic storage
                    (standard):</p> <ul> <li> <p>Enterprise and Standard
                    editions: Must be an integer from 200 to 1024.</p> </li>
                    <li> <p>Web and Express editions: Must be an integer from 20
                    to 1024.</p> </li> </ul> </li> </ul>"
                  type: integer
                DBInstanceClass:
                  description: 'The compute and memory capacity of the DB instance, for
                    example, <code>db.m4.large</code>. Not all DB instance
                    classes are available in all AWS Regions, or for all
                    database engines. For the full list of DB instance classes,
                    and availability for your engine, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB
                    Instance Class</a> in the <i>Amazon RDS User Guide.</i> '
                  type: string
                Engine:
                  description: "<p>The name of the database engine to be used for this
                    instance. </p> <p>Not every database engine is available for
                    every AWS Region. </p> <p>Valid Values: </p> <ul> <li> <p>
                    <code>aurora</code> (for MySQL 5.6-compatible Aurora)</p>
                    </li> <li> <p> <code>aurora-mysql</code> (for MySQL
                    5.7-compatible Aurora)</p> </li> <li> <p>
                    <code>aurora-postgresql</code> </p> </li> <li> <p>
                    <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code>
                    </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li>
                    <p> <code>oracle-se2</code> </p> </li> <li> <p>
                    <code>oracle-se1</code> </p> </li> <li> <p>
                    <code>oracle-se</code> </p> </li> <li> <p>
                    <code>postgres</code> </p> </li> <li> <p>
                    <code>sqlserver-ee</code> </p> </li> <li> <p>
                    <code>sqlserver-se</code> </p> </li> <li> <p>
                    <code>sqlserver-ex</code> </p> </li> <li> <p>
                    <code>sqlserver-web</code> </p> </li> </ul>"
                  type: string
                MasterUsername:
                  description: <p>The name for the master user.</p> <p> <b>Amazon
                    Aurora</b> </p> <p>Not applicable. The name for the master
                    user is managed by the DB cluster. </p> <p> <b>MariaDB</b>
                    </p> <p>Constraints:</p> <ul> <li> <p>Required for
                    MariaDB.</p> </li> <li> <p>Must be 1 to 16 letters or
                    numbers.</p> </li> <li> <p>Can't be a reserved word for the
                    chosen database engine.</p> </li> </ul> <p> <b>Microsoft SQL
                    Server</b> </p> <p>Constraints:</p> <ul> <li> <p>Required
                    for SQL Server.</p> </li> <li> <p>Must be 1 to 128 letters
                    or numbers.</p> </li> <li> <p>The first character must be a
                    letter.</p> </li> <li> <p>Can't be a reserved word for the
                    chosen database engine.</p> </li> </ul> <p> <b>MySQL</b>
                    </p> <p>Constraints:</p> <ul> <li> <p>Required for
                    MySQL.</p> </li> <li> <p>Must be 1 to 16 letters or
                    numbers.</p> </li> <li> <p>First character must be a
                    letter.</p> </li> <li> <p>Can't be a reserved word for the
                    chosen database engine.</p> </li> </ul> <p> <b>Oracle</b>
                    </p> <p>Constraints:</p> <ul> <li> <p>Required for
                    Oracle.</p> </li> <li> <p>Must be 1 to 30 letters or
                    numbers.</p> </li> <li> <p>First character must be a
                    letter.</p> </li> <li> <p>Can't be a reserved word for the
                    chosen database engine.</p> </li> </ul> <p>
                    <b>PostgreSQL</b> </p> <p>Constraints:</p> <ul> <li>
                    <p>Required for PostgreSQL.</p> </li> <li> <p>Must be 1 to
                    63 letters or numbers.</p> </li> <li> <p>First character
                    must be a letter.</p> </li> <li> <p>Can't be a reserved word
                    for the chosen database engine.</p> </li> </ul>
                  type: string
                MasterUserPassword:
                  description: '<p>The password for the master user. The password can
                    include any printable ASCII character except "/", """, or
                    "@".</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable.
                    The password for the master user is managed by the DB
                    cluster.</p> <p> <b>MariaDB</b> </p> <p>Constraints: Must
                    contain from 8 to 41 characters.</p> <p> <b>Microsoft SQL
                    Server</b> </p> <p>Constraints: Must contain from 8 to 128
                    characters.</p> <p> <b>MySQL</b> </p> <p>Constraints: Must
                    contain from 8 to 41 characters.</p> <p> <b>Oracle</b> </p>
                    <p>Constraints: Must contain from 8 to 30 characters.</p>
                    <p> <b>PostgreSQL</b> </p> <p>Constraints: Must contain from
                    8 to 128 characters.</p>'
                  type: string
                DBSecurityGroups:
                  description: "<p>A list of DB security groups to associate with this DB
                    instance.</p> <p>Default: The default DB security group for
                    the database engine.</p>"
                  type: array
                  items:
                    type: string
                VpcSecurityGroupIds:
                  description: "<p>A list of Amazon EC2 VPC security groups to associate
                    with this DB instance.</p> <p> <b>Amazon Aurora</b> </p>
                    <p>Not applicable. The associated list of EC2 VPC security
                    groups is managed by the DB cluster.</p> <p>Default: The
                    default EC2 VPC security group for the DB subnet group's
                    VPC.</p>"
                  type: array
                  items:
                    type: string
                AvailabilityZone:
                  description: "<p> The Availability Zone (AZ) where the database will be
                    created. For information on AWS Regions and Availability
                    Zones, see <a
                    href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGui\
                    de/Concepts.RegionsAndAvailabilityZones.html\">Regions and
                    Availability Zones</a>. </p> <p>Default: A random,
                    system-chosen Availability Zone in the endpoint's AWS
                    Region.</p> <p> Example: <code>us-east-1d</code> </p> <p>
                    Constraint: The <code>AvailabilityZone</code> parameter
                    can't be specified if the DB instance is a Multi-AZ
                    deployment. The specified Availability Zone must be in the
                    same AWS Region as the current endpoint. </p>"
                  type: string
                DBSubnetGroupName:
                  description: <p>A DB subnet group to associate with this DB instance.</p>
                    <p>If there is no DB subnet group, then it is a non-VPC DB
                    instance.</p>
                  type: string
                PreferredMaintenanceWindow:
                  description: '<p>The time range each week during which system maintenance
                    can occur, in Universal Coordinated Time (UTC). For more
                    information, see <a
                    href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#Concepts.DBMaintenance">Amazon
                    RDS Maintenance Window</a>. </p> <p> Format:
                    <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is
                    a 30-minute window selected at random from an 8-hour block
                    of time for each AWS Region, occurring on a random day of
                    the week. </p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat,
                    Sun.</p> <p>Constraints: Minimum 30-minute window.</p>'
                  type: string
                DBParameterGroupName:
                  description: <p>The name of the DB parameter group to associate with this
                    DB instance. If you do not specify a value for
                    <code>DBParameterGroupName</code>, then the default
                    <code>DBParameterGroup</code> for the specified DB engine is
