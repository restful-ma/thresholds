      description: <p>Looks up <a
        href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-concepts.html#cloudtrail-concepts-management-events">management
        events</a> captured by CloudTrail. Events for a region can be looked up
        in that region during the last 90 days. Lookup supports the following
        attributes:</p> <ul> <li> <p>AWS access key</p> </li> <li> <p>Event
        ID</p> </li> <li> <p>Event name</p> </li> <li> <p>Event source</p> </li>
        <li> <p>Read only</p> </li> <li> <p>Resource name</p> </li> <li>
        <p>Resource type</p> </li> <li> <p>User name</p> </li> </ul> <p>All
        attributes are optional. The default number of results returned is 50,
        with a maximum of 50 possible. The response includes a token that you
        can use to get the next page of results.</p> <important> <p>The rate of
        lookup requests is limited to one per second per account. If this limit
        is exceeded, a throttling error occurs.</p> </important> <important>
        <p>Events that occurred during the selected time range will not be
        available for lookup if CloudTrail logging was not enabled when the
        events occurred.</p> </important>
      responses:
