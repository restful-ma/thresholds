    DataResource:
      type: object
      properties:
        Type:
          $ref: "#/components/schemas/String"
        Values:
          $ref: "#/components/schemas/DataResourceValues"
      description: <p>The Amazon S3 buckets or AWS Lambda functions that you specify in
        your event selectors for your trail to log data events. Data events
        provide insight into the resource operations performed on or within a
        resource itself. These are also known as data plane operations. You can
        specify up to 250 data resources for a trail.</p> <note> <p>The total
        number of allowed data resources is 250. This number can be distributed
        between 1 and 5 event selectors, but the total cannot exceed 250 across
        all selectors.</p> </note> <p>The following example demonstrates how
        logging works when you configure logging of all data events for an S3
        bucket named <code>bucket-1</code>. In this example, the CloudTrail user
        spcified an empty prefix, and the option to log both <code>Read</code>
        and <code>Write</code> data events.</p> <ol> <li> <p>A user uploads an
        image file to <code>bucket-1</code>.</p> </li> <li> <p>The
        <code>PutObject</code> API operation is an Amazon S3 object-level API.
        It is recorded as a data event in CloudTrail. Because the CloudTrail
        user specified an S3 bucket with an empty prefix, events that occur on
        any object in that bucket are logged. The trail processes and logs the
        event.</p> </li> <li> <p>A user uploads an object to an Amazon S3 bucket
        named <code>arn:aws:s3:::bucket-2</code>.</p> </li> <li> <p>The
        <code>PutObject</code> API operation occurred for an object in an S3
        bucket that the CloudTrail user didn't specify for the trail. The trail
        doesnt log the event.</p> </li> </ol> <p>The following example
        demonstrates how logging works when you configure logging of AWS Lambda
        data events for a Lambda function named <i>MyLambdaFunction</i>, but not
        for all AWS Lambda functions.</p> <ol> <li> <p>A user runs a script that
        includes a call to the <i>MyLambdaFunction</i> function and the
        <i>MyOtherLambdaFunction</i> function.</p> </li> <li> <p>The
        <code>Invoke</code> API operation on <i>MyLambdaFunction</i> is an AWS
        Lambda API. It is recorded as a data event in CloudTrail. Because the
        CloudTrail user specified logging data events for
        <i>MyLambdaFunction</i>, any invocations of that function are logged.
        The trail processes and logs the event. </p> </li> <li> <p>The
        <code>Invoke</code> API operation on <i>MyOtherLambdaFunction</i> is an
        AWS Lambda API. Because the CloudTrail user did not specify logging data
        events for all Lambda functions, the <code>Invoke</code> operation for
        <i>MyOtherLambdaFunction</i> does not match the function specified for
        the trail. The trail doesnt log the event. </p> </li> </ol>
