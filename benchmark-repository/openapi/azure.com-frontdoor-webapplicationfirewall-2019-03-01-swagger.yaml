paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Network/FrontDoorWebApplicationFirewallManagedRuleSets":
    get:
      description: Lists all available managed rule sets.
      operationId: ManagedRuleSets_List
      parameters:
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            List Policies in a Resource Group:
              value: subid
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            List Policies in a Resource Group:
              value: 2019-03-01
      responses:
        "200":
          description: Success. The operation returns a list of all available web
            application firewall managed rule sets.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagedRuleSetDefinitionList"
              examples:
                List Policies in a Resource Group:
                  $ref: "#/components/examples/List_Policies_in_a_Resource_Group"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - WebApplicationFirewallManagedRuleSets
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/FrontDoorWebApplicationFirewallPolicies":
    get:
      description: Lists all of the protection policies within a resource group.
      operationId: Policies_List
      parameters:
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            List Policies in a Resource Group:
              value: subid
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            List Policies in a Resource Group:
              value: 2019-03-01
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebApplicationFirewallPolicyList"
              examples:
                List Policies in a Resource Group:
                  $ref: "#/components/examples/List_Policies_in_a_Resource_Group"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - WebApplicationFirewallPolicies
      x-ms-pageable:
        nextLinkName: nextLink
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/FrontDoorWebApplicationFirewallPolicies/{policyName}":
    delete:
      description: Deletes Policy
      operationId: Policies_Delete
      parameters:
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/PolicyNameParameter"
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Delete protection policy:
              value: subid
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Delete protection policy:
              value: 2019-03-01
      responses:
        "200":
          description: Delete successful.
        "202":
          description: Accepted. The request has been accepted for processing and the
            operation will complete asynchronously.
        "204":
          description: No Content. The request has been accepted but the policy was not
            found.
      tags:
        - WebApplicationFirewallPolicies
      x-ms-long-running-operation: true
    get:
      description: Retrieve protection policy with specified name within a resource group.
      operationId: Policies_Get
      parameters:
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/PolicyNameParameter"
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Get Policy:
              value: subid
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Get Policy:
              value: 2019-03-01
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebApplicationFirewallPolicy"
              examples:
                Get Policy:
                  $ref: "#/components/examples/Get_Policy"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - WebApplicationFirewallPolicies
    put:
      description: Create or update policy with specified rule set name within a resource
        group.
      operationId: Policies_CreateOrUpdate
      parameters:
        - $ref: "#/components/parameters/ResourceGroupNameParameter"
        - $ref: "#/components/parameters/PolicyNameParameter"
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            Creates specific policy:
              value: subid
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            Creates specific policy:
              value: 2019-03-01
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebApplicationFirewallPolicy"
        description: Policy to be created.
        required: true
      responses:
        "200":
          description: OK. The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebApplicationFirewallPolicy"
              examples:
                Creates specific policy:
                  $ref: "#/components/examples/Creates_specific_policy"
        "201":
          description: Created. The request has been fulfilled and a new protection policy
            has been created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebApplicationFirewallPolicy"
              examples:
                Creates specific policy:
                  $ref: "#/components/examples/Creates_specific_policy"
        "202":
          description: Accepted. The request has been accepted for processing and the
            operation will complete asynchronously.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebApplicationFirewallPolicy"
              examples:
                Creates specific policy:
                  $ref: "#/components/examples/Creates_specific_policy"
        default:
          description: Error response describing why the operation failed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - WebApplicationFirewallPolicies
      x-ms-long-running-operation: true
servers:
  - url: https://management.azure.com
components:
  examples:
    List_Policies_in_a_Resource_Group:
      value:
        value:
          - id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/FrontDoorWebApplicationFirewallPolicies/Policy1
            location: WestUs
            name: Policy1
            properties:
              customRules:
                rules:
                  - action: Block
                    enabledState: Enabled
                    matchConditions:
                      - matchValue:
                          - 192.168.1.0/24
                          - 10.0.0.0/24
                        matchVariable: RemoteAddr
                        negateCondition: false
                        operator: IPMatch
                        transforms: []
                    name: Rule1
                    priority: 1
                    rateLimitDurationInMinutes: 0
                    rateLimitThreshold: 1000
                    ruleType: RateLimitRule
                  - action: Block
                    enabledState: Enabled
                    matchConditions:
                      - matchValue:
                          - CH
                        matchVariable: RemoteAddr
                        negateCondition: false
                        operator: GeoMatch
                      - matchValue:
                          - windows
                        matchVariable: RequestHeader
                        negateCondition: false
                        operator: Contains
                        selector: UserAgent
                        transforms:
                          - Lowercase
                    name: Rule2
                    priority: 2
                    rateLimitDurationInMinutes: 0
                    rateLimitThreshold: 0
                    ruleType: MatchRule
              frontendEndpointLinks:
                - id: /subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/frontdoors/fd1/frontendendpoints/fd1-azurefd-net
              managedRules:
                managedRuleSets:
                  - ruleGroupOverrides:
                      - ruleGroupName: Group1
                        rules:
                          - action: Redirect
                            enabledState: Enabled
                            ruleId: GROUP1-0001
                          - enabledState: Disabled
                            ruleId: GROUP1-0002
                    ruleSetType: DefaultRuleSet
                    ruleSetVersion: preview-1.0
              policySettings:
                customBlockResponseBody: PGh0bWw+CjxoZWFkZXI+PHRpdGxlPkhlbGxvPC90aXRsZT48L2hlYWRlcj4KPGJvZHk+CkhlbGxvIHdvcmxkCjwvYm9keT4KPC9odG1sPg==
                customBlockResponseStatusCode: 499
                enabledState: Enabled
