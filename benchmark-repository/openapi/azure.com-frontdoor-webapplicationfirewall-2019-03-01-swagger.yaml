  parameters:
    PolicyNameParameter:
      description: The name of the Web Application Firewall Policy.
      in: path
      name: policyName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        maxLength: 128
      examples:
        Delete protection policy:
          value: Policy1
        Get Policy:
          value: Policy1
        Creates specific policy:
          value: Policy1
    ResourceGroupNameParameter:
      description: Name of the Resource group within the Azure subscription.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
        minLength: 1
        maxLength: 80
        pattern: ^[a-zA-Z0-9_\-\(\)\.]*[^\.]$
      examples:
        List Policies in a Resource Group:
          value: rg1
        Delete protection policy:
          value: rg1
        Get Policy:
          value: rg1
        Creates specific policy:
          value: rg1
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ActionType:
      description: Defines the action to take on rule match.
      enum:
        - Allow
        - Block
        - Log
        - Redirect
      type: string
      x-ms-enum:
        modelAsString: true
        name: ActionType
    CustomRule:
      description: Defines contents of a web application rule
      properties:
        action:
          $ref: "#/components/schemas/ActionType"
        enabledState:
          description: Describes if the custom rule is in enabled or disabled state.
            Defaults to Enabled if not specified.
          enum:
            - Disabled
            - Enabled
          type: string
          x-ms-enum:
            modelAsString: true
            name: CustomRuleEnabledState
        matchConditions:
          description: List of match conditions.
          items:
            $ref: "#/components/schemas/MatchCondition"
          type: array
        name:
          description: Describes the name of the rule.
          maxLength: 128
          type: string
        priority:
          description: Describes priority of the rule. Rules with a lower value will be
            evaluated before rules with a higher value.
          type: integer
        rateLimitDurationInMinutes:
          description: Defines rate limit duration. Default is 1 minute.
          type: integer
        rateLimitThreshold:
          description: Defines rate limit threshold.
          type: integer
        ruleType:
          description: Describes type of rule.
          enum:
            - MatchRule
            - RateLimitRule
          type: string
          x-ms-enum:
            modelAsString: true
            name: RuleType
      required:
        - priority
        - ruleType
        - matchConditions
        - action
    CustomRuleList:
      description: Defines contents of custom rules
      properties:
        rules:
          description: List of rules
          items:
            $ref: "#/components/schemas/CustomRule"
          type: array
    ErrorResponse:
      description: Error response indicates Front Door service is not able to process the
        incoming request. The reason is provided in the error message.
      properties:
        code:
          description: Error code.
          readOnly: true
          type: string
        message:
          description: Error message indicating why the operation failed.
          readOnly: true
          type: string
      type: object
    FrontendEndpointLink:
      description: Defines the Resource ID for a Frontend Endpoint.
      properties:
        id:
          description: Resource ID.
          type: string
      readOnly: true
      type: object
    ManagedRuleDefinition:
      description: Describes a managed rule definition.
      properties:
        description:
          description: Describes the functionality of the managed rule.
          readOnly: true
          type: string
        ruleId:
          description: Identifier for the managed rule.
          readOnly: true
          type: string
    ManagedRuleGroupDefinition:
      description: Describes a managed rule group.
      properties:
        description:
          description: Description of the managed rule group.
          readOnly: true
          type: string
        ruleGroupName:
          description: Name of the managed rule group.
          readOnly: true
          type: string
        rules:
          description: List of rules within the managed rule group.
          items:
            $ref: "#/components/schemas/ManagedRuleDefinition"
          readOnly: true
          type: array
    ManagedRuleGroupOverride:
      description: Defines a managed rule group override setting.
      properties:
        ruleGroupName:
          description: Describes the managed rule group to override.
          type: string
        rules:
          description: List of rules that will be disabled. If none specified, all rules in
            the group will be disabled.
          items:
            $ref: "#/components/schemas/ManagedRuleOverride"
          type: array
      required:
        - ruleGroupName
    ManagedRuleOverride:
      description: Defines a managed rule group override setting.
      properties:
        action:
          $ref: "#/components/schemas/ActionType"
        enabledState:
          description: Describes if the managed rule is in enabled or disabled state.
            Defaults to Disabled if not specified.
          enum:
            - Disabled
            - Enabled
          type: string
          x-ms-enum:
            modelAsString: true
            name: ManagedRuleEnabledState
        ruleId:
          description: Identifier for the managed rule.
          type: string
      required:
        - ruleId
    ManagedRuleSet:
      description: Defines a managed rule set.
      properties:
        ruleGroupOverrides:
          description: Defines the rule group overrides to apply to the rule set.
          items:
            $ref: "#/components/schemas/ManagedRuleGroupOverride"
          type: array
        ruleSetType:
          description: Defines the rule set type to use.
          type: string
        ruleSetVersion:
          description: Defines the version of the rule set to use.
          type: string
      required:
        - ruleSetType
        - ruleSetVersion
      type: object
    ManagedRuleSetDefinition:
      allOf:
        - description: Common resource representation.
          properties:
            id:
              description: Resource ID.
              readOnly: true
              type: string
            location:
              description: Resource location.
              type: string
            name:
              description: Resource name.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: Resource tags.
              type: object
            type:
              description: Resource type.
              readOnly: true
              type: string
          x-ms-azure-resource: true
      description: Describes the a managed rule set definition.
      properties:
        properties:
          $ref: "#/components/schemas/ManagedRuleSetDefinitionProperties"
    ManagedRuleSetDefinitionList:
      description: List of managed rule set definitions available for use in a policy.
      properties:
        nextLink:
          description: URL to retrieve next set of managed rule set definitions.
          type: string
        value:
          description: List of managed rule set definitions.
          items:
            $ref: "#/components/schemas/ManagedRuleSetDefinition"
          readOnly: true
          type: array
    ManagedRuleSetDefinitionProperties:
      description: Properties for a managed rule set definition.
      properties:
        provisioningState:
          description: Provisioning state of the managed rule set.
          readOnly: true
          type: string
        ruleGroups:
          description: Rule groups of the managed rule set.
          items:
            $ref: "#/components/schemas/ManagedRuleGroupDefinition"
          readOnly: true
          type: array
        ruleSetType:
          description: Type of the managed rule set.
          readOnly: true
          type: string
        ruleSetVersion:
          description: Version of the managed rule set type.
          readOnly: true
          type: string
    ManagedRuleSetList:
      description: Defines the list of managed rule sets for the policy.
      properties:
        managedRuleSets:
          description: List of rule sets.
          items:
            $ref: "#/components/schemas/ManagedRuleSet"
          type: array
    MatchCondition:
      description: Define a match condition.
      properties:
        matchValue:
          description: List of possible match values.
          items:
            type: string
          type: array
        matchVariable:
          description: Match variable to compare against.
          enum:
            - RemoteAddr
            - RequestMethod
            - QueryString
            - PostArgs
            - RequestUri
            - RequestHeader
            - RequestBody
            - Cookies
          type: string
          x-ms-enum:
            modelAsString: true
            name: MatchVariable
        negateCondition:
          description: Describes if the result of this condition should be negated.
          type: boolean
        operator:
          description: Describes operator to be matched
          enum:
            - Any
            - IPMatch
            - GeoMatch
            - Equal
            - Contains
            - LessThan
            - GreaterThan
            - LessThanOrEqual
            - GreaterThanOrEqual
            - BeginsWith
            - EndsWith
            - RegEx
          type: string
          x-ms-enum:
            modelAsString: true
            name: Operator
        selector:
          description: Selector can used to match against a specific key from QueryString,
            PostArgs, RequestHeader or Cookies.
          type: string
        transforms:
          description: List of transforms.
          items:
            $ref: "#/components/schemas/TransformType"
          type: array
      required:
        - matchVariable
        - operator
        - matchValue
    PolicySettings:
      description: Defines top-level WebApplicationFirewallPolicy configuration settings.
      properties:
        customBlockResponseBody:
          description: If the action type is block, customer can override the response
            body. The body must be specified in base64 encoding.
          pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$
          type: string
        customBlockResponseStatusCode:
          description: If the action type is block, customer can override the response
            status code.
          type: integer
        enabledState:
          description: Describes if the policy is in enabled or disabled state. Defaults to
            Enabled if not specified.
          enum:
            - Disabled
            - Enabled
          type: string
          x-ms-enum:
            modelAsString: true
            name: PolicyEnabledState
        mode:
          description: Describes if it is in detection mode or prevention mode at policy
            level.
          enum:
            - Prevention
            - Detection
          type: string
          x-ms-enum:
            modelAsString: true
            name: PolicyMode
        redirectUrl:
          description: If action type is redirect, this field represents redirect URL for
            the client.
          type: string
    TransformType:
      description: Describes what transforms applied before matching.
      enum:
        - Lowercase
        - Uppercase
        - Trim
        - UrlDecode
        - UrlEncode
        - RemoveNulls
      type: string
      x-ms-enum:
        modelAsString: true
        name: TransformType
    WebApplicationFirewallPolicy:
      allOf:
        - description: Common resource representation.
          properties:
            id:
              description: Resource ID.
              readOnly: true
              type: string
            location:
              description: Resource location.
              type: string
            name:
              description: Resource name.
              readOnly: true
              type: string
            tags:
              additionalProperties:
                type: string
              description: Resource tags.
              type: object
            type:
              description: Resource type.
              readOnly: true
              type: string
          x-ms-azure-resource: true
      description: Defines web application firewall policy.
      properties:
        etag:
          description: Gets a unique read-only string that changes whenever the resource is
            updated.
          type: string
        properties:
          $ref: "#/components/schemas/WebApplicationFirewallPolicyProperties"
    WebApplicationFirewallPolicyList:
      description: Defines a list of WebApplicationFirewallPolicies. It contains a list of
        WebApplicationFirewallPolicy objects and a URL link to get the next set
        of results.
