      summary: Gets the Asset storage key
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}/listContainerSas":
    post:
      description: Lists storage container URLs with shared access signatures (SAS) for
        uploading and downloading Asset content. The signatures are derived from
        the storage account keys.
      operationId: Assets_ListContainerSas
      parameters:
        - $ref: "#/components/parameters/SubscriptionId"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/MediaServicesAccountName"
        - description: The Asset name.
          in: path
          name: assetName
          required: true
          schema:
            type: string
          examples:
            List Asset SAS URLs:
              value: ClimbingMountBaker
        - $ref: "#/components/parameters/ApiVersion"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListContainerSasInput"
        description: The request parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetContainerSas"
              examples:
                List Asset SAS URLs:
                  $ref: "#/components/examples/List_Asset_SAS_URLs"
        default:
          description: Detailed error information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
      summary: List the Asset URLs
