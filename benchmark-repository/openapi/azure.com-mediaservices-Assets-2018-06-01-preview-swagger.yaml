paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets":
    get:
      description: List Assets in the Media Services account with optional filtering and
        ordering
      operationId: Assets_List
      parameters:
        - $ref: "#/components/parameters/SubscriptionId"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/MediaServicesAccountName"
        - $ref: "#/components/parameters/ApiVersion"
        - description: Restricts the set of items returned.
          in: query
          name: $filter
          required: false
          schema:
            type: string
          examples:
            List Asset created in a date range:
              value: properties/created gt 2012-06-01 and properties/created lt
                2013-07-01
        - description: Specifies a non-negative integer n that limits the number of items
            returned from a collection. The service returns the number of
            available items up to but not greater than the specified value n.
          in: query
          name: $top
          required: false
          schema:
            type: integer
        - description: Specifies the key by which the result collection should be ordered.
          in: query
          name: $orderby
          required: false
          schema:
            type: string
          examples:
            List Asset created in a date range:
              value: properties/created
            List Asset ordered by date:
              value: properties/created
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetCollection"
              examples:
                List Asset created in a date range:
                  $ref: "#/components/examples/List_Asset_created_in_a_date_range"
                List Asset ordered by date:
                  $ref: "#/components/examples/List_Asset_ordered_by_date"
                List all Assets:
                  $ref: "#/components/examples/List_all_Assets"
        default:
          description: Detailed error information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
      summary: List Assets
      x-ms-odata: "#/components/schemas/Asset"
      x-ms-pageable:
        nextLinkName: "@odata.nextLink"
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Media/mediaServices/{accountName}/assets/{assetName}":
    delete:
      description: Deletes an Asset in the Media Services account
      operationId: Assets_Delete
      parameters:
        - $ref: "#/components/parameters/SubscriptionId"
        - $ref: "#/components/parameters/ResourceGroupName"
        - $ref: "#/components/parameters/MediaServicesAccountName"
        - description: The Asset name.
          in: path
          name: assetName
          required: true
          schema:
            type: string
          examples:
