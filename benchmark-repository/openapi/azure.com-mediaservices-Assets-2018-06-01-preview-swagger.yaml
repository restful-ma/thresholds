          name: assetName
          required: true
          schema:
            type: string
          examples:
            Get an Asset by name:
              value: ClimbingMountAdams
        - $ref: "#/components/parameters/ApiVersion"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Asset"
              examples:
                Get an Asset by name:
