  /2015-01-01/tags:
    post:
      operationId: AddTags
      description: Attaches tags to an existing Elasticsearch domain. Tags are a set of
        case-sensitive key value pairs. An Elasticsearch domain may have up to
        10 tags. See <a
        href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-managedomains.html#es-managedomains-awsresorcetagging"
        target="_blank"> Tagging Amazon Elasticsearch Service Domains for more
        information.</a>
      responses:
        "200":
          description: Success
        "480":
          description: BaseException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseException"
        "481":
          description: LimitExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LimitExceededException"
        "482":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "483":
          description: InternalException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - ARN
                - TagList
              properties:
                ARN:
                  description: The Amazon Resource Name (ARN) of the Elasticsearch domain.
                    See <a
                    href="http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html?Using_Identifiers.html"
                    target="_blank">Identifiers for IAM Entities</a> in <i>Using
                    AWS Identity and Access Management</i> for more information.
                  type: string
                TagList:
                  description: "A list of <code>Tag</code> "
                  type: array
                  items:
                    $ref: "#/components/schemas/Tag"
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
