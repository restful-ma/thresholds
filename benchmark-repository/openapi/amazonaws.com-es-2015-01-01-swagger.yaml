        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateElasticsearchDomainResponse"
        "480":
          description: BaseException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseException"
        "481":
          description: DisabledOperationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DisabledOperationException"
        "482":
          description: InternalException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalException"
        "483":
          description: InvalidTypeException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidTypeException"
        "484":
          description: LimitExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LimitExceededException"
        "485":
          description: ResourceAlreadyExistsException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceAlreadyExistsException"
        "486":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - DomainName
              properties:
                DomainName:
                  description: "The name of an Elasticsearch domain. Domain names are
                    unique across the domains owned by an account within an AWS
                    region. Domain names start with a letter or number and can
                    contain the following characters: a-z (lowercase), 0-9, and
                    - (hyphen)."
                  type: string
                  pattern: "[a-z][a-z0-9\\-]+"
                  minLength: 3
                  maxLength: 28
                ElasticsearchVersion:
                  description: String of format X.Y to specify version for the
                    Elasticsearch domain eg. "1.5" or "2.3". For more
                    information, see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-createupdatedomains.html#es-createdomains"
                    target="_blank">Creating Elasticsearch Domains</a> in the
                    <i>Amazon Elasticsearch Service Developer Guide</i>.
                  type: string
                ElasticsearchClusterConfig:
                  description: Specifies the configuration for the domain cluster, such as
                    the type and number of instances.
                  type: object
                  properties:
                    InstanceType:
                      $ref: "#/components/schemas/ESPartitionInstanceType"
                    InstanceCount:
                      $ref: "#/components/schemas/IntegerClass"
                    DedicatedMasterEnabled:
                      $ref: "#/components/schemas/Boolean"
                    ZoneAwarenessEnabled:
                      $ref: "#/components/schemas/Boolean"
                    ZoneAwarenessConfig:
                      $ref: "#/components/schemas/ZoneAwarenessConfig"
                    DedicatedMasterType:
                      $ref: "#/components/schemas/ESPartitionInstanceType"
                    DedicatedMasterCount:
                      $ref: "#/components/schemas/IntegerClass"
                EBSOptions:
                  description: Options to enable, disable, and specify the properties of
                    EBS storage volumes. For more information, see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-createupdatedomains.html#es-createdomain-configure-ebs"
                    target="_blank"> Configuring EBS-based Storage</a>.
                  type: object
                  properties:
                    EBSEnabled:
                      $ref: "#/components/schemas/Boolean"
                    VolumeType:
                      $ref: "#/components/schemas/VolumeType"
                    VolumeSize:
                      $ref: "#/components/schemas/IntegerClass"
                    Iops:
                      $ref: "#/components/schemas/IntegerClass"
                AccessPolicies:
                  description: Access policy rules for an Elasticsearch domain service
                    endpoints. For more information, see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-createupdatedomains.html#es-createdomain-configure-access-policies"
                    target="_blank">Configuring Access Policies</a> in the
                    <i>Amazon Elasticsearch Service Developer Guide</i>. The
                    maximum size of a policy document is 100 KB.
                  type: string
                SnapshotOptions:
                  description: Specifies the time, in UTC format, when the service takes a
                    daily automated snapshot of the specified Elasticsearch
                    domain. Default value is <code>0</code> hours.
                  type: object
                  properties:
                    AutomatedSnapshotStartHour:
                      $ref: "#/components/schemas/IntegerClass"
                VPCOptions:
                  description: Options to specify the subnets and security groups for VPC
                    endpoint. For more information, see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-vpc.html"
                    target="_blank"> VPC Endpoints for Amazon Elasticsearch
                    Service Domains</a>.
                  type: object
                  properties:
                    SubnetIds:
                      $ref: "#/components/schemas/StringList"
                    SecurityGroupIds:
                      $ref: "#/components/schemas/StringList"
                CognitoOptions:
                  description: Options to specify the Cognito user and identity pools for
                    Kibana authentication. For more information, see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-cognito-auth.html"
                    target="_blank">Amazon Cognito Authentication for
                    Kibana</a>.
                  type: object
                  properties:
                    Enabled:
                      $ref: "#/components/schemas/Boolean"
                    UserPoolId:
                      $ref: "#/components/schemas/UserPoolId"
                    IdentityPoolId:
                      $ref: "#/components/schemas/IdentityPoolId"
                    RoleArn:
                      $ref: "#/components/schemas/RoleArn"
                EncryptionAtRestOptions:
                  description: Specifies the Encryption At Rest Options.
                  type: object
                  properties:
                    Enabled:
                      $ref: "#/components/schemas/Boolean"
                    KmsKeyId:
                      $ref: "#/components/schemas/KmsKeyId"
                NodeToNodeEncryptionOptions:
                  description: Specifies the node-to-node encryption options.
                  type: object
                  properties:
                    Enabled:
                      $ref: "#/components/schemas/Boolean"
                AdvancedOptions:
                  description: <p> Exposes select native Elasticsearch configuration values
                    from <code>elasticsearch.yml</code>. Currently, the
                    following advanced options are available:</p> <ul>
                    <li>Option to allow references to indices in an HTTP request
                    body. Must be <code>false</code> when configuring access to
                    individual sub-resources. By default, the value is
                    <code>true</code>. See <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-createupdatedomains.html#es-createdomain-configure-advanced-options"
                    target="_blank">Configuration Advanced Options</a> for more
                    information.</li> <li>Option to specify the percentage of
                    heap space that is allocated to field data. By default, this
                    setting is unbounded.</li> </ul> <p>For more information,
                    see <a
                    href="http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/es-createupdatedomains.html#es-createdomain-configure-advanced-options">Configuring
                    Advanced Options</a>.</p>
                  type: object
                  additionalProperties:
                    $ref: "#/components/schemas/String"
                LogPublishingOptions:
                  description: Map of <code>LogType</code> and
                    <code>LogPublishingOption</code>, each containing options to
                    publish a given type of Elasticsearch log.
                  type: object
                  additionalProperties:
                    $ref: "#/components/schemas/LogPublishingOption"
                DomainEndpointOptions:
                  description: Options to configure endpoint for the Elasticsearch domain.
                  type: object
                  properties:
                    EnforceHTTPS:
                      $ref: "#/components/schemas/Boolean"
                    TLSSecurityPolicy:
                      $ref: "#/components/schemas/TLSSecurityPolicy"
        required: true
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
