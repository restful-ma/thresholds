security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/locations/{location}/orchestrators":
    get:
      description: Gets a list of supported orchestrators in the specified subscription.
        The operation returns properties of each orchestrator including version,
        available upgrades and whether that version or upgrades are in preview.
      operationId: ContainerServices_ListOrchestrators
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
        - $ref: "#/components/parameters/LocationParameter"
        - $ref: "#/components/parameters/ResourceTypeParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrchestratorVersionProfileListResult"
              examples:
                List Container Service Orchestrators:
                  $ref: "#/components/examples/List_Container_Service_Orchestrators"
      summary: Gets a list of supported orchestrators in the specified subscription.
      tags:
        - ContainerServices
servers:
  - url: https://management.azure.com
components:
  examples:
    List_Container_Service_Orchestrators:
      value:
        id: /subscriptions/subid1/providers/Microsoft.ContainerService/locations/location1/orchestrators
        name: default
        properties:
          orchestrators:
            - orchestratorType: DCOS
              orchestratorVersion: 1.10.0
            - orchestratorType: DCOS
              orchestratorVersion: 1.9.0
            - orchestratorType: DCOS
              orchestratorVersion: 1.8.8
            - orchestratorType: Swarm
              orchestratorVersion: swarm:1.1.0
            - orchestratorType: DockerCE
              orchestratorVersion: 17.03.*
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.8.1
              upgrades:
                - orchestratorVersion: 1.8.4
                - orchestratorVersion: 1.8.2
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.9.10
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.9.11
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.10.12
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.10.13
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.9.11
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.10.12
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.10.13
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.10.12
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.10.13
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.11.8
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.11.9
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.10.13
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.11.8
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.11.9
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.11.8
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.11.9
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.12.6
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.12.7
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.11.9
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.12.6
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.12.7
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.12.6
              upgrades:
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.12.7
                - isPreview: false
                  orchestratorType: ""
                  orchestratorVersion: 1.13.5
            - default: true
              orchestratorType: Kubernetes
              orchestratorVersion: 1.12.7
              upgrades:
                - isPreview: false
