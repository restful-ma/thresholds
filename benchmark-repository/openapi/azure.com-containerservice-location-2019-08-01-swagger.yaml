                  orchestratorVersion: 1.13.5
            - orchestratorType: Kubernetes
              orchestratorVersion: 1.13.5
              upgrades:
                - isPreview: true
                  orchestratorType: ""
                  orchestratorVersion: 1.14.0
            - isPreview: true
              orchestratorType: Kubernetes
              orchestratorVersion: 1.14.0
        type: Microsoft.ContainerService/locations/orchestrators
  parameters:
    ApiVersionParameter:
      description: Client Api Version.
      in: query
      name: api-version
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
      examples:
        List Container Service Orchestrators:
          value: 2019-08-01
    LocationParameter:
      description: The name of a supported Azure region.
      in: path
      name: location
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
      examples:
        List Container Service Orchestrators:
          value: location1
    ResourceTypeParameter:
      description: resource type for which the list of orchestrators needs to be returned
      in: query
      name: resource-type
      required: false
      x-ms-parameter-location: method
      schema:
        type: string
    SubscriptionIdParameter:
      description: Subscription credentials which uniquely identify Microsoft Azure
        subscription. The subscription ID forms part of the URI for every
        service call.
      in: path
      name: subscriptionId
      required: true
      x-ms-parameter-location: client
      schema:
        type: string
      examples:
        List Container Service Orchestrators:
          value: subid1
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    OrchestratorProfile:
      description: Contains information about orchestrator.
      properties:
        isPreview:
          description: Whether Kubernetes version is currently in preview.
          type: boolean
        orchestratorType:
          description: Orchestrator type.
          type: string
        orchestratorVersion:
          description: Orchestrator version (major, minor, patch).
          type: string
      required:
        - orchestratorVersion
    OrchestratorVersionProfile:
      description: The profile of an orchestrator and its available versions.
      properties:
        default:
          description: Installed by default if version is not specified.
          type: boolean
        isPreview:
          description: Whether Kubernetes version is currently in preview.
          type: boolean
        orchestratorType:
          description: Orchestrator type.
          type: string
        orchestratorVersion:
          description: Orchestrator version (major, minor, patch).
          type: string
        upgrades:
          description: The list of available upgrade versions.
          items:
            $ref: "#/components/schemas/OrchestratorProfile"
          type: array
      required:
        - orchestratorVersion
        - orchestratorType
    OrchestratorVersionProfileListResult:
      description: The list of versions for supported orchestrators.
      properties:
        id:
          description: Id of the orchestrator version profile list result.
          readOnly: true
          type: string
        name:
          description: Name of the orchestrator version profile list result.
          readOnly: true
          type: string
        properties:
          $ref: "#/components/schemas/OrchestratorVersionProfileProperties"
        type:
          description: Type of the orchestrator version profile list result.
          readOnly: true
          type: string
      required:
        - properties
    OrchestratorVersionProfileProperties:
      description: The properties of an orchestrator version profile.
      properties:
        orchestrators:
          description: List of orchestrator version profiles.
          items:
            $ref: "#/components/schemas/OrchestratorVersionProfile"
          type: array
      required:
        - orchestrators
