openapi: 3.0.0
info:
  description: The Compute Management Client.
  title: ComputeManagementClient
  version: 2017-09-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/compute/resource-manager/Microsoft.Compute/stable/2017-09-01/skus.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: compute-skus
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths:
  "/subscriptions/{subscriptionId}/providers/Microsoft.Compute/skus":
    get:
      description: Gets the list of Microsoft.Compute SKUs available for your Subscription.
      operationId: ResourceSkus_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
        - $ref: "#/components/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceSkusResult"
              examples:
                Lists all available Resource SKUs:
                  $ref: "#/components/examples/Lists_all_available_Resource_SKUs"
      tags:
        - Skus
        - AvailabilitySets
      x-ms-pageable:
        nextLinkName: nextLink
servers:
  - url: https://management.azure.com
components:
  examples:
