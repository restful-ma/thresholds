    get:
      description: Gets all the Nat Gateways in a subscription.
      operationId: NatGateways_ListAll
      parameters:
        - description: Client API version.
          in: query
          name: api-version
          required: true
          schema:
            type: string
          examples:
            List all nat gateways:
              value: 2019-04-01
        - description: The subscription credentials which uniquely identify the Microsoft
            Azure subscription. The subscription ID forms part of the URI for
            every service call.
          in: path
          name: subscriptionId
          required: true
          schema:
            type: string
          examples:
            List all nat gateways:
              value: subid
      responses:
        "200":
          description: Request successful. The operation returns a list of NatGateway
            resources.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NatGatewayListResult"
              examples:
