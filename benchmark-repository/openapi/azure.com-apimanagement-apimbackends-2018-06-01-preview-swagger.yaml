                                    description: Backend entity uses these details to
                                      connect to a WebProxy.
                                    url: https://msdn.microsoft.com/en-us/library/system.net.webproxy(v=vs.110).aspx
                                  properties:
                                    password:
                                      description: Password to connect to the WebProxy
                                        Server
                                      type: string
                                    url:
                                      description: WebProxy Server AbsoluteUri property
                                        which includes the entire URI stored in
                                        the Uri instance, including all
                                        fragments and query strings.
                                      maxLength: 2000
                                      minLength: 1
                                      type: string
                                    username:
                                      description: Username to connect to the WebProxy
                                        server
                                      type: string
                                  required:
                                    - url
                                resourceId:
