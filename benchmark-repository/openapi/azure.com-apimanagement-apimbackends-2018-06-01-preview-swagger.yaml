                                      properties:
                                        clientCertificatethumbprint:
                                          description: The client certificate thumbprint
                                            for the management endpoint.
                                          type: string
                                        managementEndpoints:
                                          description: The cluster management endpoint.
                                          items:
                                            type: string
                                          type: array
                                        maxPartitionResolutionRetries:
                                          description: Maximum number of retries while
                                            attempting resolve the partition.
                                          format: int32
                                          type: integer
