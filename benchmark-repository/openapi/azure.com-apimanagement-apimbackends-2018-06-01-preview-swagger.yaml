                                  minLength: 1
                                  type: string
                                title:
                                  description: Backend Title.
                                  maxLength: 300
                                  minLength: 1
                                  type: string
                                tls:
                                  description: Properties controlling TLS Certificate
                                    Validation.
                                  properties:
                                    validateCertificateChain:
                                      default: true
                                      description: Flag indicating whether SSL certificate
                                        chain validation should be done when
                                        using self-signed certificates for this
                                        backend host.
                                      type: boolean
                                    validateCertificateName:
                                      default: true
                                      description: Flag indicating whether SSL certificate
