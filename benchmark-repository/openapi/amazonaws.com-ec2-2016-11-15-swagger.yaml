        Guide</i>.</p> <p>We don't charge usage for a stopped instance, or data
        transfer fees; however, your root partition Amazon EBS volume remains
        and continues to persist your data, and you are charged for Amazon EBS
        volume usage. Every time you start your Windows instance, Amazon EC2
