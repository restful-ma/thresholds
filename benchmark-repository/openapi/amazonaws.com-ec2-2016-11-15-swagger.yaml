  /#Action=AllocateAddress:
    get:
      x-aws-operation-name: AllocateAddress
      operationId: GET AllocateAddress
      description: <p>Allocates an Elastic IP address to your AWS account. After you
        allocate the Elastic IP address you can associate it with an instance or
        network interface. After you release an Elastic IP address, it is
        released to the IP address pool and can be allocated to a different AWS
        account.</p> <p>You can allocate an Elastic IP address from an address
        pool owned by AWS or from an address pool created from a public IPv4
        address range that you have brought to AWS for use with your AWS
        resources using bring your own IP addresses (BYOIP). For more
        information, see <a
        href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-byoip.html">Bring
        Your Own IP Addresses (BYOIP)</a> in the <i>Amazon Elastic Compute Cloud
        User Guide</i>.</p> <p>[EC2-VPC] If you release an Elastic IP address,
        you might be able to recover it. You cannot recover an Elastic IP
        address that you released after it is allocated to another AWS account.
        You cannot recover an Elastic IP address for EC2-Classic. To attempt to
        recover an Elastic IP address that you released, specify it in this
        operation.</p> <p>An Elastic IP address is for use either in the
        EC2-Classic platform or in a VPC. By default, you can allocate 5 Elastic
        IP addresses for EC2-Classic per Region and 5 Elastic IP addresses for
        EC2-VPC per Region.</p> <p>For more information, see <a
        href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html">Elastic
        IP Addresses</a> in the <i>Amazon Elastic Compute Cloud User
        Guide</i>.</p>
