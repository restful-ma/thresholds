        can specify that the Spot Fleet distribute the target capacity across
        the Spot pools included in its launch specifications. By ensuring that
        the Spot Instances in your Spot Fleet are in different Spot pools, you
        can improve the availability of your fleet.</p> <p>You can specify tags
