        hibernating an instance, make sure it is in a state from which it can be
        restarted. Stopping an instance does not preserve data stored in RAM,
        but hibernating an instance does preserve data stored in RAM. If an
        instance cannot hibernate successfully, a normal shutdown occurs.</p>
        <p>Stopping and hibernating an instance is different to rebooting or
        terminating it. For example, when you stop or hibernate an instance, the
        root device and any other devices attached to the instance persist. When
        you terminate an instance, the root device and any other devices
        attached during the instance launch are automatically deleted. For more
