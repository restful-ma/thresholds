paths:
  /providers/Microsoft.Storage.Admin/operations:
    get:
      description: Get the list of support rest operations.
      operationId: Operations_List
      parameters:
        - $ref: "#/components/parameters/ApiVersionParameter"
      responses:
        "200":
          description: OK -- The list of operations has been returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationList"
              examples:
                Get the list of support rest operations.:
                  $ref: "#/components/examples/Get_the_list_of_support_rest_operati\
                    ons."
      tags:
        - Commerce
      x-ms-pageable:
        nextLinkName: nextLink
servers:
  - url: https://adminmanagement.local.azurestack.external
components:
  examples:
    Get_the_list_of_support_rest_operations.:
      value:
        value: []
  parameters:
    ApiVersionParameter:
      description: REST Api Version.
      in: query
      name: api-version
      required: true
      schema:
        type: string
      examples:
        Get the list of support rest operations.:
          value: 2015-12-01-preview
    FarmIdParameter:
      description: Farm Id.
      in: path
      name: farmId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    FilterParameter:
      description: Filter string
      in: query
      name: $filter
      x-ms-parameter-location: method
      schema:
        type: string
    LocationParameter:
      description: Resource location.
      in: path
      name: location
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    OperationIdParameter:
      description: Operation Id.
      in: path
      name: operationId
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    ResourceGroupNameParameter:
      description: Resource group name.
      in: path
      name: resourceGroupName
      required: true
      x-ms-parameter-location: method
      schema:
        type: string
    ServiceTypeParameter:
      description: The service type.
      in: path
      name: serviceType
      required: true
      x-ms-enum:
        modelAsString: true
        name: ServiceType
      x-ms-parameter-location: method
      schema:
        type: string
        enum:
          - default
    ShareNameParameter:
      description: Share name.
      in: path
      name: shareName
      required: true
      x-ms-parameter-location: method
