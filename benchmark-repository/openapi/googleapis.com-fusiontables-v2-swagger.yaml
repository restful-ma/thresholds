openapi: 3.0.0
info:
  contact:
    name: Google
    url: https://google.com
  description: API for working with Fusion Tables data.
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Fusion Tables
  version: v2
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/lucybot/api-spec-converter
        version: 2.7.31
      format: google
      url: https://www.googleapis.com/discovery/v1/apis/fusiontables/v2/rest
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: fusiontables
externalDocs:
  url: https://developers.google.com/fusiontables
tags:
  - name: column
  - name: query
  - name: style
  - name: table
  - name: task
  - name: template
paths:
  /query:
    get:
      description: |-
        Executes a SQL statement which can be any of 
        - SELECT
        - SHOW
        - DESCRIBE
      operationId: fusiontables.query.sqlGet
      parameters:
        - description: Whether column names are included (in the first row). Default is
            true.
          in: query
          name: hdrs
          schema:
            type: boolean
        - description: |-
            A SQL statement which can be any of 
            - SELECT
            - SHOW
            - DESCRIBE
          in: query
          name: sql
          required: true
          schema:
            type: string
        - description: "Whether typed values are returned in the (JSON) response: numbers
            for numeric values and parsed geometries for KML values. Default is
            true."
          in: query
          name: typed
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Sqlresponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - query
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: |-
        Executes a Fusion Tables SQL statement, which can be any of 
        - SELECT
        - INSERT
        - UPDATE
        - DELETE
        - SHOW
        - DESCRIBE
        - CREATE statement.
      operationId: fusiontables.query.sql
      parameters:
        - description: Whether column names are included in the first row. Default is true.
          in: query
          name: hdrs
          schema:
            type: boolean
        - description: |-
            A Fusion Tables SQL statement, which can be any of 
            - SELECT
            - INSERT
            - UPDATE
            - DELETE
            - SHOW
            - DESCRIBE
            - CREATE
          in: query
          name: sql
          required: true
          schema:
            type: string
        - description: "Whether typed values are returned in the (JSON) response: numbers
            for numeric values and parsed geometries for KML values. Default is
            true."
          in: query
          name: typed
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Sqlresponse"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - query
  /tables:
    get:
      description: Retrieves a list of tables a user owns.
      operationId: fusiontables.table.list
      parameters:
        - description: Maximum number of tables to return. Default is 5.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
        - description: Continuation token specifying which result page to return.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/TableList"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - table
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Creates a new table.
      operationId: fusiontables.table.insert
      requestBody:
        $ref: "#/components/requestBodies/Table"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  /tables/import:
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Imports a new table.
      operationId: fusiontables.table.importTable
      parameters:
        - description: The delimiter used to separate cell values. This can only consist of
            a single character. Default is ,.
          in: query
          name: delimiter
          schema:
            type: string
        - description: The encoding of the content. Default is UTF-8. Use auto-detect if
            you are unsure of the encoding.
          in: query
          name: encoding
          schema:
            type: string
        - description: The name to be assigned to the new table.
          in: query
          name: name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  "/tables/{tableId}":
    delete:
      description: Deletes a table.
      operationId: fusiontables.table.delete
      parameters:
        - description: ID of the table to be deleted.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
    get:
      description: Retrieves a specific table by its ID.
      operationId: fusiontables.table.get
      parameters:
        - description: Identifier for the table being requested.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - table
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    patch:
      description: Updates an existing table. Unless explicitly requested, only the name,
        description, and attribution will be updated. This method supports patch
        semantics.
      operationId: fusiontables.table.patch
      parameters:
        - description: Whether the view definition is also updated. The specified view
            definition replaces the existing one. Only a view can be updated
            with a new definition.
          in: query
          name: replaceViewDefinition
          schema:
            type: boolean
        - description: ID of the table that is being updated.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Table"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
    put:
      description: Updates an existing table. Unless explicitly requested, only the name,
        description, and attribution will be updated.
      operationId: fusiontables.table.update
      parameters:
        - description: Whether the view definition is also updated. The specified view
            definition replaces the existing one. Only a view can be updated
            with a new definition.
          in: query
          name: replaceViewDefinition
          schema:
            type: boolean
        - description: ID of the table that is being updated.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Table"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  "/tables/{tableId}/columns":
    get:
      description: Retrieves a list of columns.
      operationId: fusiontables.column.list
      parameters:
        - description: Maximum number of columns to return. Default is 5.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
        - description: Continuation token specifying which result page to return.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Table whose columns are being listed.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ColumnList"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - column
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Adds a new column to the table.
      operationId: fusiontables.column.insert
      parameters:
        - description: Table for which a new column is being added.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Column"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Column"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - column
  "/tables/{tableId}/columns/{columnId}":
    delete:
      description: Deletes the specified column.
      operationId: fusiontables.column.delete
      parameters:
        - description: Name or identifier for the column being deleted.
          in: path
          name: columnId
          required: true
          schema:
            type: string
        - description: Table from which the column is being deleted.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - column
    get:
      description: Retrieves a specific column by its ID.
      operationId: fusiontables.column.get
      parameters:
        - description: Name or identifier for the column that is being requested.
          in: path
          name: columnId
          required: true
          schema:
            type: string
        - description: Table to which the column belongs.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Column"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - column
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    patch:
      description: Updates the name or type of an existing column. This method supports
        patch semantics.
      operationId: fusiontables.column.patch
      parameters:
        - description: Name or identifier for the column that is being updated.
          in: path
          name: columnId
          required: true
          schema:
            type: string
        - description: Table for which the column is being updated.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Column"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Column"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - column
    put:
      description: Updates the name or type of an existing column.
      operationId: fusiontables.column.update
      parameters:
        - description: Name or identifier for the column that is being updated.
          in: path
          name: columnId
          required: true
          schema:
            type: string
        - description: Table for which the column is being updated.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Column"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Column"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - column
  "/tables/{tableId}/copy":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Copies a table.
      operationId: fusiontables.table.copy
      parameters:
        - description: Whether to also copy tabs, styles, and templates. Default is false.
          in: query
          name: copyPresentation
          schema:
            type: boolean
        - description: ID of the table that is being copied.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Table"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - table
  "/tables/{tableId}/import":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Imports more rows into a table.
      operationId: fusiontables.table.importRows
      parameters:
        - description: The delimiter used to separate cell values. This can only consist of
            a single character. Default is ,.
          in: query
          name: delimiter
          schema:
            type: string
        - description: The encoding of the content. Default is UTF-8. Use auto-detect if
            you are unsure of the encoding.
          in: query
          name: encoding
          schema:
            type: string
        - description: The index of the line up to which data will be imported. Default is
            to import the entire file. If endLine is negative, it is an offset
            from the end of the file; the imported content will exclude the last
            endLine lines.
          in: query
          name: endLine
          schema:
            type: integer
        - description: Whether the imported CSV must have the same number of values for
            each row. If false, rows with fewer values will be padded with empty
            values. Default is true.
          in: query
          name: isStrict
          schema:
            type: boolean
        - description: The index of the first line from which to start importing,
            inclusive. Default is 0.
          in: query
          name: startLine
          schema:
            type: integer
        - description: The table into which new rows are being imported.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Import"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  "/tables/{tableId}/refetch":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Replaces rows of the table with the rows of the spreadsheet that is
        first imported from. Current rows remain visible until all replacement
        rows are ready.
      operationId: fusiontables.table.refetchSheet
      parameters:
        - description: Table whose rows will be replaced from the spreadsheet.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Task"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  "/tables/{tableId}/replace":
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Replaces rows of an existing table. Current rows remain visible until
        all replacement rows are ready.
      operationId: fusiontables.table.replaceRows
      parameters:
        - description: The delimiter used to separate cell values. This can only consist of
            a single character. Default is ,.
          in: query
          name: delimiter
          schema:
            type: string
        - description: The encoding of the content. Default is UTF-8. Use 'auto-detect' if
            you are unsure of the encoding.
          in: query
          name: encoding
          schema:
            type: string
        - description: The index of the line up to which data will be imported. Default is
            to import the entire file. If endLine is negative, it is an offset
            from the end of the file; the imported content will exclude the last
            endLine lines.
          in: query
          name: endLine
          schema:
            type: integer
        - description: Whether the imported CSV must have the same number of column values
            for each row. If true, throws an exception if the CSV does not have
            the same number of columns. If false, rows with fewer column values
            will be padded with empty values. Default is true.
          in: query
          name: isStrict
          schema:
            type: boolean
        - description: The index of the first line from which to start importing,
            inclusive. Default is 0.
          in: query
          name: startLine
          schema:
            type: integer
        - description: Table whose rows will be replaced.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Task"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - table
  "/tables/{tableId}/styles":
    get:
      description: Retrieves a list of styles.
      operationId: fusiontables.style.list
      parameters:
        - description: Maximum number of styles to return. Optional. Default is 5.
          in: query
          name: maxResults
          schema:
            type: integer
            minimum: 0
        - description: Continuation token specifying which result page to return. Optional.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Table whose styles are being listed
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/StyleSettingList"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables.readonly
      tags:
        - style
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    post:
      description: Adds a new style for the table.
      operationId: fusiontables.style.insert
      parameters:
        - description: Table for which a new style is being added
          in: path
          name: tableId
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/StyleSetting"
      responses:
        "200":
          description: Successful response
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/StyleSetting"
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/fusiontables
          Oauth2c:
            - https://www.googleapis.com/auth/fusiontables
      tags:
        - style
  "/tables/{tableId}/styles/{styleId}":
    delete:
      description: Deletes a style.
      operationId: fusiontables.style.delete
      parameters:
