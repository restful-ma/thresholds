  - url: https://www.googleapis.com/fusiontables/v2
components:
  parameters:
    alt:
      description: Data format for the response.
      in: query
      name: alt
      schema:
        type: string
        enum:
          - csv
          - json
        default: json
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API
        access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
        default: true
    quotaUser:
      description: An opaque string that represents a user for quota purposes. Must not
        exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    userIp:
      description: Deprecated. Please use quotaUser instead.
      in: query
      name: userIp
      schema:
        type: string
  requestBodies:
    Table:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Table"
    Column:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Column"
    Template:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Template"
    StyleSetting:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StyleSetting"
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            https://www.googleapis.com/auth/fusiontables: Manage your Fusion Tables
            https://www.googleapis.com/auth/fusiontables.readonly: View your Fusion Tables
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://accounts.google.com/o/oauth2/token
          scopes:
            https://www.googleapis.com/auth/fusiontables: Manage your Fusion Tables
            https://www.googleapis.com/auth/fusiontables.readonly: View your Fusion Tables
  schemas:
    Bucket:
      description: Specifies the minimum and maximum values, the color, opacity, icon and
        weight of a bucket within a StyleSetting.
      properties:
        color:
          description: "Color of line or the interior of a polygon in #RRGGBB format."
          type: string
        icon:
          description: Icon name used for a point.
          type: string
        max:
          description: Maximum value in the selected column for a row to be styled
            according to the bucket color, opacity, icon, or weight.
          format: double
          type: number
        min:
          description: Minimum value in the selected column for a row to be styled
            according to the bucket color, opacity, icon, or weight.
          format: double
          type: number
        opacity:
          description: "Opacity of the color: 0.0 (transparent) to 1.0 (opaque)."
          format: double
          type: number
        weight:
          description: Width of a line (in pixels).
          format: int32
          type: integer
      type: object
    Column:
      description: Specifies the details of a column in a table.
      properties:
        baseColumn:
          description: Identifier of the base column. If present, this column is derived
            from the specified base column.
          properties:
            columnId:
              description: The id of the column in the base table from which this column is
                derived.
              format: int32
              type: integer
            tableIndex:
              description: Offset to the entry in the list of base tables in the table
                definition.
              format: int32
              type: integer
          type: object
        columnId:
          description: Identifier for the column.
          format: int32
          type: integer
        columnJsonSchema:
          description: JSON schema for interpreting JSON in this column.
          type: string
        columnPropertiesJson:
          description: JSON object containing custom column properties.
          type: string
        description:
          description: Column description.
          type: string
        formatPattern:
          description: >-
            Format pattern.

            Acceptable values are DT_DATE_MEDIUMe.g Dec 24, 2008 DT_DATE_SHORTfor example 12/24/08 DT_DATE_TIME_MEDIUMfor example Dec 24, 2008 8:30:45 PM DT_DATE_TIME_SHORTfor example 12/24/08 8:30 PM DT_DAY_MONTH_2_DIGIT_YEARfor example 24/12/08 DT_DAY_MONTH_2_DIGIT_YEAR_TIMEfor example 24/12/08 20:30 DT_DAY_MONTH_2_DIGIT_YEAR_TIME_MERIDIANfor example 24/12/08 8:30 PM DT_DAY_MONTH_4_DIGIT_YEARfor example 24/12/2008 DT_DAY_MONTH_4_DIGIT_YEAR_TIMEfor example 24/12/2008 20:30 DT_DAY_MONTH_4_DIGIT_YEAR_TIME_MERIDIANfor example 24/12/2008 8:30 PM DT_ISO_YEAR_MONTH_DAYfor example 2008-12-24 DT_ISO_YEAR_MONTH_DAY_TIMEfor example 2008-12-24 20:30:45 DT_MONTH_DAY_4_DIGIT_YEARfor example 12/24/2008 DT_TIME_LONGfor example 8:30:45 PM UTC-6 DT_TIME_MEDIUMfor example 8:30:45 PM DT_TIME_SHORTfor example 8:30 PM DT_YEAR_ONLYfor example 2008 HIGHLIGHT_UNTYPED_CELLSHighlight cell data that does not match the data type NONENo formatting (default) NUMBER_CURRENCYfor example $1234.56 NUMBER_DEFAULTfor example 1,234.56 NUMBER_INTEGERfor example 1235 NUMBER_NO_SEPARATORfor example 1234.56 NUMBER_PERCENTfor example 123,456% NUMBER_SCIENTIFICfor example 1E3 STRING_EIGHT_LINE_IMAGEDisplays thumbnail images as tall as eight lines of text STRING_FOUR_LINE_IMAGEDisplays thumbnail images as tall as four lines of text STRING_JSON_TEXTAllows editing of text as JSON in UI STRING_JSON_LISTAllows editing of text as a JSON list in UI STRING_LINKTreats cell as a link (must start with http:// or https://) STRING_ONE_LINE_IMAGEDisplays thumbnail images as tall as one line of text STRING_VIDEO_OR_MAPDisplay a video or map thumbnail
          type: string
        graphPredicate:
          description: |-
            Column graph predicate.
            Used to map table to graph data model (subject,predicate,object)
            See W3C Graph-based Data Model.
          type: string
        kind:
          default: fusiontables#column
          description: The kind of item this is. For a column, this is always
            fusiontables#column.
          type: string
        name:
          description: Name of the column.
          type: string
        type:
          description: Type of the column.
          type: string
        validValues:
          description: List of valid values used to validate data and supply a drop-down
            list of values in the web application.
          items:
            type: string
          type: array
        validateData:
          description: If true, data entered via the web application is validated.
          type: boolean
      type: object
    ColumnList:
      description: Represents a list of columns in a table.
      properties:
        items:
          description: List of all requested columns.
          items:
            $ref: "#/components/schemas/Column"
          type: array
        kind:
          default: fusiontables#columnList
          description: The kind of item this is. For a column list, this is always
            fusiontables#columnList.
          type: string
        nextPageToken:
          description: Token used to access the next page of this result. No token is
            displayed if there are no more pages left.
          type: string
        totalItems:
          description: Total number of columns for the table.
          format: int32
          type: integer
      type: object
    Geometry:
      description: Represents a Geometry object.
      properties:
        geometries:
          description: The list of geometries in this geometry collection.
          items: {}
          type: array
        geometry: {}
        type:
          default: GeometryCollection
          description: "Type: A collection of geometries."
          type: string
      type: object
    Import:
      description: Represents an import request.
      properties:
        kind:
          default: fusiontables#import
          description: The kind of item this is. For an import, this is always
            fusiontables#import.
          type: string
        numRowsReceived:
          description: The number of rows received from the import request.
          format: int64
          type: string
      type: object
    Line:
      description: Represents a line geometry.
      properties:
        coordinates:
          description: The coordinates that define the line.
          items:
            items:
              format: double
              type: number
            type: array
          type: array
        type:
          default: LineString
          description: "Type: A line geometry."
          type: string
      type: object
    LineStyle:
      description: Represents a LineStyle within a StyleSetting
      properties:
        strokeColor:
          description: "Color of the line in #RRGGBB format."
          type: string
        strokeColorStyler:
          $ref: "#/components/schemas/StyleFunction"
        strokeOpacity:
          description: "Opacity of the line : 0.0 (transparent) to 1.0 (opaque)."
          format: double
          type: number
        strokeWeight:
          description: Width of the line in pixels.
          format: int32
          type: integer
        strokeWeightStyler:
          $ref: "#/components/schemas/StyleFunction"
      type: object
    Point:
      description: Represents a point object.
      properties:
        coordinates:
          description: The coordinates that define the point.
          items:
            format: double
            type: number
          type: array
        type:
          default: Point
          description: "Point: A point geometry."
          type: string
      type: object
    PointStyle:
      description: Represents a PointStyle within a StyleSetting
      properties:
        iconName:
          description: Name of the icon. Use values defined in
            http://www.google.com/fusiontables/DataSource?dsrcid=308519
          type: string
        iconStyler:
          $ref: "#/components/schemas/StyleFunction"
      type: object
    Polygon:
      description: Represents a polygon object.
      properties:
        coordinates:
          description: The coordinates that define the polygon.
          items:
            items:
              items:
                format: double
                type: number
              type: array
            type: array
          type: array
        type:
          default: Polygon
          description: "Type: A polygon geometry."
          type: string
      type: object
    PolygonStyle:
      description: Represents a PolygonStyle within a StyleSetting
      properties:
        fillColor:
          description: "Color of the interior of the polygon in #RRGGBB format."
