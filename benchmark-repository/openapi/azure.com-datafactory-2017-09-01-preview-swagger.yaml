  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/getConnectionInfo":
    post:
      description: Gets the on-premises integration runtime connection information for
        encrypting the on-premises data source credentials.
      operationId: IntegrationRuntimes_GetConnectionInfo
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/factoryName"
        - $ref: "#/components/parameters/integrationRuntimeName"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                additionalProperties:
                  type: object
                description: Connection information for encrypting the on-premises data
                  source credentials.
                properties:
                  hostServiceUri:
                    description: The on-premises integration runtime host URL.
                    readOnly: true
                    type: string
                  identityCertThumbprint:
                    description: The integration runtime SSL certificate thumbprint.
                      Click-Once application uses it to do server validation.
                    readOnly: true
                    type: string
                  isIdentityCertExprired:
                    description: Whether the identity certificate is expired.
                    readOnly: true
                    type: boolean
                  publicKey:
                    description: The public key for encrypting a credential when
                      transferring the credential to the integration runtime.
                    readOnly: true
                    type: string
                  serviceToken:
                    description: The token generated in service. Callers use this token to
                      authenticate to integration runtime.
                    readOnly: true
                    type: string
                  version:
                    description: The integration runtime version.
                    readOnly: true
                    type: string
                type: object
              examples:
                IntegrationRuntimes_GetConnectionInfo:
                  $ref: "#/components/examples/IntegrationRuntimes_GetConnectionInfo"
        default:
          description: An error response received from the Azure Data Factory service.
          content:
