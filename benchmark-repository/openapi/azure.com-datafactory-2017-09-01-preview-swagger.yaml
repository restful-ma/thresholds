        - integrationRuntimes
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/monitoringData":
    post:
      description: Get the integration runtime monitoring data, which includes the monitor
        data for all the nodes under this integration runtime.
      operationId: IntegrationRuntimes_GetMonitoringData
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/factoryName"
        - $ref: "#/components/parameters/integrationRuntimeName"
        - $ref: "#/components/parameters/api-version"
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                description: Get monitoring data response.
                properties:
                  name:
                    description: Integration runtime name.
                    type: string
                  nodes:
                    description: Integration runtime node monitoring data.
                    items:
                      additionalProperties:
                        type: object
                      description: Monitoring data for integration runtime node.
                      properties:
                        availableMemoryInMB:
                          description: Available memory (MB) on the integration runtime
                            node.
                          readOnly: true
                          type: integer
                        concurrentJobsLimit:
                          description: Maximum concurrent jobs on the integration runtime
                            node.
                          readOnly: true
                          type: integer
                        concurrentJobsRunning:
                          description: The number of jobs currently running on the
                            integration runtime node.
                          readOnly: true
                          type: integer
                        cpuUtilization:
                          description: CPU percentage on the integration runtime node.
                          readOnly: true
                          type: number
                        maxConcurrentJobs:
                          description: The maximum concurrent jobs in this integration
                            runtime.
                          readOnly: true
                          type: integer
                        nodeName:
                          description: Name of the integration runtime node.
                          readOnly: true
                          type: string
                        receivedBytes:
                          description: Received bytes on the integration runtime node.
                          readOnly: true
                          type: number
                        sentBytes:
                          description: Sent bytes on the integration runtime node.
                          readOnly: true
                          type: number
                      type: object
                    type: array
                type: object
              examples:
                IntegrationRuntimes_GetMonitoringData:
                  $ref: "#/components/examples/IntegrationRuntimes_GetMonitoringData"
        default:
          description: An error response received from the Azure Data Factory service.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - integrationRuntimes
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/nodes/{nodeName}":
    delete:
      description: Deletes a self-hosted integration runtime node.
      operationId: IntegrationRuntimeNodes_Delete
      parameters:
        - $ref: "#/components/parameters/subscriptionId"
        - $ref: "#/components/parameters/resourceGroupName"
        - $ref: "#/components/parameters/factoryName"
        - $ref: "#/components/parameters/integrationRuntimeName"
        - $ref: "#/components/parameters/nodeName"
        - $ref: "#/components/parameters/api-version"
