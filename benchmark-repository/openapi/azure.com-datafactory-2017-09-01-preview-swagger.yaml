              schema:
                description: The integration runtime authentication keys.
                properties:
                  authKey1:
                    description: The primary integration runtime authentication key.
                    type: string
                  authKey2:
                    description: The secondary integration runtime authentication key.
                    type: string
                type: object
              examples:
