                  value: starttask
                - description: The certificate should be visible to the user accounts under
                    which job tasks are run.
                  value: task
                - description: The certificate should be visible to the user accounts under
                    which users remotely access the node.
                  name: remoteUser
                  value: remoteuser
            nullable: false
          title: Which user accounts on the compute node should have access to the
            private data of the certificate.
          type: array
      required:
        - thumbprint
        - thumbprintAlgorithm
      title: A reference to a certificate to be installed on compute nodes in a pool.
