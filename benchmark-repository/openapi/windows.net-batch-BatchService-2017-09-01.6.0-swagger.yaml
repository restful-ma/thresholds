          description: The uid and gid properties must be specified together or not at all.
            If not specified the underlying operating system picks the gid.
          format: int32
          title: The group ID for the user account.
          type: integer
        sshPrivateKey:
          description: The private key must not be password protected. The private key is
            used to automatically configure asymmetric-key based authentication
            for SSH between nodes in a Linux pool when the pool's
            enableInterNodeCommunication property is true (it is ignored if
            enableInterNodeCommunication is false). It does this by placing the
            key pair into the user's .ssh directory. If not specified,
            password-less SSH is not configured between nodes (no modification
            of the user's .ssh directory is done).
          title: The SSH private key for the user account.
          type: string
        uid:
          description: The uid and gid properties must be specified together or not at all.
            If not specified the underlying operating system picks the uid.
          format: int32
          title: The user ID of the user account.
          type: integer
      title: Properties used to create a user account on a Linux node.
    MetadataItem:
      description: The Batch service does not assign any meaning to this metadata; it is
        solely for the use of user code.
      properties:
        name:
          title: The name of the metadata item.
          type: string
        value:
          title: The value of the metadata item.
          type: string
      required:
        - name
        - value
      title: A name-value pair associated with a Batch service resource.
    MultiInstanceSettings:
      description: Multi-instance tasks are commonly used to support MPI tasks.
      properties:
        commonResourceFiles:
          description: The difference between common resource files and task resource files
            is that common resource files are downloaded for all subtasks
            including the primary, whereas task resource files are downloaded
            only for the primary. Also note that these resource files are not
            downloaded to the task working directory, but instead are downloaded
            to the task root directory (one directory above the working
            directory).
          items:
            $ref: "#/components/schemas/ResourceFile"
          title: A list of files that the Batch service will download before running
            the coordination command line.
          type: array
        coordinationCommandLine:
          description: A typical coordination command line launches a background service
            and verifies that the service is ready to process inter-node
            messages.
          title: The command line to run on all the compute nodes to enable them to
            coordinate when the primary runs the main task command.
          type: string
        numberOfInstances:
          description: If omitted, the default is 1.
          format: int32
          title: The number of compute nodes required by the task.
          type: integer
      required:
        - coordinationCommandLine
      title: Settings which specify how to run a multi-instance task.
    NameValuePair:
      properties:
        name:
          title: The name in the name-value pair.
          type: string
        value:
          title: The value in the name-value pair.
          type: string
      title: Represents a name-value pair.
    NetworkConfiguration:
      description: The network configuration for a pool.
      properties:
        endpointConfiguration:
          $ref: "#/components/schemas/PoolEndpointConfiguration"
        subnetId:
          description: "The virtual network must be in the same region and subscription as
            the Azure Batch account. The specified subnet should have enough
            free IP addresses to accommodate the number of nodes in the pool. If
            the subnet doesn't have enough free IP addresses, the pool will
            partially allocate compute nodes, and a resize error will occur. The
            'MicrosoftAzureBatch' service principal must have the 'Classic
            Virtual Machine Contributor' Role-Based Access Control (RBAC) role
            for the specified VNet. The specified subnet must allow
            communication from the Azure Batch service to be able to schedule
            tasks on the compute nodes. This can be verified by checking if the
            specified VNet has any associated Network Security Groups (NSG). If
            communication to the compute nodes in the specified subnet is denied
            by an NSG, then the Batch service will set the state of the compute
            nodes to unusable. For pools created with
            virtualMachineConfiguration only ARM virtual networks
            ('Microsoft.Network/virtualNetworks') are supported, but for pools
            created with cloudServiceConfiguration both ARM and classic virtual
            networks are supported. If the specified VNet has any associated
            Network Security Groups (NSG), then a few reserved system ports must
            be enabled for inbound communication. For pools created with a
            virtual machine configuration, enable ports 29876 and 29877, as well
            as port 22 for Linux and port 3389 for Windows. For pools created
            with a cloud service configuration, enable ports 10100, 20100, and
            30100. Also enable outbound connections to Azure Storage on port
            443. For more details see:
            https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtu\
            al-network-vnet-and-firewall-configuration"
          externalDocs:
            description: Setting up RBAC for Azure Batch VNETs
            url: https://azure.microsoft.com/en-us/documentation/articles/role-based-access-built-in-roles/#classic-virtual-machine-contributor
          title: The ARM resource identifier of the virtual network subnet which the
            compute nodes of the pool will join. This is of the form
            /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.
          type: string
    NetworkSecurityGroupRule:
      properties:
        access:
          enum:
            - allow
            - deny
          title: The action that should be taken for a specified IP address, subnet
            range or tag.
          type: string
          x-ms-enum:
            modelAsString: false
            name: NetworkSecurityGroupRuleAccess
            values:
              - description: Allow access.
                value: allow
              - description: Deny access.
                value: deny
        priority:
          description: Priorities within a pool must be unique and are evaluated in order
            of priority. The lower the number the higher the priority. For
            example, rules could be specified with order numbers of 150, 250,
            and 350. The rule with the order number of 150 takes precedence over
            the rule that has an order of 250. Allowed priorities are 150 to
            3500. If any reserved or duplicate values are provided the request
            fails with HTTP status code 400.
          format: int32
          title: The priority for this rule.
          type: integer
        sourceAddressPrefix:
          description: Valid values are a single IP address (i.e. 10.10.10.10), IP subnet
            (i.e. 192.168.1.0/24), default tag, or * (for all addresses).  If
            any other values are provided the request fails with HTTP status
            code 400.
          title: The source address prefix or tag to match for the rule.
          type: string
      required:
        - priority
        - access
        - sourceAddressPrefix
      title: A network security group rule to apply to an inbound endpoint.
    NodeAgentSku:
      description: The Batch node agent is a program that runs on each node in the pool,
        and provides the command-and-control interface between the node and the
        Batch service. There are different implementations of the node agent,
        known as SKUs, for different operating systems.
      properties:
        id:
          title: The ID of the node agent SKU.
          type: string
        osType:
          enum:
            - linux
            - windows
          title: The type of operating system (e.g. Windows or Linux) compatible with
            the node agent SKU.
          type: string
          x-ms-enum:
            modelAsString: false
            name: OSType
            values:
              - description: The Linux operating system.
                value: linux
              - description: The Windows operating system.
                value: windows
        verifiedImageReferences:
          description: This collection is not exhaustive (the node agent may be compatible
            with other images).
          items:
            $ref: "#/components/schemas/ImageReference"
          title: The list of Azure Marketplace images verified to be compatible with
            this node agent SKU.
          type: array
      title: A node agent SKU supported by the Batch service.
    NodeDisableSchedulingParameter:
      properties:
        nodeDisableSchedulingOption:
          description: The default value is requeue.
          enum:
            - requeue
            - terminate
            - taskcompletion
          title: What to do with currently running tasks when disabling task
            scheduling on the compute node.
          type: string
          x-ms-enum:
            modelAsString: false
            name: DisableComputeNodeSchedulingOption
            values:
              - description: Terminate running task processes and requeue the tasks. The
                  tasks may run again on other compute nodes, or when task
                  scheduling is re-enabled on this node. Enter offline state as
                  soon as tasks have been terminated.
                value: requeue
              - description: Terminate running tasks. The tasks will be completed with
                  failureInfo indicating that they were terminated, and will not
                  run again. Enter offline state as soon as tasks have been
                  terminated.
                value: terminate
              - description: Allow currently running tasks to complete. Schedule no new
                  tasks while waiting. Enter offline state when all tasks have
                  completed.
                name: taskCompletion
                value: taskcompletion
      title: Options for disabling scheduling on a compute node.
    NodeFile:
      properties:
        isDirectory:
          title: Whether the object represents a directory.
          type: boolean
        name:
          title: The file path.
          type: string
        properties:
          $ref: "#/components/schemas/FileProperties"
        url:
          title: The URL of the file.
          type: string
      title: Information about a file or directory on a compute node.
    NodeFileListResult:
      properties:
        odata.nextLink:
          title: The URL to get the next set of results.
          type: string
        value:
          items:
            $ref: "#/components/schemas/NodeFile"
          title: The list of files.
          type: array
      title: The result of listing the files on a compute node, or the files
        associated with a task on a node.
    NodeRebootParameter:
      properties:
        nodeRebootOption:
          description: The default value is requeue.
          enum:
            - requeue
            - terminate
            - taskcompletion
            - retaineddata
          title: When to reboot the compute node and what to do with currently
            running tasks.
          type: string
          x-ms-enum:
            modelAsString: false
            name: ComputeNodeRebootOption
            values:
              - description: Terminate running task processes and requeue the tasks. The
                  tasks will run again when a node is available. Restart the
                  node as soon as tasks have been terminated.
                value: requeue
              - description: Terminate running tasks. The tasks will be completed with
                  failureInfo indicating that they were terminated, and will not
                  run again. Restart the node as soon as tasks have been
                  terminated.
                value: terminate
              - description: Allow currently running tasks to complete. Schedule no new
                  tasks while waiting. Restart the node when all tasks have
                  completed.
                name: taskCompletion
                value: taskcompletion
              - description: Allow currently running tasks to complete, then wait for all
                  task data retention periods to expire. Schedule no new tasks
                  while waiting. Restart the node when all task retention
                  periods have expired.
                name: retainedData
                value: retaineddata
      title: Options for rebooting a compute node.
    NodeReimageParameter:
      properties:
        nodeReimageOption:
          description: The default value is requeue.
          enum:
            - requeue
            - terminate
            - taskcompletion
            - retaineddata
          title: When to reimage the compute node and what to do with currently
            running tasks.
          type: string
          x-ms-enum:
            modelAsString: false
            name: ComputeNodeReimageOption
            values:
              - description: Terminate running task processes and requeue the tasks. The
                  tasks will run again when a node is available. Reimage the
                  node as soon as tasks have been terminated.
                value: requeue
              - description: Terminate running tasks. The tasks will be completed with
                  failureInfo indicating that they were terminated, and will not
                  run again. Reimage the node as soon as tasks have been
                  terminated.
                value: terminate
              - description: Allow currently running tasks to complete. Schedule no new
                  tasks while waiting. Reimage the node when all tasks have
                  completed.
                name: taskCompletion
                value: taskcompletion
              - description: Allow currently running tasks to complete, then wait for all
                  task data retention periods to expire. Schedule no new tasks
                  while waiting. Reimage the node when all task retention
                  periods have expired.
                name: retainedData
                value: retaineddata
      title: Options for reimaging a compute node.
    NodeRemoveParameter:
      properties:
        nodeDeallocationOption:
          $ref: "#/components/schemas/ComputeNodeDeallocationOption"
        nodeList:
          items:
            type: string
          maxItems: 100
          title: A list containing the IDs of the compute nodes to be removed from
            the specified pool.
          type: array
        resizeTimeout:
          description: The default value is 15 minutes. The minimum value is 5 minutes. If
            you specify a value less than 5 minutes, the Batch service returns
            an error; if you are calling the REST API directly, the HTTP status
            code is 400 (Bad Request).
          format: duration
          title: The timeout for removal of compute nodes to the pool.
          type: string
      required:
        - nodeList
      title: Options for removing compute nodes from a pool.
    NodeUpdateUserParameter:
      properties:
        expiryTime:
          description: If omitted, the default is 1 day from the current time. For Linux
            compute nodes, the expiryTime has a precision up to a day.
          format: date-time
          title: The time at which the account should expire.
          type: string
        password:
          description: The password is required for Windows nodes (those created with
            'cloudServiceConfiguration', or created with
            'virtualMachineConfiguration' using a Windows image reference). For
            Linux compute nodes, the password can optionally be specified along
            with the sshPublicKey property. If omitted, any existing password is
            removed.
          title: The password of the account.
          type: string
        sshPublicKey:
          description: The public key should be compatible with OpenSSH encoding and should
            be base 64 encoded. This property can be specified only for Linux
            nodes. If this is specified for a Windows node, then the Batch
            service rejects the request; if you are calling the REST API
            directly, the HTTP status code is 400 (Bad Request). If omitted, any
            existing SSH public key is removed.
          title: The SSH public key that can be used for remote login to the compute
            node.
          type: string
      title: The set of changes to be made to a user account on a node.
    OSDisk:
      properties:
        caching:
          $ref: "#/components/schemas/CachingType"
      title: Settings for the operating system disk of the virtual machine.
    OnAllTasksComplete:
      enum:
        - noaction
        - terminatejob
      title: The action the Batch service should take when all tasks in the job are
        in the completed state.
      type: string
      x-ms-enum:
        modelAsString: false
        name: OnAllTasksComplete
        values:
          - description: Do nothing. The job remains active unless terminated or disabled
              by some other means.
            name: noAction
            value: noaction
          - description: Terminate the job. The job's terminateReason is set to
              'AllTasksComplete'.
            name: terminateJob
            value: terminatejob
    OnTaskFailure:
      description: A task is considered to have failed if has a failureInfo. A failureInfo
        is set if the task completes with a non-zero exit code after exhausting
        its retry count, or if there was an error starting the task, for example
        due to a resource file download error. The default is noaction.
      enum:
        - noaction
        - performexitoptionsjobaction
      title: The action the Batch service should take when any task in the job fails.
      type: string
      x-ms-enum:
        modelAsString: false
        name: OnTaskFailure
        values:
          - description: Do nothing. The job remains active unless terminated or disabled
              by some other means.
            name: noAction
            value: noaction
          - description: Take the action associated with the task exit condition in the
              task's exitConditions collection. (This may still result in no
              action being taken, if that is what the task specifies.)
            name: performExitOptionsJobAction
            value: performexitoptionsjobaction
    OutputFile:
      properties:
        destination:
          $ref: "#/components/schemas/OutputFileDestination"
        filePattern:
          description: "Both relative and absolute paths are supported. Relative paths are
            relative to the task working directory. The following wildcards are
            supported: * matches 0 or more characters (for example pattern abc*
            would match abc or abcdef), ** matches any directory, ? matches any
            single character, [abc] matches one character in the brackets, and
            [a-c] matches one character in the range. Brackets can include a
            negation to match any character not specified (for example [!abc]
            matches any character but a, b, or c). If a file name starts with
            \".\" it is ignored by default but may be matched by specifying it
            explicitly (for example *.gif will not match .a.gif, but .*.gif
            will). A simple example: **\\*.txt matches any file that does not
            start in '.' and ends with .txt in the task working directory or any
            subdirectory. If the filename contains a wildcard character it can
            be escaped using brackets (for example abc[*] would match a file
            named abc*). Note that both \\ and / are treated as directory
            separators on Windows, but only / is on Linux. Environment variables
            (%var% on Windows or $var on Linux) are expanded prior to the
            pattern being applied."
          title: A pattern indicating which file(s) to upload.
          type: string
        uploadOptions:
          $ref: "#/components/schemas/OutputFileUploadOptions"
      required:
        - filePattern
        - destination
        - uploadOptions
      title: A specification for uploading files from an Azure Batch node to another
        location after the Batch service has finished executing the task
        process.
    OutputFileBlobContainerDestination:
      properties:
        containerUrl:
          description: The URL must include a Shared Access Signature (SAS) granting write
            permissions to the container.
          title: The URL of the container within Azure Blob Storage to which to
            upload the file(s).
          type: string
        path:
          description: If filePattern refers to a specific file (i.e. contains no
            wildcards), then path is the name of the blob to which to upload
            that file. If filePattern contains one or more wildcards (and
            therefore may match multiple files), then path is the name of the
            blob virtual directory (which is prepended to each blob name) to
            which to upload the file(s). If omitted, file(s) are uploaded to the
            root of the container with a blob name matching their file name.
          title: The destination blob or virtual directory within the Azure Storage
            container.
          type: string
      required:
        - containerUrl
      title: Specifies a file upload destination within an Azure blob storage
        container.
    OutputFileDestination:
      properties:
        container:
          $ref: "#/components/schemas/OutputFileBlobContainerDestination"
      title: The destination to which a file should be uploaded.
    OutputFileUploadCondition:
      enum:
        - tasksuccess
        - taskfailure
        - taskcompletion
      title: The conditions under which a task output file or set of files should be
        uploaded.
      type: string
      x-ms-enum:
        modelAsString: false
        name: OutputFileUploadCondition
        values:
          - description: Upload the file(s) only after the task process exits with an exit
              code of 0.
            name: taskSuccess
            value: tasksuccess
          - description: Upload the file(s) only after the task process exits with a
              nonzero exit code.
            name: taskFailure
            value: taskfailure
          - description: Upload the file(s) after the task process exits, no matter what
              the exit code was.
            name: taskCompletion
            value: taskcompletion
    OutputFileUploadOptions:
      properties:
        uploadCondition:
          $ref: "#/components/schemas/OutputFileUploadCondition"
      required:
        - uploadCondition
      title: Details about an output file upload operation, including under what
        conditions to perform the upload.
    PoolAddParameter:
      properties:
        applicationLicenses:
          description: The list of application licenses must be a subset of available Batch
            service application licenses. If a license is requested which is not
            supported, pool creation will fail.
          items:
            type: string
          title: The list of application licenses the Batch service will make
            available on each compute node in the pool.
          type: array
        applicationPackageReferences:
          items:
            $ref: "#/components/schemas/ApplicationPackageReference"
          title: The list of application packages to be installed on each compute
            node in the pool.
          type: array
        autoScaleEvaluationInterval:
          description: The default value is 15 minutes. The minimum and maximum value are 5
            minutes and 168 hours respectively. If you specify a value less than
            5 minutes or greater than 168 hours, the Batch service returns an
            error; if you are calling the REST API directly, the HTTP status
            code is 400 (Bad Request).
          format: duration
          title: The time interval at which to automatically adjust the pool size
            according to the autoscale formula.
          type: string
        autoScaleFormula:
          description: This property must not be specified if enableAutoScale is set to
            false. It is required if enableAutoScale is set to true. The formula
            is checked for validity before the pool is created. If the formula
            is not valid, the Batch service rejects the request with detailed
            error information. For more information about specifying this
            formula, see 'Automatically scale compute nodes in an Azure Batch
            pool'
            (https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/).
          title: A formula for the desired number of compute nodes in the pool.
          type: string
        certificateReferences:
          description: For Windows compute nodes, the Batch service installs the
            certificates to the specified certificate store and location. For
            Linux compute nodes, the certificates are stored in a directory
            inside the task working directory and an environment variable
            AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this
            location. For certificates with visibility of 'remoteUser', a
            'certs' directory is created in the user's home directory (e.g.,
            /home/{user-name}/certs) and certificates are placed in that
            directory.
          items:
            $ref: "#/components/schemas/CertificateReference"
          title: The list of certificates to be installed on each compute node in the
            pool.
          type: array
        cloudServiceConfiguration:
          $ref: "#/components/schemas/CloudServiceConfiguration"
        displayName:
          description: The display name need not be unique and can contain any Unicode
            characters up to a maximum length of 1024.
          title: The display name for the pool.
          type: string
        enableAutoScale:
          description: If false, at least one of targetDedicateNodes and
            targetLowPriorityNodes must be specified. If true, the
            autoScaleFormula property is required and the pool automatically
            resizes according to the formula. The default value is false.
          title: Whether the pool size should automatically adjust over time.
          type: boolean
        enableInterNodeCommunication:
          description: Enabling inter-node communication limits the maximum size of the
            pool due to deployment restrictions on the nodes of the pool. This
            may result in the pool not reaching its desired size. The default
            value is false.
          title: Whether the pool permits direct communication between nodes.
          type: boolean
        id:
          description: The ID can contain any combination of alphanumeric characters
            including hyphens and underscores, and cannot contain more than 64
            characters. The ID is case-preserving and case-insensitive (that is,
            you may not have two pool IDs within an account that differ only by
            case).
          title: A string that uniquely identifies the pool within the account.
          type: string
        maxTasksPerNode:
          description: The default value is 1. The maximum value of this setting depends on
            the size of the compute nodes in the pool (the vmSize setting).
          format: int32
          title: The maximum number of tasks that can run concurrently on a single
            compute node in the pool.
          type: integer
        metadata:
          description: The Batch service does not assign any meaning to metadata; it is
            solely for the use of user code.
          items:
            $ref: "#/components/schemas/MetadataItem"
          title: A list of name-value pairs associated with the pool as metadata.
          type: array
        networkConfiguration:
          $ref: "#/components/schemas/NetworkConfiguration"
        resizeTimeout:
          description: This timeout applies only to manual scaling; it has no effect when
            enableAutoScale is set to true. The default value is 15 minutes. The
            minimum value is 5 minutes. If you specify a value less than 5
            minutes, the Batch service returns an error; if you are calling the
            REST API directly, the HTTP status code is 400 (Bad Request).
          format: duration
          title: The timeout for allocation of compute nodes to the pool.
          type: string
        startTask:
          $ref: "#/components/schemas/StartTask"
        targetDedicatedNodes:
          description: This property must not be specified if enableAutoScale is set to
            true. If enableAutoScale is set to false, then you must set either
            targetDedicatedNodes, targetLowPriorityNodes, or both.
          format: int32
          title: The desired number of dedicated compute nodes in the pool.
          type: integer
        targetLowPriorityNodes:
          description: This property must not be specified if enableAutoScale is set to
            true. If enableAutoScale is set to false, then you must set either
            targetDedicatedNodes, targetLowPriorityNodes, or both.
          format: int32
          title: The desired number of low-priority compute nodes in the pool.
          type: integer
        taskSchedulingPolicy:
          $ref: "#/components/schemas/TaskSchedulingPolicy"
        userAccounts:
          items:
            $ref: "#/components/schemas/UserAccount"
          title: The list of user accounts to be created on each node in the pool.
          type: array
        virtualMachineConfiguration:
          $ref: "#/components/schemas/VirtualMachineConfiguration"
        vmSize:
          description: For information about available sizes of virtual machines for Cloud
            Services pools (pools created with cloudServiceConfiguration), see
            Sizes for Cloud Services
            (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/).
            Batch supports all Cloud Services VM sizes except ExtraSmall, A1V2
            and A2V2. For information about available VM sizes for pools using
            images from the Virtual Machines Marketplace (pools created with
            virtualMachineConfiguration) see Sizes for Virtual Machines (Linux)
            (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/)
            or Sizes for Virtual Machines (Windows)
            (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/).
            Batch supports all Azure VM sizes except STANDARD_A0 and those with
            premium storage (STANDARD_GS, STANDARD_DS, and STANDARD_DSV2
            series).
          title: The size of virtual machines in the pool. All virtual machines in a
            pool are the same size.
          type: string
      required:
        - id
        - vmSize
      title: A pool in the Azure Batch service to add.
    PoolEnableAutoScaleParameter:
      properties:
        autoScaleEvaluationInterval:
          description: The default value is 15 minutes. The minimum and maximum value are 5
            minutes and 168 hours respectively. If you specify a value less than
            5 minutes or greater than 168 hours, the Batch service rejects the
            request with an invalid property value error; if you are calling the
            REST API directly, the HTTP status code is 400 (Bad Request). If you
            specify a new interval, then the existing autoscale evaluation
            schedule will be stopped and a new autoscale evaluation schedule
            will be started, with its starting time being the time when this
            request was issued.
          format: duration
          title: The time interval at which to automatically adjust the pool size
            according to the autoscale formula.
          type: string
        autoScaleFormula:
          description: The formula is checked for validity before it is applied to the
            pool. If the formula is not valid, the Batch service rejects the
            request with detailed error information. For more information about
            specifying this formula, see Automatically scale compute nodes in an
            Azure Batch pool
            (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).
          title: The formula for the desired number of compute nodes in the pool.
          type: string
      title: Options for enabling automatic scaling on a pool.
    PoolEndpointConfiguration:
      properties:
        inboundNATPools:
          description: The maximum number of inbound NAT pools per Batch pool is 5. If the
            maximum number of inbound NAT pools is exceeded the request fails
            with HTTP status code 400.
          items:
            $ref: "#/components/schemas/InboundNATPool"
          title: A list of inbound NAT pools that can be used to address specific
            ports on an individual compute node externally.
          type: array
      required:
        - inboundNATPools
      title: The endpoint configuration for a pool.
    PoolEvaluateAutoScaleParameter:
      properties:
        autoScaleFormula:
          description: The formula is validated and its results calculated, but it is not
            applied to the pool. To apply the formula to the pool, 'Enable
            automatic scaling on a pool'. For more information about specifying
            this formula, see Automatically scale compute nodes in an Azure
            Batch pool
            (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).
