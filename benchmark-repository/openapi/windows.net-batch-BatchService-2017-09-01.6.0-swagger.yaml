            the job.
          type: string
        rerunOnNodeRebootAfterSuccess:
          description: The Job Preparation task is always rerun if a compute node is
            reimaged, or if the Job Preparation task did not complete (e.g.
            because the reboot occurred while the task was running). Therefore,
            you should always write a Job Preparation task to be idempotent and
            to behave correctly if run multiple times. The default value is
            true.
          title: Whether the Batch service should rerun the Job Preparation task
            after a compute node reboots.
          type: boolean
        resourceFiles:
          description: Files listed under this element are located in the task's working
            directory.
          items:
            $ref: "#/components/schemas/ResourceFile"
          title: A list of files that the Batch service will download to the compute
            node before running the command line.
          type: array
        userIdentity:
          $ref: "#/components/schemas/UserIdentity"
        waitForSuccess:
          description: If true and the Job Preparation task fails on a compute node, the
            Batch service retries the Job Preparation task up to its maximum
            retry count (as specified in the constraints element). If the task
            has still not completed successfully after all retries, then the
            Batch service will not schedule tasks of the job to the compute
            node. The compute node remains active and eligible to run tasks of
            other jobs. If false, the Batch service will not wait for the Job
            Preparation task to complete. In this case, other tasks of the job
            can start executing on the compute node while the Job Preparation
            task is still running; and even if the Job Preparation task fails,
            new tasks will continue to be scheduled on the node. The default
            value is true.
          title: Whether the Batch service should wait for the Job Preparation task
            to complete successfully before scheduling any other tasks of the
            job on the compute node. A Job Preparation task has completed
            successfully if it exits with exit code 0.
          type: boolean
      required:
        - commandLine
      title: A Job Preparation task to run before any tasks of the job on any given
        compute node.
