              - description: The task has exited with exit code 0, or the task has
                  exhausted its retry limit, or the Batch service was unable to
                  start the task due to task preparation errors (such as
                  resource file download failures).
                value: completed
        taskRootDirectory:
          title: The root directory of the Job Release task on the compute node. You
