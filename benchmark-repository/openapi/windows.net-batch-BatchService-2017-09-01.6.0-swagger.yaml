          format: date-time
          title: The start time of the job.
          type: string
        terminateReason:
          description: "This property is set only if the job is in the completed state. If
            the Batch service terminates the job, it sets the reason as follows:
            JMComplete - the Job Manager task completed, and killJobOnCompletion
            was set to true. MaxWallClockTimeExpiry - the job reached its
            maxWallClockTime constraint. TerminateJobSchedule - the job ran as
            part of a schedule, and the schedule terminated. AllTasksComplete -
            the job's onAllTasksComplete attribute is set to terminatejob, and
            all tasks in the job are complete. TaskFailed - the job's
            onTaskFailure attribute is set to performExitOptionsJobAction, and a
            task in the job failed with an exit condition that specified a
            jobAction of terminatejob. Any other string is a user-defined reason
            specified in a call to the 'Terminate a job' operation."
          title: A string describing the reason the job ended.
          type: string
      required:
        - startTime
      title: Contains information about the execution of a job in the Azure Batch
        service.
    JobManagerTask:
      description: The Job Manager task is automatically started when the job is created.
        The Batch service tries to schedule the Job Manager task before any
        other tasks in the job. When shrinking a pool, the Batch service tries
        to preserve compute nodes where Job Manager tasks are running for as
        long as possible (that is, nodes running 'normal' tasks are removed
        before nodes running Job Manager tasks). When a Job Manager task fails
        and needs to be restarted, the system tries to schedule it at the
        highest priority. If there are no idle nodes available, the system may
        terminate one of the running tasks in the pool and return it to the
        queue in order to make room for the Job Manager task to restart. Note
        that a Job Manager task in one job does not have priority over tasks in
        other jobs. Across jobs, only job level priorities are observed. For
        example, if a Job Manager in a priority 0 job needs to be restarted, it
        will not displace tasks of a priority 1 job.
      properties:
        allowLowPriorityNode:
          description: The default value is false.
          title: Whether the Job Manager task may run on a low-priority compute node.
          type: boolean
        applicationPackageReferences:
          description: Application packages are downloaded and deployed to a shared
            directory, not the task working directory. Therefore, if a
            referenced package is already on the compute node, and is up to
            date, then it is not re-downloaded; the existing copy on the compute
            node is used. If a referenced application package cannot be
            installed, for example because the package has been deleted or
            because download failed, the task fails.
          items:
            $ref: "#/components/schemas/ApplicationPackageReference"
          title: A list of application packages that the Batch service will deploy to
            the compute node before running the command line.
          type: array
        authenticationTokenSettings:
          $ref: "#/components/schemas/AuthenticationTokenSettings"
        commandLine:
          description: The command line does not run under a shell, and therefore cannot
            take advantage of shell features such as environment variable
            expansion. If you want to take advantage of such features, you
            should invoke the shell in the command line, for example using "cmd
            /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.
          title: The command line of the Job Manager task.
          type: string
        constraints:
          $ref: "#/components/schemas/TaskConstraints"
        containerSettings:
          $ref: "#/components/schemas/TaskContainerSettings"
        displayName:
          description: It need not be unique and can contain any Unicode characters up to a
            maximum length of 1024.
          title: The display name of the Job Manager task.
          type: string
        environmentSettings:
          items:
            $ref: "#/components/schemas/EnvironmentSetting"
          title: A list of environment variable settings for the Job Manager task.
          type: array
        id:
          description: The ID can contain any combination of alphanumeric characters
            including hyphens and underscores and cannot contain more than 64
            characters.
          title: A string that uniquely identifies the Job Manager task within the
            job.
          type: string
        killJobOnCompletion:
          description: If true, when the Job Manager task completes, the Batch service
            marks the job as complete. If any tasks are still running at this
            time (other than Job Release), those tasks are terminated. If false,
            the completion of the Job Manager task does not affect the job
            status. In this case, you should either use the onAllTasksComplete
            attribute to terminate the job, or have a client or user terminate
            the job explicitly. An example of this is if the Job Manager creates
            a set of tasks but then takes no further role in their execution.
            The default value is true. If you are using the onAllTasksComplete
            and onTaskFailure attributes to control job lifetime, and using the
            Job Manager task only to create the tasks for the job (not to
            monitor progress), then it is important to set killJobOnCompletion
            to false.
          title: Whether completion of the Job Manager task signifies completion of
            the entire job.
          type: boolean
        outputFiles:
          description: For multi-instance tasks, the files will only be uploaded from the
            compute node on which the primary task is executed.
          items:
            $ref: "#/components/schemas/OutputFile"
          title: A list of files that the Batch service will upload from the compute
            node after running the command line.
          type: array
        resourceFiles:
          description: Files listed under this element are located in the task's working
            directory.
          items:
            $ref: "#/components/schemas/ResourceFile"
          title: A list of files that the Batch service will download to the compute
            node before running the command line.
          type: array
        runExclusive:
          description: If true, no other tasks will run on the same compute node for as
            long as the Job Manager is running. If false, other tasks can run
            simultaneously with the Job Manager on a compute node. The Job
            Manager task counts normally against the node's concurrent task
            limit, so this is only relevant if the node allows multiple
            concurrent tasks. The default value is true.
          title: Whether the Job Manager task requires exclusive use of the compute
            node where it runs.
          type: boolean
        userIdentity:
          $ref: "#/components/schemas/UserIdentity"
      required:
        - id
        - commandLine
      title: Specifies details of a Job Manager task.
