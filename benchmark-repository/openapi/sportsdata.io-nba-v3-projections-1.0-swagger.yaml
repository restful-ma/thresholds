paths:
  "/{format}/DfsSlatesByDate/{date}":
    get:
      operationId: DfsSlatesByDate
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: |-
            The date of the game(s).
            <br>Examples: <code>2017-DEC-01</code>, <code>2018-FEB-15</code>.
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/DfsSlate"
                type: array
      summary: DFS Slates by Date
  "/{format}/PlayerGameProjectionStatsByDate/{date}":
    get:
      operationId: ProjectedPlayerGameStatsByDateWInjuriesDfsSalaries
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "The date of the game(s). <br>Examples: <code>2015-JUL-31</code>,
            <code>2015-SEP-01</code>."
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayerGameProjection"
                type: array
      summary: Projected Player Game Stats by Date (w/ Injuries, DFS Salaries)
  "/{format}/PlayerGameProjectionStatsByPlayer/{date}/{playerid}":
    get:
      operationId: ProjectedPlayerGameStatsByPlayerWInjuriesDfsSalaries
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "The date of the game(s).<br>Examples: <code>2015-JUL-31</code>,
            <code>2015-SEP-01</code>."
          in: path
          name: date
          required: true
          schema:
            type: string
        - description: Unique FantasyData Player ID. Example:<code>20000571</code>.
          in: path
          name: playerid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerGameProjection"
      summary: Projected Player Game Stats by Player (w/ Injuries, DFS Salaries)
  "/{format}/PlayerSeasonProjectionStats/{season}":
    get:
      operationId: ProjectedPlayerSeasonStats
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "Year of the season (with optional season type).<br>Examples:
            <code>2018</code>, <code>2019</code>, etc."
          in: path
          name: season
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayerSeasonProjection"
                type: array
      summary: Projected Player Season Stats
  "/{format}/PlayerSeasonProjectionStatsByPlayer/{season}/{playerid}":
    get:
      operationId: ProjectedPlayerSeasonStatsByPlayer
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "Year of the season (with optional season type).<br>Examples:
            <code>2018</code>, <code>2019</code>, etc."
          in: path
          name: season
          required: true
          schema:
            type: string
        - description: Unique FantasyData Player ID. Example:<code>20000571</code>.
          in: path
          name: playerid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerSeasonProjection"
      summary: Projected Player Season Stats by Player
  "/{format}/PlayerSeasonProjectionStatsByTeam/{season}/{team}":
    get:
      operationId: ProjectedPlayerSeasonStatsByTeam
      parameters:
        - description: Desired response format. Valid entries are <code>XML</code> or
            <code>JSON</code>.
          in: path
          name: format
          required: true
          schema:
            type: string
            enum:
              - XML
              - JSON
            default: XML
        - description: "Year of the season (with optional season type).<br>Examples:
            <code>2018</code>, <code>2019</code>, etc."
          in: path
          name: season
          required: true
          schema:
            type: string
        - description: |-
            The abbreviation of the requested team.
            <br>Examples: <code>MIA</code>, <code>PHI</code>.
          in: path
          name: team
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PlayerSeasonProjection"
                type: array
      summary: Projected Player Season Stats by Team
