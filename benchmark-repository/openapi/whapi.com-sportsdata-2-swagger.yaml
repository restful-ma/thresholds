      description: Return only events for the specified date (yyyy-MM-dd).
      in: query
      name: date
      required: false
      x-eg: 2015-10-10
      schema:
        type: string
        pattern: ^(\\d{4})-(\\d{2})-(\\d{2})$
    param_dateFrom:
