      x-eg: l7xxa54460c573b5497c9b24b505xxxxxxxx
      schema:
        type: string
        pattern: ^[a-zA-Z0-9]{19,50}$
    param_channel:
      description: Specify a channel filter and only results from that channel will be
        returned
      in: query
      name: channel
