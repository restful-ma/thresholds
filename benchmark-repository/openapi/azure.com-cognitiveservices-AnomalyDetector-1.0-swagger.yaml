      description: "Supported Cognitive Services endpoints (protocol and hostname, for
        example: https://westus2.api.cognitive.microsoft.com)."
      in: path
      name: Endpoint
      required: true
      x-ms-parameter-location: client
      x-ms-skip-url-encoding: true
      schema:
        type: string
  requestBodies:
    Request:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Request"
      description: Time series points and period if needed. Advanced model parameters can
        also be set in the request.
      required: true
  securitySchemes:
    apiKeyHeader:
      in: header
      name: Ocp-Apim-Subscription-Key
      type: apiKey
  schemas:
    APIError:
      description: Error information returned by the API.
      properties:
        code:
          description: The error code.
          enum:
            - InvalidCustomInterval
            - BadArgument
            - InvalidGranularity
            - InvalidPeriod
            - InvalidModelArgument
            - InvalidSeries
          x-ms-enum:
            modelAsString: true
            name: AnomalyDetectorErrorCodes
        message:
          description: A message explaining the error reported by the service.
          type: string
      type: object
    EntireDetectResponse:
      properties:
        expectedValues:
          description: ExpectedValues contain expected value for each input point. The
            index of the array is consistent with the input series.
          items:
            format: float
            type: number
            nullable: false
          type: array
        isAnomaly:
          description: IsAnomaly contains anomaly properties for each input point. True
            means an anomaly either negative or positive has been detected. The
            index of the array is consistent with the input series.
          items:
            type: boolean
            nullable: false
          type: array
        isNegativeAnomaly:
          description: IsNegativeAnomaly contains anomaly status in negative direction for
            each input point. True means a negative anomaly has been detected. A
            negative anomaly means the point is detected as an anomaly and its
            real value is smaller than the expected one. The index of the array
            is consistent with the input series.
          items:
            type: boolean
            nullable: false
          type: array
        isPositiveAnomaly:
          description: IsPositiveAnomaly contain anomaly status in positive direction for
            each input point. True means a positive anomaly has been detected. A
            positive anomaly means the point is detected as an anomaly and its
            real value is larger than the expected one. The index of the array
            is consistent with the input series.
          items:
            type: boolean
            nullable: false
          type: array
        lowerMargins:
          description: LowerMargins contain lower margin of each input point. LowerMargin
            is used to calculate lowerBoundary, which equals to expectedValue -
            (100 - marginScale)*lowerMargin. Points between the boundary can be
            marked as normal ones in client side. The index of the array is
            consistent with the input series.
          items:
            format: float
            type: number
            nullable: false
          type: array
        period:
          description: Frequency extracted from the series, zero means no recurrent pattern
            has been found.
          format: int32
          type: integer
        upperMargins:
          description: UpperMargins contain upper margin of each input point. UpperMargin
            is used to calculate upperBoundary, which equals to expectedValue +
            (100 - marginScale)*upperMargin. Anomalies in response can be
            filtered by upperBoundary and lowerBoundary. By adjusting
            marginScale value, less significant anomalies can be filtered in
            client side. The index of the array is consistent with the input
            series.
          items:
            format: float
            type: number
            nullable: false
          type: array
      required:
        - expectedValues
        - isAnomaly
        - isNegativeAnomaly
        - isPositiveAnomaly
        - lowerMargins
        - period
        - upperMargins
      type: object
    LastDetectResponse:
      properties:
        expectedValue:
          description: Expected value of the latest point.
          format: float
          type: number
        isAnomaly:
          description: Anomaly status of the latest point, true means the latest point is
            an anomaly either in negative direction or positive direction.
          type: boolean
        isNegativeAnomaly:
          description: Anomaly status in negative direction of the latest point. True means
            the latest point is an anomaly and its real value is smaller than
            the expected one.
          type: boolean
        isPositiveAnomaly:
          description: Anomaly status in positive direction of the latest point. True means
            the latest point is an anomaly and its real value is larger than the
            expected one.
          type: boolean
        lowerMargin:
          description: "Lower margin of the latest point. LowerMargin is used to calculate
            lowerBoundary, which equals to expectedValue - (100 -
            marginScale)*lowerMargin. "
          format: float
          type: number
        period:
          description: Frequency extracted from the series, zero means no recurrent pattern
            has been found.
          format: int32
          type: integer
        suggestedWindow:
          description: Suggested input series points needed for detecting the latest point.
          format: int32
          type: integer
        upperMargin:
          description: Upper margin of the latest point. UpperMargin is used to calculate
            upperBoundary, which equals to expectedValue + (100 -
            marginScale)*upperMargin. If the value of latest point is between
            upperBoundary and lowerBoundary, it should be treated as normal
            value. By adjusting marginScale value, anomaly status of latest
            point can be changed.
          format: float
          type: number
      required:
        - expectedValue
        - isAnomaly
        - isNegativeAnomaly
        - isPositiveAnomaly
        - lowerMargin
        - period
        - upperMargin
        - suggestedWindow
      type: object
    Point:
      properties:
        timestamp:
          description: Timestamp of a data point (ISO8601 format).
          format: date-time
          type: string
        value:
          description: The measurement of that point, should be float.
          format: float
          type: number
      required:
        - timestamp
        - value
      type: object
    Request:
      properties:
        customInterval:
          description: Custom Interval is used to set non-standard time interval, for
            example, if the series is 5 minutes, request can be set as
            {"granularity":"minutely", "customInterval":5}.
          format: int32
          type: integer
        granularity:
          description: Can only be one of yearly, monthly, weekly, daily, hourly or
            minutely. Granularity is used for verify whether input series is
            valid.
          enum:
            - yearly
            - monthly
            - weekly
            - daily
            - hourly
            - minutely
          type: string
          x-ms-enum:
            modelAsString: false
            name: Granularity
        maxAnomalyRatio:
          description: Optional argument, advanced model parameter, max anomaly ratio in a
            time series.
          format: float
          type: number
        period:
          description: Optional argument, periodic value of a time series. If the value is
            null or does not present, the API will determine the period
            automatically.
          format: int32
          type: integer
        sensitivity:
          description: Optional argument, advanced model parameter, between 0-99, the lower
            the value is, the larger the margin value will be which means less
            anomalies will be accepted.
          format: int32
          type: integer
        series:
          description: Time series data points. Points should be sorted by timestamp in
            ascending order to match the anomaly detection result. If the data
            is not sorted correctly or there is duplicated timestamp, the API
            will not work. In such case, an error message will be returned.
          items:
            $ref: "#/components/schemas/Point"
          type: array
      required:
        - granularity
        - series
      type: object
