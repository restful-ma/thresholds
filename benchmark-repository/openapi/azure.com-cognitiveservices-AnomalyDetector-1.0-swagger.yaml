openapi: 3.0.0
info:
  description: The Anomaly Detector API detects anomalies automatically in time series
    data. It supports two functionalities, one is for detecting the whole series
    with model trained by the timeseries, another is detecting last point with
    model trained by points before. By using this service, business customers
    can discover incidents and establish a logic flow for root cause analysis.
  title: Anomaly Detector Client
  version: "1.0"
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/AnomalyDetector/preview/v1.0/AnomalyDetector.json
      version: "2.0"
  x-providerName: azure.com
  x-serviceName: cognitiveservices-AnomalyDetector
  x-tags:
    - Azure
    - Microsoft
security:
  - apiKeyHeader: []
paths:
  /timeseries/entire/detect:
    post:
      description: This operation generates a model using an entire series, each point is
        detected with the same model. With this method, points before and after
        a certain point are used to determine whether it is an anomaly. The
        entire detection can give user an overall status of the time series.
      operationId: EntireDetect
      requestBody:
        $ref: "#/components/requestBodies/Request"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntireDetectResponse"
              examples:
                Find anomalies for the entire series in batch example:
                  $ref: "#/components/examples/Find_anomalies_for_the_entire_series\
                    _in_batch_example"
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
      summary: Detect anomalies for the entire series in batch.
  /timeseries/last/detect:
    post:
      description: This operation generates a model using points before the latest one.
        With this method, only historical points are used to determine whether
        the target point is an anomaly. The latest point detecting operation
        matches the scenario of real-time monitoring of business metrics.
      operationId: LastDetect
      requestBody:
        $ref: "#/components/requestBodies/Request"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LastDetectResponse"
              examples:
                Detect anomaly status of the latest point in time series example:
                  $ref: "#/components/examples/Detect_anomaly_status_of_the_latest_\
                    point_in_time_series_example"
        default:
          description: Error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
      summary: Detect anomaly status of the latest point in time series.
servers:
  - url: https://azure.local
  - url: "{Endpoint}/anomalydetector/v1.0"
    variables:
      Endpoint:
        description: "Supported Cognitive Services endpoints (protocol and hostname, for
          example: https://westus2.api.cognitive.microsoft.com)."
        x-ms-parameter-location: client
        x-ms-skip-url-encoding: true
        default: ""
