openapi: 3.0.0
info:
  title: Common Definitions
  version: 2018-02-01
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/web/resource-manager/Microsoft.Web/stable/2018-02-01/CommonDefinitions.json
      version: "2.0"
  x-preferred: true
  x-providerName: azure.com
  x-serviceName: web-CommonDefinitions
  x-tags:
    - Azure
    - Microsoft
security:
  - azure_auth:
      - user_impersonation
paths: {}
servers:
  - url: https://management.azure.com
components:
  securitySchemes:
    azure_auth:
      description: Azure Active Directory OAuth2 Flow
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
          scopes:
            user_impersonation: impersonate your user account
  schemas:
    ApiDefinitionInfo:
      description: Information about the formal API definition for the app.
      properties:
        url:
          description: The URL of the API definition.
          type: string
      type: object
    AppServiceEnvironment:
      description: Description of an App Service Environment.
      properties:
        allowedMultiSizes:
          description: List of comma separated strings describing which VM sizes are
            allowed for front-ends.
          readOnly: true
          type: string
        allowedWorkerSizes:
          description: List of comma separated strings describing which VM sizes are
            allowed for workers.
          readOnly: true
          type: string
        apiManagementAccountId:
          description: API Management Account associated with the App Service Environment.
          type: string
        clusterSettings:
          description: Custom settings for changing the behavior of the App Service
            Environment.
          items:
            $ref: "#/components/schemas/NameValuePair"
          type: array
        databaseEdition:
          description: Edition of the metadata database for the App Service Environment,
            e.g. "Standard".
          readOnly: true
          type: string
        databaseServiceObjective:
          description: Service objective of the metadata database for the App Service
            Environment, e.g. "S0".
          readOnly: true
          type: string
        defaultFrontEndScaleFactor:
          description: Default Scale Factor for FrontEnds.
          format: int32
          readOnly: true
          type: integer
        dnsSuffix:
          description: DNS suffix of the App Service Environment.
          type: string
        dynamicCacheEnabled:
          description: >-
            True/false indicating whether the App Service Environment is
            suspended. The environment can be suspended e.g. when the management
            endpoint is no longer available

            (most likely because NSG blocked the incoming traffic).
          type: boolean
        environmentCapacities:
          description: Current total, used, and available worker capacities.
          items:
            $ref: "#/components/schemas/StampCapacity"
          readOnly: true
          type: array
        environmentIsHealthy:
          description: True/false indicating whether the App Service Environment is healthy.
          readOnly: true
          type: boolean
        environmentStatus:
          description: Detailed message about with results of the last check of the App
            Service Environment.
          readOnly: true
          type: string
        frontEndScaleFactor:
          description: Scale factor for front-ends.
          format: int32
          type: integer
        hasLinuxWorkers:
          description: Flag that displays whether an ASE has linux workers or not
          type: boolean
        internalLoadBalancingMode:
          description: Specifies which endpoints to serve internally in the Virtual Network
            for the App Service Environment.
          enum:
            - None
            - Web
            - Publishing
          type: string
          x-ms-enum:
            modelAsString: false
            name: InternalLoadBalancingMode
        ipsslAddressCount:
          description: Number of IP SSL addresses reserved for the App Service Environment.
          format: int32
          type: integer
        lastAction:
          description: Last deployment action on the App Service Environment.
          readOnly: true
          type: string
        lastActionResult:
          description: Result of the last deployment action on the App Service Environment.
          readOnly: true
          type: string
        location:
          description: Location of the App Service Environment, e.g. "West US".
          type: string
        maximumNumberOfMachines:
          description: Maximum number of VMs in the App Service Environment.
          format: int32
          readOnly: true
          type: integer
        multiRoleCount:
          description: Number of front-end instances.
          format: int32
          type: integer
        multiSize:
          description: Front-end VM size, e.g. "Medium", "Large".
          type: string
        name:
          description: Name of the App Service Environment.
          type: string
        networkAccessControlList:
          description: Access control list for controlling traffic to the App Service
            Environment.
          items:
            $ref: "#/components/schemas/NetworkAccessControlEntry"
          type: array
        provisioningState:
          description: Provisioning state of the App Service Environment.
          enum:
            - Succeeded
            - Failed
            - Canceled
            - InProgress
            - Deleting
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: ProvisioningState
        resourceGroup:
          description: Resource group of the App Service Environment.
          readOnly: true
          type: string
        sslCertKeyVaultId:
          description: Key Vault ID for ILB App Service Environment default SSL certificate
          type: string
        sslCertKeyVaultSecretName:
          description: Key Vault Secret Name for ILB App Service Environment default SSL
            certificate
          type: string
        status:
          description: Current status of the App Service Environment.
          enum:
            - Preparing
            - Ready
            - Scaling
            - Deleting
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: HostingEnvironmentStatus
        subscriptionId:
          description: Subscription of the App Service Environment.
          readOnly: true
          type: string
        suspended:
          description: >-
            <code>true</code> if the App Service Environment is suspended;
            otherwise, <code>false</code>. The environment can be suspended,
            e.g. when the management endpoint is no longer available
             (most likely because NSG blocked the incoming traffic).
          type: boolean
        upgradeDomains:
          description: Number of upgrade domains of the App Service Environment.
          format: int32
          readOnly: true
          type: integer
        userWhitelistedIpRanges:
          description: User added ip ranges to whitelist on ASE db
          items:
            type: string
          type: array
        vipMappings:
          description: Description of IP SSL mapping for the App Service Environment.
          items:
            $ref: "#/components/schemas/VirtualIPMapping"
          readOnly: true
          type: array
        virtualNetwork:
          $ref: "#/components/schemas/VirtualNetworkProfile"
        vnetName:
          description: Name of the Virtual Network for the App Service Environment.
          type: string
        vnetResourceGroupName:
          description: Resource group of the Virtual Network.
          type: string
        vnetSubnetName:
          description: Subnet of the Virtual Network.
          type: string
        workerPools:
          description: Description of worker pools with worker size IDs, VM sizes, and
            number of workers in each pool.
          items:
            $ref: "#/components/schemas/WorkerPool"
          type: array
      required:
        - name
        - location
        - virtualNetwork
        - workerPools
      type: object
    AppServicePlan:
      allOf:
        - $ref: "#/components/schemas/Resource"
      description: App Service plan.
      properties:
        properties:
          description: AppServicePlan resource specific properties
          properties:
            freeOfferExpirationTime:
              description: The time when the server farm free offer expires.
              format: date-time
              type: string
            geoRegion:
              description: Geographical location for the App Service plan.
              readOnly: true
              type: string
            hostingEnvironmentProfile:
              $ref: "#/components/schemas/HostingEnvironmentProfile"
            hyperV:
              default: false
              description: If Hyper-V container app service plan <code>true</code>,
                <code>false</code> otherwise.
              type: boolean
              x-ms-mutability:
                - create
                - read
            isSpot:
              description: If <code>true</code>, this App Service Plan owns spot instances.
              type: boolean
            isXenon:
              default: false
              description: "Obsolete: If Hyper-V container app service plan
                <code>true</code>, <code>false</code> otherwise."
              type: boolean
              x-ms-mutability:
                - create
                - read
            maximumElasticWorkerCount:
              description: Maximum number of total workers allowed for this
                ElasticScaleEnabled App Service Plan
              format: int32
              type: integer
            maximumNumberOfWorkers:
              description: Maximum number of instances that can be assigned to this App
                Service plan.
              format: int32
              readOnly: true
              type: integer
            numberOfSites:
              description: Number of apps assigned to this App Service plan.
              format: int32
              readOnly: true
              type: integer
            perSiteScaling:
              default: false
              description: >-
                If <code>true</code>, apps assigned to this App Service plan can
                be scaled independently.

                If <code>false</code>, apps assigned to this App Service plan will scale to all instances of the plan.
              type: boolean
            provisioningState:
              description: Provisioning state of the App Service Environment.
              enum:
                - Succeeded
                - Failed
                - Canceled
                - InProgress
                - Deleting
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: false
                name: ProvisioningState
            reserved:
              default: false
              description: If Linux app service plan <code>true</code>, <code>false</code>
                otherwise.
              type: boolean
              x-ms-mutability:
                - create
                - read
            resourceGroup:
              description: Resource group of the App Service plan.
              readOnly: true
              type: string
            spotExpirationTime:
              description: The time when the server farm expires. Valid only if it is a
                spot server farm.
              format: date-time
              type: string
            status:
              description: App Service plan status.
              enum:
                - Ready
                - Pending
                - Creating
              readOnly: true
              type: string
              x-ms-enum:
                modelAsString: false
                name: StatusOptions
            subscription:
              description: App Service plan subscription.
              readOnly: true
              type: string
            targetWorkerCount:
              description: Scaling worker count.
              format: int32
              type: integer
            targetWorkerSizeId:
              description: Scaling worker size ID.
              format: int32
              type: integer
            workerTierName:
              description: Target worker tier assigned to the App Service plan.
              type: string
          x-ms-client-flatten: true
        sku:
          $ref: "#/components/schemas/SkuDescription"
      type: object
    AppServicePlanCollection:
      description: Collection of App Service plans.
      properties:
        nextLink:
          description: Link to next page of resources.
          readOnly: true
          type: string
        value:
          description: Collection of resources.
          items:
            $ref: "#/components/schemas/AppServicePlan"
          type: array
      required:
        - value
      type: object
    AutoHealActions:
      description: Actions which to take by the auto-heal module when a rule is triggered.
      properties:
        actionType:
          description: Predefined action to be taken.
          enum:
            - Recycle
            - LogEvent
            - CustomAction
          type: string
          x-ms-enum:
            modelAsString: false
            name: AutoHealActionType
        customAction:
          $ref: "#/components/schemas/AutoHealCustomAction"
        minProcessExecutionTime:
          description: |-
            Minimum time the process must execute
            before taking the action
          type: string
      type: object
    AutoHealCustomAction:
      description: |-
        Custom action to be executed
        when an auto heal rule is triggered.
      properties:
        exe:
          description: Executable to be run.
          type: string
        parameters:
          description: Parameters for the executable.
          type: string
      type: object
    AutoHealRules:
      description: Rules that can be defined for auto-heal.
      properties:
        actions:
          $ref: "#/components/schemas/AutoHealActions"
        triggers:
          $ref: "#/components/schemas/AutoHealTriggers"
      type: object
    AutoHealTriggers:
      description: Triggers for auto-heal.
      properties:
        privateBytesInKB:
          description: A rule based on private bytes.
          format: int32
          type: integer
        requests:
          $ref: "#/components/schemas/RequestsBasedTrigger"
        slowRequests:
          $ref: "#/components/schemas/SlowRequestsBasedTrigger"
        statusCodes:
          description: A rule based on status codes.
          items:
            $ref: "#/components/schemas/StatusCodesBasedTrigger"
          type: array
      type: object
    AzureStorageInfoValue:
      description: Azure Files or Blob Storage access information value for dictionary
        storage.
      properties:
        accessKey:
          description: Access key for the storage account.
          type: string
        accountName:
          description: Name of the storage account.
          type: string
        mountPath:
          description: Path to mount the storage within the site's runtime environment.
          type: string
        shareName:
          description: Name of the file share (container name, for Blob storage).
          type: string
        state:
          description: State of the storage account.
          enum:
            - Ok
            - InvalidCredentials
            - InvalidShare
          readOnly: true
          type: string
          x-ms-enum:
            modelAsString: false
            name: AzureStorageState
        type:
          description: Type of storage.
          enum:
            - AzureFiles
            - AzureBlob
          type: string
          x-ms-enum:
            modelAsString: false
            name: AzureStorageType
      type: object
    Capability:
      description: Describes the capabilities/features allowed for a specific SKU.
      properties:
        name:
          description: Name of the SKU capability.
          type: string
        reason:
          description: Reason of the SKU capability.
          type: string
        value:
          description: Value of the SKU capability.
          type: string
      type: object
    CloningInfo:
      description: Information needed for cloning operation.
      properties:
        appSettingsOverrides:
          additionalProperties:
            type: string
          description: >-
            Application setting overrides for cloned app. If specified, these
            settings override the settings cloned 

            from source app. Otherwise, application settings from source app are retained.
          type: object
        cloneCustomHostNames:
          description: <code>true</code> to clone custom hostnames from source app;
            otherwise, <code>false</code>.
          type: boolean
        cloneSourceControl:
          description: <code>true</code> to clone source control from source app;
            otherwise, <code>false</code>.
          type: boolean
        configureLoadBalancing:
          description: <code>true</code> to configure load balancing for source and
            destination app.
          type: boolean
        correlationId:
          description: >-
            Correlation ID of cloning operation. This ID ties multiple cloning
            operations

            together to use the same snapshot.
          example: 00000000-0000-0000-0000-000000000000
          format: uuid
          type: string
        hostingEnvironment:
          description: App Service Environment.
          type: string
        overwrite:
          description: <code>true</code> to overwrite destination app; otherwise,
            <code>false</code>.
          type: boolean
        sourceWebAppId:
          description: >-
            ARM resource ID of the source app. App resource ID is of the form 

            /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName} for production slots and 

            /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName} for other slots.
          type: string
        sourceWebAppLocation:
          description: "Location of source app ex: West US or North Europe"
          type: string
        trafficManagerProfileId:
          description: >-
            ARM resource ID of the Traffic Manager profile to use, if it exists.
            Traffic Manager resource ID is of the form 

            /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{profileName}.
          type: string
        trafficManagerProfileName:
          description: Name of Traffic Manager profile to create. This is only needed if
            Traffic Manager profile does not already exist.
          type: string
      required:
        - sourceWebAppId
      type: object
    ConnStringInfo:
      description: Database connection string information.
      properties:
        connectionString:
          description: Connection string value.
          type: string
        name:
          description: Name of connection string.
          type: string
        type:
          description: Type of database.
          enum:
            - MySql
            - SQLServer
            - SQLAzure
            - Custom
            - NotificationHub
            - ServiceBus
            - EventHub
            - ApiHub
            - DocDb
            - RedisCache
            - PostgreSQL
          type: string
          x-ms-enum:
            modelAsString: false
            name: ConnectionStringType
      type: object
    CorsSettings:
      description: Cross-Origin Resource Sharing (CORS) settings for the app.
      properties:
        allowedOrigins:
          description: >-
            Gets or sets the list of origins that should be allowed to make
            cross-origin

            calls (for example: http://example.com:12345). Use "*" to allow all.
          items:
            type: string
          type: array
        supportCredentials:
          description: >-
            Gets or sets whether CORS requests with credentials are allowed.
            See 

            https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS#Requests_with_credentials

            for more details.
          type: boolean
      type: object
    CsmOperationCollection:
      description: Collection of Azure resource manager operation metadata.
      properties:
        nextLink:
          description: Link to next page of resources.
          readOnly: true
          type: string
        value:
          description: Collection of resources.
          items:
            $ref: "#/components/schemas/CsmOperationDescription"
          type: array
      required:
        - value
      type: object
    CsmOperationDescription:
      description: Description of an operation available for Microsoft.Web resource
        provider.
      properties:
        display:
          $ref: "#/components/schemas/CsmOperationDisplay"
        name:
          type: string
        origin:
          type: string
        properties:
          $ref: "#/components/schemas/CsmOperationDescriptionProperties"
      type: object
    CsmOperationDescriptionProperties:
      description: Properties available for a Microsoft.Web resource provider operation.
      properties:
        serviceSpecification:
          $ref: "#/components/schemas/ServiceSpecification"
      type: object
    CsmOperationDisplay:
      description: Meta data about operation used for display in portal.
      properties:
        description:
          type: string
        operation:
          type: string
        provider:
          type: string
        resource:
          type: string
      type: object
    CsmUsageQuota:
      description: Usage of the quota resource.
      properties:
        currentValue:
          description: The current value of the resource counter.
          format: int64
          type: integer
        limit:
          description: The resource limit.
          format: int64
          type: integer
        name:
          $ref: "#/components/schemas/LocalizableString"
        nextResetTime:
          description: Next reset time for the resource counter.
          format: date-time
          type: string
        unit:
          description: Units of measurement for the quota resource.
          type: string
      type: object
    CsmUsageQuotaCollection:
      description: Collection of CSM usage quotas.
      properties:
        nextLink:
          description: Link to next page of resources.
          readOnly: true
          type: string
        value:
          description: Collection of resources.
          items:
            $ref: "#/components/schemas/CsmUsageQuota"
          type: array
      required:
        - value
      type: object
    DefaultErrorResponse:
      description: App Service error response.
      properties:
        error:
          description: Error model.
          properties:
            code:
              description: Standardized string to programmatically identify the error.
              readOnly: true
              type: string
            details:
              items:
                description: Detailed errors.
                properties:
                  code:
                    description: Standardized string to programmatically identify the error.
                    readOnly: true
                    type: string
                  message:
                    description: Detailed error description and debugging information.
                    readOnly: true
                    type: string
                  target:
                    description: Detailed error description and debugging information.
                    readOnly: true
                    type: string
                readOnly: true
              type: array
            innererror:
              description: More information to debug error.
              readOnly: true
              type: string
            message:
              description: Detailed error description and debugging information.
              readOnly: true
              type: string
            target:
              description: Detailed error description and debugging information.
              readOnly: true
              type: string
          readOnly: true
          type: object
      type: object
    DeletedSite:
      allOf:
        - $ref: "#/components/schemas/ProxyOnlyResource"
      description: A deleted app.
      properties:
        properties:
          description: DeletedSite resource specific properties
          properties:
            deletedSiteId:
              description: Numeric id for the deleted site
              format: int32
              readOnly: true
              type: integer
            deletedSiteName:
              description: Name of the deleted site
              readOnly: true
              type: string
            deletedTimestamp:
              description: Time in UTC when the app was deleted.
              readOnly: true
              type: string
            geoRegionName:
              description: Geo Region of the deleted site
              readOnly: true
              type: string
            kind:
              description: Kind of site that was deleted
              readOnly: true
              type: string
            resourceGroup:
              description: ResourceGroup that contained the deleted site
              readOnly: true
              type: string
            slot:
              description: Slot of the deleted site
              readOnly: true
              type: string
            subscription:
              description: Subscription containing the deleted site
              readOnly: true
              type: string
          x-ms-client-flatten: true
      type: object
    Dimension:
      description: >-
        Dimension of a resource metric. For e.g. instance specific HTTP requests
        for a web app, 

        where instance name is dimension of the metric HTTP request
      properties:
        displayName:
          type: string
        internalName:
          type: string
        name:
          type: string
        toBeExportedForShoebox:
          type: boolean
      type: object
    ErrorEntity:
      description: Body of the error response returned from the API.
      properties:
        code:
          description: Basic error code.
          type: string
        extendedCode:
          description: Type of error.
          type: string
        innerErrors:
          description: Inner errors.
          items:
            $ref: "#/components/schemas/ErrorEntity"
          type: array
        message:
          description: Any details of the error.
          type: string
        messageTemplate:
          description: Message template.
          type: string
        parameters:
          description: Parameters for the template.
          items:
            type: string
          type: array
      type: object
    Experiments:
      description: Routing rules in production experiments.
      properties:
        rampUpRules:
          description: List of ramp-up rules.
          items:
            $ref: "#/components/schemas/RampUpRule"
          type: array
      type: object
    GeoDistribution:
      description: A global distribution definition.
      properties:
        location:
          description: Location.
          type: string
        numberOfWorkers:
          description: NumberOfWorkers.
          format: int32
          type: integer
      type: object
    HandlerMapping:
      description: >-
        The IIS handler mappings used to define which handler processes HTTP
        requests with certain extension. 

        For example, it is used to configure php-cgi.exe process to handle all HTTP requests with *.php extension.
      properties:
        arguments:
          description: Command-line arguments to be passed to the script processor.
          type: string
        extension:
          description: Requests with this extension will be handled using the specified
            FastCGI application.
          type: string
        scriptProcessor:
          description: The absolute path to the FastCGI application.
          type: string
      type: object
    HostNameSslState:
      description: SSL-enabled hostname.
      properties:
        hostType:
          description: Indicates whether the hostname is a standard or repository hostname.
          enum:
            - Standard
            - Repository
          type: string
          x-ms-enum:
            modelAsString: false
            name: HostType
        name:
          description: Hostname.
          type: string
        sslState:
          description: SSL type.
          enum:
            - Disabled
            - SniEnabled
            - IpBasedEnabled
          type: string
          x-ms-enum:
            modelAsString: false
            name: SslState
        thumbprint:
          description: SSL certificate thumbprint.
          type: string
        toUpdate:
          description: Set to <code>true</code> to update existing hostname.
          type: boolean
        virtualIP:
          description: Virtual IP address assigned to the hostname if IP based SSL is
            enabled.
          type: string
      type: object
    HostingEnvironmentProfile:
      description: Specification for an App Service Environment to use for this resource.
      properties:
        id:
          description: Resource ID of the App Service Environment.
          type: string
        name:
          description: Name of the App Service Environment.
          readOnly: true
          type: string
        type:
          description: Resource type of the App Service Environment.
          readOnly: true
          type: string
      type: object
    HybridConnection:
      allOf:
        - $ref: "#/components/schemas/ProxyOnlyResource"
      description: Hybrid Connection contract. This is used to configure a Hybrid
        Connection.
      properties:
        properties:
          description: HybridConnection resource specific properties
          properties:
            hostname:
              description: The hostname of the endpoint.
              type: string
            port:
              description: The port of the endpoint.
              format: int32
              type: integer
            relayArmUri:
              description: The ARM URI to the Service Bus relay.
              type: string
            relayName:
              description: The name of the Service Bus relay.
              type: string
              x-ms-mutability:
                - create
                - read
            sendKeyName:
              description: The name of the Service Bus key which has Send permissions. This
                is used to authenticate to Service Bus.
              type: string
            sendKeyValue:
              description: >-
                The value of the Service Bus key. This is used to authenticate
                to Service Bus. In ARM this key will not be returned

                normally, use the POST /listKeys API instead.
              type: string
            serviceBusNamespace:
              description: The name of the Service Bus namespace.
              type: string
              x-ms-mutability:
                - create
                - read
            serviceBusSuffix:
              description: The suffix for the service bus endpoint. By default this is
                .servicebus.windows.net
              type: string
          x-ms-client-flatten: true
      type: object
    HybridConnectionKey:
      allOf:
        - $ref: "#/components/schemas/ProxyOnlyResource"
      description: Hybrid Connection key contract. This has the send key name and value for
        a Hybrid Connection.
      properties:
        properties:
          description: HybridConnectionKey resource specific properties
          properties:
            sendKeyName:
              description: The name of the send key.
              readOnly: true
              type: string
            sendKeyValue:
              description: The value of the send key.
              readOnly: true
