servers:
  - url: https://api.mercedes-benz.com/remotediagnostic_tryout/v1
components:
  schemas:
    CommonType:
      properties:
        asyncEstimatedComplete:
          description: Not Implemented. Estimated completion time of the readout
          format: date-time
          type: string
        asyncProgress:
          description: Not Implemented. Progress of the readout in percent.
          format: int32
          type: integer
        asyncStatus:
          description: Reflects the status of the readouts
          enum:
            - Pending
            - InProgress
            - Complete
            - Fail
          type: string
        asyncWait:
          description: Not Implemented. Recommended waiting time in milliseconds until next
            request for status.
          format: int64
          type: integer
        exveErrorId:
          description: The id of the error in case something failed
          type: string
        exveErrorMsg:
          description: The error message in case something failed
          type: string
        exveErrorRef:
          description: A unique reference to the error. Can be used in communication with
            the offering party to help in resolving problems.
          type: string
        exveNote:
          description: A message regarding the result of the request. Can be filled both
            when the request was completed and failed.
          type: string
        id:
          description: Id unique for this readout.
          type: string
        messageTimestamp:
          description: Timestamp when this message was created.
          format: date-time
          type: string
        receivedTimestamp:
          description: Timestamp when the data in the message was received by the ExVe
            backend from the vehicle.
          format: date-time
          type: string
        vehicleId:
          description: The vehicle identifier of the extended vehicle, e.g VIN
          type: string
      required:
        - id
        - messageTimestamp
        - asyncStatus
        - vehicleId
      type: object
    DtcDataContainer:
      properties:
        dtcReadout:
          $ref: "#/components/schemas/DtcDataType"
      type: object
    DtcDataItem:
      properties:
        dtcId:
          description: Identifier of the DTC.
          type: string
        dtcTimestamp:
          description: Date and time when the DTC occurred
          type: string
        ecuId:
          description: Identifier of the ECU where the DTC occurred
          type: string
        occurrenceCounter:
          description: Counter of how many times this DTC has occurred
          format: int32
          type: integer
        status:
          description: Reflects the status of the DTC
          enum:
            - ACTIVE
            - PENDING
            - PREVIOUSLY_ACTIVE
          type: string
      required:
        - dtcId
        - ecuId
        - status
      type: object
    DtcDataType:
      allOf:
        - $ref: "#/components/schemas/CommonType"
        - properties:
            dtcs:
              description: List of DTCs
              items:
                $ref: "#/components/schemas/DtcDataItem"
              type: array
          type: object
    DtcSnapshotDataContainer:
      properties:
        dtcSnapshotReadout:
          $ref: "#/components/schemas/DtcSnapshotDataType"
      type: object
    DtcSnapshotDataItem:
      properties:
        id:
          description: Name of snapshot parameter
          type: string
        value:
          description: Value of snapshot parameter
          type: string
      required:
        - id
        - value
      type: object
    DtcSnapshotDataType:
      allOf:
        - $ref: "#/components/schemas/CommonType"
        - properties:
            dtcId:
              description: Identifier of the DTC
              type: string
            dtcSnapshotParameters:
              description: List of dtcSnapshotParameters.
              items:
                $ref: "#/components/schemas/DtcSnapshotDataItem"
              type: array
            ecuId:
              description: Identifier of the ECU
              type: string
          required:
            - dtcId
            - ecuId
          type: object
    EcuDataContainer:
      properties:
        ecuReadout:
          $ref: "#/components/schemas/EcuDataType"
      type: object
    EcuDataItem:
      properties:
        ecuId:
          description: Identifier of the ECU
          type: string
        hardwareIds:
          description: Identifier(s) of the hardware unit(s) in this ECU
          items:
            type: string
          type: array
        softwareIds:
          description: Identifier(s) of the software unit(s) in this ECU
          items:
            type: string
          type: array
      required:
        - ecuId
        - hardwareIds
        - softwareIds
      type: object
    EcuDataType:
      allOf:
        - $ref: "#/components/schemas/CommonType"
        - properties:
            ecus:
              description: List of ECUs
              items:
                $ref: "#/components/schemas/EcuDataItem"
              type: array
          type: object
    ErrorResponse:
      properties:
        errorCode:
          description: Error Code
          type: string
        errorMessage:
          description: Error Message
          type: string
      type: object
    ResourceDataContainer:
      properties:
        resourceReadout:
          $ref: "#/components/schemas/ResourceDataType"
      type: object
    ResourceDataItem:
      properties:
        api:
          description: URI to API exposing resource
          type: string
        name:
          description: Name of resource
          type: string
        version:
          description: Version of resource in API
          type: string
      required:
        - api
        - name
        - version
      type: object
    ResourceDataType:
      allOf:
        - $ref: "#/components/schemas/CommonType"
        - properties:
            resources:
              description: List of resources.
              items:
                $ref: "#/components/schemas/ResourceDataItem"
              type: array
          type: object
