        isn't available, a location to the DTC snapshot readout is returned.
        This location shall be polled until the result is available. INFO: GET
        Requests are not yet supported!"
      operationId: getDtcSnapshotReadoutsUsingPOST
      parameters:
        - description: The vehicle identifier of the vehicle to read from
          in: path
          name: vehicleId
          required: true
          example: WDD111111PKW01000
          schema:
            type: string
        - description: The id of the ECU to read from
          in: path
          name: ecuId
          required: true
          example: DTR212
          schema:
            type: string
        - description: The id of the DTC associated with the snapshot
          in: path
          name: dtcId
          required: true
          example: C163AFA
          schema:
