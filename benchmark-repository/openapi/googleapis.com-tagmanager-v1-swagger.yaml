    Parameter:
      description: Represents a Google Tag Manager Parameter.
      properties:
        key:
          description: The named key that uniquely identifies a parameter. Required for
            top-level parameters, as well as map values. Ignored for list
            values.
          type: string
        list:
          description: This list parameter's parameters (keys will be ignored).
          items:
            $ref: "#/components/schemas/Parameter"
          type: array
        map:
          description: This map parameter's parameters (must have keys; keys must be
            unique).
          items:
            $ref: "#/components/schemas/Parameter"
          type: array
        type:
          description: >-
            The parameter type. Valid values are: 

            - boolean: The value represents a boolean, represented as 'true' or 'false' 

            - integer: The value represents a 64-bit signed integer value, in base 10 

            - list: A list of parameters should be specified 

            - map: A map of parameters should be specified 

            - template: The value represents any text; this can include variable references (even variable references that might return non-string types) 

            - trigger_reference: The value represents a trigger, represented as the trigger id
          enum:
            - boolean
            - integer
            - list
            - map
            - template
            - triggerReference
          type: string
        value:
          description: A parameter's value (may contain variable references such as
            "{{myVariable}}") as appropriate to the specified type.
          type: string
      type: object
