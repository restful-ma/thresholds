openapi: 3.0.0
info:
  contact:
    email: contact-api@netatmo.com
    name: Netatmo
  description: <h3>Welcome to the Netatmo swagger on-line documentation !</h3>This site is
    a complement to the official <a href="https://dev.netatmo.com/">Netatmo
    developper documentation</a> using swagger to bring interactivity and easy
    testing of requests with the "try it" button (authenticate with the
    authorization code 0Auth2 flow by clicking the authenticate button in the
    methods). You can find the source code for this site can be found in the
    project <a
    href="https://github.com/cbornet/netatmo-swagger-ui">netatmo-swagger-ui</a>.
    You can also use the online <a href="./swagger.json">swagger declaration</a>
    file to generate code or static documentation (see <a
    href="https://github.com/cbornet/netatmo-swagger-api">netatmo-swagger-api</a>).
  license:
    name: "Netatmo : Terms of Service"
    url: https://dev.netatmo.com/dev/resources/legal/introduction
  termsOfService: https://dev.netatmo.com/dev/resources/legal/introduction
  title: Netatmo
  version: 1.1.1
  x-apiClientRegistration:
    url: https://dev.netatmo.com/dev/createanapp
  x-apisguru-categories:
    - iot
  x-logo:
    url: https://twitter.com/netatmo/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/cbornet/netatmo-swagger-decl/master/swagger.json
      version: "2.0"
  x-providerName: netatmo.net
  x-unofficialSpec: true
externalDocs:
  description: Netatmo reference API documentation
  url: https://dev.netatmo.com/dev/resources/technical/reference
tags:
  - description: Weather station specific methods
    name: station
  - description: Healthy Home Coach specific methods
    name: healthyhomecoach
  - description: Thermostat specific methods
    name: thermostat
  - description: Welcome specific methods
    name: welcome
  - description: Public stations specific methods
    name: public
  - description: Partner API specific methods
    name: partner
paths:
  /addwebhook:
    get:
      deprecated: false
      description: |
        Links a callback url to a user.
      operationId: addwebhook
      parameters:
        - description: Your webhook callback url
          in: query
          name: url
          required: true
          schema:
            type: string
        - description: Webhooks are only available for Welcome, enter app_camera.
          in: query
          name: app_type
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeWebhookResponse"
      security:
        - code_oauth: []
        - password_oauth: []
      tags:
        - welcome
  /createnewschedule:
    post:
      description: The method createnewschedule creates a new schedule stored in the backup
        list.
      operationId: createnewschedule
      parameters:
        - description: The relay id
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: The thermostat id
          in: query
          name: module_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              $ref: "#/components/schemas/NAThermProgram"
        description: The thermostat program (zones and timetable)
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NANewScheduleResponse"
      security:
        - code_oauth:
            - write_thermostat
        - password_oauth: []
      tags:
        - thermostat
  /devicelist:
    get:
      deprecated: true
      description: >
        The method devicelist returns the list of devices owned by the user, and
        their modules.

        A device is identified by its _id (which is its mac address) and each device may have one, several or no modules, also identified by an _id.
      operationId: devicelist
      parameters:
        - description: Defines which device type will be returned by devicelist. It could
            be app_thermostat or app_station (by default if not provided)
          in: query
          name: app_type
          required: false
          schema:
            type: string
            enum:
              - app_thermostat
              - app_station
        - description: Specify a device_id if you want to retrieve only this device
            informations.
          in: query
          name: device_id
          required: false
          schema:
            type: string
        - description: When set to "true", the favorite devices of the user are returned.
            This flag is available only if the devices requested are Weather
            Stations.
          in: query
          name: get_favorites
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NADeviceListResponse"
      security:
        - code_oauth:
            - read_thermostat
            - read_station
        - password_oauth: []
      tags:
        - station
        - thermostat
        - partner
  /dropwebhook:
    get:
      deprecated: false
      description: |
        Dissociates a webhook from a user.
      operationId: dropwebhook
      parameters:
        - description: For Welcome, use app_camera
          in: query
          name: app_type
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeWebhookResponse"
      security:
        - code_oauth: []
        - password_oauth: []
      tags:
        - welcome
  /getcamerapicture:
    get:
      deprecated: false
      description: |
        Returns the snapshot associated to an event.
      operationId: getcamerapicture
      parameters:
        - description: id of the image (can be retrieved as 'id' in 'face' in Gethomedata,
            or as 'id' in 'snapshot' in Getnextevents, Getlasteventof and
            Geteventsuntil)
          in: query
          name: image_id
          required: true
          schema:
            type: string
        - description: Security key to access snapshots.
          in: query
          name: key
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                format: byte
                type: string
      security:
        - code_oauth: []
        - password_oauth: []
      tags:
        - welcome
  /geteventsuntil:
    get:
      deprecated: false
      description: |
        Returns the snapshot associated to an event.
      operationId: geteventsuntil
      parameters:
        - description: ID of the Home you're interested in
          in: query
          name: home_id
          required: true
          schema:
            type: string
        - description: Your request will retrieve all the events until this one
          in: query
          name: event_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeEventsResponse"
      security:
        - code_oauth:
            - access_camera
            - read_camera
        - password_oauth: []
      tags:
        - welcome
  /gethomecoachsdata:
    get:
      description: The method gethomecoachsdata Returns data from a user Healthy Home Coach
        Station (measures and device specific data).
      operationId: gethomecoachsdata
      parameters:
        - description: Id of the device you want to retrieve information of
          in: query
          name: device_id
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAHealthyHomeCoachDataResponse"
      tags:
        - healthyhomecoach
  /gethomedata:
    get:
      deprecated: false
      description: |
        Returns information about users homes and cameras.
      operationId: gethomedata
      parameters:
        - description: Specify if you're looking for the events of a specific Home.
          in: query
          name: home_id
          required: false
          schema:
            type: string
        - description: Number of events to retrieve. Default is 30.
          in: query
          name: size
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeHomeDataResponse"
      security:
        - code_oauth:
            - access_camera
            - read_camera
        - password_oauth: []
      tags:
        - welcome
  /getlasteventof:
    get:
      deprecated: false
      description: |
        Returns most recent events.
      operationId: getlasteventof
      parameters:
        - description: ID of the Home you're interested in
          in: query
          name: home_id
          required: true
          schema:
            type: string
        - description: Your request will retrieve all events of the given home until the
            most recent event of the given person
          in: query
          name: person_id
          required: true
          schema:
            type: string
        - description: Number of events to retrieve. Default is 30.
          in: query
          name: offset
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeEventsResponse"
      security:
        - code_oauth:
            - access_camera
            - read_camera
        - password_oauth: []
      tags:
        - welcome
  /getmeasure:
    get:
      description: |
        The method getmeasure returns the measurements of a device or a module.
      operationId: getmeasure
      parameters:
        - description: Id of the device whose module's measurements you want to retrieve.
            This _id can be found in the user's devices field.
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: If you don't specify any module_id you will retrieve the device's
            measurements. If you specify a module_id you will retrieve the
            module's measurements.
          in: query
          name: module_id
          required: false
          schema:
            type: string
        - description: |
            Defines the time interval between two measurements.
            Possible values :
            max -> every value stored will be returned
            30min -> 1 value every 30 minutes
            1hour -> 1 value every hour
            3hours -> 1 value every 3 hours
            1day -> 1 value per day
            1week -> 1 value per week
            1month -> 1 value per month
          in: query
          name: scale
          required: true
          schema:
            type: string
            enum:
              - max
              - 30min
              - 1hour
              - 3hours
              - 1day
              - 1week
              - 1month
        - description: >
            Sets the type of measurement you want to retrieve.

            The different types of measurements must be given in a comma separated list of strings.

            Example: type="Temperature,Humidity"

            Depending on the device's type and the scale, different measurements are available:

            For Weather Station :

              max -> Temperature, CO2, Humidity, Pressure, Noise, Rain (if
            module_id is a rain sensor)

              30min, 1hour, 3hours -> Temperature, CO2, Humidity, Pressure,
            Noise, min_temp, max_temp, min_hum, max_hum, min_pressure, max_pressure, min_noise, max_noise, sum_rain (if module_id is a rain sensor)

              1day, 1week, 1month -> Temperature, Co2, Humidity, Pressure, Noise,
            min_temp, date_min_temp, max_temp, date_max_temp, min_hum, date_min_hum, max_hum, date_max_hum, min_pressure, date_min_pressure, max_pressure, date_max_pressure, min_noise, date_min_noise, max_noise, date_max_noise, date_min_co2, date_max_co2, sum_rain (if module_id is a rain sensor)

            Please note, the measurements sent in the response will be in the same order as in this list.

            All measurements are expressed in metric units:

              Temperature: Celsius

              Humidity: %

              Co2: ppm

              Pressure: mbar

              Noise: db

              Rain: mm

            For Thermostat:

              max -> Temperature, Sp_Temperature, BoilerOn, BoilerOff

              30min, 1hour, 3hours -> Temperature, Sp_Temperature, min_temp,
            max_temp, sum_boiler_on, sum_boiler_off

              1day, 1week, 1month -> Temperature, min_temp, date_min_temp,
            max_temp, sum_boiler_on, sum_boiler_off

              where

            Temperature: Celsius

              Sp_Temperature (temperature setpoint): Celsius

              BoilerOn: Duration, since the previous data point, during which the
            boiler has been on (in seconds)

              BoilerOff : Duration, since the previous data point, during which
            the boiler has been off (in seconds).

              sum_boiler_on: Total duration during which the boiler has been on,
            at a specific scale (in seconds).

              sum_boiler_off: Total duration during which the boiler has been
            off, at a specific scale (in seconds).
          in: query
          name: type
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              enum:
                - Temperature
                - CO2
                - Humidity
                - Pressure
                - Noise
                - Rain
                - Sp_Temperature
                - BoilerOn
                - BoilerOff
                - min_temp
                - date_min_temp
                - max_temp
                - date_max_temp
                - min_hum
                - date_min_hum
                - max_hum
                - date_max_hum
                - min_pressure
                - date_min_pressure
                - max_pressure
                - date_max_pressure
                - min_noise
                - date_min_noise
                - max_noise
                - date_max_noise
                - date_min_co2
                - date_max_co2
                - sum_rain
                - sum_boiler_on
                - sum_boiler_off
              type: string
        - description: |
            Starting timestamp (utc) of the requested measurements.
            Please note measurement retrieving is limited to 1024 measurements.
          in: query
          name: date_begin
          required: false
          schema:
            type: integer
            format: int32
        - description: >
            Ending timestamp (utc) of the request measurements.

            If you want only the last measurement, do not provide date_begin, and set date_end to "last".
          in: query
          name: date_end
          required: false
          schema:
            type: string
        - description: Limits the number of measurements returned (default & max is 1024)
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int32
            maximum: 1024
        - description: >
            Allows you to choose the format of the answer.

            If you build a mobile app and bandwith usage is an issue, use optimize = true.

            Use optimize = false, for an easier parse. In this case, values are indexed by sorted timestamp.

            Example of un-optimized response :

            {"status": "ok",
              "body": {
                "1347575400": [18.3,39],
                "1347586200": [20.6,48]
              },
            "time_exec": 0.012136936187744}

            If optimize is set true, measurements are returned as an array of series of regularly spaced measurements. Each series is defined by a beginning time beg_time and a step between measurements, step_time:

            {"status": "ok",
              "body": [
                {"beg_time": 1347575400,
                 "step_time": 10800,
                 "value":
                    [[18.3,39],
                    [ 20.6,48]]
                }],
            "time_exec": 0.014238119125366}

            Default value is true.
          in: query
          name: optimize
          required: false
          schema:
            type: boolean
        - description: >
            In scales higher than max, since the data is aggregated, the
            timestamps returned are by default offset by +(scale/2).

            For instance, if you ask for measurements at a daily scale, you will receive data timestamped at 12:00 if real_time is set to false (default case), and timestamped at 00:00 if real_time is set to true.

            NB : The servers always store data with real_time set to true and data are offset by this parameter AFTER having being time-filtered, thus you could have data after date_end if real_time is set to false.
          in: query
          name: real_time
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAMeasureResponse"
      security:
        - code_oauth:
            - read_thermostat
            - read_station
        - password_oauth: []
      tags:
        - station
        - thermostat
        - partner
        - public
  /getnextevents:
    get:
      deprecated: false
      description: |
        Returns previous events.
      operationId: getnextevents
      parameters:
        - description: ID of the Home you're interested in
          in: query
          name: home_id
          required: true
          schema:
            type: string
        - description: Your request will retrieve events occured before this one
          in: query
          name: event_id
          required: true
          schema:
            type: string
        - description: Number of events to retrieve. Default is 30.
          in: query
          name: size
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomeEventsResponse"
      security:
        - code_oauth:
            - access_camera
            - read_camera
        - password_oauth: []
      tags:
        - welcome
  /getstationsdata:
    get:
      description: The method getstationsdata Returns data from a user Weather Stations
        (measures and device specific data).
      operationId: getstationsdata
      parameters:
        - description: Id of the device you want to retrieve information of
          in: query
          name: device_id
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAStationDataResponse"
      tags:
        - station
  /getthermostatsdata:
    get:
      description: The method getthermostatsdata returns information about user's
        thermostats such as their last measurements.
      operationId: getthermostatsdata
      parameters:
        - description: Id of the device you want to retrieve information of
          in: query
          name: device_id
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAThermostatDataResponse"
      tags:
        - thermostat
  /getthermstate:
    get:
      deprecated: true
      description: The method getthermstate returns the last Thermostat measurements, its
        current weekly schedule, and, if present, its current manual temperature
        setpoint.
      operationId: getthermstate
      parameters:
        - description: The relay id
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: The thermostat id
          in: query
          name: module_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAThermStateResponse"
      security:
        - code_oauth:
            - read_thermostat
        - password_oauth: []
      tags:
        - thermostat
        - partner
  /getuser:
    get:
      deprecated: true
      description: >
        The method getuser returns information about a user such as prefered
        language, prefered units, and list of devices.
      operationId: getuser
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAUserResponse"
      security:
        - code_oauth: []
        - password_oauth: []
      tags:
        - station
        - thermostat
  /partnerdevices:
    get:
      description: The method partnerdevices returns the list of device_id to which your
        partner application has access to.
      operationId: partnerdevices
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAPartnerDevicesResponse"
      security:
        - code_oauth: []
        - password_oauth: []
      tags:
        - partner
  /setpersonsaway:
    get:
      deprecated: false
      description: >
        Sets a person as 'Away' or the Home as 'Empty'. The event will be added
        to the user’s timeline.
      operationId: setpersonsaway
      parameters:
        - description: ID of the Home you're interested in
          in: query
          name: home_id
          required: true
          schema:
            type: string
        - description: If a person_id is specified, that person will be set as 'Away'. If
            no person_id is specified, the Home will be set as 'Empty'.
          in: query
          name: person_id
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAWelcomePersonsAwayResponse"
      security:
        - code_oauth:
            - write_camera
        - password_oauth: []
      tags:
        - welcome
  /setthermpoint:
    post:
      description: The method setthermpoint changes the Thermostat manual temperature
        setpoint.
      operationId: setthermpoint
      parameters:
        - description: The relay id
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: The thermostat id
          in: query
          name: module_id
          required: true
          schema:
            type: string
        - description: Chosen setpoint_mode
          in: query
          name: setpoint_mode
          required: true
          schema:
            type: string
            enum:
              - program
              - away
              - hg
              - manual
              - off
              - max
        - description: When using the manual or max setpoint_mode, this parameter defines
            when the setpoint expires.
          in: query
          name: setpoint_endtime
          required: false
          schema:
            type: integer
            format: int32
        - description: When using the manual setpoint_mode, this parameter defines the
            temperature setpoint (in Celcius) to use.
          in: query
          name: setpoint_temp
          required: false
          schema:
            type: number
            format: float
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAOkResponse"
      security:
        - code_oauth:
            - write_thermostat
        - password_oauth: []
      tags:
        - thermostat
  /switchschedule:
    post:
      description: The method switchschedule switches the Thermostat's schedule to another
        existing schedule.
      operationId: switchschedule
      parameters:
        - description: The relay id
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: The thermostat id
          in: query
          name: module_id
          required: true
          schema:
            type: string
        - description: >
            The schedule id. It can be found in the getthermstate response,
            under the keys "therm_program_backup" and "therm_program".
          in: query
          name: schedule_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAOkResponse"
      security:
        - code_oauth:
            - write_thermostat
        - password_oauth: []
      tags:
        - thermostat
  /syncschedule:
    post:
      description: The method syncschedule changes the Thermostat weekly schedule.
      operationId: syncschedule
      parameters:
        - description: The relay id
          in: query
          name: device_id
          required: true
          schema:
            type: string
        - description: The thermostat id
          in: query
          name: module_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          text/plain:
            schema:
              $ref: "#/components/schemas/NAThermProgram"
        description: The thermostat program (zones, timetable and name)
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NAOkResponse"
      security:
        - code_oauth:
            - write_thermostat
        - password_oauth: []
      tags:
        - thermostat
servers:
  - url: https://api.netatmo.net/api
components:
  securitySchemes:
    code_oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.netatmo.net/oauth2/authorize
          tokenUrl: https://api.netatmo.net/oauth2/token
          scopes:
            access_camera: Access welcome camera
            read_camera: Read welcome camera's data
            read_station: Read weather station's data
            read_thermostat: Read thermostat's data
            write_camera: Write welcome camera's data
            write_thermostat: Configure the thermostat
    password_oauth:
      type: oauth2
      flows:
        password:
          tokenUrl: https://api.netatmo.net/oauth2/token
          scopes: {}
  schemas:
    NADashboardData:
      properties:
        AbsolutePressure:
          description: Real measured pressure @ time_utc (in mb)
          format: float
          type: number
        BoilerOff:
          format: int32
          type: integer
        BoilerOn:
          format: int32
          type: integer
        CO2:
          description: Last Co2 measured @ time_utc (in ppm)
          format: float
          type: number
        GustAngle:
          description: Direction of the last 5 min highest gust wind
          format: int32
          type: integer
        GustStrength:
          description: Speed of the last 5 min highest gust wind
          format: int32
          type: integer
