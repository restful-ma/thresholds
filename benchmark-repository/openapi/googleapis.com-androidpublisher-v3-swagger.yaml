          description: The version code of the APK, as specified in the APK's manifest file.
          format: int32
          type: integer
      type: object
    ApkBinary:
      description: Represents the binary payload of an APK.
      properties:
        sha1:
          description: A sha1 hash of the APK payload, encoded as a hex string and matching
            the output of the sha1sum command.
          type: string
        sha256:
          description: A sha256 hash of the APK payload, encoded as a hex string and
            matching the output of the sha256sum command.
          type: string
      type: object
    ApksAddExternallyHostedRequest:
      properties:
        externallyHostedApk:
          $ref: "#/components/schemas/ExternallyHostedApk"
      type: object
    ApksAddExternallyHostedResponse:
      properties:
        externallyHostedApk:
          $ref: "#/components/schemas/ExternallyHostedApk"
      type: object
    ApksListResponse:
      properties:
        apks:
          items:
            $ref: "#/components/schemas/Apk"
          type: array
        kind:
          default: androidpublisher#apksListResponse
          description: 'Identifies what kind of resource this is. Value: the fixed string
            "androidpublisher#apksListResponse".'
          type: string
      type: object
    AppDetails:
      properties:
        contactEmail:
          description: The user-visible support email for this app.
          type: string
        contactPhone:
          description: The user-visible support telephone number for this app.
          type: string
        contactWebsite:
          description: The user-visible website for this app.
          type: string
        defaultLanguage:
          description: Default language code, in BCP 47 format (eg "en-US").
          type: string
      type: object
    AppEdit:
      description: Represents an edit of an app. An edit allows clients to make multiple
        changes before committing them in one operation.
      properties:
        expiryTimeSeconds:
          description: The time at which the edit will expire and will be no longer valid
            for use in any subsequent API calls (encoded as seconds since the
            Epoch).
          type: string
        id:
          description: The ID of the edit that can be used in subsequent API calls.
          type: string
      type: object
    Bundle:
      properties:
        sha1:
          description: A sha1 hash of the upload payload, encoded as a hex string and
            matching the output of the sha1sum command.
          type: string
        sha256:
          description: A sha256 hash of the upload payload, encoded as a hex string and
            matching the output of the sha256sum command.
          type: string
        versionCode:
          description: The version code of the Android App Bundle. As specified in the
            Android App Bundle's base module APK manifest file.
          format: int32
          type: integer
      type: object
    BundlesListResponse:
      properties:
        bundles:
          items:
            $ref: "#/components/schemas/Bundle"
          type: array
        kind:
          default: androidpublisher#bundlesListResponse
          description: 'Identifies what kind of resource this is. Value: the fixed string
            "androidpublisher#bundlesListResponse".'
          type: string
      type: object
    Comment:
      properties:
        developerComment:
          $ref: "#/components/schemas/DeveloperComment"
        userComment:
          $ref: "#/components/schemas/UserComment"
      type: object
    CountryTargeting:
      properties:
        countries:
          items:
            type: string
          type: array
        includeRestOfWorld:
          type: boolean
      type: object
    DeobfuscationFile:
      description: Represents a deobfuscation file.
      properties:
        symbolType:
          description: The type of the deobfuscation file.
          type: string
      type: object
    DeobfuscationFilesUploadResponse:
      properties:
        deobfuscationFile:
          $ref: "#/components/schemas/DeobfuscationFile"
      type: object
    DeveloperComment:
      properties:
        lastModified:
          $ref: "#/components/schemas/Timestamp"
        text:
          description: The content of the comment, i.e. reply body.
          type: string
      type: object
    DeviceMetadata:
      properties:
        cpuMake:
          description: Device CPU make e.g. "Qualcomm"
          type: string
        cpuModel:
          description: Device CPU model e.g. "MSM8974"
          type: string
        deviceClass:
          description: Device class (e.g. tablet)
          type: string
        glEsVersion:
          description: OpenGL version
          format: int32
          type: integer
        manufacturer:
          description: Device manufacturer (e.g. Motorola)
          type: string
        nativePlatform:
          description: Comma separated list of native platforms (e.g. "arm", "arm7")
          type: string
        productName:
          description: Device model name (e.g. Droid)
          type: string
        ramMb:
          description: Device RAM in Megabytes e.g. "2048"
          format: int32
          type: integer
        screenDensityDpi:
          description: Screen density in DPI
          format: int32
          type: integer
        screenHeightPx:
          description: Screen height in pixels
          format: int32
          type: integer
        screenWidthPx:
          description: Screen width in pixels
          format: int32
          type: integer
      type: object
    ExpansionFile:
      properties:
        fileSize:
          description: "If set this field indicates that this APK has an Expansion File
            uploaded to it: this APK does not reference another APK's Expansion
            File. The field's value is the size of the uploaded Expansion File
            in bytes."
          format: int64
          type: string
        referencesVersion:
          description: If set this APK's Expansion File references another APK's Expansion
            File. The file_size field will not be set.
          format: int32
          type: integer
      type: object
    ExpansionFilesUploadResponse:
      properties:
        expansionFile:
          $ref: "#/components/schemas/ExpansionFile"
      type: object
    ExternallyHostedApk:
      description: Defines an APK available for this application that is hosted externally
        and not uploaded to Google Play. This function is only available to
        enterprises who are using Google Play for Work, and whos application is
        restricted to the enterprise private channel
      properties:
        applicationLabel:
          description: The application label.
          type: string
        certificateBase64s:
          description: A certificate (or array of certificates if a certificate-chain is
            used) used to signed this APK, represented as a base64 encoded byte
            array.
          items:
            type: string
          type: array
        externallyHostedUrl:
          description: The URL at which the APK is hosted. This must be an https URL.
          type: string
        fileSha1Base64:
          description: The SHA1 checksum of this APK, represented as a base64 encoded byte
            array.
          type: string
        fileSha256Base64:
          description: The SHA256 checksum of this APK, represented as a base64 encoded
            byte array.
          type: string
        fileSize:
          description: The file size in bytes of this APK.
          format: int64
          type: string
        iconBase64:
          description: The icon image from the APK, as a base64 encoded byte array.
          type: string
        maximumSdk:
          description: The maximum SDK supported by this APK (optional).
          format: int32
          type: integer
        minimumSdk:
          description: The minimum SDK targeted by this APK.
          format: int32
          type: integer
        nativeCodes:
          description: The native code environments supported by this APK (optional).
          items:
            type: string
          type: array
        packageName:
          description: The package name.
          type: string
        usesFeatures:
          description: The features required by this APK (optional).
          items:
            type: string
          type: array
        usesPermissions:
          description: The permissions requested by this APK.
          items:
            $ref: "#/components/schemas/ExternallyHostedApkUsesPermission"
          type: array
        versionCode:
          description: The version code of this APK.
          format: int32
          type: integer
        versionName:
          description: The version name of this APK.
          type: string
      type: object
    ExternallyHostedApkUsesPermission:
      description: A permission used by this APK.
      properties:
        maxSdkVersion:
          description: Optionally, the maximum SDK version for which the permission is
            required.
          format: int32
          type: integer
        name:
          description: The name of the permission requested.
          type: string
      type: object
    Image:
      properties:
        id:
          description: A unique id representing this image.
          type: string
        sha1:
          description: A sha1 hash of the image that was uploaded.
          type: string
        sha256:
          description: A sha256 hash of the image that was uploaded.
          type: string
        url:
          description: A URL that will serve a preview of the image.
          type: string
      type: object
    ImagesDeleteAllResponse:
      properties:
        deleted:
          items:
            $ref: "#/components/schemas/Image"
          type: array
      type: object
    ImagesListResponse:
      properties:
        images:
          items:
            $ref: "#/components/schemas/Image"
          type: array
      type: object
    ImagesUploadResponse:
      properties:
        image:
          $ref: "#/components/schemas/Image"
      type: object
    InAppProduct:
      properties:
        defaultLanguage:
          description: The default language of the localized data, as defined by BCP 47.
            e.g. "en-US", "en-GB".
          type: string
        defaultPrice:
          $ref: "#/components/schemas/Price"
        gracePeriod:
          description: Grace period of the subscription, specified in ISO 8601 format. It
            will allow developers to give their subscribers a grace period when
            the payment for the new recurrence period is declined. Acceptable
            values = "P3D" (three days) and "P7D" (seven days)
          type: string
        listings:
          additionalProperties:
            $ref: "#/components/schemas/InAppProductListing"
          description: List of localized title and description data.
          type: object
        packageName:
          description: The package name of the parent app.
          type: string
        prices:
          additionalProperties:
            $ref: "#/components/schemas/Price"
          description: Prices per buyer region. None of these prices should be zero. In-app
            products can never be free.
          type: object
        purchaseType:
          description: Purchase type enum value. Unmodifiable after creation.
          type: string
        season:
          $ref: "#/components/schemas/Season"
        sku:
          description: The stock-keeping-unit (SKU) of the product, unique within an app.
          type: string
        status:
          type: string
        subscriptionPeriod:
          description: Subscription period, specified in ISO 8601 format. Acceptable values
            are "P1W" (one week), "P1M" (one month), "P3M" (three months), "P6M"
            (six months), and "P1Y" (one year).
          type: string
        trialPeriod:
          description: Trial period, specified in ISO 8601 format. Acceptable values are
            anything between "P7D" (seven days) and "P999D" (999 days). Seasonal
            subscriptions cannot have a trial period.
          type: string
      type: object
    InAppProductListing:
      properties:
        description:
          type: string
        title:
          type: string
      type: object
    InappproductsListResponse:
      properties:
        inappproduct:
          items:
            $ref: "#/components/schemas/InAppProduct"
          type: array
        kind:
          default: androidpublisher#inappproductsListResponse
          description: 'Identifies what kind of resource this is. Value: the fixed string
            "androidpublisher#inappproductsListResponse".'
          type: string
        pageInfo:
          $ref: "#/components/schemas/PageInfo"
        tokenPagination:
          $ref: "#/components/schemas/TokenPagination"
      type: object
    InternalAppSharingArtifact:
      description: An artifact resource which gets created when uploading an APK or Android
        App Bundle through internal app sharing.
      properties:
        certificateFingerprint:
          description: The SHA256 fingerprint of the certificate used to signed the
            generated artifact.
          type: string
        downloadUrl:
          description: The download URL generated for the uploaded artifact. Users that are
            authorized to download can follow the link to the Play Store app to
            install it.
          type: string
        sha256:
          description: The SHA-256 hash of the artifact represented as a lowercase
            hexadecimal number, matching the output of the sha256sum command.
          type: string
      type: object
    IntroductoryPriceInfo:
      description: Contains the introductory price information for a subscription.
      properties:
        introductoryPriceAmountMicros:
          description: Introductory price of the subscription, not including tax. The
            currency is the same as price_currency_code. Price is expressed in
            micro-units, where 1,000,000 micro-units represents one unit of the
            currency. For example, if the subscription price is €1.99,
            price_amount_micros is 1990000.
          format: int64
          type: string
        introductoryPriceCurrencyCode:
          description: ISO 4217 currency code for the introductory subscription price. For
            example, if the price is specified in British pounds sterling,
            price_currency_code is "GBP".
          type: string
        introductoryPriceCycles:
          description: The number of billing period to offer introductory pricing.
          format: int32
          type: integer
        introductoryPricePeriod:
          description: Introductory price period, specified in ISO 8601 format. Common
            values are (but not limited to) "P1W" (one week), "P1M" (one month),
            "P3M" (three months), "P6M" (six months), and "P1Y" (one year).
          type: string
      type: object
    Listing:
      properties:
        fullDescription:
          description: Full description of the app; this may be up to 4000 characters in
            length.
          type: string
        language:
          description: Language localization code (for example, "de-AT" for Austrian
            German).
          type: string
        shortDescription:
          description: Short description of the app (previously known as promo text); this
            may be up to 80 characters in length.
          type: string
        title:
          description: App's localized title.
          type: string
        video:
          description: URL of a promotional YouTube video for the app.
          type: string
      type: object
    ListingsListResponse:
      properties:
        kind:
          default: androidpublisher#listingsListResponse
          description: 'Identifies what kind of resource this is. Value: the fixed string
            "androidpublisher#listingsListResponse".'
          type: string
        listings:
          items:
            $ref: "#/components/schemas/Listing"
          type: array
      type: object
    LocalizedText:
      properties:
        language:
          description: The language code, in BCP 47 format (eg "en-US").
          type: string
        text:
          description: The text in the given `language`.
          type: string
      type: object
    MonthDay:
      properties:
        day:
          description: Day of a month, value in [1, 31] range. Valid range depends on the
            specified month.
          format: uint32
          type: integer
        month:
          description: Month of a year. e.g. 1 = JAN, 2 = FEB etc.
          format: uint32
          type: integer
      type: object
    PageInfo:
      properties:
        resultPerPage:
          format: int32
          type: integer
        startIndex:
          format: int32
          type: integer
        totalResults:
          format: int32
          type: integer
      type: object
    Price:
      properties:
        currency:
          description: 3 letter Currency code, as defined by ISO 4217.
          type: string
        priceMicros:
          description: The price in millionths of the currency base unit represented as a
            string.
          type: string
      type: object
    ProductPurchase:
      description: A ProductPurchase resource indicates the status of a user's inapp
        product purchase.
      properties:
        acknowledgementState:
          description: >-
            The acknowledgement state of the inapp product. Possible values
            are:  

            - Yet to be acknowledged 

            - Acknowledged
          format: int32
          type: integer
        consumptionState:
          description: |-
            The consumption state of the inapp product. Possible values are:  
            - Yet to be consumed 
            - Consumed
          format: int32
          type: integer
        developerPayload:
          description: A developer-specified string that contains supplemental information
            about an order.
          type: string
        kind:
          default: androidpublisher#productPurchase
          description: This kind represents an inappPurchase object in the androidpublisher
            service.
          type: string
        orderId:
          description: The order id associated with the purchase of the inapp product.
          type: string
        purchaseState:
          description: |-
            The purchase state of the order. Possible values are:  
            - Purchased 
            - Canceled 
            - Pending
          format: int32
          type: integer
        purchaseTimeMillis:
          description: The time the product was purchased, in milliseconds since the epoch
            (Jan 1, 1970).
          format: int64
          type: string
        purchaseType:
          description: >-
            The type of purchase of the inapp product. This field is only set if
            this purchase was not made using the standard in-app billing flow.
            Possible values are:  

            - Test (i.e. purchased from a license testing account) 

            - Promo (i.e. purchased using a promo code) 

            - Rewarded (i.e. from watching a video ad instead of paying)
          format: int32
          type: integer
      type: object
    ProductPurchasesAcknowledgeRequest:
      properties:
        developerPayload:
          description: Payload to attach to the purchase.
          type: string
      type: object
    Prorate:
      properties:
        defaultPrice:
          $ref: "#/components/schemas/Price"
        start:
          $ref: "#/components/schemas/MonthDay"
      type: object
    Review:
      properties:
        authorName:
          description: The name of the user who wrote the review.
          type: string
        comments:
          description: A repeated field containing comments for the review.
          items:
            $ref: "#/components/schemas/Comment"
          type: array
        reviewId:
          description: Unique identifier for this review.
          type: string
      type: object
    ReviewReplyResult:
      properties:
        lastEdited:
          $ref: "#/components/schemas/Timestamp"
        replyText:
          description: The reply text that was applied.
          type: string
      type: object
    ReviewsListResponse:
      properties:
        pageInfo:
          $ref: "#/components/schemas/PageInfo"
        reviews:
          items:
            $ref: "#/components/schemas/Review"
          type: array
        tokenPagination:
          $ref: "#/components/schemas/TokenPagination"
      type: object
    ReviewsReplyRequest:
      properties:
        replyText:
          description: The text to set as the reply. Replies of more than approximately 350
            characters will be rejected. HTML tags will be stripped.
          type: string
      type: object
    ReviewsReplyResponse:
      properties:
        result:
          $ref: "#/components/schemas/ReviewReplyResult"
      type: object
    Season:
      properties:
        end:
          $ref: "#/components/schemas/MonthDay"
        prorations:
          description: Optionally present list of prorations for the season. Each proration
            is a one-off discounted entry into a subscription. Each proration
            contains the first date on which the discount is available and the
            new pricing information.
          items:
            $ref: "#/components/schemas/Prorate"
          type: array
        start:
          $ref: "#/components/schemas/MonthDay"
      type: object
    SubscriptionCancelSurveyResult:
      description: Information provided by the user when they complete the subscription
        cancellation flow (cancellation reason survey).
      properties:
        cancelSurveyReason:
          description: >-
            The cancellation reason the user chose in the survey. Possible
            values are:  

            - Other 

            - I don't use this service enough 

            - Technical issues 

            - Cost-related reasons 

            - I found a better app
          format: int32
          type: integer
        userInputCancelReason:
          description: The customized input cancel reason from the user. Only present when
            cancelReason is 0.
          type: string
      type: object
    SubscriptionDeferralInfo:
      description: A SubscriptionDeferralInfo contains the data needed to defer a
        subscription purchase to a future expiry time.
      properties:
        desiredExpiryTimeMillis:
          description: The desired next expiry time to assign to the subscription, in
            milliseconds since the Epoch. The given time must be later/greater
            than the current expiry time for the subscription.
          format: int64
          type: string
        expectedExpiryTimeMillis:
          description: The expected expiry time for the subscription. If the current expiry
            time for the subscription is not the value specified here, the
            deferral will not occur.
          format: int64
          type: string
      type: object
    SubscriptionPriceChange:
      description: Contains the price change information for a subscription that can be
        used to control the user journey for the price change in the app. This
        can be in the form of seeking confirmation from the user or tailoring
        the experience for a successful conversion.
      properties:
        newPrice:
          $ref: "#/components/schemas/Price"
        state:
          description: >-
            The current state of the price change. Possible values are:  

            - Outstanding: State for a pending price change waiting for the user to agree. In this state, you can optionally seek confirmation from the user using the In-App API. 

            - Accepted: State for an accepted price change that the subscription will renew with unless it's canceled. The price change takes effect on a future date when the subscription renews. Note that the change might not occur when the subscription is renewed next.
          format: int32
          type: integer
      type: object
    SubscriptionPurchase:
      description: A SubscriptionPurchase resource indicates the status of a user's
        subscription purchase.
      properties:
        acknowledgementState:
          description: >-
            The acknowledgement state of the subscription product. Possible
            values are:  

            - Yet to be acknowledged 

            - Acknowledged
          format: int32
          type: integer
        autoRenewing:
          description: Whether the subscription will automatically be renewed when it
            reaches its current expiry time.
          type: boolean
        autoResumeTimeMillis:
          description: Time at which the subscription will be automatically resumed, in
            milliseconds since the Epoch. Only present if the user has requested
            to pause the subscription.
          format: int64
          type: string
        cancelReason:
          description: >-
            The reason why a subscription was canceled or is not auto-renewing.
            Possible values are:  

            - User canceled the subscription 

            - Subscription was canceled by the system, for example because of a billing problem 

            - Subscription was replaced with a new subscription 

            - Subscription was canceled by the developer
          format: int32
          type: integer
        cancelSurveyResult:
          $ref: "#/components/schemas/SubscriptionCancelSurveyResult"
        countryCode:
          description: ISO 3166-1 alpha-2 billing country/region code of the user at the
            time the subscription was granted.
          type: string
        developerPayload:
          description: A developer-specified string that contains supplemental information
            about an order.
          type: string
        emailAddress:
          description: The email address of the user when the subscription was purchased.
            Only present for purchases made with 'Subscribe with Google'.
          type: string
        expiryTimeMillis:
          description: Time at which the subscription will expire, in milliseconds since
            the Epoch.
          format: int64
          type: string
        familyName:
          description: The family name of the user when the subscription was purchased.
            Only present for purchases made with 'Subscribe with Google'.
          type: string
        givenName:
          description: The given name of the user when the subscription was purchased. Only
            present for purchases made with 'Subscribe with Google'.
          type: string
        introductoryPriceInfo:
          $ref: "#/components/schemas/IntroductoryPriceInfo"
        kind:
          default: androidpublisher#subscriptionPurchase
          description: This kind represents a subscriptionPurchase object in the
            androidpublisher service.
          type: string
        linkedPurchaseToken:
          description: >-
            The purchase token of the originating purchase if this subscription
            is one of the following:  

            - Re-signup of a canceled but non-lapsed subscription 

            - Upgrade/downgrade from a previous subscription  For example, suppose a user originally signs up and you receive purchase token X, then the user cancels and goes through the resignup flow (before their subscription lapses) and you receive purchase token Y, and finally the user upgrades their subscription and you receive purchase token Z. If you call this API with purchase token Z, this field will be set to Y. If you call this API with purchase token Y, this field will be set to X. If you call this API with purchase token X, this field will not be set.
          type: string
        orderId:
          description: The order id of the latest recurring order associated with the
            purchase of the subscription.
          type: string
        paymentState:
          description: |-
            The payment state of the subscription. Possible values are:  
            - Payment pending 
            - Payment received 
            - Free trial 
            - Pending deferred upgrade/downgrade
          format: int32
          type: integer
        priceAmountMicros:
          description: Price of the subscription, not including tax. Price is expressed in
            micro-units, where 1,000,000 micro-units represents one unit of the
            currency. For example, if the subscription price is €1.99,
            price_amount_micros is 1990000.
          format: int64
          type: string
        priceChange:
          $ref: "#/components/schemas/SubscriptionPriceChange"
        priceCurrencyCode:
          description: ISO 4217 currency code for the subscription price. For example, if
            the price is specified in British pounds sterling,
            price_currency_code is "GBP".
          type: string
        profileId:
          description: The Google profile id of the user when the subscription was
            purchased. Only present for purchases made with 'Subscribe with
            Google'.
          type: string
        profileName:
          description: The profile name of the user when the subscription was purchased.
            Only present for purchases made with 'Subscribe with Google'.
          type: string
        purchaseType:
          description: >-
            The type of purchase of the subscription. This field is only set if
            this purchase was not made using the standard in-app billing flow.
            Possible values are:  

            - Test (i.e. purchased from a license testing account)
          format: int32
          type: integer
        startTimeMillis:
          description: Time at which the subscription was granted, in milliseconds since
            the Epoch.
          format: int64
          type: string
        userCancellationTimeMillis:
          description: The time at which the subscription was canceled by the user, in
            milliseconds since the epoch. Only present if cancelReason is 0.
          format: int64
          type: string
      type: object
    SubscriptionPurchasesAcknowledgeRequest:
      properties:
        developerPayload:
          description: Payload to attach to the purchase.
          type: string
      type: object
    SubscriptionPurchasesDeferRequest:
      properties:
        deferralInfo:
          $ref: "#/components/schemas/SubscriptionDeferralInfo"
      type: object
    SubscriptionPurchasesDeferResponse:
      properties:
        newExpiryTimeMillis:
          description: The new expiry time for the subscription in milliseconds since the
            Epoch.
          format: int64
          type: string
      type: object
    Testers:
      properties:
        googleGroups:
          description: A list of all Google Groups, as email addresses, that define testers
            for this track.
          items:
            type: string
          type: array
      type: object
    Timestamp:
      properties:
        nanos:
          format: int32
          type: integer
        seconds:
          format: int64
          type: string
      type: object
    TokenPagination:
      properties:
        nextPageToken:
          type: string
        previousPageToken:
          type: string
      type: object
    Track:
      properties:
        releases:
          description: A list of all active releases in this track during a read request.
            On an update request, it represents desired changes.
          items:
            $ref: "#/components/schemas/TrackRelease"
          type: array
        track:
          description: Identifier for this track.
          type: string
      type: object
    TrackRelease:
      properties:
        countryTargeting:
          $ref: "#/components/schemas/CountryTargeting"
        name:
          description: The release name, used to identify this release in the Play Console
            UI. Not required to be unique. This is optional, if not set it will
            be generated from the version_name in the APKs.
          type: string
        releaseNotes:
          description: The description of what is new in the app in this release.
          items:
            $ref: "#/components/schemas/LocalizedText"
          type: array
        status:
          description: The desired status of this release.
          type: string
        userFraction:
          description: Fraction of users who are eligible to receive the release. 0 <
            fraction < 1. To be set, release status must be "inProgress" or
            "halted".
          format: double
          type: number
        versionCodes:
          description: A list of all version codes of APKs that will be exposed to the
            users of this track when this release is rolled out. Note that this
            list should contain all versions you wish to be active, including
            those you wish to retain from previous releases.
          items:
            format: int64
            type: string
          type: array
      type: object
    TracksListResponse:
      properties:
        kind:
          default: androidpublisher#tracksListResponse
          description: 'Identifies what kind of resource this is. Value: the fixed string
            "androidpublisher#tracksListResponse".'
          type: string
        tracks:
          items:
            $ref: "#/components/schemas/Track"
          type: array
      type: object
    UserComment:
      properties:
        androidOsVersion:
          description: Integer Android SDK version of the user's device at the time the
            review was written, e.g. 23 is Marshmallow. May be absent.
          format: int32
          type: integer
        appVersionCode:
          description: Integer version code of the app as installed at the time the review
            was written. May be absent.
          format: int32
          type: integer
        appVersionName:
          description: String version name of the app as installed at the time the review
            was written. May be absent.
          type: string
        device:
          description: Codename for the reviewer's device, e.g. klte, flounder. May be
            absent.
          type: string
        deviceMetadata:
          $ref: "#/components/schemas/DeviceMetadata"
        lastModified:
          $ref: "#/components/schemas/Timestamp"
        originalText:
          description: Untranslated text of the review, in the case where the review has
            been translated. If the review has not been translated this is left
            blank.
          type: string
        reviewerLanguage:
          description: Language code for the reviewer. This is taken from the device
            settings so is not guaranteed to match the language the review is
            written in. May be absent.
          type: string
        starRating:
          description: The star rating associated with the review, from 1 to 5.
          format: int32
          type: integer
        text:
          description: The content of the comment, i.e. review body. In some cases users
            have been able to write a review with separate title and body; in
            those cases the title and body are concatenated and separated by a
            tab character.
          type: string
        thumbsDownCount:
          description: Number of users who have given this review a thumbs down
          format: int32
          type: integer
        thumbsUpCount:
          description: Number of users who have given this review a thumbs up
          format: int32
          type: integer
      type: object
    VoidedPurchase:
      description: A VoidedPurchase resource indicates a purchase that was either
        canceled/refunded/charged-back.
      properties:
        kind:
          default: androidpublisher#voidedPurchase
          description: This kind represents a voided purchase object in the
            androidpublisher service.
          type: string
        orderId:
          description: The order id which uniquely identifies a one-time purchase,
            subscription purchase, or subscription renewal.
          type: string
        purchaseTimeMillis:
          description: The time at which the purchase was made, in milliseconds since the
            epoch (Jan 1, 1970).
          format: int64
          type: string
        purchaseToken:
          description: The token which uniquely identifies a one-time purchase or
            subscription. To uniquely identify subscription renewals use
            order_id (available starting from version 3 of the API).
          type: string
        voidedReason:
          description: |-
            The reason why the purchase was voided, possible values are:  
            - Other 
            - Remorse 
            - Not_received 
            - Defective 
            - Accidental_purchase 
            - Fraud 
            - Friendly_fraud 
            - Chargeback
          format: int32
          type: integer
        voidedSource:
          description: |-
            The initiator of voided purchase, possible values are:  
            - User 
            - Developer 
            - Google
          format: int32
          type: integer
        voidedTimeMillis:
          description: The time at which the purchase was canceled/refunded/charged-back,
            in milliseconds since the epoch (Jan 1, 1970).
          format: int64
          type: string
      type: object
    VoidedPurchasesListResponse:
      properties:
        pageInfo:
          $ref: "#/components/schemas/PageInfo"
        tokenPagination:
          $ref: "#/components/schemas/TokenPagination"
        voidedPurchases:
          items:
            $ref: "#/components/schemas/VoidedPurchase"
          type: array
      type: object
